    message: "also this is a list of the courses i made for myself to study , they
      aren't sorted :D . if you want we can study together \n\nCoursera - Learn to
      Program: The Fundamentals\nDatabases\nMath\nDiscrete mathematics\nData structures
      and algorithms\nDesign in Computing\nsoftware engineering\nSoftware building
      & testing & debugging\nVisualization ( represent in the data in an analytical
      way )\nArtificial intelligence\nMachine learning\nparallel programming \nfunctional
      programming\nNetworking\ncompilers\nOS\nParallel Programming\nUser experience
      design\nUX Design\nSecurity\n\n\ncrash course on python\ncrash course on Git/
      version control \nCrash course on mobile development (ios or android)\nCrash
      course on web dev.\nCrash Course on Design Thinking \nCrash course on big data\nCrash
      course on data mining\n\nmath & problem solving on the go\n-----------------------------------------------------\n\n\nhttp://www.scotthyoung.com/blog/myprojects/mit-challenge-2/\n\n-----------------------------------------------------\n\nlinks
      : \nCoursera - Heterogeneous Parallel Programming\nCoursera - Compilers\nUdacity
      - UX Design for Mobile Developers\nUC Berkeley Computer Science 162\nhttps://www.udacity.com/course/cs258
      software testing\nhttps://www.udacity.com/course/cs259 software debugging\nCoursera
      - Introduction to Logic, Coursera - Linear and Discrete Optimization, Coursera
      - Probabilistic Graphical Models, Coursera - Game Theory\nMIT Mathematics for
      Computer Science,\nMIT Introduction to Algorithms, Coursera Introduction to
      Algorithms Part 1 & Part 2, List of Algorithms, List of Data Structures, Book:
      The Algorithm Design Manual\n\nhttp://dschool.stanford.edu/dgift/\n\n\nhttps://www.quora.com/What-online-courses-should-can-a-non-CS-student-take-in-order-to-become-relatively-proficient-in-the-field-of-Computer-Science"
