    message: |-
      أولا مش شرط تلاقي شغف محدد، هتفضل تجرب، وممكن يكون عندك كذا اهتمام بنفس القدر وهتيجي لحظة تكلفة الفرصة الضائعة و تضحي بحاجة مقابل حاجة عشان تركز فيها

      ثانيا احنا في عصر الأبحاث متعددة المجالات أصلا multi disciplinary research فاهتماماتك المتعددة ممكن اصلا تلاقي نقطة تلاقي لتطبيق معين يوظف كل المعارف دي فيها ، ويا حبذا كمان لو فيه مجالات من خارج نطاق الحوسبة - برة بتلاقي ناس عاملة ميكس تخصصات عجيب من كومبيوتر واقتصاد، أو هندسة وفلسفة، أو فيزيا و لغويات .. إلخ

      ثالثا - اقرأ كتير، اشترك في IEEE, Computer Society , ACM ..etc. تابع مجلاتهم ونشراتهم الدورية ومؤتمراتهم - اشتراكات الدول النامية زي حالاتنا رمزية ، وللطلبة رمزية أكتر

      رابعا طول ما انت طالب، بيفتح لك أبواب كتير قوي، أي حد هتبعت له وتكلمه هتلاقيه مرحب جدا، دكتور في جامعة برة، باحث في مركز، دعوة لمؤتمر ببلاش، ورقة بحثية بالشئ الفلاني من غير فلوس .. خبط كل الأبواب وهتتفاجئ برد الفعل - دكتور ياباني لقينا عنوان paper ليه في المجال اللي بنعمل فيه مشروع التخرج - سألنا رد باعتذار شديد إنها بالياباني لكن هيبعت لنا نسخة مترجمة - المفروض ليها تكلفة أعلى كمان - وماكناش نعرف إن ال access بفلوس أصلا، ولو حبينا أي مساعدة تاني هو تحت أمرنا

      خامسا research gate دة كنز ما كانش موجود على أيامنا

      سادسا برضه https://www.findaphd.com تتابعه من وقت للتاني هيديك مؤشر إيه المجالات الأكثر حيوية في السلك البحثي حاليا، ومدى الإنفاق عليها ومصادر تمويلها من شركات ولا جامعات ولا مراكز، فتديك مؤشر أما تتخرج هتلاقي منح أسهل في أنهي سكة

      أخيرا تابع علماء مصر Egypt Scholars Inc وكلمهم لو احتاجت أي حاجة
