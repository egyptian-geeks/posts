    message: "متفق معاك يا اسلام :) الفيلم فعلاً مفيهوش غير الفكره والنهاية اللي صعب
      جداً تتوقع انها ممكن تحصل . \nاحنا كنا عاوزين نناقش بقى امكانية عمل Learning
      machine زي دي .. اظن عندنا المتطليات اللازمه في عصرنا دا ؟؟\n\nكل واحد يقول
      على حته تقنيه شافها في الفيلم وازاي ممكن تتنفذ حقيقةً عشان نوصل في الآخر لإيه
      اللي ناقصنا عشان نعمل روبوت زي دا o.O !\n\nهتكلم عن حاجه بسيطة على قدي ^_^ ..
      الروبوت كان بيعرف اللي قدامه بيتكلم بصدق او بكدب من تعابير وشه ... اقرب حاجه
      شفتها لحد لكدا .. دلوقتي .. ان في خوارزميه بتعرف المود بتاعك من الImg processing
      اسمها face++\nImage Category is: .....\nAge ..\nRace ..\n\"And he Looks Very
      Happy (88% Smiling).\"..\n\nدي لو طورناها شوية هتوصل انها تعرف هل بيكدب ولا
      لأ من بعض الVital info اللي ممكن نستعين بدكاترة نفس يدوهالنا ...\n\nايه تاني
      شفته تشرحنا ازاي ممكن نحققه ... ؟"
