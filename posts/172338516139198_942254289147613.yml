    message: "فى مؤسسات فى العالم زى شركة Wolfram بتحاول بالأبحاث و الأدوات اللى بتطورها
      إنها توصل لل Algorithms المناسبة لهذه الحلول .. و أعتقد أن فى خلال 10 : 15 سنه
      إن لم يكن أقل هنشوف حاجات من هذا القبيل ...\n\nالفكرة الوحيده اللى مش عجبانى
      فى الفيلم إنه الروبوت وصل لمرحلة التفكير إنه بقى أذكى من اللى إخترعه .. بل إنه
      أخترع حكاية وألف قصه و ضحك عليهم .. و دا فى حد ذاته غير ممكن و غير صحيح .. لأنك
      إنت بتحط فى الروبوت كل معرفتك و كل معرفتك فقط .. و مفيش روبوت هيقدر يتعلم لوحده
      و يبقى أذكى من البشر .. لأننا إحنا البشر أساساً مش عارفين إيه هو الذكاء كماده
      أو الإدراك كمعادلة أو الإحساس كشئ ملموس ... كل دى حواس ربنا خلقها فينا فى ال
      ultra super processor اللى عندنا اللى إسمه brain .. و ال limitless memory اللى
      عندنا  \n\nالروبوت ممكن يبقى عنده قاعدة بيانات كويسه و بيقدر يوصل للبيانات اللى
      فيها بسرعه عن طريق الفهرسه والبحث لكن مهما كان إسمه روبوت و مهما كان إنت اللى
      صنعته ووضعت فيه كل معرفتك فمش هيقدر يعرف أكتر منك أبداً ولا يتصرف إلا بناء على
      اللى إنت وضعته فيه ."
    id: '942541885785520'
