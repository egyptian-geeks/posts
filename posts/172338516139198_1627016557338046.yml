message: 'Found this website: https://hackr.io/. I think in a huge developers group
  as this there is always someone who wants to learn a new technology or language.
  This website provides a ranking system for a lot of tutorials that are out there
  and would take quite sometime to reach. Also, creating an account gives you the
  privilege to up and down vote tutorials according to your experience with it, as
  well as, allow to find a study buddy. I believe, if more developers join this community,
  it can be the future go-to-resource for all developers. :D'
