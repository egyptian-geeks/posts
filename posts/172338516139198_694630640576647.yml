message: "حلقة جديدة من راديو اسأل مطور, الحلقة 29, في هذا الأسبوع نناقش دور الDevOps\n\nWhat
  is the role of DevOps?\n\"Automate All Things\"\nA role currently related to Online
  Services.\nThe principle of self-serve IT\nStreamline and Automate Operation tasks\nMonitoring
  & Alerting\nDeployment\nScaling up & down\nOS\\Platforms upgrades, patches ... etc\nBuilding
  internal platforms to facilitate many IT related jobs\nCreating virtual machines\nAssigning
  DNS's\nConfiguring load balancers \\ software load balancers\nSelf-Serve deployment\nTechnologies
  \nAll virtual machine automation software\nChef http://www.getchef.com/\nPuppet
  http://puppetlabs.com/\nSalt http://docs.saltstack.com/index.html\nGraphite http://graphite.wikidot.com"
