      لحد زيي انا لما بيطلب مني أي شغل معين بتفق على ثمنه -ده مش عيب- بس برده في ناس
      كتير أحسن مننا كتييير جدا وبتكون طلباتهم بسيطة او على الأقل بدون كمية العجرفة
      الي مسيطرة على الغالبية الساحقة مننا كمبرمجين مصر والوطن العربي.
