  - description: "من ضمن اكبر المشاكل اللي بتلاقي الشاب المصري بيشتكي منها في مصر
      وعلشان كده يفضل يا عيني يقول \"اللهم هجره\", هو انه مقتنع انه كفاءة نادرة الوجود
      بس البلد هي اللي مفيش فيها شغل للعباقره اللي زيه.\nبصفتي واحد شاف الحوارات ديه
      من أول الطلبه لحد الناس اللي محترفين في السوق, ممكن أكتب كلمتين حلوين عن الموضوع
      ده. \nكلامي هيكون بشكل عام عن تخصص صناعه البرمجيات لسببين:\n\n1- ده مجال تخصصي
      اللي أنا فاهم فيه كويس\n2- بالمقارنة بمجالات تانية زي الطب مثلا, ده يعتبر من
      اسهل المجالات اللي ممكن أي حد يتعلمها. فعليا كل اللي أنت محتاجه هو شوية وقت
      وجهاز كمبيوتر أي مواصفات متوصل على انترنت أي سرعة!\n\nوعلشان النقطه رقم 2 بالذات,
      لو احنا في وسط شعب فشل في النجاح في المجال ده, يبقي من شبه المستحيلات انه ينجح
      في أي مجال تاني محتاج امكانيات متخصصة زي الطب, هندسة الميكانيكا, الخ.\n\nنبدأ
      بالموضوع من الأول كده من الطلبه. \nأيام ما كنت طالب في الكلية من حوالي 14 سنة
      كده, كان عندي ايمان عميق إن علشان نرفع من مستوانا في كلية متخصصة زي حاسبات ومعلومات,
      اللي ساعتها بالمناسبة كانت بتاخد اكبر مجموع في مصر, كان لازم كل لما حد فينا
      يتعلم حاجة جديدة, يشارك العلم ده مع الناس.\nبالتالي كنت كل لما اتعلم حاجة, أحاول
      أعمل سيمينارات للناس واتحايل عليهم علشان اشرح ليهم, وكان معظم الناس بترفض بحجه
      \"إن الكلام ده مش بيجي في الامتحانات\", آه والله بجد ده كان بيحصل!!\n\nفيه واحد
      هيرد ويقول: \"يمكن علشان أنا طالب زيه زيهم ماكانش حد فيهم واثق في كلامي؟\"\n\nالإجابة
      لأ! والدليل على كده إني حتي بعد لما اشتغلت في مايكروسوفت, في فريق من اكبر الفرق
      فيها في الفرع الرئيسي في امريكا, أيام ما كان الشغل في مايكروسوفت هو منتهي طموح
      أي مبرمج (كان ساعتها مفيش بريق لأماكن زي الفيسبوك و جوجل وأمازون وغيرهم), ولما
      كنت باجي مصر أجازة وأعمل سيمينار عنوانه: \"كيف تصل اللي مايكروسوفت؟\" كان عدد
      الحضور مايجيش 2% من عدد الطلبه في الكلية. وياريت الباقي دول مثلا بيعملوا حاجة
      مفيدة! لأ, دول بيبقوا في الجنينة بيلعبوا ويحبوا في البنات!!!\nقارن ده بوضع الطالب
      الهندي ولا الباكستاني في بوست زي ده كده مثلا:\nhttps://www.facebook.com/alaa.attya/posts/10208323201411148\n\nالمهم,
      سيبنا من الطلبه. الطلبة وحشين ومش عارفين مصلحتهم. نتكلم عن الخريجين؟!\nفي سنة
      2013, اشتغلت مدير تقني في شركة مصرية بتعمل العاب على منصات الموبيل المختلفه.
      جت فترة كنا محتاجين موظف واحد جديد. بعتنا لدفعات ITI اللي متخرجين في نفس السنة
      واللي قبلها. اتقدم لينا بتاع 50 واحد كلهم خريجين كليات زي هندسة وحاسبات واخدوا
      بعديها دبلومة متخصصة في برمجه الالعاب اللي التقديم فيها أصلا يعني إنك من أحسن
      5% من اللي اتقدموا كلهم على مستوي مصر.\nكام واحد كان ينفع؟!\n40؟ 30؟ 25؟\nاتنين
      بس اللي كانوا ينفعوا. واحد فيهم كان مغرور جدا وفاكر نفسه جون كارماك وهو فعليا
      مفيش عنده خبره على الاطلاق! وطبعا اترفض وبنت تانية كانت أحسن واحدة فيهم!!\n\nسيبنا
      من كل ده.\nبقالي فتره بفكر في مشروع أول لعبة AAA في مصر والمنطقه كلها وكنت شغال
      على الموضوع ده من زمان لحد لما اخيرا عرفت اكون التصور الكامل ليها وعرفت أجيب
      تمويل مبدئي اعرف أعمل بيه ال prototype.\n\nالمهم, بقالي فتره برضه بشوف ناس كتير
      شغالة في المجال ده, وانه بدأ يكبر في مصر بس كانت مشكلته الوحيدة إن مفيش شركات
      كفاية في مصر تغطي الناس ديه كلها وكل الشركات اللي في مصر شغالة في نطاق ضيق أو
      العاب على المنصات المحمولة وكده\nالمهم قررت إني اعلن عن إني عايز عدد من المبرمجين
      وعدد تاني من الناس اللي بتعمل شغل 3D وحركه وكده. وكنت هادفع ليهم مرتب بالاضافة
      الي نسبة في الشركه زي أي نظام startup بره مصر (واللي معظم الشركات في مصر مش
      بتعمله)\n\nكنت متوقع إني هغرق في طلبات التوظيف لدرجه إني كنت مظبط وقتي ومفضي
      بتاع أسبوع علشان ابص في السيرة الذاتية بتاعه الناس اللي هتبعت وكده وافلترهم
      وكده\n\nكام واحد قدموا؟! حوالي 4 وكلهم تقريبا مفيش عندهم خبرة في الموضوع وعايزين
      يتعلموا (مش بالومهم, بالعكس, أنا كنت مبسوط بيهم بس ماكانش هينفع معايا), طب فين
      باقي الناس؟! دلع للصبح!! فين ناس كان صحابي بيكلموهم, والناس ديه أصلا مش شغالة
      في أي مكان لسة, وكانوا بيتدلعو وينفضوا.\n\nرحت لبتوع ال 3D وغيرهم وقلت خلاص,
      بلاش توظيف خالص ونشتغل بنظام ال freelancing واطلب من الناس ديه شغل بالقطعة.\n\nدلوقتي
      مع إن شغل الناس ديه مش في مستوي بره خالص, يعني هو آه حلو ومش بطال, بس بره أحسن
      بكتير, طلبوا مني ارقام تعتبر فلكيه في عرف الناس بره!!\nارقام ممكن لو حد فيهم
      شغال في شركة في مصر, ياخدها مرتب في 7 شهور شغل مع إن اللي أنا طالبه كان ياخد
      بالكتير 7 أيام!\n\nطبعا أنا اخدت نفسي وطلعت على بره وطلبت نفس الشغل من ناس في
      صربيا, عملوه بكفاءة افضل, في وقت اقل, وبحوالي ربع الثمن اللي كان مطلوب في مصر!\n\nحاجات
      زيه ديه, وحاجات تانية بسمعها من أصحاب اعمال تانيين في مجالات كتير من أول المحلات
      اللي بتطلب عُمال لحد الشركات اللي بتطلب مهندسين متخصصين, كله بيعاني من نفس المشكلة:
      انعدام الكفاءة في مصر.\n\nياتري ده ليه؟! إيه السبب في القرف ده؟!\n\nده بوست
