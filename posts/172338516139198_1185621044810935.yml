    message: ناهيك عن قلة الضمير الي عندنا بنبقى عارفين ايه الصح وبنكسل نعمله ونقول
      اهو شغال؟! الأغرب من كده ان لما يجي عميل معين يشتكيلك من حاجة انت شخصياً كنت
      عارف ابعادها ايه كويس وبتكبر دماغك ممكن تتفق على مقابل ليها مع العلم انها حاجة
      كانت من ضمن شغلك وانت عارفها كويس. بره الناس بتعمل الحاجة بكل قياسية اكتر ما
      بيفكروا فالمادة وأعتقد ان ده سبب نجاحهم. الموضوع كبير جدا ومحوري ومعتقدش ان
      بوست زي ده هيكفي انك تتكلم بحرية عن أبعاده وأسبابه دون الدخول فتفاصيل زي التعليم
      والسياية والأخلاق وما إلى ذلك. نهايته ربنا يهدينا جميعاً.
