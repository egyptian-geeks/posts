message: "هو لو فيه طالب اتخرج سنه كبير بسبب ظروف ما ( يعني مثلا سنه زياده علشان هندسه
  - عاد سنه في الكليه - لابس جيش تلات سنين - داخل متاخر سنتين المدرسه)  يعني حوالي
  بالميت خمس سنين فرق ما بين الطالب ال fresh اللي طالع من حاسبات.. \nهل لما اجي اقدم
  علي شغل هيكون في تاثير علي نقطه زي دي.. خصوصا بالمفهوم المصري ان المفروض بعد 3 سنين
  ان الديفلوبر بيقبي سنيور \U0001F602\U0001F602\U0001F602 .. في حين المقارنه اني مع
  الشخص ده هاكون لسه جونيور او fresh كمان\n******\nهل هيبقي فيه تاثير علي فرص السفر
  \n******\nبحاول احل المشكله دي من اني اشتغل علي سوفتير كامله و اعمل مشاريع قويه
  و مميزه علي قد ما اقدر.. هل ده واحده هو الحل \n*******\nبحاول ادور علي شغل بجانب
  دراستي ك part time علشان خايف اتخرج في السن ده ومكنوش اشتغلت في اي مكان.. بس دايما
  بترفض علشان اني طالب و معظم اللي بيكون عايز بيكون full time.. \n*******\nمفكترش
  اروح ل ال freelancer .. بغض النظر عن الصعوبه الشديده في المجال ده ان حد ينجح فيه
  حاليا.. ان الاهم الواحد يكتسب soft skills ويبيني شبكات علاقات كويسه والاهم انه يكون
  عنده تجربه الشغل \n******\n هل في اقتراحات لخل المشكله دي زي مثلا ازاي اجيب شغل
  وانت طالب و هكذا"
