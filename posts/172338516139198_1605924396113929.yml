message: |-
  انا مهتم بالهجرة لامريكا و جتلي فكرة برنامج اندرويد و عايز حاجة مطلوبة جدا لملايين سنويا
  الفكرة هي عمل برنامج يصور الصورة المطلوبة للتقديم و هي لها شروط كتير و بتم مطابقتها بنموذج علي موقع اللوتري الامريكي و الناس بيطلع عينها علشن تظبطها
  مرفق العينة ، مثلا يبقي فلتر علي الكاميرا و اثناء التقاط الصورة اول ما يكون متفق مع العينة يقدر ياخد لقطة.
  ملحوظة :
  انا مليش في برمجة الاندرويد ، انا قولت الفكرة لو حد مبرمج اتدرويد و مهتم بافكار جديدة مطلوبة و هتنتشر
