  data:
  - description: "كيف نختار شركاء العمل في شركتنا الناشئة؟\nهذا السؤال دائما ما يكون
      السؤال التالي  بعد الفكرة\nوهناك آربعة عناصر رئيسية لابد من التحري عنها بدقة
      عندما تبدأ في البحث\nالموضوع يشبه الزواج !!! فستقضي مع شركاؤك الجدد فترة تتجاوز
      ما تقضيه مع زوجتك أو زوجك وبالتالي فلابد ان تختار جيدا و بصورة مقاربة لأختيار
      الزواج فلا يخفى علينا كم الزيجات التي تنتهي بنهايات مأساوية حالياً\n\nآولاً
      \nعليك البحث بدقة عن هولاء الذين يؤمنون بنفس القيم و المباديء في حياتهم فلا
      يوجد أسوأ من ان يكون شركاء يؤمن آحدهم تماماً بقيمة المال و أهميته بينما يؤمن
      الآخر بقيمة عمل الخير و الحفاظ علي العلاقات الأنسانية و هنا لا يهم آيهما افضل
      و لكن المهم ان تتشاركا نفس القيم لأن هناك أختيارات صعبة ستحتاج منكما ان تفضلا
      واحد من هاتين القيمتين و بالتالي فلا مجال للتناحر حول القيم الأساسية\nقد يكون
      احد الشركاء يحب العمل بالليل و الآخر كائن صباحي وهنا لا توجد مشكلة\nقد يحب احدهم
      العمل مع الكمبيوتر بينما يفضل الآخر التعامل مع الناس وهنا ايضا لا توجد مشكلة\nولكن
      اياك ان تختار شريك يختلف معك في الفيم الأساسية او core values\n\nثانياً\nتعامل
      مع الشريك المرتقب عن قرب و أخرج معه و استمع منه لأرائه في كل شيء العمل و الحياة\nاستمع
      لأصدقائه و اسمع من ناس يعرفونه جيدا\nأسأل عن والديه و أخوته و اقرباؤه و جيرانه\nمرة
      أخرى هذا يشبه الزواج وبالتالي فأنت تحتاج لمعرفة واسعة و من أشخاص متعددة عن هذا
      الشخص\n\nثالثاً\nفكر دائماً في أسوأ السيناريوهات لأنك ستمر بأوقات صعبة جداً
      وسيكون عليك اتخاذ قرارات آصعب و خاصة عندما يتعلق الأمر بالمال وعندها تختلف تماما
      تصرفات البشر و قناعاتهم الشخصية\nحياة رائد الأعمال تشبه ركوب القطار الأفعواني
      و يوم حتبقى في اعلى نقطة و يوم ثاني حتنزل لسابع أرض و بالتالي انت محتاج ناس
      تقدر تثق فيهم\nفكر ايه اللي حيحصل لو اطلقت المنتج و لقيت الأقبال ضعيف ؟\nناس
      كثير ساعتها حيبتدوا يشككوا في قدراتك و تقل ثقتهم فيك و بالتالي لازم تحدد مين
      الناس اللي حيكونوا جنبك في السراء و الضراء فعلياً\n\nرابعاً\nانسى تماماً حب
      الذات لأن ريادة الأعمال تحتاج للمرونة و البيزنس موديل ممكن يتغير كثير وبالتالي
      لكي تنجح ستحتاج ان تحيط نفسك بفريق عمل لديه خبرة و ذكاء أكثر منك و كذلك لابد
      ان تشجعهم على التحدث بحرية  فأنت تريد من يقولون لك لا و يختلفون معك لا من سيوافقونك
      في كل شيء حتى ولو كان خاطئا\nخليك دائما مرحب بالنقد و وجهات النظر المختلفة لأن
      في النهاية انت محتاج الناس اللي بينظروا للبيزنس بنفس الطريقة يعني انت و الفريق
      لازم تنسوا تماما فكرة حب الذات و تتعاملوا فقط من منطلق ماهو افضل للشركة \nلا
      تتضايق من هؤلاد الذين لهم وجهة نظر مختلفة و قد يبدوا اختلافهم معك على انه هجوم
      شخصي عليك و تذكر دائما انتم في نفس المركب\nابحث بدقة عن هؤلاء الذين يغطون نقاط
      ضعفك لكن دايما اختار \nAttitude over aptitude"
