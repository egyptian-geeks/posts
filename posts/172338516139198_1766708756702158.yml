message: "من فتره كنت بتعامل مع بنك(فيصل الاسلامي) ومره من المرات المرتب منزلش روحت
  كلمت الشركه الي شغال فيها قالولي احنا حاولنا ٣ مرات نحولك المرتب وكل مره التحويل
  بيترد، روحت تاني يوم البنك سالتهم قالولي مفيش تحويلات جتلك اصلا واخر تحويل كان الشهر
  الي فات خدت بعضي ومشيت. وانا ماشي الموظف ندهلي قالي رقم حسابك كام طلعتلو ورقه كنت
