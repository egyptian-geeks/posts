    message: فيه دلوقتي اتجاه كتير لمعظم الشركات و البنوك انها تقل Section جديد في
      ال CV اسمه Independent Coursework الي هو تقدر تكتب ال Courses الي انت واخدها
      بس مش Certified فيها و هما هياخدوها في الاعتبار الفكرة دلوقتي بقت تركيز اكتر
      علي ال Quality مش ال Quantity يعني بيشوفوا انت فاهم اد ايه في ال Field الي انت
      داخل فيه سواء كان Offensive Security او Defensive Security....فيه شركات كتيرة
      دلوقتي بقت تهتم بال Technical Interview و ال CV دة بتبص عليه في الاخر و بيقدروا
      جداً لو انت واخد Courses لـ Vendors معينين زي SANS و Offensive Security و غيرهم...متصدقش
      الي يقولك لو معاك شهادات يبقي ضمنت انك اتعينت مفيش الكلام دة...دلوقتي فيه ناس
      معاها شهادات و قاعدة و فيه ناس معهاش ولا شهادة و شغالة الموضوع بقي كفاءة اكتر
      لأن الشركات من كتر ما اتلسعت من ال Cyber Attacks مبقتش تبص للشهادات بقت بتبص
      للكقاءة لأن شهاداتك مش هتنفعني بحاجة يوم لما يحصل عليا Hack و يحصلي Breach او
      Exposure...انت اهم حاجة ركز علي الكورسات الي تذاكرها والشهادات دي خليها للي
      تقدر عليه و الي متقدرش ذاكر المنهج بتاعه و اكتبه برضو في ال CV
    id: '1638002959572739'
