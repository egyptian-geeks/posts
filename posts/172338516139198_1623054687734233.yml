message: "السلام عليكم. \nبنواجة مشكلة دلوقتي في سبيكول كشركة تكنولوجي اعلانات ان
  فيه شخص او جهة مشغلة شوية Bots بتضغط علي الاعلانات بتاعتنا بشكل كبير وهستيري في
  وقت صغير جدا. متوسط 500 الف كليك في الثانية.  ال IPs مختلفة وبتتغير كل شوية. ومنها
  IPs جوه مصر وبره.\nاحنا وصلنا ل اكتر من حل فلو فيه حل افضل من دا ياريت تقولولنا
  . \n\n1- ان كل اعلان وكل ركوست بيكون ليه one time hash لو اليوزر ضغط علي الاعلان
  ما يقدرش يضغط تاني او يعدي . بس دا مكلف من ناحية الريسورسز وبيزود بروسيس . \n\n2-
  نعمل امبلمنت ل POW . Proof of work protocol ودا بيسخدموه في ال Dos attack وفي Bitcoin
  network . فكرته ان لو البراوزر بتاع اليوزر اتبعتله ركوست يحله في الباك جراوند هياخد
  وقت صغير لغاية ما يقدر يحله بس بس بدل ما هيخلي 500 الف كليك تحصل في الثانية ممكن
  يبقي 2 كليك بالكتير. \n\nسؤالي\n\n1- هل فيه اي طريقة تاني ممكن نعملها implement
  تساعدنا في حل المشكلة دي . او افضل طريقة لو حد فات عليه مشكلة بالشكل دا . \n2- لسته
  ال IPs الي من مصر هي فيه جهه في مصر نقدر نسملها ال IPS علي انها بتعمل Attack نحاول
  نوصل بيعملوا ليه كدا ؟ ولا مناحولش اصلا ؟"
