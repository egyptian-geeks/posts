message: |-
  A lot of people here are looking for learning resources, and I happen to be clearing out my uni books, so I'm giving them away (sort of).

  Pick out what book(s) you want, and ask for them. You can pay something in return (or exchange them for something), or you can choose to pay nothing at all, and just tell me why you need them, and I'll gladly give them to you.

  All books are in great condition. No writing inside, some of them with their CDs still (if applicable).

  I put all the details in a webpage here: https://maarouf.me/cs-books to avoid cluttering/re-editing over and over.

  (I went through the group rules for this, but if I missed something and this is inappropriate, please let me know, I'll take it down right away)
