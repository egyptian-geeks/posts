message: "سؤال فني\nانا لو عندي فندقين كل فندق جاي من API غير التاني و عاوز اعرف اذا
  كان دة نفس الفندق و لا فندقين مختلفين .. طبعًا الشك دة نابع من انه مش كل الـ APIs
  بترجع الفندق بنفس الاسم ممكن يكون في اختلاف .. + مش شرط الدقة بتاعت الـ geolocation
  تكون عالية في الاتنين \n\nفأنا بفكر اقارن عن طريق نسبة التشابه بين الاسم اللي جايلي
  من هنا و الاسم اللي جايلي من هنا دة اول عامل\nتاني عامل المسافة بين النقطتين ..
  \nهل في طريقة ممكن تكون افضل؟  اي اقتراحات لتحسينها؟\nو نظرًا لاني معنديش اي خلفية
  في الجغرافيا ممكن اقتراح للمسافة اللي اقدر تقريبيًا اعتبر عندها ان الاتنين نفس الفندق
  يعني لو المسافة اكتر من x متر يبقى دول فندقين مختلفين\nشكرًا مقدمًا"
