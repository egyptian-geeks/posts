      name: Hassan Aly Selim
      id: '10156089336182292'
    message: |-
      I look for a tutorial or a get started guide what was made by the people who made the tech I'm learning, if I there is none I try to find them somewhere else (never had to do that so far, I think). I follow along with the tutorial/guide, and if I feel like I don't understand what's going on, I try changing things and see how the output is affected, if I still don't get it then I head to the documentation of that specific part.
      After I'm done with the basics, I start building things and when I hit the edge of my knowledge I read the docs of that specific part, and sometimes when I'm not even working a question/challenge pops in my head and I go and search docs or stackoverflow. I keep doing that over and over until I move to the next tech.
