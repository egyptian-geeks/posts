    message: "TLDR => Official Docs and Fine Books.\n\"Spend a while on a single thing/technology
      + read the official Docs follow loud speakers of this thing/tech on twitter
      and keep up with what's hot in the community nowadays + build (AT LEAST) one
      project with it + move up from this step with the acquired knowledge and broaden
      your perspective\"\n\n---\nwhen I started out on my journey, I started with
      course on udemy that goes around \"The Complete Web Developer course: (Build
      something like 10 websites as you learn)\" ... the catchy names actually got
      me :D .. but when I met with my \"professional developer\" friends and hear
      them talk and argue about real life problems at work, I felt like I am never
      gonna get anywhere with these types of courses ... then I found Free Code Camp
      and their motto was: (Learn to program while building projects for non-profits)
      and this one really was a huge step for me .. for me, I loved the combination
      of learning step by step and building simple stuff as I go and the complexity
      increases as I go .. they use an All-Javascript-Stack Node.js/ExpressJS/MongoDB/ReactJS
      .. (I also learned A LOT from their medium publication: https://medium.freecodecamp.org/)
      ... after a while I got to a point where I felt that I need deeper understanding,
      for example I need to learn how a server works? what is going on under the hood
      of ExpressJS and other similar web frameworks for other stacks and so on.. \nAnd
      this is the point where I am right now, still chasing more knowledge in the
      feild .. that's meant to go on for ever right? :D"
    id: '1529948590378177'
  - created_time: '2017-06-28T22:31:41+0000'
