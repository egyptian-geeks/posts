message: "How do you go about learning new technologies? When I first started around
  20 years ago before the internet we had to rely on books so my first instinct is
  read the official documentation/reference (that's what the big books we kept in
  libraries are called kids... Also books are chunks of papers glued together), but
  recently I tried to learn something new using a udemy course and it made me wonder
  how do kids teach themselves these days? Do you automatically go for these kinds
  of courses? Get your hands dirty and build something to learn along the way? Go
  for the official documentation first like an adult?\n\n(Old folks over 30 don't
  count here, you're not young anymore \U0001F603)"
