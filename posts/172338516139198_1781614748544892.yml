message: |+
  Hi everyone,
  if anyone likes low level opengl graphics engine development and is able to contribute I open sourced my physically based rendering engine licensed under gplv3.
  The norm now is towards adding vulkan support as well, so if you can contribute this is open for everyone, thank you.

