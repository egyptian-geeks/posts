      None of the above.
      We are experts so we are needed as freelancers. no contracts signed, no questions asked. The client gets what he pays for. We get payed in Bitcoin/Skrill/Neteller and we cash out through an intermediary into different Vodafone Cash wallets. No questions asked, no paperwork, no banks, no government intervention and no taxes.

      And about corporate trust, we get that through "reputation". A well-known specialized dude who keeps his word and never screws his clients is rare to find these days, so we keep a clean portfolio and even interview the client in order to make sure that "his expectations" are based on actual research not dreams of unicorns, and we always go with "quality over quantity".
