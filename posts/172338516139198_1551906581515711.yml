    message: "في حاجات زي كده بتحصل بس بتوتجهها مشاكل لوجيستيه\nزي مثلا ان البروسيس
      داخل الوزارة نفسها محتاجة تعديل\nاو ان الاشخاص كبار السن هناك غير مؤهلين تماما
      للعمل علي سيستم\nاو ان في قوانين بتمنع التعامل باوراق ديجيتال \nاو ان مباني
      الوزارة مفهاش نت كويس\nاو ان مفيش قواعد بيانات محترمه يتم العمل عليها\nاو ان
      البيانات مش كاملة\nاو ان وزارة رافضة التعامل مع وزارة\nوفي فعلا وزراء بيحاولوا
      يغيروا كل ده ويلاقوا حلول\nوفي خطوات كتير بتحصل فعليا\nكلامي عن معرفة عملية
