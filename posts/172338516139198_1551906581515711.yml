    message: |-
      سيستم ال Government 2 Government أو باختصار G2G موجود من 2009 وعاملاه IBM بالتعاون مع وزارة التنمية الإدارية أيام ما كان الدكتور أحمد درويش ماسكها بس معرفش ليه مش شغال لحد دلوقتي ... ده كان المفروض يعمل connection ما بين كل الهيئات والوزارات مع بعض بحيث ماتعدش تلف انت كمواطن من مكان لمكان ... موظف عايز حاجة من وزارة تانية يدخل يطلبها من على السيستم
      السيستم كان جامد و hosted في data center في 6 اكتوبر ... معرفش بقاله 8 سنين مابيشتغلش ليه
      وللاسف مدفوع فيه كتير أوي
    id: '1552009844838718'
