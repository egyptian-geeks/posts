      اللي شغالين في الحكومة اللي اغلبهم مش عارفين يشغلوا السمارت فون اصلا وقابلية
      التعلم عندهم نسيوها ومعندهمش اي نية في تقضية الايام الاخيرة ليهم علي كمبيوتر
      في حين انهم خلاص اتعودوا على الملف رقم 155 في الرف الخامس علي اليمين الورقة
      رقم 12.. وضيف لده انهم خايفين على مكانهم ومتعودوش على نظام المسائلة واللي بيديهم
      حيز لتمرير الفساد بدون اي رقابة وكل الكلام ده بقوله عن تجربه في اللف بين السجلات
      عشان اغير اسم جد والدتي كان غلط عشان الجيش.. اخر حاجة مثال يعني كانوا عندنا
