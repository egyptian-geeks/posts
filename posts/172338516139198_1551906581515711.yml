message: "معلش يا جماعة سؤال هل في جهة او شركة عرضت على الحكومة تحول المصالح كلها
  لحاجة فيها system و الناس تخلص ورقها من البيت بدل ما ينزلوا و يطلع عينيهم علي كلام
  فارغ ؟؟ الشهر العقاري .. السجل المدني.. المرور و هكذا ..  هل في حد جرب يعرض كدا
  على الحكومة ؟ و كان ايه سبب الرفض بالظبط ؟؟ هل بسبب ان الحكومة مش عايزة تدخل قطاع
  خاص فى الموضوع ولا اصلا الحكومة مش بترد ؟؟ \n(سؤالي بجد من غير سخرية ولا اي حاجة
  انا عايز افهم و لو في حاجة تتعمل نعملها .. عايز افهم مش اكتر .. اي كومنتات ملهاش
  هدف مجرد نطلع منها او نسافر او كدا همسحها بعد اذنكوا)"
