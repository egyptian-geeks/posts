    message: "أنا كنت مشارك فى مشروع تحويل التراخيص الصناعية فى دولة خليجية من النظام
      اليدوى الورقى لنظام مميكن بالكامل, وكان من أكبر العقبات اللى قابلتنا فى التنفيذ
      هو عدم رغبة الموظفين فى استخدام النظام لكذا سبب: الموظف عنده يقين إن النظام
      ده تدريجياً سيؤدى لاستبداله بجهاز كمبيوتر وبالتالى فقدان وظيفته ومصدر دخله,
      النظام بيقفل كل الثغرات اللى بتمكن الموظفين من الحصول على \"السبوبة\" من أصحاب
      المصالح, النظام بيحكم الموظف فى أداء عمله وبيحرمه من كل الذرائع اللى ممكن يستخدمها
      عشان يتهرب من غلطة عملها أو أى تأخير غير مبرر فى انهاء المعاملات اللى عنده.
      \nوبالفعل عانينا معاناة شديدة فى تسليم المشروع, ولولا الإرادة القوية من القيادات
      فى المكان اللى كنا شغالين فيه ماكناش قدرنا نسلم المشروع بسبب امتناع الموظفين
      عن الاستلام بتلاكيك فارغة.\nبالتأكيد مش شرط الحالة عندنا تكون مطابقة للحالة
      اللى باتكلم عنها, بس ممكن بعض الأسباب تكون موجودة."
    id: '1551917114847991'
