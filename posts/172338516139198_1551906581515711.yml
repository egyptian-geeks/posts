    message: العائق الاكبر لاي تحول رقمي حكومي هوا ال legal authentication , ببساطه
      يعني مدام فيه امكانيه للتلاعب لا يمكن كشفها في البيان حيفصل اختيار التوقيع اليدوي
      هوا الخيار الصح بالنسبه لاي موظف/مدير/وزير وده منطقي طبعا بل بالعكس اختياره
      لنظام الكتروني مفهوش اليه اكيده - وقانونيه - لكشف التلاعب قدام البديل اليدوي
      المعروف الياته يعرضه للمسائله ، طبعا دع ممكن يتحل تكنولوجيا بال e signature
      وال blockchains لكن دول متمش خلق قوانين ولوايح فعاله ليه ، حتي قانون التوقيع
      الالكتروني الي صدر في ٢٠٠٤ متمش تفعيله بشكل حقيقي واتركن لحد ما بقي محتاج تعديل
      واعاده نظر
    id: '1552012058171830'
