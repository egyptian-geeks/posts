      في مشكلة متعلقة بالخدمات اللي بتحتاج بطاقة لتأكيد الاشتراك.
      انا عندي بطاقة ماستر البنك الأهلي Dept.  بادفع بيها النت كل شهر عادي، الرصيد فيها حوالي 80 صاغ. لما باستخدمها في الفورم (جربتها في آزور، وجوجل) بيقولي انهم موش عارفين يعملوا تأكيد للبطاقة واتصل بمصدرها.
      المفروض ان التأكيد ده مجاني يعني ما بيسحبش فلوس من البطاقة زي عملية التأكيد بتاعت باي بال مثلا (باي بال بيسحب وبيرجع) والسؤال ليه بقى البطاقة بتترفض؟
