message: "كنت عايز أخد رأيكم في Database Model عن Modeling ECommerce Product Variants
  بعمله حالياً. كنت عايز أعرف إيه هيا عيوبه أو الـ possible near-future drawbacks
  اللى ممكن يسببها؟\n\nالموضوع بإختصار إننا بنحاول نخلي الـ user يقدر يضيف كذا variant
  للـ product الواحد. و كل variant هوا بيحدد إسمه إيه و بيقدر يضيف options للـ variant
  دا.  بمعنى إن مثلاً \nTShirt X has variant (Color) of type (Red)\nكل variant ممكن
  يكون ليه السعر أو الكمية أو الصورة الخاصة بيه. و هوا بيقدر يضيفهم طبعاً. \n\nأنا
  وصلت إني أشتغل بـ Mongo just to reduce redundancy علماً إن المشروع هوا مزيج من Mongo
  & SQL. و هوا دا الموديل اللى وصلتله بعد يوم تقريباً من البحث في المصادر و مراجعة
  الـ Database models لحاجات زي OpenCart. \n\nGist: https://gist.github.com/omarking05/202ead7ee2492a7b01eb37970e251ebe\n\nوشكراً
  مقدماً"
