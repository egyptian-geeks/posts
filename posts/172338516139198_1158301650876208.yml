message: |-
  السلام عليكم
  أى حد بيبتدى يتعلم Angular 2 أو يشتغل بيها فى شوية أسئلة بتيجى فى دماغه زى مثلا ليه استخدم Angular 2 وأنا عندى أصلا Angular 1 وايه الجديد فى Angular 2 وايه الEditors اللى أستخدمها لما اشتغل ب Angular 2 أنا جمعت هنا أكتر 10 أسئلة واجهتنى وكنت محتاج إجابة ليها فى مقال.
  أتمنى إن المقال يساعدكم ويوفر عليكم جزء كبير من البحث.
