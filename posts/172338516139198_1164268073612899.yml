    message: "If you are talking about Arduino UNO, it is basically a Microcontroller
      with some peripherals connected to it. The one on the UNO is ATmega328p (you
      can easily disconnected it from the board). The Arduino offers peripherals that
      makes your prototyping life easier like a USB port (with a seperate MCU responsible
      for programming the ATmega328p) and a DC barrel jack (coupled with a voltage
      regulator) for input voltages up to 12 volts. \nI heavily encourage you to download
      the Schematic for the UNO (it is open source) and try to figure out all the
      components and their roles in the board. You will be amazed to find that most
      of them are just complementary to make it easy to work with the Arduino and
      to protect it. \n\nThen I highly recommend programming the UNO using Atmel Studio
      and using the C/C++ variant of the AVR. \nThe reason for that is that the arduino
      offers many layers of abstraction, and while that makes your life easier, it
      really doesn't teach you much about how stuff work under the hood. For example,
      to enable the SPI (Serial Peripheral Interface) you can just include the corresponding
      library in Arduino and type \"SPI.begin()\" in the setup function. While in
      real life, you have to modify the CPU registers to do so. So the Arduino library
      just did that automatically for you, which is faster and less error prone (I
      admit). But if you worked in the Embedded Systems field, you will have to do
      stuff manually (at least till you write a library for it)."
