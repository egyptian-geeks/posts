    message: كويس ان حضرتك اكدت على موضوع ال Internship لاننا بقالنا فترة بندور على
      تدريب يكون ف المجال و تقريبا محدش موفر حاجاة زي دي و ف الاخر بنضر نروح للشركات
      اللى الكلية بتوفرهلنا وبتكون ف حاجة تقريبا ملهاش دعوة ب البرمجه او حتى اننا
      نشتغل ف تيم وبينتهى الامر بوقوفنا قدام سويتش ف احد المصالح وخلاص و اتحسب علينا
      تدريب
    id: '1332026086837096'
  - created_time: '2016-12-19T20:22:32+0000'
    from:
      name: Ahmed Sadek Mohamed Tawfik
      id: '10155056867911922'
    message: "أنا خايف نكون بنحمل الموضوع أكبر من حجمه \nالسبب الرئيسى من وجهة نظرى
      ان فيه ناس كتير بتستخسر تدى خبرتها للآخرين\n(بالمناسبة .. الخبرة مش الكتابة
      عن التكنولوجيا الجديدة .. على الرغم من أهميتها)\nكتير مننا بيطور او يوصل لطريقة
      معينة لحل مشكلة ما (خلينا نقول كاستم ديزاين باترن معين)\nكثير من الناس بيقفل
      على الطريقة دى عشان ما حدش يعرفها و يشتغل بيها\nالنتيجة\nاختراع العجلة فى كل
      مرة\n\n(طبعا النقطة دى فيها جدل كبير .. فى الغالب عن الكيفية نفسها .. بس يعنى
      انا قابلتها بشكل ملحوظ حبتين)\n\nو على الرغم من ان فيه ناس كتير معطاءة \nبس
      ازعم انها محاولات فردية فيها كتير من التشتت \nطبعا المحيط الإجتماعى بيلعب دور
      حاسم فى الموضوع ده \nبمعنى .. ما ينفعشى تطلب من حد انه يدى خبرة و هوا حاسس انه
      حقه مهضوم بطريقة ما (سواء حقيقة او سوء ظن) أو اصلا بيجرى على لقمة العيش لدرجة
      انه مش فاضى يبص حواليه\nبس مش عايز ادخل فى السياسة\nو على الصعيد الآخر فيه ناس
      تغرقك فى خبراتها (عشان تحسسك انها على مستوى عالى جدا ما تقدرشى توصله)\nفكرة
      الأوبن سورس كتطبيق لشيوع ادوات الإنتاج .. فكرة جميلة جدا .. و تم إساءة استخدامها
      احيانا للغرض اللى فوق ده\n\nيعنى كتلخيص مُخِلّ .. المحيط الإجتماعى و الإقتصادى
      عامل له ثقل واضح فى التدهور ده\n\nللأسف عندى سبب آخر جوهرى (بس مش أساسى) و هو
      أصلا ان اقصى حاجة مطلوبة من المبرمج هو انه يعمل ويب سايت\nده شئ جميل طبعا ..
      و مافيش فيه مشاكل\nبس مش صعبة بالقدر الكافى (نقطة جدلية أخرى) اللى تخليه يطور
      من مهاراته\nو كمان مش بالكم اللازم اللى تخليه يفكر يخترع منظومات جديدة عشان
      تسهل له الشغلانة دى\n(حاجات زى الأنجيولار و الرى آكت ما طلعتش من فراغ)\n \nطبعا
      علاجها يعتمد على الشخص و درجة وعيه و إدراكه بالمحيط العولمى اللى حواليه\n\nعود
      على ذى بدء\nأخاف اننا نكون بنحمل الموضوع اكبر من حجمه\nفى الفترة اللى فاتت اتعاملت
      مع بعض الجونيورز أزعم انهم كويسين\n(أكيد طبعا مش عينة اختبار كبيرة عشان ابنى
      عموميات .. لكن دعونا نتفائل)\n:D"
