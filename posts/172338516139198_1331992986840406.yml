      محدش بيدور على حد يقدر يفكر كويس و يقدر يتحمل الضغط مثلا ..لو شوفت اى انترفيو
      فى معظم شركات مصر هتلاقيها بقت عاملة زى امتحانات الثانوية العامة اللى حافظ كويس
      هو اللى بينجح ..انا شايف ان الحل ف الشركات نفسها يغيروا طريقة حكمهم على الشباب
      اللى متقدم و يعيدوا طريقة و معايير الاختيار
