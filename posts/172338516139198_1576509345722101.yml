    message: |-
      بص انا عرف ناس ممكن تكون خبرتهم بال8 سنين ومش بيعرفوا يعملوا query optimization كويس
      انا رأيي اهم حاجة في الموضوع انك تزاكر كويس وتفهم اليه عمل الداتابيز من جوا وازاي الكويري بتتنفذ وازاي تقرا ال Query execution plan ويا سلام لو حظك انك اشتغلت في داتابيز عملاقة تطبق فيها اللي اتعلمته

      انما الموضوع مش مرتبط بمده معينه يعني ممكن تلاقي واحد جونيور بس بيعرف يعمل optimization كويس عشان فاهم

      لو مهتم بالموضوع ده ده بلوج كنت بكتب فيه عن مواضيع مرتبطه بالexecution plan وحاجات تانية في ال Sql Server database
       http://galaldev.blogspot.com.eg
    id: '1576530335720002'
  - created_time: '2017-08-12T22:07:17+0000'
    from:
      name: Mohamed Elsherif
      id: '10160105091405314'
    message: |-
      هو المهم انك تعرف انت عاوز تعمل optimization لايه بالضبط، لان ساعات في optimizations بتتعارض، فلازم دائما تبقى عارف ايه الهدف او الاولويات، يعني في تصاميم بتبقى optimized اكثر لل transactions او ال Writing و تصاميم افضل في القراءة الكثير زي في حالات ال reporting زي ال Snow Flake او Star Architecture, و فيه حاجات متوازنة و دي غالبا ما تزودش في ال Normalization قوي غالبا مش بتخرج من ال 1NF.
      و كل قاعدة بيانات ليها تفاصيل و حاجات تستغلها او تتجنب تعملها فمحتاج تفهم شوية تفاصيل او تستعين بحد ليه خبرة في النوع ده تحديدا
    id: '1576545132385189'
