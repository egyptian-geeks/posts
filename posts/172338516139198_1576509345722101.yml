message: "في بداية شغل اي SD لما بيتعامل مع الداتابيز\nالمفترض يكون عارف اساسيات الداتابيز
  \nويعرف يعمل Relations ما بين الجدوال وياحبذا لو بيستخدم Procedure\nويكون فاهم انواع
  الداتابيز وميزة كل نوع عشان يوظف كل نوع ف مكانه\nمش يبقي مجرد ال Fan Boys للمصطلحات
  وخلاص.\n\nانا سؤالي المرحلة من الخبرة ان الشخص يوصل ل Query Optimization و يحط Index
  بشكل سليم.\nوالامور ديه بيوصل ليها وهو Mid ولا Senior وهل الخبرة هتبقي باني اصادف
  المشكلات ديه فاحلها ولا اسعي ليها.\n\nوالطريق منين بالضبط.\n\nمع العلم اني .NET
  Developer"
