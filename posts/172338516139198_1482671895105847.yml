message: "صباح الخير يا شباب\nبما أن الجروب بقاله فتره بيتكلم عن الوظائف و التوظيف
  و الناس اللى مش عايزه تشتغل أو بتستعبط\nانا عندى سؤال مختلف شويه\nايه رأيكم في الشخص
  اللى بيعمل شيفت كاريير بعد ٧-٨ سنين من شغله كمهندس خارج منطقه السوفتوير و بيفكر
  يدخل كارير سواء تطوير أو كواليتى كنترول مثلا\nهو اكيد هايتم اعتباره جونيور لأنه
  جديد فى كاريير السوفتوير \nبس هل هايتم التغاضى تماما عن خبراته الشخصيه فى المجالات
  الأخرى ؟\nهل انت كشركه طالبه موظفين هاتفضل عليه شاب خريج جديد مثلا ؟ ولا هتاخد في
  اعتبارك أن حتى ولو كانت خبرات الشخص دا خارج المجال بشكل مباشر فهى خبرات قد تفيد
  الشغل بشكل أو بأخر\nفى انتظار الآراء"
