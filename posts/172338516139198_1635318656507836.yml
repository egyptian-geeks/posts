message: '"Although blockchain technology innovation is on the rise globally, it seems
  to draw little to none of the attention of the Egyptian tech community. This document
  serves as a recommendation statement regarding the field of blockchain technology
  as a result of research conducted by Lamarkaz. It aims to draw the attention of
  readers to the necessity of a quick and apropriate response to time-critical opportunities
  in this field. It proposes how local entrepreneurs, investors and government officials
  can help accelerate the local tech community''s participation in the field. Additionally,
  it highlights current challenges that Lamarkaz and the few other local blockchain
  early adopters are facing in their attempts to penetrate the field. It emphasizes
  on the advantages of projects currently under research by Lamarkaz against existing
  blockchain pioneers across the world. The intended audience of this document is
  high profile influencers in the Egyptian tech sector including tech entrepreneurs,
  investors, venture capitalists, accelerators, government officials and regulators."'
