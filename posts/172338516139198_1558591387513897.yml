message: |-
  السلام عليكم
  ايه ارائكم بتكوين نشاط لدعم الطلاب المبتدئين ف المجال او حتي الي ف المجال وشغالين.

  هتبقي عبارة عن Mentor و Tasks
  ومن هنا نخلص من جزئية ان الطالب يبدأ يدور علي فكرة ينفذها عشان ي enhance معرض اعماله ولسه يحلل الفكرة وكده.

  يعني هيلاقي التاسك موضح مطلوب منه ايه يعمله وينفذه
  والمشاركين ف النشاط ده يعملو reviews للتاسك الي اتعملت.

  وجزئية ال Mentoring هتبقي مفيدة للي داخل المجال جديد, او حابب توجيه معين لتنفيذ تاسك او فكرة معينة.

  النشاط ده هينشأ عنه مكتبة كبيرة من التاسكات المعمولة وبالتالي هيبقي codes كتيرة
  اعتقد هتبقي data set كويسة لو حد حب يعمل ML عشان يعمل مشروع يبني هو الكود بنفسه.

  مش حابب النشاط يبقي مجرد جروب بس, لا انا بفكر في ويب سايت كامل
  بحيث يبقي اكثر تنظيما
  عن نفسي فاضي وممكن اشارك ف بناء المنصة ديه.
  كمان هشارك ف ال Hosting و Tools الي هنحتاجها بالاضافة ان جوجل وميكروسوفت هتساعد بالتأكيد في حاجة تعليمية زي ديه.
