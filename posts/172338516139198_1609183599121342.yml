    message: "اللي ناقصك بس انك تستخدم الحاجات اللي ذكرتها فوق دي وتعمل بيهم ابلكيشن
      حقيقي .. وطبعا هيضطرك تتعامل مع تولز زي task runner like gulp, grunt, webpack
      \ وطبعا دول اصبحوا حاليا من اهم التولز ف الفرونت اند .. وبرضو تتعامل مع npm
      وتقدر تعمل initialization للبروجكت .. \nو برضو بص علي الفريم وركس وشوف مميزات
      وعيوب كل واحدة .. وجرب تعمل بيهم تاسك وليكن todo list مثلا. \n\nالاهم من كل
      اللي فوق دا .. فهمك لل Javascript نفسها .. وتعرف المفاهم الاساسية فيها .. زي
      ال closures, scope, prototypal inheritance and so on ... \n\nوعلي فكرة الحاجات
      دي ممكن تقرأ عنها مرة واتنين وتلاته ومش هتفهمها غير بالتطبيق .. و دا ممكن ياخد
      منك شوية مجهود وصبر ف الاول .. فتكون مستعد لدا علشان متحبطش او تستسلم .. \n\nنصيحة
      اخيرة حاول تقدم في شركات كتير ممكن تلاقي حد محتاج جنيور مثلا .. لان انت هتتعلم
      اكتر بالشغل .. ولحد ما تلاقي ان شاء الله ... قوي نفسك بالممارسة في الحاجات اللي
      قلتها فوق."
