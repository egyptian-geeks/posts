    message: |-
      Front End and UI are the same thing.

      You'd be a UI / Front End Developer if your strength is JavaScript.

      You'd be a Web / UX Designer if your strength is Photoshop / Sketch (a popular alternative) and you can produce clean HTML and CSS.

      As a developer, knowing popular JavaScript frameworks (Angular, React, etc.) will be handy.

      As a designer, learning about User Experience (UX), and fancy design concepts like User Interaction Design etc will be handy.
