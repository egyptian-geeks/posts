    message: "Hi Abdelrhman \n\nI am a graduate of AlMakinah Boot-camp and this wasn't
      my first experience with them\n\nI came from a medical background and decided
      to learn programming, I tried some online courses and I faced many problems
      like being lost between the huge amount of online \"free\" content without any
      guidance or experience to choose a specific track and follow it, I didn't have
      a mentor or any a network and I struggled a lot and this affected my persistence
      back then.\n\nI knew about their very first short program Gear-Up, and I joined
      it.\nIt was only 12 classes over weekends.\n\nAfter we finished this program
      they have been always in touch with us following our updates and encouraging
      us to learn more and do more effort.\n\nAlthough it was only an introduction
      course (not the boot camp) to the front end, it helped me and other friends
      to get jobs as junior front-end developers with help from Almakinah.\n\nAlthough
      I was working, but when they announced the boot camp I decided to quit and join
      them without any hesitation because I knew that it is totally worth it.\n\nTo
      be honest I was concerned about the cost like most of applicants, but they offered
      many options like CIB installments and scholarships to eliminate this concern
      as much as possible\n\nAnd over the 3 months about 600 hours or more, we had
      the best learning experience that we have never expected to find in Egypt.\n\nMany
      of us had scholarships (full and partial), from the first day we started learning
      the best practices for everything that many people take it for granted or practice
      in a wrong way.\n\nWe received a high quality content which was well prepared
      to meet the global standards.\n\nThe great and deep experience of our instructors
      took the learning experience to whole new level because it wasn't only about
      the information but also their teaching skills, patience and continuous support.\n\nThey
      don't only teach the concepts of UX there, but they apply every tip of it to
      make sure that every single person gets the best experience that he could have
      over the 3 months.\n\nWe were always challenged and it wasn't easy because once
      you learn something new and feel comfortable with it, you will be pushed to
      another challenge.\n\nIt's tough and not easy and you should expect long days
      with less sleeping hours to finish tasks of the day and you will be welcomed
      at the morning by the daily morning challenge and exercises after every new
      topic to make sure that you absorbed it. But believe me that you will be always
      happy and enjoying even if you feel exhausted because this always will be teasing
      your mind to think and work in a different way.\n\nYou will work alone and within
      teams on exercises and projects over the 3 months, You will meet people from
      a wide range of backgrounds and different type of personalities. You will be
      living with them like a family not just friends maybe because you will see them
      more than your family.\n\nIt's not only about the content or the instructors,
      but during this trip you learn how to learn, you will learn technologies that
      are demanded in the market and will learn the basics that you will need to learn
      any other new technologies.\n\nAnd on graduation you will have online portfolio
      with the projects that you have worked on during the boot camp. \n\nAlso it
      will not always be serious, but you will have some fun like a movie night or
      playing some crazy and fun games or a trip to a far city to recharge your energy
      before the final project\n\nThere will be also after hour talks presented by
      some successful people in the tech market inside or outside Egypt and maybe
      you will present your own talk about an interesting topic from your choice\n\nYou
      will also receive training on other skills like time management, working under
      pressure, how to to work with different types of personalities at the work environment
      and much more\n\nThe support that you will receive from Almakinah will continue
      after the boot camp until you land a job and even after it through advice and
      mentorship.\n\nMany of our batch of the boot camp landed jobs in interesting
      places and others are in the middle of hiring process with some hiring partners
      of Alamkinah or other companies.\n\nIn a short, this boot camp deserves every
      pound of its cost.\n\nI hope that my short comment \U0001F602 gives you a good
      answer to your question, and don't hesitate to ask about anything in your mind
      \U0001F600\U0001F609"
