    message: "Hi Abdelrhman\n\nThis is gonna be a very long post. If you’re not interested
      in a very detailed answer, my quick answer is yes, this bootcamp is completely
      worth the money and more. It does what it promises and I did land a job through
      Almakinah right after I graduated from the boot camp. If you’re interested in
      more details, grab yourself a drink because this is gonna be LONG..\n\nI was
      lucky to join the first student batch of AlMakinah's three months Fireup Bootcamp
      in March 2017. I studied Physics in college and worked as a graphic designer
      for 11 years so I don’t really have computer science anywhere in my background.
      \ \n\nWhen I first joined the bootcamp, I already had a previous year of some
      random, unguided process of self learning trying to figure out “this cool coding
      thing”. It wasn’t long before I found myself completely interested in a career
      shift, and also completely lost with the humongous amount of resources I found
      online. I didn’t know which language to learn, what the market was like, and
      definitely wasted a good chunk of time and money on some vague resources that
      just scratch the surface of things that aren’t necessarily market trendy right
      now. \n\nSoon enough, I figured that if I really wanted to pursue a career in
      this field, I might have to join a coding bootcamp. I already knew about coding
      bootcamps and the closest I could get to them was online or through a plane
      ticket and thousands of dollars. Like a sane Egyptian in her twenties who doesn’t
      happen to have thousands of dollars, I went for a free online coding bootcamp.
      It was a nice experience, but again, the self learning style and the lack of
      one on one mentorship threw me completely off track and I wasn’t sure what I
      was doing. I knew I was learning something, but whenever I tried to apply what
      I learned, I still can’t see myself as someone with a solid, marketable set
      of skills. \n\nI found out about AlMakinah’s bootcamp completely randomly through
      a friend of mine, and the first thought that crossed my mind was “Well, this
      is definitely NOT cheap! They better know what they’re doing with all that money..”
      \ It was a take it or leave it situation for me, though, either break the piggy
      bank, stop life and business for three months, take a deep breath and a good
      leap of faith with those people or just keep moving at the deadly pace of unguided
      self learning, not sure if I’m ever getting where I should be as a developer.
      I wasn’t sure whether this was going to be a smarter step towards that career
      shift I wanted to do, or the most idiotic thing I have ever done in my professional
      life. Anyways, the only way to find out how smart/wasteful it would be was to
      go for it, so I went for it and hoped for the best.. \n\nThe first day I got
      there I realized that I’m gonna have to push my limits like I’ve never done
      before. I had a pretty solid idea of some basics through online resources (or
      so I thought), and on my very first week there, I already started to feel challenged
      and freaked out at the amount of information they called “basics”. I realized
      that I was so damn lucky to end up finding out about this program and actually
      getting accepted there.  One week in, it was still the pre-course phase, where
      only a selected group of people would be able to continue with the actual bootcamp
      based on how they score on some assessments. This is the point where I felt
      like I would kill to stay in this program. Hell, I would pay double to stay
      on this program already! \n\nEvery single day, Almakinah program added an essential
      fragment of valuable info to us students. They essentially cut it short and
      put an end to my clueless self learning phase.  This bootcamp was definitely
      not introductory and not for someone who’s just in their toe dipping phase about
      coding. These people will push the toe dipper right into the water and teach
      them how to perfect their freestyle leg kick over three months\n\nBack to our
      long story, another lucky moment for me was through my first month on the program.
      I was getting ready to pay the first installment ( Don’t want to sound like
      a lame bubbly customer on a telecommercial but I gotta say that I was definitely
      happy to pay double the money at that point if I could ),  and I just found
      out that I got a full scholarship from Elves , which is also where I started
      working straight after graduating the program along with 4 other amazing colleagues
      of mine. Working for Elves made me understand why joining AlMakinah was the
      smartest decision I’ve ever made in my life. I don’t think I would’ve made it
      anywhere serious following my own random learning patterns. The industry is
      too fast paced for learning without direction and trying to keep up with the
      market. I don’t even think I would’ve still liked coding if I didn’t join the
      bootcamp. Coding gets very frustrating at times, and keeping the motivation
      and direction on your own can be very difficult. I had the best learning and
      personal growth experience with AlMakinah, and to be with so many people with
      diverse backgrounds and ages sharing a common passion and going through common
      challenging, yet pleasurable daily struggles everyday to get better at coding
      was a huge motivation to keep me going whenever I questioned my ability to handle
      this hardcore learning experience.\n\nFinally, we’re all middle-class students
      and you don’t pay 25k everyday for a course, but some people actually pay double
      that for a semester that probably won’t get them halfway through what the market
      really needs. The selling point of AlMakinah is not putting together some random
      material out there for you like other courses do at 2 and 3K that aren’t even
      fair to pay in my opinion.  Material is everywhere, paid and unpaid. And to
      keep it real,  you can get endless material for free with good research skills
      and download speed. This program is about investing your time and money into
      something that has quality, handcrafted and personalized material that is relevant,
      straight to the point and dense enough to kick start a career, a one on one
      mentorship tailored for someone who is hungry for valuable information, a clear,
      realistic learning path that actually gets you somewhere professionally, and
      simply developing a set of mental skills that allow for further, continuous
      learning so you don’t just stop where the boot camp got you. My key advice here
      as someone who is happily riding this crazy coding roller coaster is that this
      particular industry is for people who are constantly willing to upgrade themselves
      and dive into new topics every single day. This could be something that you’re
      willing to do, but the ability and skills that allow you to continuously and
      quickly learn and stay up to date reside in a solid, well guided foundation.
      \n\nMy conclusions after the 3 months program:\n - Money wise, 25K is dirt cheap
      value for the overall output this boot camp left \n   me with.\n - Time wise,
      my three months away from business were definitely worth it, and I \n    still
      can’t wrap my head around how they managed to teach us all the stuff we \n    learned
      in just 3 months. \n - Do you get a decent job afterwards if you’re serious?
      I know I did. \n - How much is an Iphone? 22K \n - Would I pay this much for
      an iphone? Aw Hell Naw!\n - Why am I spending a friday morning writing this
      for hours instead of chilling? \n    Because the mentors spent 3 months changing
      my life, and they would \n    happily do it again and again for others. \n\nThat’s
      it. Sorry for the long post. Hope you find it informative to an extent :D"
