    message: |-
      Think in a recursive function with parameter i represents which loop we are inside it now (i = 0 = 1st loop, i = 1 = 2nd nested loop...etc)

      When you are done with K nested recursive calls, you have now K nested loops

      Inside the recursion at level i, do your loop with current level values and call to the next loop i+1

      This eventually is the recursive permutation function for n characters

      For a c++ code, see slide 5 here

      https://github.com/mostafa-saad/ArabicCompetitiveProgramming/blob/master/04%20Math/07_Combinatorics_Permutations_and_Combinations_1.pdf
