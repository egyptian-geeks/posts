    message: بخصوص السيكوال لايت, السيكوال لايت اسهل بكتير من ماى سيكوال او سيكوال
      سيرفر, سيكوال لايت اقرب لمكروسوفت اكسيس, من حيث انه قاعدة بيانات ملف مش سرفر,
      نفس الى بتعملو مع ماى سيكوال ممكن تعملو مع سيكوال لايت - مع بعض الفروقات طبعاً
      - , ليه سيكوال لايت, لانها مش محتاجه سيرفر ولا محتاجة اى اعدادات تقريباً.
