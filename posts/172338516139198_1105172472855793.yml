message: "ده للناس إلى عايزة تدخل جديد فى الروبى...\nبذاكر الروبى و الريلز. قابلتنى
  مجموعة مشاكل و عندى حبة نقد للفرامورك...\n \nالبوست ده بيتكلم عن الريلز فقط لأنى
  حاليا معنديش الخبرة الكافية أنى أتكلم عن الروبى نهائى...\n \nبالنسبة للـ db أضطريت
  أستخدم الـ mysql لأنى معديش أى خلفية للتعامل مع الـ sqlite وهو الديفلت.... قابلتنى
  مجموعة مشاكل فأضطريت استخدم ال mysql installation من الـ xamp لأنه كان متسطب عندى
  أصلا...\n \nأما جيت أشغل الـ cmd و أبنى الـ gemfile لقيته طلعلى خطء بصيت عليه لقيت
  لازم أكتب الأمر chcp 1252 كل مرة أفتح cmd جديد. تقريبا مشكلة فى الـ windows 10...
  \ \n\nو لقيت الريلز بطئ أوى أوى فبصيت عل نت قالى المشكلة فى الديفلت سرفر WEBrick
  \nو قالولى أستخدم الـ thin بدلا منه. والحمد لله تمام شغال دلوقتى... \n\nالمهم أخيرا
  كله أشتغل تمام...\n\nبصة مبدئية الـ rails مطابق فى كل أفكاره للـ laravel بكل تفاصيلها
  فبالتالى مش هيبقى صعب عليا أتعلمه... فى حبة حاجات ملهاش لزمة هم حطينها آختيارى...
  \nزى مثلا: الـ compiler بتاع الـ scss و الـ coffie script ملهوش لزمة خالص بعد ظاهرة
  الـ node بالـ compilers بتاعته (انا بستخدم الـ gulp تحديدا)... و ثانيا الـ coffee
  script عندى مشكلة معاه أصلا لأنه بيعودك على كتابة الكود بشكل معين و مع الوقت هتعود
  عليها و مش هتعرف تكتب js عادى... \n\nأما بالنسبة للـ versioning control ملهوش لزمة
  لأنك بمنتهى البساطة مش محتاجة غير فى الـ production مع أنك قليل أما تعمل تعديلات
  style , js فى البرودكشن و كمان تقدر تعدل الـ version بمنتهى البساطة بإضافة ?v=رقم
  \   فى نهاية الـ file المراد تحميله. ليه بقى كل السواد إلى هم عاملينه ده ؟؟؟ \nكل
  مشكلة الـ version control تتحل برقم صغير جلوبال يتخط فى آخر كل ملف يتم أستدعائة
  فى الـ production... \n\nو كمان الـ html helpers و الـ form helpers زيهم زى الـ
  coffee script  كم الوقت إلى هتضيعه تتعلمهم و تكتب بيهم نفس الوقت إلى هتكتب فيه html
  عادى و يمكن تستهلك وقت أطول كمان ومتنساش ان مهمتهم الأصلية أصلا هى (تلخيص الوقت)...
  وكمان معظمنا كاتب snippets للـ html فى الـ editor إلى بتستخدمه و متعود عليها. ليه
  تغيرها طالما أسهل و مفهومة أكتر... \n\nبالنسبة لدوال التلاعب بالزمن مش كافية و محتاجة
  إضافات و تعديلات كتيرة.. انا كنت بستخدم carbon فى الـ php بس هنا شكلى هضطر أكتبهم
  فى الروبى أو جايز ألاقى مكتبة بالحاجات إلى محتاجها... \n\nالـ debuging مش حلو نهائى
  و ضعيف جدا جدا جدا فى الريلز و حاسس إنى ضايع فيه ومش لاقى خيط تعرفنى إيه المشاكل
  إلى ممكن تحصل فى الكود بالظبط... تايه أوى فيها... \n\nبس أنا حاسس أن الريلز محتاج
  حاجات كتيرة تتعمل فيه و نقاصه حبة حاجات... مثلا محتاج orm أفضل من كدة شوية لأنه
  ملخص حبتين عن الـ elequent و كمان عاوزين دوال itirations معدلة شوية عشان الـواحد
  أخد على نظام الـ collections فى الجافا و اللارافيل فمحتاج حبة تعديلات على ده شوية...
  \n\nبالنسبة الـ unit testing , data validation , migrations , seeding , الريلز رهيب
  فيهم و مقدرش أقول حاجة عنه...\nوطبعا ال روبى متفوقة على الـ php فى سرعة الكتابة
  و سهولة اللغة بكتير... فدى نقطة مهمة فى صالح الـ rails...\n\nو من تعليقات ناس كتير
  استنتجت أن الـ الروبى أفضل من الـ php فى الـ security كمان..."
