      name: Mohamed A. Baset
      id: '2088941797787563'
    message: "-Make sure that your router is not vulnerable to rom0 exploit.  \n\n-Make
      sure that the DMZ and the port forwarding features are disabled and not accessible
      via WAN\n\n-Do a local port forwarding for these ports (21, 23) \n\n-Activate
      ACL by allowing only your local machine to access specific ports like 80 also
      your machine's ip address have to be static to do so."
    id: '1224273124279060'
