  - created_time: '2014-04-10T23:48:41+0000'
    from:
      name: Hady Mahmoud
      id: '10213443570697789'
    message: "You're most welcome, happy to help. However.. you left me no choice
      :)\n\nThe usage of php as a general purpose programming language is still very
      much limited by design.\n\nI didn't say JS is limited to UI. \nI said front-end
      is not limited to UI. There is a lot that goes into front-end engineering aside
      UI.\n\nJS is not a programming language and never will be.\nAgain, PHP is a
      scripting language.\n\nA programming language can be compiled and/or interpreted.
      \n\nIt's the:\n- Purpose\n- Intention & Intended usage\n- Design \n- Most common
      usage \n- Implementation scope and breadth \n\nthat decide whether it's indeed
      a feature-full programming language useable for the design and implementation
      of any and all kinds of systems or not.\n\nCompilers and interpreters are _implementation
      details_\n\n**Languages are neither compiled nor interpreted** \n\nThe implementation
      decides that. \n\nPython code in most cases is  _compiled_ into bytecode which
      gets _interpreted_ by CPython.\n\nJIT compiled by PyPy, so that's machine code
      right there.\n\nThere are implementations for .NET (IronPython), JVM bytecode
      (Jython)\n\nRuby code can be compiled to native code (MacRuby) or through Rubinius,
      the standard MRI is an interpreter.\n\nv8 snapshots compiles your JS code to
      machine code and lets you distribute executable binaries. \n\nHowever (since
      JS is a _scripting language by design_) the code is included with the binary,
      loaded in memory. Why? Because calling a toString on a JS function will spit
      out its code.\n\nThe spectrum of compilers and interpreters is wide, majority
      of languages are either compiled and/or interpreted, there's always a mix.\n\nMaybe
      esoteric languages are an exception but heck, there are brainfuck implementations
      that compile to machine code. \nYou can interpret brainfuck in 50+ lines of
      ruby code.\n\nJS, PHP = scripting languages\nRuby, Python = general purpose
      programming languages\n\nGood luck."
    id: '728520737187637'
