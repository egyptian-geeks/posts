      بسم الله الرحمن الرحيم 

       

      مبدأيا فى أساليب تانيه ممكن نستخدمها غير 

      PHP 

      ممكن نستخدمها فى مجال ال 

      web development 

      زى 

      Ruby on rails framework & Python (Django framework) 

       

      لكن أنا هتكلم عن اللغه اللى بستخدمها اللى هى بى اتش بى . طبعا بجانب اللغه دى فى كذا أى واحد بيشتغل فى مجال 

      web development

       

      لازم يتعلمهم ألا و هى :

       

      1- HTML & CSS:

      و دى عباره عن لغات بناء للشكل الخارجى للموقع يعنى بنستخدمها مع أدوات أخرى فى عمل الشكل الخارجى اللى المستخدم بيشوفه فى الموقع 

       

      حتى لو كنت مش بتشتغل فى مجال تصميم المواقع لازم تتعلمها لأن هايتطلب منك شغل فيها و تعديل غالبا فى شكل الموقع اللى انت بتشتغل عليه . 

      ملحوظه : مجال تصميم المواقع يختلف عن برمجه المواقع , مصمم المواقع دا بيبقى خبير شوية فى فوتوشوب و بيكون مسئول عن تصميم الشكل الخارجى للموقع لكن مش لازم يكون خبير فى كتابة سكربتات ب 

      php 

      مثال توضيحى : فى مجال صناعة السيارات بيكون عباره عن تصميم و تنفيذ للهيكل و شكل العربيه الخارجى

      و دا بالظبط نفس اللى بيعمله مصمم المواقع فى شغله

      أما بالنسبة لصناعة و تركيب الأجزاء المسئولة عن تحريك العربية من موتور و لوحة تحكم و اطارات

      هو دا ما يشابه شغل مبرمج الموقع .

       

       

      2-Javascript :

      دى لغه بيستخدمها مطور المواقع لكن ايه الفرق بينها و بين البى اتش بى ؟

      بى اتش بى دى لغه بنكتب بيها سكربت بيشتغل على السيرفر اللى الموقع بيشتغل عليه و من خلالها بنتعامل مع السيرفر و قاعدة البيانات 

      أما جافا سكريبت دى اسمها 

      client side scripting language 

      و دى مش بتحتاج سيرفر هى بتشتغل على ال

      browser 

      بتستخدم فى عمل بعض البرامج و الألعاب اللى بتشتغل عالمواقع 

      زى دى مثلا 

      http://www.pixastic.com/labs/digg_attack/

       

      3-Mysql 

      و دى لغه بتستخدم فى التعامل مع قواعد البيانات اللى بنحتاجها و احنا بنشتغل عالموقع 

      لو انت مبتدأ مش هتحتاج تتعمق فيها أوى من وجهة نظرى لكن مع الوقت الشغل بيكبر هتلاقى نفسك بتتعمق فيها 

       

      4-PHP 

      طبعا زى ما قولت فوق ان دى اللغه اللى بنحتاجها عشان نتعامل مع السيرفر اللى بيشغل الموقع 

       

      فى حاجات تانيه اسمها 

      CMS (Content Management System) 

      اتعملت باستخدام 

      HTML , CSS , PHP & Javascript 

       

      منها 

      Joomla , Wordpress  ... etc 

      و دى ممكن تتعلمها بسهوله جدا و ممكن تستخدمها فى انك تعمل موقع من غير ما تكتب أى سطر  كود الا اذا احتجت تعدل فى قوالبها , فى ناس كتير بتطلب شغل باستخدام الفريم ورك دى لأنها سريعه فى شغل المواقع و سهله جدا 

       

      أنا دلوقتى هحط لينكات للناس اللى لسه عاوزه تبدأ تتعلم اللغات دى بكذا طريقه 

       

      1-http://www.codecademy.com/

      دا موقع كويس جدا بيخليك تتعلم بالتمرين المباشر و أنا أنصح المبتدأ بيه خصوصا فى 

      HTML , CSS 

       

      2-http://thenewboston.org/tutorials.php

