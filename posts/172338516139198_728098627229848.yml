    message: "Ahmed Tarek usually I don't nitpick things but the amount of errors
      forced the following list of corrections, take it with a grain of salt:\n\n-
      PHP is not a programming language, it's a scripting language\n- Javascript is
      not a programming language, it's a scripting language\n\n- Front-end engineering/development
      =/= Web design in layman's terms. The term is rather broad and is used in many
      contexts for different reasons, but for the sake of what's written; you've already
      covered part of it with HTML/CSS & Javascript and it's not limited to UI development.\n\n-
      Ruby on Rails and Django are not languages, they're frameworks and Joomla, Wordpress
      and the likes are not frameworks. \n\nJoomla is what we call a CMF (Content
      management frameworks) It does build on top of an MVC framework that can be
      used separately but that's irrelevant to calling Joomla itself a web framework.\n\nAnd
      Wordpress is an extendable blog engine. Both of which are far from a what a
      web framework is all about.\n\n- MySQL is not a programming language for programming
      databases, MySQL is a database product, SQL is also not a programming language
      but a data query language.\n\nBest of luck."
    id: '728221943884183'
