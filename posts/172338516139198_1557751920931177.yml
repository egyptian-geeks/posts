  - created_time: '2017-07-25T23:13:23+0000'
    from:
      name: Muhammed Abdulaziz
      id: '10156189240128395'
    message: |-
      بصفتي كواحد يدوب بدأت كمبرمج أنا إخترت مجال الويب عشان الأسهل في دخوله (دا حسب ما أنا لقيت فمش عارف دا صح و لا غلط)

      و كواحد متابع المجال من 7 سنين شايف إن الفترة اللي إحنا فيها فترة إنتقاليه كبيرة. في جديد في كل مجال (مش الويب بس) و في مجالات جديدة.
      لو هنتكلم عن الأنظمة المضمنة (embedded) أو أنظمة التشغيل أو لغات البرمجة أو الشبكات و إدارة النظم ....إلخ

      في حلول جديدة لمشاكل كانت مزمنة، و في مشاكل جديدة بسبب التطورات اللي حصلت، و في مجالات كانت خاملة و إتجدد الدم فيها، و في مجالات كانت محدودة و توسعت، و في تقنيات ماتت، و في مجالات بتتوسع كل يوم، و في فجوات بتتملي و مجالات بتتداخل

      الأول كان ممكن الواحد يشتغل بتكنولوجيا واحدة و على نظام تشغيل واحد و كل ما ينزل جديد يقعد يمدح في الحجات الجديدة و في الشركة اللي عملت الحجات دي. (الزمن دة إنتهى)

      فأنا شايف إن أهم من إختيار المجال حاجتين:
      1- الأول كان مطلوب تعلم إزاي تتعلم، لكن النهاردة تعلم إزاي تتعلم و تتعلم بسرعة
      2- إن يكون في إلمام واسع بكل/أغلب المجالات و إزاي يدخل فأي مجال منهم و قت ما يحب أو يحتاج.
    id: '1558648984174804'
