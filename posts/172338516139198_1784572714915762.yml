      name: سامح دعبس
      id: '2022490591345439'
    message: |-
      أنا شايف البوست ده يستحق مساحة أكتر للنقاش لأنه فعلا مفيد
      شكرا يا هندسة على طرح المواضيع المفيدة دي
      مع إني لسه واصل من سفر وتعبان بس مش عاوز أعدي البوست من غير ما أحط التاتش المصري بتاعي، لأن الموضوع فعلا يستاهل :)
      أبدأ بسم الله...
      - أول حاجة حابب أبدإ بيها إن اللي مكتوب وجهة نظر محترمة تمثل خبرة كاتبها، اللي مش بالضرورة تكون متفقة مع وجهة نظر ناس تانية اتعرضوا لخبرات مختلفة
      - وده يقودنا للنقطة الثانية اللي هي من البديهيات في الشغلانة بتاعتنا، إن مفيش صح مطلق وكل حاجة ليها سياق بتقيم فيه
      - النقطة رقم 3 إن تعريف أمازون وجوجل ومايكروسوفت للسنيور مش علامة مسجلة لازم كل الشركات تلتزم بيها، لأنهم ببساطة مش كل الشركات اللي في الدنيا، ولإنهم حطوا المعايير دي طبقا لاحتياجاتهم/سياقهم هما اللي مش بالضرورة تتفق مع احتياجات/سياقات كل الشركات التانية على وجه الأرض
      4- في إنصاف التعريف المصري للسنيور: أنا مش مقتنع إن الكليشة بتاعت 3-4 خبرة يبقى سنيور صح، على افتراض إنها أصلا مطبقة في كل الشركات كده، بس حتى وإن كانت مطبقة كده فأنا متفهم إنها ما جتش من فراغ وأكيد ليها أسباب، ربما يكون من الأسباب دي إن فيه دومينز معينة بتفضل ناس متخصصة في الدومينز دي، زي الbanking وال telecom على سبيل المثال، واللي بيفضل في الدومين ده لمدة 3-4 سنين بيكون هضم أكثر المعلومات اللي محتاجها عشان يبقى سينيور
      - وده يقودنا للنقطة رقم 5، ال domain agnostic ليست معيارا على الseniority level لأن فيه دومينز بتفضل التخصص زي ما قلت في النقطة اللي فاتت
      - نيجي بقى للنقطة الأهم، وهي ضرورة عدم التعميم
      خليني أؤكد على نقطة ذكرها مشرف في البوست على سبيل الأمثلة في دومين معين وهو الecommerce
      عاوز أؤكد على كلامه إن ده مثال في الدومين ده مش كل الدومينز
      يعني السنيور اللي شغال جيمز غير السنيور اللي شغال موبايل بس غير السنيور اللي شغال enterprise applications وهكذا
      ثم هاختلف معاه بقى في التفاصيل وإن كنت هافضل محترم وجهة نظره، لإن أنا واثق إن وراها خبرة غير الخبرة اللي عندي
      ودي هاكتبها بعدين إن شاء الله عشان فصلت دلوقتي :)
    id: '1784902351549465'
