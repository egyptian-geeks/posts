---
message: "سؤال اتسألته من شوية وهو \"إيه الفرق الحقيقي مابين ال junior وال senior
  developer\" مش المفهوم المصري المتعارف عليه بتاع \"أنت بعد 3-4 سنين تبقي senior\"\n\nالفرق
  مابين الاتنين بيتلخص في جزئين. جزء ليه علاقة بالتكنولوجي وجزء ليه علاقة بال scope\n\nنبدأ
  بجزء التكنولوجي أو بشكل اعم, جزء كتابة الكود نفسه. وناخد مثال معظم الناس هتكون عارفاه
  وهو ال backend engineer\n\nالشخص الجونيور وعلى العكس من المتعارف عليه, ممكن يكون
  واحد شغال بتكنولوجيا معينه وفاهمها كويس جدا. يعني لو مثلا شغال .net, ممكن جدا يكون
  فاهم يعني إيه WebAPIs و MVC وإزاي يعمل config لل IIS ووارد جدا يكون عنده فهم عميق
  للكلام ده كله. يعني مش شرط نهائي المفهوم المصري بتاع \"هو عارف أساسيات\" ده.\n\nطب
  السنيور يفرق عنه إيه؟! على عكس المتعارف عليه برضه, فرق السنيور الحقيقي مش انه يكون
  عارف ال best practices بتاعة ال .net ولا يكون اشتغل أكتر ولا شاف مشاكل أكتر. ده
  كده مجرد واحد جونيور كويس. فرق السنيور الاساسي انه يعرف يعمل سيستم متكامل مش مجرد
  يبني backend.\n\nيعني ناخد مثال من أرض الواقع ونتكلم على حاجة زي ال eCommerce مثلا.\n\nالمشترك
  مابين السنيور والجونيور إن الاتنين هيكونوا عارفين إزاي يعملوا ال backend كامل, إزاي
  يعملوا secure سيستم و payment integration و admin APIs وكل الكلام ده.\n\nالفرق بقي
  الزيادة عند السنيور انه يكون عارف مثلا يعني إيه funnel, إزاي يعمل ليها analysis,
  إيه اهميه حاجة زي ال analytics وإزاي يستفيد منها بشكل حقيقي وواقعي مش مجرد انه يكون
  فاهم يعني إيه google analytics وإزاي يستعمل ال GTM\n\nيكون فاهم التطبيق الحقيقي
  لحاجة زي ال SEO, إزاي يقلل حاجة زي ال bounce rate, إزاي يعمل A/B testing فعالة,
  إزاي يعمل continuous integration, إزاي مثلا يعمل analysis لسؤال زي \"ليه ال first
  byte بطيئة\" ويكون فاهم إزاي مش بس يوصل للسبب, وإنما يكون جاهز انه يحله سواء عن
  طريق انه يغير ال certificate اللي بتاخد وقت كبير علشان تعمل resolve أو يغير ال DNS
  أو يعدل ال caching وطريقه شغل ال CDN أو حتي يعمل re-architecture للموضوع كله ويبني
  distributed system مبدئي.\n\nيكون فاهم إزاي يعمل global system, إزاي يبني UX يكون
  culture aware ويعني إيه culture aware أصلا. يكون عارف ال security practices اللي
  مطلوبة في ال domain بتاعه وإزاي مثلا يحمي ضد man in the middle أو session hijacking
  والاهم من انه يكون عارف ده كله, انه يكون عارف إزاي يعرفه لو مش عارفه وده الجزء التاني
  بتاع ال scope.\n\nالفرق الرئيسي بقي بره اللي فوق ده مابين ال senior وال junior هو
  ال scope. يعني الراجل ال junior ده ممكن شغله كله ميخرجش بره ال Visual Studio وال
  asp.net, يعني بإختصار, شغله بيكون مابين components. وإنما الراجل السنيور بيكون شغله
  مابين أكتر من نظام, إزاي مثلا يعمل integration مابين micro-services مش معمولة بنفس
  التكنولوجي ومش موجودة في نفس المكان, هل مجرد إنها تتكلم مثلا json ده كافي ولا تبقي
  XML وليه ده وليه ده؟!\n\nبيكون نظريا المفروض انه technology agnostic و domain agnostic.
  يعني الشخص السنيور اللي على حق المفروض يكون زي الوزير بتاع الشطرنج كده. ينفع يتحط
  في أي domain ويشتغل على إي تكنولوجيا ومايكونش عنده أي مشكلة من أي نوع ويبقي productive
  في اسرع وقت. وده بنلاقيه كتير في ال seniors اللي بره مصر وخصوصا في الشركات اللي
  زي أمازون ومايكروسوفت وجوجل. يعني بنلاقي السنيور من دول النهاردة شغال على الاوفيس
  بسي شارب بيعمل desktop app والشهر اللي بعده بيعمل web service ل payment gateway
  ب ruby والشهر اللي بعده بيعمل لعبه ب unity ولا unreal. \n\nيعني بشكل مختصر, لو بنتكلم
  على الشطرنج, الجونيور ده ممكن يكون الطابية أو الفيل أو العسكري (على حسب مهارته)
  وإنما السنيور ده هو الوزير اللي بيعرف يعمل كل اللي القطع التانية بتعمله وأكتر.\n\nتعديل:
  فيه ناس كتير تحت فاهمة مصطلحات زي SEO و UX بشكل قاصر حبتين وده بيثبت اللي كنت بتكلم
  فيه بشكل مباشر!\n\nحاجة زي ال SEO ليها عوامل كتير. منها ما هو تقني زي ال page speed
  index وشكل ال HTML tags وال URL وال SSL, ومنها ما هو marketing صرف زي مثلا تحديد
  ال persona وال customers groups وتحديد ال keywords على أساس الكلام ده.\n\nحاجة زي
  ال UX برضه منها ما هو تقني صرف زي ال AB Testing architecture و ال development بتاع
  ال heatmaps, الخ, ومنها اللي design صرف زي ال identity, ومنها اللي marketing زي
  ال closed group surveying وال analysis بتاع ال analytics\n\nالسنيور المفروض يكون
  عارف وفاهم الجزء التقني بتاع الكلام ده كله. مبدأ انه مايكونش عارف أصلا إيه الكلام
  ده مش وارد في حد مسمي نفسه سنيور!"
