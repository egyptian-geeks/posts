    from:
      name: سامح دعبس
      id: '2022490591345439'
    message: |-
      عدنا...
      استكمالا لتعليقي السابق، أنا وقفت عند نقطة التعميم وإنه مش صح
      حابب أذكر نقطة اتفاق أخرى، وهي الفرق بين السنيور والجنيور هو إن الأول بيعرف يقفل السيستم كامل، بينما الجونيور بيحتاج دايما نوع من التوجيه أو المساعدة، وكل ما الاحتياج ده بيقل، الseniority level بتزيد.
      خليني أقولها بعبارة أخرى
      The senior can get the shit done.
      بس الاعتبار ده بس هايطلع لي نوعين من السنيورز: واحد بيخلص بس كل شغله hacks والتاني بيخلص بس بيعمل الشغل صح
      وده يقودنا لنقطة الخلاف الآتية: السنيور لازم يكون عارف الbest practices في اللي هو بيعمله، سواء في التكنولوجي اللي بيستخدمها إو في الدومين اللي هو شغال فيه، والمعرفة دي بتيجي من الخبرة الحقيقية، وبالتالي صعب أقول عليه جونيور
      وبالتالي أنا وجهة نظري متفقة في النقطة دي مع اللي مشرف بيقول إنه متعارف عليه، من إن السنيور اشتغل أكتر وبالتالي شاف مشاكل أكتر، وبالتالي عرف أفضل الممارسات. ده بالنسبة لي سنيور وحبيبي وكفاءة مش مجرد جونيور متقدم زي ما مشرف بيقول.
      مش عاوز أسيب النقطة دي من غير ما أؤكد على إن كلامي وجهة نظر شخصية كونتها من خبرات شخصية اتعرضت ليها، وفي خلال الخبرة دي ما شفتش ولا سمعت عن اللي مشرف بيقوله في النقطة دي، وده يقودنا للنقطة التالية:
      - مش معنى إني ما شفتش يبقى مفيش، ونفس الكلام ينطبق على كلام مشرف، هافترض جدلا إنه ما شافش غير اللي قاله ده فده لا يعني إنه مفيش غيره
      - بعد النقطة دي، في أحد التعليقات مهندس مشرف بيقول إنه في أمريكا وأوروبا المتوسط بيكون 8-10 سنين عشان الواحد يبقى سنيور، وأرجو إن ده يكون مدعم بإحصاءات مش انطباع جاء من خبرة شخصية لا تقتضي وجود خبرة مخالفة لها.
      يتبع - إن شاء الله-
    id: '1785469321492768'
  - created_time: '2018-03-16T19:38:35+0000'
