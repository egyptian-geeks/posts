    message: "الشاهد و الي خالاني انضم للنقاش ده هوه رساله للمبرمجين الشباب.\nخليك
      واثق في نفسك. و عارف انك في نقطه بس بكره ممكن تقرا تويته مش حقول كتاب. تنقلق
      لنقطه تانيه اعلي كتير لمجرد انها فتحت عنيك علي حاجه جديده.\nDefinitions and
      categories zay senior and jr are company dependnt. \nالسنيور و الجنيور ده مسمي
      و ظيفي. ممكن في شركه تحتاج الي مكتوب فوق ده. و في شركه تانيه سنيور بربع الكلام
      ده. في الحالتين انت بره مكان الشعل دفلوبر و نقطه. مفيش ستيروتيب ! اوعي تعرف
      نفسك انا فلان جنيور جافا مثلا :D ده هبل. \nاخيرا اوعي تخافو انك تنتقض شركه او
      جامعه كبيره او انك تختلف معاها. كل شركه بتحط الي يتناسبها و يكسبها فلوس و شهره.
      و انت لازم تبقي فاهم كده.\nفي بعض الحالات ممكن شركه تنزل اعلان مثلا عايزه دفلوبر
      راءد فضاء. و هيه لاعايزه كده و لا نيله و ده مجرد اعلام الهدف الحقيقي منه ماركتينج
      بحت. انا حضرت بعض الivy league بينزلو منتجات بلكامل و يعملو ماتمرات و بلبه عليه
      لمجرد اهداف سياسيه او عشان البرصه.. فا متصدقش اي حاجه تقرتها او اي تريند تشوفه.
      و خليك تقيل زي مابيقولوا و لو مش منطقي يبقي متستبعدش فكرت انها تبقي بلونه اعلانيه"
    id: '1785515971488103'
