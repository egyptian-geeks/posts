    message: |-
      If you are using a laptop, u can buy a USB Adapter with antenna, like these:
      http://www.tp-link.com/us/home-networking/adapters/usb-adapters
      costs about 150LE

      Or you can buy a router with 2 antennas and make sure it is located on a high surface and the antennas are in a V shape
      costs about 400LE

      Or you can buy a signal booster or repeater, with 2 antennas, i tired Dlink and it works just fine in a 3 floors building. costs about 400LE
