    message: "أرخص حاجة ممكن تحاول تجربها:\n1- وسطن مكان الراوتر في الشقة وخلي الراوتر
      في الدور العلوي.\n2- غير التردد بتاع الواي فاي Channel علشان تقلل التداخل مع
      شبكات الجيران.\n3- هتلاقي عندك نوع الواي فاي ما بين n , g , b خليه n بس \n\nالحاجة
      اﻷرخص بعد كدة، إنك تشوف راوتر وضيع تاني زي بتاع تي إي داتا مستعمل وتوصله بسلك
      مع الراوتر الرئيسي ويعمل هو شبكته ويبقى واخد النت من الرئيسي وخلاص وتبقى قشطة
      لو عرفت تدككه مع سلوك الكهربا بتاعة الشقة علشان المنظر."
