    message: "بصي من سؤالك كدا انتي معندكيش اي خلفيه عن التيكنيكالتي بتاعة المشروع
      (البرمجه و ما حولها يعني) لكن انتي عندك الفكره و دا في حد ذاته شئ مش موجود عند
      مبرمجين كتير فسيبك من كل اللي مش فاهماه و شوفي الحااجات اللي هقولهالك دي لاني
      عشت بداية التجربه دي و لا زلت مكمل بس اتعلمت شويه  فانا هحاول افيدك بحاجات لما
      تفهميها توصلك لانك تقدري تسألي سؤالك دا بدقه اكبر تحددلك اجابه افيد \n\nاول
      الحاجه فكرتك فكري فيها كتير و كبريها اكتبي كل حاجه نفسك تعمليها و اي فكره تجيلك
      لازم لااااااازم تكتبيها فورا في نوت او في حته تقدري ترجعيلها \n\nتاني حاجه انتي
      عندك طريقين الاول هتدرسي شويه ممكن برمجه ممكن ماركتنج ممكن سوفتوير مانجمنت و
      اكيد اكيد انتربرونورشيب(ريادة اعمال) عشان لما تبدأي مشروعك تكوني فاهمه في جزء
      معين و الايكويتي بتاعتك (نسبتك في الشركه) هتبقى اكيد اعلى \nاي سوفت وير في الدنيا
      بيمر بمراحل التفكير في الفكره و بعدين تبسيط الفكره و بعدين تصميم الفكره و بعدين
      تنفيذها و تقييمها \n\nالكورسات اللي انا برشحها لاني دخلتها\nبالنسبه لريادة الاعمال
      و ازاي تبدأي تفكري و الخطوات ماشيه ازاي اللينك دا مهم جدا \nhttps://www.coursera.org/specializations/wharton-entrepreneurship\nفدا
      تخصص من اقوى جامعات العالم في البيزنيس ملوش حل \n\nبالنسبه لانك تبدأي ترسمي
      شكل السوفت وير اللي الناس هتشوفه و تتأكدي انهم هيحبوه و انك تتأكدي ان الفكره
      اصلا مطلوبه عند الناس او تطوري فيها عشان تبقى مطلوبه عند الناس و دا مهم جدا
      جدا فالتخصص دا ملوش حل من برده افضل جامعات العالم (جامعة كاليفورنيا)\n\nhttps://www.coursera.org/specializations/interaction-design\n\nاما
      التخصص دا فدا هيساعدك اصلا تاخدي خلفيه عن ان ازاي السوفت وير بيتعمله مانجمنت
      و هو لسه بيتبنى و بعد ما يتبنى و يخلص ( الوقت , التكلفه , الشراكات, اضافات لخدمات.....
      الخ)\nhttps://www.coursera.org/specializations/product-management\n#ملحوظه  انا
      مدخلتش اتخصص دا و معرفش مستواه ايه بس تقريبا راجعت رأي الناس عليه في يوم و كان
      واخد 4 و شويه من 5 (كويس يعني)\n\nعاوزه تخشي في التيكنيكال عندك موبايل و ويب
      و ديزاين و حاجات كتير انتي ابحثي عن كل نوع و شوفي انتي نفسك في ايه و المصادر
      عشان تتعلميها بالهبل \n\nانا برشح \n\nhttps://www.udacity.com/nanodegree\ncoursera.com
      \nedx.com \nudemy.com \n\nدول 1% من المصادر اللي ممكن تلاقيها في المواضيع دي
      بس انا برشح دول \n\n--------------------------------------"
