message: |-
  السلام عليكم

  اسف لوضع البوست فى الجروب بس تعبت من البحث بجد

  من فضلكم انا مشكلة مقابلانى مع جوجل انالسيس فى كيفية اظهار عدد زوار الموقع - وبعد بحث طويل توصلت للموقع ده:

  https://ga-dev-tools.appspot.com/embed-api/third-party-visualizations

  ونفذت كل الخطوات اللى فيه بالظبط بس طبعا كان لازم ادخل على جوجل على جهازى عشان يشتغل - المهم بعد ما رفعت السايت على الهوست لقيته العداد مش راضى يظهر حاجة ده عشان طالب تسجيل الدخول لجوجل Access Google Analytics

  فممكن حد يساعدنى فى انى ازاى اخليه ميطلبش تسجيل الدخول ويشتغل عادى لأنى مش عارف ازاى وغلبت الصراحة ومع الاسف من اول اليوم فى الموضوع ده ؟

  الموقع اللى مرفوع ده الرابط بتاعه :

  http://namaakw.diamond-ip.org/Donate/DonationReport.aspx
