message: |-
  الفتره اللي فاتت أو بالاصح آخر 12 شهر, عملت انترفيهات لناس كتير, اللي backend واللي frontend واللي apps واللي team lead وغيرهم كتير.

  اللي لاحظته في معظم الناس ديه, إن بغض النظر متخرجين منين, عندهم كام سنة خبره, شغالين فين وعلى إيه, من ضمن كل 20 واحد مثلا, كنت بلاقي 19 واقع منهم ال core components بتاعه ال computer science
  بتكلم هنا عن ال fundamentals زي ال OOD وال Design patterns وال data structures وحاجة مثلا زي ال Big O واتعملت ليه وبنستعملها في إيه وإزاي!

  الكلام ده يمكن يكون سبب رئيسي ليه معظم الناس في مصر مش فاهمة إيه الفرق مابين الجونيور والسنيور وفاهمين إن السنيور هو مجرد واحد بيعرف يعمل الحاجة اسرع وعارف حاجات أكتر. وده طبيعي علشان اللي مش عارف الحاجات اللي فوق كويس, صعب يعمل design لنظام كامل أو يعمل architecture محترم لو هو مش فاهم حاجة بسيطة زي امتي يستعمل base class وامتي يستعمل interface أو إيه هو ال polymorphism وشغال إزاي وليه.

  علشان كده, قررت إني أعمل سلسلة فيديوهات أتكلم فيها بس عن الأساسيات. هبدأ فيها بايه هو ال OOP وإيه عناصره وبعدها هتكلم شوية بسيطه عن مباديء ال OOD وهادخل بعد كده على ال Data Structures وال common algorithms وهختمها بال design patterns.

  ياريت كل الناس اللي في المجال تعمل شير للفيديوهات ديه علشان كل واحد فينا أكيد عنده على الاقل شخص واحد ممكن يكون مش عارف الكلام اللي فوق ده فعلا أو عارفة بالشبه كده.
