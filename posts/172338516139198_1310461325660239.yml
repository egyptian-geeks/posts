    message: "اولا من خلال اللي شوفته في الفيديو احب اقولك انه فكرة كويسة جدا :D \n\nتحديدا
      انك موفر جزئية ال json او انه يكون parsable  فدي حاجة كويسة مش لاقيها مع rootsh
      \n\nثانيا هو انا معرفش ممكن الواحد يساعد ازاي خصوصا اني معنديش خبرة سابقة بالسكيوريتي
      بس عندي استفسار ممكن يكون غبي شوية. بالنسبة ل rootsh المفروض انه بيمنع ان حد
      يعدل علي اللوج بتاعه و بيكون في ملف تاني بيظهر ك .tampered اللي بيها يعرف ان
      حد حاول يعدل علي اللوج اللي متخزن دا . \n\nهل خاصية زي دي موجودة ؟\nانا اه قرأت
      الجزء دا Encrypt sessions logs stored on disk. بس هل دا معناه انه مش هقدر اعدل
      اللي اللوج بأي شكل من الاشكال ؟"
