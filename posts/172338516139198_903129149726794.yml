  data:
  - description: "كيف يكون المستهلك المصري رأيه ؟؟\nالثقافة المصرية وتأثيرها على الشركات
      الناشئة\n\nهذا البوست هو الثاني في سلسلة تدور حول تأثير ثقافة المجتمع على الشركات
      الناشئة طبقاً لمؤشرات هوفستيد\n\nالبوست الأول في اللينك التالية\n\nhttps://www.facebook.com/747640815319074/photos/a.764278666988622.1073741831.747640815319074/766303773452778/?type=1&theater\n\nمحسن
      بيه: ايه اخبار مبيعات الموبايلات الجديده يا رأفت\nرأفت: مش قد كده يا أفندم بعنا
      3 أجهزة بس خلال ستة شهور\nمحسن: يااه بس ؟ دي الأجهزة حديثة جداً و بها مميزات
      و خواص احسن من كل اللي في السوق\nرأفت: حقيقي يا أفندم بس الناس مش مقبلة عليها\nمحسن:
      يمكن علشان اسعارها عالية ؟\nرأفت: يا أفندم احنا عملنا عليها تخفيضات وصلت 25٪
      و بقت أقل من كل اللي في السوق و اقل من معظم الماركات العالمية\nمحسن : طيب عايز
      أشوف رأي الناس اللي أشترت، رتب لي ميعاد معاهم خلال أسبوع\nرأفت : مش محتاج يا
      أفندم هما الأثنين شغالين معانا هنا في الشركة\nمحسن: انت مش بتقول 3 أشتروا ؟
      \nرأفت: ماهو الثالث يبقى انا يا أفندم علشان بصراحة كلام محروس البياع أقنعني
      ولقيت ناس معانا أشترت  فأشتريت واحد للمدام.\n\nكيف يقرر المستهلك المصري شراء
      سلعة استراتيجية مهمة ؟ بداية من تليفونه المحمول و حتى شراء شقة أو سيارة ؟\nالموشر
      الثاني ضمن مؤشرات جيرت هوفستيد يسمى موشر الأستقلالية او Individualism\nهذا المؤشر
      بيعبر عن مدى استقلالية الأفراد داخل المجتمع و قدرتهم على العناية بإنفسهم و أفراد
      عائلتهم في مقابل العناية الجماعية\nكلما زاد رقم البلد على الموشر كان ذلك معبراً
      علي مجتمع استقلالي يعتمد معظم ساكنيه علي أنفسهم في أمورهم الأساسية بينما الرقم
      المنخفض يعبر عن مجتمع جماعي التوجه   Collective يعتني فيه المجتمع بالأفراد في
      مقابل الولاء\n\nما يميز المجتمعات التي بها مؤشر الأستقلالية عالي هو ان افرادها
      يبحثون دائماً عن المعلومات بأنفسهم (يقرأون و يختارون برامج التلفاز ذات المحتوى
      الأصيل و الغير تقليدي) ولا يتأثرون كثيراً بأراء من يحيطون بهم بينما الدول ذات
      المؤشر المنخفض نجد ان رأي المجتمع و الأقارب و اصدقاء العمل يشكل جزءاً كبيراً
      من قرار أي فرد في المجتمع\nسنجد ايضا ان المؤشر المنخفض يعبر عن حالة كبيرة من
      الولاء للأسرة او المجتمع أو العمل ونجد ان العلاقة بين الموظف وشركته تشبه العلاقة
      العائلية حيث يعتبر الموظف نفسه جزء لا يتجزأ من الشركة وسنجد ان الحصول على ترقية
      \ أو التوظيف يتم بقرار يشبه القرارات العائلية من رب الأسرة أو رب العمل في هذه
      الحالة !!\n\nستجد في المجتمعات  الجماعية ان الشباب تتم تنشئتهم كلهم بنفس الطريقة
      كي يكونوا متشابهين وستجد ان النغمة السائدة هي (عائلتي بتشكر في فلان و بيقولوا
      عليه طيب)\nستستمع كثيراً لكلمات من نوعية (الناس بتقول على المنتج الفلاني كويس)\n(الماركة
      دي حلوة علشان اصحابي في الشغل كلهم بيقولوا كده)\n(جارتي اشترت العربية دي و انا
      عايزة اجيبها علشان هي أروبة و بتفهم)\nالمجتماعات الجماعية تأخد قراراتها بناءاً
      على التوجه العام وليس بناءاً على قرارات مدروسة او مميزات حقيقية في أي منتج\nمن
      يحدد للمستهلك المصري ما يشتريه ؟\nالعائلة - الجيران - المدرسة - الشركة\nمصر
      تسجل 25 على المؤشر و هذا يعني انها تنتمي للمجتمعات الجماعية التوجه (Collective)\nلكي
      تبيع في مصر لابد ان ينتمي منتجك لمؤسسة أو كيان ضخم  وبالتالي كلما زاد انتماء
      المنتج لجهة ما كلما آقبل الناس أكثر على شراؤه\nنظرة على بعض الدول و قيمة الموشر
      بها تطلعنا على كثير من التمايز و الأختلاف فسنجد مثلاً ان الصين و كوريا الجنوبية
      هي دول تتميز بمؤشر منخفض يبلغ 20 و 18 على الترتيب و ذلك يظهر في مدى اهتمام تلك
      الدول بالعلاقات الأجتماعية حتى ان مقياس جمال المرأة في هذا البلاد لا يهتم بشكل
      الجسد بل يقيس جمال المرأة طبقا لنجاحها في العلاقات الأجتماعية لأن المجتمع يضع
      الجماعية فوق الفردية و سنجد العكس تماماً في المجتمعات الغربية كأمريكا و المانيا
      و بريطانيا\nسنجد كذلك ان في المجتمعات الجماعية لا يوجد اي ترابط بين شعورك و
      سلوكك !!!\nلهذا قد تشتري شيء لا تحبه كثيراً لأن المجتمع يراه مناسباً لك !\nعربية
      مرسيدس لرجال الأعمال لأنها تضفي عليهم رونقاً خاصاً و لقد قال لي ذات مرة أحد
      رجال الأعمال المرموقين في مصر انه لابد ان يشتري كل عام آخر موديل مرسيدس حتى
      لو لم يكن معه المال الكافي و السبب كما قاله لي (لو ما عملتش كده التجار حيفتكروا
      ان موقعي ضعيف و حأنضرب في السوق !!)\n\nبينما المجتمعات الفردية سنجد ان التصرفات
      متوافقة في الغالب مع الشعور و الناس لا تحاول اخفاء شعورها وبالتالي فهم يقبلون
      على اي منتج اقبالاً حقيقيا مرتبطاً بما يمثله لهم من قيمة \n\nسنجد كذلك ان المجتمعات
      الجماعية الناس قد يبتسمون في وجهك و يكيلون لمنتجك المديح و لكن في وقت الشراء
      لن تجد ان ابتساماتهم قد تحولت لأوامر شراء بل ربما تجد العكس تماماً وكل من تعامل
      مع اليابانيين و الكوريين يعلم جيداً انهم قد لا يغضبون امامك بل وقد يبتسمون مجاملة
      و لكن لو يعجبهم شيء فحتما سيشتكون و ستكون شكوى قاسية (عن تجربة شخصية اثناء عملي
      كمدير مركز اتصالات يتعامل مع اليابان في احد مراحل حياتي)\n\nستجد ايضا ان المجتمعات
      الجماعية عندما يكرهون منتج او براند فذلك يسري كالنار في الهشيم و تصبح استعاضة
      الصورة الأيجابية شيء شبه مستحيل لأن المستهلكون يتأثرون بسرعة و بقوة من أراء
      اقرانهم (كمثال نظرة الناس للسيارة ال ام جراند في مصر وما تعرضت له من انتقادات
      حادة افقدتها السوق كنتيجة للدعاية السلبية)\nسنجد ايضاً ان اقبال الناس على المنتجات
      الأبداعية و المبتكرة يزيد اضطراداً مع زيادة الفردية لأن الناس تعشق الأنفراد
      بمنتج جديد ونجد ذلك واضحاً في الطوابير الطويلة المصطفة لشراء جهاز الأيفون الجديد
      في كل مرة امام متاجر أبل في الولايات المتحدة و بريطانيا بينما لا نجد ما يشابه
      ذلك في بلادنا لأننا ننتظر دائماً أراء اقراننا و معارفنا \n\nهل عندك شك في ذلك
      ؟\n\nراجع التايم لاين عندك في الفيسبوك و  قم بعد البوستات التي بها صديق لك يسأل
      الجميع عن المفاضلة بين نوعين أو أكثر من اجهزة المحمول أو السيارات أو حتى اماكن
      قضاء العطلة \n\nوقم بعد بوستاتك الشخصية حول نفس الموضوع\nوعندها ستذهل !!!\n\nوفي
      النهاية لا توجد ثقافة صحيحة و اخري غير سليمة و لكننا ننظر على كل ثقافة كمكون
      رئيسي من مدخلات النشاط الأقتصادي في كل بلاد العالم و نرى ان كل رواد الزعمال
      لابد ان يدرسوا جيداً ثقافة كل بلد حتى تكون قرارتهم علمية و سليمة بقدر المستطاع\n\nو
      انتظرونا في البوست القادم حيث نتحدث عن المؤشر الثالث لهوفستيد وهو التنافسية"
