      id: '1538447102877297'
    message: "هو السؤال هنا. إيه مفهوم ال web developer بالضبط؟!\nيعني عمليا, أي حد
      شغال في أمازون أو جوجل أو فيسبوك, بالتعريف العام, اسمه web developer.\nالمشكلة
      في التعريف المصري اللي بيرسي في الاخر انه frontend developer وبيعرف يحنتف شويه
      حاجات تانية زي انه يعمل كود بتاع SQL Server (أو تعامل مع قواعد بيانات بشكل عام)
      وشويه حاجات كده. \nفي أي شركة كبيرة عندها web development حقيقي, مش هتلاقي أبدا
      مسمي وظيفي اسمه \"web developer\" علشان هتلاقي frontend developer, و هتلاقي
      Database administrator وهتلاقي big data scientist, وهتلاقي frontend designer,
      وهتلاقي security engineer وهتلاقي system architect وهتلاقي system engineer و
      cloud developer ومليون مسمي وظيفي علشان في شركة زي جوجل ولا فيسبوك ولا أمازون,
      الموضوع مش بالسهولة ولا التفاهة بتاعت \"دول بيعملوا ويب سيت\" وخلاص!\nطب المشكلة
      جت منين؟!\nالمشكلة جت في مصر والوطن العربي بشكل عام (وبرضه شويه شركات على مستوي
      العالم بشكل اقل) من الشركات اللي بتبني بنظريه \"قيف الحاجة\" وهي إن شركة يجيلها
      طلب إنها تعمل web site لشركة تانية وكل اللي بتعمله إنها تشغل واحد designer ومعاه
      واحد ولا اتنين developers من اللي بيقيفوا الحاجة وكل اللي بيعملوه يستعملوا شوية
      frameworks جاهزة وخلصنا على كده.\nطب بالنسبة مثلا للسيستم بتاع ال web site ده.
      ال architecture بتاعته إزاي؟!\nإيه نظام ال load balancing ؟!\nطب ال failover
      شغال إزاي؟!\nفيه كام data center وكل واحد فيهم سعته قد إيه؟!\nحسابات ال performance
      analysis كلها نظامها إيه؟!\nال security إزاي وبيعمل إيه؟!\nال data بتاعتك وبتاعه
      ال customers معمولها كام نسخة احتياطي وإزاي بتحول مابين ال primary وال secondary
      وهل التحويل ده بيبقي seamless ولا ال user بيحس بيه؟!\nال updates بيتم إزاي؟
      هل بيبقي ال web site down وبتكب انه down for maintenance ولا بتعمل إيه؟! مظنش
      إن فيه حد عمره شاف موقع زي google.com ولا facebook.com ولا amazon.com عمره كتب
      \"down for maintenance\", مش كده؟!\n\nالحاجات ده وحاجات تانية أكتر بكتير اللي
      بتفرق وبتخلي أي حد يقول أنا web developer أو أنا software engineer بغض النظر
      أنا شغال في إيه.\n\nيعني أنا مثلا بعتبر نفسي software engineer عادي. ليه؟!\nلما
      رحت اشتغلت في فريق ال SQL Server مثلا, معلوماتي عن ال databases كانت صفر.\nوده
      كان نفس النظام لما اشتغلت في Halo ونفس الكلام لما رحت amazon وانا عمري ما كتبت
      سطر كود في web app ولا عمري اشتغلت على linux ولا java ولا أي حاجة من ديه.\n\nالمشكلة
      في مصر إن معظم الشركات مبسوطة باللي هي شغالة فيه ومش عايزة تتغير. السوق بيعمل
      نفس المنتجات من أكتر من 15 سنة لحد دلوقتي!"
