    message: "It's almost 2017, so I would highly recommend React/React-native by
      Facebook\nThe difference in a nutshell is, React-native maps to actual native
      components and you can use the same codebase and only have to change the UI
      components for different platforms, and it's pure JS, unlike the other technologies
      you've mentioned, they map to web-views which is not a very good choice compared
      to the native view feel\nYou can read more about the difference in here: \nhttps://www.codementor.io/fmcorz/tutorials/react-native-vs-ionic-du1087rsw"
