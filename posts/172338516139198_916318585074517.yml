  - description: "تأثير الثقافة المصرية على الشركات الناشئة\n\nمؤشر التساهل مع النفس\nمش
      قلت لكم مافيش فايدة ؟\n\nالمؤشر السادس لهوفستيد\n\nمحسن بيه : آنا حاسس الناس
      بقت كئيبة قوي يا رأفت\nرأفت : ابدا يا باشا هما كده طبيعي\nمحسن : ما بقاش في
      أفكار جديدة و كل كلامهم بقى عن ان الشركة مش عاجباهم\nرأفت : يأفندم احنا كل شهر
      بنعمل جايزة الموظف المثالي\nمحسن : ايوه و بيكسبها الواد عاطف بتاع البوفيه انا
      عايز أعرف ليه الواد ده بيكسب دايماً ؟\nرأفت : آصله كوميدي و بيضحك الناس كلها\nمحسن
      : بيضحكهم يعني بيضيع وقتهم !!! أرفد عاطف يا رأفت !!!\n\nموعدنا في هذا المقال
      نتحدث عن المؤشر السادس لهوفستيد وهو ما يطلق عليه مؤشر التساهل مع النفس و كيف
      يتعامل المجتمع مع رغباته و مشاكله\n\nالمقالات الخمسة السابقة\n\n المقال الأول
      \nhttps://www.facebook.com/permalink.php?story_fbid=766304380119384&id=747640815319074&substory_index=0\nو
      المقال الثاني\nhttps://www.facebook.com/permalink.php?story_fbid=770879682995187&id=747640815319074&substory_index=0\nالمقال
      الثالث\nhttps://www.facebook.com/permalink.php?story_fbid=772570776159411&id=747640815319074&substory_index=0\nالمقال
      الرابع\nhttps://www.facebook.com/permalink.php?story_fbid=782025645213924&id=747640815319074&substory_index=0\n\nالمقال
      الخامس\nhttps://www.facebook.com/permalink.php?story_fbid=783012671781888&id=747640815319074\n\nو
      كلما انخفضت قيمة المؤشر فذلك يدل على مجتمع منغلق يحاول كبح جماح أي أفكار جديدة
      تأتي لمواطنيه و كلما أرتفعت قيمة المؤشر فذلك يدل على مجتمع يتساهل مع رغبات مواطنيه
      و يتعامل معها بما يجعل المجتمع أكثر أنفتاحاً و تقبلاً لأفكار جديدة\n\nو كما
      رأينا في المؤشر الخامس المعبر عن النظرة المستقبلية فسنجد ان مصر تسجل رقماً (4)
      هو ثاني أقل دول العالم في هذا المؤشر\nمما يدل على مجتمع يميل للتشاؤم و السخرية
      من أوضاعه (كل حاجة بنقلبها نكتة) و كذلك فهو مجتمع لا يعرف كيف يقضى أوقات فراغه
      (الويك اند بنقضيها في الشوبنج و مذاكرة الأولاد)\nالمجتمعات ذات المؤشر المنخفض
      تميل لكبح كل رغبات افراد المجتمع مما يجعل افراد المجتمع انفسهم يشعرون بأنهم
      مطالبون بتعذيب ذاتهم وجلدها كلما استطاعوا لذلك سبيلاً !!! ولو تهاونوا في ذلك
      فسنجد ان المجتمع نفسه يتطوع من أجل ان يقهرهم و يعيدهم لحظيرة الأنغلاق\nلذلك
      فسنجد اننا الشعب الوحيد في العالم الذي يقول عندما يضحك كثيراً (خير اللهم أجعله
      خير) !!! وكأن مجرد الضحك هو مقدمة لما قد يكون أسوأ !!!\n\nبينما في الدول ذات
      المؤشر المرتفع مثل أستراليا (71) سنجد ان المجتمع يميل للتفاؤل و مبدأ ان هناك
      وقت للعمل و وقت للمرح وكذلك سنجد ان نظرة الناس تميل للأيجابية و التفاؤل ولذلك
      فهم يخصصون وقت فراغهم للأنشطة الترفيهية (الشاطيء و التنزه) و كذلك هناك جزء مخصص
      من أموالهم لهذه الأنشطة دائماً\n\nو الآن كيف يوثر ذلك على الأقتصاد و الشركات
      الناشئة ؟\n\nلو كان نشاط شركتك يتعلق بالكوميديا في أي صورة فلديك فرص جيدة (صفحة
      أصاحبي ) ولو تخصصت في الكوميديا السوداء فأنت تزيد من فرص النجاح\nعلى الجانب
      الآخر فأنت تعاني بشده مع التشاؤم الذي يميل لأحباطك من أي أفكار جديدة (حنفشل
      كلنا) و (مافيش فايدة) وهذا مبدأ في المجتمع يجعل الأستثمار المخاطر في الشركات
      الناشئة شبه معدوم\n\nأما لو كان نشاطك ترفيهياً و يتعلق بقضاء أوقات فراغ جيدة
      فستعاني بشدة (جميع مدن الملاهي و الترفيه في مصر تعاني بشده اقتصادياً) و زيارة
      سريعة لأي من تلك المشروعات في غير اوقات الأعياد سيفاجئك بأن المدينة شبه فارغة
      دائماً و هذا من الزسباب الرئيسية لمعاناة الفنادق و المنتجعات السياحية في مصر
      عندما تنخفض اعداد السائحين القادمين من الخارج و بالتالي لو كنت فندقاً صغيراً
      تستهدف المصريين و السياحة الداخلية فلا تعول كثيراً على ذلك لأنك لن تجد أشغالاً
      من المصريين سوى في الأعياد و المناسبات !!\n\nو أخيراً فأن كبح جماح المرح و تحويل
      الناس لماكينات تعمل بلا روح يؤثر سلبياً على بيئة العمل و يجعلها تميل للتقليد
      و التكرار و تقلل فرصة استولاد أي أفكار جديدة و مبتكرة\nفالعقول التي لا تجد متنفساً
      لا تستطيع ان تتنفس أفكار جديدة\nفهي لا تولد أفكار جديدة\n\nولا تستقبل أفكار
      جديدة !!!\n\nأرفد عاطف يا رأفت !!!\n\nو هكذا فقد قدمنا كل موشرات هوفستيد في
      هذه السلسلة\n\nو يبقى لنا مقال وحيد سنناقش فيه مقارنة بين دول مختلفة في الست
      مؤشرات معاً و كيف يؤثر ذلك في أقتصادها و كيف يمكننا ان نستخدم مؤشرات هوفستيد
      من أجل التسويق و تقديم منتجات جديدة لأي سوق"
