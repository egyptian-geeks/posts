attachments:
  data:
  - description: "مجموعة من رؤوس المواضيع التي ننوي مناقشتها في الحلقة (أو الحلقات)
      القادمة من Ask Developer Podcast و نريد عرض الأجندة عليكم مسبقاً حتى نتأكد أن
      هذه المواضيع هي ما تبحثون عنه في هذه الحلقة.\n\nWhy we need Cryptography - لماذا
      نحتاج التشفير - و الأهداف منه\n\nCryptographic Operations - العمليات المختلفة
      في التشفير\n\nCryptographicly Secure Random Numbers - الأرقام العشوائية الآمنة
      و أهميتها\n\nHashing - التجزئة\n\nHash Functions - دوال التجزئة\n\nHash Message
      Authentication Codes (HMAC)\n\nSalted Hashes - التجزئة المملحة و فيه بالشطة
      و اللمون\n\nPassword Based Key Derivation Function (PBKDF2) - دوال التجزئة المعتمدة
      على كلمات السر\n\nEncryption - التشفير\n\nSymmetric Key Encryption -  تشفير
      المفتاح المتناظر السري\n\nAsymmetric Key Encryption - تشفير المفتاح غير المتناظر
      المعلن\n\nHybrid Encryption - التشفير الهجين\n\nDigital Signatures - الامضاء
      الالكتروني\n\nProtocols / Crypto Systems - أنظمة التشفير\n\nTLS / SSL - نظام
      تشفير الانترنت\n\nPublic Key Infrastructure (PKI) - البنية التحتية لنظم التشفير
      بالمفتاح المعلن\n\nX.509 Certificates - الشهادات\n\nCertificate Authorities
      - مزودو الشهادات\n\nCertificate Revocation \n\nTrust Chain - سلاسل الثقة\n\nResources,
      Books and further readings.\n\nالمواضيع التي لن نتطرق لها بالتفصيل و قد نشير
      اليها في الحلقة.\n\nCryptanalysis - و هو علم تحليل و فك التشفير\n\n\n\nنتمنى
      أن نسمع منكم, و سوف نحاول الاجابة عن اي أسئلة في أثناء الحلقة (أو الحلقات).
      \n\n\n\nرابط السلسلة على يوتيوب\n\nhttps://www.youtube.com/playlist?list=PLJYBTsbldfv98HMJNNJ33FAJhuEJC3MuE"
