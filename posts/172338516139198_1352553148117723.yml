message: This seems to be an index based on the popularity of searches for programming
  language.  So the claim that _"The index can be used to check whether your programming
  skills are still up to date or to make a strategic decision about what programming
  language should be adopted when starting to build a new software system"_ seems
  to be questionable at the very least.
