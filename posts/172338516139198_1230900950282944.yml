message: "مش عاف التجربة دى مسموح بيها او لا فى اهداف الجروب ولكن دى مهمة لاى حد بيعمل
  شغل فى الIT بعد اذن الادمن\nممكن كمان تقدموا اقتراحاتك وتجاربك لتخطى النصب بطرق
  مختلفة على الشركات\nعن صديق قال الاتى:\n\nانا كنت عاوز انبه اخواتي الزملاء المصريين
  من حادثة انا بسميها( نصب) حصلت معايا ممكن يكون تعريفها عندكم حاجة تانية بس مش هانختلف
  في المسميات بس المتفق عليه ان سببها هو حال البلد واللي بقي فعلا صعب جدا ووضعنا كشركات
  صغيرة ومتوسطة وان الكل بيبص لينا كمصريين علي اننا من بلد عندها أزمات وكلها مشاكل
  لأسباب الكل عارفعا فسهل انه يتنصب علينا ويتسرق مجهودنا عادي جدا\nحتي السعوديين اللي
  بنحبهم بنلاقي البعض منهم الان باصص لنا علي إننا أرخص وأسهل في النصب مع احترامي للشرفاء
  منهم وهم كثر.\nالموقف حصل معايا مرتين الأيام اللي فاتت اولا بيحي اتصال دولي من شخص
  سعودي بيقول انه جاب تليفونك من علي موقع الشركة وعنده مشروع وعاوز حد يعمله development
  وانه عاوز يجي مصر الأسبوع المقبل عشان يتفق مع شركة و يا ريت تكون شركتي عشان لقي
  في صوتي الأخلاق المصرية النبيلة والشهامة وكلام النصابين ده \nالحوار دائما كدة ويقولك
  انه عنده دراسة جدوي للمشروع وأرباح تزيد عن ١٠ مليون ريال والثاني قالي ٦ مليون ريال
  اول سنه وابعتلي البريد الالكتروني بتاعك علي للواتس أب وتفاجئ انه بيبعتلك علي للواتس
  أب نفسه مش الايميل (عشان ما يكونش دليل عليه) ورقتين كدة عبارة عن كلمتين عن المشروع
  ولا اكثر ولا اقل!\nطبعا قلتله ان ده مش دراسة جدوي رد عليا لا طبعا ده دراسة جدوي
  انه كدة أتضحك عليه وان فيه رجال اعمال كبار لازم يقدملهم الدراسة ده والا هايكون شكله
  وحش وهايخسر التمويل المضمون وان واحد محترف هو اللي عملهاله واخد منه ٢٠ الف ريال
  فيها!  وانه كان مستني أرد عليه بالجزء التقني فقط عشان يكمل الدراسة ويعرض عليك عرض
  عشان الوقت قصير انك تكون شريك ليه في هذا المشروع والأرباح بالنص والتمويل علي السعوديين
  وكل مشاريع وجال العمال ده هو هايجيبهالك لو اخد ثقتهم بالمشروع ده بس تكمله  دراسة
  الجدوي وتحط فيها أفكار تسويقية جديدة وتكتب الجانب التقني للمرحلة الأولي والثانية
  وانه لازم تخلص كل ده في كام يوم عشان ياخد الموافقة من رجال الاعمال الكبار السعوديين
  اللي هايمولوا المشروع بالكامل وياخدوا بس ٢٥٪‏ من الأرباح واحنا الباقي وينزل مصر
