      عجبتني وقلبي اتفتحلك وتصاميمك حلوه ده هبل في الجبل وكلام نصابين \nلما يعرض عليك
      شراكة حتى وان كان مشروع ناجح وحيجيب فلوس ارفض من البداية لانه انت فاتح شركة
