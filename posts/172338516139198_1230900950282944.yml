      حيعدي عليك بلاوي انت تحط قواعدك في العمل وتمشي عليها وكهدف لشركة زي كدا انك
      تعمل مشاريع تنجح وترفع اسم شغلك من خلال اداءك لشغل ده مش انك تدخل شريك فيها
