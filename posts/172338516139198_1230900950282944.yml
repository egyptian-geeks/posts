      قواعد واهداف لشغلك والتزمت بيها مش حتعرف تستمر ولا حتستفيد حاجه وحيبقى سهل انه
      يتنصب عليك وخلي بالك ان في ناس اصلا شغلتها انها تتصيد الناس في السوق ده عشان
      تقضي حاجتها المهم انك تجهز نفسك وتفكر بكل خطوة بتعملها لانه حتشوف بلاوي سودة
      \nمن خلال كلامك ان الاتنين دخلولك في سكة ان احنا ورانا رجال اعمال وعايزين نعمل
      مشروع ورانا ممولين وانت شفت ان دراسة الجدوى بتاعتهم عبيطة ولا تنم عن ان دول
      اصلا ممكن يكون ليهم علاقة بالاعمال ذات نفسها فموضوعهم واضح انه نصب وكمان خليني
      اديك خبرة صغيرة حتى وان كنت شركة صغيرة او كبيرة محدش حيجيلك بمشروع بالملايين
      او بالالاف بالسهولة دي من خلال انه لقي رقم تليفونك حاول تعرف هو اختارك ليه هل
