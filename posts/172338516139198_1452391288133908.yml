message: "من يومين كنت نشرت اول version م ال messenger bot اللى هو Curates - Bot بس
  كان بسيط جدا مبيردش غير بسعر الدولار، وبس، بعدها بيوم مكنتش متوقع ردود الافعال عليه
  ولاقيت استخدامه بقى بيزيد بسرعه واتقالى اقتراحات لباقى العملات، فكان طبيعى اطوره
  اكتر وبقى دلوقت بيدعم الدولار و اليورو والاسترلينى والريال و الدهب ..\nدى اللينك
  بتاعه مباشر \nhttps://m.me/curatesBot\nبصراحه ردود الافعال عليه خلتنى اعيد التفكير
  ف حاجات كتير جدا وبزنس كتير، يعنى من غير اى تكاليف وصل لتفاعل محترم جدا، ف حين لو
  كنت سبته كتطبيق عادى مكانش هيوصل للتفاعل ده ف اقل من ٤٨ ساعه ! \n---\nملحوظه، كعادة
  المصريين كانو بيخشو يهزور معاه ويحطو التاتش ويقومو شاتمين البوت كنوع من انواع الهزار،
  وده اللى خلانى اديله الامكانيه دى شويه كدا بانه يرد ع الشتيمه بشتيمه \U0001F602"
