  data:
  - description: "عايز تقابل Satya Nadella ؟\n\nSatya Nadella المدير التنفيذى لشركة
      مايكروسوفت هيجى مصر فى مؤتمر ميكروسوفت للمطورين\nالمؤتمر هيبقي يوم 5 يناير،
      وفى فرصة لطلاب من مختلف الجامعات انهم يحضروا\nطب أنا كطالب إزاى أحضر؟\n\nفى
      challenge على اللينك دا لو عديته هتكسب تذكرة للمؤتمر:\nhttp://bit.ly/1OL0dxc\n\nعدد
      محدود اللى هيحضر من الطلبة، متفوّتش الفرصة، العدد المطلوب هيتاخد من الطلبة اللى
      هتعدى الchallenge دا الأول\n\nMeet Satya Nadella\n\nSatya Nadella Microsoft
      CEO is going to come to Egypt in Microsoft Developers conference ( MDC), on
      the 5th of January and there's a chance for the students from the various universities
      to attend.\n\nAs a student how can I attend?\nThere's a challenge on this link
      if you passed it you'll win a ticket for the conferance:\nhttp://bit.ly/1OL0dxc\n\nLimited
      number of students will attend, don't miss the chance,\nfirst come, first served
      \n\n #Microsoft #MicrosoftEgypt #MSPEgypt #MDC #MSPForLife"
