  data:
  - description: "****** تحديث:\nخطوات الحماية من فيروس بتيا Petya الجديد:\nhttps://www.facebook.com/notes/muhammad-sherbeeny/%D8%AE%D8%B7%D9%88%D8%A7%D8%AA-%D8%A7%D9%84%D9%88%D9%82%D8%A7%D9%8A%D8%A9-%D9%85%D9%86-%D9%81%D9%8A%D8%B1%D9%88%D8%B3-%D8%A7%D9%84%D9%81%D8%AF%D9%8A%D8%A9-%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF-%D8%A8%D9%90%D8%AA%D9%8A%D8%A7-petya/10154505791017657/\n\n========\n*****
      تحديث:\nتم اصدار برنامج لاسترجاع الملفات المشفرة بفيروس WannaCry:\nhttps://www.facebook.com/sherbeeny/posts/10158637912990527\n=============\n\nهجمة
      الفيروس الأخيرة آذت ناس كتير أوي.. وناس كتير أكل عيشها اتقطع وحياتها باظت !!
      \n\nفيروس الفدية ده اسمه WannaCry\nبيستغل ثغرة في نسخ الويندوز اللي ماتعملهاش
      تحديث من شهر مارس\nبيشفر ملفات هاردك كله ويطلب فدية ٣٠٠ دولار عشان يرجعلك ملفاتك\nيعني
      لو عندك شركة فيها ١٠ اجهزة هتدفع ٣٠٠٠ دولار\nوالدفع بيكون بعملة الكترونية اسمها\nBitcoin\nغير
      تابعة لأي جهة ولا يمكن تتبعها\n\nضحايا الفيروس خلال اول يوم فقط عشرات او مئات
      الالاف.. ويمكن ملايين\nفي اكتر من ١٠٠ دولة\nمنهم شركات كبيرة زي فيدكس\nوهيئة
      الصحة البريطانية\nوهيئة قطارات ألمانيا\nووزارة الداخلية الروسية\nوجامعات في
      ايطاليا وامريكا\nوالعدد بيزيد بسرعة رهيبة!\n\nومصر من الدول اللي انتشر فيها
      الفيروس للأسف\nلانه بينتشر عشوائي.. مش بيستهدف اغنياء او شركات او دولة معنية\nماعندوش
      التمييز ده.. بيستهدف كل اللي يقدر عليه وبيطلب نفس الفدية في كل الحالات\n\nلو
      انت واحد من الناس اللى اتضررت معندكش اى حل غير انك تسيب الهارد بتاعك زى ماهو
      .. وتنزل تشترى واحد جديد تشتغل بيه لحد ما يظهر حل وممكن ساعتها ما تضطرش تفرمت
      شغلك وأكل عيشك ..\n\nولو انت لسه ع البر وجهازك سليم .. ألحق بسرعة احمي نفسك
      و اعمل تحديث للويندوز بتاعك أو على الأقل نزل تحديث ميكروسوفت المخصص لمواجهه
      الموضوع من اللينك ده:\nانا متعمد ماختصرش اللينكات عشان تشوفوا مصدرها بنفسكم
      وتطمنوا انها مواقع رسمية وقانونية مشهورة ومضمونة \nhttps://technet.microsoft.com/en-us/library/security/ms17-010.aspx\nانزل
      لحد ماتلاقي اسم نسختك في الجدول\nدوس عليه وحمل اول ملف.. وسطبه\n\nلو نسختك قديمة
      (فيستا او ما قبلها):\nhttp://www.catalog.update.microsoft.com/Search.aspx?q=KB4012598\n\nأو
      ممكن تعمل الخطوات دي عشان تقفل الخاصية اللي فيها الثغرة مؤقتا \nOpen Control
      Panel >>\nclick Programs>>>\nClick Turn Windows features on or off.\nIn the
      Windows Features window>>Clear the SMB1.0/CIFS File Sharing Support checkbox>>>>
      and then click OK to close the window.>>> then restart your computer\n\nولو
      مالقتش الخاصية في القايمة.. يبقى استخدم التول دي من سيمانتك لقفلها.. وابقى خلي
      الويندوز يعمل تحديث براحته\nhttps://www.symantec.com/connect/downloads/smb2-toggle-too-mikes-tool-set\n\nوطبعا
      ما تنساش تعمل باك اب لكل فايلاتك المهمه على فلشة او هارد خارجي..\nوماتفتحش اي
      لينكات او ملفات من اي حد  تعرفه او ماتعرفوش\nوالافضل ماتعملش داونلود لاي حاجة
      خالص الفترة دي\n\n=============\n\nكل الخطوات اللي فوق دي... للحماية فقط\nطب
      تعمل ايه بقى لو اتفيرست بالفعل ؟\n\nلعله خير بإذن الله\nالحلول حاليا صعبة\nبس
      انا شخصيا مش هقدر اساعدك او اوجهك فيها خالص لاني ماجربتهاش بنفسي ومش تخصصي\nولسة
      منتظرين شركة من الكبار تعمل حل سهل\n\nلو حابب تجرب طريقة بنفسك\nشوف اللينك ده:\nhttp://soft2secure.com/knowledgebase/wannacry-wncry\n\nوانصحك
      انك تاخد نسخة من الملفات المشفرة قبل ماتعمل عليها اي حاجة.. عشان ممكن تبوظ منك
      اكتر... فتبقى محتفظ بنسخة مشفرة فيها امل ترجع... والنسخة التانية تحاول تفكها
      وماتزعلش عليها لو باظت منك\n\n=============\n\n*ملحوظه: البوست ده لله ... قابل
      لانك تاخده كوبي بيست وتحط اسمك او تشيره ف اكاونتك من غير ما تكتب منقول . ساعدوا
      الناس تحمي نفسها .. الله يبارك لكم..\U0001F637\U0001F637\U0001F637"
