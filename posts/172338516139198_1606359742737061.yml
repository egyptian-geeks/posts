    message: If the next value is independent from previous values, the best you can
      do is to count number of ones and assume it will follow some probability distribution.
      If it is dependent on previous values, an estimation model could do better than
      random guess. Depending on context, you will find many approaches in estimation
      theory and machine learning desciplines.
