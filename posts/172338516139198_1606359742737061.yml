    message: |-
      هاتعمل sampling للـ frequency
      هاتبتدى تعد :
      p(0) : the probability of occurrence of no zeros before 1
      p(1) : the probability of occurrence of exactly one zero before 1
      p(2) : the probability of occurrence of exactly two zeros before 1
      .....
      وهكذا تشوف عاوز توصل لحد فين ، وفى الآخر مجموع الـ probabilities بيساوى 1
