    message: "دا رد رديته على حد سأل قريب من سؤالك في جروب تاني \n\nكل مشروع وليه
      قيمته حسب مرحلة بنائه اللي المستثمر هيبدا معاكم فيها ....\n\nمرحلة الأفكار بيدفع
      فيها قليل و بياخد حصة كبيرة و مشروطة أحيانا ....\n\nمرحلة الانطلاق الجزئي او
      التجريبي في السوق ماتزال مخاطرة المستثمر عالية \n لكن يحسبها بأعداد العملاء
      المهتمين  و مبيعاتهم المبدئية خلال فترة معينة و مدى قدرة الفريق على تنمية ذلك
      مستقبلا\nللأسف معظم المشاريع بتستثمر في المرحلة دي غالبا ..\n\nمرحلة التشغيل
      و التوسع من المفترض ان يكون هناك قاعدة عملاء و  مبيعات \nبيتزايد طلبهم في كميات
      او مناطق غير مغطاة و بالتالي تحتاج الى تكاليف توسع فورية و ليست تدريجية ...\nودي
      من اقوى المراحل تفاوضيا مع المستثمر لانه بلا مخاطرة و المبيعات في تصاعد ....\n\nالمشكلة
      بقى من وجهة نظري مش في مرحلة عمر المشروع بقدر ماهو مواجهة صفات يتسم بها كل و
      اي مستثمر \n\n-عايز ياخد اكبر حصة ممكنة لدرجة انك تحس بقيت موظف\n-عايز يضمن
      نمو و زيادة فلوسه كأنه حطها في بنك فيشترط عليك نسب مبيعات معينة او يطلب منك
      ضخ أموال في المقابل و على الرغم من ذلك له نصيب الأسد :-)\n- لولا فلوسه مش هتكون
      و لاكنت و مشروعك ممكن يقلده هو و يعمله بشوية موظفين ...\n\nالخلاصة انك تكبر
      نفسك بنفسك حتى اخر نفس لدرجة تصل إلى انك من تضع شروط دخول المستثمر و سيب له
      حتة يفرح بيها في التفاوض :-)\nودي مش هتحصل الا لما تكون قوي كمبيعات و عملاء
      \ وفريق مموت نفسه عشان  ينجح \nماتوصلش لمرحلة ادارة أموالك بشكل يخلي دخول مستثمر
      حياة او موت للمشروع هتتهان قوي ...خليها العكس \n\nدي كلها مقدمة :-) لكن لازم
      يكون معاك محامي قانوني تجاري يفهمك تفاصيل العقد و مش عيب تعرضه على حد خاض تجربة
      اكثر من استثمار من حبايبنا لاني عملت كدة ...هتعرف حاجات المحامي نفسه مالهوش
      فيها لكن مهمة نتيجة الخبرة \nوبالتوفيق :-)"
    id: '1648927151813653'
