message: "كيف تموت شركات السوفتوير\n=========================\nالبيئة المناسبة لإبداع
  المبرمجين عادة ماتقتل الانواع التى تروق للإدارة و التسويق و العكس صحيح.\nالبرمجة
  حاليآ هى اللعبة الكبيرة، البرمجة تستهلكك، تستهلك الصحة و الروح على السواء. لما تندمج
  فيها مافيش حاجة تانية تهمك، لما نور الشمس يطلع عليك ممكن تكتشف ان وزنك بقى ١٠٠ كيلو،
  ان ملابسك الداخلية لو كنت بتربيها كان زمانها دلوقتى داخلة اولى ابتدائى، و بالحكم
  على عدد كراتين البيتزا حواليك  اكيد احنا دلوقتى فى فصل الربيع. بس انت مش مهتم بكل
  ده لأن البرنامج اللى عملته شغال و الكود بقى اسرع اذكى و افضل.\n\nانت كسبت.\nانت
  عارف ان بعض الناس هيفتكروا انك Nerd ، بس وإيه يعنى ؟ هم مش بيلعبوا نفس اللعبة بتاعتك.
  اكيد عمرهم ما قعدوا يشتموا ويندوز، او اتخانقوا مع الدوس قبل كده، بالنسبة ليهم C++
  دى مجرد درجة بياخدوها لو بيدرسوها، مش لغة. هم يادوب موجودين حواليك، زى الفنانين
  او العسكريين مش مهتم ابدأ برأى المدنيين. انت بتبنى شىء معقد و جميل، عمرهم ما هيفهموا.\n\nتربية
  النحل.\n\nهو ده السر اللى كل شؤكة سوفتوير قائمة عليه : انت ممكن تربى المبرمجين بنفس
  الطريقة اللى بتربى بيها النحل، انت مش بتقدر تتكلم معاهم بالظبط، بس ممكن تخليهم يعملوا
  سرب مع بعض فى مكان واحد، ووهم مش واخدين بالهم بتاخد تاخد العسل و تطلع تجرى.\n\nبتمنع
  النحل ده من انهم يلسعوك بإنك تدفعلهم فلوس، فلوس كتير اكتر من اللى يقدروا يبقوا عارفين
  ممكن يصرفوه فى ايه بالظبط، والفلوس دى عامة اقل من اللى بتفكر فيه، زى ما انت شايف
  كل المبرمجين دول بيفضلوا يسمعوا صوت ابوهم فى راسهم وهو بيقول \"انت يابنى امتى هاتنزل
  معانا فى الواقع بتاعنا و تسيب الكمبيوتر ده؟\" كل اللى عليك انك تعمله انك تدفعلهم
  فلوس كافية علشان يجاوبوا على السؤال -فى دماغهم برضه- \"يووه، يا حاج انا اصلآ بكسب
  فلوس اكتر منك دلوقتى\" فى المتوسط هتلاقى ان الرقم ده مش كتير قوى.\n\nتخليهم يفضلوا
  فى خلية النحل بتاعتك دى بإنك تديلهم كودرز تانيين علشان يبقى جزء من السرب، الشخص
  الوحيد اللى كلامه مهم هو مبرمج تانى، المبرمجين اللى موهبتهم اقل هيعتبروهم مثل اعلى،
  و اللى فى نفس المستوى هيكونوا مصدر للتحدى، ولو عاوز فعلآ السرب بتاعك يكون كويس اتأكد
  انك تحط على الأقل مبرمج واحد عبقرى و موهوب، المبرمج اللى كلهم بيبصوا ليه و يكونوا
  عاوزين يكونوا زيه، حتى لو هو من النوع اللى بيبص على كود غيره و فى الأخر مايعجبوش
  كل مرة.\n\nالجونيور وقتها بيفكر \"ده لاعب بيلعب نفس لعبتى و بيتفرج على الكود بتاعى،
  دى حاجة حلوة\".\n\nلو شركة سوفتوير علت النوع ده من خلية النحل، ممكن الكودر يستغنى
  عن النوم و الحب و الصحة و حتى انه يغسل هدومه مقابل ان الشركة تنجح و تجمع فلوس.\n\nالموضوع
  خرج عن السيطرة \nهنا المشكلة اللى بتوقع شركة ورا التانية، كل شركات السوفتوير الناجحة
  عندهم القائد اللى بيقدر يرعى المبرمجين ، بس عمر ما فى شركة بتقدر تحتفظ بالقائد ده
  للأبد، يا إما بياخد عرض احسن، او بيعين الإدارة اللى فى الآخر بتخليه يسيب الشركة،
  او بيتحول لأنه يكون مهووس بالإدارة نفسها، بطريقة او بأخرى الناس بتوع الماركتينج
  بيسيطروا.\n\nبس … بيسيطروا على إيه ؟ بدل ما بيشوفوا ان دى خطوط تجميع ناجحة ، لا
  بيكتشفوا ان المنتج بتاعهم ده بيشتغل عليه مجموعة من الأشخاص اللغير متوقعة تصرافتهم،
  غير متعاونين، متمردين، و اسوأ صفة فيهم انهم بيقاوموا كل محاولة من الإدارة لتحسين
  الشركة. الزمهم بالمواعيد، لبسهم بدلة، وهتلاقيهم منكدين على اهلك، و هيبدؤا يبوظوا
  المنتج بتاعك، و اسوأ حاجة انك هتحسهم بيتريقوا عليك مع كل كلمة بيقولوها.\n\nاتطردوا\nالصدمة
  بتبقى كبيرة على الكودر، فجأة بيلاقى الكائن الفضائى ده بيحاول يسيطر على حياته، ميتينجز،
  جداول، تقارير، و دلوقتى فيه واحد بيطلب منه انه \"يخطط\" لكل تاسكات البرمجة اللى
  معاه و ينفذ الخطة دى بحذافيرها، مايحسنش فيها، مايظبطش حاجة، و مايلمسش ابدأ ابدأ
  كود الفريق التانى!!، و المبرمج الكسول الأصغر منه و اللى كان فى يوم من الأيام بيتعلم
  منه هو دلوقتى مديره المتسلط، و الوظيفة اللى ما خدهاش غير لأنه راح يلعب جولف مع بدلة
  من البدل اللى فى الإدارة و ليها السلطة.\n\nكده خلية النحل دى باظت خالص، المبرمجين
  الأفضل هيستقيلوا، و المسوقين دلوقتى مرتاحين لان حواليهم ناس لابسين بدل و كرافتات
  و كل شىء عندهم تحت السيطرة، بيكونوا مرتبكين شوية مع كل نسخة جديدة من السوفتوير لما
  بيفقد شير من السوق و الكود بيبوظ و البجز بتزيد.\n\nاها، احنا محتاجين تصميم جديد
  للباكيدج بتاعتنا، ايون، هو ده الحل.\n\n------------\nالمقال اللى فوق ترجمة لمقال
  لـ\"اورسون سكوت كارد\"، الفائز بجائزة هيوجو، و نيبيولا ، كاتب رواية Ender's Game
  ، speaker for the Dead, Lost Boys, the Alvin maker و مجموعة كبيرة من روايات الخيال
  العلمى.\nhttp://www.cs.cmu.edu/~chuck/jokepg/joke_19970213_01.txt"
