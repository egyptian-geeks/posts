    message: "بصراحة من اللي من نقرأه عنه (انا ما جربتش عمليا يعني)، لتوفير التكلفة،
      خلي قرص الحالة الصلبة SSD صغير ويبقى مخصص لنظام التشغيل. \nوحيث انك بتتكلم عن
      لاب توب، يبقى البيانات تخزنها على هارد عادي متنقل و USB3 ما خلاش حد في نفسه
      حاجة من حيث سرعة النقل. بالأضافة لإنك تشوف USB HUB علشان تقدر توصل اكتر من وسيط."
