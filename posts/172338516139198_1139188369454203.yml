  - created_time: '2016-05-07T22:04:43+0000'
    from:
      name: Mohamed Hafez
      id: '2015853231776327'
    message: "بص دي تجربتي في الحوار ده، \n- انا استغليت SSD شوية تقريبا 1TB لقيتة
      هيكلفني 8000 جنية.\n- لما حددت مشكلتي لقيت المشكلة مش سرعة أنما المشكلة في السرعة
      + مساحة اعلي، واتهئلي دي مشكلتك  بردة لأن ببساطة لو مشكلة السرعة ممكن تنزل تشتري
      هارد HP 80GB 1000RPM من مول البستان الدور الرابع بحوالي 1000 جنية تقريبا،  ومش
      هقوك هيبقي واوو يعني بس هقولك انه هيسد خانة وهيحلك المشكلة. \n-أنا أصلا كنت
      هارد 500GB 7200RPM 32MB cache وكان شغال كويس يعني، و لما حبيت اعمل upgrade نزلت
      اشتريت هارد من البستان 1TB من غير معمل حساب RPM او غيرة بس اشتريت هرد اكبر ب
      600 جنية، \"كم انا برنس، مصري بقي معلش\U0001F602\" المهم الجهاز مات إكلينيكين
      بجد و بالبحث و التحري فوجئت بقي ان الهارد الجديد 500RPM 8MB cache، و من هنا
      بدأت رحلة البحث علي هارد مساحة عليه و سريع وسعرة حنين 1TB 7200RPM 32MB ، وبالبحث
      و التدقيق في القاهرة ملقتوش للأسف ولكن لقتيه برة بس غالي في نوع السيجيت و التوشيبا
      تقريبا علشان مساحة كبيرة  مكنش متوفر منه السرعة العالية، المهم وانا بدور لقيت
      علي أمازون الهارد الي انا عوزة بس من HGST وكان عليه عرض كلفني لحد مصر حوالي
      800 جنية. وشغال حمادة دلوقت معايا صراحة حل حلو ببلاش. \n- المهم تقسمة تقسيمه
      نضيفه \"كان في لنك نازل علي الجروب هنا اتكلم بتفصيل عن افضل تقسيمة\" \n- لما
      جه مش حطيت علية غير الشغل و OS الي بيحتاج read/write اسرع انما الميدا و غيرها
      سبتها علي الهارد القديم وطبعا لتجنب معانة الهارد الاكسترنل اشتريت cady،  حاجه
      كدا بتتركب بدل الد في دي وتحط فية الهارد الانترنل بتاعك. \n- فبقي جهاز الابتوب
      بتاعي 2TB متقسم لهاردين، هارد سريع و التاني بطئ،  ومدفعتش كتير"
    id: '1139230946116612'
