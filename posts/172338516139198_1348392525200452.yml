    message: "I am not sure if someone answered this or not but I had a quick look
      into the comments and I do not think there was an answer ... the data type representation
      in JavaScript is 64bit with float point representation. This means that the
      first 52 (0-51) bits are there to represent the number and the bits from 52-63
      are there to represent the decimal point. \n\nThe mantissa part of 9333852702227987
      has 1 in the bit number 53 which will get ignored when transferring it into
      a Number object :) \n\nDid that help?\n\nOsama Soliman\nResource: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Data_structures#Number_type"
