message: "شايفين الصورة دى ؟! ده فار ، بيحاول يوصل لحتة جبنة جوا مصيدة بس فار صايع
  شوية، لابس خوذة و عامل استعداداته علشان عارف انه هيتلسع مرة و اتنين الى أن يشاء
  الله و يقفش الجبنة.\n\nمن فترة بجيب سيرة كلمة ريادة الأعمال فى منشوراتى، المنشور
  ده مخصص للكلام عم ريادة الأعمال (Entrepreneurship) اللى ناس كتير فاكره معناها انك
  تبدأ بيزنس وخلاص.\n\nريادة الأعمال ببساطة هو انك بتشوف مشكلة عند شريحة معينة من
  الناس بتطلع لها حل مبتكر بيجيبلك فلوس أكتر من اللى هتصرفه عليه نقوم تصرفها فى انك
  توسع الحل ده وتخدم بيه ناس اكتر و انت طالعلك ربح من ورا كل ده.\n\nريادة الاعمال
  مش شغلانة ولا مسمى وظيفى قد ما هى اسلوب حياة، واحد بيدور على الفرص وبيخاطر فى سبيل
  الوصول لها مش بس تبدأ بيزنس، الوصف ده سمة هتحسه فى كل رائد أعمال لدرجة أن Howard
  Stevenson حول الوصف لتعريف أكاديمى معتمد فى Harvard Business School.\n\n\"Entrepreneurship
  is the pursuit of opportunity beyond the resources you currently control\"\n\nمطاردة
  الفرصة بغض النظر عن الموارد المتاحة، ممكن يبقى عندك فكرة بس مش معاك فريق عمل ولا
  معاك فلوس ولا انت نفسك عندك خبرة... أيه الحل ؟! \n\nبالنسبة للخبرة أنت أصلا بتعمل
  حاجة جديدة، فالخبرة من عدمها مش هتفرق لكن المهم يكون عندك دراية عامة بالمجال و تتعمق
  فى تنمية مهاراتك اللازمة لأنك تقوم بدورك فى شركتك الناشئة، ولازم تكون عاوز تتعلم
  و تعرف تلاقى مصادر تعليمية محترمة و تفضل متابع العالم وصل لفين فى مجالك.\n\nمش معاك
  فريق عمل دور فى دايرة معارفك هتلاقى الخبرات اللى انت محتاجها، اقنعهم بفكرتك و اثرها
  المجتمعى و مقدر الربح اللى هيتحقق لكم منها لما تنجح ان شاء الله و هيساعدوك ولو بشكل
  جزئى لحد ما شركتك تقوم و تبقى قادر تدفعلهم مرتب يغنيهم عن شغلهم الحالى.\n\nمفيش
  فلوس، مفيييييييش .. مش مشكلة، نفس دايرة المعارف هتلاقى فيها اللى يسلفك أو يمولك
  بس نصيحة متعملش كده فى الأول، ابدأ و اشتغل و لما توصل لنتيجة أو بوادر أمل اتكلم
  مع ممول لسببين الأول أنك تثبت لنفسك أن فكرتك دى بتشتغل و هتنجح، و التانى تفضل محافظ
  على النسبة الاعلى فى الشركة.\n\nكبرت و بقيت محتاج ناس تانية ؟! دور فى مواقع التوظيف
  على ناس موهوبين يساعدوك على حسب المرحلة اللى شركتك فيها، طيب محتاج فلوس أكتر ؟!
  عندك شركات رأس المال المخاطر و صناديق الاستثمار .. أظن كده ملكش حجة، قلتلى بقى مبدأتش
  مشروعك ليه ؟! #الف_باء_استثمار"
