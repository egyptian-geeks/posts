      وكنا بنكتب فى داتا بيز تانية خاصة بمشروعنا ونشتغل عليها بس البرنامج مش بيشتغل
      اتوماتيك لازم حد يفتح ويسحب الحركات من المكنة ودى ممكن تلاقى ليها حل ان شاء
