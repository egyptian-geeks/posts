      id: '10100126826681456'
    message: I am not sure about this device. But these device operate by keeping
      a log on it. And the software that comes with it connect to it on certain port
      and pull this list (probably in CSV format). The software will then produce
      excel or whatever. If this is the case with this device then you can connect
      and pull this data from the device manually. Use wireshark to see the protocol
      commands used for the pulling. Also note that sometime it only allows a certain
      IP to connect to it. This is the IP you set on the device manually.
    id: '920869317952777'
