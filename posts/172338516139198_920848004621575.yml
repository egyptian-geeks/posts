message: "السلام عليكم .. بما ان محدش هيفهمنى ألا الناس اللى هنا . ف انا هسأل سؤالى
  هنا  بعد أذنكم . \nانا حاليا شغال على سيستم \nفى جزء من السيستم مطلوب منى أستخدم
  جهاز Fingerprint Reader لفحص بصمة الشخص و أسمحله بالدخول او الخروج على  أساس الداتابيز
  اللى عندى فى السيستم مش اللى موجودة فى الجهاز  .. ف  أنا سئلت وعرفت ان الأجهزة المتوفرة
  حاليا ال output بتاعها Excel file .. أنا عايز اسئل بقا لو فى جهاز بيخرجلى داتابيز
  او معاه داتابيز اقدر اعدل عليها بحيث اربطها فى الداتابيز اللى عندى بسهولة .. و أيه
  الشركات الموجودة فى مصر اللى ممكن اسئلها ؟؟\n\nشكراً مقدماً"
