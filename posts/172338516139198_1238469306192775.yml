    message: |-
      A small suggestion to reduce operations and lines, instead of:
      cd /path

      You may put it like this:
      mysqldump \
        --host ${MYSQL_HOST} \
        --port ${MYSQL_PORT} \
        -u ${MYSQL_USER} \
        --password="${MYSQL_PASS}" \
        ${MYSQL_DB} > /path/${file}
