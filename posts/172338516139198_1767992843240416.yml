    message: |-
      انا اتقبلت وانا beginner، كان كل شغلي قبله اجتهاد ذاتي ومشاريع للكلية، بس هو بيعتمد بشكل كبير على الorg اللي هتقدم فيها.

      التقديم اليومين دول أظن، أو على الأقل التجهيز. الناس ابتدت تكلم الorgs اللي عايزين يشتغلوا معاهم في الصيف عشان يشوفوا محتاجين ايه. الموضوع كله معتمد على اللي هم محتاجينه + شروطهم في المتقدمين + الproposal بتاعك. فيه ناس بتطلب تشتغل على small bugs قبل التقديم وناس تانية بترفض المبدأ ده، مثلا. فلازم تشوف انت عايز تعمل ايه فين وdo your research.

      كنت من فترة كتبت عن تجربتي في الحوار ده هنا: https://blog.maarouf.me/post/154215659277/the-myths-of-gsoc

      So just do your research, know what's expected of you, draft a good proposal and get it looked at before applying, and make sure you stick to the plan as realistically as possible.
