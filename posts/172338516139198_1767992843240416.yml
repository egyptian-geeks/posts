message: |-
  حد قدم في GSoC و اتقبل و هو beginner؟
  يعني انا لسه في اولى و المفروض على الصيف هتكون معرفتي OOP و data structures و كله بالC++ مع شوية ويب كده متعلمهم مع نفسي فيه امل اتقبل في اي مؤسسة ولا ايه و لو اتقبلت هعرف اتعامل ولا هكون زي قلتي بالنسبالهم بتفرج و بسأل بس؟
  و لو مدخلتش ايه احسن طريقة استغل بيها الصيف ده؟
  و شكرا مقدما
