    message: |-
      القصة هنا مش ان Microsoft حتـ contribute للـ MDN ... MDN هي اللي فتحت الباب للناس من المنظمات التانية عشان تـ contribute والـ board الخاصة بـ MDN تكبر وتشمل ناس من الـ WHATWG والـ W3C والشركات اللي بتساهم في الـ Standard وعندها متصفحات زي Samsung و Google و غيرهم.
      الفكرة كمان هنا ان platform الخاص بـ MDN هو اكثر الحاجات maturity وبيسمح بالـ contributions من الـ community زي الترجمة. كان فيه محاولات قبل كده لعمل حاجات مشابهة زي webplatform والـ documentaiton على stackoverflow بس الحاجات دي كلها مكملتش و MDN هي اللي مكملة :) عشان كده.
      نشر الخبر بالصيغة دي اختزال الموضوع لمايكروسوفت مع ان البطل في القصة دي هي Mozilla :)
