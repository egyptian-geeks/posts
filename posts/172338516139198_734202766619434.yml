    message: |-
      Emad Elsaid Long running processes die/timeout on heroku. Check the documentation for that, things might have changed. Generally you need a rack enabled code base. Let me know if things are drying up on you, we can work it out 1-on-1.

      Your most optimal setup would be one of the following scenarios:

      - Drop the the endless loop and schedule with a cronjob, deploy on a vps. You got DigitalOcean for $5/month. I've personally been a Linode customer for so long I'll definitely recommend them over DO.

      Or on heroku, though to schedule more frequently (every minute for example) that'll get costly on heroku.

      - Drop the endless loop and wrap it up behind a restful end point, use something like zapier to setup web hooks from Facebook to your restful end point, deploy on heroku or a vps

      Quickest way to do that is again through rack but that's cumbersome, so you got Sinatra/Padrino or Rails for that matter. Maybe even go bare-metal and do it grape or anything similar.

      - Keep the endless loop (not recommended) and deploy on a vps. I'm disregarding that model on a PaaS because it's not viable, if it is it'll be a huge memory hog. Ruby is not built for long-running processes

      Lastly, Tabshora wouldn't mind donating a dedicated server for that :)

      Best of luck and great work.
    id: '734518316587879'
