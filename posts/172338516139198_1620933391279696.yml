      Depends on what you want to do next? Do you want to continue in the mobile development path? Is it android? iOS? Or maybe web development? Backend? Frontend?
      There are a lot of paths you can take. It depends on your preferences. But regardless of the path, you need to make sure you understand the basics of programming in general and usually the language doesn't really matter in this case. Read about algorithms and data structures, learn about how the web works, try to know more about how computers work in general. Those kind of stuff are usually useful regardless of the path you choose.
