      الابلكيشن وتشوف اليوزر بستخدمه ازاي . \n\nاو انك تشترك في موقع زي product hunt
      وتشوف مين مصريين عليه . او redit \nوكان فيه موقع اسمه early adapters عليه ناس
      early adapters :D . بس معتقدش ان عليه مصريين . \nالحاجة الاخيرة الريفيوهات الكويسه
      مش هتلاقيها ببلاش. فحاول تستغل علاقاتك الي حوليك . \nدا الي اعرفه بس معتقدش
      ان فيه حاجة شبه الي انت عاوزه دا في مصر . لو فيه مش هتبقي لله وللوطن. \n\nنشر
      الابلكيشن في تشانلز انك ممكن تشتغل لعبة ال Native ads . تكتب بوست ظريف لطيف
      مثلا عن افضل التطبيقات الي بتتكلم عن الصحة علي الموبايل و ترشق اسم الابلكيشن
      ولينكه في البوست دا . \nتروح علي جروب اسمه ( اكل العيش ) او ( خبراء ادسنس )
      او اي جروب من الجروبات الي عليها اصحاب الصفحات الكبييرة والمواقع . هتلاقي الشير
      علي الصفحة الي عليها مليون شخص مثلا ب 200 جنية . \nصفحة 350 الف هتلاقي الشير
      عليها ب 50 جنية . \nكمان ممكن تكتب صغة البوست بتاعك علي انه يبقي viral والناس
      تشير وكدا ."
