  - description: "د. محمد زهران حصل على درجة الدكتوراة من جامعة ميريلاند – كولدج بارك
      و هو حاليا عضو هيئة تدريس في قسم علوم الحاسوب بمعهد كورانت لعلوم الرياضيات التابع
      لجامعة نيويورك. \r\nو له العديد من الاهتمامات البحثية في عدة مجالات تشمل عمارة
      الحاسوب (computer architecture) و التفاعل بين السوفت وير و الهارد وير. و يعتبر
      عضو بارز (senior member) الـ IEEE و الـ ACM و جمعية Sigma Xi الشرفية. كما أن
      له اهتمامات بمجالات مثل الفلسفة و تاريخ العلوم و حياة العلماء.\r\n\r\nد. زهران
      ألقى ندوة منذ أشهر عن كيفية اكتساب الموهبة\r\nhttp://www.youtube.com/watch?v=CrAohCu2LIA\r\n\r\nو
