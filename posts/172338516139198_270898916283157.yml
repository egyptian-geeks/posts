    message: المشكلة الحقيقية مش فى الأفكار، المشكلة الحقيقة فى فريق العمل اللى يكون
      بين افراده تفاهم وتكامل وانسجام، لأن كل واحد فينا عنده عشرات الأفكار، قد يرى
