    message: |-
      انا مشاكلى كلها او اغلبها مشاكل نظرية بدور والف فيها وفى الاخر اكتشف انها اتهرست قبل كده اكتر من مرة واغلبها مالهاش حل -على الاقل حتى الان-.

      معنديش امثلة حالياً, بس اى حاجه بتبان انها سهلة وفى تنفيذها مستحيلة تبقى فى الغالب احد مشاكلى.

      وبما انك ذكرت الاندرويد فعندى تلت مشاكل عملية معاه, اولاً الاندرويد استديو مع الامليوتر بيكونو تقال جداً على جهازى المتواضع الامكانيات, ثانياً, التحديثات الكتير, ثالثاً, اللف والدوران, اظن فى طريق اسهل من الموجود, اقصد حاجات ذى اضافة كلاس مثلاً او فيو وبطها بالمنفيست ومعرفش ايه, الخطوات الكتير دى.
