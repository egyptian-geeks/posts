    message: |-
      By all means, create your own functions and methods and even classes if you are working on a small or mid sized project, if anything because it will be a learning experience.

      But that's not why or where people use existing libraries or frameworks, they use libraries/frameworks because they often contain hundreds of packages that contain hundreds of classes that should - and often do - cover all your needs in a particular area.

      Like if you are going to draw a circle on the screen that flashes red and blue, by all means program that whole thing yourself.

      But if you are going to create a UI with advanced graphics, or a video game with a 3d environment, you better download an advanced graphics library/framework. In fact, many companies license the professional graphics engines/libraries/framework for thousands of dollars.
      Also, these libraries come in really handy if you want to create that same red circle flashing blue, but your employer gave you only 5 minutes to do it.
