      While writing stuff from scratch and getting your hands dirty is a good (best?) way of learning, it is usually very expensive in the real world.

      At the top of my head there is the issue of stability; why write something from scratch and waste time testing it (or worse, not test it) if there is another product that had a chance to evolve and correct its course?

      As is the case with anything software, there is not a magical solution that fits everything, and there are indeed cases where nothing available is suitable, but those are usually rare and "specialized" cases.

      I would google the term "dry principle", the first few hits are good reads, specially the wikipedia article and its see-also section.
