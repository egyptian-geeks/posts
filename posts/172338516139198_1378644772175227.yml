    message: "1- ممكن تطبعهم, ال 3 موجودين online.\nهتلاقيهم على الdropbox هنا: https://www.dropbox.com/sh/9i37oeoyan20edl/AACHocD_r1s5UYOF6sVvBqBAa?dl=0\nحتى
      cracking code interview 6th edition.\n\n2- أنا جايب introduction to algorithms
      ال 2nd edition من معرض الكتاب مطبوع ب 30 جنيه(السنة اللى فاتت), و ال3rd edition
      لقيته السنادى هناك اصلى ب 75 جنيه (فى سور الأزبكية اللى هناك)\n\n3- ممكن لو
      ملحقتش المعرض نفسه, تنزل سور الأزبكية فى العتبة هتلاقى الكتب دى برضو (معتقدش
      انك هتلاقى cracking code interview, الأتنين التانيين هتلاقيهم) بسعر عالى شوية,
      من فترة لقيت برضو introduction to algorithms هناك ب 200 (كان ممكن افاصل اجيبه
      ب 100 بس انا كنت اشتريته بالفعل).\n\n4- ممكن تجيب الكتب دى من https://www.jumia.com.eg/
      \ أو سيرش على https://yaoota.com/en-eg/ اتعاملت مع jumia فى كتب و كانوا كويسين
      قبل كده.\n\n5- ممكن تكلم Mahmoud Karem هو عنده مكتبة بتستورد كتب خاصة بالcomputer
      sciences و بيبيعها, اشتريت منه برضو قبل كده لكن بيبيع غالى شوية, لقيت عنده introduction
      to algorithms ب 350 اعتقد, بس ممكن تطلب منه يجيبلك طبعة هندى (مطبوعة فى الهند
      و مكتوبة English عادى ) بتبقى ارخص كتير بس نوع الورق بيبقى اقل جودة, ممكن يوصل
      150~200 لو هندى, كلمه و اسأله يعنى.\n\nملحوظة: \nبالنسبة ل introduction to algorithms
      و cracking code interview, مش لازم تجيب/تطبع/تذاكر آخر editions, الإختلاف ما
      بين آخر editions و اللى قبل الأخير شئ لا يُذكر يعنى, بالنسبة ل Algorithms manual
      design مقرأتهوش فمعرفش."
