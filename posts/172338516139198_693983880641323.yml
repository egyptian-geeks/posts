      name: Ahmed Ibrahim Khalil
      id: '10152956726593657'
    message: "أنا مقلتش حلول SandBox\nانا قلت ان مفيش قلق انك تعمل run لل interpreted
      languages\nفي الباك اند عشان كل لغة ليها ال VM or Sandbox الي بتاخد بالها من
      الحوار و بيبقى في layer ما بين your code and the underlying OS\n\nناخد أمثلة
      الي انت قلتها\nPython - Is run by compilling the code into a bytecode format
      which is executed by the python VM.\nhttp://en.wikipedia.org/wiki/Python_%28programming_language%29#Implementations\n\nRuby-
      Is the same case as python uses a VM to execute code\nhttp://en.wikipedia.org/wiki/Ruby_%28programming_language%29#Implementations\n\nPHP
      - Same as Ruby and Python\nhttp://stackoverflow.com/questions/3380581/does-php-have-a-virtual-machine-like-java\n\nممكن
      قد يكون في Special Cases for other languages\nبس لحادة كدة \nMy Knowledge Stops
      Here :P"
    id: '694005347305843'
  - created_time: '2014-01-31T18:34:10+0000'
    from:
      name: Hady Mahmoud
      id: '10213443570697789'
    message: "I can still nuke your box with enough clever code obfuscation whether
      I'm an interpreted language running on top of a VM or not.\nAlso most interpreted
      languages can get statically compiled so it's more of an implementation detail
      than a language feature.\nOnly technology I'm strongly familiar with (I don't
      know everything) that have -debatably- decent sandboxing is the JVM and anything
      that goes on top of it. IIRC, you'll still need proper security policies in
      place not to mention a lot of control revoked on the system level.\n\nEven then,
      running on an unprivileged user account you'd still be subject to privilege
      escalation exploits. \n\nWith regards to memory allocation, process runtime
      and just about anything that could lead to a system DOS, *nix systems ship with
      a lot of tools for monitoring and limiting resources per processes so that'll
      come handy.\n\nllvm.js is an overkill for the task at hand but a nice idea,
      eventually you'll end up doing a mix of a chrooted/jailed environment, if you
      wanna push it further then you'll put it inside  a lightweight container, I
      always recommend lxc.\n\nFinally, depending on the target language and how much
      of its core is exposed, you can get your hands super dirty with meta programming
      and write your own sandboxing code.\nI'll try to dig out some old nodejs code
      I wrote for this, but other technologies that come to mind are Erlang, Ruby
      (albeit will be a pain...), lisp (you'll love this), python, lua, c.\nYou'll
      be going along the lines of isolating the piece of code, treating it as data
      and executing it in a sandboxed process/thread with resource traps and limited
      context access (likely facades/proxies)\n\nIf I have time, I'll blog about implementing
      something like that.\nGood luck."
    id: '694149660624745'
