    message: |-
      متفق معاك مية فى المية. الطالب بيطلع من الكلية اللى اصلا الكليات بقت زفت ومستوى التعليم فيها منحدر، ييجى الشركة اولا مش بيفكر غير فى فلوس (ومع ظروف البلد لا يوجد لوم ولكن بالهداوة)، ثانيا متخيل ان شغلنا زى شغل المصانع مثلا يعنى عامل، الشركة تديلة تدريب لمدة ويشتغل بعدها باللى اتعلمة. لكن فكرة انة يدور ويفكر و"يبتكر" حاجة جديدة دة فكر مش موجود. حط خطوط كتير قوى تحت يبتكر عشان فى شباب كتير مش فاهم ان ده مجال ابتكار واللى بينجح بجد اللى بيخترع جديد دائما.

      تعليقا على الانترفيو. فى ناس فى الانترفيو متعرفش Indexing متعرفش OOP متعرفش Table Joins متعرفش Query optimization متعرفش حاجات كتيييييييرررررر. انا دمى بيتحرق والله...
