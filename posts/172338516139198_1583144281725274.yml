    message: |-
      قد لا أكون مبالغ لما أدعي أن أي نشاط أو عمل في أي مجال سواءا في البرمجة أو غيرها، ينقسم لجزئين علم وفن (موهبة) ويتساوى في ذلك الفنون البحتة مثل النحت والرسم والعلوم البحتة مثل الهندسة والطب والفارق بين الفنون البحتة والعلوم البحتة هي نسبة الجزئين.
      نسبة الفن تزداد بإزدياد الخبرة وطول الممارسة وتنوعها، والفن غالبا أشياء لن تستطيع أن تجدها في الكتب ولو وجدتها في الكتب فسوف تجدها بصعوبة شديدة.

      تعضيدا لكلامك: يمكن أن يتساوى إثنان في العلم، والفارق بينهما هو مقدار الفن المكتسب نتيجة للخبرة.
    id: '1583162348390134'
