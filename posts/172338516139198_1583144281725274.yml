message: كان فيه نقطه مهمه عاوز اوضحها تحديدا للجنيورز والفريش , كلمة فريش مش معناها
  خالص انك متعرفش حاجه, معناها انك تعرف وتعرف كتير كمان بس معندكش "خبره", في انترفيو
  الناس الفريش بنسال الناس عن المعلومات واسألة توضح هما "عارفين" ولا لا, الناس السنيور
  لما بتأسلهم بتفهم منهم خبرهتم عن الحاجات الي مبتجيش بالمعرفه زي "احسن طريقه تعمل
  بيها كذا", او "احسن حل بتستخدمه عشان تحل المشكله الفلانيه", الموضوع ان ناس كتير
  جدا بتبقا مستغربه انك طالب حد فريش وفي نفس الوقت يعرف 1 و ٢ و٣ ويقولك هيعرف من فين
  وهو فريش , المعرفه ملهاش علاقه والدليل كمية الناس الي موجوده اصغر مننا وتعرف او
  على الاقل او سمعت عن كل حاجه تقريبا زينا واحسن, البوست مستوحى من كمية الناس الي
  اتكلمت معاها الاسبوع الي فات بتعين ناس ومش لاقيه وعايشين في ازمه عدم فهم متبادل
  حقيقيه :).
