    message: "we make a structure{class} for every new number have array of three
      Booleans and its value \nits not mind where to start scan left or right lets
      start rigth \n1 scan every box and if number not exist we made a new one and
      make a boolean in its place is false otherwise tree .\n2 scan second and make
      the conditions as before made a new object for new numbers or check false in
      the existing number location .\n3-and third make anew or make every place except
      its location false\n4 - as step 2\n5-for all numbers delete all (make it all
      false )\nthen we start some calculations lets see first one as it must have
      a 2 true values \nand with all boxes do some topological sort and u will get
      the answer or u can get many answers depends on your numbers"
