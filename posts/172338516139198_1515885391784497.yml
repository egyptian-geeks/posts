    message: "هنحط اول مربعين فوق بعض وهنستنتج منهم ان ال6 مش من الارقام بتاعة الرمز
      وبكدا يتبقي معانا رقمين 2 و 8 احتمال احدهم صح في المكان الصح ولو بصينا علي المربع
      رقم 4 هنلاقي ان ال 8 رقم مش صحيح بكدا نستنتج ان رقم 2 احد الرموز في المكان الصح
      \nمن المربع رقم 3 بنلاحظ انه قال رقمين صح في مكانين غلط هنستنتج منه ان 0 رقم
      من ارقام الرموز ولكن مكانه خطأ من المربع الاخير هنستنتج ان 0 مكانه في المربع
      الاول من ناحية الشمال في رمز الخزنه ورقم 2 في المربع الاول من ناحية اليمين من
      رمز الخزنه \nلما نروح للمربع رقم اتنين بيقولك رقم صحيح في مكان حظأ والمكان الوحيد
      اللي فاضل في رمز الخزنه هوا في النص وبالتالي نستنتج ان رقم 1 مش من رموز فتح
      الخزنه لا رقم 4 هوا اللي من رموز الخزنه ومكانه في الوسط وبكدا يكون الرموز 042"
    id: '1516242475082122'
