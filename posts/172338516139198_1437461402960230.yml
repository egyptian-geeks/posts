    message: 'فى بس نقطه ان كارت الشحن ليه تاريخ انتهاء لو متشحنش فيه مش هيتقبل ولازم
      تكلم خدمة العملاء تشحنه عن طريقهم بالسيريال بتاعة، نفترض ان عرفت توصل للألجوريزم
      بتاع الكارت ممكن يبقى الرقم صح فعلا بس ميرضاش علشان تاريخ خلص، ده غير طبعا ان
      بسهوله جدا يقدروا يعرفوا ان اللى بيحصل ده بروفورسد ويتعمل بلوك فتره علشان متعرفش
      توصل لاى نتيجة صحيحة، هقولك حاجه بسيطة جدا هات كارت شحن وقبل ما تشحنه فعلا جرب
      5 مرات بس ارقام عشوائية وبعدين جرب الرقم الصح بتاع الكارت وشوف هيحصل ايه , ملحوظه:
      الكلام ده متجرب على فودافون :) الله اعلم باقى الشبكات عاملين البلوك بعد كام
      مره.'
    id: '1437622709610766'
  - created_time: '2017-03-31T00:12:05+0000'
    from:
      name: Mahmoud Kandeel
      id: '10215070655377585'
    message: "الموضوع دا من فترة كان شاغل بالى وجربت فيه كم حاجة بس موصلتش لحاجة وفعلا
      زى مالشباب قالوا انها مش الجوزيم مباشرة ولابسيطة وحتى لو هى بسيطه فى كم مشكلة
      هتواجهك زى مثلا انك تقدر تخمن او تجرب عالشبكة وفعليا نجحت معايا فى مرة بس مكنش
      رصيد كروت شحن ولكن كان عرض من كوكاكولا واتصالات وموبينيل تقريبا انك بتلاقي عالغطا
      رقم بتدخلة بيديك 5 دقايق رصيد مجانى وهكذا، فكان فيه ثغرة فى اتصالات بتسمح لك
      انك تخمن عالارقام وتعرف الارقام الصح مالارقام الغلط لحد ماجمعت شوية ارقام كتيرة
      صحيحة وقدرت اربط بينهم بنمط معين مالتكرار المهم انه فالنهاية تقدر تقول عرفت
      الشفرة زى مابقولوا وبقيت اجيب الارقام صح مع انها كانت ارقام كتيرة مش اقل من
      10 ارقام، بس اللى سمح بكده الثغرة اللى مكنتك من انك تخمن عالارقام وهى انك لما
      كنت تشحن الكود 5 مرات صح فالمرة السادسة لو دخلت الكود غلط هيقولك انك غلط ولو
      دخلته صح هنا بقي الثغرة بيرد عليك يقولك انك تجاوزت الحد الاقصي لمرات الشحن وفي
      نفس الوقت مش بحرق الكود بمعنى انك ممكن تستخدمة مع اى رقم تانى او فى وقت تانى،\n\nفالقصد
      هنا ان عملية التخمين مش مستحيلة ولا صعبه خاصة لو فكرت فى حاجة سهلة او مش مهتمين
      بيها قوى، ودا اللى انا كنت فكرت بيه فى حاجة زى كروت الفكة، اللى هى بجنية وب
      2 جنية دى كان عندى فكرة انى اجمع كروت كتيرة وتكون ورا بعض فى التسلسل لان كل
      كارت بيكون ليه رقم مسلسل، ومجرد تخمين كنت بحاول ادور على اى علاقة مابين رقم
      الكارت ورقم الشحن الفعلى للكارت بس معرفتش وكان فى طرق فى التحليل العددى للكلام
      دا وفى الاحصاء زى الNewton's method\n\nhttps://en.wikipedia.org/wiki/Newton's_method\nوكمان
      طريقة زى https://en.wikipedia.org/wiki/Secant_method\nودى طرق فى التحيل العددى
      بتسخدم لايجاد علاقة بين عدد من المتغيرات بدلالة قيم الدالة والمعطيات (مش متذكر
      لان الكلام من مدة درسناة فى الكلية)\n\nوفى طرق احصائية زى الleast square method
      بس طبعا دى كلها طرق بتعتمد على المشاهدات وكل ماحجم الداتا عندك يكتر كل مانسبة
      الخطا تقل، وطبعا لازم يكون الفرض اللى بنيت عليه الاختيارات صح، يعنى انا بنيت
      الفرض انه فيه علاقة بين الرقم المسلسل ورقم الكارت نفسه بس بعد عدد مالمشاهدات
      لقيتها غلط او موصلتش لعلاقة مظبوطة فممكن حد تانى يجرب فرض تانى ويشوف هتوصله
      لفين وهكذا \n\nبس زى ماقلت لك العواقب اللى هتقابلك انك تلاقى حاجة تخمن عليها،
      لو فيه API اونلاين او حاجة زى ما Mohamed fergany قال وحد كان استغل الحاجة دى
      صح كان ممكن يحل المشكلة بتاع تحجيم عدد المحاولات دى\n\n\nدى كانت تجربة فى الموضوع
      دى"
