    message: "تخيل ( ودا حدث بالفعل) ان شركة من الشركات كانت عامله شحن كروت الشحن
      من علي الويب بدون ما تعمل لوجن. مفيش اي اوثتكيشن. \nكل الي يفصلك عن السيرفس
      بتاع الشحن هي كابتشا صغيرة. \nلت مي احكيلك الديفيلوبر كان عامل ايه. \nبتكتب
      رقم كارت الشحن . ورقم المموبايل . والكابتشا . بتعمل سبمت بتروح لسيرفس بتتشك
      علي الكابتشا . وبعدين الريسبونز بيعمل ري دايركت ( كلاينت سايد )\nعلي السيرفس
      الجديده الي هي من غير كابتشا . السيفس كانت بتاخد رقم التليفون ورقم كارت الشحن.
      يعني هتعمل بروتفورس براحتك خالص. \nالشركات دي ماشيه بدعاء الوالدين. \nايه الي
      يمنعك انك تعمل بروت فورس ؟ ولا اي حاجة.\nخدوا شهرين بيحلوا المشكلة دي."
