    message: |-
      هوا بدون ما ا go through كل الكومنتس دي، الموضوع ممكن يتم عادي جدا بمجرد ما تلاقي endpoint مش عليها اي mitigation او protection بالنسبه لل brute force attack دا لو كنت تقصد اونلاين، اوفلاين من خلال ال IVR هما بيوقفوا الخط بعد عدد محاولات معينه، انما اونلاين وارد وجايز طبعا، انا لقيت الموضوع دا قبل كدا في بعض شركات الاتصالات اللي عملتلها تست بمعرفتهم بغض النظر عن ذكر اسماء واقترحت عليهم حل، اقتراحي كان انهم يعملوا امبلمنتيشن لكابتشا بعد عدد محاولات معين، و locking mechanism بيسد عال distinguished constant اللي هوا رقم التليفون بيتخبط بلوك لو حاول كتير بشرط ان في رساله sms بتوصل عالخط علشان تعمل لنفسك unlock ف حالة لو حد استهدف رقمك، بعد كدا الشخص اللي كان بيحاول دا هيحصله بلوك بناء علي فاكتورز كتيره، ولو انت اللي بتحاول هيكتشفوا دا لانك حطيت الكود (ارقام وحروف من ٩ خانات) اللي في sms فلو حاولت بعد ال sms انك تبروت فورث علي كروت شحن تاني خطك هياكل بلوك وساعتها تروح تتصل بخدمة العملاء لانهم بكدا عرفوا ان انت اللي بتحاول مش حد بيستهدف خطك.

      الحل دا انا اقترحته ومعرفش مستقبل تطبيقه ايه هل هيكسر يوزابيليتي ولا لا دا هما اللي يقرروه ويعملوه وواضح انه متطبقش فانا كتبته هنا لان مر علي شغلي معاهم سنتين تقريبا فممكن اي حد يقرا الحل ويستفيد بيه.
