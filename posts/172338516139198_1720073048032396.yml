message: "في صديق بيعمل رسالة ماجستير حاليا، في استبيان قصير هو محتاج مبرمجين مصريين
  يجاوبوا عليه، فلو ممكن الزملاء هنا يساعدوه.\n\nرابط الاستبيان هو الرابط اللي في
  البوست.\n\nدي معلومات عن الاستبيان وسياسة الخصوصية \nhttps://drive.google.com/file/d/1AHjcCH6fWWMKHVnSXYfV378PgRV0saLM/view\n\nوهذا
  موضوع رسالته.\nI am conducting a study to understand the awareness of code smells
  in projects, targeting the Egyptian\nsoftware industry. The main is to understand
  the QA processes established within organisations and\nwhether awareness of code
  smell is related to these processes.\nYour participation through the survey will
  help me in understanding different relationships between\ndifferent project practices
  and the elimination of code smells; it will then be utilised to help establish a\nprocess
  in which can eliminate the later. All these information will help in my dissertation
  towards a\nMasters degree."
