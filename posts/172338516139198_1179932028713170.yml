  - description: "ده Vladimir Naumovich Vapnik\nصاحب نظرية SVM (Support Vector Machine)
      *هنعرف هي ايه دلوقت*\nخلونا الاول نعرف شوية معلومات عن Vapnik \nهو من مواليد
      ديسمبر 1936 في روسيا ,اخد درجة الماجستير في الرياضيات سنه 58 , اخد الدكتوراه
      والي كانت عن النظريه بتاعته (SVM) سنة 64 . \nفي الوقت ده ماكنش في كمبيوتر يقدر
      يطبق عليه النظريه. بعد الدكتوراه اشتعل في نفس المعهد الي اخد منه الدكتوراه لحد
      1990\nفي نهايات 1990 شخص في Bell Labs اكتشفه وكان سبب انه يهاجر لامريكا ويشتغل
      في Bell Labs . \n1992 قدم 3 papers ل NIPS واترفضوا كلهم!\nفي الفتره دي Bell
      Labs كانت مهتمه ب hand-written character recognition باستخدام Neural Networks
      . \nاعتقد Vapnik ان Neural Networks مش جيده بالدرجه الكافيه وان SVM \nهي الافضل
      ويقال انه راهن حد في Bell Labs ع عشا =D \n,وفعلا اعتقاده كان صح وكسب الرهاان
      =D =D \nوظهرت SVM بعد 30 سنه من كونها نظريه !!!! \n#ملحوظه : SVM هزمت Neural
      Nets وقتها وباستخدام kernel methods إنما بعد كده في papers كتير نزلت في Neural
      Nets \nبعدها حصل ع عدد من الجوائز ,بس مؤخرا في نوفمبر 2014 Vapnik انضم ل FaceBook
      AI Research وده ممكن يفسر شويه الناقله الي حصلت ل FaceBook في AI . \n\nالصوره
      دي وراها قصه ظريفه ,هتلاقيها هنا :\nhttp://aboutintelligence.blogspot.com.eg/2009/01/vapniks-picture-explained.html\n#Note
