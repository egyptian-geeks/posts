      و انت لوحدك \nالاحتمال الثاني: 9 شهور مذاكرة مع نفسك طب يبقي كان اولى انك تتعلم
      تعليم تفاعلي و هتاخد فلوس كمان على كل شهر \nلو انت ملكش في البرمجة خالص بجد
      اسرع حاجة ممكن توصلك هي iti"
