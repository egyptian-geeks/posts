    message: "بص انت لخصت سؤالك و جاوبت فكلمة من على \"النت\"\nالتعليم بيبقى افضل
      بكتيير لو تفاعلي لو حد قدامك و بيعملك و بيوريك تشتغل ازاي و تعمل كود غلط فيعلمك
      الصح ازاي \nلو كنت خريج حاسبات و عارف برمجة و coding كنت هقولك ذاكر فيديوهات
      و تمام \nلكن انت خريج تجارة محتاج حد يعلمك اكتر الموضوع مش course Iو اتنين هتفرج
      عليهم  \nانت محتاج تغير طريقة تفكيرك اصلا و دي هتيجي بالممارسة و اكتساب خبرة
      من غيرك \nممكن تخلص الفيديوهات كلها في شهرين تلاته و تنطلق \nو ممكن تقعد 9 شهور
      زي ال iti او اكتر \nتعتلى ناخد الاحتمال الاول: كثفت وقت مذاكرتك ركزت و شغال
      من مادة لمادة محتاج تعرف هل خدت الوقت المناسب لمذاكرة كل مادة و ممارستها و تطبيقها
