    message: من افضل الطرق و الاسرع علشان تتعلم android خش على udacity.com وأبدأ ب
      android interface course وبعد كده android input بعد كده android multiscreen
      بعد كده android network  بعد كده android storage .. :) المهم انك تتعلمهم صح
      و هتلاقى resources تحت كل فيديو خش و افهم و اتعلم انك لما تقابلك مشكله فى جزء
      معين ما تقفش ﻷ دى قابلت ناس كتير و أكيد حد حالها او انك فهمت حاجه غلط _ المهم
      كل كورس من دول ليهم مشاريع تعملها مع نفسك .. انتا لو اشتركت فى المدفوع هو هو
      الكورسات اللى فوق بس الفكره ان المشاريع اللى بتعملها و انتا دافع بتبعتهالهم
      يراجعوها ويقولولك اخطائك او عملت الحاجات اللى هما طلبوها و لا ﻷ .. انتا لو خلصت
      الكورسات دى مش هتبقى محتاج تقول لحد اعمل الخطوه الجايه هتبقى فهمت ال track بتاعك
      ماشى ازاى .. المهم الكورسات دى اخرها تخلص فى 6 شهور بس انتا حاول تكون اسرع من
      غيرك تخلصهم فى 3 شهور او 4 شهور على الاقل ... خطوتك اللى بعديها يا اما تقدم
      internship مش فى اى شركه ﻷ تكون فى شركه تطبيقها فيه شغل .. او انك تكمل من على
      نفس الموقع كورس android developer =D وربنا يوفقك ..
