---
message: "دى Tool جديده لــ Docker \nالخلاصه: \nSSH into any container on a host from
  anywhere\n---\nالتفاصيل:\nكنت عايز ادخل ع container ع السرفر بتاعى من غير ما أدخل
  لل server بعدين ادخل ع الكونتينر, أو بمعنى اصح عشان ادى لشخص الصلاحيه انه يخش ب
  ssh مباشر ع ال container من غير مايكون جوا ال container اى ssh-server وكمان من غير
  مايدخل ع السرفر الرئيسي الاول فعملت ال tool دى.\n\nفكرتها ببساطه انها عباره عن SSH
  Server بس بيــ Map مباشره لــلــ docker-exec , وبيعتمد ع Redis عشان يــ check الــ
  login password\nوبيتم تحديد ال container بناء ع ال username, بالتالى ممكن تدخل ع
  اى container ع نفس السرفر بتغيير اليوزر نيم بس, وشرط طبعا ينضاف ف ال registry زى
  ماقولنا هنا redis\nset dockssh:mycontainerName:pass \"somesecurewordhere\"\n---\nhttps://github.com/alash3al/dockssh"
