  data:
  - description: "We are pleased to announce our first activity through out the #MDWEgypt
      conference days.\n\nHackathons\n=========\nIn a thrilling environment, participants
      in #MDW2016 will have the opportunity to engage in a competitive setup to work
      on software projects to develop creative and innovative solutions in different
      kinds of hackathons. \nThe hackathons will go through the three days of the
      event with the availability to stay overnight to enable the participants to
      work with their groups on developing their project idea. The first day will
      be the preparation training part for the hackathons and the last day will be
      the judging day for the different projects developed. The best ideas will win
      valuable PRIZES from our esteemed sponsors. \n\nThe hackathons will be announced
      soon. keep tuned! \n\nStay tuned with us. #MDWEgypt\n\nالمسابقات:\n======\nيوفر
      المؤتمر بيئة تنافسية ممتعة للمشاركين في دورته للعام 2016 ليتمكنوا من تنفيذ مشروعات
      برمجية تقدم حلول مبتكرة في مسابقات متنوعة \nتجري المسابقات علي هامش المؤتمر
      علي مدار أيامه الثلاثة مع امكانية مواصلة العمل في مقر المعهد أثناء الليل للفرق
      المشاركة، حتي تتمكن فرق عمل كل مشروع من تنفيذ الفكرة وتقديم تطبيق لها علي أرض
      الواقع. يتم تدريب واعداد الفرق المشاركة في المسابقات في اليوم الأول للمؤتمر
      وتقوم لجان التحكيم بتقييم المشروعات المختلفة في اليوم الثالث أخر أيام المؤتمر.
      تحصل الفرق التي تفوز بأفضل الأفكارعلي جوائز قيمة مقدمة من رعاة المؤتمر.\nسيتم
      الاعلان عن تفاصيل مسابقات المؤتمر لهذا العام قريبا. فتابعونا !"
