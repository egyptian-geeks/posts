  - description: "من حوالى إسبوع كده نزلنا بوست عن Quiz  صغير للـ Developers  على
      الموقع بتاعنا فى الـ Console وكانت فكرته إنك تعرف ايه هو الإيميل اللى هتبعت
      عليه السى فى بتاعك :) المهم فيه ناس قالت إن الـ Quiz ده سهل وكان المفترض تعملوا
      حاجة أصعب من كده .. فقررنا إننا نخليه أصعب شوية :D\n\nبردو الفكرة إنك تطلع الإيميل
      اللى هتبعت عليه السى فى بتاعك و متتوقعش إنه يكون نفس الإيميل اللى فات ;) \n\nإبقوا
      قولولنا عرفتوا الإيميل فى وقت اد ايه؟\n\nتنبيه: لو بردو حاسين إن الـ Quiz  المرة
      دى سهل قولولنا و إحنا نصعبه اكتر مفيش مشكلة :)\n\nلينك الموقع: http://www.nilecode.com/"
