    message: "-- nitpicking / rant\nEverything you said up to the first 40 seconds
      relating to the role of C/C++ in the history of programming languages and computers
      needs reviewing.\n\nC was introduced in 72, C++ was introduced 1980.\n\nHistory
      of programming languages Illustrated: http://archive.oreilly.com/pub/a/oreilly//news/languageposter_0504.html\n\nQuick
      look at history of programming languages: https://en.wikipedia.org/wiki/History_of_programming_languages\n\nA
      complete timeline of programming languages: https://en.wikipedia.org/wiki/Timeline_of_programming_languages\n\nAlso
      aside from a few notable exceptions, like LLVM, some compiler-compiler toolkits
      like yacc and its family, clang, g++ or gcc serving as compiler backends or
      transpiler targets, C and C++ don't make for good compiler construction languages,
      that's a job usually left for FP languages. \n\nDespite the fact many languages
      are implemented in C, most compiled languages _just_ transpile to c99 or generate
      compatible object artifacts that can be taken on by a C compiler but are not
      necessarily implemented in C/C++. \n\nInterpreted languages, JIT compiled or
      VMed languages are a different story, again there a lot of choices to pick from
      in FP languages that are both compiled and portable, however C being popular
      is usually why it's a choice for some language VMs or JIT compilers. But only
      chosen for portability and \"sometimes speed\". C has a shitty type system,
      which is important for compiler construction.\n\nSo it's a very common misconception
      that C/C++ are suitable for compiler construction, which has been debunked by
      a lot of research into compiler construction using FP.\n\nThere are equally
      more languages that are implemented in FP languages\n\nAside from that, congrats
      and good luck. I'm sure it's a good course overall but those first 40 seconds
      put me off completely."
    id: '1074503619256012'
