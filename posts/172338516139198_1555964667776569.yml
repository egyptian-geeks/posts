      بص انا ححكيلك قصه. انت عملت سيستم اداره مخازن لشركه X و همه من ضمن طريقه ادارتهم كان في حجات مميزه بيحلو بيها مشاكل بتواجهم في طريقه التخزين و اذاي يوصلو المنتج باقل سعر للعمله،.. دحت انا بعد معملت السيستم ده خالك شركات تانيه في نفس المجال و عايزين نفس الحاجه بس همه معندهمش فكره عن الطريقه الي الشركه الاولي بتستخدمها و قالو لك عايزين سيستم و السلام> تقوم انت تصيع و قولتلهم "انا جايبلوكو من الاخر برنامج بيحل مشكله العمله و بيوفر في التخزين .. و سيحت سر مهنه الراجل الاول".. كده انت لامؤخده مبرمج **** و العميل الاول الي وثق فيك اكيد ندمان علي اليوم الي شافك فيه.. انت كده حرامي.
      انما خلينا نقول انك قعدت تلمح للاول "انت بتحل مشكله كذا اذاي" و تساعده انه يوصل لفيرجن خاصه بيه لحل المشكل كده انت تمام.. احترم مجهود و الملكيه الفكريه في الشغل، الافكار ليها ملكيه
