    message: |-
      فيه فرق بين انك تعمل برنامج للعميل فيه حاجة سبيشيال للعميل وبين انك تعمله digital transformation

      لو انا جيت قلتلك عايز برنامج مخازن بس خد بالك انا عندي مشكلة في كذا ولازم تبقي بطريقة تسمح بكذا .. فانت فكرت و افتكست وطلعت بحل للجزئية دي .. فالحل ده بتاعك ولو كررته مع حد تاني محدش له حاجة عندك .. لانها حل لمشكلة عامة مش مبنية علي فكر المؤسسة بتاعتي وبالتالي انت من حقك تستفيد منها اقصي استفادة لانها خلاصة فكرك

      لكن لو جيت قلتلك عايزين نعمل سيستم للشركة عندنا ودي حاجة متعملتش قبل كده .. فانت قلت انا لازم افهم كل حاجة عندكم الأول عشان اعرف اصمم السيستم صح .. وجيت وقعدنا وحكينا وفكرها وجربنا و افتكسنا لغاية ما طلعنا بحاجة حلوة ومناسبة لطبيعة المجال .. يبقي ده مش شغلك انت لوحدك .. ولو طلع لغيري هيضرني في السوق .. وفي  الحالة دي يبقي مش من حقك تعمله resale بدون موافقتي

      في الحالتين NDA موجودة بس في الحالة الاولي هتمنعك تطلع أي معلومات عني عرفتها وانت بتركب السيستم مثلا .. حساباتي مثلا او بيانات العملاء .. ودي الحالة الاهم والأكثر انتشارا خصوصا بره

      لكن في الحالة التانية هتمتد لل solution اللي طلع كمان .. بس ده نادر الحدوث .. لو كنتم بتطوروا السيستم بتاع عربيات مثلا :-D
    id: '1556642164375486'
