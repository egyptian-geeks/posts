    message: |-
      ببساطة لو مش متعود على السفر (واغلبنا كده علشان ماتمرمطناش من سن صغير) -- عندك المراحل دي انا عديت بيها -- اول ١٠ ايام انا ايه الخرة اللي عملته في نفسي ده -- اول ٣ شهور شايف الجمال والحلاوة -- اول ٦ شهور مش جايبه همها يالا نرجع -- اول سنة اي عيشه وخلاص -- سنتين ارجع اهبب ايه مابقاليش حاجة خلاص -- لسه بشوف بعد سنتين ايه اللي حيحصل -- ممكن الفترات تختلف على حسب مصاعب كل واحد

      برضه فيه نقطة مهمة اوي كانت مذكورة في كتاب Thinking fast and slow واعتقد ده كتاب اي حد عاقل لازم يقرأه

      في علم النفس الإنسان كائن يسعى للمنفعه ويتجنب المخاطرة في المجمل، ولكن هذا  النمط ينقلب تماماً اذا تعرض الإنسان لإختيارات كلها سيئة فيتحول لإنسان ساعى للمخاطرة ويختار اكثر اختيار مخاطرة دون حساب المنفعة المرتبطة بكل مخاطرة
    id: '1482600298446340'
  - created_time: '2017-05-14T08:46:39+0000'
