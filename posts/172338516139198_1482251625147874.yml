    message: |-
      ده موضوع كبير والاسئلة صعب يتجاوب عليها في تعليق واحد، باختصار شديد اي تجربة ليها حلوها ومرها بس حاليا السفر والهجرة مرها احسن بكتير من القعدة في مصر، والحمد لله مبسوط في الشغل والحياة بشكل عام وده الواضح من صحابي المسافرين بره مصر. انا سافرت وعشت في كذا بلد بس حاليا في السويد.

      بالنسبة لازاي سافرت ومتوسط المرتبات وحاجات تانية نزلتها في شكل مقالات في مشروعي الخيري الصغير https://www.nottrees.com اتمنى انه يفيدك ويفيد كل اللي حابب يسافر.
    id: '1482262531813450'
