      id: '10156266511868081'
    message: "كنت لسا ها كتب بوست مشابه للبوست ده.البلد دي انا خلاص مش قادر اتحملها
      اكتر من كده و شغلي الحالي قتل كل روح ابداع جوليا وحولني ل \"موظف\". \n\nبفكر
      جديا ادور علي فرصة ف بلد أجنبي هادي و متسامح ... السويد، هولندا، دينمارك ...
      . مكان أعيش فيه ف هدوء وسلام وسط ناس عايشة عشان نفس الهدف، مش عايز أجمع فلوس
      ولا أكون صاحب بيزنس عايز بس أهرب من هنا. \n\nاعرف ناس كتير هنا علي الجروب بره
      مصر، اتمني تشاركونا تجاربكم.\n\nمتابع"
