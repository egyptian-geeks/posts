message: |-
  ناس كتير دلوقتي بتفكر في السفر أو الهجرة
  ممكن الناس اللي مرت بتجربة زي دي تقولنا خلاصة تجربتها
  ياريت التعليقات كلها تكون تجارب
  وياريت صاحب التجربة يحكيلنا عن ازاي سافر؟ وهو مبسوط ولا لا؟ كأسلوب حياة وكشغل
  ياريت لو يعرف يحددلنا مسماه الوظيفي ومتوسط المرتبات والتكاليف والبلد اللي راحها
