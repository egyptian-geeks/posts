      id: '10116066877056474'
    message: "I disagree with your evaluation of wuzzuf.net as a \"very poor app\"
      but let me go over a few points:\n1- Such events are meant to a) give back to
      the community b) get the best from the community i.e. recruiting. So if a new
      startup doesn't have the best talents, they would create an event just to gather
      new recruits. \n2- Unless UI/UX is significantly affecting usability and user
      retention, there is no ROI to revamping to a \"modern\" UI. Just look at forasna.com
      launched by wuzzuf.net. They can rebuild wuzzuf.net to look just as modern as
      forasna.com but it is just not worth it, and perhaps it may just confuse old
      users who are used to the old UI.\n3- They are probably busy working on backend
      features and maintaining the ever growing number of users. Revamping the UI
      just to make it look cooler is just a waste of time and money. Unless I find
      their app buggy or slow, I got nothing to complain, and it also shows what a
      good job they are doing managing the backend."
    id: '1606952369344465'
