  - created_time: '2017-09-15T07:49:49+0000'
    from:
      name: Mahmoud Atef
      id: '10155148102196835'
    message: "Without finger pointing to specific startups, we have real problems
      as a community here in Egypt :\n\n1. Lack of good calibers (experienced and
      hard workers ppl) , we talk a lot about technologies, refactoring, best practices,
      and so on so forth, but when it comes to get things done you will be shocked
      of the technical weakness, time wasted and poor output.\n\n2. Software services
      was dominating tech industry here in Egypt for decades, developers learned by
      practicing that they should deliver on time with least quality of code, to make
      the client sign off and the project is done. Nobody cares about maintenance
      as it will be a separate bill with different team.\n\n3. Product Management
      is a new profession here in Egypt, we don't have enough experience to manage
      product development, build product cohort matrixes and give a room for innovation
      at the same time. \n\n4. The Hiring War, as I call it. We have an endless war
      between startups on technical professionals, which is good for developers but
      we hurt ourselves in direct and indirect ways. I think it would be better for
      us if we work together to increase the number of good developers, rather than
      this endless money fight down the road."
    id: '1607427722630263'
