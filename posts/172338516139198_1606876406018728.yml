message: |-
  Guys i always had a question in mind.
  من وجودي هنا في الجروب و علي الفيسبوك، بلاقي ان فيه ناس كتير جدا علي درجه كويسه جدا من العلم، و بلاقي ايفنتس معموله بتتكلم عن مبادء advanced زي مثلا
  Rxjs, observables, functional programming etc..
  These events are sponsored by large Egyptian companies like wuzzuf.net etc.
  Yet when u check out these companies u find a very poor app!
  Question :- why is that?
  If they are sponsoring such events this mean they are aware of such technologies; then why they don't implement it them self?  Whats the excuse of a large scale webbased company to have a poor web?
