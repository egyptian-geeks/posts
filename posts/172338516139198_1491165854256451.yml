    message: |-
      The main problem in Egypt is the huge difference in pay.
      A freelancer gains between 3x up to 10x his salary in any Egyptian company.
      If you worked as a freelancer for 10 years in Egypt with international clients, you will never need to apply for Amazon or google, actually you will not have to work again, you will have enough money to early retire...
      The only downside of it is that it is the royal high way to get stuck in Egypt, which is a major risk now.
