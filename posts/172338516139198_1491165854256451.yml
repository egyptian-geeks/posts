  - created_time: '2017-05-26T13:37:26+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: "الشيء الظريف اللي في التعليقات من معظم الناس اللي علقت و هي شغاله freelancing
      انهم بدون ما يحسوا، اثبتوا كل كلمه بقولها بشكل قاطع\nازاي؟!\nمبدأيا البوست كان
      بيتكلم علي المتاح في بيئه الشغل ما بين الشغل في شركات احترافية و ما بين شغل
      ال freelancing. \nالموضوع لا كان في هجوم ولا دفاع ولا اي حاجه\nاللي حصل من ناس
      كتير انهم أخدوا الموضوع بشكل شخصي زياده عن اللزوم و تم التعامل علي اساس انه
      بوست بيشتم و يجرح فيهم\nحصلت خناقات، و ناس غلطت، و ناس شتمت و دفاع مستميت ولا
      كأني كنت كاتب اسميهم فوق!\nالكلام ده ليه إثبات للي بقوله؟!\nببساطه ده مثال بسيط
      جدا لل conflict resolution اللي كل اللي علقوا بأسلوب هجومي فشلوا فيه فشل بشع!\nيعني
      مثلا واحد زي Mohamed Elsherif اختلف معايا و فيه ناس تانيه اختلفت معايا برضه\n\nنشوف
      كده اُسلوب الخلاف ما بين الاتنين؟! اول واحد كان الخلاف علي الفكره و مع اننا
      متفقناش، إنما الخلاف لحد اخر لحظه كان احترافي و بيتم بأسلوب مناقشه احترافي\n\nنيجي
      بقي لبعض الأخوه ال freelancers اللي زعلانين اني قلت ان بيئة العمل بتاعتهم مش
      هتديهم كل حاجه موجده في بيئة العمل بتاعة الشركات. هنلاقي اللي بيقول اني هراي،
      و هنلاقي اللي بيقول اني \"اتخزوقت\" من عميل علشان كده كرهت ال freelancing و
      هنلاقي اللي بيقول اني مغرور واللي يقول ان كلامي سطحي\nكله هجوم علي الشخص نفسه
      مش كلامه\n\nاي حد هيبص علي اُسلوب النقاش مابين ده و ده هيعرف يحدد فرق الاحترافية
      حتي ولو في اُسلوب النقاش بس. و خدوا بالكم اننا بنتكلم علي ناس بتتعامل مع عملاء
      بشكل مباشر، يعني نظريا، كانوا المفروض يكونوا اكثر احترافيه من محمد بس اللي حصل
      كان العكس\n\nانا اصريت اني اتكلم مع كل واحد فيهم باسلوبة علشان بس اعرف ان كان
      اي حد فيهم قادر انه يقلب اُسلوب النقاش الي شيء احترافي مفيد بس فعليا ولا حد
      عمل كده و ده إثبات الصراحه اكتر مت اللي كنت اتمناه ان يؤكد كلامي!\n\nQ.E.D."
    id: '1493797327326637'
