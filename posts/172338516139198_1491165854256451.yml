    message: "انا ك freelancer مابصسش على career ,  ويوم ما افكر اكبر شغلي  هعمل البزنيس
      الخاص بتاعي ، مش هاقدم في Amazon ولا مايكروسوفت\n \nو زي الموظف ما بيتكسب شوية
      soft skills  ، الفري لانسر مش شرط يكون مفتقدها و خاصا لو بقى فري لانسر بعد خبرة
      عملية طويلة  و زيد عليهم ان الفري لانسر بيقوم بكل ادوار الشركة لوحده من تسويق
      لخدماته و مسك حساباته و تعامله مع زباينه و دي حاجات ما بيعملهاش الموظف\n\nو
      من ناحية التكنولوجيا ، كفري لانسر باتعامل مع شركات و مشاريع  بتستخدم حاجات احدث
      من المستخدمة في مصر حاليا و لو مواكبتش التحديث مش هلاقي شغل معاهم ، انما في
      مصر لسة سايب شركة من شهور اشتغلت فيها سنتين ، الشركة كانت يتستخدم تكنولوجي مر
      عليها 20 سنة كاملة و مبسوطيين بيها  ، انا استفدت اية بقى ؟\n\nبالنسبة للهجرة
      دي مشكلة فعلا لان اللي عاوز يهاجر لازم يدور على وظيفة في شركة  كشرط من شروط
      الهجرة و انا كنت ناوي على كدة و رجعت في كلامي حسبتها لاقيت اني ممكن اعمل نفس
      دخل الشغل في اروبا مثلا  و انا في مصر و لسة حر من ناحية الشغل برضه\n\nو موقع
      freelancer.com  موقع عرة اساسا مش مقياس لحجم الشغل  :)"
    id: '1491634367542933'
