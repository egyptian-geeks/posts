    message: |-
      ومين قال لحضرتك إن الفري لانسر خبرته عبارة عن سنة مكررة ١٠ سنين ، ده بيثبت إن لا حضرتك اشتغلت فري لانس ولا فهمت معنى الfreelancing.

      هتكلم عن نفسي : شغل الفري لانس مكنني أتعلم حاجات جديدة واشتغل على مشاريع مختلفة سواء مع شركات أو أفراد ، هو اللي خلى عندي تنوع في الskills.

      شغل الفري لانس هو اللي خلاني أزود علاقاتي كشغل واعرف ناس جديدة وأفهم السوق أكتر!

      شغل الفري لانس ممكن تشتغل من خلاله مع team ، مش لازم يكون بيعمل كل حاجة لوحده ، مفهوم الشخص الواحد اللي بيعمل كل حاجة بيتلاشى مع الوقت.

      شغل الفري لانس له مزايا وله عيوب .

      ممكن كلام حضرتك ينطبق على حد ما بيطورش من نفسه ، وده مالوش علاقة بالفري لانس ، ده له علاقة بكل الناس وكل الوظائف.

      من وجهة نظري شايف ، إن الشخص ينوع بين الاننين علشان يحصل أكبر فائدة ممكنة ، يعني ممكن يشتغل فري لانس فترة ويشتغل فترة في شركة كموظف ، أو ممكن يكون شغال الاتنين في نفس الوقت.
    id: '1491777157528654'
