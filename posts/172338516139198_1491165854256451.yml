message: |-
  كنت من فتره منزل بوست على موضوع إن الناس في مصر شكلها مش بتحب تشتغل وكده, وكان الرد إن الناس الكويسة ياما سافرت ياما شغالة freelancer وكنت عايز بس اقول كلمتين كده على موضوع ال freelancer ده لو حد يحب يستفيد منهم.
  الكلام ده بالتحديد على ال lone wolves (اللي هم اغلب ال freelancers في مصر anyway)

  أي حد في الدنيا لو قرر يشتغل freelancer لازم يكون عارف حاجة ويحطها زي الحلق في ودانه وهو انه لو كمل في السكه ديه سنين, يبقي هو قرر يكمل فيها باقي عمره (الا لو جه في النص وقرر انه يعمل الشركة بتاعته), طب ليه؟

  ببساطة لو حد عنده خبره 10 سنين ك freelancer, ده مينفعش نقول عليه انه عنده خبره فعليه 10 سنين. ده ممكن نقول إن عنده خبره سنة مضروبه في 10. يعني إيه؟
  يعني هو بقاله 10 سنين بيعمل تقريبا نفس نوع الشغل بدون تغيير. يعني لو هو مثلا مبرمج برامج موبيل, هيبقي واحد فاهم ال platform اللي شغال عليه كويس جدا بس لو قرر انه يتقدم لي مثلا كصاحب شركة, هو فعليا مش بيقدم حاجة زيادة عن اللي عنده خبره 3 سنين وبيعمل نفس الشغل.

  الفكرة إن الخبره لما بتزيد, الموضوع بيبدأ يبقي افقي بدل راسي. يعني المهندس اللي شغال في شركات بقاله 10 سنين ده, ده واحد عرف يتعامل مع مشاكل وحاجات علمته مثلا حاجة زي ال conflict resolution, حاجة زي ال project management وخصوصا لما يكون عنده resources انواعها مختلفه, علمته architecture مختلف تماما عن بتاع ال freelancer علشان ال freelancer مهما كان كويس, هو في الآخر بيعمل شغل ينفع يتعمل عن طريق فرد واحد, إنما الشخص التاني ممكن يكون بيقود مشروع شغال عليه 20 ولا 30 شخص ويكون حجمه اكبر بكتير.

  الخلاصة إن شغل ال freelancer ولو انه بيديلك فلوس أكتر على المدي القصير, إنما على المدي البعيد, هو مش بعمل career على الاطلاق. وهتوصل لنقطه معينه مش هتعرف تزيد عنها سواء career wise أو حتي من ناحيه الدخْل المادي

  تعديل بسيط. كان فيه ناس سألت إيه اللي ممكن يكون اللي شغال في شركة أو في فريق بيتعرض ليه ومش بيتعرض ليه اللي شغال ك lone wolf freelancer ؟
  أظن إجابة Michel Aguib بتلخص ده:

  Workplace collaborations, discussions, visual illustrations, group problem solving sessions, even 1 on 1 collaborations, both upward and downward management, communication skills, leadership skills, and a lot more. Any freelancer is lacking all those skills !!

  All this assuming he is a self aware candidate who did not fell for time punctuality, time management issues, and such variables !
