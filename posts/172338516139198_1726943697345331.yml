      id: '10156660518155839'
    message: "صدقني، و عن خبرة، ماتخافش علي الفكرة خالص. الناس بتدي أهمية اكثر من
      اللازم للفكرة، ولكن أي فكرة هاتطلع في دماغك، فيه مليون واحد زيك فكر فيها. \nالصعوبة
      كلها في التنفيذ: دراسة السوق، التخطيط، التمويل، بناء التيم، تنمية العلاقات،
      كفائة الإدارة، كفائة المنتج، إلخ.\nبص علي السوق، معظم المنتجات الناجحة مافيهاش
      أبوفكرة أساسا، و لكنها نجحت بسبب كفائة التنفيذ."
    id: '1727152360657798'
  - created_time: '2018-01-19T19:10:25+0000'
    from:
      name: Hisham Fangary
      id: '10156660518155839'
    message: و لو خايف المستثمر ياخدها منك و ينفذها لوحده، لازم تبقي إنت قادر تجيب
