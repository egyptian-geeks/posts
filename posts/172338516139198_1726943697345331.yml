      name: محمد المهدى
      id: '1874895892543707'
    message: "الله يكرمكم جميعا على تعليقاتكم القيمة والمفيدة جدا دى، انا عارف ان
      الفكرة لوحدها مش كفاية وملهاش لازمة وان الافكار الرائعة بتيجى فى الحمام \U0001F601
      وان لازم يكون فيه شغل اتعمل فى الفكرة قبل ما ادور على مستثمر، انا باسأل بقى
      من الناحية القانونية هل فيه حاجة تضمن ده والا لا؟\nهل الNDA فعلا مفيدة فى مصر
      والا اى كلام ؟"
    id: '1727270673979300'
