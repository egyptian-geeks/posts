  - created_time: '2018-01-19T19:51:31+0000'
    from:
      name: Mohammad Fouad
      id: '10155755444625845'
    message: |-
      Ideas are nothing, execution is everything.
      كل ما تحكى فكرتك لحد، كل ما هتتبلور فى دماغك اكتر، كل ما هيساعدوك فى تطوير فكرتك.

      انت ممكن تمضى المستثمر NDA قبل ما تقولهم الفكره، بس غالبا الناس هتحس انك قليل الخبره او لسه صغير لما تقول "انا عندى فكره بس مش هقولهالك لحسن تسرقها"، لأن ده معناه انك مش مقدر حجم الشغل و الفلوس و الوقت المطلوب لتنفيذ اى فكره.

      واحد مره قاللى "الافكار بتيجى للناس فى الحمام، المهم اللى يطلع ينفذ".

      و ملحوظه اخيره، المستثمر ده مش شغال فى التنفيذ، ده يا اما مشغول و مطحون و مش فاضى يهرش، يا اما معاه فلوس بس معندهوش القدره على التنفيذ.
      المستثمر شغلته يجيب فلوس، مش هيغير الكاريير بتاعه و يسيب استثماراته تقع علشان سمع منى فكره وقرر يروح ينفذها :D
    id: '1727200750652959'
  - created_time: '2018-01-19T19:58:36+0000'
