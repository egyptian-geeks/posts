      name: Ahmed Yehia Emam
      id: '10155638836572182'
    message: |-
      سؤال ممكن نسأله لنفسنا: اذا فكرت في فكرة ومانفذتهاش بس عرفت احجزها لنفسي بالقانون وما حدش ينفذها غيري حتى اذا جات له نفس الفكرة بدون علم مسبق بيها مني أو من غيري، متخيلين التأثير السلبي على البشرية اللي انا اتسببت فيه؟.

      عشان كدة اعتقد لا يمكن ان يتواجد  قانون يحمي الفكرة وحدها، ولا يجب لوم كل من عجبته فكرة حد تاني بس بذل مجهود و مصاريف عشان ينفذها و التاني لسه بيحكي عنها و خلاص
    id: '1727585990614435'
