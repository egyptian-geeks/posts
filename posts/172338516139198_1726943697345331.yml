      name: Mohamed Abdelhamed
      id: '10215178635767384'
    message: "بعيدا عن ما هي الفكره . المهم الفكره تقدر تتنفذ علئ ارض الواقع ويكون
      معك أبحاث ليه وغيره .. غير كده يبقى لعب عيال .. مثلا للطفل الصغير عنده افكار
      كتير خياليه\U0001F603 \nوغير كده تكون تبع  مجالك . مش مثلا واحد بتاع كفته ويخترع
      دواء لعلاج الفيروسات \U0001F603"
    id: '1727204767319224'
  - created_time: '2018-01-19T20:45:13+0000'
    from:
      name: Mahmoud Amin
      id: '939098632915712'
    message: اولا زي ما الناس قالتلك الفكرة على كده ككلام ملهاش قيمة .. قيمتها لو
      انت عامل عليها شغل من اول البيزنس موديل الى البروتوتايب ... وكمان خلي بالك ان
      لو انت وصلت للمرحلة دي بتكون تشبعت بالفكرة وانت احسن واحد ينفذها وهتكون جالك
      افكار اضافية عليها .. ساعتها لما هتدور على مستثمر لو هو حب يسرق فكرتك ساعتها
      هيكون هو محتاج وقت اكثر منك عشان ينفذها (لاحظ انك غالبا قطعت شوط كبير من المشروع
      اصلا .. ) وهيكون محتاج لحد ينفذهاله وهنا نيجي لنقطة تانية مهمة في الفكرة ...
      لازم تبقا عارف كويس اذاي تتنفذ او الknow how بتاعها لان لو انت مش عارف هتتنفذ
      اذاي مش المستثمر هو اللي هيسرقك .. لا ده الصنايعي اللي شغال تحت ايدك هو اللي
      هيسرق الفكرة ويروح ينفذها بدالك ... الخلاصة يعني انك لو وصلت لمرحلة انك عارف
      الفكرة تتنفذ ازاي وانك اشتغلت عليها بكل كبير قدر الامكان في الحالة دي انت اقدر
      حد انه ينفذ الفكرة بشكل كويس ومتبقاش خايف على فكرتك من السرقة ... (طبعا ده مش
      ضمان ان افكارك مش هتتسرق . انت عندك سركات عملاقة افكارها بتتسرق عادي جدا وشوف
      السناب شات والفيسبوك عمل معاهم ايه مثلا :) ) ...
    id: '1727233140649720'
  - created_time: '2018-01-19T21:35:41+0000'
