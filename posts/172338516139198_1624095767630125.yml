message: "طلب مساعدة : \nانا مهندس حاسبات ، شغال دلوقتى بصفة موقتة لصالح بيزنيس ناشئ
  \nبقى لى فترة شغال معاهم بحاول اطور لهم انظمة لخطوط انتاج مصانع بالاساس انظمة مدمجة
  \nفين المشكلة بقى ؟ \nمدير المصنع من فترة بدا يطلع فى دماغة اننا عاوزين نزود نسبة
  شغلنا من السوفتوير عشان نقدم خدمات افضل \nاتناقشنا فى عدة محاور و لكن كلامى طبعا
  كان تلطيش \nبمعنى انا بتوقع مثلا ان معالجة الصور كويسة فقول والله ممكن معالجة الصور
  تعمل كذا و كذا على حسب معرفتى و اللى دراسته \nفين المشكلة برضو ؟\nالمشكلة انى مطلوب
  منى مجال نبدا نحدده  نتحرك فيه واحدة واحدة \nالاستثمار هيكون بمبالغ كبيرة اقلها
  مليون \nفطبعا هروح فى داهية مستريح لو كلامى مكنش مظبوط \nفالمطلوب : \nكل علم فى
  الدنيا على حد علم بيبقى فيه جزء اساسى و جزء متقدم \nمثلا الالجورزمات بيبقى فيها
  الاساسى اللى هو ال search & sort \nو حبة معلومات عن time,size complexity  و كدا
  انت عندك خلفية\nو المتقدم بقى ممكن يكون جراف سيرش او غيره  \n------------------------------------------------------------------------------\n-فاية
  المجالات دى بتتكلم عنه  كاساسى و متقدم و التطبيقات المتعلقة بالموضوع دا :\n=معالجة
  الصور \n=الذكاء الصناعى\n=الروبوتات\n= deep learinig, machine learning\n=نظرية التحكم
  \nو من وجهة نظركم شايفين اية اللى ممكن يكون موضوع او علم ذو جدوى \n=====================================\nارجوكم
  بللاش حد يبعتنى ، اللى عارف و مجرب و مطلع نتايج \nعشان الوقت و المجهود بالنسبة لى
  ضيق جدا جدا \nانا عارف ان البوست مش مظبط و انا لسه مش عارف انا عاوز اية \nبس معلش
  و الله انا وقت ما دماغى تترتب مش هتعب حد \nاسف و شكرا مقدما \n***********************************************************\nاخيرا
  لو حد مر بالتجربة بتاعت انه يضيف جزء جديد لشركته يا ريت يساعدنى من ناحية التفكير
  و ترتيب الدماغ عشان الموضوع بيصرف مجهود جبار جدا"
