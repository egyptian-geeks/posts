attachments:
  data:
  - description: "احنا مش هنقولك ازاى تهاك :D\nإنما هنتكلم عن طريقة شيقة جداً و غريبة
      الـ hackers ممكن يستخدموها علشان يعرفوا الـ password بتاعك!\n\nفى الطريقة دى
      الـ hackers بيصورا الشخص نفسه و هو بيدخل الباسورد، بيصورك و هو بعيد عنك .. و
      بالفيديو ده و بمعرفة أبعاد الموبايل اللى الهدف  بيستخدمه - اللى هو انت - بيستخدموا
      برامج خاصة علشان يحددوا من حركة ايدك ايه الـ characters اللى انت كتبتها!! :D\nو
      زى ما قال professor اسمه \"Vir Phoha\" إن الموضوع زى قراية الشفايف!\n\nمع انتشار
      استخدام الـsmartphones فى السنين الأخيرة و إن حياتنا كلها بقت عليه و كل تعاملتنا
      عليه، فالموضوع ده لما يتم استخدامه و انتشاره بشكل أوسع .. هيبقى مرعب! 3:)\nو
      نفس التكنيك بردو ممكن يستخدم مع الأشخاص اللى يستخدموا الـ ATM!\n\nحبة أكشن؟
      يلا بينا :D ..\n50 متطوع تم تجربة الموضوع ده عليهم، ازاى بقى؟\nخلوا الخمسين
      متطوع يدخلوا أرقام الـ PINs بتاعتهم على موبايل HTC، باختلاف أوضاع الأشخاص و
      هم واقفين أو قاعدين whatever ..\nالباحثين صوروا اربع فيديوهات للأشخاص دول باستخدام
      نوعين من الكاميرات؛ كاميرا Google Nexus 5 و كاميرا Sony، و كل الفيديوهات اتصورت
      من على بعد من 12 لـ 15 قدم - اللى هو بالمتر عندنا من 3.65 لـ 4.57 متر :D - و
      التصوير ده تم من جنب أو من ورا التليفون .. مع الحرص إن مفيش حاجة من الشاشة تظهر
      خالص أو يتشاف المتطوع داس على ايه.\n\nنكمل الأكشن :D\nكده بقى معانا فيديوهات
      .. نستغلهم بقى :3) \nاستخدموا Image analysis techniques و Motion tracking algorithms
      أو تقنيات لتحليل الصور و خوارزميات تعقب لحركة المتطوع، و ده علشان يقدروا يحللوا
      حركته و حركة صوابعه على الشاشة.\n\nالأمر الملحوظ بقى إن الموضوع كان فعال ..
      و بنسبة من 40% لـ 62% الـ software ده قدر يخمن الـ PIN اللى المتطوع ده دخله،
      و ده طبعاً بيعتمد على الـ quality بتاعة الفيديو .. و كمان الـ zoom ratio للكادر،
      و نسبة نجاح البرنامج فى إنه يخمن الـ PIN بتزيد لـ 82% و لـ 94% كل ما الجودة
      بتاعة الكاميرا بتزيد.\nو Vir Phoha بيقول كمان إن فى خلال 30 دقيقة من تصوير الفيديو
      بيقدروا يخمنوا الـPIN صح!\n\nخلاص الخصوصية بقت مضروبة بالنار :'D :D\n===\nالمصدر
      مع تفاصيل أكتر،من اللينك ده:  http://bit.ly/1SkWDkW"
