    message: "JS has some really good parts mixed with really bad parts. underscorejs
      & jquery are examples of what you can do when you really know the language.
      \n\nBoth JS & Python are dynamic. Dynamic languages _can_ be strongly typed.
      Python do all the required type checking at runtime & gives you good error messages,
      e.g. \"TypeError: unsupported operand type(s) for +: 'int' and 'str'\" at the
      exact line which contains the error. JS, although it knows about types, weakens
      the type system by doing automatic conversion, which is wrong most of the time.\n\nThese
      2 jokes are funny because they are real\nhttp://anongallery.org/220/javascript:_the_good_parts\n\nhttps://www.destroyallsoftware.com/talks/wat"
    id: '875190502520659'
