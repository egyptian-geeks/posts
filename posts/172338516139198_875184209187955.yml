    message: Guys, I like Python cause the language itself has very nice and clean
      syntax, I like the indentations instead of curly braces, being a big fan of
      VB and also no more ";". The thing I hate about JS is it looks like C# and Java
      but it isn't. It also has very bad autocomplete and debugging and I hate being
      tied to a browser to test my code. Sometimes it is nice just to write some server
      side code or maybe some algorithms or even in Python a Tkinter application which
      is like a windows application. Also Python can be used for scripting and access
      the file system. JS on the other hands just does access to HTML elements and
      the syntax is never really that readable to me, whereas in Python I can read
      what the program is doing and understand. I can easily download Pycharm or Eric
      or even some Emacs mods and work on Python with great Autocomplete and debugging.
      I don't know how I can do that in JS, Also, even the JS frameworks you guys
      mention are mainly UI manipulation and I don't really get a buzz out of that,
    id: '875226125850430'
