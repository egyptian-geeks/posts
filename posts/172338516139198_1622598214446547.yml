message: "وظف النهاردة WUZZUF بالتعاون مع أحمد علي مؤسس \"A2OJ\" أعلنت عن أول مسابقة
  برمجة في مصر تحت عنوان \"A2OJ Code Battle\". \nتشكّل تلك المسابقة أو ال\"كود باتل\"
  فرصة مثالية لجميع المبرمجين المصريين للتنافس فيما بينهم والعمل على إظهار قدراتهم
  وخبراتهم في البرمجة سعيََا منهم لإثبات أنهم الأفضل.\n\nتقوم فكرة المسابقة على سلسلة
  من الألغاز البرمجية الذكية التي يقوم المتسابقون بحلها على موقع A2OJ. تنقسم المسابقة
  إلى أربعة مراحل تختبر Code Battle من خلالهم مهارات المتسابقين وقدراتهم على حل هذه
  المشاكل البرمجية، ويتأهل أفضل المتسابقين في كل مرحلة إلى المرحلة التنافسية القادمة
  وصولََا إلى المرحلة النهائية التي ستقام في التاسع والعشرين من شهر أكتوبر الحالي
  بين أفضل خمسين مبرمج مِن مَن اشتركوا في المسابقة."
