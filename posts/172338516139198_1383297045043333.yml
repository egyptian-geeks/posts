message: في شكاوي إن مواقع وخدمات مش شغالة كويس أو بتفصل فجأة أو مش راضية تحمل سواء
  ناس متصلة على 3G شركات موبيل أو ADSL في بيوت ومكاتب.. في تطبيق استخدامه سهل جدا
  تقدروا من خلاله اجراء فحص سريع على الشبكة عشان يكشف عن وجود مشاكل بتأثر على الخدمات
  أو وجود تقنيات مراقبة أو حجب ويعرفكم بيحصل ايه بشوية تفاصيل فنية. التطبيق متاح لهواتف
  أندرويد (https://play.google.com/store/apps/details?id=org.openobservatory.ooniprobe)
  وأبل (https://itunes.apple.com/US/app/id1199566366). اللعبوا كده وتعالوا نشارك النتائج
  ونتناقش فيها ونفهم
