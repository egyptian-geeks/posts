message: "بمناسبة مقال احمد عبد الغنى انا عاوز افضفض شوية معاكو\nفى نقطتين\nالاولى\nانا
  من اوئل الناس الى انضمت للجروب وحسيت بالفرق بينو وبين اى جروب تانى\nولم ارد ان يذيد
  عدد الاعضاء عن 200 عضو لانى اعرف بذيادة الاعضاء سيصبح كاى جروب اخر\n\nالنقطة الثانية\nاسمحو
  لى ان اتحدث عن نفسى قليلاً\nفى قرية صغيرة فى ريف مصر وفى الصف الثانى الثانوى درست
  GWBaisc\nمفيش مصادر لاكمبيوتر ولا كتب ولاحتى حد تسالو\nواخيراً وجدت كتاب فى مكتبة
  المدرسة\nالناس كلها بتذاكر وانا ماليش غير التفكير والكلام عن البيسك والبرمجه والكمبيوتر\nكانو
  بيسمعونى الاول بعدين حسيت مصدعهم ع الفاضى\n-تفاصيل كتير مالهاش لازمة-\nتمر الايام
  واسافر القاهرة واشترى كمبيوتر واتعرف على المنتديات, ايه ده دا فى ناس ذاييى :D\nوالفيس
  بوك بقى, ووجدت ناسى كتير من سنى والى لو كنا اتقابلنا من ايام ثنوى كنا هنبقى اصحاب
  \nالنهارده انتو اصحابى - عافية بقى :)\nمن الناس الى كنت اتمنى اقابلهم حتى قبل الجروب
  محمد مليجى ومن الناس الى قابلتهم \nمحمد سامى, احمد فتح الله, محمد تيسير, ورامى محروس
  - اظن هنا بس مختفى - \nفى ناس عرفتهم من الاوف لاين كومينتيز مش جامدين ولاحاجه -ذايى
  كده- بس طيبين ويتصاحبو :)\n\nالى عاوز اقولو الاستفادة مش كل حاجه - ماكلنا بنستفيد
  من استاك اوفر فلو وكلنا بنكرهو :) - اهم حاجه الروح الى اتمنى ان الكل يحافظ عليها
  :)"
