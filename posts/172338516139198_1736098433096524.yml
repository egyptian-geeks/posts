    message: |-
      بص يا فندم انا جربت كل ما يخطر على بالك من text editors الحقيقة ...

       notepad++, sublime, atom , brackets, vim, emacs

      كل واحد فيهم ليه أفضلية على التانى فى شىء ما، و مفيش حد بيختار واحد منهم فى النهاية الا بناءا على الـ personal perference كعامل أساسى فى اخر الموضوع ...

      لغاية الحقيقة ما ميكروسوفت قررت فى النهاية تعمل text editor اسمه visual studio code قايم على فكرة انه ياخد كل المميزات اللى فى الباقيين و يحاول يجمعهم مع بعض فى مشروع واحد يشتغل على كل الأنظمة و يتم تحديثه باستمرار بكل الاضافات الجديدة اللى بتظهر فى باقى الـ text editors مع امكانية انك تنقله كتير من الحاجات اللى كنت متعود تستخدمها مع اى واحد تانى قبله ... و الحقيقة كان غريب انه ميكروسوفت تحديدا تقدر تعمل حاجة بالعظمة دى ...

      لو حضرتك بصيت على أغلب كورسات البرمجة فى اخر سنة تحديدا و اى قنوات بتقدم محتوى تبع البرمجة هتلاقى انه أغلب المبرمجين و المطورين بدأوا يشتغلوا خلاص بـ vs code و بينصحوا أى حد تانى انه يبدأ فى استخدامه لانه بياكل الماركت بتاع الـ text editors حرفيا دلوقتى ...
    id: '1736150393091328'
