    message: "فعلا متفق معاك  بالنسبه للمقال بتاع سكوت الخاص فرده على استخدام جوجل
      ولا لا فى انى اللاقى كود معين او انى اكون حافظه \nهى تقريبا نفس الفكره فى انى
      استخدم editor with autocomplete option or not \nمن ناحيه التعلم وغيره بس انا
      شايف بمثال بسيط ان لو فاهم if condition كويس  هل هيفرق ان اعرف السنتكس واكتبه
      مباشره ولا ابحث عنه واكتبه فى حته انى ديفليبور كويس \nبس متفق معاه فى الجزء
      اللى اعتقد انه قاصده من الاجابه وهو تغيير النمط عموما وانك تحط نفسك تحت ضغط
      ولما قال انك لازم تمارس حل المشاكل البرمجيه بشكل اسبوعى على الاقل مش مجرد المشاكل
      الخاصه بالشغل\nبس ف كل الاحوال طالما بتقدر تحل مشكله فده اكيد مفيد وبيدى خبره
      بغض النظر عن التول اللى بتستخدمها وانك تتعرض لمشاكل وتحلها ده بيخلى عندك حته
      ان لو قابلتك مشكله ملهاش حل هتقدر تلاقيلها حل بشكل ما  او انك ممكن تعدل على
      مشكله حد غيرك لاقلها حل \nغير انى انا  مثلا  مبتدئ فلو ما استخدمتش جوجل مع المشاكل
      اللى بتقابلنى فايه البديل وهاخد وقت كتير لان غالبا ماعنديش الاساس اللى يساعدنى
      على حلها \nممكن لو انا فى  مرحله متقدمه مثلا افكر فى حل المشكله لمده ولتكن ساعه
      مش اكتر ملقتلهاش حل دور عليه نفس الطريقه المستخدمه فى التدريب على مسابقه acm
      مثلا وغيرها Emad Elsaid"
    id: '838181492888227'
