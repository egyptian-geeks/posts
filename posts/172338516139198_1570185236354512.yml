message: "هل لو شخص درس  المواضيع الأكاديمية اللى موجودة فى كل الحاسبات والمعلومات
  المتعلقة بالــ \nSoftware Engineering \nزى مثلا \nprogramming languages \nData Structures
  and Algorithms \nOOP && OOA && OOD \nDBMS ( SQL && NoSQL ) \nMath Topics ( Probability
  and Statistics , calculus , discrete mathematics , Linear Algebra ) \nsystems development
  life cycle (SDLC)\nو كمان درس بعض المواضيع الأخرى زى\nAI and Machine learning \nبالإضافة
  أنه عمل بعض المشاريع .\n__ \nمجال دراسة الشخص دا غير متعلقة بالحاسبات . \nهل يروح
  يقدم على شغل أفضل ولا يدرس م الأول فى إحدى كليات الحاسبات والمعلومات ف مصر .  \nسن
  الشخص دا عدى 20 سنة  ولو قدم فى كلية حاسبات مينفعش يختبروه و يعدى كذا سنة بدل ما
  يدرس م الأول ؟؟ \n\nشكرااا ...."
