  طيب سؤال ممكن يكون مكرر بس انا ضورت في الجروب ملقتش.
  اللاب تب بتاعي للمره التانيه في 5 سنين المزربورد باظط. فا قررت اني افكس و اجيب دسكتوب زي البني ادمين.
  انا معنديش اي فكره عن الهاردوير و عمري ماشتريت دسكتوب.
  شغلي اساسا ويب و موبيل دف.
  My old lab was macbook pro 8.1(late 2012), dual i7 2.8ghz 16gb ram.
  عايز اجمع دسكتوب يديني
  1. نفس البرفورمنس او احسن ياريت.
  2.حجمع في مصر ياريت الكمبوننتس تكون موجوده هنا.
  3. مش عايز ادفع اكتر من 10،000 في الاول و ممكن ازود البدجت ل30،000 بعد شهرين.

  ممكن حد ينصحني اجيب ايه :D?
  What motherboard, processor should i get? Low starting budget but allow for future upgrades epic performance for npm/nodejs/android emulators (i dont do gaming at all only 3 above is what i run99% of time)
