    message: |-
      You have one of two main options when it comes to hardware.
      You either go with Intel processors or AMD processors especially with their new Ryzen, however given that you don't care about gaming much you can go with Intel since it has integrated graphics unlike Ryzen which you would need to buy dedicated graphics.
      You can go with Intel Core i7 7700 or i5 7600 I recommend saving some money and go with i5 the performance is not worth the higher price.
      Any compatible Motherboard would do, I recommend either Gigabyte or Asrock
      Since you're mainly focusing on productivity invest more in a very fast SSD like a Samsung 850 Evo which is a SATA based SSD, or even go higher with an M.2 NVMe based SSD like Samsung 950 Evo, just make sure your motherboard supports m.2
      And RAM at least 16gb DDR4 (3000 MHz) or more, also make sure your motherboard has more slots so you can expand in the future if you want, also buy two of them at a time to leverage dual channel for better performance.
      Unfortunately I don't know the prices in Egypt, but you can use
      www.pcpartpicker.com to try different configuration and see how much it can cost
