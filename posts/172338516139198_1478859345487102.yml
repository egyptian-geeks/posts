    message: |-
      اعتقد كلامك في مغالطات كتير نبتدي بتقييمك للسوفت وير في مصر ان جودته قليلة ده كلام عاري تماما من الصحة والدليل ان في شركات مصرية عندها منتجات عالمية زي ITWORX و LINKDEV و Valeo وغيرهم
      تاني نقطة المبرمج المصري مترتب حاليا من اعلي ٥٠ جنسية من ناحية الجودة + السعر
      واخيرا اكيد في مشكلة في بعض الشركات في التعيين والمقابلات واللي اشهد عليه ان الاسلوب اللي انت بتحكي عليه مات في معظم الشركات فبلاش التعميم
    id: '1478880065485030'
  - created_time: '2017-05-10T15:27:59+0000'
    from:
      name: Ahmed Eid
      id: '762135870664322'
    message: "\"كنت مبهور انهم مطلبوش CV والجو التعبان ده وقلت لنفسي الناس دي فاهمة
      \" ..\nفانت شايف ان ال CV جو تعبان . انما مش حاجه هتعمل بيها screening مثلا
      ؟!! امال ليه كل الشركات السحريه اللي بتعمل منتجات سوفتوير نضيفه اللي برا بتطلبه
      ؟؟؟\n\nانا معرفش انت اشتغلت في ايه الحقيقه .. بس كون انك مشتغلتش مع شركات بتطلع
      سوفتوير حلو و نضيف وبجوده كويسه ... ده مينفيش وجودها !!\n\nاما حته ال problem
      solving ديه اصلا مؤخرا محل سف من اغلب الناس على الشركات اللي بتعمل ال whiteboard
      interviews ..  ومن ناس تقيله ..\nلو تعرف Max Howel كان كاتب التويت دي \nhttps://twitter.com/mxcl/status/608682016205344768\nوبعدها
      ناس كتير تبدت تخشو راه وتكتب مشاكلهاو اتعمل ال Git Hub repo دي\nhttps://github.com/poteto/hiring-without-whiteboards\n\nفالحقيقه
      لو الموضوع مختصر في json parsing  والكلام ده ..فلو هي دي اللي الشركه محتاجه
      الموظف فيه .. فده حقها انها تختار الشخص اللي هيناسب الوظيفه اللي جايه عليه ...
      \nمش لازم يكون ساحر ... ولو السوفتوير هنا وحش و ضايع و المهندسين المصريين ضايعينين
      نتيجه ان كل تجاربهم مع حاجات فاشله ... ليه بيعرفوا يسافروا و نص اللي نعرفهم
      متنطورين ما بين هولندا و استراليا و المانيا !"
