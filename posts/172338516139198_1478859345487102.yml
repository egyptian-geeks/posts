      معلش ياعمرو اعترض على كلامك وبشدة وف كل ركن منه، الا طبعا الحالة اللي انت حكيتها

      فيه شركات كتير ف مصر عندها سوفتوير بدرجة محترمة من الجودة، شركات صغيرة وكبيرة

      واضح ان سنك صغير، ياريت متاخدش الموضوع بشكل شخصي، خبرتك اقل من انك تحكم على السوفتوير ف مصر وتقول كمية الكلام اللي قولته ده كحقائق، انت ضارب ارقام ونسب كتير ف البوست بتاعك مش مظبوطة، اتمنى تراجع نفسك فيها
    id: '1478985658807804'
  - created_time: '2017-05-10T17:33:22+0000'
    from:
      name: Taghreed Mohammed Kamel
      id: '1872433002767763'
    message: |-
      ممكن هما كانوا عايزين يشوفوك بتعرف تعمل حاجة معينة من الأساسيات وانت استخدمت framework
      يعني جايز انت حليت التاسك بالظبط اللي هما عايزينها
      بس هما مش عايزينها بالشكل اللي انت عملته وعايزين يشوفوا تفكير ف استخدام technologies هما شغالين بيها
      ده بخصوص تجربتك ف التقديم على شغل معاهم
      لكن ما يخص الجودة بتاعة السوفتوير و إهمال ال UX UI وما إلى ذلك
      ف ده موضوع مختلف أظن إنك دخلت المواضيع ف بعضها
      تقدر تناقش أسباب ﻻ نهائية لمستوى جودة السوفتوير المصري منها الفلوس والخبرات والإدارة
    id: '1478986302141073'
  - created_time: '2017-05-10T23:13:36+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: "هو مبدأيا فيه اكتر من مشكله في الحكم بتاعك\n\n١- انت حكمت ان السوق كله
      هو ويب و بس لدرجه انك اصلا مذكرتش انك بتتكلم علي ويب و ذكرت صفات مش موجوده غير
      في الويب علي أساس انها من اساسيات البرمجة نفسها (بالمناسبه، كون الحاجه responsive
      ولا لا، ده في حد ذاته يعتبر تكنولوجيا و الشركات اللي زي جوجل و أمازون و ميكروسوفت
      مش بأسأل فيه)\n٢- انت مش مطالب علي الإطلاق ان يكون عندك مهارات UI و UX. الحاجات
      ديه ليها متخصصين واللي مودي مصر في داهيه هو ان اللي بيعملها مش متخصص. \n٣- الهدف
      من اي اختبار في الدنيا هو انك تبين انك تعرف تبني حاجه من الصفر لو احتجت ده مش
      الهدف هو انك تعرف تخلص التاسك و خلاص. في ميكروسوفت مثلا، ساعات بينطلب منك انك
      تعمل sorting معين. بنفس المبدأ، ممكن المتقدم للوظيفة يعمل Array.Sort ولا ينده
      علي ال sort بتاعه ال STL و يبقي عمل التاسك"
    id: '1479207018785668'
