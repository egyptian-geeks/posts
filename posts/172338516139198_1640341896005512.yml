      name: Ahmad Hisham
      id: '10159889607765058'
    message: |-
      الشركة الكبيرة ... لإنك لو إبتديت في مكان كبير حتي لو إتعلمت ببطأ فهاتتعلم وهاتكسب إسم المكان وهاتتحرك من شركة كبيرة للتانية، الشركات الصغيرة بتعلمك الفهلوة وعدم التركيز علي تفاصيل الجودة "غالبا".
      طبعا قصدي علي شركة كبيرة إللي هي vendor أو حاجة Multi-national زي IBM or HP، مش حجمها كبير وخلاص، إنما لو قصدك كبيرة حجما بس مش كبيرة في الشغل (زي إنك تبقي في فريق التطوير بتاع بنك مثلا)، فالشركة الصغيرة إللي بتقدم شغل برمجة أو نظم لعملا تانيين (service provider) أحسن.
    id: '1640599602646408'
