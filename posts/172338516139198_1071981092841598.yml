    message: "- بص مبدأيا فيه خلط بين تحديد إيه الأبعاد الزيادة عن الثلاثة أبعاد اللي
      إحنا نعرفهم، \nفيه ناس بتبدأ إن الزمن هو البعد الرابع، و في ناس بتتكلم إن البعد
      الرابع و الخامس و ما إلى ذلك  هيا أبعاد مكانية، و أظن إن اللي جمع المفهمومين
      مع بعض هي نظرية الأوتار. و أظن إن دي أقرب حاجة للصح، أنا متخيل إن الزمن ده بعد
      بيتحرك فيه كل الأبعاد التانية، مش كبعد ممكن تضيفه أو تشيله.\nفا أنا هأتكلم عن
      البعد الرابع كبعد مكاني.\nو ممكن ترجع للصفحة دي لمعلومات أكتر عن الأبعاد في
      العلوم المختلفة\nhttps://en.wikipedia.org/wiki/Dimension\n\n- ثاني حاجة، مفيش
      كائن ثلاثي الأبعاد يقدر يتخيل تحديداً حاجة في البعد اللي أعلى منه، يعني مثلاً
      ال Tesseract أو المكعب بتاعنا لما يكون في البعد الرابع، إحنا بنقدر نشوف \"ظله\"
      أو \"إسقاطه\" في عالمنا ثلاثي الأبعاد اللي بيكون على الشكل المشهور اللي أكيد
      شفته قبل كده زي هنا، لاحظ إن ظل الحاجة رباعية الأبعاد عبارة عن شكل مجسم ثلاثي
      الأبعاد!!\nhttps://en.wikipedia.org/wiki/Tesseract\n\nزي ما الكائنات اللي في
      العالم ثنائي الأبعاد ما بتقدرش تشوف غير إسقاط \"ظل\" المكعب ثلاثي الأبعاد في
      عالمها ثنائي الأبعاد.\nو فيه فيديوهات كتير بتتكلم عن الفكرة دي من أبسطها اللي
      واحد صاحبنا ذكرة في تعليق سابق بتاع كارل ساجان.\nhttps://www.youtube.com/watch?v=Mk4TkVNGwvk\nو
      ده فيديو جميل جداً\nhttps://www.youtube.com/watch?v=uDaKzQNlMFw\nو ده فيديو
      كويس كمان\nhttps://www.youtube.com/watch?v=rG6aIVGquOg\n\n- ثالثاً ممكن تحاول
      توصل لمقاربة للدنيا هيكون شكلها إزاي في البعد الرابع مثلاً لو تخيلت ال tesseract
      و تخيل كل مكعب كأوضة ليها باب فكر إزاي ممكن تطلع من باب مكعب و توصل لباب مكعب
