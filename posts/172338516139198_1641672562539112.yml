message: "سؤال غريب شوية \nلو أنت عندك عملاء واثقين فيك نتيجة شغلك معاهم كفريلانسر
  فترة طويلة \nوالشغل موجود وعايز توظف مبرمجين وتأسس شركة\nتعمل الشركة الأول وتقابل
  الناس فيها لكن هتكون فاضية ومفش فيها حد غيرك\nولا تشوف ناس الأول وتقنعهم وبعدين
  تبدأ تأسس شركة\nوفي كل الأحوال ايه افضل مكان أو طريقة عشان تلاقي مبرمجين مستواهم
  كويس\nلو حد عند رأي أ خبره لتأسيس شركة والطريقة الصح للبداية ارجو أنه يساعدنا"
