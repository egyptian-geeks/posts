      id: '10159880265870164'
    message: |-
      ممكن تاسس مؤسسة فردية الاجراءات بسيطة في الاستثمار انت محتاج يكون عندك عقد ايجار عليه اثبات تاريخ في الشهر العقاري ووصل كهرباء عدى عليه اقل من ٣ شهور وتقدر تقدم .. ممكن تستعين بمحاسب قانوني او محامي من خلال انك تعمله توكيل عام بتاسيس الشركات.

      بعد ماتاخد السجل والبطاقة الضريبة بتقدم على بدء النشاط في القرية الذكية ايتيدا وده بيتم خلال سنة عشان تثبت انك بدأت النشاط.

      بتسجل المؤسسة بالتامينات وبتسجل نفسك وبتامن على نفسك وبتكون ملزم كل سنة بانك تقدم إقرار ضريبي
    id: '1641848132521555'
  - created_time: '2017-10-24T08:50:42+0000'
    from:
      name: Hany Saad
      id: '10155270396306616'
    message: |-
      انا مريت بالتجربة دى قبل كدا، رأيي الخطوات:
       - تتاكد من حجم الشغل اللى عند العميل وانه فعلا هيغطى مرتبات الناس اللى هتجبيها على الاقل ل 6 شهور مثلا.
       - تشوف مكان متواضع، وتأسس شركة، لان ببساطة ناس كتير هترفض تجيلك لو ما عندكش مكان وشركة، بالاضافة ان ده فى حد ذاته هيبقى مشروع ليك وهيبقى هدفك انك تكمل وتكبر الشركة مش هتفضل تشتغل على عميل واحد.
       - موضوع اجراءات التأسيس من الناحية القانونية ممكن تتغاضى عنه فى البداية، بس طبعا لو حصل تفتيش هتبقى مشكلة، او لو موظف طلب تأمينات مش هتقدر تعمله تأمينات
       - رأيي ان دى تبقى شركتك والتيم ده بتاعك، يعنى انت اللى تتعامل مع العميل بشكل مباشر، وتوزع الشغل على التيم، وانت اللى تكون مسؤول عن مرتباتهم وكل حاجة تخصهم، ومن غير تدخل العميل فى النقطة دى، وده يكون واضح للعميل والتيم من الاول.
       - حاول بقدر الامكان تتجنب ان تربط المرتب بنسبة، او بوجود شغل، ده هيقلق الناس، حاول تتفق معاهم على مرتب ثابت شهريا، ده اللى بيطمن الناس اكتر، وعشان كدا لازم تتكد الاول عن عندك حجم شغلك يغطي المرتبات لفترة.
    id: '1641870745852627'
