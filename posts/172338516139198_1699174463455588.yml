    message: |-
      Mass surveillance on WhatsApp is highly unlikely after E2E encryption was implemented, targeted attacks are always possible usually through other techniques like spywares.
      This is assuming that WhatsApp itself is not handing data to governments, but it is still unlikely given that WhatsApp only holds the unread messages, and the payload is still encrypted, they don't save messages, again that's what they claim, but they already went into enough troubles with other governments due to strict encryption like in Brazil.
    id: '1699542220085479'
  - created_time: '2017-12-23T01:02:03+0000'
    from:
      name: Emad Omara
      id: '10155049224141583'
    message: "There are two different things here \n1-text messages \nAs Mohamed mentioned
      they are end to end encrypted using Signal protocol , so what’s app can’t know
      the content of the message however they have access to other metadata like type
      of the message (text vs media) sender and recipient information like location
      and IP. \nAlso note that the group protocol implemented in WhatsApp is semantically
      weaker than 1:1 , basically it doesn’t guarantee future secrecy! \n\n2- RTP
      communications (audio and video calling) I honestly don’t know what WhatsApp
      using for this but most VOIP apps utilizes WebRTC which supports end to end
      encryption using SRTP + DTLS, it is very easy to use but also very easy for
      the server to do MitM attack as there is no easy way to verify the DTLS ephemeral
      certificates and this is where the new KeyTransparency project from Google try
      to solve \n\nThat being said, 99.99% you are safe if you use E2EE apps like
      WhatsApp or Signal"
    id: '1699689993404035'
