message: "سلام عليكم... \nدلوقتي انا عندي windows serviceموجودة عند ال client شايلة
  جواها web service مفروض ان واحد من ال requests ال هتجيلها اني اشغل الscanner\nوبما
  ان ال windows service واال interactive user كل واحد موجود ف session مختلفة, ف ال
  service مينفعش تظهر ايGUI لل user .\nوعلى اساسه كان الحل الوحيد المتاح اني اعمل
  desktop app يعمل هو عملية ال scanning واخلي ال service تظهره من جواها as a user
  process علشان ال UI يظهر. \nال desktop app شغال تمام... \nالمشكلة ف ال service لما
  بتشغل ال exe بتاعة التطبيق مبتبقاش شايفة ال source ال هتعمل بيه scan رغم انه متشاف
  وشغال ف التطبيق تمام.\nملحوظة مستخدم  asprise api مع dynamsoft virtual scanner.\nوال
  exception بيقول انه مش لاقي source يشتغل عليه.\n<error: failed to open data source:
  TWRC_ENDOFLIST>\nانا بحثت كتير لكن كل الحلول بتتكلم عن ال hardware ال هو اصلا مش
  موجود (شغال على virtual scanner )\nانا محتاج بس hints ابدأ منها لاني واقف بقالي
  \ زيادة عن يوم بدون حل...\nملحوظة تانية , التاسك مطلوبة ب windows service بالتحديد."
