      السؤال ده زي لما تسأل أجيب عربية سيدان ولا 4x4 و لا suv، و أجيبها هيونداي ولا تويوتا ولا BMW و لا كيا.
      نصها الspecs بتاعة المشروع و نصها التاني تفضيلك الشخصي للplatform و الlanguage.
      إنت فعليا ممكن تعمل كل حاجة .net لو عايز، أو كل حاجة JavaScript لو عايز، الlimitations بتاعة الtechbologies و الlanguages بقت قليلة اليومين دول، و ممكن تستعمل أي حاجة لو عايز علشان تعمل بيها مشروعك فمحدش هايقدر يجاوبلك علي السؤال ده من غير ما يفهم:
      ١. تفاصيل المشروع
      ٢. الspecs بتاعة الhardware
      ٣. الtechs بتوعك خبرتهم في إيه،
      و برضه في النهاية، كل واحد هايفضل تيكنولوجية عن التانية علي هواهم.
