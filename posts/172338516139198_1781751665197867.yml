    message: "Some people pick the tools and languages which have been adopted by
      greater organizations so that they feel safe. Problems never really arise at
      the beginning of a project, and it feels bad to spend years developing a system
      and end up throwing it away because the developers started to face language
      or library related limitations.\nThat's why if facebook or google release some
      framework you can easily tell that if google teams are using this then I can
      follow their lead and save my time and my team efforts .. they have probably
      already solved the big questions and problems ...\nThis is one smart and acceptable
      way to pick with if you aren't experienced enough. \nOne thing to have in mind
      as well, don't just pick for yourself, you have to know your team's capabilities
      as well, they may not be able to handle that. Try to first ask your team about
      their opinion and what would everyone pick first ..."
