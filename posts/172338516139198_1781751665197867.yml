    message: "انتا أسئلتك كلها جدلية فعلا :D و المشكلة انك عايز إجابات سهلة و بسيطة
      و فى نفس الوقت تنفعك لمدة طويلة من الزمن عشان تعمل استثمار طويل المدى :D \n\nو
      طبعا الإجابة اللى انا هاقولهالك دى مش هاتعجبك و يمكن تعملى بلوك لكن أنا هاقولهاك
      و خلاص \nكل يوم فى موضة تكنولوجيا جديدة بتطلع .. النتيجة انك تقدر تعمل الويب
      آبب بتاعك بنفس الكفاءة بكل اللغات و البلاتفورم اللى انتا ذكرتها .. و اللى ما
      ذكرتهااش   ..  فيه لغة اسمها GO  بتاعة جووجل .. وفيه لغة اسمها SCALA تبع الجافا
      \ .. و فيه حاجات مخصوصة للبرمجة المتزامنة طلعت فى فترة و ماتت تانى ..\nممكن
      تعمل بلغة ال PERL كمان و اللى الناس كانت بتحلف بحياتها و بتقولك ايه البايثون
      المعفنة دى \n\nانتا عايز تعرف الدوت نت طلعت ليه ؟؟  عشان لغة زى الC++  كان مافيهاش
      ميمورى مانجمينت و البروداكتيفيتى بتاعتها قليلة جدا .. فقاموا اخترعوا الجافا
      و السى شارب.\n\nلكن من اول 2011 الC++  بقى ليها ميمورى مانجمنت قوى جدا لدرجة
      ان انتا فعليا مش محتاج تشتغل بالدوت نت او بالجافا  .. بس فيه استثمارات حصلت
      و كود اتكتب  و الناس مش هاتسيب الشغل اللى اتعمل و تكتبه تانى من الأول \n\nتعالى
      بقى لتطبيقات الموبايل .. الكعكة الساخنة ..  لو آيفون .. كانت الدنيا واضحة و
      الناس بتشتغل XCode    ..  بعد كده الدنيا باظت و اخترعوا لغة تانية   Swift \n\nلو
      اندرويد .. كانت الناس بتشتغل جافا .. بعد شوية الدنيا باااظت .. و عملوا لغة جديدة
      اسمها كوتلين :D \n\nلو برمجة العاب .. كنت تشتغل OpenGL  أو DirectX \nبعد كده
      الدنيا بقت أصعب و مرهقة .. فبقى فيه Game Engines \nو كان Unreal Engine   واكل
      الجو\n\nبعد كده طلع بديل أسهل اسمه  Unity   من خمس سنين ما كنتش هتلاقى 1% من
      الموجودين دلوقتى يعرفوه أو بيشتغلوا بيه\n\nكل ده و انا لسه ما قولتلكشى كل اللى
      عندى .. أفاجئك أكتر .. شوف حد شغال فى آي بي إم يقولك ايه كمية البلاوى اللى هما
      اخترعوها و اللى بالمناسبة شغالة فى حاجات كتيرة جدا احنا ما نعرفشى عنها حاجة
      :'( \n\nيا راجل يا طيب .. لو وقعت فى واحد Front End  اللى هوا بيكتب تطبيق بيشتغل
      على البراوزر .. عشان يقولك كمية الحاجات اللى المفروض ينقى منها يوميا .. هاتعرف
      انه بيموت يوميا مليون مرة علشان يكتب سطر كود  ..  و هاتعرف ليه المفروض ياخد
      فلوس فوق الفلوس اللى بياخدها مرتين تلاتة ..  اسأله بس الفرق ما بين  Internet
      Explorer 6  و  IE 7  مثلا يعنى ..\nبالمناسبة  .. مايكروسوفت فى آخرة المطاف موتت
      ال IE   وطلعت براوزر جديد من الأول اسمه EDGE  \n\nتفهم من كلامى ايه .. تفهم
      ان التكنولوجيا الحالية .. مهما كانت منظمة و ذكية و كفاءتها عالية فى اللحظة الراهنة
      .. إلا إنها بعد شوية مش هتحقق طلبات الناس المتزايدة .. و اللى كتبها فى الأول
      بيدمرها فى الآخر و بيعمل حاجة جديدة من أول و جديد ..\n\nلأنه ببساطة مش هايقدر
      يعملها Maintenance  .. و لو قدر .. هاييجى حد بعديه هايقول مش عايزها و مش هاشتغل
      بيها.\n\nعايز استثمار .. يبقى انتا محتاج تستثمر فى ناس تقدر تواكب التطور الغير
      طبيعى للتكنولوجيا دى .. \nلو مش عايز تستثمر فى الناس ( وده حقك طبعا) \n\nيبقى
      تخترع خوارزميات جديدة .. و تعمل بيها براءة اختراع تقعد معاك 10 سنين كده عشان
      تضمن أرباحك \n\nكل اللى انا قولتهولك ده .. و برضه كل ده من على وش القفص .. لو
      عايز معلومات اكتر .. حاول تحضر أى مييتينج الناس بتعمله هنا .. و اسأل السبيكرز
      \n\nأتمنى ان الكلام ده يكون أفادك  .. و آسف على استعراض العضلات و المعلومات
      .. اللى بالمناسبة .. فيه ناس هنا عارفين أكتر منها بعشرات المرات .. و شكرا لإنك
      واصلت القراءة لغاية هنا :D"
