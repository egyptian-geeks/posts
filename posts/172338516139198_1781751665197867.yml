    message: |-
      As a primer, you can start with the term "design patterns", there are generic design patterns, and there are specific design patterns for certain domains, like designing enterprise applications, and patterns for solving specific problems, like integration patterns, concurrency patterns, unit testing patterns, SOA patterns, etc.
      Another side, which is selecting technologies: generally speaking you will start with the technology you are familiar with to solve every problem, but these technology have community and other related technologies to solve specific problems, then to be able to select from them, you should know as much as you can about these different technologies. I am not saying you should know everything about everything, but you should keep up to date with new technologies and techniques, why they being found in the first place, what problems they solve, what are their limitations, etc. When you have these basic knowlegde and you face a new problem, you can always fallback to your knowledge about these technologies to start seeking the best solution.
      Long story short: you can select when you know the alternatives.
