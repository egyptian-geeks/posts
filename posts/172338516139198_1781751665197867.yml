message: |-
  أنا عارف أنه سؤال جدلي بنسبة كبيرة بس أنا محتاج ردود الناس اللي إيديها إتعكت في معظم الTechnologies اللي موجودة في السوق. على أي أساس وبناءاً على إيه وإيه وإيه بالتحديد بنختار الTool أو الTechnology أو الLanguage. محتاج إجابة مفصلة أكتر من "على حسب الEnvironment والApplication والScope".

  على حسب أنهي Environment وعلى حسب أنهي Application وعلى حسب أنهي Scope؟

  - يعني تحديداً لو بعمل Web App إمتى أنفذه بPHP وإمتى C Sharp وإمتى Java وإمتى Pyhton أو Ruby. وتحديداً لو عايز أعمل ERP System إمتى ممكن أختار أو مختارش NET. وهكذا. ولو عايز أعمل System متعدد الأطراف بيتعامل كDesktop وكATM Machine وكWeb App وكMobile App فبنفك التشبيكة دي كلها إزاي؟
  أنا عارف أنه في الأول وفي الأخر أنا هحتاج شخص Senior يعمل الArchitecture وكل حاجة بس أنا محتاج أفهم الFoundation.
