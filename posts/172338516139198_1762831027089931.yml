      name: Rami Elsawy
      id: '10159797806250517'
    message: "From my experience in France. \n\nThe MOST IMPORTANT rule is: the style
      you choose in your visa/residency card has to be the one you stick to in every
      single paper you fill later, otherwise, you will be considered a different person.
      \n\n2nd rule is, unless explicitly told it's not important (like in my bank),
      you SHOULD NOT take off the 2nd and 3rd name. You will be told your name should
      mirror your passport. So all four names should be on the paper you're filling\n\nI
      chose to not use the middle name field as it means something different in the
      US. And chose the first name to be Rami.\n\nGood luck"
    id: '1763262817046752'
