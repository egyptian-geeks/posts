  - created_time: '2017-05-28T18:03:11+0000'
    from:
      name: Omar Ibrahim
      id: '10116066877056474'
    message: "I think starting a manufacturing related startup in Egypt is a difficult
      challenge, and I find Egyptian success stories in that field to be truly inspiring.
      While software startups can find ways to manage difficulties operating in Egypt
      (horrible internet, talent pool, incorporation laws, etc...), With Manufacturing
      related startups, there are no shortcuts. \n\nThe list of obstacles is just
      too long to list in one post, but it is fair to say that even the largest manufacturers
      in Egypt are having a hard time surviving. Imagine what it is like to start
      a small business."
    id: '1496014550438248'
