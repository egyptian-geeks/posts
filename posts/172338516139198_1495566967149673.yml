  - created_time: '2017-05-28T07:22:04+0000'
    from:
      name: Tarek Dawoud
      id: '10156109957694861'
    message: "يعني لتجنب الإجابات المعهودة من نوعية \"احنا فاشلين والمصريين فيهم داء
      عضال يمنع الخير على عكس بقية بلد الدنيا\".... عيوب مصر تحديداً في مجال الستارت
      أب من أكثر من جهة حاولوا يبدأوا مشاريع تبني الستارت أبس في مصر (الشركات الناشئة):\n1-عيوب
      في الثقافة: فيه ناس كثير فنيين في مصر ما عندهمش روح المبادرة \"أنت عايزني أقول
      إيه وأنا هأقوله\" وأقصى طموحهم هو الأمن الوظيفي وليس الغنى أو تطوير فكرة جديدة.
      وده بيبدأ من البيت (هل أهلك هايفرحوا لو سيبت وظيفة مستقرة ورحت تعمل شركة ناشئة)
      للمدرسة للمجتمع. العيب ده عموماً بيتصلح بالانفتاح على الغير من البلاد العربية
      للغرب... وفيه صحوة وزيادة في عدد الناشئين... عموما يمكن التغلب عليه بالحوار
      المجتمعي (زي البوست ده).\n2-عيوب في الخبرة: ما فيش ناس كثيرة عندها رغبة في الاستثمار
      في ستارت أب وما فيش ناس كثير عملتها وبالتالي فيه نقص في من تستشيرهم... فيه مجموعات
      في مصر بتعمل على النقطة دي تحديداً وفيه مؤتمرات ومبادرات. \n3-عيوب قانونية:
      ودي هي الثقيلة. أهم خاصية في الستارت أب هي القدرة على \"الفشل السريع\"... يعني
      لو الفكرة وحشة أو طقم العمل مش كفء، نلمّ الموضوع بسرعة ما نضيعش وقت وفلوس الناس
      ونتعلم من الفشل ونجرّب حاجة جديدة... مصر تحديداً قوانين فتح الشركات فيها قيمة
      ومعقّدة وبتحل مشكلة غير مشكلة الستارت أب... مثلاً علشان تقفل شركة موضوع كبير
      بياخد شهور وإجراءات قانونية معقدة... لأن القانون خايف من صاحب المصنع الغني اللي
      هايقفل مصنع ويتبرأ من تعهدات للعمال... ضديق ليا قاد مجموعة استثمار عربية حاولوا
      يفتحوا ستارت أب في مصر، ده كان أكبر عائق قدامهم... العيبين الثانيين لقوا ناس
      موهوبة تتغلب عليهم... إنما مخاطرة فتح شركة ناشئة في مصر كانت أضعاف فتحها في
      الأردن أو السعودية... وبالتالي كانت مخاطرة غير مبررة، لأن المبرمج الكفء المصري
      مستعد يروح يشتغل في البلاد الثانية دي... إنما المستثمرين ما كانوش مستعدين يتورطوا
      في مصر."
    id: '1495581960481507'
