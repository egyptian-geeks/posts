    message: |-
      السبب بسيط جدا
      التعليم والتربية
      معظم مهندسين البرامج المحترمين والمحترفين سافروا بعد ثورة يناير للخليج اوروبا وامريكا وتركوا لنا فجوة في سوق العمل بينهم وبين نوعين من المبتدئين: نوع منهم بدأوا في التعامل مع الشركات مثل الصنايعي يأخذ مقدمات ويسلم وينصب على راحته تحت بند انا فري لانسر ادخل وأخرج بدون التزام لنقص خبراته لا اكثر.
      أما النوع الثاني فهو يريد بأن يتعلم ويستفيد من خدمات الشركة براتب ثابت و غالبا بيكون بطيئ وتكلفته اعلى من انك تشتغل مع ناس من أيرلندا أو اوكرانيا أو بولندا لأنك حتشتغل معاهم في الانفينيتي
      دي خبرتي المحدودة في ستارت اب في مصر متخصصة في الصناعة منذ عام ٢٠١١ مع العلم باني لو كنت انشات نفس الستارت اب في مكان تاني كان حيبقى احسن بكثير من مصر.
      اعتقد ان مصر تعيش في أزمة ضمير وامانه وتعليم مش أزمة في البنية التحتية
    id: '1495889833784053'
