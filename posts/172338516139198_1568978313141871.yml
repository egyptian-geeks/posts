    message: |-
      Classes are singular .. Database Tables are plural
      Even if a class should return a collection a good naming should be for example "BookCollection" not "BooksCollection"

      This convention is used and implemented by Microsoft, (e.g. UserStore & ApplicationUserManager classes in Identity Authentication Implementation)

      for further explanation in C# please refer to this https://stackoverflow.com/questions/1126256/net-collection-naming-convention
    id: '1569274536445582'
  - created_time: '2017-08-05T17:46:11+0000'
    from:
      name: Hisham Fangary
      id: '10156660518155839'
    message: |-
      Single word naming:

      Only arrays/lists/hashtables should be plural. All other types should be singular. Ex. An array of books should be named "books", also helps in readability especially in non strong typed languages. Ex when you see var books = getResults();
      you know the function returns an array of books, not a single book.
      Classes and objects should almost always be singular, functions should always start with a verb.

      Multiword variables:

      If it's an array you should pluralize the subject, ex an array of providers of books should be named "bookProviders", you don't have to pluralize book because in this case this is a list of providers, and book is just the type of the provider. So the focus is on "providers".

      But Things get a little more vague when you get to more than 2 word variables, like what if you created a class that processes book providers?
      Should it be called "BookProvidersProcessor" or "BookProviderProcessor"?
      You can go with the singular version since the focus is on the "processor" part, because this is the main function of the class, however, you can also go with BookProvidersProcessor if you want to put an ephasis on the fact that this class processes multiple providers of books per instance, as opposed to processing a single provider per instance.

      In this case use your judgement and pick what you would like emphasized.
    id: '1569413519765017'
