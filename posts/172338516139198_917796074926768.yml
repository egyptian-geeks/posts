message: "\"The International Space Apps Challenge is a two-day hackathon where teams
  of technologists, scientists, designers, artists, educators, entrepreneurs, developers
  and students across the globe collaborate and engage with publicly available data
  to design innovative solutions for global challenges.\"\n\nThe NASA Space Apps Hackathon
  has been running for 2-3 years now. This year it will run in 111 locations throughout
  the globe with the first time participation by Egypt. It will be on the 11th and
  12th of April this year (Saturday and Sunday) before Shamm Nessim.\n\nWebsite for
  the 2015 Hackathon: https://2015.spaceappschallenge.org/,\n\nThe 2015 Hackathon
  is divided into the following categories:\n\n1. Outer Space\n\n2. Human\n\n3. Earth\n\n4.
  Robotics\n\nProgramming projects are proposed by NASA under these categories and
  participants can come up with their own idea if they want to. \n\nThere are also
  couple of ideas related to wearables and 3D printer in the other tracks.\n\nParticipants
  come from various backgrounds; scientists, entrepreneurs, data analysis experts,
  developers, designers...etc. There is no age limit or bracket. Last year there were
  participants from 16 years old to 6x.\n\nInterested participants can register at:\nhttps://2015.spaceappschallenge.org/location/cairo-waitlist/\n\nThey
  can make a team and associate with a challenge:\nhttp://spaceappscairo.com/teamsForm.html\n\nThey
  are welcome to join the particpants facebook group at:\nhttps://www.facebook.com/groups/spaceappscairo/"
