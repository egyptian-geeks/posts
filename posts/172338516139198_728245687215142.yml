message: "Software QC Engineer Job Vacancy \nCompany: ATI Systems Inc.\nwww.atisystem.com\nCompany
  Info: A major supplier for Emergency Warning and Notification Systems, located in
  Boston, USA, is looking forward to new Software QC Engineer to join the QC team
  in its Cairo branch, located in El-Manial\nJob Title: software QC Engineer\nJob
  Field: Emergency Warning & Notification Systems\nDepartment: Research and Development\nJob
  Type: Full Time\nJob Description: Looking for an individual to join our QC team
  with a view to a long term commitment to the company. The candidate will be responsible
  for performing tasks requiring planning, scheduling, and testing to assure that
  developed products meet design specifications and are within total quality management
  standards.  Candidate responsibilities will include the usual aspects of QC Engineer
  role including:\n1. Reviewing and contributing to test plans. \n2. Analyze the test
  basis and Identify the test conditions\n3. Preparation of test cases\n4. Preparation
  of testing data and testing environment \n5. Execution of test cases \n6. Logging
  and reporting the results of test cases execution \n7. Supporting the development
  team regarding the reported quality problems \n8. Automate test cases \n9. Execute
  different types of testing: functional, security, performance, usability, etc...\nJob
  Qualifications: \n1. Bachelor's degree in Computer Science / Computer Engineering
  / Software Engineering/ Computers and information.\n2. Minimum 1 year experience
  of software testing.\n3. Good knowledge of software testing process \n4. Good command
  of written and spoken English is a must.\nInterested candidates send C.V to     Junior.QC.Jobs.ATI.2014@gmail.com"
