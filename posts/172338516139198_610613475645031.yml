message: |-
  اهلا بكم في الحلقة السابعة عشر من راديو اسأل مطور, في هذه الحلقة نستضيف "هيثم الفضيل" المؤسس و المدير التنفيذي لشركة كنجن, نناقش مراحل تطور الفكرة من البحث الى المشروع الى الشركة.
