    message: "Momen Al Zalabany\n\nهوه متفهمه وجهة نظر حضرتك, بس زي ما  بنثبت حق الملكية
      الفكرية للعميل ليه برده لا نثبت حق الملكية الفكرية للحل التقني للمبرمج?!!\n\nبمعنى
      أدق. إحنا عندنا فكرة,و عندنا حل تقني ليها  و عندنا سرية تقاصيل عمل العميل. \n\n1-
      بخصوص سرية تفاصيل عمل العميل.\nطبعا دي أمانة في عنق المبرمج و حتى لو الكود ملك
      للمبرمج  لو فيه أمور خاصة للعميل ده فقط في إدارة العمل بتاعه, لا بد المحافظة
      عليها. فده طبعا مفيش اتنين بيختلفوا عليه.\n\n2- بخصوص الفكرة مش طريقة  إثباتها
      للعميل إنه ياخد الحل التقني ليها و  جهد المبرمج و يكتبه بإسمه و ينقل ملكيته
      له. هوه عايز يثبت فكرته لنفسه يروح يسجل بيها براءة إختراع بإسمه. و لو فيه مبرمج
      عمل حل تقني ليها فبيكون واضح ان الفكرة ملك لفلان لكن الحل التقني ملك للمبرمج
      فلان. لو العميل عايز كمان الحل التقني ماشي مفيش مشكلة ياخده بس يدفع تمنه أو
      يفتح شركة يعين فيها مبرمجين و تكون الملكيه له برده. مش معاه فلوس لده كله و الميزانية
      \nبتاعته محدوده  يدخل المبرمج معاه كشريك و لو المشروع نجح يبقى الخير بقى ليهم
      همه الإتنين. \n\n لكن العميل بيكون عايز يستحوذ على كل حاجه و عايز يسترخص و  بيدفع
      مبلغ زهيد جدا قصاد إنتاج المنتج و عايز بيه كمان يمتلك الحل التقني ويكتب إسمه
      عليه و  ينقل ملكيته له و يقول أصل الفكرة بتاعتي. \nالفكرة يا فندم بتاعتك روح
      سجلها بإسمك كبرائة إختراع. لكن هذا لا يعطي له الحق انه ينقل ملكية الكود بإسمه
      إلا لو دافع تمن ده. زي ما حضرتك تفضلت و قولت الشخص اللي بيبني عمارة بيمتلك العمارة
      علشان هوه دافع تمن العمارة بمبلغ و قدره فمن حقه فعلا يمتلك العمارة. لكن دافع
      مبلغ زهيد و عايز بيها يمتلك العمارة و يقول أصل الفكرة بتاعتي ده مش منطق."
