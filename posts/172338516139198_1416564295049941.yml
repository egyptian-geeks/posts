message: "السلام عليكم. \nعندي استفسار بخصوص هل الكود المصدري من حق العميل أم المبرمج؟\n\n-
  \ الصورة واضحة تماما لو المبرمج يعمل لحساب شركة ما، فكل ما يكتب من اكواد برمجية
  ملك للشركة صراحة لا مجال فيها للشك, و بالتأكيد اي شئ يقوم ببرمجته في الشركة فيحسب
  للشركة وحق وملك للشركة فقط ولا يمكنه استخدام الكود خارج نطاق الشركة.\n\n - أيضا
  الصورة واضحة في حالة العمل الحر إذا تم تعيين المبرمج على مشروع لمدة محددة و يتم
  له دفع راتب شهري مقابل عمله. فالكود من حق الجهه التي عينته. \n\n- لكن في حالة إذا
  المبرمج contractor خارجي و أتى له عميل طلباً برنامج, و قام ببرمجته.\nالمبرمج هنا
  بالضبط تماما بمثابة كيان منفصل, يقوم بالتخطيط للمشروع و إدارته ووضع خطة لبرمجته
  و كل شئ من الألف إلى الياء.  فهل ملكية الكود في هذه الحالة تكون للمبرمج الذي كتبه؟
  أم تكون للعميل؟ \n\nفلو مثلا دفع العميل 1000$ أو 2000$ مقابل إنتاج البرنامج, هل
  بهم من حقه تكون له الملكية للكود أيضا؟ أم تظل الملكية للمبرمج الذي كتب الكود؟"
