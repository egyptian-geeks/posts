message: "I ran into this neat tool that creates a native wrapper for any website:\nhttps://github.com/jiahaog/nativefier\n\nThing
  is, I need to pass a json string into the windows command prompt to allow a save
  as dialogue option for downloads. \n\nI tried using single quotes as shown in the
  documentation:\nnativefier <your-website> --file-download-options '{\"saveAs\":
  true}'\n\nAnd I tried double quote escaping:\nnativefier <your-website> --file-download-options
  \"{\\\"saveAs\\\": true}\n\nBoth have failed, any ideas on passing json as command
  prompt argument :("
