      حضل فعلا لكن انا برضه مش فاهم السبب بظبط لأني عايز احل الموضوع technical wise
      عشان الـusers الي بيخشو على الموقع مش هقول لكل واحد يقفل الـdata saver \n\n-
      لما سألت شخص تاني بخصوص الـdata saver وليه الموقع مبيفتحش لما اكون مشغله قالي:
      \"انه مبيفتحش المواقع الي بيلاقيها بتستهلك data كتير\"\nوطبعا انا شايف ان الكلام
      ده غير منطقي نهائياً لأسباب كتير \nلو كان كده ليه الموقع بيتفتح على incognito
      عادي ؟؟\nطب ليه بيفتح عادي لما بفتح الـmobile data او الـVPN؟؟\nالمفروض لو كان
      كده فعلا مكانش هيفتح الموقع نهائياً في جميع الاحوال\n\n- شخص تاني قالي: \" ان
      المشكله ليها علاقه بالـmobile friendly وان جوجل حزرت قبل كده ان المواقع تكون
      mobile friendly\"\nواداني اللينك ده:\nhttps://developers.google.com/webmasters/mobile-sites/mobile-seo/common-mistakes\n\nوبرضه
      انا شايف ان السبب ده مش مقنع ومش منطقي لأن جوجل من سنتين لما اتكلمت في الموضوع
      ده قالت ان المواقع الي مش mobile friendly ترتيبها في البحث هيقل \nيعني مجابتش
      سيره ان الموقع مش هيفتح!!\nبالاضافه ان لو كان الكلام ده صحيح كان هيحصل نفس النقطه
      الي ذكرتها فوق وهو ان كان الموقع مش هيفتح في جميع الحالات مش هيفتح في حاله وحاله
      لأ!!\nده غير ان الـbrowser بيجيب رساله بتقول:\nthis site can't be reached \n\nيعني
      هو موصلهوش اصلا\nيعني لو كان الموضوع ليه علاقه بأي شروط من جوجل كان كعاده جوجل
      هيظهرلي رساله توضحلي المشكله فين بظبط\n\nانا اسف البوست طويل بس فعلا الموضوع
      غريب جدا\nانا من فتره وانا شايف المشكله دي بس كنت فاكرها مشكله في موبايلي لكن
      لما لأست Client كنت عامله موقع بيقولي ان في users كتير باعتين شكاوي ان الموقع
      مبيفتحش على الموبايل وان حالتهم نفس الحاله الي كانت بتحصل معايا وكمان ناس تانيه
      اصدقائي عندهم نفس المشكله عرفت ان المشكله مش في موبايلي وانها مشكله عامه\n\nياريت
      الي عنده اي معلومه يفيدنا :("
