message: "كنت نزلت بوست امبارح بسأل عن مشكله معينه\nوده لينك البوست:\nhttps://www.facebook.com/groups/egyptian.geeks/permalink/1502245103148526/\n\nالبوست
  ده هيكون فيه وصف للمشكله تاني وهيكون كمان موجود نتيجه التجارب الي عملتها والاستنتاجات
  الي خرجت بيها من التجارب دي لعل وعسى حد يقدر يساعدني :/ \n\nوانا بعتذر ان البوست
  هيكون طويل شويه لأن فعلا المشكله مجنناني ومش عارف افسرها خالص\n\nورجاءً محدش يرد
  على البوست الا لما يكون قرأه كويس جدا عشان في ناس كتير كانت بترد عليا وردودها كانت
  غير منطقيه بسبب انهم مقرأوش البوست كويس \n\n1- وصف المشكله:\nفي مواقع من ضمنها موقع
  اشتغلت عليه بحاول افتحه من الموبايل من متصفح chrome وانا مشغل internet عن طريق الـwifi
  الموقع مبيفتحش وبيجيلي الـmessage دي:\nthis site can't be reached \n\nمع العلم ان:\n-
  الـwebsite بيفتح على اي browser تاني عادي جدا\nوكلها اشتغل عادي\n- المشكله دي مش
  عندي لوحدي, اتضح انها عند نسبه كبيره جدا من الناس\n- الموقع بيفتح على chrome لو
  فتحته من على incognito tab \n- بيفتح على كروم عادي لو شغلت VPN او شغلت الـmobile
  data \n\n2- التجارب والاستنتاجات:\n\n- جربت بنفسي المتصفحات دي :\nfirefox - opera
  - opera mini\nوالموقع بيفتح عادي عليها \n\n- خليت صديق ليا في كندا يفتح الموقع من
  الموبايل و Chrome و wifi وشغال معاه عادي خالص مفيش اي مشكله, فياترى ممكن يكون الموضوع
  ليه علاقه بمصر ؟؟ مش عارف الصراحه\n\n- في شخص قالي: \"اقفل الـdata saver من chrome
  settings والموقع هيشتغل عادي\" \nوده حضل فعلا لكن انا برضه مش فاهم السبب بظبط لأني
  عايز احل الموضوع technical wise عشان الـusers الي بيخشو على الموقع مش هقول لكل واحد
  يقفل الـdata saver \n\n- لما سألت شخص تاني بخصوص الـdata saver وليه الموقع مبيفتحش
  لما اكون مشغله قالي: \"انه مبيفتحش المواقع الي بيلاقيها بتستهلك data كتير\"\nوطبعا
  انا شايف ان الكلام ده غير منطقي نهائياً لأسباب كتير \nلو كان كده ليه الموقع بيتفتح
  على incognito عادي ؟؟\nطب ليه بيفتح عادي لما بفتح الـmobile data او الـVPN؟؟\nالمفروض
  لو كان كده فعلا مكانش هيفتح الموقع نهائياً في جميع الاحوال\n\n- شخص تاني قالي: \"
  ان المشكله ليها علاقه بالـmobile friendly وان جوجل حزرت قبل كده ان المواقع تكون
  mobile friendly\"\nواداني اللينك ده:\nhttps://developers.google.com/webmasters/mobile-sites/mobile-seo/common-mistakes\n\nوبرضه
  انا شايف ان السبب ده مش مقنع ومش منطقي لأن جوجل من سنتين لما اتكلمت في الموضوع ده
  قالت ان المواقع الي مش mobile friendly ترتيبها في البحث هيقل \nيعني مجابتش سيره
  ان الموقع مش هيفتح!!\nبالاضافه ان لو كان الكلام ده صحيح كان هيحصل نفس النقطه الي
  ذكرتها فوق وهو ان كان الموقع مش هيفتح في جميع الحالات مش هيفتح في حاله وحاله لأ!!\nده
  غير ان الـbrowser بيجيب رساله بتقول:\nthis site can't be reached \n\nيعني هو موصلهوش
  اصلا\nيعني لو كان الموضوع ليه علاقه بأي شروط من جوجل كان كعاده جوجل هيظهرلي رساله
  توضحلي المشكله فين بظبط\n\nانا اسف البوست طويل بس فعلا الموضوع غريب جدا\nانا من
  فتره وانا شايف المشكله دي بس كنت فاكرها مشكله في موبايلي لكن لما لأست Client كنت
  عامله موقع بيقولي ان في users كتير باعتين شكاوي ان الموقع مبيفتحش على الموبايل وان
