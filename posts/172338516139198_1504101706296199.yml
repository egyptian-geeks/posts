    message: "- Data Saver doesn't work in Incognito mode \nhttps://support.google.com/chrome/answer/2392284?co=GENIE.Platform%3DAndroid&hl=en\n-
      Data saver doesn't work if you have a VPN enabled (assumption)\nMy conclusion
      is that \"data saver\" is the problem in all cases.\nhow to debug it?, go to
      you server, listen on your network connections, make a request to a specific
      link in your website that no one else will request (add a URL to the parameter
      or something), search for the request in your server logs/connections.\ncontinue
      your investigation from there.\n- one reason maybe is that you http server is
      misconfigured\n- your application server is dropping requests coming with specific
      pattern\n- a parameter is added or a header added to the request coming from
      google proxy that makes your application server panic and raise an error."
