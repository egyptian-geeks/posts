  - created_time: '2017-06-05T19:29:13+0000'
    from:
      name: Ahmad Alfy
      id: '10154904189965670'
    message: |-
      انا عندي رأي مش مبني على حقائق بنسبة كبيرة قلى قدر ما هي ملاحظات ...
      فكرة الـ data saver دي عملتها Opera من سنين من حتى أيام الـ desktop browser مش بس على التليفون المحمول. يمكن من أيام 2005 أو قبل كده كمان والـ feature دي موجودة. الفكرة ان المتصفح بيتصل بـ proxy بيروح يطلب الحاجة اللي انت عايزها ويعمل عليها تغييرات غير ضارة. زي ضغط الصور بدون فقد للنقاء بتاعها وارسال الملفات النصية gzipped و minified.
      رأيي الشخصي تاني اللي معنديش له دليل ان الحركة دي الـ ISPs قافلينها لسبب من الإثنين دول:
      1- شركات زي فودافون واتصالات لها caching proxy شغال قبل ما الـ request بتاعك بيطلع بيعدي عليها ولو عندها data موجودة أساسا بيترد عليك بيها. يعني ممكن متبقاش شايف آخر updated version من الـ website اللي انت بتفتحه. بعد خناقات كتير مع فودافون اتكامت في التليفون مع شخص مش من خدمة العملاء وقاللي ايوة يا فندم احنا فعلا بنعمل كده للمحافظة على الـ bandwidth وللإستجابة الأسرع. كمان كانوا بيعملوا data tampering وبيفشخوا الـ bandwidth بتاعت المستخدم من خلال عمل deflation للـ static assets زي JavaScript و CSS مما يساهم في تضخم استهلاكك 8-10 مرات.
      2- من الممكن ان الخاصية دي تصعب عملية التتبع اللي حكومتنا الشريفة تمارسها لإن الـ proxy ده أكيد مش بيسمح بوجود middle man يقرا اللي رايح واللي جاي بين الـ server بتاع Google وبين تليفونك.
      والله أعلم
    id: '1505402462832790'
