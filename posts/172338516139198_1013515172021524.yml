      Interesting, I think the one argument that resonated well with me was the lack of necessity today to optimize for size and memory opposed to how it was before.

      I think we got sloppy along the way too, as engineers. I mean, how often do you see an engineer today so consumed writing, say a debugger? When was the last time you had to do some gut wrenching brain twisting task? If you've happen to have done so anytime recently, congrats you're one of very few who do it occasionally not even daily. IMHO anyway.

      I think we've outgrown the need to worry too much about how big will the software be on delivery, or how much memory will it consume as long as it doesn't eat up all available memory and die.

      Consumers aren't certainly helping either, they keep lowering the bar. I recall a time when consumer had power over the final product's performance. If shit was too unstable, they'll call it out. Rate it low and advise against it, if not recommend an alternative.

      They'd do it collectively too, so misbehaviour software was indeed rare, if anything was at fault it'd be the OS.

      Today, the common consensus amongst users is, if it doesn't work it's okay. Throw more ram at it, get more processor juice for it.
