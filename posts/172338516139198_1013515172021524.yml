      Totally agree with you. And I believe it will be getting worse. I am not that old, but I have seen the days where bytes were significant and processor cycles mattered. Sometimes my whole task was to optimize a piece of software because it is using a few megabytes more RAM than planned. Over time things got easier as hardware became cheaper.

      But when you consider that there are generations of devs who grew up being told not to care about that! It is not a matter of making a concise choice between deadlines and performance, but rather a complete ignorance of what the hardware is doing and how the software is interacting with it. The kind of ignorance that people take pride in, unfortunately.

      So, right now it is not about those few megabytes, because they really do not matter anymore. It is about expecting devs to know what is happening behind the scene. Overtime devs are becoming end-users clicking some fancy buttons themselves.
