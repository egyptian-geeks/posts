message: It is impressive what these guys did. A team of seven people designed a "hardware"
  architecture (CPU, RAM, ALU), an associated assembly language, a higher level language
  that translates to this assembly language, only to implement tetris on top of Conway's
  game of life. It took them a year and a half to do.
