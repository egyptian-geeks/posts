message: |-
  #Reactive_clean_architecture

  Reactive clean arch is one of the best architecture nowadays for android apps because your app will be more testable,robust and reactive so I decided to enhance my previous #MVVM_Demo to follow this architecture and added android architecture components like viewmodel ,life cycle and livedata and finally implement repository pattern in front of data sources from database and remote apis
  Please hit "star" if you find this repo helpful and share it among your friends.
  https://github.com/mrabelwahed/MVVM-Demo.
