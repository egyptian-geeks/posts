      فوق 50% من البرنامج اصلا، هل دا طبيعي انه يبقى فيه اصدارات كتير ؟ بصراحة، هو
      لو الابديتس بتؤدي لاستقراره يبقى كويس،بس بكل صراحة انا مش لامس استقرار كبير
      في الابلكيشن على الاقل في الiOS، دا غير انه فيه سياسة انا بشوفها نوعا ما متخبطة،
      او تغير في الكلام، زمان كان الماسنجر مش بينزل على الايباد ونت سبورتد بمعنى اصح،
      ليه ؟ علشان دا مش mobile device فملوش لازمة-الكلام دا من ios 4 لغاية ios 7 افتكر
      مكانش سبورتد- ،دلوقتي بقى سبورتد، بعد ما بدأووا ياخدوا سياسة فصله تماما عن الفيسبوك
