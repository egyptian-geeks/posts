      id: '10159891311520297'
    message: |-
      133 مش عدد كبير. لكن لو مستغرب ضخامة الرقم بالنسبة للسوفتوير التانية اللي بتستخدم ارقام صغيرة زي مثلا 3.4.1 فدا لان من اول ما بروزر كروم طلع وهو اخترع فكرة ان ارقام النسخ تمشي بحسب ال release اللي طالع كل 6 اسابيع وبعدين مش وراه فايرفوكس وبقي تقليد متبع ان ارقام النسخ تبقي ارقام كبيرة من ساعتها. الاول كان اغلب الناس شغال بنظام ترقيم معياري (ولازال مستخدم لحد دلوقتي بردة) اسمه SemVer
      http://semver.org/
      ,دا اللي شغال بيه اغلب الفريم وركس وبقي فيه شبه اتفاق غير معلن ان البرامج اللي ليها احتكاك مباشر بالمستخدم زي الماسنجر والبراوزر وغيرها يبقي تمشي علي نظام ترقيم زي اللي شايفه فوق دا والفريم وركس اللي بيتعمل منها البرنامج ومش بيتعامل معاها المستخدم لكن بيتغامل معها البروجرامر نفسه فبتمشي علي النظام التقليدي زي SemVer. الخلاصة يعني ان نسخة 133 دي ممكن تبقي كانها نسخة 3.3.1 ولاحاجة ودا بمقايس زمان مش رقم كبير
    id: '1601149846591384'
