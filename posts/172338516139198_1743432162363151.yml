message: |-
  المفروض ان وزاره الاستثمار عامله موقع لانشاء الشركات اونلين من غير متروح، حد يعرف الموقع؟
  انا شفت الوزير كان بيشتكي ان مفيش غير 20 طلب في الشهر بيجي اونلين، حاولت اضور علي البوابه ملقيتش حاجه!.
  او في حد بيقدم خدمه  يعمل الورق لانشاء شركه و حجز دومين. Eg؟ انا بحتاج حاجه زي كده كتير بما اني مش من سكان القاهره و الموضوع صعب جدا في المحافظات
  Edit:-
  Guys im talking about registering a company, سجل تجازي و بطاقه ضريبيه.
  As for .eg domains you can do it online from orange or vodafone websites. But your company name must be exact match with domain you want!!!..

  This is why you have to create a company for every product/domain you want to have.
  For example my company simpleinformatics.com i can only get simpleinformatics.eg :( so every product you get you have to create a سجل تجاري for :(.
