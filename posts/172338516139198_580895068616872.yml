message: "Dear Geeks,\nI am forming a new team from scratch in a company I consult
  with. \n\nI am looking for the following skills:\n\n1. Web devs, preferably with
  CMS skills like DNN or Umbraco\n\n2. Python Devs \n\n3.Windows Phone,  Android,
  iOS and Blackberry Devs\n\nThe following skills/attributes will be appreciated:\n\n1.
  Candidates who take pride in being geeks, like learning, like challenges and generally
  have fun at work even when the going gets tough.\n\n2. Candidates who work on multiple
  platforms and have their own technical pet peeves.\n\n3. People who already practice
  or would like to practice, automated unit testing, continuous integration, TDD and
  agile process.\n\nThe working environment is friendly and comfortable. We have some
  challenges so I expect the teams to work with me to face these challenges. I expect
  the candidates to bring their experiences to the table, to tackle challenges and
  come up with innovative solutions.\n\nWe aim at having a maximum working day of
  8 hours with 6 full hours of productivity. Then you go home and get a life.\n\nAll
  candidates will be expected to present some knowledge sharing sessions, they will
  have a quarterly development plan and be expected to learn and teach others.\n\nI
  expect to see leadership within every individual in the team.\n\nThe environement
  will be heterogenous i.e. Linux (at least 3 distros), Windows (8, 2012, 2008, 7),
  Unix and Android \n\nIf this sounds interesting to you send me ur resume\n\nmsamy@sufigeeks.org"
