    message: "جافا سكريبت فيها مميزات وعيوب. من ضمن المميزات إنها لغة functional (من
      وجهة نظري)، لكن من وجهة نظر ناس تانيين ده عيب إنها مش object-oriented بالمعني
      المعروف (classes, inheritance, encapsulation)\n\nولإن كل واحد شايف مشاكل معينة
      بيحاول يحل المشاكل اللي هو شايفها. واحد بيكره كل حاجة في الجافاسكريب (syntax,
      semantics, libraries) يقوم يعمل مترجم للغة تانية (Script#, GWT) أو شايف المشكلة
      في شوية خواص زيادة عايز يزودها زي الـ object-oriented أو يعدلها زي تايب سكريبت
      مثلا، أو مشكلته في الـ syntax (زي CoffeeScript) أو في أدوات اللغة نفسها وبيحاول
      يعمل IDE للجافاسكريبت، أو واحد بيعمل Libraries زي underscore.js، وفيه ناس شغالين
      علي تحسين جافاسكريبت نفسها وبيعملوا EcmaScript 6 \n\nكلها وجهات نظر، بالظبط
      زي السياسة :)"
