    message: ".3 - .2 != .4 - .3\n\nده بيحصل في لغات كتير (مثلا سي++ وبايثون) مش جافاسكريبت
      بس، والسبب إن معظم اللغات بتستعمل IEEE 754 لتخزين الأرقام الـ floating point،
      ودي طريقة مش دقيقة في حفظ الأرقام ونسبة الغلط اسمها epsilon\n\nيعني عشان تتأكد
      من الحسبة بناعتك صح ولا غلط المفروض تكتبها بالصورة دي \n\nabs((.4 - .3) - (.3
      - .2)) < EPSILON"
    id: '468955569810823'
