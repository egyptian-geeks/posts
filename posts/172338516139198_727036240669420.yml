    message: "The purple is abusive to look at.\n\nPick a language and stick to it,
      i18n doesn't mean having two languages on one page.\nThis also goes for the
      error modal which happens to be in English.\n\nThe error doesn't tell me what
      exactly did I do wrong and how can I fix it. Is my username unavailable? Can
      I use special characters in it?\nIs my password too short?\n\nLose the flashing
      sign, how is the mascot related to the brand?\n\nWhere is the privacy policy?\n\nWhy
      are you turning off auto complete on a registration form that doesn't have any
      financially sensitive information?\n\nYour client side validation is too out
      there (onsubmit) I broke it and it took me to a blank white page at \n\nhttp://www.nashope.com/account/signup\n\nWhen
      I refreshed this page it took me there\n\nhttp://www.nashope.com/Internals/ERROR_HANDLER?aspxerrorpath=/account/signup\n\nKudos
      to a non-standard error page but let's say I'm an average joe, this will certainly
      freak me out. The page is also unclear about what's happening here (500, 404,
      403)? \n\nThe URI is scary for an average joe.. \"Internals\", \"ERROR_HANDLER\",
      \"aspxerrorpath--omg-skynet-is-alive\" lol\n\nAside from that, great work. I
      don't really know if there is something up and running or if this is just a
      landing page but no IMHO it wont compete with Facebook, sorry.\n\nTamer Salem
      No, I don't want my grandma to use a *nix system. The world would be in danger.
      Some people shouldn't have access to a terminal session"
