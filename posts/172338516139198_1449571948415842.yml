      At any point in time, there is only a limited number of elements. When you scroll, he destroys & recreate elements. If you check the number of rows using jQuery (like this $('.slick-row').length) you'll find it doesn't change.

      This technique is called 'virtual list' or 'virtual scroll'. It's also used in desktop applications displaying large number of items.
