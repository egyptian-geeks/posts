  موبايل app\n- مستخدمين حوالي 1000\n- ويب application \n- الموبايل بيتواصل مع الويب
  application \n- ال server بيقوم بمعالجة كل البيانات\n- ال server بيخزن ال database
  \n- ال data معظمها text وبعضها صور (مش صور كتير)\n- المساحة الي هيحتجها كل مستخدم
