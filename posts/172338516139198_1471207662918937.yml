message: "أخذ الحق صنعه \nفى 2012 تقريباً عملت سكربت اخبارى لصديق ، بعد ما خلصنا شغلنا
  اتفقنا مع حد يصمم لنا السكربت ، ومكنش مطلوب منه غير ملف psd فقط وانا عليا الباقى
  . \nاخد نصف المبلغ المتفق عليه والباقى ياخده بعد ما يخلص شغله ، لحد هنا كله تمام
  واحنا بقى تقنيين فى بعضنا ولا يمكن نخدع بعض .\n\nفعلا بعد بتاع 10 ايام خلص التصميم
  وبعتلنا ملفات التصميم ، كان تصميم تحفه وحاجه كدا تفرح ، المفاجأه بقى ان التصميم
  كان خاص بالوردبريس ومجانى وتقريبا كل المواقع بتستخدمه بس احنا اللى مكنش عندنا خبره
  ولا خبر ، يعنى خالف الاتفاق على على اساسه هيعمل تصميم خاص للسكربت واحترافى بعد والهرى
  دا كله .\n\nاول ما عرفنا انه باع لنا حاجه مجانيه واتضحك علينا ، صديقى قالنا خلاص
  الفلوس راحت علينا ، دخلت شات صوتى معاه على سكايب ولحوال ساعة إلا ربع حاولنا نقيم
  عليه الحجه بانه بيشتغلنا وان التصميم دا مكرر وللوردبريس ومواقع كتيره مركابه للأسف
  فشلنا آه والله اصل مفيش اقوى ولا أسهل من الكلام ، لكن عشان اخذ الحق صعنه واللى عاوز
  ياخد حقه هياخده بعد هو يفتح دماغه ويفرد عضلاته ويستخدم كل ورقه فيه ايده ، قولتله
  خلاص ما دمت انت شايف ان معك حق يبقى نشهد اصدقائك على الفيسبوك ونشوف التصميم اللى
  انت عملته دا مسروق ولا مش مسروق ساعتها بقى جاب ورا وقال انت عاوز تفضحنى بقى ، قولتله
  لأ بس عشان اوريلك مين اللى بيكذب على التانى ، وهو عارف ان هو اللى كذاب ، ثانى يوم
  زى الكلب حول الفلوس اللى اخدها .\n\nاللى عاوز اقوله ان حتى على الانترنت مش من الصعب
  تجيب حقك خصوصا لو بتملك عنوان او رقم بطاقة الشخص اللى نصب عليك وكمان لو تعرف حد
  من اقاربه على الفيسبوك ، ساعتها تقدر تاخد حقك على الأقل تشهير بيه ، واعتقد فيه منتديات
  خاصه بالنصابين .\n \nونصيحه انت كمبرمج أو مصمم رأس مالك على الإنترنت هو سمعتك وشغلك
  فبلاش تلعب بيهم أرجوك ."
