      والله إنت 100 ال 100 ال 100. عندي بس استفسارين:
      1- في مواقع لما تيجي تدخل عليها يطلع لك رسالة في شمال شريط العنوان بتقول إن الموقع الفلاني عاوز يبعت لك إخطارات فهل هي الخاصية بتاعت push اللي اتكلمت عليها دي؟! ولما اعوز اطبقها في تطبيقاتي ابحث عن Push Server علشان اعرف تتعمل إزاي؟

      2- مرة من ذات مرات مشاكلي مع ال ISP كنت أفتح بعض المواقع (موش كلها) زي فيس بوك ، ستاك اوفرفلو مثلا الاقي إن اغلب الصور موش راضية تتحمل وكذا ملفات js الخ ومواقع تانية شغالة زي الساعة، والمشكلة دي ما اتحلتش ساعتها غير لما غيرت قيمة MTU من على إعدادات الراوتر وقللتها (الموضوع له طريقة لتحديد قيمة ال MTU المناسبة)، فهل الموضوع ده على علاقة بخواص ال HTTP اللي سيادتك ذكرتها؟ وإيه هي بالضبط؟
