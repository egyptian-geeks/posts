message: "Vote for Idea - Deadline 30 of Aug\n\nشكرا للناس اللى شاركت\n خلصت BrainStorming
  مرحلة الــ\n و بقى عندنا ١٨ فكرة عظيمة ممكن نشتغل على أى واحدة فيهم و ممكن تشوفوهم
  من هنا\nhttps://github.com/egyptian-geeks/Activities/issues\n\nدلوقتى مرحلة أختيار
  الفكرة...كل واحد يختار الفكرة اللى حابب إنه يشتغل فيها. \nالمفروض يبقى فيه معايير
  معينة لأختيار الأفكار...لكن انا مش هحط معايير لأن الموضوع محتاج وقت و مشاركة منكم
  فى تحديد المعايير دى...وهسيب كل واحد يختار الفكرة اللى شايفها مناسبة من وجهة نظرة.\n\nIssue
  هحط الأفكار بأرقام الــ\n و الفكرة اللى حابب تشتغل فيها حط رقمها فى كومينت\n\nملحوظة
  :- \nPoll مستخدمتش فيسبوك\n علشان بيديك حد معين من الأختيارات ١٠ أختيارات و أحنا
