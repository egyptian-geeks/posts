    message: اولا انا مش في موقف الخبير اللي يخول لي اني اقدملك نصيحة صحيحة 100% لان
      الشباب اللي في الجروب هنا ماشاء الله عليهم بس حابب اوجه لك ملاحظة من وجهة نظري
      .. اعتقد انك قبل ما تدخل في فكرة انت شايفها جديدة لازم تدور وتبحث عنها الاول
      بالقدر الكافي اللي يكون عندك اعتقاد ان الحاجة دي يا اما موجودة او مش موجودة
      وغالبا بتكون موجودة يبقى هنختار الحل التاني وده بينقسم لحاجتين اما موجودة ومنتهية
      واما موجودة ومحتاجة تطوير اكتر واعتقد ان ده هو اللي موجود دلوقتي في العالم كله
      لان مفيش حاجة في التكنولوجيا مكتملة 100% دايما فيه تطوير ويبقى الحاجة دي هي
      اللي تستهدفها من افكارك اللي حابب تطورها .. وبالنسبة ل ازاي اتابع التكنولوجيا
      ، ففيه مصادر كتير على النت وبتنقسم لحاجتين اما مواضيع بحثية ممكن تكون صعبة للبعض
      واما مواضيع مشروحة زي البوب ساينس كده انت اختار عايز تتابع ايه واعتقد انك لازم
      تركز على المواضيع البحثية اكتر لان هي اللي بيطلع منها التطوير والافكار مباشرة
      وفيه اكتر من مصدر زي www.sciencedaily.com الموقع ده بعتبره في قمة هرم المواقع
      البحثية بالنسبة ليا من جهة المصداقية وتقدر تدخل عليه وتختار فرع التكنولوجي اما
      بالنسبة للبوب ساينس فده مفيش اكتر منه عالنت
