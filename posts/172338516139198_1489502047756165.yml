message: |-
  هو انا ازاي اكون متابع تقدم التكنولوجي الي بتطور بسرعة رهيبة.
  وافهمها كمان واعرف كامل تفاصيلها.
  عشان لما اكون شغال مش اتفاجئ ان الحاجة الي انا شغال فيها اتعملت من فترة قريبة.

  انا لو هفضل ادور هفضل طول حياتي بحث في التكنولوجي ومش هعمل اي تقنيات جديدة تحل مشاكل انا بعاني منها او شايف انها مشكلة ولازم تتحل.

  ثانيا انا شخص فردي بخبرة بسيطة وبطور من نفسي باستمرار
  شغلي مش هيكون زي شغل شركات كبيرة زي مايكروسوفت او جوجل
  فلما اطلع شغل وهما يطلعو شغل

  ايه وجه المنافسة الي انا هقدمه.

  واخيرا هل الحل اني اقعد استناهم ينزلو شغلهم واعمل Contribution فيه وخلاص.
  وطبعا ده مش ب Satisfy الي نفسي فيه اني اكون شخص صاحب تكنولوجي بتحل مشاكل الناس.
