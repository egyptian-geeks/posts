message: 45min podcast where Marc Andreesen interviews Reed Hastings - fascinating
  interview covering companies successfully disrupting themselves to how you can turn
  a tech company into a content producing company, and with enough focus (1/3 of company/management
  focus) can also get good at making tech work (~33min40s), all the way to how to
  build a defensible position at scale. Very relevant to us on multiple fronts.
