    message: "اعتقد ان الكلام ده لما يكون البرنامج اللي معاك مبني صح من الاول  ويقبل
      ان refactoring لكن ف حاجات اصلا بتتهد عشان لازم يتعملها rebuild \n\n ف امثله
      ع ال rebuild كتيره جدا  ومش شرط اللي يعمل rebuild بكون مبرمج تاني اصلا ممكن
      يكون نفس الشخص بس شاف ان concept  اللي باني عليه الابلكيشن غلط م الاول \n\nالمثالين
      اللي حاضرين هو الفرق بين laravel 3, 4 \nSymfony 1, 2 \nلو كنت متذكر صح \n\nمن
      الاخر مينفعش نلصم ف بيت بيتهد عشان ال architecture بتاعه مش مبظوط و نبني فوقه
      اداور زياده :)"
