message: "خلونا نتفق ان المبرمج اللى مش معاه شهادة اكاديمية فى تخصص هندسى ده defect
  عنده واكيد بيأثر على فرصة جوة مصر و برة مصر بصورة اكبر لاسباب كتيرة زى شروط الفيزا
  مثلاً\nالحلول المتاحة \n1- ان الشخص يقدم فى ال iti ودة حيحسن فرصه نسبياً جوة مصر
  ،برة مصر ماعتقدش   \n2- انه يقدم فى معهد الاحصاء او الاكاديمية العربية ياخد دبلومة
  مدتها سنتين تقريباً \n\nالسؤال هنا االحل التانى ده يقدر يعالج ال defect ده بنسبة
  قد ايه ؟\nخصوصاً فى جزئية السفر برة مصر او لو واحد target شركات زى مايكروسوف وابل
  وجوجل وفيس بوك و ibm\n\nانا بتكلم على الجزئية دى بس مع افتراض طبعاً اكتمال العوامل
  التانية زى الخبرة والمهارات وال mindset بتاعة الشخص"
