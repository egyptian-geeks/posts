  - created_time: '2015-07-26T11:04:35+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: بلاش تأليف من نوع "ده السبب اللي الأجانب فيه أحسن مننا". اتقال ان فيه
      أكتر من ٢٠ أدمن، و غير اللي اتقال الموضوع ده اتعمل عليه تصويت مش أقل من ٤ أو
      ٥ مرات و دايما النتيجة الاتفاق على المبدئين الأساسيين اللي قالهم محمد الشريف،
      إن فيه جروبس كتير في حوار المبتدئين ده، و الهدف اللي الجروب ده اتعمل له أنه
      يجمع الناس اللي بعد الحتة دي ومالهمش مكان، و إن رغم ده بوستات المبتدئين اللي
      مش مستفزة بنسيبها عادي.
    id: '979618452077863'
  - created_time: '2015-07-26T11:04:36+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: محدش قال المبتدئين وحشين، بس اللي بيعمل حاجة لكل الناس ما بتبقاش كويسة
      لأي حد منهم. فيه سبب وهدف من الجروب و فيه جروبس تانية كتير بتعمل الدور التاني
      اللي انت عايزه شارك فيها عادي سواء فضلت هنا برده أو مشيت.
    id: '979618458744529'
  - created_time: '2015-07-26T12:43:39+0000'
    from:
      name: Ahmed Al-Amir
      id: '10156207737619180'
    message: هو في الحقيقة اللي بيبقى "احسن" سواء اجنبي و لا غيره هو اللي بيلتزم بالقواعد.
      شغل الكشري بتاع المصريين (و حقيقي باعتذر بشدة عن الكلمة، بس مش لاقي بديل) اللي
      هو نحط اي حاجة في اي حتة و نساع بعضينا و عديها يا كابتن و الكلام ده هو الطريق
      الملكي للفشل.
    id: '979648245408217'
