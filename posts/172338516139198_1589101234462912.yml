      تعرف أنك ممكن تاخد دوره تدريبيه وشهاده من مايكروسوفت ببلاش وأنت قاعد في بيتك؟

      ومش بس كده دة كمان بعد ماتخلص الدورة التدريبيه لو أدائك كان كويس بيتم دعوتك لحضور حملات ترويجيه متعلقه بالدوره التدريبيه الأخدتها وهناك ممكن تلاقي شغل، ولو أنت من أول 10 يخلصو الدوره التدريبيه دي بتكسب دورات تدريبيه وشهادات ببلاش من INSEAD وهي من أكبر كليات إدارة الأعمال العليا على مستوى العالم ودي تمنها 1500 يورو الي هو 32 ألف جنيه مصري!

      يعني وأنت قاعد في البيت هتتعلم وتاخد شهادات معتمدة من مايكروسوفت وكمان هتلاقي شغل وتكسب منحه في أكبر الكليات في العالم!

      طيب ازاي الكلام دة بقى؟
      ببساطه كل العليك أنك تشترك في برنامج ميكروسوفت كلاود سوسيتي أو مجتمع مايكروسوفت السحابي و تبدأ!

      طيب إيه هو ميكروسوفت كلاود سوسيتي أو مجتمع مايكروسوفت السحابي؟
      ميكروسوفت كلاود سوسيتي أو مجتمع مايكروسوفت السحابي هو برنامج مصمم لدعمك أنك تكون خبير على مستوى العالم في مجال الحوسبة السحابية وكل التخصصات المتصلة بها عنتاريق توفير تدريبات مجانيه بشهادات معتمده و موارد مجانيه ومنح لأحسن المشتركين.

      طيب ليه تدخل في مجال الحوسبه السحابيه و كل ما هو متعلق بها؟
      التكنولوجيا كل يوم بتخلق وظائف مكنتش موجودة قبل كده، وعشان تكون ناجح في الوظايف الجديدة، لازم تتعلم كل الجديد ومجال الحوسبه السحابيه على حسب كلام شركة البيانات الدولية "IDC"، من المتوقع أن يكون واحدة من كل ثلاث وظائف في مجال تقنية المعلومات مرتبطة بالحوسبة السحابية بحلول عام 2020. وعشان كده دي فرصتك للحصول على استعداد مستقبلي عن طريق برنامج ميكروسوفت كلاود سوسيتي.

      طيب مكان التدريب؟
      البرنامج كل دوراته وتدريباته العمليه على الانترنت عشان يكون عندك المرونه أنك تاخد التدريب في الوقت اليناسبك وأنت في بيتك أو أي مكان تاني.

      طيب هل التدريب بفلوس ولا مجاني؟
      البرنامج بالكامل مجاني، يعني هتتعلم وتاخد شهاده رقميه وكل دة ببلاش، ولاكن لو عايز تدخل أمتحان شهاده الاحتراف هو دة بس البفلوس!

      طيب ازاي ممكن تبدأ؟
      تقدر تبدأ من خلال أنك تدخل وتختار المجال الانت عايزه وتمشي مع التعليمات العلى الموقع: http://bit.ly/2w8T5dC

      Do you know that you can learn and get certified from Microsoft for free while you are at home?

      If you are one of the first 10 to finish the courses, you will get to attend Data Science Roadshows where you can met professionals and find a job, and you will also receive free training courses and certificates which normally costs 1500 euros from INSEAD, which is one of the largest top graduate business schools in the world.

      So to sum it up, you will get to learn, get certified, find a job and earn a scholarship while sitting at home.

      How can you start?
      All you have to do is join Microsoft Cloud Society!

      So what is Microsoft Cloud Society?
      Microsoft Cloud Society is a program designed to support you in becoming a world-class expert in the space of cloud computing. It deepens your Microsoft Azure knowledge and builds the next generation of systems and solutions in the Cloud.

      Why would you join the domain of cloud computing?
      Technology is creating careers that have never existed before. But to be successful in these new job roles, new skills are required. Microsoft Cloud Society helps provide real-world knowledge and hands-on experience to grow the skills in these critical technical field.

      As per IDC, one in three IT positions are expected to be cloud-related by 2020. Here is your opportunity to get future-ready with Microsoft Cloud Society Program

      Where is the program held?
      The program consists of several online courses and hands-on labs, so students have flexibility to master these skills at their own pace, anytime and anywhere.

      Does the program cost money or is it free?
      All the courses, resources, materials and certifications are for FREE, but if you want to earn the Microsoft Professional Certification you will have to pay for it!

      So how to sign up and start the program?
      You can start by hovering to the website down below, choose your desired track and follow the instructions you encounter: http://bit.ly/2w8T5dC

