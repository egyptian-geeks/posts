    message: |-
      المشكلة كبيرة جدا انا مش موافق الأخ اللي قال نفتقد الخيال و المهارة .. لو نفتقدها كان مش حتلاقي شركات كبيرة من بره تفتح في مصر هنا و تجيب مبرمجين يعملوا ابلكيشنز و هي تبيعها بملايين .. صح هو بيدور على السعر الرخيص لكن بالآخر بهمه الكوالتي تكون كويسة ...

      الفكرة كلها انه احنا مجال الإنترنت عندنا و اللي بتعتمد عليه كل ال softwares فقير جدا .. لسه ال e-commerce بأولة و اغلبة brick and mortar لأنه الزبون بالآخر ما بثقش الا لما يشوف بعينة .. الثقة كلها في الحاجات المشهورة فقط اللي وراها شركات كبيرة.

      والله ياما عدى عليا مبرمجين دماغهم نضيفة و بتوع شغل .. لكن للأسف مفيش حافز و السوق مش مفهوم حيقبل الفكرة اللي معملوه على شكل برنامج ولا الناس حتقولك لأ .. و لو في فكرة حتلاقي كل اللي حواليك حيكرهوك في عيشتك لحد ما تقول انا اسف اني فكرت :D
    id: '939332362773139'
