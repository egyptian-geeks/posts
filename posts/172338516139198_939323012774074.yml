    message: |-
      هى للأسف معادلة صعبة. الشغل بيبقى عايز الحاجات اللى تجيب فلوس طبقا لمتطلبات السوق مش الحاجات اللى فيها ابتكار وللأسف لما الواحد بيحاول يعمل حاجة كويسة فى أوقات كتير الأفكار مابتبقاش كويسة كفاية والناس اللى حواليك لما يلاقوا اللى انت بتعمله مش بيجيب فلوس ده انت كمان بتصرف من جيبك بيقعدوا يحبطوا فيك ويقولوا لك وأخرتها ومش انت أولى بالفلوس دى والكلام الجميل اللى يخليك على أقل واجب تشد فى شعرك.
      بالنسبة بقى لأن الواحد بيعمل حاجات صغيرة ،ماهو الواحد لما بيبدأ مش بيبقى عايز يعمل OS عشان ينافس بيه ميكروسوفت و أبل ومجموعات اللينكس اللى بقالهم سنين شغالين فى المجال. الواحد بيبقى بادىء بحاجة صغيرة ولو لقى فيها أمل هيبدأ يزود عليها زى الفيسبوك كدة.
      يعنى لما واحد - زيى كدة - يكون عامل برامج صغيرة ويبص يلاقى البرامج بتاعته فيه ناس بتشتغل بيها فعلا حتى لو عدد قليل بيبقى مبسوط وحابب يكمل. أما بقى لو مش شايف أمل ايه اللى يخليه يكمل!
    id: '939375076102201'
