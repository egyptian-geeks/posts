      id: '10156266511868081'
    message: |-
      الناس بطبيعتها بتثق أكتر في أي حاجة أجنبية (عقدة الخواجة) فهايكون طبيعي جداً إنه يستخدم سوفت وير أجنبي و لا إنه يجرب العربي (لو كان متوفر) و القاعدة دي فاهمها المبرمج نفسه (وبينفذها هو كمان) و عشان كده ثقته إنه ممكن يعمل حاجة و تنجح شبه معدومة.

      كمان مبرمجينا (الأغلب) معندهمش صبر يتعلموا و يجربوا كفاية, و مع أول مشروع بيتعامل علي إنه Bill Gates 2 و يعمل دروس علي Youtube و و و ... انتوا عارفين.

      معظم إنتاجنا من السوفت وير بيكون فيه كام عيب أساسي, أول حاجة إنه مش مبني علي تخطيت أو تنظيم, مبني بس علي الحماسة و الأمل في التغلب علي الـ challenges الي بتواجه. كمان مفيش أدني إهتمام بروح النظام أو الـ usability ... (المهم إنه شغال).

      انا عن نفسي معرفش Web App واحد عربي يقدر ينافس علي أي حاجة. و الإحساس ده عندي من فترة طووووويلة و كان سبب إني أبدأ شغل علي مشروع SaaS عشان أكون فخور إنه محسوب علي أول كام SaaS عربي BTY مشروعي إسمه "تمكين" (tamkeenlms.com) أعتقد إنه سوفت وير يستحق الإحترام لأنه تم تصميمه بإهتمام مرضي بالتفاصيل و الـ UX
    id: '939369206102788'
