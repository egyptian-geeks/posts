    message: هو من وجهه نظرى فى اسباب كتير ,, يمكن اولها الى لازم تكون فى عين الاعتبار
      , ان العالم العربى اصلا حياته الاساسيه لا تعتمد ع التكنولوجيا فهى بالنسبه ليه
      شئ مش اساسى عشان يضطر يبدع فيها ويخترع فيها جديد ,, هى مهمشه جدا عشان كده كل
      ما يخصها مهمش ,,, 1- محدش فى العالم العربى بيشتغل لله وللوطن يعنى لو لاقى الموضوع
      مش هيجبله فلوس مش هيعمله ,, يعنى زى الى هيعمل براءة اختراع ومش هيعمل بيها حاجة
      فمش هيعملها اصلا ,, 2- الدماغ اصلا عند كتير مالمبرمجين اتسستمت ع تكرار الافكار
      زى حفظ البرامج الى ممكن تتعمل محدش بيسرح بخياله شويتين لبعيد ,, 3- كمان الفكره
      فى تقريبا الى عايز يعمل حاجة وتتعرف و يتسمع عنها لازم يوسع خياله اوى لان تقريبا
      الاجانب استهلكوا كل الافكار الممكنه ,, 4- فكره الروتين الى عندنا ممكن تقتل الابداع
      بكل اشكاله قليلين اوى الى مش عايشين فى روتين .. 5- موضوع انه بيكتفى بالعلم فالفكره
      ان الاجانب هم اصل العلم فكل لما بتوصل لمعلومه فى للغه معينه بنلاقى الى قدامك
      منهم سابقك بمراحل فعلى ما تشتغل ع فكره هتلاقيه هو عملها ده فى حاله لو بندور
      ع فكره تكون جديده وكريتف ,,
