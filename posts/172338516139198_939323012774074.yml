    message: "مثال انا شخصيا عيشته، اشتغلت في شركة فيها مجموعة من حوالي ١٢ ديفيلوبر
      علي مستوي قوي جدا جدا (من اشطر الناس اللي اشتغلت معاها في حياتي)، وكانوا شغالين
      بقالهم سنة ونص وانا قعدت معاهم حوالي ١٥ شهر لحد ما الشركة قفلت. \nخلال الفترة
      اللي الشركة اشتغلت فيها، نفذنا منتج لشركات الدعم الفني بينافس كل الحلول العالمية
      اللي موجودة. بس للاسف تيم الماركتنج والمبيعات بدا معانا متاخر واحيانا كان بيبقة
      عندهم كسور ناتجة عن انهم اول مرة يشتغلوا مع شركة IT\nواغلب الشركات (تي اي داتا،
      فودافون، الخ الخ) اللي عندها دعم فني، اتكلمنا معاهم وورينالهم كم المزايا اللي
      المشروع هايفيدهم بيها. وكنا بنوريهم حاجة شغالة ومتجربة مش مجرد فكرة، وبنوريهم
      امثلة حية ناجحة برة مصر بحلول اضعف من اللي احنا عملناه.... ماتتخيلش كم التناكة
      اللي اتنكوها علي الناس اللي كانت بتتعامل معاهم، وفضل الحال علي كدة لحد ما الاتنين
      الشركة مابقوش قد تمويل الشركة اكتر من كدة وقفلت....."
    id: '939330799439962'
