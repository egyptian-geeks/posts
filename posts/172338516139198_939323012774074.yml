    from:
      name: Hassan Aly Selim
      id: '10156089336182292'
    message: |-
      Why is there no Arab OS? ... let me answer with a question, why is there no German OS? Why no Japanese OS? ... because there aren't a lot of OSes! and open source OSes are basically made by everybody! This question really made me facepalm :S
      Why no big famous games by Arab, because these games cost as much as (or even more than) big hollywood movies now, we don't have that kind of money. As for Indie Games, it is starting to happen and hopefully one day I'll be part of that movement (my team just got 468th out of 1468 in an indie game dev competition, ben7awel :D), why is there no more arab indie games? because no one would fun a company that makes games here, and very few people (like my team) are willing to work on that for free until we can make money out of it.

      In general, we have the people, we just don't have the money, the enterpreneurship scene is growing but still very small, and only unmarried people can live off of a part-time job to be able to work on their own stuff.
    id: '939375042768871'
