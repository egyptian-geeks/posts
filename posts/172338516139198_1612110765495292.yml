message: |-
  من فترة طويلة و انا دايما بتفق مع اى client جديد انى مش هشتغل اكتر من ٥ ساعات pure coding فى اليوم, عشان مصلحتى و مصلحته, لا انا ناوى احرق نفسى نفسيا لأيا كان السبب, و لا آجى على حياتى الشخصية و على رغبتى المستمرة فى التعلم, و هو اكيد مش ناوى يدفع اكتر اذا كان هيوصل للنتيجة نفسها بعدد ساعات اقل و تكلفة اقل.
  - مفيش حاجة تستدعى الشغل فى الاجازة لان ده بيقلل الـoverall job satisfaction و الـhourly output فهيبقى مضر للطرفين.
  - Set your own rules, and be your own boss.
  - Get a life!! We don't live to work, we work to live.
