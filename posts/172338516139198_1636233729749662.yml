    message: "شغل ال Remotly فيه كذا جانب ك full time\n\n Upwork\nبيقدملك فكرة انك
      تشتغل فول تايم مع شركات بريت ساعة وهم بياخدوا حسابهم .. هنا بتضمن انهم ما يعملوش
      حركة معاك وفي نفس الوقت هم بيضمنوا حقوقهم .. مشكلته ان النسبة بتاعته عالية واب
      ورك عنده حتة الكي بورد مونيتورينج يعني يبعت لصاحب الشغل دوست كام دوسة والجو
      ده والحقيقة ده حوار حمضان لازم تتفق مع صاحب الشغل في الاول ان انت مش الة كاتبة\n\nشغل
      مع شركات من بره \nوهنا فيه شقين اما ان في شركة فعلا في مصر هم فاتحينها وسايبلينك
      حرية انك تشتغل من البيت فده تقدر تشتغل من البيت براحتك او تروح تشتغل ريموتلي
      من المقر اللي جايبينه او او اي كافيه\nالشق التاني انك تبق لوحدك شغال معاهم من
      مصر .. فده معناه ان شغلك كله من البيت وهنا في مزايا وعيوب\nالمزيا: نقدر تتحكم
      في وقتك ومشاويرك - اوفر للمجهود بتاع السواقة والمواصلات - اوفر للفلوس - يوفرلك
      وقت المذاكرة او اي حاجة مفيدة عايز تعملها او مشاوير تخلصها\nالعيوب: تنظيم الوقت
      والشغل - الشغل لوحدك ممل جدا وقاتل وبيقلل التطور المعرفي بتاعك كشخص عنده حرفة
      اي ماكانت هي ايه \nممكن تتغلب عليها انك تشتغل في اماكن ال كو ورك سبيس او تشوف
      لو حد من اصحابك عنده شركة او حاجة تروح تشتغل من هناك\n\nشركات بره بتستنى من
      الناس اللي زي الديزاينرز والديفيلوبرز انهم دايما متطورين ومتابعين الجديد ودايسين
      .. غالبا مفيش شركة بره بتعين ريموتلي حد فريش … بيبقوا ملتزمين ماديا وان كان
      في منهم اللي ممكن يسرقك ومفيش ضمان لان معظمهم ملوش ورق في مصر ومفيش حاجة تقدر
