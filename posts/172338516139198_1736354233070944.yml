message: "طيب بما ان زميل كان بيسأل يجيب ايه احسن Google Home ولا Apple و انا اقترحت
  عليه Mycroft Mark II ف قولت اكتب بوست للناس هنا كلها عنه\nده Open Source و Private
  و ممكن حتى ماتشتريش ال hardware و تنزله على حاجة زى Raspberry Pi ف هو عظيم الصراحة
  :D\nلو مهتم شوف الجهاز الجديد على Kickstarter\nhttps://www.kickstarter.com/projects/aiforeveryone/mycroft-mark-ii-the-open-voice-assistant\nو
  لو مش عاوز تدفع قبل ما تجرب او عاوز حاجة for tinkering ممكن تجربه على Raspberry
  Pi \nhttps://mycroft.ai/blog/mycroft-now-available-raspberry-pi-image/\n\nو نتمنى
  نشوف contributions من مصريين على المشروع ده ﻷن الموضوع فعلا محتاج حد ياخد approach
  ال Open Source و ال privacy-in-mind و يبقى ليه community و داعمين فى كل حتة"
