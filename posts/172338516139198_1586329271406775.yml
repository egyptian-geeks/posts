    message: "طيب هقول شوية نقط سريعة في الموضوع ده لأني دماغي لفت فيه قبل كده\n\n1-
      ال browser هو اللي بيبعت ال cookie مع كل request مش الموقع هو اللي بيدخل علي
      جهازك\n2- ال cookie بتبقي متشفره علي الجهاز عن طريق ال browser \n3- في كذا malware
      قبل كده قدر يفك التشفير ده وخصوصاً ايام ie \n4- متخزنش ال password نفسها في
      ال cookie واستخدم token بتغيرها كل فترة قصيرة وتخزنها في ال cookie\n5- ممكن
      تخيلي ال cookie وانتا بتعملها httponly وده يعني ان مفيش اي js code يقدر يستخدمها
      او يعدل عليها\n6- مفيش حاجة اسمها cross domain cookie\n7- المواقع بتعمل لك tracking
      باستخدام ال ajax ،، بمعني ان الموقع اللي fb بيطلع لك فيه اعلان بيبقي حاطط js
      code واخده من fb ،، الكود ده بيعمل ajax request علي service معينة في fb ،، طبعاً
      اي request بيروح معاها ال cookie وبعدين ال fb بياخد المعلومات منها ويرجع اعلانات
      تخص المستخدم ده وده بردوا اللي بيحصل في ال login with social media\n\nمعلش النقط
      مش مترتبه وكتبها علي السريع ،، وfb هو الفيس بوك و js هي javascript"
    id: '1586731011366601'
