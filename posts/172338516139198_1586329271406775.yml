message: |-
  السلام عليكم
  سؤال بيدور في دماغي مقلقني من حوار Cookies و Privacy

  دلوقتي انا بعمل HTTP Request وبعمل Login مثلا للفيس بوك
  بستقبل Cookies response ده بقي وبخزنه عندي لانه من خلاله بيعرف ال server اني انا الشخص ده ولما بعمل اي اكشن تاني بحط ال Cookie Container ديه عشان مش يقولي Login.

  طيب دلوقتي كل المواقع ليها الحق بانها تستخدم ال Cookies ديه وتقرئها
  هو ده مش معناه انك ممكن توصل انك تعمل Login بالاكونت بتاعي بدون Password بقي وديه كارثة ولا الموضوع مش بيتم بالشكل ده.

  يعني السيناريو بتاع response من ال case 1 مش هي نفسها لما الموقع يقرأ الكوكيز في case 2.
