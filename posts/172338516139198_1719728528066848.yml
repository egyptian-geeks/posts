    message: "Mohamed Magdy\nRegarding your first and third question:\n\"\nDo you
      think that react native threatens the existence of android / iOS developers
      ? \nDo you think that react native will have much more bright future?\n\"\n\nI
      don't think so, \nBecause basically there are no many native components have
      been mapped to react-native yet and there are many other native components are
      being added as we go.\nDespite that,\nThe framework itself is very buggy and
      its documentation is very poor compared to the native Android docs or iOS docs.
      \   \nLook at these issues\nhttps://github.com/facebook/react-native/issues
      \nthey have currently 572 issues and some of these issues are not trivial, for
      example, this issue has been opened Dec 24, 2015, and it's still opened till
      now!\nhttps://github.com/facebook/react-native/issues/4968#issuecomment-345570169\n\nRegarding
      your second question: \nif you're looking for a good react-native developer
      look for someone who is willing to write iOS code and Android code if needed.(I
      bet you will find him \U0001F602).\nSo, if you're a software house which has
      many clients and many projects I'd recommend having Android, iOS, and react-native
      teams."
    id: '1719895818050119'
