      Setting up the development environment is a "real funny thing" that a developer may face it's like building a home you will live in for just a while...
      If you don't like that "very customized setup" I'd recommend going for a more opinionated solutions... Angular is an example of opinionated frameworks.
      For best guide setting up your development environment I'd recommend -Building a JavaScript Development Environment- from Pluralsight by Cory House https://app.pluralsight.com/courses/javascript-development-environment
