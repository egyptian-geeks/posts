message: |-
  ده الدرس التاني. ليه اتري إيه لازمة حاجة زي ال inheritance؟!
  إيه هو ال polymorphism ولازمته إيه؟! يا تري زي ما ناس كانت بتقول "ده كلام عفا عليه الزمن وملوش لازمة" ولا إيه بالضبط؟!
  ليه عدم معرفتي كويس بالحاجتين دول هتفرق معايا جدا في كفاءة وجوده الكود اللي بكتبه وليه أنا فعلا لازم أكون فاهمهم كويس وكويس جدا؟!
  في الدرس ده هحاول اشرح ليه عن طريق مثال بسيط جدا. طبعا لو فايدتهم بانت جدا في المثال البسيط ده, يبقي الاولي انهم يبانوا أكتر بكتير في الانظمه الكبيرة والمعقده واللي بتاخد شهور وسنين علشان تتبني.

  لو الكود مش واضح, خلي الفيديو يكون HD

  ده الدرس اللي فات للي مشافوش: https://goo.gl/BGuG5U
