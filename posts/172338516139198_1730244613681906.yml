    message: "Personal experience: I worked for two pretty good European companies
      without anyone ever seeing my collage degree, I could have not passed high school
      for all they cared about. \n\nThe German embassy would want a collage degree
      but they can ignore it if you have 5 years (of provable) experience. For the
      UK they didn't care at all, if you can pass IELTS."
    id: '1730362380336796'
