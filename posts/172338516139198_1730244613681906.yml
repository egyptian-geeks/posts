message: |-
  I have a friend who is quite a good programmer he has done some freelancing the only problem that he neither has a college degree nor a student but he is as good as top cs graduates.

  he thinks he can't find a job offer in his current situation and needs to go to college to only get the degree.
  but I think it's not that important.

  anyone has a personal experience or advice is very appreciated.
