    message: بعيد عن امتى ازود مرتبات الناس و الناس بتاخد وقت كبير فى التاسك انا شايف
      ان مش معنى ان انا كودر كويس اوى او مهندس سوفت وير مليش حل ان انا كده احسن حد
      اقدر اعمل تقييم للناس و اديهم زياده ، و على فكره المجهود البيعمله المطور هو
      مش عدد سطور من الكود بتظهر على jira انا شايف لازم يكون فى حد خبره و خبره كويسة
      فى اداره الفريق يقدر يحدد المطور ده فعلا بيعمل مجهود ولا بيتكاسل فى شغلة و ده
      مش حاجة صغيره ده محتاجة حد خبره و مش خبره فى انه كودر و بيعرف يكتب احسن الجوزيزم
      فى الدنيا ، لا ده حد خبره فى اداره الفريق و ربنا يوفقك
    id: '1802373656469001'
