  - created_time: '2018-04-01T15:41:04+0000'
    from:
      name: Shady Atef
      id: '10213518317565801'
    message: "انا هحكي عن واقع خبرة ف شركتين :\nالأولى.. صاحب الشركة كان مصري بس ف
      كندا ومكانتش startup.. دي كانت software house لشركة تعتبر above intermediate..
      كان ف team leader هنا ف مصر بش شخص غير مسؤول بالمرة.. عاما محدش هيبقس خايف ع
      شغلك قدك.. وبرده لو حسستهم انك مش بتثق فيهم ( كان عندنا برنامج ب monitor your
      activity on computer وباخد screen shots) هيتضايقوا... أنا رأي الشخصي انك تنزل
      تقعد ف مصر فترة ك team leader مدام انت الشغل بتاعك مستمر مش مجرد services\nاما
      بقي بالنسبة الزيادات.. الشركة الحالية بتاعتي ( وهي بتعمل كده ع مختلف فروعها
      حول العالم) وشركات تانية ف مصر ( ناس أصدقاء شغالين فيها).. بيبقي فيها annual
      evaluation بيدخل في كذه تفصيل\nمنها خبرتك.. الattitude في busy days وهل ال division
      او الشركة حققت أرباحها ولا لأ ( ده توفسق من ربنا وشغل الmaanagers) وعندنا بيبقى
      في peer asserment \nYou simply nominate 3 seniors or leads to assess you..\nفرأس
      خلس ف evaluation plan\nواضحة المعالم.. ده طبعا غير incentives يعني مثلا لو عديت
      التارجت بنسبة اديلهم incentive\n\nاه بخصوص evaluation انا ك junior بحس ان اللي
      بعمله ف اسبوع ال technical lead بتاعي بيعمله ف يوم.. ف حط دي ف بالك"
    id: '1802633269776373'
