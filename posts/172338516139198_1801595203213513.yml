      زمايله عمل كدة في التاسك الفلانية \nوبعد لما تخلص السكور شيت بتاعهم تشوف معاك
      كام وتحدد زيادة كل واحد بناءا على أداءه وتتكلم معاه وتفهمه هو لية زاد وازاي
      يزيد اكتر \n\nعموما دية حاجة من أصعب الحاجات في الدنيا"
