    message: |-
      انت بتقول بتزودهم كل شهر و ساعات كل ٣ شهور؟ عامتا ده اكيد شيئ مش طبيعي.. الطبيعي زياده سنويه.. و لو عاوز تظبط الناس الزياده هتكون نص سنويه.. و اللي بيحصل في العاده الزياده مثلا لو وصلت 20% سنويا ده كويس جدا (الا لو فيه promotion او شايفه نط من junior ل senior او كده, او ان يجيلك fund مثلا و كنت واعدهم بزياده لما ييجي الfund ده)
      اما موضوع الsalary انت بتقول 800 دولار.. دول حوالي 14 الف جنيه، و ده فعليا مرتب كويس تماما بالنسبه لواحد خبرته من سنتين ل 4 و علي حسب برضه اد ايه كويس.. الseniors في مصر (اللي بيشتغلوا مع شركات محترمه) في العادي المرتب بيكون مابين 1000 دولار لغايه 1700 دولار لو خبرته جامده جدا جدا و يستاهل.. و فيه دايما استثناءات..
      انا رائي لو عندك مشاكل في انتاجيتهم تخلي فيه team leader في مصر معاهم و تعاملك يكون معاه و هات حد يكون فعلا كويس و خبرته كبيره هيظبطلك الدنيا..
    id: '1802139776492389'
  - created_time: '2018-04-01T10:03:52+0000'
