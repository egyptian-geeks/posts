message: "من فترة قررت احاول ابعد عن الماركت فى مصر كا فري لانسر و احاول ادور على
  بوزيشن Remotely تخليني Financial Independent عن الهبل اللى بيحصل فى مصر ده...\n.\nهعملكوا
  شير للأكسبيرينس بتاعتي مع Toptal لأي حد حابب ياخد نفس التجربة و لأني كمان ملاقيتش
  Resources كتير هنا بتتكلم عن الموضوع ده...هحاول الخص الكلام فى أسالة و أجوبه...\n.\nأيه
  هوا Toptal \n \nتوبتال هوا Freelancing Plateform  بس الفرق بينه و بين Odesk و Freelancing
  أو اي Plateform تاني إن Toptal بيعمل  Tough Filteration لأي ديفيلوبر بيقدم عليه...كأنك
  داخل Job Interview بالظبط...بتمبر بأكتر من مرحلة و لو فلحت و نجحت بتوصل فى الآخر
  إن بيبقى عندك بروفايل فى توبتال...يعنى انت مش هيبقى عندك بروفايل فى توبتال إلا لو
  انت كويس جداً فى حاجه معينه...و ده معناه إن مفيش هنود هيعملو Bidding ب ٢ أو ٣ دولار
  فى الساعة مثلا....كل اللى موجودين بروفيشنال...كل اللى موجودين الريت بتاعهم عالي...الكلاين
  أو الشركات الكبيرة بتروح ل Plateform زي Toptal لأنه More Reliable عن أى plateform
  تاني \n. \nأيه هي مراحل الأنترفيو فى Toptal ؟ \n\n١- بتملي البروفايل بتاعك فى موقع
  toptal.com \n\n٢- بعديها بفترة طويلة (أنا كنت ناسي أصلا اني قدمت علي توبتال) حد
  بيكونتاكت معاك و بيحدد معاك معاد علشان تعمل سكايب كول...اللى بيعمل معاك سكايب كول
  بيتأكد ان الـ Communication skills بتاعتك كويسه و معندكش مشكله فى ال Language..الخ
  و كمان بيفهم انت كويس فى أيه بالظبط علشان المراحل اللى جايه كلها هتبقى ليها علاقة
  باللى انت كويس فيه...يعنى مثلا انت \nFront-end Developer, Back-end Developer, Full-stack...etc\n\n٣-
  بعد ما بتعدي الـ Communication Skills Interview بيجيلك اختبار على codility or hackerrank
  مدته ساعة من وقت بداية الأختبار و متعلق بالتخصص بتاعك و فيه أسألة كتير فمفيش وقت
  تعمل سيرش أو تفكر كتير فى كل سؤال. الأختبار كان صعب فعلا. \n\n٤- لو عديت المرحلة
  اللى فاتت بتلاقى Senior Software Engineer فى التخصص بتاعك بيعمل Contact معاك على
  الأميل و بيطلب يحدد معاك انترفيو...دي تعتبر أهم مرحلة...فى المرحلة دي بتاخد Live
  Exercises مش سهل خالص...و بيديك أكسس على Online Editor و كمان بيطلب منك انك تعمل
  Share screen  و بيديك وقت معين (ربع ساعة) تحل المشكلة دي...لو حليتها بيديك مشكله
  كمان و ربع ساعة كمان...المشكلة دي بتبقى Advanced بالنسبه للمجال بتاعك...و طبعا مينفشع
  تستعمل جوجل غير فى حالات محدودة...\n\n٥- لو نجحت فى المرحلة اللى فاتت بتاخد two
  weeks task فى المجال بتاعك...بيبقى ابليكيشن محطوط كويس قوي و بيقدر يقيس عن طريقة
  الـشخص ده عارف ال APIs كويس و بي Follow the Standard ولا لأ...بيديك اكسس على Online
  git repository و بيطلب منك تعمل push طول ما انت شغال\n\n٦- بعد اسبوعين بتعمل ميتينج
  مع الـ Senior Engineer و بيشوف الأبلكيشن على جهازك و بيتأكد ان مفهوش أى مشاكل و
  بيحقق كل ال Critiria المطلوبه...لو نجحت في المرحلة دي...بيبقى عندك بروفايل فى Toptal
  \n\nhttps://www.toptal.com/top-3-percent\n\n.\n.\nفى رأيي ان البروسس كلها منظمة
  جداً و مدروسه كويس...حتي لما بتيجي تعمل البروفايل لازم يتراجل قبل ما بتنشر على الموقع
  علشان ال Quality of content...\nلو حد عنده أي اساله ممكن يقرا الفايل اللى عامل له
  attachement لو ملقاش إجابه لسؤاله يتفضل يسألني"
