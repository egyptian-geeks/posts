      id: '10155263617066659'
    message: عملت فيه انترفيو انجليزي  ف شهر 10 وكنت قريب جدا اني اعدي (زي ما هي قالتلي
      ) لكن مكنتش سمعت منها سوال بوضوح كزا مرة ...... ناس متعاونة جدا .... ولما معدتش
      قعدت تتاسف بكل ادب ...انا اسفة والامتحان بتاعنا بيبقى صعب جدا ومعرفش ايه .....
      وده بيحصل طبيعي جدا  وكتير جدا متزعلش ........... وانا اصلا كده كده كنت داخل
      اجرب حظي واعرف مستوايا بتاع الانجليش ...... بالتجربة الحفيفية ... وبصراحة مكنتش
      اتوقع ان انا كنت حعرف اتجاوب بسهولة كده ... ده هي رفعت سقف طموحاتي اكتر ما كنت
      داخل  الاول ........ المهم انت ليك محاولة كل ست شهور ولما بترجع تكمل بترجع لاخر
      مرحلة البروفايل بتاعك وصل لها مش من ااول تاني ........ الموضوع يستحق اني يخليني
      افكر اركز مع نفسي اكتر قبلها بثلاث شهور واحاول امرن نفسي ع algorithmic test
      .......... افتكرت .... كانت قالتلي من ضمن كلامها .... ان اغلب الناس هناك ...
      سنيور ........ فسالتها يعني لازم ابقى سنيور عشان انضم ؟؟ قالتلي لا عادي مممكن
      تنضم وبتاخد تاسكات في حدود خبرتك .......هما كمان زي ما بينقو الديفيلوبر .. والديزاينر
      ..... بينقو العملاء اللي بيدخلو الموقع ......... يعني مش حتلاقي عملاء تخنق زي
      ابوورك والكلام ده ...... وده ممكن تسيرش عنه ع Quora
    id: '1310380045668367'
