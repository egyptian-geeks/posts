    message: ده مش بينافس elmenus ؟ و في برضه حد جامد في الامارات و الهند اسمه Zomato
      ... و اخيرا، انتم محتاجين حد مجرم على الارض، يعرف يقنع الناس كلها انها تبقى
      عندكم و تحت عندها مثلا (قيمنا على كريزة و خد ٥٪ مثلا او خد الحلو ببلاش. خاصة
      ان السوق ده في مصر محدش عارف يدخله قوي، لا Zomato ولا entertainer مثلا، لان
      الزبون المصري مابيفرقش معاه الجودة و أصحاب الاماكن عارفين كده
    id: '1655071284532573'
  - created_time: '2017-11-07T12:19:04+0000'
    from:
      name: Amr Medhat
      id: '10155426916839779'
    message: "هايل Good luck \U0001F44D\n\nفكرة ال social reviews دي حاولت أشتغل عليها
      قبل كدة زمان، مع تركيز أكتر على المنتجات مش الاماكن - لكن زي التعليقات اللي
      فوق مالقيتش business model متقفل كويس ليها و الاعتماد على الإعلانات تحدي كبير
      مش سهل - وبعدها ظهر trustious اللي تم ذكره فوق برضه وهو قريب جدا للفكرة، لكنه
      بالفعل غير نشط قوي وغير واضح تقييم مدى نجاحه حتى الآن\n\nمش عارف هل لو دخلتم
      فيها عنصر gamification بشكل ما على طريقة foursquare / swarm زمان ممكن تفرق معاكم
      ولا لأ، بحيث تعلي تفاعل المستخدم وكمان تقنع البزنس باشتراك دوري وبرنامج مكافآت
      لزباينه\n\nأخيرا، اللوجو حلو بس حاولوا تظبطوا الكلمة تبقى ة مربوطة مش هـ بحيث
      تبقى زي ما كاتبينها في بقية الموقع عشان الناس تحفظ البراند صح على طول وأما تيجي
      تدور عليه بعد كدة\n\nبالتوفيق \U0001F44F"
    id: '1655171221189246'
