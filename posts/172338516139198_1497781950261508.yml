message: "صباح الخير.\nكنت محتاج اجيب رام للابتوب و انا عارف اننا بنختار الرام حسب
  سرعتها ddr كام و حسب الرقم اللى بيبقي مكتوب زي عندي 12800s بس فى حاجات مبيبقاش عليها
  الرقم ده و بيبقي فيها بيانات زياده زي الفولت! زي الرامه الكينج ستون دي. \nانا عايز
  اعرف ازاي الرام دي مطابقه و تشتغل عندي ؟ \nكمان هل الرامه الكينج ستون دي مطابقه
  للي عندي و تشتغل زيها؟؟\nو شكراً مقدماً"
