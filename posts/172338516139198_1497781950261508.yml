    message: بص حضرتك لما تيجي تشتري أي رامات بتراعي حاجتين مهمين. الجيل بتاعها وهو
      DDR كام ؟ (2 او 3 أو 4) أو أقل من كدا وتاني حاجة الباص ياعني هي بتشتغل بسرعة
      كام ودة بال Mhz وفي حالة حضرتك الرامة الي موجوة بتتشتغل علي باص 800MHz. مراعة
      الفولت مهم بس ساعات الفولتيه بتتغير مابين رامة والتانيه في نفس ال DDR والأحسن
      أنهن يكوني نفس الفولت وممكن تتأكد من الفولت من Slot DRAM الي موجود فالاب أو
      علي ال Mobo. وأخر حاجة يفضل أنهم يكونوا نفس ال Giga Package  يعني لو عندك رامة
      4GB يفضل أنك تجيب واحدة تاني 4GB لاكن ممكن تشتغل عادي مع رامه تانيه 8GB وربنا
      معاك.
