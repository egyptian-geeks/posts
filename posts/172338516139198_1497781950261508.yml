    message: |-
      بص في الأول والآخر الموضوع هيوقف على نوع اللابتوب بس عمومًا يعني...
      الشروط الأساسيّة:
      - لازم تكون الرام من نوع SODIMMS
      - نفس الـddr
      - يُفضل تكون نفس الـMHz
      لو الرامات مش نفس الـMHz فالنظام هيشتغل بتردد الأقل فيفضل تكون الرامات بنفس التردد.

      بالنسبة لموضوع الـفولت اللي بتلاقيه مختلف فدا طبيعي، كل جينيراشن في فالرمات بيتخلف الفولت بتاعها.
      بس في DDR3 العادية بتشتغل على فولت 1.5 وفي نوع تاني DDR3L دا بيشتغل على فولت 1.35، عشان الرام تشتغل على الماثربورد لازم تكون مدعومة منها + لو الماثربود بتاعتك داعمة DDR3 هتشغل DDR3L لكن العكس لأ.

      الخلاصة: الرامة اللي مصورها في الشمال DDR3) 1600MHz) يعني 1.5v واللي في اليمين 1.5v ddr3 يعني هيشتغلوا مع بعض بس اللي في اليمين دي 1333MHz بس! فدور على واحدة شبه بتاعتك تكون 1600MHz عشان الرامات ماتشتغلش على التردد الاقل واللي هيبقى في الحالة دي 1333.
