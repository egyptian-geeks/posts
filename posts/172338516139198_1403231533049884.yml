      name: George Stephanos
      id: '10215136151822095'
    message: Download HDTune (or any other utility) and make sure you have no bad
      sectors. Bad sectors lead to 100% disk usage and crippling the system because
      the disk recognizes it's reading the sector incorrectly and keeps retrying.
    id: '1404693086237062'
  - created_time: '2017-03-01T03:32:48+0000'
    from:
      name: Mohamed Elsherif
      id: '10160105091405314'
    message: |-
      I really recommend you replace the hard drive with an SSD.
      Just for kicks, the fastest desktop mechanical drive has about 120ms latency, a SATA SSD has 2ms latency, and NVMe SSD has 0.2ms
      While NVMe's are awesome, they are still too expensive, but SATA SSD's are much cheaper and the return of investment on your productivity is worth it.
    id: '1405134909526213'
