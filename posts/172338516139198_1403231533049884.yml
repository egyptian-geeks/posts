      name: Mohamed Elsherif
      id: '10160105091405314'
    message: "هو عموماً فيه حاجات كثير ممكن تخلي ال System يحتاج ال Hard Drive بشكل
      زيادة, يعني مثلاً لو ال RAM عندك مش كفاية, فده حيخلي ال Operation System يحتاج
      يستخدم Virtual memory اكثر, و يحصل Page Faults أكثر, و ده كله بيأثر بشكل كبير
      على الأداء, لو الهارد نفسه بطئ أو عنده مشاكل بتخلي القراية فيها اخطاء كثير بتجبر
      ال Operating System انه يعيد القراءة أكثر من مرة, ده برضه ممكن يكون سبب - بس
      عموماً مشاكل القراءة المفروض ال OS ينبهك عليها - \nعموماً حاول تستخدم SSD على
      الأقل ال Boot Drive بتاعك, و خلي البيانات و الميديا على HDD, الفرق في السرعة
      مش حتصدقه"
    id: '1403295959710108'
