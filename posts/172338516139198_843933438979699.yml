    message: my understanding of will-change is to optimize the startup time for heavy
      changes by telling the browser your intention. I think the tradeoff here is
      that browsers can't prepare for all or most possible optimizations due to the
      limited resources and at the same time developers know which optimizations matter
      most.
    id: '843994225640287'
  - created_time: '2014-11-10T09:33:30+0000'
