    message: Well, I know that my response might raise a fight, but there is a very
      important fact to highlight, there is no right or wrong, nor better or best,
      the good architect always say "it depends" , so what might fit for a company
      might not fit for the other, so the open source argument has been discussed
      for years, and through my consulting life I visited a lot of companies and enterprises
      (gov, financials, real estate..etc), and on every company that tried to adopt
      that open source there was 3 main areas that put the initiative to fail (1)
      lack of support, (2) lack of expertise, (3) assuming the open source is totally
      free which is not, I was in RedHat conference that was done earlier this year,
      RedHat tells you we are open source bla bla bla, but to get updates and to get
      support you have to pay, and this is where the catch lies beneath, you have
      to pay something to get another something, I have seen a hall project in a very
      and I mean it VERY large enterprise where we wanted  to do voice integration
      with astrisk (we were using Lync), we were able to finish in less than 5 days,
      for them to configure something in astrisk they didn't know how to do it and
      they spent 2 weeks trying to figure it out, so they are using opensource product,
      yes, free yes, but there is a fact that we never measure because the labor is
      cheap, we don't measure the operations cost, but it is huge in this case, in
      the mean time, i believe that some industries heavily rely on Linux like telco,
      factories and some banking areas, but in Egypt, el nas fakra eno kol 7aga b
      balash, but try to standardize your infrastructure and do proper operations...you
      will not as simple as it is.
    id: '504705179569195'
