message: "محتاج رأيكم في مشروع التخرج بتاعنا \nمشروع التخرج بتاعنا عملنا جهاز بيساعد
  المرضي اللي عندها عمي الالوان هشرح الفكره بالكامل ان شاء الله في فيديو في الايام
  الجايه عموما هو جهاز بيساعد المريض انه يعيش بصوره طبيعيه ويتعرف علي الالوان اللي
  قدامه بدون مشاكل، الجهاز ممكن نستخدمه في اننا نعمل test للمريض وفي نفس الوقت يستخدم
  كعلاج ليه طب ازاي؟ \nفي البدايه احنا عندنا المرضي 3 انواع مريض بيعاني من مشكله في
  اللون الاخضر بجميع درجاته وفي مريض بيعاني من مشكله في اللون الاحمر والنوع التالت
  بيشوف الدنيا ابيض واسود بس \nاول حاجه ازاي بعمل ال test احنا عاملين mobile application
  موصلينه بالجهاز علشان نستخدم كاميره الموبايل عن طريقه اول حاجه بعرض علي المريض مجموعه
  من الالوان سواء ورق او قطع قماش او فاكهه وفي نفس الوقت حاطط مركز الموبايل علي اللون
  وظاهر عندي علي اللاب الصوره اللي شايفها الموبايل و palette فيها جميع الالوان فبقول
  للمريض اللون اللي انت شايفه ده فين هو في مجموعه الالوان اللي علي الشاشه دي فلو شاور
  علي اللون الصح يبقي كده معندوش مشكله في اللون ده وكده كده اللون اللي هعرضه علي الشاشه
  هينور بمجرد ما اركز الموبايل عليه فلو المريض شاور علي لون غلط يبقي عنده مشكله وهجيب
  الفرق بين اللونين واشوف هو عنده مشكله بنسبه كام في الميه \nتاني مرحله افصل الجهاز
  من اللاب وبعد ما حددنا مشكله المريض الجهاز عباره عن بورده كده مقفوله بيحطها في جيبه
  متوصل بيها hand free و power bank وكل مكونات الجهاز متوصله مع بعضها ب LAN واحده
  والجهاز عاملين فيه زرار بيحول ال mode وال mode ده اللي هو حالات المرض يعني كل ما
  يدوس علي الزرار هينقل علي المود اللي بعده فمثلا لو هو عنده مشاكل من اللون الاخضر
  فهيخار مود الاخضر وبمجرد ما يسلط موبايله علي اي حاجه فيها اللون الاخضر او اي درجه
  من درجاته الجهاز هيقوله اللون اللي قدامه ده ايه وهيقدر يسمع الصوت عن طريق ال hand
  free انا عارف ان الكلام كتير بس ده والله شرح مختصر للجهاز وبرضوا الابليكيشن في نقطه
  في النص علشان لو بعمل shopping مثلا وعايز اشتري تيشرت او اي حاجه فيها الوان صغيره
  زي مربعات او غيره اتمني الفكره\n تعجبكم \U0001F60D"
