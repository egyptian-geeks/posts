message: "مساء الخير، \nياجماعة أنا نشرت كتاب جديد مع apress بعنوان Infrastructure
  Software Modules for Enterprises. \n\nوالكتاب متاح للتنزيل مجانا من موقع springer
  للناس الموجودة في مصر.\n \nالكتاب ده بيتكلم عن الموديولز الأساسية في ال Enterprise
  Systems وبيقدم High level analysis للموديولز دي (functionalities, wireframes, entities).
  وهو مفيد لأي حد محتاج يعرف الموديولز الخاصة بالبنية التحتية لل Enterprise business
  applications. وبيفيد العاملين في مجال البرمجيات سواء محللين النظم أو مديري المشاريع
  أو المبرمجين.\n\nالكتاب بيشرح الموديولز التالية: \nLocalization, Lookups, Documents,
  Persons, Organization Structure, Authentication, Authorization, Communication Rules,
  Tasks, Workflow, Notifications, Follow-Up, Payments, Signatures\n\nوياريت يا جماعة
  لو حد قرأ الكتاب وعنده أي ملاحظات يبعتهالي عشان أخدها في الاعتبار في ال edition
  الجاية. واللي يعجبه الكتاب ياريت يتكرم ويدخل يعملنا Review على موقع امازون أوعلى
  google books وشكرا لكم جميعا\n\nودي روابط الكتاب\nSpringer: https://link.springer.com/book/10.1007/978-1-4842-3021-3\n\nApress:
  www.apress.com/gp/book/9781484230206\n\nAmazon: www.amazon.com/dp/1484230205\n\nKindle:
  https://www.amazon.com/dp/B0753L5Z76\n\nGoogle Books: books.google.com/books?id=I3syDwAAQBAJ"
