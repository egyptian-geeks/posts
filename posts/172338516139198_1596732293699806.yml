    message: |-
      لو اتسألت السؤال ده في انترفيو هاجاوب كالآتي:
      أول حاجة هاعملها إني هاعكس السؤال، يعني هاقول لهم. السؤال ده كويس قوي و أحب إن انتوا اللي تجاوبوا عليه: إيه المواصفات اللي انتوا بتتمنوها في الموظف المثالي؟
      و عندك هنا توقع كذا إجابه
      - لو اللي بيعملك الانترفيو اتش ار. حافظ السؤال و مش فاهم ليه بيتسئل - و دول كتير بالمناسبة- هاتلاقيه بيقول أي كلام زي الهري اللي احنا بنكتبه في السيفيهات زي هارد ووركر و عنده ولاء و سائر الهري ده
      لو اللي بيسءلك ده واحد فاهم هو عاوز إيه هايقولك احتياجاته الفعليه
      زي احنا عندنا برامج قديمة بنعمل لها سبورت و عاوزين واحد يكون تنين مجنح في الديبجنج
      أو احنا شغالين في برامج جديدة و عاوزين واحد يكون عنده خبره في تأسيس البرامج....إلخ
      و في كل الإحوال إجابتك هاتكون عن طريق إظهار خبرتك السابقة في التعامل مع الاحتياجات اللي هو قال عليها و إزاي أنت نجحت في مثل هذه التحديات و شوية هري عن التحديات اللي واجهتك فيها و إزاي تغلبت عليها.
      على جنب كده، إجابتهم للسؤال ده مفيده ليك جدا، هاضرب لك مثال: لو أنت من الناس اللي بتتحنق بسرعة الشغل في البرامج القديمة هايتعبك و مش هاتتبسط بنسبة كبيرة
