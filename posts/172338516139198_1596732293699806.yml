    message: |-
      - ممكن نتكلم على الإجابات الغلط. في ناس كتير بتجاوب إجابات مقتضبة مختلفة عبارة عن تنويعات عامة على جملة زي Because I'm a good fit for the job. ودي إجابة سيئة لأن مفيهاش أي معلومة مفيدة، ولأنها بتوحي بالثقة الكذابة، وفي ناس كتير بتستعمل الطريقة دي من باب الاستسهال غالبا. للأسف في ناس كتير لا تعطي الأسئلة دي حقها في التفكير قبل الإجابة لأنه داخل يعمل apply بشكل عشوائي على كل وظيفة ممكن تناسبه بشكل أو بآخر، وبالتالي مياخدش باله من تفاصيل زي دي.
      - رأيي الابتعاد عن أي شيء مكتوب بطريقة النسخ واللصق،  على طريقة إنك تجيب كل الskills اللي في السي في عند وتحطها كلها في جملة واحدة بتبدأ ب Because I (can do/have...)...
      - تعليقا على أحد التعليقات فوق، السؤال ده مهم للناس الtechnical زي غيرهم. بالنسبة لي شخصيا الإجابة دي مؤثرة جدا في تكوين انطباع. وشايفها أهم من السي في نفسها وتستحق تاخد رأي الناس فيها زي ما بتاخد رأي الناس في السي في. الإجابة الكويسة هنا ممكن تعوض حاجات متقدرش تعوضها زي نقص سنين خبرتك أو وجود متقدمين ذو خبرة أفضل.
      - الاهتمام بالصياغة الشكلية مهم: يعني صياغة إجابة متوسطة في الطول من فقرة واحدة مش قصيرة ولا طويلة، بلغة سليمة (لو انجليزي استعن بجوجل مثلا لضمان سلامة التركيب والspelling)
      - حاول تنطلق في الكتابة بالأساس من حاجتين: تقييمك الشخصي الفعلي لنفسك، وفهمك للوظيفة المطلوبة. يعني كل واحد في الغالب عنده تصور عن مزاياه وعيوبه الحقيقية، بغض النظر عن كليشيهات السي في اللي استعملها. اجمع بين مزاياك اللي انت شايفها فعلا بموضوعية (وده هسياعدك تكتب شيء كويس) وبين فهمك لطبيعة الوظيفة، بحيث تحسس اللي بيقرأ أنك كاتب إجابة لسؤاله هو tailored لاحتياجه، مش مجرد bot بيتقدم للوظايف بشكل عشوائي وبأي كلام. يعني مثلا لو الشركة اللي عاملة الوظيفة عايزة واحد full-stack developer وأنت شايف أنك مميز في التوسع الأفقي في تعلم واكتساب المهارات وقدرتك على الشغل على أكتر من aspect وأنك بتحب أو بتعرف تبني منتجات كاملة بمختلف مراحلها، استعمل احتياجه في تعبيرك عن مزاياك. حاجة مثلا زي أنك بحثت عن اسم الشركة فلقيت أنها startup وإنك فاهم احتياجات الstartups لناس بتعمل أكتر من وظيفة، وأنك شايف أن ده يتناسب مع ميزة عندك وهي كذا وكذا. الطريقة دي بتوصل للي بيقرأ أنك شخص حقيقي مركز وفاهم أنت بتقدم على ايه، وفاهم ايه اللي انت شاطر فيه فعلا بشكل محدد مش بتكتب كل المزايا الممكن تصورها وخلاص، وممكن تخبط على وتر هو مهم بالنسبة له في الشخص اللي هيوظفه، وهتخليه مهتم أنه يروح يعمل unlock لبروفايلك (لو بنتكلم على وظف) أو لاحقا في الshortlisting.
