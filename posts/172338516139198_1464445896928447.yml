  data:
  - description: "The package is about a mega-topic called IOT “Internet of things”
      which includes under it many sub- topics like Embedded systems, Web design,
      web development, networking.\nSo if you want to build your own IOT project using
      the famous web communication protocol, built your own simple website, communicate
      with any internet connected devices, add WiFi to your hardware projects and
      build your own Arduino-based projects, this package will be a good start for
      you.\n\nCONTENT: \n-Arduino \n 1-Intro, GPIOs, Serial Communications. \n 2-ADC.\n
      3-PWM, Motors Interfacing. \n4-Applied applications.\n \n-Web\n1-Networking
      Basics.\n2-Basics of HTML and CSS.\n3-Basics of PHP.\n\n-NodeMCU ( Based on
      ESP8266 )\n1-Introduction to NodeMCU.\n2-Wireless Connections.\n3-Embedded Servers
      and Clients, web communication protocols\n5-Project and extras"
