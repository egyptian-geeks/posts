attachments:
  data:
  - description: "طيب الحكاية من الأول \nمن فترة الفيسبوك عمل ايفينت في مصر (Facebook
      creatives) لعدد محدد من الأشخاص حوالي ١٠٠ والنَّاس دي بقوا من شركاء الفيسبوك
      Facebook media partners.. والنَّاس دي بقى ليها مميزات مفتوحة ليهم مش موجودة
      لحد تاني ومن ساعتها وأنا بشوف أيام سودا من مافيا تجارة الصفحات على الفيسبوك
      (بيعملوا صفحات بتكلم في اي موضوع ويجمعوا عليها لايكات كتير وبعدين يبيعوها بمبالغ
      كبيرة) وكل ما كانت الصفحة كبيرة كل ما سعرها علي .. والصفحات دي سعرها بيزيد لو
      كانت موثقة (عليها العلامة الزرقا) ودي كانت واحدة من الحاجات اللي مفتوحة للشركاء
      بتوع فيسبوك دول .. المقدمة دي مهمة علشان هي السبب في القصة كلها ..\n\nالمهم
      من فترة قررت اني اروح أعيش في دهب وبدأت تنفيذ القرار دا من يوم ٣٠ ديسمبر اللي
      فات كنت مسافر مع صحابي فسحة وبعدين هكمل أنا .. وفي يوم راس السنة رحت راس شيطان
      وكان موبيلي فيه مشكلة ومش عارف افتحه من الصبح .. حاولت ادخل على الفيسبوك بتاعي
      معرفتش واكتشفت انه اتسرق ومكنتش عارف أرجعه علشان كان مربوط برقم موبيلي الفودافون
      ومش عارف افتح الموبيل  .. خدت صحابي ورجعنا دهب علشان اخد موبيل تاني وأرجع الفيسبوك
      بالخط بتاعي لقيت مفيش شبكة اصلا وبيقولي مفيش خدمة!! .. جربت أشوف الإيميلات بتاعتي
      اللي مربوطة بنفس الخط لقيتها هي كمان اتسرقت ..\n\nساعتها ادركت ان في حد سرق
      الشريحة بتاعتي اللي هي باسمي وبرقم بطاقتي علشان يسرق الفيسبوك ويقدر ساعتها يدخل
      على الحاجات اللي الفيسبوك فتحها لشركائه في مصر .. وانا عرفت دا لان قبلها بكام
      يوم كان الموضوع دا حصل مع واحد من الناس اللي كانت معانا في الايفينت ..\n\nكلمت
      خدمة العملاء علشان الحق المصيبة دي .. رد عليا واحد بعد ما راجع معايا بيانات
      الخط وقالي حضرتك الخط شغال عادي ومفيهوش مشاكل .. قعدت أقنعه انه شغال بس مع شخص
      تاني لانه اتسرق وانا بروح في داهية علشان كل الفيسبوك بتاعي مسروق وعليه حسابات
      إعلانات لأكثر من حد واللي معاه الفيسبوك بتاعي يقدر يصرف ٢٠ الف دولار إعلانات
      وانا مش هعرف اعلمه حاجة ولازم ارجع خطي علشان ارجع الفيسبوك دا غير ايميلات الشغل
      بتاعي .. وهو مقتنع ان العيب في الموبيل وقالي جرب بس وانا هكلمك اتابع معاك ..\n\nقفلت
      وجربت موبيل تاني وقلت يمكن .. وبرضه الخط مشتغلش .. كلمتهم تاني وانا مش طايق
      نفسي ومرعوب من الكارثة اللي ممكن تحصلي ومكدر صحابي اللي قاعدين معايا والنَّاس
      في دهب بتحتفل بالسنة الجديدة وانا بكلم خدمة عملاء فودافون ..\nرد عليا واحد تاني
      \n- قعدت اشرحله المصيبة اللي انا فيها وبقوله ساعدني ..\n- وهو مفيش عنده غير
      روح اقرب فرع ليك .. \n- أقوله يا حبيبي انا في دهب والساعة ٢ بليل اجيب فرع منين
      !! .. \n- يقولي شوف اقرب فرع ليك .. \n- المهم لاقيت انه مفيش منه فايدة وهيجيبلي
      الضغط وانا بحاول اتعامل معاه كويس علشان في الاول والآخر هو ملوش ذنب ..\n- قلتله
      ممكن مديرك .. \n- سابني ملطوع ١٠ دقائق قاعد بسمع \"العيلة الكبيرة\" اعلان فودافون
      الجميل .. \n- وبعدين رجعلي قالي انا راجعت بيانات الخط ومعنديش حاجة اعملهالك
      روح اقرب فرع ..\n- اتنرفذت جدا وقلتله يابني يا حبيبي انا قلتلك راجع بيانات الخط
      ولا هات مديرك\n- رد وقالي ماهو مش هيعملك حاجة\n- قلتله بعد ما كنت وهلع فيه وفي
      نفسي طيب انا عايزه علشان أشتكيك \n- قالي ياريت حضرتك تلتزم بآداب الحوار\n- محستش
      بنفسي غير اني بقوله شتائم مقلتهاش لحد من ٧ سنين وسيسو - صاحبي ماسكني\n- والبرنس
      راح قافل في وشي\n*اسف على الشتيمة بالمناسبة\n\nقضيت واحدة من اوحش اللحظات اللي
      عدت عليا في حياتي ...\n\nالمهم الحمد لله تواصلت مع فيسبوك وعرفت أوقف الأكونت
      ورجعته بعدها بيوم .. لكن اتقفل عليا المميزات اللي كانت موجودة لشركاء الفيسبوك
      بسبب الشخص اللي سرقه غالبا واستخدمه بشكل ضد سياسات الخدمة ومش عارف ارجع إيميلي
      لحد دلوقتي ..  دي اقل الخسائر يعني ..\n\nبعدها كتبت على الفيسبوك ان خطي اتسرق
      كلمني كذا حد من اللي شغالين في فودافون واكدولي ان الخط اتسرق فعلا واتعمل تبديل
      للشريحة .. وواحد فيهم قدماي شكوى ..\n\nكلمت هيئة تنظيم الاتصالات علشان اعمل
      شكوى وعملت الشكوى بعد ما الست كان ناقص تضربني في التليفون .. بس المهم عملتها
      علشان اثبت ان الخط اللي بأسمي وممكن يتعمل بيه اي مصيبة مش معايا ..\n\nفودافون
      كلموني بعدها مرة وكنت نايم ومردتش - والمفروض انهم لو حد عنده شكوى يكلموه ٣ مرات
      بين كل مرة ساعة على حسب قوانينهم اللي مبيطبقوهاش-  وهيئة تنظيم الاتصالات برضه
      كلموني وكنت نايم ومردتش برضه ..\nالمهم كلمت هيئة تنظيم الاتصالات علشان اتابع
      الشكوى قالولي كلمناك ومردتش فا لغينا الشكوى!! عايزين رقم الشريحة كلم فودافون
      خدها منهم ..\nكلمت فودافون حكيت للبنت اللي ردت عليا اني خطي اتسرق وعايز رقم
      الشريحة راجعت معايا بيانات الخط وادتني رقم الشريحة وقفلت عادي جدا كأني كنت بمنصب
      اسلم عليها!! \n\nالوضع الحالي اني خطي اتسرق من فودافون ومش عارف أرجعه علشان
      بطاقتي منتهية!! .. فأنا صاحب الخط اللي باسمي مش عارف أرجعه وواحد تاني معاه خطي
      يقدر يعمل بيه اللي هو عايزه !! وانا مش عارف اعمل حاجة..\n\nالموضوع ببساطة ان
      الخط اللي اتسرق دا كان خط وبدفعله كل شهر ٣٠٠ جنيه مثلًا ..\nواحنا عند فودافون
      متقسمين شرائح ..\nCore\nMedium low\nMedium high\nHigh \nPremium \nPlatinum\n\nمعظمنا
      اللي هما الناس الغلابة بيقع في Core و Medium low ودوّل خدمة العملاء بتكون شركات
      (outsourcing) فودافون متعاقدة معاهم يقدملهم الخدمة دي والشركات دي بتجيب الناس
      اللي محتاجة شغل تديلهم مرتبات اي كلام وتدريب اي كلام - هحكيلكم عن كوارثها بعدين
      - علشان احنا فئة مبتجبلهمش فلوس معفنين ملناش لازمة من الاخر ..\nيعني فيها ايه
      لما خطك يتسرق ما تولع انت وهو عندنا منك ملايين انت تروح نجيب غيرك ١٠ !! ايه
      يعني اتخصم من رصيدك كام جنيه !! ايه يعني الانترنت بيخلص اول ما تعمل الباقة!!
      .. نكلف نفسنا ليه ونجبلكم خدمة عملاء متدربة كويس ومحطوطة في ظروف شغل آدمية علشان
      يعرفوا يحلوا مشاكلكم!! \n\nعلشان أنا مش هتعامل على اني شخص درجة تالتة ملوش لازمة
      ومش هسمح اني اتسرق وأتعامل المعاملة القذرة دي لا انا ولاغيري .. هنعرفكم احنا
      مين يا فودافون ومش هسكت غير لما كل الناس اللي بتتعامل معاكم يعرفوا إنكم حرامية
      وتعرفوا تتعاملوا ازاي مع العملاء بتوعكم اي كان بيدفعوا كام في الشهر .. وعلشان
      القرف اللي أنتم معيشنا فيه من ساعة ما فتحتوا في مصر .. هكرس حياتي اني افضح كل
      القرف اللي بتعملوه .. وانا مش لوحدي هتلاقوا الافات من غير مبالغة نفسهم يولعوا
      فيكم بجاز ..\n\nانا اسف لو كان الكلام طويل بس انا مش نسيب حقي وياريت اي حد قرا
      الكلام دا ومش عارف ياخد حقه ينشر الكلام دا ويعرف مصر كلها ان #فودافون_حرامية
      \n#شير_علشان_احنا_مش_درجة_تالتة\n\nتقدروا تبعتوا مشاكلكم اللي متحلتش مع شركة
      فودافون على الصفحة دي Egyptians VS Vodafone"
