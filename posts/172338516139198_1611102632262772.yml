      كحترمة ممكن تكون عينية او مادية ولو الموضوع ممشيش على الاقل هاتبقى نميت القدرات
      بتاعة الناس دي وعرفت كل واحد بيفكر ازاي وبيتطور باي سرعة\nبس الموضوع ده عايز
      مينتورينج عنيف وليدرشيب اسكيلز عالية عشان توصل لهدفك\nفي ريسك بقى هنا محترم
      هوة انك ازاي تحافظ على الناس دي بعد مايوصلوا لمستوى يرضيك؟ لو ناعندكش القدرة
      انك تظبط الباكيدج بتاعة الناس دي باستمرار وتظبطلهم الكارير باث بتاعهم حتى لو
      هتديهم شير هتلاقي ناس كتير بتمشي من عندك وتلاقي كل تعبك راح للجاهز لشركة مالتي
      ناشيونال او حتى يسافر\nانا عملت الموضوع ده كتير بس دايما كانت مشكلتي اني اخافظ
      على الناس بعد ما يبقوا فيت نتيجة ان امكانيات الشرمة ماكانتش تسمح بده\nفلو مشكلة
      التمويل دي محلولة عندك اعتقد هاتقدر تكون تيم محترم في ٦ شهور وتقدر تحافظ عليه
      سنتين \nوفي سر تاني وهوة ال redundancy يعني لو انت محتاج ٤ عين ٦ عشان ولو تقدر
      تعين اكتر عين عشان تقلل ريسك ان التيم يفضى في اوقات حرجة\nومتفق تماما مع كلام
      الناس ان السوق في مصر بقى مفرغ من الكفاءامبهاش حل غير انك تبني كفاءاتك بنفسك\nربنا
      يوفقك المهمة فعلا صعبة بس مش مستحيلة"
