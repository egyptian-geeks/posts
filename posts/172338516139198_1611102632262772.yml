  - created_time: '2017-09-20T06:26:30+0000'
    from:
      name: Mohamed Amin
      id: '2016714868586746'
    message: "from a personal experience, large companies are building tech teams
      in Egypt, especially after the EGP - USD rate changes, and they are happy with
      the pool of talents and variety of experiences. \nMy takes on that are: \n\n1.
      4 months isn't long enough if you're looking for quality hires.\n2. from comments
      you mentioned people can't answer the silliest questions, I think that's a recruitment/screening
      problem right there.\n3. there is also one thing you can do, is to look for
      people who can progress aggressively and hire them instead for waiting for the
      unicorn seniors. \n4. the rarity of good engineers is always a present problem,
      it's not only Egypt ... that's why some companies go above and beyond to attain
      or retain skills.\n5. One thing worth to mention, maybe it's not the case for
      you, but some companies are treating potentials hire as they should be thankful
      that we are offering them that amount of money! that is repellent and probably
      kills the chances of getting right-minded people on board. \n6. India isn't
      always the solution!\n\nfrom experience, the points I mentioned above were the
      biggest takeaways I got from helping building teams in Egypt and UAE."
    id: '1611904782182557'
