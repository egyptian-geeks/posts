message: |-
  طول عمري مقتنع إن الناس اللي عندها خبره (يعني اللي شغال بقاله 5 سنين وأكتر) خلاص مش بيدور على مكان يديله خبره وكده. وإن بعيد عن متطلبات أي موظف من مرتب وكده, هو بيدور على مكان يعمل فيه فرق ومكان اللي هو يعمله فيه يكون بيعمل فرق على نطاق كبير ويديله اسم.
  المهم علشان مارغيش كتير, إيه الوضع لو لقيت وظيفة في مصر بتديلك الاتي:

  1- مرتب وامتيازات أحسن من معظم الشركات اللي في مصر
  2- فرصة إنك تشتغل في مكان بيعمل فرق حقيقي
  3- فرصة إنك تشتغل مع ناس علاقتهم هتربطك مع اكبر ناس في أي شركات ممكن تكون سمعت عنها من أول أمازون ومايكروسوفت لحد الحاجات المحليه زي سوق وغيرهم؟

  اللي بتكلم عليه هنا هو شركة امراتية. الشركة ديه عبارة عن شركة قابضة تحتها شركات تانية. يعني هي عبارة عن ستارتاب تحتيها ستارت ابس تانية كتير. فكرتهم انهم يعملوا مجموعة من الشركات هدفها العام هو سد الفجوات اللي لما تتسد, هتخلي حاجات كتير في حياة الناس افضل. كانت البداية مع شركة سياحة علاجية, ودلوقتي مع شركة بتسد الفجوات في كل شيء ليه علاقة بالهدايا (سواء شخصيه, أو فخمه أو هدايا شركات أو حتي تجارب حياتيه) وفيه أكتر من شركة تانية جايين في السكه

  المؤسسين للشركة والشركات ديه أكتر ناس ممكن في حياتك فعلا بدون مبالغة تحلم إنك يكون عنك علاقة بيهم علشان شبكه علاقتهم غير طبيعيه وبجد غير مسبوقه لاي entrepreneur حتي على مستوي العالم. شبكة علاقتهم فيها من أول الأمراء الخليجيين والسياسيين لحد الناس اللي ماسكة venture funds زي founders fund و excel و 500 startups وغيرهم

  الناس ديه في نفس الوقت شبكه علاقتهم بتخليهم يخلو الشركات بتاعتهم تبقي مسئولة عن حاجات في نطاق عالمي هتسمعوا عنها قريب وللاسف مش هاقدر أتكلم عنها علشان كلها تحت ال NDA

  الناس دول كانوا من حوالي سنة قرروا انهم يفتحوا ال development center بتاعهم في مصر علشان اللي كان في رأسهم إن مصر فيها talents كتير جدا وناس كويسة ويقدروا ينفذوا كل اللي هم عايزنيه أكتر من أي مكان تاني في الدنيا.

  المشكلة فين بقي؟! المشكلة إني ك CTO ليهم, بقالي أكتر من 4 شهور بدور على ناس senior frontend و backend وفعلا مش لاقي حد بكل معني الكلمة! عملت كل اللي ممكن يتعمل. مواقع بفلوس وببلاش ونشرت عليها, نشرت على الفيسبوك, نزلت في أكتر من جروب, كلمت شبكه علاقتي الشخصية. بقيت أكلم ناس عشوائيه في التليفون احاول اوصل لاي حد ومفيش فايدة.

  عايز أسألكم بجد, هو خلاص مصر مبقاش فيها حد ينفع؟! يعني واحد من ال founders جه القاهره مخصوص وقعد معايا النهارده وسألني هل نسيب مصر وناخد الناس اللي معانا ونروح الهند ولا الصين ولا إيه رأيي؟ وانا بأسالكم رايكم في الموضوع ده. نسيب مصر ولا إيه النظام؟!
