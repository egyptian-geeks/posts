      name: Abdelrahman Ghareeb
      id: '10155827364301005'
    message: |-
      اللي فاضل في مصر عنده خبرة بيشتغل من بيته remotely مع شركات بره مصر، ودول غالبا قاعدين في مصر لأسباب عائلية، دينية، إلخ إلخ. أنا في دوامة التعيين دي برضو بقى لي سنتين وللأسف لما بقى بيجيلي حد عاوز يفتح شركة في مصر علشان "أرخص" بقول له ميعطلش نفسه لإن علشان نعين ناس مفيش قدامنا غير حل واحد من اتنين:
      1- ادفع مرتبات كويسة (مش لازم زي أوروبا بس على الأقل قريبة، senior frontend developer مش هيقبل بأقل من 20 ألف جنيه)
      2- ابني الفريق بتاعك من juniors ومعاهم واحد senior بتدفع له مرتب خيالي وابني development process تضمن لك ان حتى لو كان ال turn over عالي متتعطلش وتفضل تعين في juniors طول الوقت وتعمل لهم onboarding process قصيرة تخليهم ينتجوا بسرعة.

      غير كده للأسف، مفيش حلول، أوروبا المرتبات فيها مش عالية أوي فعلا لكن الناس هتعيش مستريحة وده اللي مش متوفر في مصر إلا لو بتقبض فلوس كتير فشخ.
    id: '1611283882244647'
