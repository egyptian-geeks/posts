      انت عايز واحد عنده خبرة فمبيدورش على خبرة، مع اني معرفش ازاي في حد بيكتفي من الخبرة لكن ماشي، كدة لو اشتغلت معاك مش هاخد خبرة، وعايز واحد متهموش الفلوس!..كدة لا خبرة ولا فلوس..طيب ايه القضية النبيلة اللي هخدمها؟..بيزنيس سياحة وهدايا!..
      يعني لا خبرة، ولا فلوس، وعايز سينيور يشيل لك ستارتبس من النوعية دي؟!

      ممكن اكون فاهمك غلط تماما، بس انا بقول لك الرسالة اللي وصلتني من كلامك!..يمكن انت بتعرض الفرص اللي عندك بشكل خاطئ!
