  - created_time: '2017-09-20T10:23:55+0000'
    from:
      name: Mohammad Fouad
      id: '10155755444625845'
    message: "I am in the same pickle you are in right now. I think the only solution
      is to accept the facts:\n1- Education quality is much worse now.\n2- Back in
      our day we focused on the concepts because technologies were somewhat limited,
      the big debate in our days was Java vs C#. or C++ vs PHP. so we could concentrate
      on the concepts and such. \nRight now the kids are bombarded with a million
      technology a day, and live in fear and anxiety of missing out. so they have
      no time to learn the basics because it is not glamorous. They have VR, Chat,
      Web, Mobile, ....\nand they have Ruby, Python, Go, Scala, JS and its flavors,
      and these stuff abstract the hell out of the concepts like pointers and lists
      and trees.\n3- We did not have FB or Twitter, these are time suckers and they
      distort reality to make you think that if you don't know React then you are
      doomed.\n4- You are developing a complex system yes, but probably not mission
      critical, so you can live with a team of 70% ok and 30% great. that is the representation
      of the pool you are selecting from any way.\nAlso, it is very bad to hire a
      superstar only to make him just develop simple ruby views.\n\n*What to do about
      it?* \n================\nsome of these are surely old news for you since you
      have interviewed many candidates, but here are my 2 cents.\n\n- Lower the standard
      on knowledge and raise the standard in other factors like ability to learn,
      smartness, analytical skills.\nLike Joel Spolsky argues: you need to hire someone,
      hire the \"Smart and Gets Things Done\".\n- You are too old to interview, let
      his peer (another developer in your team) also interview them before or after
      you and see what he thinks. You probably know too much to accept a person who
      does not understand what stateless means. but his peer will.\n- Ask more questions
      about the past or projects they made. and less about the Terms.\n- No recursion
      or List or tree questions until they write a basic program like adding an array
      or so.\n- You need someone to screen the people you meet in a phone interview.\n-
      Hire QA from day one. Before developers if you could.\n- For Seniors, accept
      the fact that larger companies in Egypt are dated and underfunded. So they might
      have a hard time keeping up, but they can gain the knowledge quickly if the
      are placed in the right environment."
    id: '1612044158835286'
