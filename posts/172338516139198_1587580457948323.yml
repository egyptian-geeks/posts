    message: حاول تمسك العصايه من النص يعنى العالم كله بيقول انك عشان تبقى مبرمج شاطر
      لازم يبقى عندك skills قويه فى Data structure و Algorithms او فى الـ  problem
      solving عموما لكن فجأه بتلاقى ان فيه عالم تانى ماشى عكسك خالص وهما العالم اللى
      شغالين بـ technology معينه فانت خصص فى يومك على الاقل 4 ساعات ساعتين تذاكر فيهم
      problem solving و ساعتين تذاكر فيهم tech ... بالنسبه للتكنولوجى تقريبا هتوصل
      لـ progress عالى فى فتره قليله لان اى tech مبنيه على layers من الكود فممكن فى
      وقت قليل بمجرد معرفة basics بس تمشى فى الـ tech وتبقى ميه ميه لكن فى جانب الـ
      problem solving فانت دنيتك complicate شويه لانك تقريبا بتبنى skills حاجه زى
      الجيم للمبرمج لكن لو بتتعلم tech معينه سواء node او R on Rails او php فانت مطلوب
      منك تعرف basics عن اللغه اللى هتكتب بيها + شوية oop وفى اسوأ الحالات الدنيا
      ممكن تبقى complicate فى اى tech لما تقف معاك مشكله وتقرر تقرا ازاى مثلا fun
      شغاله او تفتح module معين تقراه لكن انت مبتلجأش لدا كتير وعشان كدا اتجاه الـ
      problem solving اهم لكن على الاقل اتعلم tech عشان تبقى ماشى مع العالم وعشان
      برضو هى الاهم بالنسبه لسوق العمل . لان فى الاول والاخر PS skills هى لنفسك لكن
      اى شركه على الاقل محتاجه انسان بيعرف tech .
