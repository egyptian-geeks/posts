message: |-
  Guys, I need some advice.
  I'm 19 and attending the Faculty of Arts, Spanish Department at Cairo University (2nd year) and I absolutely hate it. I generally like languages, arts, and being exposed to different cultures and so on but here it's like everybody's job is to drive you insane and I don't think I'll be able to take it anymore.
  I've been a geek for as long as I can remember, and about 2 years ago I started taking it seriously by learning web development/design on Codecademy, Udemy, and the Coder Manual Bootcamp (never finished that one because I didn't quite like Ruby). So to cut to the chase, I know I can't just drop out and rely on self-learning without any kind of college certificate because unfortunately we're in Egypt, so I'm wondering if there's some kind of school I can transfer to that has anything to do with programming, not crazy expensive, and gives an equivalent of a college certificate.
