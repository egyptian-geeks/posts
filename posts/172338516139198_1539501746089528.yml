message: "ممكن بعد اذنكم اخد منكم دقيقتين بس.. \nنفسي اعرف تجربتكم و ازاي بدأتوا البرمجة
  و كده.. و هل اشتغلتوا في الاخر في الشركة الي كنت بتحلم بيها؟\nهل الكلية كانت مفيدة
  جدًا ولا المهم الاعتماد ع النفس والمذاكرة لواحدك؟ \nمن اول ما بدأت تتعلم اخدك وقت
  قد ايه لحد ما بدأت تحس انك فاهم و كده؟\nالكلام ده هيفيدني جدًا عشان انا بصراحة عندي
  احلام كبيرة جدًا و خايف مقدرش احققها و كل ما ابدأ اتعلم برمجة.. ببقا فاهم بس مش
  بعرف اكتب و بعدين بزهق شوية و ارجع تاني و كده.. ف كنت عايز استفاد من خبرتكم عشان
  اكيد كنتم في مكاني قبل كده!"
