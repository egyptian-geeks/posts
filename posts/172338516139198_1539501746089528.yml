    message: "أنا أعتقد ان دخولي المجال كان بأكثر طريقة Straightforward في التاريخ,
      أول جهاز كمبيوتر استخدمته في حياتي كان في الثمانينات و كان جهاز صخر MSX 150
      و كنت طفل يعني, و كنت بلعب بيه بس مع الوقت اتشديت للبرمجة خصوصاً بلغة LOGO لأنها
      كانت مناسبة للأطفال جداً.\nو مع الوقت اتعلمت BASIC, و بعدين علاقتي فضلت مع الكمبيوتر
      علاقة لعب لحد ما اكتشفت الانترنت في ثانوي في اواخر التسعينات. \nو أعتقد ده كانت
      نقطة محورية, لأني قبل الانترنت ما كنتش عارف تحديداً انا عاوز أشتغل في ايه أو
      حتى أدرس ايه, لكن في فترة ثانوي و احتكاكي بالانترنت خلاني آخذ قرار اني لازم
      ادرس البتاع ده, و كان ساعتها الاختيار بعد ثانوية عامة يا هندسة يا حاسبات و معلومات,
      ساعتها ما كانش فيه ولا دفعة اتخرجت من حاسبات, و كانت كلية جديدة جداً, فدخلت
      هندسة و عيني على قسم حاسبات, و الحمد لله دخلت القسم و اتعلمت و اشتغلت من و انا
      في سنة ثانية \nو يمكن دي كانت النقطة المحورية التانية لما ابتدينا شركة ناشئة
      في صيف 2003 تقريباً (اجازة ثانية هندسة) و اشتغلنا في برامج المحمول - ساعتها
      كان نوكيا هو ال Smartphone - قبل ال iPhone و ال Android و الحاجات اللطيفة دي,
      و في الكام شهر بتوع الصيف ده اتعلمت يمكن اكثر ما اتعلمت في الكلية كلها, و اتعلمت
      ان الموضوع مش كيميا, و ان أي حد ممكن يعمل شغل محترم لو عنده فرصة كويسة, و عنده
      صبر على التعليم.\nانا حكيت القصة دي مع الفريق اللي كان في الشركة دي في حلقتين
      في البودكاست, لو حد عاوز يعرف تفاصيل أكثر عن الفترة دي من الدنيا \nhttps://soundcloud.com/askdeveloper/ep12-the-story-of-cougartech\nhttps://soundcloud.com/askdeveloper/ep13-the-story-of-cougartech\nو
      يعدين خلصنا الصيف و كملنا الجامعة و فضلنا نشتغل في الشركة في الصيف لحد ما اتخرجنا
      و اشتغلت فيها شوية كمان بعد التخرج في 2005, و بعدين اشتغلت في شركات كثير في
      مصر حوالي 3 سنين, و بعدين جالي فرصة في مايكروسوفت و سافرت في 2008, and the rest
      is history."
    id: '1539657349407301'
