    message: "الموضوع بدا معايا لما كنت بلعب لعبة Stronghold crusaders كنت بعملها
      mods من لعبة اقدم منها اسمها Stronghold بس. المهم الموضوع عجبنى فا قررت انى
      اشوف بقى اللعبة دى معمولة ازاى. بس ساعتها مقدرتش اعرف لاسباب كتيرة. الكلام دة
      كلو كان وانا فى اولى ثانوى.\n بعد كدا جت فترة الالعاب ال mmo وادمنت لعبة conquer
      online وبردو كنت عاوز اعرف اتعملت ازاى فا عرفت ان كان فى ناس بتعمل private servers
      لمعظم الالعاب الاون لاين\nومن هنا بدأت الرحلة بجد. لاقيت على احد المواقع المتخصصة
      فى موضوع ال private servers سرفر لconquer مكتوب بال C# and open source فا اتعلمت
      البرمجة من السرفر دة وكات اول كود اكتبو انى اصلح مشكل فى نظام ال items level
      up جوا السيرفر دة وهى كانت if معقدة جدا بالنسبالى ساعتها \nفضلت مكمل فى الموضوع
      وصلحت باقى الserver وضفت حجات جديدة فية وشغلتو والناس لعبة علية وكنت بكسب منه
      كمان. كل دة وانا فى 2 و 3 ثانوى \U0001F603\nبعد ما خلصت ثانوية طبعا مجبتش مجموع
      لانى مكنت فاضى اذاكر اساسا \U0001F602 فا دخلت كلية تجارة \U0001F648\nوانا فى
      تجارة كنت بذاكر مواد علوم حاسب ولا كأنى كنت فى تجارة اصلا بس كل دة كان من البيت
      فقط واونلاين \n\nاتعلمت بعد كدا unity3d وعملت بية العاب صغيرة وبعد فترة قررت
      انى اعمل لعبة mmo لانى اصلا داخل المجال عشان اعمل النوع دة بس  من الالعاب.\n\nبس
      الموضوع مطلعش سهل خالص. هدف زى دة خلانى ادعبث اكتر فى ال network programming
      وال concurrency programming كتير جدا وكنت وما زلت مهووس بال 2 topics دول.\n\nبعد
      ما خلصت جامعة اشتغلت game developer لمدة سنة تقريبا السنة دى كنت بعمل فيها العاب
      سخيفة جدا وملهاش اى ستين لازمة + انى مكنتش حابب الالعاب اصلا ولا فكرتها ولا
      اى حاجة. ساعتها الموضوع وضح بالنسبالى اكتر انى مش هعرف اشتغل عند حد بالزات كمطور
      العاب فاقررت انى ابقى indie game developer واشوف اى حااجة تنيا تجبلى فلوس عشان
      اعرف اعيش\n\nاتعلمت الAndroid وبقالى دلوقتى 3 سنين شغال Android Developer \n\nفى
      كذا نقطة مهمين فى الكلام الى قلتو فوق \n1. انى خريج كلية تجارة مش حاسبات او
      شبيهاتها\n2. طول الرحلة اللطيفة دى مكنش عندى mentor نهائي \n3. من الواضح ان
      الدافع من اهم الاسباب الى خلتنى ابقى مبرمج \n\n* بالنسبة لسؤال الكلية مفيدة
      ولا لأ. انا هقولك انا شفت فى اية موجود عند الى دخلو حاسبات ومكنش موجود عندى
      \n1. الجزء النظرى فى بعض المواد بيكون مهم جدا\n2. Data structure and Algorithms
      \n3. How things work under the hood ex. Compilers\n4. Math for CS \n5. Communications
      and Network of people that has the same interest helps in recharging your motivation
      \n\n* نصائح \n1. Learn how to learn \n2. Learn how to search\n3. Look for a
      mentor this will speed things a lot for you\n4. Read books"
    id: '1539565786083124'
