    message: "شوف يا سيدي \"موسيقى اكورديون في الخلفية بتاعة الصعبنيات :) \"\n١- أنا
      أكره الرياضيات كره العمى، وما باعرفش أحسب من صغري. \n٢- في أجازة ٣ إعدادي سنة
      ٩٢ تقريبا، وبعد زمان من الفرجة على البرنامج بتاع البرمجة اللي كان بيبجي على
      التلفزيون زمان قررت آخد دورة دوس علشان اتعلم كمبيوتر. وكان اول برنامج عملته
      هو لووب بين autoexec.bat و batch file تاني على الديسك اللي بنشغل به الكمبيوتر
      (طبعا ما كنتش عارف ساعتها إن ده اسبه لووب)\n٣- في ثانوي ومع إني كنت من المتفوقين
      في إعدادي رفضت آخد المجالات حاسب آلي ﻷني عارف إنهم ممكن يعقدوني في الكمبيوتر
      اللي حبيته من دورة الدوس.\n٤- تاني برنامج عملته على الحاسبة العلمية موش فاكر
      كنت اديله شوية ارقام وكان يعمل معادلة عدد التباديل حاجة زي كدة، ومع إني كنت
      بعاني من الرياضيات إلا إني كنت متكيف قوي من برمجة اﻵلة الحاسبة (في دي اتعلمت
      إني لازم أقرأ المانيوال بتاع الحاجة اللي باشتغل عليها)\n٥- دخلت كلية العلوم
      قسم علوم طبيعية (علشان ادخل كيميا) بس القسم ده فيه رياضيات فحت وكانت مأساة المهم
      سقطت ودخلت علوم تاني بعد ما حسنت وكانت الرياضيات خفت في السنة اﻷولى للقسم علشان
      بتوع الثانوية الجديدة لحد ما وصلت سنة ٢ في الكلية سنة ٩٧ اشتريت اول كمبيوتر
      وقعدت امارس هواياتي الدوسية لحد ما زهقت وايامها روحت اشوف الإنترنت أول مرة في
      مركز كان تابع للأمم المتحدة في الزقازيق واتوهمت وبدأت أدعبس إزاي ادخل الكمبيوتر
      بتاعي على النت المهم دخل، ووقع في إيدي ملف CHM عبارة عن درس لتعليم HTML وبدأت
      أتعلمه على قدي وعملت أول موقع خاص بي على جيوسيتيز .\n٦- خلصت الكلية في ٢٠٠١
      وفي سنة ٢٠٠٢ اخدت منحة وزارة الاتصالات و IBM  واتعلمت Web Application Development
      المهم ما بدأتش أفهم (نسبيا) غير بعد ما خلصت الدورة وأدينا بنتعلم.\n\nالشاهد
      علشان لو موش هتقرأ كل الكلام اللي فوق ده، أهم حاجة يبقى عندك متعة وانت بتكتب
      كود ﻷن المتعة دي عليها عامل كبير جدا في تذليل أي مصاعب. والدراسة في الكلية طبعا
      لها فايدة ولكنها ليست حتمية للنجاح في هذا المجال."
    id: '1539530219420014'
