    message: "اول مرة المس كمبيوتر تقريبا كان وانا في اولى ثانوي وقت غزو العراق، صدفة
      عجيبة\nساعتها كنت بلعب في مركز كمبيوتر، سايبر، واللعبة حصل فيها حاجة، فاللي
      واقفة بتدير المركز جت وقفلت ال process بال task manager \nالمهم تاني يوم اللعبة
      هنجت تاني، فانا حاولت اقلدها واقفل البتاعة دي من البتاعة اللي فتحتها، فتقريبا
      قفلت حاجة تانية، فالمهم جت شخطت فيا وقالتلي لما انتو مش عارفين بتتفزلكوا ليه
      (كلمة فزلكة دي بتتقالي من وانا في رابعة ابتدائي بالمناسبة \U0001F602) \nوبس
      يا سيدي، من ساعتها الموضوع لزق في دماغي واني لازم اتعلم البتاع دة، هي احسن مني
      في ايه\n\nكنت بهرب من درس الكيميا (مكنتش بطيقها) في تانية ثانوي واروح اقعد اتعلم
      فوتوشوب، اطبق دروس وكدة\nوارجع البيت اذاكر اللي هما خدوه في الدرس شوية\nوفي
      تالتة ثانوي، كان معايا موبايل 1100 فمكنش بينزله نغمات، كنت ادور عالنت عالنغمة،
      واحولها لكود معين كدة، وبعد كدة تتحول تاني لمقطوعة اقدر احطها عال composer اللي
      في الموبايل وكنت بفرح اوي، وحبيت الكمبيوتر اوي، ودخلت تحدي مع والدي اني لازم
      هدخل حاسبات (كان ناقصني 1/8% علشان ادخل هندسة فكان عايزني ادخل معهد عالي بنها)،
      ودخلت حاسبات القاهرة سنة 2006 وقد كان\n\nاشتغلت اول ماتخرجت علطول في startup
      سنة 2010 مع احسن ناس عرفتها في حياتي، اشتغلت شوية backed علي frontend على ميكس،
      وبالليل كنت بعمل شغل freelancing وسبت الشغل بعد 5 سنين، و نقلت على المانيا"
    id: '1539784442727925'
