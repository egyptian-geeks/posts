      حسب مراحل الشغل\n\nالمهم انه يتولى\nBuilding and managing resources (adding
      cofounders or freelancers for designs, development, fundraising, or marketing)...
      And running costs or anything else that pops up\n\nطبعا انا عارف ان دي حاجة
      مش سهلة ومسئولية كبيرة... لكني مشغول جدا بمشاريع اخرى وطول وقت بفكر اني استغل
