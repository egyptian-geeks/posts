---
message: |-
  اخوانا اصحاب الشركات و خصوصا ال startups لو عاوزين تشغلوا حد و مش لاقيين ناس مؤهلين ابعتولى الوظايف اللى معاكم و ان شاء الله توصل لشباب عاوزين يشتغلوا.. و الله يكرمكم راعوا المواصفات دى :

  - تكون شغلانة ليها هدف و اللى هيشتغلها هيتعلم منها كل يوم حاجة جديدة مش donkeywork هيخرج منه فى اخر يوم زى أول يوم اشتغلها بالظبط.

  - تكون لشباب حديث التخرج أو لطلبة ومش مهم تكون بدوام كلى أو جزئى مش لاصحاب الخبرات الكبيرة لأنهم فى الغالب عارفين ازاى هيلاقوا فرص جديدة و اللى عاوزهم برده هيعرف يلاقيهم.

  - يكون للشغل مقابل مادى مش ببلاش على اساس انهم بيتعلموا و كده if you know what I mean، ممكن المقابل بسيط يعنى ازيد بشوية من المصروفات اليومية، و يزيد كل ما زاد حجم الشغل و المسؤوليات و الشباب دول يكبروا مع المكان.

  الشباب بقى الله يكرمكم متقفشوش فى شهادتكم لأنكم فعليا متعلمتوش حاجة فى سنين العمر اللى راحت فى التعليم النظامى و متفكروش انكم هتبدأوا شغل فى شركات عابرة للقارات بتاخدوا فلوس كتير و انتم قاعدين ترسموا خطط، اشتغلوا أى حاجة بس تكونوا بتحبوها و شايفين نفسكم تقدروا تشتغلوها بعد ما تعرفوا عنها كل حاجة زى مثلا فايدتها فى السوق و طبيعة الشغل و فرص الترقى (career path) و المقابل المادى و و و .

  #اشتغلوا #لو_مفيش_شغل #انتم_الشغل
