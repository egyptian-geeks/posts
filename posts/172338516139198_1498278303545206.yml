  - description: |-
      انا نفسي اعمل اول مسابقة برمجة كبيرة وتكون عربية/مصرية، عايز يبقى فيها جوايز كبيرة (مش بس تيشرتات) وتكون اخر مرحلة فيها في القاهرة في مكان الناس تتجمع فيه وانا هكون حاضر هناك ان شاء الله، ده هيكون بعد كذا مرحلة اونلاين.

      بس انا مش هعرف اعمل ده لوحدي، ومحتاج يبقى فيه شركة او اكتر يبقوا راعي رسمي للمسابقة.

      طب الراعي ده هيستفاد ايه؟ انا اتوقع ان يشارك في المسابقة على الاقل ٢٠٠٠ متسابق من مصر، ويمكن اكتر كمان، واللي هيأدي كويس في المسابقة دي هيبقى عنده المؤهلات انه يبقى من احسن مهندسي البرمجيات. في التسجيل كل واحد هيبقى مطلوب منه انه يرفع سيرته الذاتية، ودي هتروح للراعي، وكمان اسم ولوجو الشركة هيبقى موجود في كل مكان ليه علاقة بالمسابقة.

      يا ريت لو تساعدوني ان البوست ده يوصل لاي حد ممكن شركته ترعى مسابقة زي دي، ولو حد شاف البوست دي وشايف ان شركته تقدر تبقى راعي رسمي، يا ريت يكلمني على الفيسبوك او يبعتلي ايميل على a@a2oj.com

      ملحوظة: الموضوع مش هيبقى فيه اي دخل ربحي ليا، انا هساعد بوقتي وموقعي.
