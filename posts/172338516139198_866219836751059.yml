message: "hi guys, \n\nthis is our new app for the android platform, let me introduce
  Join to you all : \n\nJoin is an app that lets you turn a group of Android devices
  into a complete network so you can share files and view them simultaneously with
  those around you in real time.\nNo need for WIFI hotspots, 3G or 4G networks when
  setting up a group. Join connects using only your Android device.\nCurrent features:\n\n-
  Sound sharing: You can create a sound sharing group and enjoy the synchronize surround
  sound over multiple Android devices. One device holds the sound file, all other
  devices act like an integrated speaker system.\n\n- Photo sharing: Use Join to create
  a photo sharing group and enjoy watching your best moments with friends on all your
  screens\n\n- Works on any type of smartphone or tablet. Join is a simple app, easy
  to use, and provides the best user experience on any Android device.\n\n- No need
  for file transfers among your devices anymore, use Join to share what you want,
  when you want.\n\nthis is the first version of it .. we need your feedback and if
  you like it please share it ^_^ \n\nhttps://play.google.com/store/apps/details?id=com.join_team.join\n\nour
  page\nhttps://www.facebook.com/JoinApp\n\nand you will find a video describing its
  features .. thanks in advance ^_^"
