message: "في dot Net Framework البرنامج يمر بمراحل عدة الي ان يصل إلي EXE File \nاو
  DLL File\n\nلكن في مرحلة مهمة وهي المرحلة التي يظهر فيها Object Code \nفي لغات تانية
  ال OC بيبقي خارج الملف التنفيذي EXE في امتداد .obj\n\nلكن في dot Net Framework حسب
  ما وصلت انه ال OC بيكون داخل الي EXE \n\nانا محتاج اقدر أوصل ليه واكسس عليه حتي
  أقوم بالتعديل فيه\nفقمت بجلب أداة Hex Editor Neo وقمت باستعراض شيفرة ال EXE \nوجدت
  بعض من الأوامر الي من المفترض ان يتم عملية تنفيذها وتحولت ل Binary System\n\nالمفترض
  لو بالحالة تلك فال EXE فعلا بداخلة ال OC\n\nفكيف لي ان اصل الي ال OC في حالة تشغيل
  التطبيق للوصول الكلي ل OC\n\nالمشاكل الي بتقابلني ان البيانات التي لاتظهر في EXE
  هي البيانات الخارجية مثل لو بقرأ ملف TXT او عملية جلب البيانات من قاعدة بيانات.\nوهكذا\n\nلكن
  البيانات الموجودة بالكود مسبقا مثل البيانات داخل array - list \nاو حتي ال GUI Element
  تكون واضحة في EXE داخل شيفرة OC\n\nما اريده هو الوصول لكامل ال OC اثناء تنفيذ عملية
  بعينها\nمثلا ال OC لعملية بحث داخل قاعدة بيانات \nبما تحتويه من Input ."
