    message: ':D Okay there''s a little misunderstanding here. The .NET assembly doesn''t
      contains "object code" instead it''s "assembly code" (MSIL specifically). The
      assembly contains both MSIL and Metadata for the assembly. MSIL is got converted
      to a native code in the runtime of the application. If you''re looking for getting
      the MSIL instructions that''s a bit easy using any disassembler, If you''re
      looking to convert it back to a language code (C#, F#, VB.NET, ..etc.) You can
      also use some disassemblers like dotPeek.'
    id: '1311320868907618'
