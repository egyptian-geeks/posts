      I see you're learning a lot of stuff, which is fantastic but none of which is of any value until you actually apply it. What you're learning is the application of over a century of scientific research in computation.

      Having a Phd does not entitle one to the rank of a scientist, please make a distinction with regards to that. If that was the case, this country would have been doomed long ago.

      In essence, a scientist's main aim is to acquire knowledge. What classifies an individual as a scientist is how they acquire that knowledge and what are the outcomes of that intellectual acquisition.

      A Phd student's main aim is to contribute something back to the academic community. This never takes place until the person has had numerous contributions to the research community at large with maybe half a dozen public papers in well known reputable peer-reviewed academic journals.
      Now there is a very clear focus on academia as a target field for a Phd degree, hence why it's a doctorate of philosophy. Scientists are different.

      For starters in layman's terms, scientists actively seek uncharted fields of science or extensions to pre-established fields in hope to observe/interpret a phenomena, correct pre-established knowledge of the subject matter or acquire new knowledge all using a rigid set of investigative, experimental and research techniques known as the "scientific method".

      Now scientists come in many different shapes and it all stems from the different disciplines of science, from formal science going through natural science all the way to theoretical (ex: cosmology) or applied science.

      Example, applied scientists usually apply the scientific method in order to reach a new discovery in say, mutating embryonic stem cells into identical cells of a certain type of damaged brain cells, effectively replacing them.

      All in all, scientists are those who put reasonable explanations to life events, the corner stones upon which academic researchers research the potential applications of that stone and field experts take the academic research and apply it to real world problems.

      Lastly, a computer scientist's aim is to formulate the principles and foundations of computation. Which is a very theoretical science, they're the people that pave the way to language theory, numerical analysis, computational complexity, hci and many other disciplines.

      Good luck.
