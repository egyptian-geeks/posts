  data:
  - description: "بتعمل إيه في الأجازه؟\n\nطيب سمعت عن حاجه اسمها برنامج مايكروسوفت
      الإحترافي أو \"Microsoft Professional Program\"؟\nبرنامج مايكروسوفت الإحترافي
      هو وسيلة جديدة لتعلم المهارات والحصول على الخبرة العملية على الوظائف الحاليه
      و أكثر أنتشاراً في المجال على مستوى العالم.\nبعد اجتياز كل الدورات في التدريب
      و النجاح في المشروع النهائي و هو مشروع التخرج بالنسبه للتدريب، و بيحصل المتعلم
      على شهاده رقميه معتمده من مايكروسوفت، و بيكون لها تأثير جامد على السيرة الذاتية
      عشان بتؤكد إتقان المهارات الفنية والتقنية الكانت في التدريب.\n\nطيب إيه المجالات
      البيقدمها التدريب؟\nالبرنامج بيقدم المجالات دي:\n\n-علوم البيانات أو \"Data
      Science\" \n- البيانات الضخمه أو \"Big Data\"\n- تطوير الواجهه الاماميه للمواقع
      \"Front-End Web Development\"\n\nطيب إيه اليخليك تشارك أو تاخد التدريب دة؟\nالتكنولوجيا
      بتخلق وظائف مكنتش موجودة قبل كده. ولكن عشان تكون ناجح في الوظايف الجديدة، لازم
      تتعلم الجديدة.\nبرنامج مايكروسوفت الإحترافي بيساعد على تزويدك بالعلم الحقيقي
      والخبرة العملية عشان تنمي مهاراتك في المجالات التقنيه الجديده.\n\nطيب مكان التدريب؟\nالبرنامج
      كل دوراته وتدريباته العمليه على الانترنت عشان يكون عندك المرونه أنك تاخد التدريب
      في الوقت اليناسبك وأنت في بيتك أو أي مكان تاني.\n\nطيب هل التدريب بفلوس ولا
      لا؟\nلو أنت عايز تتعلم بس (ودة المهم) التدريب ببلاش ولاكن عشان تاخد شهاده التخرج
      من التدريب وشهادات الدورات بتاعة التدريب يبقى هتحتاج تدفع تمنها.\n\nطيب مده
      التدريب قد إيه؟\nلو أنت مهتم وبتفتح الدورات التدريبيه كل يوم مثلا 6 ساعات مثلا
      ممكن تخلص التدريب الواحد في 5 أو 6 اسابيع.\n\nطيب ازاي ممكن تبدأ؟\nتقدر تبدأ
      من خلال أنك تدخل وتختار المجال الانت عايزه وتمشي مع التعليمات العلى الموقع:
      https://academy.microsoft.com/en-us/professional-program/\n\nتابعونا ولو عندك
      اسئله اكتب في التعليقات!\n\nWhat are you doing in the vacation?\nHave you ever
      heard of Microsoft Professional Degree or MPP?\nMicrosoft Professional Program
      is a new way to learn the skills and get the hands-on experience these roles
      require. After passing all courses in the track and completing a final project,
      individuals earn a digitally sharable, résumé-worthy credential that confirms
      mastery of these functional and technical skills.\n\nWhat are the offered tracks?\n-
      Data Science\n- Big Data\n- Front-End Web Development\n\nWhy should you consider
      participating?\nTechnology is creating careers that have never existed before.
      But to be successful in these new job roles, new skills are required. Microsoft
      Professional Program helps provide students and professionals with real-world
      knowledge and hands-on experience to grow their skills in these critical technical
      fields.\n\nWhere is the program held?\nThe program consists of several online
      courses and hands-on labs, so students have flexibility to master these skills
      at their own pace, anytime and anywhere.\n\nDoes the program cost money or is
      it free?\nAll the courses and it's materials are free(Which is the most important
      part) but to take the certificates you'll have to pay.\n\nWhat is the duration
      of the program?\nCourses are developed with the intention that a part-time student
      (spending 6-8 hours/week) should be able to complete each course in 5-6 weeks.\n\nSo
      how to sign up and start the program?\nYou can start by hovering to the website
      down below, choose your desired track and follow the instructions you encounter:\nhttps://academy.microsoft.com/en-us/professional-program/\n\n#MSPEgypt
      #WeAreBack #Microsoft #MPP #edx #mooc #learn #future #BigData #FrontEnd #DataScience"
