    message: صدقي، مبدئيا أنا مش مع الدعوة في البوست ده، و كنت داخل بس أحط كومنت من
      نوعية "احنا مش هنمنع حد يكتب فرانكو في الجروب". لكن قبل ما أعمل الكومنت ده شفت
      صاحب البوست كاتب إنه دعوة للناس (مازلت مش متفق معاها) مش دعوة لتعديل قوانين
      الجروب أو أي طريقة إجبار.
    id: '927482550624787'
  - created_time: '2015-04-18T01:17:54+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: 'و شفت تعليق تاني بيرد على حتة الكيبورد اللي أنت أثرتها دي. فنيا ممكن
      حوار كيبورد يكون زي الفرانكو (أو الأنجلو للدقة الفنية)، لكن عمليا زيها زي تليفزيون
      مثلا: عامية مصرية أكتر منها انجليزية. ده يختلف عن التالي مثلا: "ذيس إز أ ريل
      إيكويفلنت" بمعنى This is a real equivalent. أعتقد الفرق واضح جدا.'
    id: '927483057291403'
  - created_time: '2015-04-18T01:17:55+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: |-
      تاني، أنا شايف اللي عايز يكتب فرانكو يكتب، لو مهتم الناس كلها يوصل لها كلامه يحاول يخليه مقروء، سواء بإنه يكتب فرانكو بشكل معين أو ما يكتبش خالص أو أي عفريت ده حواره هو. لو ما عملش ده و الناس ما قرأتش كلامه يبقى هو الخسران لو كان عايز يوصله ليهم، لو ما كانش عايز الناس دي تفهمه، يبقى خلاص.
      في نفس الوقت أنا مش ضد حرية حد إنه يطلب من الناس ما تكتبش فرانكو علشان يسهلوا عليه.
    id: '927483060624736'
