    message: "الاقامة الالكترونية استحدثتها دولة استونيا وهي ورقة رمزية \"من ريحة
      استونيا\" لا تكفل لك ايا من الحقوق التي توفرها لك الاقامة النظامية بس بتديك
      شرف الاقامة الالكترونية \U0001F602\U0001F602 ,, وخد بالك ده مش الش \"هو ده اللي
      متقال عالاقامة الالكترونية\" ,, اما لو عاوز اقامة متهاجر لاستراليا نظامي واعمل
      هناك اللي انت عايزه بالاقامة النظامي من غير الحوار ده كله ,, لانك لو دخلت نفسك
      في مشروع يبقي مش حتاخد الاقامة غير بميزانية مبدئية غالية شويتين وضرايب كام سنة
      بعدها الاقامة الدايمة ,, اما لو مش هامك الماديات خالص فلما تشتري شقة قيمتها
      250 الف يورو في تالين تاخد اقامة ,, او خارج تالين قد تنخفض الكلفة لاقل من 200
      الف يورو - فاللي هو فتحت علي نفسك موضوع من مفيش - فهاجر استراليا افضل فحالتك"
