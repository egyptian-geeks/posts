      واحد (بس الأماكن الحساسة خليلها باسوورد مميز) ويكون الباسوورد في اماكن متوزعة
      في الكيبورد يعني -مثلاً - انا عامل باسوورد osamasoliman وبكتبه في كل حاجه ومش
      عامل remember me وبالتالي بتعود على مكان الحرف والحروف التانيه بتيجي بالتدريب
      انا كنت زيك تقريباً بحاول اجيب برامج وكدا عشان اكتب بسرعه بس في خلال 7 سنين
      او اقل قدرت اتعود على مكان الحروف واكتب بسرعه 55 كلمة في الدقيقة الموضوع عاوزك
      تسيبه وخلاص ^_^ وهتتعلم لوحدك \nوانصحك كمان بالموقع دا 10fastfingers بيدربك
      بشكل كويس على السرعه وال blind touch typing\nhttp://10fastfingers.com/share-result/1_55_281_276_5_53_1_81_33080_176759\nhttps://www.facebook.com/DrOs96/posts/573865312774094"
