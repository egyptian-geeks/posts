  - created_time: '2015-06-05T22:49:12+0000'
    from:
      name: Rasha Rasem Khatib
      id: '10156114780729028'
    message: "Udacity and Google are behind it. This project was pretty basic for
      me, I already had an online resume, but built it anyway, because I wanted feedback
      on my code structure and I am more conscious to building well organized code
      this way. They gave me good feedback on the modularity of my code which I never
      had in the online resume that I built on my own, the code was all over the place
      (www.rasha.me) ! I kinda also learned more about how to build your own templating
      system, which I never thought about. i mean I know how templating works but
      never thought of building my own and how would that be like.\nThey ask that
      you have prior experience in the topics listed, but of course if you already
      have extensive experience in them, then no need to take it. It's not a zero
      to hero program, it's to enhance your already existing skills. The main thing
      about it is you building the projects, and following up with the career program
      they have setup for you, including hangouts with udacity people. You can skip
      the classes if you think you know what's in there. however I didn't skip any
      class, i think I am a big fan of those guys! I also always have something to
      learn, I usually watch the classes on a 2X speed though, cause most of the info
      in the intro classes was stuff I know. However the classes on mobile web, responsive
      design, responsive images and optimization, were full of good stuff and good
      practices I didn't know about. \n\nThe next project is an Arcade Game. This
      one is supposed to be challenging. \n\nThe guy who founded udacity is the same
      one who founded Google X. And he wants to revolutionize education! They're adding
      more nanodegrees. I might consider getting into the mobile world sometime later."
    id: '954728947900147'
