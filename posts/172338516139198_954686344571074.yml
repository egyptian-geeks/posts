  - created_time: '2015-06-05T22:22:14+0000'
    from:
      name: Rasha Rasem Khatib
      id: '10156114780729028'
    message: "It's a pretty cool program that I am enjoying very much, they focus
      a lot on giving you skills that are good for the market so you have to finish
      some tasks related to your resume and add the projects that you did so far and
      keep your profile updated. They have a timeline with projects that are asked
      form you, they also give you recommended classes to attend in order to finish
      the project, even though I already worked with fron end technologies I watched
      even the introductory classes about stuff I already know, because they have
      awesome developers that already have jobs as front end developer and who would
      give you a lot of advices on how you should write your code and how to start
      with a task, and all these small things that make a difference in the code you
      write.\n\nThey let you use github extensively to have all your projects there
      so recruiters can take a look when/if you apply for a job and see that you indeed
      know what you're talking abotu and actually worked with it. \n\nProjects cover,
      HTML, CSS, Javascript, HTML5 Canvas, Object Oriented Javascript, Website optimization,
      using APIs like maps, and Javascript testing. \n\nYou get feedback for every
      project you submit. My last project included feedback about good things I've
      done, and feedback on small things I should fix, like a missing semicolon, adding
      other browsers support for animation, removing an empty function that I forgot
      about, and some missing html closing tag. This was the thing I built, which
      is an online resume I customized for something they provided us with, as I am
      following up with Intro to Javascript course:\nhttp://rashahussein.github.io/online-resume/\n\nAnd
      this is the code: https://github.com/RashaHussein/online-resume"
    id: '954723697900672'
