message: |-
  Quick tip about Facebook and Instagram:
  This one I just knew and it's really fun

  Copy any image URL on Facebook or Instagram (URL should end with .jpg)

  Then if you add to this URL at the end:
  .txt    > You get an ASCII art
  .html > You get a colored ASCII art of the image

  Example:
  My Photo:
  https://scontent-mxp1-1.xx.fbcdn.net/hphotos-xaf1/t31.0-8/10917970_10153698539826002_487540668950627845_o.jpg

  ASCII art:
  https://scontent-mxp1-1.xx.fbcdn.net/hphotos-xaf1/t31.0-8/10917970_10153698539826002_487540668950627845_o.jpg.txt

  Colored ASCII art:
  https://scontent-mxp1-1.xx.fbcdn.net/hphotos-xaf1/t31.0-8/10917970_10153698539826002_487540668950627845_o.jpg.html

  Try it out ;)
