    message: |-
      ASPX/ASCX & Razor files are compiled in the background by IIS, so have dynamic updates. The new things are:
      - The whole thing is compiled dynamically now. All your C# files
      - The compiled version stays in the memory. No need for slow disk IO (this saves you from very annoying few seconds of waiting for the new compilation to kick in)
    id: '901331636573212'
