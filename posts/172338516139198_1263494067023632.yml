    message: |-
      الفكرة جت في دماغي لما لعبت شوية مع حساب مواقيت الصلاة و كده و عقدتها في دماغي قوي!
      حساب النسبة قد إيه لكل نوع مواصلة، مسار المواصلة و اتجاه الشمس، الوقت و كل شوية كانت بتطلع حاجة جديدة المفروض يتعمل حسابها، زي مثلا الطقس و السحب :D
      و فكرت أنها مع شوية spherical geometry ممكنة.
      الفكرة مع الوقت تحسها بقت عديمة الجدوي بالذات مع مواصلاتنا و في الآخر فكرت فيها من ناحية تانية، فرضا اتنفذت و كان ليها أثر، اللي مش معاه سمارت فون مثلا يعمل إيه؟ (أنا نفسي مش بحب أِشيل سمارت فون علي طول)
      و صرفت النظر :D
