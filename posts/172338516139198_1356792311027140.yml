message: "السادة المحترمين Vodafone Egypt عاملين filtering لرسايل ال SMS اللى بتتبعت
  من سيرفرات بره مصر و بما ان دلوقتى بقى فيه انظمة امان مرتبطة بتسجيل دخول المواقع
  زى Google و PayPal و Yahoo و godaddy انك بعد ما تسجل الدخول بال user name و ال password
  بتجيلك رساله على تليفونك فيها كود تدخله فى الموقع فبيكمل عملية تسجيل الدخول و بما
  ان هم عاملين الفلتر ده فمفيش رسايل بتوصل من السيرفر\nو انا بقالى تلات ايام باحاول
  ادخل على حساب من حسابات godaddy بتوعى و مش عارف و اكلم الموقع مكالمات دولى علشان
  احل المشكله و هم يقولولى ارجع ل Vodafone Egypt  اكلم خدمة العملا  يقولك مافيش الكلام
  ده تلاقى السيرفر بتاع godaddy واقع \U0001F623  \n واضح جدا ان  احنا مش فارقين معاهم
  حتى لو شغلنا اتعطل و لا ولعنا بجاز حتى \nانا قلت اكتب البوست ده يمكن حد فيهم بيفهم
  و يحل المشكله. او ان الناس  تلحق تشيل ال 2way verification قبل ما يبقوا متشعلقين
  مش عارفين يدخلوا على حساباتهم\n#please_share\n#vodafoneegypt\n\nتحديث ، فودافون
  بعتولى امبارح لينك و شرحتلهم الشكوى و دلوقتى المشكله اتحلت واضح انهم فكوا الفلتر
  \ لان  الرساله بقت بيحصلها forward من رقم مصرى\nشكرا ليكم جميعا"
