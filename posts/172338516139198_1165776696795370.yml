    message: |-
      بالنسبة لي، فيه عوامل كتير لتفضيل تقنية على أخرى، أنا أضع "متطلبات البرنامج" ثم  "فريق العمل" كأهم نقطتين تساعدني في التفضيل

      من وجهة نظري Angular2 مناسب أكتر ل Enterprise Apps & back-ends التي سيستمر تطويرها فترة طويلة، ومناسب أكثر للفرق المحتاجة مساعدة في أفضل طريقة لتنظيم "تطبيق جافاسكريبت" خاصة لو كان سيعمل عليه فريق كبير بمستويات خبرة/علم مختلفة أو معدل خروج ودخول الأفراد للفريق كان عالي

      ال React مناسب أكتر -برضة من وجهة نظري- لل front-ends & tools التي تحتاج عناية خاصة بتجربة المستخدم ومناسب أكثر للفريق اللي عنده خبرة كويسة في كيفية تنظيم كود جافاسكريبت ومفيش خوف من ان حد من الفريق لو مشي الدنيا تقف
    id: '1166424926730547'
