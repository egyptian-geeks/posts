    message: "مش شرط وحيدة الصفحة \nممكن يبقي ليه استخدام مثلا في shopping cart\nاو
      جزء خاص ب data grid \nاو جزء صغير خاص بحاجه معينه\nفكر فيه ك tool box وفكر بالطريقة
      الصح , انت عايز تعمل ايه ؟\nولو انت عايز تاخد فكره وبتتعرف علي الموجود\nفي حاجات
      تانية ظريفة زي http://webix.com/ , موجود بقاله ١٠ وظريف جدا \n\nبص علي topic
      دا من \nhttp://stackoverflow.com/questions/200284/what-are-alternatives-to-extjs\nهتلافيه
      بيتكلم عن حاجات كتير حلوه برضه ولها integration مع حاجات زي bootstrap\n\nال
      search engines زمان ماكانتش تعرف غير html elements وال content وبس\nبس من سنة
      تقريبا بقت بت execute js وبقت تتعلم تقرا ال content اللي بتتعدل عن طريق js\nوخلي
      حاجات زي angular وغيره مشهورة\nوعموما الشهره مش كل حاجه , ممكن يبقي الفريق بتاعها
      بيعرف يسوق نفسه كويس\nhttp://googlewebmastercentral.blogspot.no/2014/05/understanding-web-pages-better.html"
    id: '886978728008503'
