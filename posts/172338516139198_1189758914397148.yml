message: "شباب Egyption Geeks .. تعرفوا يعني ايه مسابقة ROBOTICS SUMO ؟ \U0001F600
  ..\nفكرة مسابقة ال SUMO أصلا جت من المصارعة اليابانية اللي بنفس الاسم .. و اللي
  يتباري شخصان جوه حلبه و كل واحد فيهم بيحاول يخرج التاني ..\nومن نفس المبدأ .. روبوتين
  هيدخلوا ف منافسه مع بعض و الروبوت اللى يخرج الروبوت التاني بره الحلبه ف اغلبيه الجولات
  هو اللى هيكون الفائز ..\n---------------\nلكن الاختلاف بين الاشخاص و الروبوتات وهو
  ان الفايز لما يكون شخص فهو اعتمد ع قوته وذكاؤه .. اما الروبوت محتاج منك تبرمجه البرمجه
  اللى تقدر تحدد مكان الروبوت التاني ..\nوهنا ذكاء الروبوت و قوته بيبقوا معتمدين عليك
  انت ووبراعة تفكيرك ف تصميمه ..\nيلا متضيعش الفرصه وشارك ف مسابقه هتتعلم منها كتير
  جدا..\nغير المكافأه و العروض اللى هتحصل عليها بأنضمامك لمسابقه مختلفه زي دي ..\n---------\nالحق
