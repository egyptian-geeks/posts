    from:
      name: Ahmed Galal
      id: '10156198439243189'
    message: انا شايف تشائم مش صحي تماما. انا بقالي عشر سنين بحاول مع استارتبس مختلفه
      و اخر شركه دخلت انكيوبيتور و بقالنا سنتين مكملين و الحمد لله ماشيه كويس . شويه
      حقائق سريعه . 1- نسبه نجاح الاستارتبس اللي قدرت تحقق تمويل و تدخل انيكوبيتور
      كويس  لا يتعدي 10 -20 %. 2- الموضوع من اصعب مايكون و خصوصا في مصر.3- انت مش
      محتاج خبره في شركات كموظف عشان تبدأ استارتب لان انا اعرف كذا استارتب من اجمد
      الحاجات في مصر اصحابها عملوها بعد مشروع التخرج مباشره و منها حاجات عدت و بتبيع
      بملايين. 4- يستحسن يكون معاك شركاء جامدين جدا و مش فقط موظفين. من الاخر هتيجي
      ايام زي الزفت و هتبقي عايز تفضفض مع حد او هتيجي ايام طحن شغل و هتبقي عايز ناس
      تبات في الشركه بالايام و الاسابيع. لا هتعرف تتكلم مع موظفينك زي م يكونو شركاء
      ولا في موظف هيستحمل تنفخه النفخه دي 5- لو سألت كل الناس الي عملوا شركات و فشلت
      هل هم ندمانين ولا لأ عمرك مهتلاقي حد بيقول انه ندمان لان انت بتتعلم حاجات بسرعه
      غير طبيعيه و في العادي هتحتاج عشرات السنين عشان تتعلم نفس كميه الحاجات المختلفه
      دي لو عشت كموظف. بتدخل حاجه بعد سنه ولا اتنين بتفكر بطريقه مختلفه تماما و شخصيتك
      بتتطور بصوره غير طبيعيه 6- هل انصح كل الناس تسيب شغلها و تعمل كده ؟ لأ طبعا
      في نسبه من الناس عندها صبر و جلد و قوه تحمل و طموح كبير جدا هم بس اللي ممكن
      يستحملوا المعجنه دي كمان محتاج تكون التزاماتك الماديه قليله و معاك قرشين تتسند
      عليهم وقت الزنقات الكتير اللي بتحصل و ده مش هيبقي متوفر مع كل الناس.
    id: '857171220989254'
