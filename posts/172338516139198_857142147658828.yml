    message: "فى رأيى من تجربة سابقة .. أهم حاجة الأمانى ما تبقاش زيادة عن اللزوم
      .. و لازم تدوا لنفسكم فرصة تجربوا فيها امكانياتكم الفعلية .. \nيكون أى واحد
      فى المجموعة يقدر يعرف يعمل اللى بيعمله الباقيين .. لكن فى نفس الوقت مقتنع انه
      ما يقدرشى يعمل كل حاجة لوحده ..\nعملية الرئيس او المدير اللى شايف ان عنده رؤية
      شاملة اكتر من الكل مش مطلوبة خالص فى مرحلة التكوين ..\nالمجموعة لازم تتقبل معنويا
      ان فيه ناس هتحس فجأة ان ده مش مكانها .. و بالتالى هيفضل تواجدها فى المجموعة
      مرهون بالإحراج بس انهم لازم يكملوا .. \nالمجموعة بتسير بأضعف من فيها .. هييجى
      وقت المجموعة تكتشف ان فيه عناصر معطلاها .. الوسطية شئ جميل .. مش لازم كل الفيتشارز
      تتطلع مرة واحدة .. و مش لازم الناس تكتشف المجهود اللى المجموعة عملته بالعافية
      .. و طبيعى ان الدنيا ما تمشيش سبهللة :)\nالمقولة الأكثر اهمية فى رأيى \"ما حدش
      بيعرف يزرع الإهتمام فى حد تانى .. يا إما بذرة الإهتمام موجودة .. يا إما مش موجودة\"\nو
      أخيرا و ليس آخرا .. لازم نبقى مقتنعين ان كل شئ  ليه العمر بتاعه .. يعنى الحضارات
      بتتبنى و بتزول .. و التكنولوجى بتيجى و بتروح  .. و كلام كتير مش مكانه هنا الصراحة
      :D"
    id: '857162640990112'
