    message: "مش عارف ليه الناس اغلب ردودها محبطه و بعيده عن جوهر السؤال\nمش معني
      انك عملت ستارتب و فشلت يبقي الstartups موضوع فاشل\nرايي ان لازم من الاول يكون
      فيه حد قائد للفريق و الكل يبقي موافق عليه و غالبا بيكون صاحب الفكره \nتقسيم
      المهام بيكون علي حسب الفكره و كل واحد بيعرف يعمل ايه\nمهم اوي انت التيم ميكنش
      فيه مجاملات يعني لو واحد ملهوش دورر او واحد تيكنكال كويس لكن مش مقتنع بالفكره
      مليون% ميكنش في الفريق\nنقطه مهمه برضه الستارت اب مينفعش تبقي part time لازم
      تديها اغلب وقتك و مجهودك\nو يكون عندكوا هدف معين عاوزين توصلولهه في مده زمنيه
      و ده بيبقي مقياس لنجاح الفكره \nمتحاولش تدور علي الفلوس في الاول"
