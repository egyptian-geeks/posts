      name: Mohamed Moshrif
      id: '1538447102877297'
    message: "اكبر مشكلة بتخلي أي startup تفشل وخاصة في مصر, هو غياب الرؤية. يعني
      دايما مهما كان مجال ال Startup ديه, بتلاقي كل الأعضاء المؤسسين ماسكين أو شغالين
      في الناحية التقنيه (سواء كانت تقنيه كمبيوتر أو طب أو غيره). \nالمشكلة إن أي
      startup علشان تتحول من مرحله ال prototype لمرحله إنها تبقي شركة فعليه وتكبر
      إن لازم يكون فيه ناس مسئوليتها تتلخص بس في الناحية التجارية (Business) وناس
      تانية تكون شغالة على ال vision بس. \nخد عندك اكبر شركات نجحت من إنها تنقل من
      startup الي شركة عملاقة زي مايكروسوفت وابل, هتلاقي واحد زي ستيف جوبز وواحد زي
