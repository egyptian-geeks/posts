    message: "علي فكرة الفشل في الستارت اب هو نجاح في حد ذاته لأن بتتعلم من اخطاء
      تقدر تتجنبها في المستقبل. \n\nأنا في نظري ان اهم حاجة في الستارت اب هيا \"البيزنس
      مودل\" ده اهم من التيم نفسة في اول مرحلة. \n\nثانياً: مين الماركت بتاعك. يعني
      احنا برا مصر بنشوف مشاريع مولعة الدنيا لكن متنفعش لمصر \"مثال خدمة تطلب السوبر
      ماركت بتاعك من ع النت و حد يروح يجيبهالك\" \n\nثالثاً: التيم بتاعك لازم تكون
      محدد مسؤليات وواجبات كل فرد فيه. تجنب ترمي فشلك علي التيم بتاعك لو التيم بتاعك
      فاشل ده لأنك انتا نفسك اللي فاشل."
    id: '857174580988918'
