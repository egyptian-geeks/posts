message: "Many members were complaining about SSH and HTTPs issues. However, except
  for one blog post, NO ONE shared a Trace route, Wireshark packets, nslookups or
  any network logs that can be used to troubleshoot the issue.\n\nموضوع انى ارد اقول
  كذا شغال و كذا مش شغال ده مينفعش ومش هيحل المشكلة. و من باب انى ابدأ بنفسى (مع انى
  معنديش المشكله)، ده لينك لبعض الخطوات\n وياريت اللى هيشتكى من ان الـssh او https
  \nمش شغال يبقى يجرب الحاجات دى عنده و يبعتها فى \npastebin او حاجه.\n\nانا اللى
  شايفه ان الناس بتلف فى دايره كل الناس بتشتكى من و محدش عارف ايه المشكله و مين سببها
  ولا ايه حلها.\nده فى ناس بتشتكى من مواقع jquery و laravel \n\n"
