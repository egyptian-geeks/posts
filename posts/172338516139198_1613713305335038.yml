message: "صباح الخير ... \nعاوز اخلي الsmart band تنبهني لو هنام في المحاضرة...\nالفكرة:\nهتقيس
  النبض كل فترة معينه وليكن كل ١٠ دقايق\nلو لقت الheart rate قل عن رقم محدد اللي هو
  رقم الخمول وليكن ٧٥ نبضه في الدقيقة عندنا كشباب...\nهتقوم عاملة فيبريشن عالطول تنبهني
  اني لازم استأذن اجيب قهوة عشان اقدر اكمل المحاضرة وانا مفوّق...\nتطبيقات الفكرة
  دي ممكن تتجاوز الطلاب وتصل للعمال والسائقين !\nانا الsmart band اللي معايا عبارة
  عن Xiaomi mi band 2\nحالياً بدور لAPI او SDK ليها بس اكيد هبقى سعيد لو حد بيساعدني
  في انجاز الفكرة دي..."
