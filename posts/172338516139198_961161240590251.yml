    message: "BTW, The mail server is not hacked or anything like that. They just
      left the server on OpenRelay which means the mail server will allow anyone to
      use it without authentication. I can't remember the last time I stumbled upon
      something like that. This is just too 1995. \n\nMore about Open Relay here:
      https://en.m.wikipedia.org/wiki/Open_mail_relay"
