    message: |-
      Very nice idea guys. I was planning to make an idea to automate checking the status of the 4 bathrooms inside my company.

      The idea was to continuously monitor the doors via open/close circuit, and reflect the states in a JSON file which is available to be requested via a simple web server on the Raspberry PI.

      on the other hand, a chrome extension(created by Ahmed Eid) checks the exposed file every x seconds, and interpret the states in a graphical way. (imagine how it looks like) :D
      now you will always see IF there is a bathroom  available or not and won't face the regular situation which starts by locking your computer, walking 10~50 steps (depending on your company's internal structure) and finally checking if the bathroom is available or not then moving back to your desk خائب الرجا.  :D
