      أنا شايف إن الموضوع مرتبط بالبيزنس أكتر يعني لو ستارت أب عندها أبليكشن فالطبيعي إنها عايزة تطلع بروتوتايب سريع وببنية تحتية غير مكلفة زي انه يخللي الأبليكيشن كله على سيرفر واحد مثلا أو اتنين لو هيفصل الداتا بيز مثلا، المنطقي إنها تروح للـmonolith وتشتغل عليه بفريموورك تساعد على التطوير السريع مع تيم عدده صغير زي ريلز أو جريلز مثلا، ولما البروتوتايب يثبت نجاحه ويبقى فيه استثمارات وضغط على الأبليكيشن دا ساعتها يبقى فيه داعي حقيقي للتطوير مش مجرد premature optimisation ويبقى فيه فلوس إنك تكبر التيم بتاعك وتطلع بمجموعة سيرفرات وتشوف أحسن queue تربط بيه السيرفيس بتاعتك وتشوف لو محتاج sharding للداتا بيز وغير من القرارات اللي بتزود السكيل بتاع الأبليكيشن.
      في أوقات تانية ممكن يكون شغلك كله data driven ومفيش أكتر من إنك بتعمل على الباك إند simple crud operations يبقى بتضيع فرصة كبيرة إنك متشتغلش مايكروسيرفيس من الأول قبل ما تكتشف إن لو الدنيا كبرت هتلبس ف الحيط.
      فهمك للبيزنس وأولوياته هو اللي هيحدد هتشتغل ازاي وللأسف دا بيضيع ساعات وسط خناقات من وجهة نظر تقنية بحتة مبتاخدش البيزنس بعين الاعتبار.
