message: |-
  S.A Egyptian Geeks,
  As i mentioned couple days before, i decided to Start writting a Frontend Development course.
  It's meant to start from level 0 up to professional reactjs/anyframework developer.

  i wrote my course structure, it should have 8+ chapters.
  first 4 will talk about few concepts, and basic low level stuff that i think every frontender should know.

  Then chapter 5 will be a teaser/cultural shocking, where we will show how to create a full functional (useful) app in very short time(<60mins !), "including reactjs frontend, and nodejs express backend"

  To do so, we are going to reverse engineer Ossama's awesome pwa "https://dawaey.com/app/" and create a clone of it.

  following chapters we will be -more or less- diving into details of what we did while building this clone app. "Redux, Immutablejs, react-native, css pre-processors, webpack, etc.."

  so far its been 1 week, and i finished draft of first
  2 chapters (NodeJS, Chapter 5 "create your first react app".)

  Your Feedback, sponsoring, and contribution is most welcomed :)

  https://drive.google.com/file/d/0B8EyamBo4JPRakdacTE4dlhHLWs/view
  This is initial draft and my first ever ebook/screen cast :)
