message: 'Uber, Amazon, Google, Youtube, and PayPal are all might seem different but
  the core of their work that they are a PLATFORM comes with an innovated business
  model and reliable ways to manage resources and products and services and make it
  publicly available. This lecture is really good to explain the main concepts but
  if you are interesting for more insights I recommend reading this book "Platform
  Revolution: How Networked Markets Are Transforming the Economy--And How to Make
  Them Work for You."'
