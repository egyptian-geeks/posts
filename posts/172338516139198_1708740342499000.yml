message: "السلام عليكم، أنا باعمل بحث عن الـGUI tests for web applications.\nأنا باحاول
  اعمل algorithm عشان اخلي الselector اللي بيستخدم في الGUI test اكثر مرونة بحيث انه
  يقدر يلاقي العنصر اللي بيدور عليه حتى لو الselector بتاع العنصر ده تغير.\nحاليا
  أنا عايزة داتا اجرب عليها. محتاجة كذا version من نفس الGUI بتاع أي web application
  ويبقى كويس لو مكتوب لها GUI tests.\n\nHello everyone, I'm doing some research on
  GUI tests for web applications. \nI'm working on developing an algorithm to make
  the selectors used to get elements more robust so that the test can survive in newer
  versions of the application.\nIn order to verify my work I need to check the ability
  to find the element after changing the main selector over different pages and applications.
  \nIdeal required data is a versioned html pages of an application (having written
  GUI tests is a plus)\nCan any one help me?"
