message: |-
  For VR Enthusiasts,

  MO4 Network is Launching the very first Facebook Virtual Reality Grant in the Middle East that is about to take the region by storm! Made up of crazy creatives, data junkies, social media gurus, production mavens and superb storytellers, MO4 Network is disrupting new dimensions as the region's first Facebook Virtual Reality grant recipient and is teaming up with Facebook to provide a Virtual Reality Lab. Zac Al Fassy from Facebook and one of the rise-up summit team will give a speech.

  - The event will take place on the 11th of Sept at 7:00 PM.
  - Guests will also get the chance to experience the VR.

  For those who are interested to attend, inbox me.
