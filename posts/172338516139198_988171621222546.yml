message: |-
  السلام عليكم ياشباب.

  محتاج استشارتكم بخصوص حاجتي لشهادة أكاديمية في تخصص تقنية المعلومات. أنا مبرمج قواعد بيانات وخبرة 7 سنين بس تخصصي الجامعي مختلف، ومحتاج الشهادة لغرض الهجرة بدونها هيخصموا مني 6 سنوات خبرة مقابل معادلتها بالشهادة الأكاديمية.

  هل في جامعات بتعمل معادلة (RPL (recognition of prior learning مقابل مبلغ مادي وتديني شهادة ؟

  فكرت في الدراسة أونلاين من جامعة ليفربول بس لقيت الأمر هيكلفني تقريبا 200,000 جنية !
  ياريت لو حد عنده فكرة يساعدني... شكرا مقدما
