    message: "انا شوفت حاجة في موقع beinmatch \nبتاع ماتشات الكورة\nهو بيعمل حاجة
      لطيفة\nالبث بيبعتلك 7 ثواني في 7 ثواني\nبالتالي حلني بقي لو اليوزر هيفضل يجمع
      7 ثواني في 7 ثواني \nويحط علي فيديو ايديتور ويظبطهم ليلة.\n\nلا مش بس كده عامل
      توكن كمان الجلسة مدتها 35 ثانية تقريبا بيحسب فيها انت عملت steam كام مرة وكده
      .\n\nالموضوع فعلا ده ممتاز لو تقدر تهندله وتضبطه .\n\nالحل الأسهل والي انا مجربه
      JW Player\n\nبس خلي بالك الحل بتاع 7 ثواني\nانا قدرت اتخطاه اصلا بسكربت \nوتتبعته
      وفهمت شغله فأنت لازم ت validate الريكوست كويس جاية منين وهي ايه بالضبط وهدفها."
    id: '1782132451826455'
