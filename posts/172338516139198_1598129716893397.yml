      أمثلة:
      - بيعمل نسختين واحدة مفتوحة المصدر و التانية مقفولة و بيكسب منها
      - بيبيع خدمات على البرنامج مفتوح المصدر زي الدعم الفنيِ، تدريب، كتب، إصلاح فوري للمشكلات...إلخ
      - بيعمل نواة مفتوحة المصدر و بيبيع امتدادات عليها plugins
      - بيعمل حاجة مفتوحة المصدر بس مش هي الكور بزنس بتاعه، لكن بيعتمد عليها برضو في البزنس بتاعه
      - بيعمل المصدر مفتوح ويسمح باستخدامه في الأغراض غير التجارية لكن بياخد فلوس من اللي بيستخدمه في الأغراض التجارية
      مين يزود هنا كمان؟
