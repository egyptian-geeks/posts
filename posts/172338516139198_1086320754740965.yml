message: |-
  It's been a great experience using Serenity in a real project to deliver a highly-customizable and multilingual web interface for CRUD-ing a database, in less than no time !

  the auto-generate tool is smart and the generated code is beautiful, but you have to read the Docs very well to get familiar with it quickly.

  - Project : https://github.com/volkanceylan/Serenity
  - Documentations : https://volkanceylan.gitbooks.io/serenity-guide/content/index.html

