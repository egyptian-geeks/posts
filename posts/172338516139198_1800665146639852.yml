message: "دلوقتي انا بدرس برتوكول ال http و في حاجات حاسس اني مش فاهمها قوي او فاهمها
  غلط في ال http methods فياريت لو حد عنده اضافه او تعديل علي اللي هاقوله \n*******************\nGET\nبستخدمها
  علشان اجيب ال CONTENT بتاع الفايل اللي موجود في ال URL بتاعي \nعلي سبيل المثال الصوره
  الاولي بترجع HTML والصوره التانيه بترجع JSON \n*****************\nPUT\nلو بستخدمها
  مع Physical URL \nهتحط ال CONTENT اللي انا بعته في ال BODY بتاع الريكوست في الفايل
  نفسه زي الصوره رقم 3\nلو بستخدمها مع VIRTUAL URL و بفترض هنا اني بستخدم ASP.NET
  WEB API \nهاروح علي الكونترولر و الاكشن بتاعي و اشوف اللوجيك كود و اشوف هاحط الكلام
  ده في الدتا بيز و لا اخزنه في فايل معين او اي كان اللي هاعمله زي الصوره رقم 4 و
  5 \n******************\nDELETE\nلو بستخدمها مع Physical URL \nهتحذف الفايل اللي
  موجود في ال URL زي الصوره رقم 6 \nلو بستخدمها مع VIRTUAL URL و بفترض هنا اني بستخدم
  ASP.NET WEB API \nهاروح علي الكونترولر و الاكشن بتاعي و اشوف اللوجيك كود و اشوف
  انا عايز اعمل ايه زي الصوره رقم 7 \n*****************\nPOST\nليها تلات طرق مشروحين
  في اللينك د ه\nhttps://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/POST"
