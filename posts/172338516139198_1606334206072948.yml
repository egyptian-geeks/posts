    message: |-
      طبعا كل الكلام اللي اتقال صح، فمش هذود فيه كتير هو التكرار و التمرين أهم حاجة.
      لكن كمان ال-complexity في رأيي مش حاجة المفروض نفتكرها/ننساها، أعتقد الأهم نعرف نحسبها.

      الحاجة كمان إللي كانت بتساعدني، هي اني كنت بحاول أحل المسائل و بكتب ال-algorithms على الورق، و الفكرة اني أحاول اللي بكتبه على الورق أنقله على الكمبيوتر زي ما هو يشتغل من أول مرة.
      و ده كان بيعلمني اعمل test و debug للكتبته على الورق. أكيد حاجة زي كدة بتاخد وقت طويل بس أعتقد ساعدتني بعد كدة (طبعا غير انها بتساعد في مسابقات البرمجة أو مقابلات الشغل).
    id: '1608202462552789'
