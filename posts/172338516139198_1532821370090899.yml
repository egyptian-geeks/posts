message: |-
  Hi everyone,
  I have recently been working on autocompletion library in C++14 and I have been experimenting with transforming the library into Javascript as a library.
  So if you're interested head to https://github.com/omarshariffathi/quickhint

  I have created a simple demo here https://omarshariffathi.github.io/quickhint/ where you get instant completion for 234,255 words in less than 100 ms

  So just let me know what do you think is lacking for this library to help you provide completion for specific words in your websites' textfields :) Thank you
