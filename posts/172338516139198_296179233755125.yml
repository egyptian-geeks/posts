message: "Introduction to the Crossrider Framework\n\nCrossrider framework gives every
  developer easy developing tools to achieve a full-on cross-browser extensions using
  regular Javascript. That means you can write simple JS code that will run on different
  browsers as extension, without the hassle of taking care of each browser specific
  requirements and different procedures. \nWrite your code once in JS with native
  support of jQuery library and its vast array of plugins and  we will export it to
  the different browsers.\n\nAlthough you can write your own JS code without the need
  of anything else, Crossrider platform provides easy JS appAPI object that will make
  your life even easier when developing your own extension.\n\nCheck out the left
  sidebar and drill down each section."
