message: "مساء الخير : سؤال للي شغالين اندرويد \nتقريبا فيه اتجاه \"لقتل\" ال eclipse
  واستخدام ال Android Studio بدلا منه\nمع تجربتي الشخصية AS برنامج تقيل و هاحتاج اشتري
  لاب علشان الباشا ده \nو غير كده انا بقالي اكتر من 14 سنة باستخدم ال eclipse ، فمعاناة
  بعد ما حفظت الاختصارات و عرفت حركات الايكلبس القرعة اروح للاستديو ده / \nاحد اوجه
  القتل العمد مثلا ان فيه Packages بطل ينزل النسخة الJar منها و بينزل aar بتاعت الاستديو
  زي Facebook SDK \nيا ترى عاملين ايه في الموضوع ده ؟؟؟"
