      و هو انه بيجي يسال قبل الانترفيو اصلا: \"هتدوني كام\" مش \"هو رانج الوظيفة كام\"
      و احنا منعرفش اي حاجه عن سيادتة و ممكن نرفض توظيفة اصلا!\nسيبوكم من مصر. مصر
      وحشة\nانت علشان تقدم علي وظيفة في اوروبا ولا امريكا. بتعمل ايه؟! بتروح تبعت
      CV لشركه زي جوجل ولا امازون شبه فاضي مفيش فيه غير شغل freelancing مش مرتبط ببعضه
      و مستني منهم يجروا وراك؟"
