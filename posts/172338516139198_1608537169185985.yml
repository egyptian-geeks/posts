message: "صباح الخير \U0001F603\nانا هتكلم ك junoir android developer \nدلوقتي المرتب
  ف مصر بيكون ف حدود ٣٠٠٠ جنيه يعني تقريبا ١٥٠ دولار \nوالمرتب ده انا شايفه قليل جدا
  جدا \nفيه ناس هتقولي اشتغل فريلانسر ع upwork او او او \nانا فعلا اشتغلت قبل كدا
  بس كانت شغلانة صغيرة خلصتها ف يوم وكانت ب ٣٠ دولار \nوالصراحة انا كنت فرحان جدا
  وكنت ناوي اكمل ف الموقع \nبس حاليا الشغل ف الموقع بقي حاجة مستحيلة \nاقل شغلانة
  بيبقي عليها 20 - 50 bids \nوالمواقع دي مسيطر عليها الهنود وبيقبلو الشغل باسعار قليلة
  جدا \nف انا محتار يعني ،، المفروض اعمل اي"
