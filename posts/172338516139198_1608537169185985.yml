  - created_time: '2017-09-16T10:06:11+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: "بمناسبة الهنود, والله أنا شخصيا فرحان بيهم علشان معظم المصريين فعلا
      ناس عندها طمع عجيب!\nهاحكي قصة ظريفة كده. من حوالي 9 ولا 10 شهور, طلع في راسي
      أعمل startup كل فكرتها في الحياه إنها تشتغل على ال startups اللي في العالم كله
      واللي ممكن مايكونش معاهم تمويل كبير انهم يشغلوا ناس في امريكا واوروبا بس معاهم
      فلوس كفاية تشغل ناس في مصر بمرتبات زي الفل عن طريق انه يتعمل ليهم هنا VTeam
      مش outsourcing ولا freelancing.\nالمهم استغليت شبكة علاقتي وخبرتي وال profile
      بتاعي وجبت أول عميل. \nنشرت هنا يومها بدور على ناس وكتبت إن المرتب هايبدأ من
      1000 دولار وكنت طالب ناس عادية خالص مش superheros يعني وكنت هادي لاول 10 يشتغلوا
      معايا نسبة كمان في الشركة.\n\nكانت إيه الردود؟! أكتر من 85% من اللي ردوا كانوا
      عايزين ببساطة يتقاسموا الدخْل اللي داخل للشركة كلها وكان فيه ردود في منتهي الصفاقة
      من نوعيه \"يعني اشمعنا أنت تاخد أكتر؟!\" وماحدش كان عاجبه ال 1000 دولار دول
      خالص وبالمناسبة, ده كان أيام السوق السودة لما كانوا ممكن يجيبوا 20 ألف جنيه
      مستريح!\nيعني تخيل يا مؤمن كده لو واحد زي مارك وهو لسة في مراحل الفيسبوك الاولي,
      ييجي يعين موظف, يقوله \"اشمعنا أنت تبقي صاحب الشركة وتاخد أكتر مني؟ لأ, أنا
      عايز يبقي زيي زيك\"\nكانت النتيجة إيه؟! الراجل لما سمع الناس عايزة تاخد إيه,
      طلع على الهند, بيدفع دلوقتي نص اللي كان هيكلفه هنا ومبسوط وشغله بيتعمل زي الفل!"
