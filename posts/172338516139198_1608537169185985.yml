      id: '1169766573157316'
    message: اي حد يقبل أو مايقبلش دي حاجة ترجعله ولظروفه ولقناعاته وكل حاجة بس مش
      نقولهم اقبلوا عن طريق اننا نوهمهم أن دي حاجة كويسة واتعلموا وخدوا خبرة قصاد
      مرتبات قليلة لا نفهمهم الحقيقة  أن حقهم اكتر من كده وان المبدأ ده ظلم من الشركات
      وان غالبية الشركات الا من رحم ربي وهم قليل جدا غالبيتها باخسة في حق المبرمجين
      وهدفها تكسب من وراهم وخلاص بدون ماتديهم حق شغلهم الحقيقي الا من رحم ربي عشان
      ماعممش
