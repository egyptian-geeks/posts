      هتتعلم معانا وتاخد خبرة شغل قال يعني دي منة او فضل منهم ماهم بياخدوا حقهم أضعاف
      وبيسحلوا المبرمج شغل في سبيل كده وبيكسبوا دهب من وراه\nواول ما تكبر بما انك
      بدأت قليل هتفضل زيادتك قليلة \nوبيعتمدوا فعلا انك هتمشي ويجيبوا حد غيرك يرضي
      بقليله في استغلال قذر لحاجة الناس للشغل\nبلا نيلة"
    id: '1609100862462949'
