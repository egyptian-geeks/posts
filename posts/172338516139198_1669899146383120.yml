message: "لو حد مهتم بالشغل على مشاريع مفتوحة المصدر او شغال على مشروع حاليا وعايز
  يطوره ممكن يشوف لو حابب يشترك فى مشروع القرية المفتوحة #openvillage  ...المشروع
  باختصار محاولة لعمل شبكة من مساحات معيشية وعمل مشتركين فى كذا مكان تكون مراكز لتطوير
  مشاريع مفتوحة المصدر و الشبكة كلها بتتشارك فرصها الاقتصادية و طرق تطوير عن طريق
  منصة الكترونيه \n\nحاليا بنعمل تجربة فى المغرب لمده 4 شهور ( فى بيت شغال فى بروكسل
  و بيت تحت الانشاء فى نيبال )  ممكن تشتغل على مشروعك فى البيت او تنضم لفريق عمل مشروع
  تانى\n\nكل اربع فى جوجل هانجاوت نتكلم فىه فى مشروع من المشاريع اللى فى البيت ....النهاردة
  حنتكلم على مشروع opensource coffee sorter  بالراسبرى باى \n\nلينك للتعرف على المشروع
  \nhttps://edgeryders.eu/t/open-source-optical-coffee-sorter/7122\n لينك الهانجاوت
  تحت"
