    message: What did u do at teleperformance?? what value did u bring to that company??
      .. .. What is your degree ( u have a university name only.. If u are not an
      A student don't bother mentioning ur grade at school）.. courses are courses
      they mean nothing (what projects did u apply those courses on Matters a lot)...
      The secret is ( SHOW DON'T TELL) .. Examples  Examples Examples ( concrete stuff
      you have done)  saying Arduino means nothing , implementing a home monitoring
      system with arduino means a lot..  Also change the CV according to the company
      and position you are applying for, someone looking for a C developer doesn't
      care if you have a CCNA certification
