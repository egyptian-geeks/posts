      من شوية رقم غريب اتصل بيا ، وطلع واحد من جوجل ولهجته عربي مكسر زي صوت الترجمة العربي بتاعتهم بالظبط لدرجة اني حسيتها رسالة مسجلة.

      لقيته بيقولي مرحباً سيد/ إسلام ، انا بتصل بيك بخصوص (شوية كلامة كده في الدوشة ما سمعتوش عشان كنت في الميكروباص) بس قولتله اه اه تمام وخلاص ، فلقيته بدأ يسأل ، كنت خلاص نزلت من المكيروباص فبقوله معلش براحه تاني كده انت بتتصل بيا ليه ؟ فبيقولي حضرتك طلبت اننا نتواصل معاك للمساعدة في خدمة Google Cloud Platform فقولت له اه اه افتكرت ، قالي الحمد لله انك افتكرت هاهاها ، قولت له بس انا ما طلبتش مساعدة !
      قالي ما انا بتصل بحضرتك بخصوص طلب استخدام الخدمة اللي انت قدمته قولت اه اه اه تمام ايه المشكلة اللي فيه ؟ قالي مافيش مشكلة انا عاوز اساعدك ، قولت له اتفضل.
      قالي انت كاتب انك بتستخدم خدمة Microsoft Azure قولت له فعلاً ، وكاتب انك عاوز تجرب الخدمة بتاعتنا عشان ممكن تعجبك قولت له بالظبط. راح مسكني بقى شوية اسئلة تفصيلية كتير أوي عن استخدامي للخدمة المنافسة : انت بتستخدم كام VM ونوعها ايه ومواصفاتها ايه وبتعمل بيها ايه ، وعامل هوست لكام ويب سايت ، وبتستخدم كام داتابيز وحجمهم ايه , وكلام كتير كده كنت بجاوبه عليه عادي وبصدق.
      وبعدين نيجي للمهم بقى بيقولي وبتدفع كام بقى ؟ قولت له في الواقع انا مش بدفع حاجة :D قالي ازاي ؟! قولت له انا منضم لبرنامج مايكروسوفت الطلابي وباخود 150$ دولار في الشهر استخدمهم زي ما انا عاوز، سكت شوية كده وقالي رائع ممتاز.
      وبعدين قالي بس انت كاتب انك لو عجبتك الخدمة بتاعتنا هتنقل عندنا قولت له اه اكيد انا هقارن واشوف ايه الانسب ليا وانتو عندكم الاسعار كويسة في حاجات معينة ، قالي رائع.
      وبعدين سكت شوية وقالي ايه رأيك هنديلك احنا 500$ دولار تجرب بيهم الخدمة 3 شهور ولو عجبتك فعلاً وحبيت تنقل عندنا هكون سعيد جداً واداني رقمه الشخصي في المكتب وقالي اتصل بيا في اي وقت لو احتاجت مساعدة هوصلك للخبراء المختصين.
      قولت له متشكر جداً وسعيد باتصالك ، بس حضرتك اسمك ايه ؟ قالي جمال ، قولت له تشرفنا يا جميل وان شاء الله اتواصل معاك قريباً بخصوص الخدمة ، شكراً ، سلام.

      الشاهد من الحدوتة دي : ان الواحد ما يستهترش فعلاً يكتب الفيدباك بتاعه بصدق ، لما يكون بيجرب حاجة او هيشترك في حاجة ويحاول يهتم ويكتب التفاصيل في اغلب الحالات فعلاً هتلاقي ناس تقراها وتكلمك بخصوصها ، كمان الشركات الكبيرة دي عندها اهتمام كبير جداً بالعملاء ورأيهم ويهمهم السمعة جداً ويعمل عشانها اي حاجة عشان يرضيك وانا أظن اني في حالتي دي لو انتقلت فعلاً لخدمة جوجل الراجل اللي كلمني ده هياخود عمولة لأن دي وظيفته زي ما كان واضح جداً من كلامه.

      يلا عشان تبقوا طلعتوا بحاجة مفيدة من الكلام ده ، ده رابط تجربة الخدمة والحصول على 500$ لتجربة خدمات جوجل السحابية : https://cloud.google.com/developers/starterpack/
