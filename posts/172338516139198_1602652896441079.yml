      موضوع انك تقبل أو متقبلش سهل. ممكن تكتب اي script بتستعمل headless browser وتدخل على ليست معينة من المواقع تتأكد انها مفيهاش تلاعب وشغالة، ولو كدة يبقى تمام. بس للأسف متقدرش تضمن انهم مش بيراقبوا حاجة. مش هتاخد وقت كتير، يوم شغل بالكتير. ممكن انا شخصيا اعمله لو عندك قائمة بالمواقع اللي محتاج تكون شغالة.

      موضوع ال load balancing دة هيبقى سهل لسبب بسيط. مش هتعرف تشغل VPN اصلا من غير tunnel عشان ام الدنيا حجباه فممكن تعمل balancing ب SSL Tunnel مثلا ودة منه ال load balancing هيبقى سهل
