message: "كذا مره فتحنا موضوع الحاجات ال Blocked في مصر وكنت بقول ل Ahmad Alfy محتاجين
  نعمل زي نيتورك مبينا نحط  عليه VPNs كتيره وتفضل بمساهمتنا نضيف ونعدل فيها, انا جهزت
  ٣ سيرفرات باوبن في بي ان , محتاجين استشارة حد تيكنيكال قوي ك Networking عشان يقولنا
  ازاي نقبل او منقبلش حد عمل submit ل VPN جديده في الميش ده , ويا سلام لو يقدر يقولنا
  طريقه Automated عشان الموضوع مينمش :) ويا سلام اكتر لو يقدر يقولنا ازاي نعمل load
  balancers مع كل ال VPNs ال ممكن تضاف ؟\n\nbullet points\n1- We need a list of VPNs
  where any one can submit his Server to the list \n2- some methodology to accept/decline
  a VPN from the list\n3- How to expose and control credential and connections to
  it \n4- a routine to keep those VPNs not blocked.\n\nتوضيح كمان , اعرف ناس كتير
  شغاله باوبن في بي ان على سيرفر لوحدها , الناس دي اعتقد معندهاش مشكله تشارك السيرفر
  لو الليست فعلا كبيره وهنقدر نكبرها وتستحمل"
