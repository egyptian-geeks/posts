message: "شركة إستضافة مواقع فى القاهرة كانت جايبة دومين لشركة كنت بشتغل فيها من ٨
  سنين والشركة كانت بتدفعلها فلوس الإستضافة وفلوس الدومين طول الفترة دي، طبعًا الرقم
  اللي كانوا بيدفعوه فى إستضافة ٣ مواقع صغيرين نفس سعر VPS من inmotionhosting فقررت
  أغير وأجيب سيرفر خاص بالشركة، شركة الإستضافة دلوقتي مش راضية تدي الشركة الدومين
  اللي هما حاجزينه أو بمعني تاني عاوزين يبيعهولهم، وغيرو ال whois لإسمهم. \n\nشركات
  الإستضافة فى مصر أغلبهم نصب وأغلبهم ميعرفوش حاجة فى اللي بيعملوه، الراجل بيكلمني
  وفاكرني عبيط وبيقولي مصاريف نقل النطاق ٣٠٠٠ جنيه عشان أقدر أنقلك الدومين، قولتلوا
  ياعم مفيش الكلام ده قالي هوّ كده إدفعوا ٤٥٠٠ جنيه وخد النطاق، الحقيقة الشركة عاوزة
  تدفع المبلغ ده، بس أنا مش عاوز وعاوز أرجع الدومين عشان مش من حقه، ولو إديناله الفلوس
  يبقي كده إحنا بنساعده.\nحد عنده أى فكره إزاي الدومين ده ممكن يرجع للشركة صاحبة الدومين؟\nفيه
  فواتير جايه من شركة الإستضافة وفيه ورق بيثبت إن النطاق ده بتاعنا."
