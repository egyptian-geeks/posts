      فيها EPP Code تنقله وقت منتا عاوز من غير ما تبلغ حد. هو بصراحة #$*)&@48 نصاب.
      بس الموضوع بسيط انتو شركة مصرية و هما شركة مصرية. انتا تخلي مكتب الشئؤون القانونية
      عندكم يكلمه و يقوله ان مفيش اى اثبات ان نقل الدومين بيكون ليه اي مصاريف انتا
      بتاخدها و مفيش اى عقود توضح الجزئية ديه و ان كل شركات الدومينات فى حالة النقل
      بيكون سعر تجديد و نقل متضمن من الشركة الناقل اليها مش المنقل ليها. و يهددو بكلمتين
      انه الموضوع هيخش في محاكم و غرفة تجارية و ان معاه اثبات انه شاري الدومين و مش
      من حقه انه يغير بياناته. الموضوع منفعهش فى التليفون عليك و على الطرق القانونية'
