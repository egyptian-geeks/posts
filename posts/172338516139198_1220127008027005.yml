    message: "هل الشركة بتاع الهوستبنج بالقاهرة مسجلة؟ عندها فواتير وملف ضريبي؟ لو
      ايوة وفواتيرك معاك قانونية تقدر تمشي في طريق الشكوى عليه في مصر وعند مقدمي الخدمة
      في الخارج مع ملاحظة ان ده مش مضمون و عواقبه انه ممكن يوقف الخدمة ويغير ال DNS
      و معلومات الملكية لشخص وهمي وخارج مصر و ده هيعطلك كتير ويخسرك اكتر. لو ماعندوش
      أوراق تقدر تدفع المبلغ وبعدين تحاول تردها بشكل قانوني بالإبلاغ عنه ضريبيا وعمل
      ريفيوهات وتشهر بيه. \n\nلو عندك في شركتك شخص مسئول ذو حيثية و يوافق انه يتدخل
      تقدروا في اجتماع مرتب تتناقشوا وتكشف بعض النقاط وتضع الراجل في موقف ان شكله
      مش تمام بمعلوماتك وتطلب تحويله باقل خسائر. رأيي الشخصي ان اللي يقبل يدخل المساحة
      ديه من النصب يندفع له طلبه وتتخلص منه،"
    id: '1220590131314026'
