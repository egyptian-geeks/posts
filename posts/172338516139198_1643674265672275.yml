    message: |-
      Be professional; don't feel guilty. There is nothing unethical about leaving. There are contracts to define the rules between employers and employees. If there is no contract then you can leave any time you want and they can terminate you any time as well; if the company didn't like your work, they could have terminated you or ask you to leave any time. This is the way it should be, professional relationship.
      Also a good/big companies don't die or go out of business just because an employee left. They were surviving before you join and will survive after you leave.

      For reference, in the US, all the contracts I've seen give the right to terminate the contract without notice both ways. I've seen a lot of people leave in the same day because the company asks them to leave or because they want to; It's OK.

      الشغل شغل، مافيهوش عواطف أو خواطر.
