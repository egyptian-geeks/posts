message: |-
  الواضح أن مصر منعت حتى OpenVPN نفسه بدون استخدام طريقة تشفر بيها عملية الhandshake. من واقع تجربة شخصية باستخدام السيرفر بتاعي عليه OpenVPN UDP on port 993 (IMAP) شغال من السويد والسعودية ودبي لكن مصر لأ.

  حد يقدر يأكد نفس الكلام؟ حد فاضي شوية ابعتله بروفايل يجربه؟
