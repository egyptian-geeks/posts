  - description: "ممكن تندم اوي لو مقرتش البوست دا\nالبوست  هيكون عن الذكاء الاصطناعي
      بس البوست دا مختلف شويه عن البوستات التانيه يعني مش هتكلم عن الذكاء الاصطناعي
      و اقعد اشكرك فيه و انه  اد ايه مهم و جوجل شغاله بيه و ان استيف هوكينج خايف منه
      و شايف انه هيضمر البشريه مع اني معاه الصراحة في المقوله دي بس هنتكلم عنها في
      بوست تاني \n في البدايه احب اعرفكم ب 2 هيكونو صحبنا الفترة الي جيه\n Asimo  \nhttps://www.youtube.com/watch?v=QdQL11uWWcI\nHan\nhttps://www.youtube.com/watch?v=XOBxB6SDzW4\nفي
      نهايه البوست هيكون عندك ترك منظم هيخلي رجلك علي ارض صلبه اوي في المجال دا \nهنتكلم
      هما ازاي عملو الحجات دي و هديك الماتريال الي تتعلم منها الحجات دي \nبل ما نكمل
      اتاكد انك شوفت الفيديوز الي فوف\nاول حاجة لازم تتعلم لغة برمجه \nطب لغات البرمجه
      تكتير اتعلم اي لغة وخلاص ؟ لا اتعلم بايثون حتي لو انت شغال بلغة برمجة تاني وعايز
      تدخل في المجال دا نصيحة اتعلم بايثون طب له ؟ حلو السؤال الي انت مسالتوش دا \nاجابة
      السؤال دا هتتجاوب لما تشوف الماتريال لان لغة البايثون متطوره اوي في المجال دا
      \nدي الماتريال لو حابب تتعلم بايثون \nبالعربي\nhttps://www.youtube.com/watch?v=byV_elXt0ZM&list=PLMYF6NkLrdN8cn_nUolvhrGOOLIBybEsw\nhttps://www.youtube.com/watch?v=rzqjYKyciUM&list=PLF8OvnCBlEY1j4hxoqXqJk08ASU7D_W87\nhttps://www.youtube.com/watch?v=Ti4B4cB3hlI&list=PLTjpmsGYzQq7kzsIpO3s7hnf5hl6zu-QR\nانجليزي\nhttps://www.youtube.com/watch?v=oVp1vrfL_w4&list=PLQVvvaa0QuDe8XSftW-RAxdo6OmaeL85M\nhttps://www.youtube.com/watch?v=HBxCHonP6Ro&list=PL6gx4Cwl9DGAcbMi1sH6oAMk4JHw91mC_\nاختار
      الي يريحك\n\nاتعلمنا لغة البرمجة نبدا اول حاجة هو ازاي اسيمو كان بيشوف ؟ ازاي
      تعمل سستم مثلا بيعرف حلتك النفسيه من تعبير وشك او العربيه تيسلا بتقدر تفرق بين
      العربيات و  المباني و الشاحنات الكلام دا هتتعلمه من الكتاب دا و دي الحاجة والوحيدة
      الي هنتعلمها من كتب الباقي فديوهات ملخوظة الكتاب بالعربي و شرحة بسيط و بداء
      من مافيش\nتقدر تحمل الكتاب من هنا https://drive.google.com/file/d/0B9613dDlpUaVUFN4bTB0T2tCd1E/view\n\nبعد
      كدا الكلام هو ازاي هان كان بيسمع و بيرود الي جي دا هيعلمك ازاي تعمل حاجة كدا
      زي جارفز مساعد ايرون مان\nhttps://www.youtube.com/watch?v=_yFUbapwfEI&list=PLonlF40eS6nzkmtPBZJV0J9GIyRapXWIK\n\nو
