    message: |-
      الأسئلة عامة ومش واضح في الكلام الشركة مؤسسة لتعمل في اتجاه تحديدا: projects/services ولا في product هيتعمل وتفاصيل أخرى، بس عموما:
      - لما تيجي تعمل team ابدأ بأقل الإمكانيات، ولا تتوسع في التعيين إلا بناء على تفكير واحتياج حقيقي
      - مش كل الناس بتصلح للعمل remotely، لازم يكون شخص عنده قناعة بالفكرة وجاد (في ناس متعرفش تشتغل إلا في بيئة عمل تقليدية).
      - يفضل يكون عندك ناس في التيم full-time وترك الخيارات الأخرى لما يكون في احتياج وقتي
      - شغل المشاريع/الخدمات له إشكالياته، خصوصا لشركة لسه بتبدأ. التكلفة التشغيلية في الخليج/السعودية عالية، والمنافسة قوية، والمشاريع بتحتاج team أكبر، ومع الوقت هتلاقي تركيزك على التسليم أكثر منه على الجودة تحت ضغط الشغل. الproduct-oriented startups بتقدر تشتغل بأفراد أقل وجودة أعلى. طبعا المشكلة في الاختيار الجيد للمنتج ثم القدرة على تنفيذه. وكل مسار في مميزاته وعيوبه.
      - أدوات الcommunication كثيرة. trello, slack...
      - من ناحية البيزنس توقع الأسوأ..لو خطتك معتمدة على الوصول للbreak-even point خلال 6 شهور مثلا اضرب في 2 على الأقل. مهما كانت التصورات واقعية في نظرك في البداية بتلاقي مفاجأت وعوامل لم تكن في الحسبان
      - أدر أمورك بحيث يبقى هدفك هو أنك تsurvive لأكبر وقت ممكن من ناحية النفقات والاستعداد الشخصي والصبر على السوق. لو دي تجربة لأول مرة فالموضوع صعب ويحتاج صبر وجهد.
      - تحتاج من ناحية لخطة عامة تبدأ بها، دون الإغراق في التخطيط، وفي نفس الوقت يكون في مرونة كافية للتعديل في مساراتك وانت ماشي وعمل iterations للتحسين المستمر والمراجعة
      - مهم جدا الإدارة المالية الجيدة، استعن بمحاسب صغير part-time لتنظيم أمورك المالية ومراجعتها
