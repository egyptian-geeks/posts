  - created_time: '2014-10-06T05:26:11+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: بالنسبة لموضوع السرقة، ما افتكرش قوي حد سرق من التاني. Quora موقع أسئلة
      عام، و Stack Overflow كان مركز على منتديات البرمجة و على إن المفروض يكون فيه
      one right answer و بعد ما نجخ قالوا يعمموه باسم Stack Exchange بس يبقى برده
      مواقع متخصصة مش موقع واحد لكل حاجة زي Quora. يمكن Discourse بيحاول يستفيد من
      الشبه و ينافس Quora بس في مجال تاني بدل كموقع Public يبقى منتديات كل موقع عايز
      منتديات يبقى عنده النسخة الـ hosted أو Installed المتخصص ليه.
    id: '825151437524566'
  - created_time: '2014-10-12T05:35:43+0000'
    from:
      name: Bassam Abd Elhamid
      id: '1955441501387657'
    message: انا مشترك بالفعل فى اقسام استاك اوفر فلو الخاصة بالانجليذية والفرنسية
      والجزء الخاص بالاسئلة حول الاسلام, خلال الفترة السابقة كنت على على مقربة من
      اشخاص من جنسيات مختلفة بيحاولو يتعلمو عربى بعضهم عشان اكستكشاف الثقافة العربية
      او السفر او للعمل فى الدول العربية والاغلابية كانو من المسلمين غير العرب الذين
      يرغبون فى القراة اكثر عن الاسلام , اخطلاطى بهؤلاء اعطانى الكثير عن مدى صعوبة
      اللغة العربية مع تنوع لهجاتها وكثرة مفرداتها وقواعدها التى تعج بالشواذ كذلك
      احسست بقيمة ان تولد عربى وموقع كهذا سيعد اداة او مصدر للكثير من التسؤلات عند
      متعلمين العربية وكذلك العرب وارجو من الجميع المشاركة حتى لو بالقليل من الجهد
      فى الاجابة عن الاسئلة المطروحة او طرح اسئلة جديدة
    id: '829032523803124'
  - created_time: '2014-10-12T05:43:00+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: "فيه كذا خطأ في ردك، يمكن أصعبهم \"اخطلاطي\" بس فيه كذلك \"التسؤلات\"
      و \n\"متعلمين\" (عارف ليه؟)، ربما تكون محتاج تتعلم أكتر بالإضافة لتعليمك لغيرك.
      بعيدا عن الجو بتاع \"قيمة أن تولد عربي\" زي ما قلت، هنا مش مكان مناقشة اللغة
      بس أنا متوقع إن الجيكس هنا ممكن بعضهم يكون مهتم بوجود موقع تقني من Stack Exchange
      بالذات في موضوع اللغة العربية علشان ده الشير هنا."
    id: '829034997136210'
  - created_time: '2014-10-12T05:48:22+0000'
    from:
      name: Bassam Abd Elhamid
      id: '1955441501387657'
    message: انا بالفعل لدى الكثير من الاخطأ فى الكتابة بالعربية ان شاء الله ساعمل
      على تفاديها فى المستقبل, اللغات بشكل عام تثير اهتمامى وافادتنى بشكل كبر كجيك
      فى الفترة السابقة فبدراستى للغات تعلمت الكثير عن كيف يعمل العقل وكيف يمكن تدريبها
      لذكرة افضل كذلك تعرفت على بعض اساليب المذاكرة كخورذم SRS ومخطط النسيان, انا
      مهتم بموقع كهذا واشكرك على مشاركة الرابط هنا
    id: '829038207135889'
  - created_time: '2014-10-12T07:18:27+0000'
    from:
      name: Bassam Abd Elhamid
      id: '1955441501387657'
    message: بالمناسبة, لم اقصد بعبارتى "قيمة ان تولد عربى" التعصب للغة او جنس ولاكن
      ماعنيته ميزة ان تولد ولغتك الام من اصعب اللغات الامر ينطبق على لغات اخرى كالكورية
      والروسية مثلاً
    id: '829067127132997'
