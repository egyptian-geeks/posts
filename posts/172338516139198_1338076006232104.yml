  - created_time: '2016-12-27T11:29:03+0000'
    from:
      name: Mohammed Gamal
      id: '10156278338768296'
    message: "Development tools are more readily available on Linux than Windows (if
      you only use .NET, this is definitely not for you). \nThe OS is easier to automate
      using shell scripts or any other scripting language of your choice (again more
      natural for developers). \n\nBoth GCC and LLVM are excellent compilers and are
      where most of the state of the art compiler research is done (and hence you
      get all the new and shiny optimizations faster). \nIf you also do embedded development,
      then you'll definitely feel more at home with Linux than Windows, and development
      tools are more available.\n\nLinux happens to be also much more configurable
      and customizable than Windows which many developers actually prefer.\nWhen it
      comes to usability and gaming, Windows and Mac are still superior even to relatively
      easy distros like Ubuntu, but most developers I know feel that the benefits
      of using Linux far surpass the drawbacks."
    id: '1338705729502465'
