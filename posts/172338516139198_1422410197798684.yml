message: "Are PHP frameworks overrated ?\n\nI had a small project I need to developer
  a php rest API as a backend for my mobile app, \n\nmy first attempt was using laraval
  .\n\nEnd product wasnt so bad, yet I noticed a sluggish performance \"average response
  time was around 900ms\" and my Dev experience wasn't so great ! I noticed that I
  nearly did not use any feature of Laravel except for router and orm.\n\nSo I moved
  my project to use slim framework, yet I kept Laravel orm, response time was improved
  \"640ms\" yet i wanted to optimized more.\n\nSo I ended up droping slim, and the
  Orm. Replaced it with small query builder that I wrote, along with small router.
  End result now my average response is less than 300ms \"that's 3X faster than laraval\"
  and ram and CPU usage are even more than 10x less than when I used frameworks.\n\nSo
  my question. When building a rest API.. should we stay away from bloated frameworks
  ?\n\nWhat is your best php tools to build a simple rest API for Mobile apps ?"
