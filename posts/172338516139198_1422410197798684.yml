    message: "هو الموضوع مش انها بقت overrated .. بس الفكرة انت لما تيجي تستخدم حاجه
      تبقي عارف عيوبها و مميزاتها و تقرر بناء علي اللي انت شايفه في مصلحتك و مصلحه
      البروجكت .. انت هتعمل Rest Api و رحت اشتغلت ب Fully Framework .. كان عندك Lumen
      البيرفورمانس بتاعه افضل من Slim & Slix .. لقيت الريكوست تايم ٣٠٠ ملي مثلاً و
      ده كان مضايقك حاول تشيل الdependencies اللي انت شايف انك مش هتحتاجها .. Midlware
      مثلاً انت مش محتاجه .. و بعدين ٣٠٠ ملي كويس مش وحش مقابل التسهيلات اللي هتلاقيها
      في الفريم ورك زي ال ORM .. انت لما احتجته نقلت لحاجه تانيه و اخدته معاك علشان
      هو كان مناسب لاحتياجاتك .. \nبس هو انت ممكن تستخدم الCaching علشان يوفر عليك
      وقت وبيرفورمانس اكتر .\nعاوز حاجه سوبر اوي جرب تبص علي Phalcon لو الApi اللي
      انت بتعملها مهمه لدرجه انك شايف ان ٣٠٠ ملي كتير عليها . وده حصل معايا في شغلي
      اني كنت محتاج سيرفرات تكلم بعضها و تعمل Realtime bidding لل ads و الموضوع كان
      لازم يتم في ١٠٠ ملي ثانيه بحد اقصي .. و انتهي الامر باستخدام Phalcon Framework
      .. ولو عاوز اكتر من كدا اكتب الApi ب C مثلاً :D .\n\nانت للاسف هتبقي مضطر تتنازل
      عن حاجات و حاجات تانيه مش هتفرق معاك حسب المشروع نفسه و حسب احتياجاته"
