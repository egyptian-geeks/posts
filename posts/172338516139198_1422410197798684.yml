    message: "بص النوع ده من التفكير انا بعتبره هو الي دمر ال career بتاعتي، انا كنت
      مهوس ببساطة الكود و ال performance لدرجة اني كنت رافض استخدم اي فريم ورك و اي
      snippet انا مش كاتبها بإيديي. في كل مرة كنت بسأل ليه Laravel محتاج كل الملفات
      و ال dependancies دي، ليه بيحتاج اكتر من 500 ms عشان ي handle a simple request.
      \n\nضيعت وقت كتير بكتب framework(s) بنفسي و ف كل مرة كانت بتفشل أنها ت scale
      معايا و تغطي إحتياجاتي. الفكرة مش فإنك دلوقتي محتاج أيه، الفكرة المشروع محتاج
      إيه وده معناه المستقبل قبل الحاضر. الكود لازم يكون MAINTAINABLE وده معناه أن
      البنية لازم تكون قوية و tested و extensible. \n\nكنت معجب أوي بالكود بتاعي وطريقة
      تنظيمي للأمور ومسمياتي الخاصة. لكن كان كل ده علي حساب المشروع نفسه، لأني كان
      عندي split of focus ما بين تطوير المنتج و تطوير ال framework نفسه !! لأنك طبعاً
      كل ما بتحتاج بتضيف و بتعدل عليه. \n\nدلوقتي انا بقالي اكتر من سنة شغال ب laravel
      و مش عندي أي مشكلة مع ال performance لأن دي ليها حلول تانية ( أبسطها إستخدم
      Lumen ) بس علي الأقل مطمن إني هابني بشكل أسرع و more standard و قدام شوية ها
      scale اسرغ و اسهل.\n\nماتعملش غلطتي و إستخدم الكود الي الأف غيرك و غيري بيساهموا
      في تطويره وتحسينه كل يوم و ليه ال ecosystem الضخم ده."
