message: "=====================================\nRegistration is now OPEN! and what's
  more, it's for FREE!\n=====================================\n\nThe Inevitable Cloud
  Community is collaborating with the Information Technology Institute ITI and are
  organizing the biggest Cloud Computing event in Egypt, CLOUD WEEKEND ’13 May 11-12,
  2013. The event will bring together a broad array of top-level IT professionals
  from business, academia and government communities who will tackle these topics
  and detail their experience with us.\n\nCLOUD WEEKEND ‘13 is a networking event
  that provides a unique setting for attendees to meet and network with peers, partners,
  prospective vendors and colleagues from global multi-national organizations. \n\nThanks
  for the Information Technology Institute ITI, Attending the conference this year
  is for free! Yes, once your registration application is approved, you’ll have your
  ticket to attend the full two-day event for free!\n\nWe promise that CLOUD WEEKEND
  ‘13 will be the best event yet and we would love you to be a part of it! So hurry
  up and register now\n\nProfessionals’ registration form:\nhttps://docs.google.com/forms/d/1C1U0vB5kU14LDrJAZ9WYXDvTiOD0IrafgrTgwJSSwkk/viewform\n\nStudents’
  registration form: \nhttps://docs.google.com/forms/d/18eiOASd-nmm8TS_WsFid4RfGZ8v8yEdjCM-Cg_V-0fw/viewform\n\nDeadline
  for registration is April 28, 2013. So hurry up and register now!\n\nApproved attendees
  should receive their free tickets by email on May 3rd, 2013\n\nfacebook: http://www.facebook.com/TheInevitableCloud\nwebsite:
  www.inevitablecloud.org"
