    message: 'Kareem, locking is expensive; use Interlocked.Add instead if you''re
      multithreading: http://msdn.microsoft.com/en-us/library/33821kfh(v=vs.110).aspx'
    id: '712151542157890'
  - created_time: '2014-03-09T10:08:50+0000'
    from:
      name: Kareem Kashwaa
      id: '10155729844185546'
    message: |-
      Geish
      I'm quite aware the lock is expensive, that's why I had to use the complicated lambda expression to only lock and update the result when each individual thread has finished it's work, when I tried Interlocked.Add with my code, the improvement in performance was trivial,
      nevertheless, using Interlocked.Add enabled me to replace a complicated 3 lines of code with only one with the same result, thumbs up for that,
       Parallel.For(1, x + 1, c => { if (sqrchan89(c))System.Threading.Interlocked.Add(ref res, 1); });
      P.S. Code updated and thank you so much for the information
    id: '712511092121935'
  - created_time: '2014-03-09T12:47:06+0000'
    from:
      name: Mohammad Tayseer
      id: '10155970088481341'
    message: |-
      Kareem Kashwaa I expected this to run faster, but it turns out it's doing the same thing as your code

      ParallelEnumerable.Range (1, x).Count(sqrchan89);
    id: '712575775448800'
  - created_time: '2014-03-09T12:58:34+0000'
    from:
      name: Kareem Kashwaa
      id: '10155729844185546'
    message: |-
      Mohammad Tayseer
      I assume that your statement is the very same as using :

      Parallel.For(1, x + 1, () => 0,
                      (i, state, localsum) => { if (sqrchan89(i))localsum++; return localsum; },
                      (localsum) => { lock (r) r.i += localsum; });

      just PLINQ is doing it in a much more elegant way
    id: '712580708781640'
