  - created_time: '2014-03-08T03:00:21+0000'
    from:
      name: Mohammad Tayseer
      id: '10155970088481341'
    message: |-
      1- Function calls in dynamic languages are slow (in general)
      2- Static languages (C#, C++, Java, etc) can inline function calls. This cannot be done in dynamic languages
      3- Integers are slower in Python because it's stored as a big object, plus that after every operation the value will be checked for overflow & upgraded to long (or Bignum in Ruby). This is convenient, but computationally expensive
    id: '711767568862954'
