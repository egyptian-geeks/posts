  - created_time: '2015-03-25T12:23:06+0000'
    from:
      name: Hassan Aly Selim
      id: '10156089336182292'
    message: |-
      I actually once took the technique on the right to the next level, I was frequently debugging code that deals with Kinect skeletal tracking whuch meant standing up and trying to fine-tune some contants (Kinect Studio's playback capability doesn't help much, and math can only get you close).
      So I made an extension method for float called Debug (eg: var scale = 4.2f.Debug()), this takes the number and shows it on the screen with a very big font (because I'm standing far from the screen!), it also allows me to increase/decrease that value using my mouse buttons, and I had a wireless mouse so I can change the values and see its effect while I'm still standing infront of the Kinect, the modified value is returned back to my code and is displayed on the screen so I can enter it in the actual code after I stop debugging :)
    id: '914712915235084'
  - created_time: '2015-03-25T21:55:08+0000'
    from:
      name: Ahmad Hamdi Emara
      id: '2040650932846435'
