    message: "عدد الوحدات بين نقطتين منهم نقطة مرجعية اسمه length/ norm/distance  مش
      عد خالص\nالعد اللي انتا كتبته بيفترض وجود وحدات تقدر تقسيها وده معناه وجود distance
      function بقيس المسافه وده مش موجود غير في الفضاء المتري metric space لكن طبعا
      ممكن يكون غير متري ومفيش وحدات قياس مسافه زي مثلا ايه المسافه بين تفاحه وتفاحه\nعندك
      كمان ان الطريقة اللي كتبتها بتفترض وجود ترتيب -ordering    \n0<=1<=2 \nوفي الحاله
      ديه ممكن تجيب اصغر اكبر رقم least upper bound وتفترض ان العدد الكلي بس زي ما
      واضح ده بيتفرض وجود structure جوه النظام اللي بتشتغل \n\nالعد اللي هو عدد العناصر
      بداخل set اسمه cardinality  وده مش بيتقاس بعدد الوحدات ده بيتعمل حاجه اسمها
      indexed set من الارقام الطبيعية  {0,1,2,3,.... } =N وبعدين بتعمل mapping يكون
      بين العناصر الل عاوز تجيب عددها وبين الارقام الطبيعية ديه"
