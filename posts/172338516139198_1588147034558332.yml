    message: "هو واضح من التعليقات انك عاوز تعمل حاجه تخلي 4+1 تجيب نتيجه مختلفه عن
      2+3 وده مستحيل في الارقام اللي نعرفها لانها طبيعيا من نوع group وبالتالي عل
      اقل تقدير هيبقي فيه المحايد الجمعي 0 وده ضد هدفك طبيعيا \nفحلك انك تعمل علاقه
      مختلفه عن العلاقه العاديه  binary relation كده مثلا\n(4,1)=a\n(3,2)=b\n(5,0)=c\n\nده
      ممكن يتعمل نظريا لكن عمليا محتاج الدومين domain بتاعك يكون عددعناصره محدوده
      لانك هتعمل علاقات بين كل عنصر وباقي العناصر يعني تقريبا كده هتحتاج تعرف N!"
