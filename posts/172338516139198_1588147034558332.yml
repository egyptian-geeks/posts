    message: "في اربع خواص للعد تقدر تحل بيهم مشكله \n١- الخاصية الكمية \nو هي ان
      الترتيب مش مهم \n4+7= 7+4\n٢- الخاصية الترابطية\nو هي انك ممكن اجمع اي مجموعه
      مع اي مجموعه \n3+(4+5)= (3+4) + 5\n٣- الخاصية التعريفية\nو هي ان اي رقم مضاف
      للصفر هو نفس الرقم\nN+0 = N\n٤- الخاصية التوزيعية\nودي بتشمل الجمع و الضرب \na*(b+c)=(a*b)+(a*c)"
    id: '1588178501221852'
