      مع اي مجموعه \n3+(4+5)= (3+4) + 5\n٣- الخاصية التعريفية\nو هي ان اي رقم مضاف
      للصفر هو نفس الرقم\nN+0 = N\n٤- الخاصية التوزيعية\nودي بتشمل الجمع و الضرب \na*(b+c)=(a*b)+(a*c)"
