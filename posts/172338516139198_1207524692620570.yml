    message: Not against gaining knowledge and I totally hope that IN EGYPT this stuff
      can be done, the issue is the management of the enterprise has to be mature
      enough for this. They need to be mature in creating visions, transitions and
      governance, all of which the vast majority are not, Then come the techies who
      wonder why the latest group of articles, although they seem totally logical
      cannot be implemented in their "applications", the point I am making is that
      SOA, Microservices, Reactive Architecture are at the Enterprise Architecture
      scope and unless that level of oversight and knowledge exists, which in 99.9%
      of cases (the 0.1% being the ones that might exist) does not exist, then hoping
      to implement microservices is just a dream or a shot in the dark. You need a
      strong mature business enterprise, strong mature management, strong mature technical
      leadership and competent Enterprise Architects, which would have to have at
      least one leader with real Enterprise Architecture experience. We are also talking
      about implementations in the millions of dollars, so that rules out all but
      the very largest Enterprises which might be your cell phone providers and I
      am sure their Architects come from the mother company.
    id: '1207728939266812'
