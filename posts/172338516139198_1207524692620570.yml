    message: I am just clarifying so that when we have dreams and run into this lack
      of ability to implement what is in the book due to push back from management
      or an ignorant PM like I have run into multiple times, we understand why. One
      PM fought my SOA architecture for a system and supported by management thought
      she could do the work the "simple way", a month later she walks in crying to
      the team saying she failed because she was rejected by the techies at the customer
      side and 6 months later the project failed, as a repetitive story it helps to
      understand why that was and why the managers seem so blind, and the real answer
      to that is lack of experience and knowledge or ignorance in one word, from the
      techie side, it is lack of business understanding and lack of ability to sell
      the merits of the Architecture when he is not being taken seriously as just
      a techie, because in Egypt either you are a techie or a business guy and you
      can't be both, we get to the point that people display their ignorance or technology
      to prove they are business people, one of our major misconceptions that has
      led to paralysis of the IT industry, the hope is for enlightened techies who
      understand business.
    id: '1207739552599084'
