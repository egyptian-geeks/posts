    message: The problem with throwing these concepts around in my experience has
      been that there needs to be a lot of background knowledge as well as business
      knowledge to have even a glimmer of hope of success and it needs an Architecture
      organization to manage the governance in an enterprise. IN places like Egypt
      where most enterprises just need an ERP and a web site, this will be over-engineering
      and will lead to a risk. If you work for a software house and they are developing
      a system for an Enterprise, then they must have on board Architects with a vision,
      a transitional architecture and a governance model, and moreover a deep understanding
      of the business vertical and the concepts of DDD, Enterprise Integration patterns
      and Solution Architecture. This is non-existant in the vast majority of mid
      east companies and especially in Egypt,
