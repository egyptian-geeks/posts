      اسباب كتير بتوصل لكده. بصفتي واحد من الناس اللي اشتغلوا في اكتر من شركه من اللي في الليست ديه، ممكن الخصهم في الآتي:

      ١- مهما كان المكان اللي بتشتغل فيه جوه، كل لما زادت أهميته، كل لما كتر عدد اللي شغالين فيه و بالتالي أصبحت القيمه المُضافة النهائية اللي بتشارك بيها ضعيفه جدا. يعني فعلا بتبقي مجرد ترس في ماكينه عملاقه و احيان كتير مش بتكون فاهم ولا عارف اللي انت بتعمله ده بيضيف قد ايه للشركه ككل؟!
      يعني مثال من ميكروسوفت مثلا، لو انت شغال في التاسك بار اللي علي اليمين في الويندوز، ده قيمته قد ايه للويندوز و ميكروسوفت بشكل عام؟!
      او لو انت مثلا شغال في فريق تطوير ال notifications في فيسبوك، ده بيساهم قد ايه في الإعلانات مثلا؟! يعني بيه او من غيره، الإعلانات هتقل و تزيد قد ايه في الموقع ككل؟!

      ٢- السياسات الداخلية او ما يسمي بال work politics: ببساطه في اي شركه كبيره من دول مهما حاولوا يقنعوك بالعكس، الترقية داخليا و زيادة المرتب و كل الامتيازات المادية التانيه، مش خاضعة بس لجوده شغلك او إنتاجك. بيبقي فيه عوامل تانيه بيسموها بشكل تجميلي "work politics” و احنا بنسميها هنا "كوسة". ببساطه، ممكن واحد يكون إنتاجه و جوده شغله اعلي من زميله يمكن الضعف و مع ذلك، زميله ممكن يترقي عنه لأسباب تانيه تماما ملهاش علاقه بالشغل نفسه من قريب او بعيد!
      ده طبيعي في اي مكان شغال فيه آلاف من البشر بعكس الشركات الصغيره

      ٣- موضوع انهم بيدفعوا اعلي مرتبات، ديه اشاعه. في معظم الأحيان ال startups هي اللي بتدفع اكتر و ساعات كتير الدفع بيكون اكتر باكتر من ٥٠٪؜ كمان!
      المعادله بسيطه: انت كستارت اب محتاج تجذب الناس الكويسة بجد. الناس ديه قدمها شغل في مكان مستقر، هيقدم ليها اسم علي ال CV رائع، هتكتسب جواه خبره كويسة. انت مش هتقدر تقدم اي حاجه من ديه. مش بيبقي قدامك غير عامل الماده
      الكلام ده مش بره مصر بس، جوه مصر كمان. يعني لو اخدت شركه زي ITWORX مثلا في مصر، تلاقي مرتب ال team lead فيها مش بيعدي ١٠ آلاف جنيه مع انه في ستارت ابس كتير تانيه، ممكن بسهوله يعدي ال ٢٠ الف

      علشان كده ناس كتير بتتجه انها تسيب الشركات الكبيرة و تشتغل في ستارت اب، علشان اللي فوق و زود عليه كمان انه في حاجه نجاح الاستارت اب ديه، الموظف ده هيكون في السما (تخيل حال الموظفين الأوائل في فيسبوك و ميكروسوفت و غيرهم؟! ستيف بالمر كان موظف عادي جدا في يوم من الايام بالمناسبه. كان حتي الموظف رقم ١٠٠)
