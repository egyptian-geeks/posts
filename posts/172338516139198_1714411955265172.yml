  - description: |-
      الصُورة التالية توضح مُتوسط عدد السنوات الذي يقضيه العاملون بمجموعة من شركات التقنية العملاقة قبل مُغادرتها. أعتقد أن الأرقام ستكون مُفاجئة للكثيرين نظرًا لأن العمل في أحد تلك الشركات يُصور إعلاميًا على أنه "دخول الجنة". من بعقله قد يُقرر مُغاردة الجنة بعد دخولها؟

      في حين أن سُمعة الشركات المذكورة هنا تُسهل عليها كثيرًا جذب أصحاب المهارات، فهذا لا يعني أنه بإمكانها الإبقاء عليهم بنفس السهولة. الإبقاء على ذوي المهارات صعب، حتى بالنسبة لأفضل الشركات في العالم.

      السبب بسيط: بالنسبة لهؤلاء، فعند نُقطة مُعينة تفقد جميع المُغريات المادية قيمتها، وهو ما يعني أن مُحاولة الإبقاء عليهم بأية وسائل مادية لن تُفلح. ما قد يدفع هؤلاء للبقاء في مكان ما هو إما أنهم يحصلون على إشباع فكري مما يقومون بفعله، أو أن هُناك رؤية مُعينة يرغبون في تحقيقها بالبقاء في ذلك المكان. بدون توفر أحدهما، فالنتيجة الطبيعية هي المُغادرة.
