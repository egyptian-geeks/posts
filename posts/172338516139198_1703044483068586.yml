    message: "كان فى اقتراح ان يبقى فى web page بالعربى \nفيها ال rules بشكل منسق
      وواضح\nلما حد يحط بوست غلط اى حد يعمل comment \nب link لل page ومحدش يرد على
      السؤال\nفيجبر اللى حط السؤال انه يمسحه ويكتبه من اول وجديد\nبشكل صحيح\n\nويكون
      فيها\n1- ازاى تسأل سؤال بشكل صحيح\n2- ازاى تشغل ال notification ل post بدل كلمة
      follow\n3- اتيكيت الشات مثلاً (زى اكتب الكلام مرة واحدة متكتبش كلمة\nوتدوس enter
      \ ، ومتدخلش عند حد فى الشات وتسأله ممكن اسألك\nسؤال وكدة)\n\nوالفكرة انها تكون
      web page انها تبقى public الناس\nتقدر تستخدمها فى group تانى او اى مكان على
      الانترنت"
