message: "I don't want to modify our pinned post, to keep it short and sweet, but
  here's an insider tip for posting questions:\n\nA post that ONLY looks like\n \"Anyone
  has experience with X? I want to ask something\"\nis very *unlikely* to be approved
  \n\n** If you have a question, just ask the question! **\nDon't wait for others
  to comment and say \"Yes, I know X\" to ask your real question.\n\nWhen you ask
  a real question, you can even start with the line above, but not end the post at
  that. We only require that: 1) there is a question! 2) you showed prior research"
