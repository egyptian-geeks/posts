    message: OK, so lesson in the free market. Something worth 1 million USD if no
      buyers can be worth ZERO. Something of no value if it has aggressive buyers
      can ve worth 1million USD e.g. Bitcoin. Now, it depends, how skilled are you,
      how many people want your skills, what other options you have. THAT is the key,
      there was a time when a good HTML guy was worth more than a C++ guy of 5 years
      experience because the HTML guy produced visible websites and although his job
      was much easier, he had a lot of people looking for his skills. Now, market
      prices can also be affected by cartels, agreements ..etc. The idea is, refuse
      what you think is a bad offer and if nobody else accepts, then the price goes
      up. If, however, there are thousands that will accept, the price will stay the
      same or even go down. THAT IS THE KEY. So to all those people telling you to
      be rude, don't be, all you have to do is refuse or accept, market forces take
      care of the rest for you.
    id: '1722714607768240'
  - created_time: '2018-01-15T00:26:31+0000'
    from:
      name: Muhammad Al Rabbani
      id: '586778644986720'
    message: P.S. where the headquarters is located should be irrelevant, it is about
      how much this market will accept as an average rate vs the skills available.
    id: '1722715311101503'
