    message: انا مش بقصد نتعامل مع الحكومة انا بقصد نساعد الناس يوصلوا للمعلومة زي
      ما احنا عرفنا نوصلها بعيدا عن الحكومة تصوروا عدد الباحثين الي ممكن نخدمهم لو
      وفرنلهم منصة يقدر الدكتور و الصيدلي يدخل معمل كامل virtual او مهندس ميكانيكا
      يشوف ماكنة كاملة بكل تفاصيلها بال augumented reality انا عارف ان المحبطات كثير
      بس احنا فرصنا لمساعدة الناس احسن من غيرنا و يمكن احسن من الحكومة لاننا اقرب
      ناس في مصر للتكنلوجيا
