    message: محاولة قيام أفراد بالدور اللي المفروض الدولة والمؤسسات الحكومية تعمله
      هو شيء عديم أو قليل الجدوى، وغير واقعي،والواقع مليء بالتجارب السلبية. أي تجربة
      ناجحة شبيهة في دولة متقدمة أو نامية هي نتاج بيئة وقوانين وتعليم بيتكاملوا للخروج
      بمحصلة كويسة. طبعا محاولة صناعة شيء يخدم الناس سواء مطورين أو مهن أخرى هو شيء
      كويس ومهم، لكن في النهاية ايه قيمة -معرفش مدى دقة المعلومة- أن تكون مصر "ضمن
      أفضل مائة دولة في البرمجة"، إذا كان ده لا ينعكس على وجود صناعة تقنية أو برمجيات
      حقيقية. بمعنى آخر بتتحول لمصنع لتفريخ ذوي المهارات اللي البيئة بتطردهم لبره،
      يعني المجهود عدمي أو عبثي في النهاية على مستوى المجموع. الفائدة هنا فردية في
      النهاية، اللي هي تحسين فرص الناس في حياة أفضل ودخل مادي أعلى في ظل وضع اقتصادي
      صعب.
    id: '1614782708561431'
  - created_time: '2017-09-23T12:54:52+0000'
