message: "أفضل 10 جامعات في الشرق الأوسط 7 مراكز منهم إسرائيلية بس مصر مركزها في تصنيف
  المبرمجين من  أفضل 100 لأننا كمجتمع مطورين عرفنا نوصل للمعلومة \nانا عارف ان كل
  واحد فينا اكيد عنده شغله و معظمنا و انا منهم مخنوئين من البلد بس هل في ادينا وسيلة
  يشترك فيها عدد من مبرمجين مصر لمساعدة الي عايز يتعلم و يعمل أبحاث و أبحاثه تتشاف
  \nانا نفسي يتعمل للبلد دي منصة الكترونية تخدم دكاترة صيادلة حاسبات و معلومات مهندسين
  معلمين و غيره و التكنلوجيا الْيَوْمَ تساعد في كدة بوجود ال augmented reality و ال
  virtual الميزة الوحيدة في مجتمعنا كمطورين اننا ممكن نعمل الي احنا عايزينه حتى لو
  الأداء الحكومي سئ بس اكيد زي ما خدمنا نفسنا كمطورين و قدرنا نوصل مصر انها تكون من
  أفضل مائة دولة في البرمجة رغم ردائة التعليم نقدر نخدم غيرنا"
