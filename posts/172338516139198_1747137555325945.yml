    message: |-
      خبرة سنتين قليلة على إنه يروح السعودية، لأنه احتمال كبير مش هايتعلم حاجة هناك
      لو يقدر يقعد في مصر شوية، فرص التعلم أكبر
      لكن فيه متغيرات تانية:
      - لو الأوفر كويس وهو محتاج فلوس عشان يتجوز مثلا
      - لو المكان معروف وفيه شغل كتير، هايتسفيد يعني مش هايموت نفسه تكنيكال هناك (ودي يعرفها بالبحث عن الشركة و محاولة الوصول لناس شغالة هناك)
      - لو الدنيا مقفلة معاه في مصر ومش لاقي وظيفة مناسبة
      - لو عاوز يخرج من أم الدنيا إن شالله يروح موزمبيق
      - لو عاوز يحج ويعتمر و الدنيا صعبة من مصر - زي ما كلنا عارفين -، السنة اللي هاتروح فيها السعودية هاتحج فيها إن شاء الله

      وبرضو فيه اعتبارات تالتة:
      - السعودية مش مستقرة دلوقتي، و في اتجاه كبير للسعودة و التخلص من الأجانب
      - بقى فيه رسوم كتير و ضرايب على الأجانب، فلازم يكون الأوفر كويس جدا (وده تعرفه عن طريق سؤال الناس اللي نفس حالتك: سنين الخبرة، حالة الزواج، متوسط مصاريفهم، هاتقدر تحوش من الفائض اللي هايتبقى بعد المصاريف ولا لأ، و التحويش ده هايستاهل الغربة و لا لأ، إلخ)
      - اوعى تقبل أي أوفر لا يغطي انتقال أسرتك معك، لازم يغطي مصاريف أسرتك المقيمة معاك في السعودية، شاملا التأمين الطبي المناسب (عشان العلاج هناك نااااار)
