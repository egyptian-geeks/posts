      id: '10155755444625845'
    message: |-
      I prefer calling servers with names that might represent what they do, usually from Marvel's universe or some mythology. Like Bifrost for proxies, Hiemdal for Directory Services or Security Gateways, but this does not always scale well.

      But I rarely did that with projects, usually we use the name of the major feature in the project.
      I think in a startup environment or growing teams, a million thing is changing so quickly that u can't afford the added confusion of weird project names.
      But in a large company with lots of overlapping projects and initiatives, and an engaged user base, then the strange names offer some ownership or focus.
    id: '1502627229776980'
  - created_time: '2017-06-03T20:35:06+0000'
