    message: عندك شركة مثلا زي مايكروسوفت دايما الاسماء الداخلية للبورجكت تبقا جامدة
      وتتسرب وبعدين يقرروا كده مرة  واحدة انهم يغيروا الاسم وياخدوا اسم تعبان جدا
      جدا ...كمثال على كلامي كورتانا المساعد الصوتي اللي في الويندوز اللي هي اصلا
      شخصية مشهورة في لعبة هالو مساعدة صوتية بتقوم بنفس الدور في عالم اللعبة ...اسمها
      ده اسم البروجكت وكانوا عاوزين يغيروه ويعملوا اسامي تانية غبية جدا الا ان الاسم
      اتسرب قبلها بفترة طويلة جدا والفانز ضغطوا عليهم جامد اوي وكان في موقع للاقتراات
      لمنجات مايكروسوفت قعدوا يعملوا تصويت على ان اسم كورتاان ميتغيرش ففعلا متغيرش
      ... اما بقا الاسامي اللي اتغيرت فعندك المتصفح ايدج ده اصلا كان اسمه سبارتان
      (وده تقريبا اسم الشخصيات المحاربة في هالو بردوا ) والاسم كان منطقي جدا للفانز
      لان السبارتن كورتانا كانت بتساعده في اللعبة وكذلك في الحقيقة المتصفح مدمج فيه
      كورتانا .. لكن مايكروسوفت تفتق ذهنها عن الاسم الذكي والشعار الاذكي لايدج اللي
      هم عاملينه اصلا عشان يغطي على فشل انترنت اكسبلورر فعملوا شعار زيه بالظبط واسم
      غبي ... مثال بقا تاني اجدد شوية ... اسلوب التصميم اللي مايكروسوفت اعلنت عنه
      كان اسمه بروجكت نيون .. وده اسم منطقي ومعبر لان التصميم قائم جزء كبير منه على
      استخدام الضوء ... راحوا بقا بذكائهم المعهود سموه ايه ..fluid design system اللي
      هو اسم لا ليه اختصار ولا اي حاجة مع العلم ان في تصكيك الواجهات في حاجة اصلا
      اسمهاfluid design  >>> اما بقا اجابة على سؤالك انا عندي فكرة .. ممكن تسمي الاسامي
      بترتيب ابجدي وبثيم معينة بس لكل فرع لو الشركة عندها عدد كبير من سلاسل المنتجات
      او اقسام كثير
    id: '1502697189769984'
