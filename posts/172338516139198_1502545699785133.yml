    message: |-
      At Simplative the lead developer of that project comes up with whatever random name he wants, it was kind of funny.

      At Null we have a system where the characters in our games follow alphabetically: Adam, Bass, Color, Dusk/Dawn, Fragment, etc. (yeah we're very abstract/philosophical :D)
      But we don't have a system for naming projects, but most of our stuff start during a game Jam so projects are named after the Jam and its year/iteration so GGJ16 and LD32 and so on.
