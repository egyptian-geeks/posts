message: "Game Programming Book Recommendations:\n1. Tricks of the windows game programming
  gurus, especially the software rendering part, and physics, AI chapters. At that
  time, no one else wrote about Neural Networks and Physics, on 1999.\n2. Game Coding
  Complete 4th Edition, I highly recommend it, it describes component systems, and
  scene graphs, which are heavily used by Unity game engine. Integrating physics engine
  like bullet,..etc. Tips for advanced debugging like UI debugging menus,..etc.\n3.
  Game Engine Architecure by Jason Gregory\n4. 3D Math Primer by Ian Parberry \n5.Introduction
  to DirectX by Frank Luna, any DX version you like.\n6. If you are an OpenGL guy,
  then read the OpenGL Super Bible.\n7. Any other book By David Eberly, he is a computer
  scientist, and I love his books!."
