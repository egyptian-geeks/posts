    message: |-
      It totally depends on what you are building, the team's knowledge of whatever framework you will end up using, the team dynamics (number, flexibility, etc) and the release dates you want! And many other factors!

      If you are building an API for example, you might want to consider using a micro-framework (like silex). If not, I recommend Symfony.

      But in all cases, you need to spend more time describing what you are looking for so that people can help you with answers that would benefit you.

      Otherwise, it is just another flame war, and everyone will shout out for their framework of choice regardless of your actual needs!
    id: '911161312256911'
