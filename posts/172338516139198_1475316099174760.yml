    message: Give up gui on your containers, that's not what they are designed for.
      Still, use Docker, of course. Way lighter than a vm. Images come with pre-installed,
      properly configured software. You can run mysql on an image, and MySql workbench
      on the host and connect it to the image instance, Mongo on a container and robomongo
      on the host, etc. Examples of docker images I use on daily basis are mysql,
      redis, mongo, teamcity server and agents, elasticsearch, nats, and many others.
