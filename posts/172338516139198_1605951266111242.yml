      ممكن الناس لو حابة تتفرج على اللينك ده فيه ترتيب واقعي شوية للغات المستخدمة في العالم حالياً و بيحدث نفسه كل شهر, بس اهم نقطة مفيش لغة هتعيش العمر كله كل لغة برمجة بتتعمل بيكون ليها بداية و بعدين وقت بتكون واخدة فيه الاسبوت لايت و بعدين يبتدي الترند بتاعها يقل لاسباب كتير,و لاختلاف احتياجات الناس, فهل جافا كلغة هتموت لا, هل جافا كلغة هتفضل هي اللغة الاكثر استخداماً في مجالات كتيرة, ده يعتمد على اوراكل و الشركات المختلفة اللي بتدعم الجافا و قدرتهم على تلبية الاحتياجات المختلفة و المتجددة في سوق السوفتوير, في النهاية المبرمج الشاطر هو اللي يبقى عارف الدنيا ماشية ازاي و متابع الاخبار و يعلم نفسه بناء على اهدافه اللغة اللي ممكن تحققله اللي هو عايزه يعني لو واحد عايز يبقى front end engineer ساعتها لازم يركز على الجافا سكريبت و الفريم وركز المختلفة في المجال ده , لو payment software developer يبقى خليك مع الجافا لاستخدامها في معظم السوفتوير الخاص بالدفع و في تقريبا معظم البنوك العالمية الجافا بتستخدم , لو حابب تكون back end engineer  فده يعتمد على نوعية الشغل بس هيكون اختيارك في الجافا و البايثون و جو بنسبة كبيرة , اما بقى لو حابب تكون embedded system engineer يبقى عليك و على السي و السي بلس بلس لان هما في الوقت الحالي من افضل اللغات في الجزئية دي و معظم الحاجات low end or close to the metal بتكون معمولة بيهم , لو بقى حابب تخش في الذكاء الاصطناعي و machine learning البايثون عاملة تراك حلو جدا في الموضوع ده و ناس كتير بتستخدمها في الجزئية دي , في النهاية شوف انت عايز الكاريير بتاعك يبقى اييه و ركز على اللغات اللي تساعدك في تحقيق هدفك و لكن متخليش ده يمنعك انك تعرف معلومات عن الحاجات التانية و تعرف على الاقل السيستم في اللغات التانية ماشي ازاي
