    message: "انا معترض علي كلام كتير من اللي انت كتبه وعلي طريقة التفكير بس الناس
      بالفعل قالت كل اللي ممكن يتقال. اما بخصوص اللعبة، كنقد موضوعي هو الآتي:\n1.
      Images and resources used are of a very low quality, they are pixelated. \n2.
      The language and the user journey and experience is not attractive. \n3. The
      UI is not fully displayed in high end phones. \n4. You are using unity, while
      the app doesn't use any 3d or things like that, so why use unity then. \n5.
      The ads are many and annoying, most of professional games use less ads, so at
      least you should start with less or no ads at all! \n6. The game level is not
      professional and reviewers are not providing a charity services to review free
      a game that is not up to their level. This will harm their reputation!"
