message: "مفيش حد مصرى للأسف من اللى بيراجعوا الألعاب ساندنى بأى شىء \nحاجه تكسف \nدايما
  بحب تكون ألعابى مختلفة مش بحب التقليد \nالتفكير فى فكرة لعبه جديدة ممكن ياخد منى
  وقت اكتر من وقت تنفيذ اللعبه نفسه \nفى الفترة الأخيرة قررت انى أشتغل فى ألعاب بمسميات
  عربية مش انجليزى علشان حاسس ان لازم نثبت نفسنا فى المجال ده بأى شكل من الاشكال \nبس
  النتيجة بتكون ضعيفة للمرة التانيه على التوالى \nلأن مفيش دعم حقيقى حتى عل فيس \nبعت
  لأكنر من حد ليهم قنوات على اليوتيوب \nبيعملوا مراجعات على اليوتيوب للألعاب وكده
  وللأسف قالولوا حلو وبرافو عليك بس اللعبه محتاجه تطوير عشان ننزلها  عندنا \nوكأن
  الناس اللى عملوا GTA  ولا Assasin  أول ألعابهم فى بداية حياتهم كانت كده على طول
  \nمبدئوش من الصفر \nأتمنى الفكر ده يتغير شوية وندعم بعض خصوصا لما الواحد يكون بيتعب
  بجد وبيحاول يقدم أفكار جديدة \n\nمش عايز أطول أكتر من كده بس عموما لو حابب تساعد
  فى انتشار اللعبه اعملها شير لاصحابك \nعلشان تلاقى بكرة حد يدعمك ويساعدك فى شغلك
  او فى اى مكان انت هتشتغل فيه \nوشكرا مقدما"
