  - created_time: '2016-11-20T11:50:46+0000'
    from:
      name: Emad Elsaid
      id: '627907956'
    message: "انا حابب اكلمك فى جزئية تانية غير اللعبة نفسها، فكرة \"مافيش حد بيدعمنى\"
      و \"الناس هتدوس على الإعلانات علشان تدعمنى\" ، التفكير ده مش هيخليك تمشى لقدام
      وهتفضل شايف نفسك ضحية المجتمع اللى مابيقدرش مواهبك وتعبك، انا حابك تفكر بشكل
      براجماتى اكتر، فكر بالأرقام وحلل مشاكلك و الroot cause  وحلها، فكرة ان الناس
      لازم تقف جنبى علشان انجح ده ماينفعش يا سيد مصطفى،  الناس لو مابتراجعش اللى بتعمل
      يبقى اكيد السبب مش انهم كارهينك او مش عاوزين يدعموك لأن انت مش مهم بالنسبة ليهم
      المهم ليهم ان المحتوى بتاعهم يكون على مستوى معين من الكواليتى واللى انت عامله
      مش معدى للمستوى ده nothing personal فعليك تشوف اللى انت عامله ليه مش واصل للكواليتى
      اللى بتخلى الناس تعمله مراجعات وتحله، \nانا اتفرجت على السكرين شوتس بتاعة الجيم
      دلوقتى ، اول حاجة الأيقونة اللى محطوطة دى مش ايقونة ، كواليتى كل ال assets لازم
      تتحسن، الصور اللى مشدودة بالعرض دى زى السهم اللى تحت خالص ماينفعش تعملها scale
      كده لازم ت respect the image ratio .\nخللى همك انك تركز على انك تعلى مستواك
      اكتر من انك تجيب العيب على الناس اللى بتراجع الجيمز او المجتمع اللى مش بيدعمك."
    id: '1299132016793170'
  - created_time: '2016-11-20T12:09:10+0000'
    from:
      name: Mostafa Yahia
      id: '10214976937395534'
    message: "ومين قال ان فى حاجه personal  ! \nانا قولت \nوللأسف قالولوا حلو وبرافو
      عليك بس اللعبه محتاجه تطوير عشان ننزلها عندنا \nفانا قولت كده وعارف السبب \nبس
      فى نقطة صغيره انت مش واخد بالك منها يمكن \nوهى الدعم والتشجيع \nاللى بيراجع
      اللألعاب ده واحد فاهم صح ! \nاحتمال يكون بروجرامر او ديزاينر فى الاساس او ليه
      علاقة بالمجال عموما وبالتالى  هو واحد فاهم كويس  اوى المجال وعارف ان المجال
      فى مصر لسه فى بداياته وكل واحد بيكافح وبيحاول عشان يوصل لحاجه \nفلما تكون فاهم
      المجال كويس وتحلل اللعبه اللى قدامك وتلاقى فعلا ان متعوب فيها ووراها هدف وان
      صناعة الألعاب فى بلدك محتاجه تطوير وان لسه فى بدايتها يمكن بتشجيعك \nانا ممكن
      بعد 3 او 4 شهور اكون احسن بمراحل من دلوقتى \nلكن تخيل لو واحد عمل لعبه احسن
      منى بس محدش دعمه ولا شيرله ولا ساعده فى أى شىء \nأبسط شىء اول ما هيجيله شغل
      فى شركة هيسيب المجال ده تماما ومش هيستمر فيه والموهبة هتروح \nانا الحمد لله
      بقالى 3 سنين فى المجال حتى الان ومش مستنى دعم من حد لان هدفى فى الاساس بناء
      ستوديو للألعاب واتخطيت خطوات كبيرة حتى الان \nفبدعم من حد او من غير دعم انا
      هنجح بمشيئة الله تعالى فيوم من الايام \nلكن انا بتكلم بالنيابة عن ناس كتير ممكن
      يكونوا عملوا احسن منى لكن محدش وقف قدامهم واصابهم الاحباط لام ألعابهم اتحطت
      فى الارشيف \nلما حد فينا بيخترع شىء ويروح يقدمه للحكومه بيرموا اختراعه فى الدرج
      وبيقولوله برافو يا حبيبى ومحدش بيسمع عنه \nاحنا الشباب لازم نغير المفهوم ده
      ونقف مع بعض \nمش هينفع نستمر كده على طول \nوللعلم ده سبب كافى ورئيسى لعدم وجود
      محتوى عربى قوى على النت \nلاننا مش بندعم بعض :)"
