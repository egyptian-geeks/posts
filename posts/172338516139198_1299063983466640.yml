    message: "يابني بال mentality دي صدقني ما هتطور لحد بنها حتى، مش توصل للعالم!\nبطل
      شغل \"انت مبقتش مهتم بيا ده\" و \"مبقتش فارق في حياتكم\".. \nمن نفس النبرة بتاعة
      كلامك هرد \"الإهتمام مبيتشحتش\"\nانا نزلت اللعبة مطيقتهاش يومين، محتاجة تطوير
      و شغل كتير، انت عارف كدة كويس و عارف انك محتاج تتعلم و تحسنها، ال users و ال
      reviews مش بالشحاتة، روح ذاكر و اجتهد و اعمل حاجة نضيفة فعلا الناس هتقف وراك...
      و المجال مش ميت و بيبتدي في مصر ولا حاجة، في ناس يعتبروا مبتدأين سابقينك بسنين
      ضوئية هنا في مصر من اول الديزاين لحد كل حاجة..\nانت عمال تدلل على الفكرة الكويسة..
      و عملت حاجة عالسخان و بكروتة و عايزها تكسب فلوس بسرعة، و بتكلم الناس بمنطق \"حرام
      عليكم معندكوش اخوات ديفيلوبرز؟\"\nحاجة زي اللي انت عاملها دي اعتبرها بتتعلم
      فيها، \nمش اروح انا اعمل سيستم في مشروع تخرج يكون بالنسبة ليا كطالب مثلا عبقري
      ، امشي عالشركات اشحت عليه و اقولهم اشتروه مني عشان انا شاطر و طيب و عشان تدعموني...\n\nلو
      عندي حاجة شايفها كويسة و هب اول shot ليا و عايز فعلا اخد دعم اروح اديها ببلاش
      مثلا لمؤسسات خيرية معندهمش زيها و هكذا بحيث يستخدموها و يقولولي ريفيوز و يطلعولي
      bugs احلها و افهم السوق و الشغل من خلالهم... مش اول ما اشطح احط اعلانات و انزل
      حاجتي بأسوأ quality و بعدين اشحت بيها من منطلق الدعم!!!"
    id: '1299251640114541'
