  - created_time: '2016-11-20T16:15:48+0000'
    from:
      name: Mohammed Fathy
      id: '10155928376933956'
    message: "انا قرأت تقريبا معظم تعليقاتك و مكنتش فاهم طلبك للدعم في كل تعليق ووضح
      ليا اكتر بعد قرأة تعليقك علي استاذ اشرف فوق و مقارنتك لالعاب فيها اعلانات لكن
      انا حابب اقولك كام نقطه لان انا بشتغل نفس شغلتك و مفكرتش انزل بوست زي ده ولا
      مره:\n١ - لازم تعمل حاجه الناس محتاجاها يعني لو هتعمل لعبه يبقي لازم تكون لعبه
      ذات فكر جديد او ميزه جديده ولازم تكون جودتها عاليا جدا ، اوعي ترفع لعبه او تطبيق
      و جودتها سيئة ،، راجع تعليق Antoun عليك \n٢- لما تطلب دعم الناس سواء عشان ينزلوا
      اللعبه او حتي يستثمروا فيها ،، لازم تبقي الصيغه افضل من كده و افضل طريقه هوا
      انك يبقي عندك  شبكة كبيره جدا من الاصدقاء او الجروبات اللي مهتمه بده  عشان الناس
      مش بتعمل حاجه ببلاش .. لكن تقدر تطلب منهم تقييم للعبه بدون ما تطلب انهم ينزلوها
      \ عشان تقدر تحل مشاكلها  وغير كده فيه مواقع كتير ممكن تفيدك في موضوع التقييم
      ده قبل الرفع بردو \n٣- متقارنش نفسك بحد حاول تعمل حاجه انت فعلا شايف انها ممكن
      \ تعجب الناس ولو منجحتش اشتغل علي حاجه تانيه  ،،، لعبة انجري بيرد طلعت بعد ٥٠
      لعبة فاشلة وممكن تراجع ده في المقالالت عن اللعبه .\n٤- لازم تتعلم كتير والموضوع
      مالوش علاقه بسنك في المجال ده في اصغر مني ومنك و اتعلم صح وعمل تطبيق واحد وبيدخل
      اكتر من ٥٠٠٠ دولار من التظبيق ده بس \n٤- قبل ما تقرر انك تشتغل في الالعاب كان
      لازم تدرس السوق الاول قبل الفكره.. السوق العربي متعود علي جودة الالعاب العاليه
      وعشان تقدر تدخل السوق ده فانت لازم تتعلم كويس الاول وبعد كده تدرس السوق كويس
      وايه شكل اللعبة اللي ممكن تجذب انتباه معظم العرب ده غير الوقت الكبير اللي انت
      محتاج تحطه في حاجه زي دي \n٥- شوف مصمم كويس سواء للجرافيكس او الصوتيات يشاركك
      او ادفع له مبلغ مقابل انه يعملك حاجه محترمه وبجوده عاليه تخلص بيها شغلك ، متطلعش
      حاجه نص كم وتقول انا لسه في الاول ومحتاج دعمكم ،، مفيش حد هيبص لشغلك لو هوا
      نص كم ، طلع لغز واحد بس بدال ١٠ بس تكون الجوده عاليه وابسط مثال علي ده اللعبه
      اللي قلبت الموازين فلابي بيرد في اول ٢٠١٥"
    id: '1299356036770768'
