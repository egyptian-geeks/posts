    message: "انا عارف فعلا الموضوع ده ان الشكل النهائى والديزاين اللى قايمه عليه
      اللعبه اكيد بيصنع الفارق \nبس ده لو اللعبه كبيرة  او فيها حركة كتير \nلكن انا
      لعبتى 2D  وهى لعبه Puzzle  وكمان مفهاش أى حركة هى لعبه معتمدة على الصوت أكتر
      من الصورة  وهى لعبه معتمدة على الفكرة نفسها أكتر من اى حاجه تانيه \nوتعبت فيها
      كتير عشان أحاول أخلى الديزاين بتاعها مش حلو أوى \nبس على الاقل مقبول وكويس مش
      وحش أوى سىء يعنى \n\nو اكيد طبعا انا بتعلم كل يوم حاجه جديدة فى مجال الديزاين
      عشان أحاول أعلى نفسى فى الجزئية ده"
