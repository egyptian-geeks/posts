    message: "شكرا ليك يا أشرف على دعمك \nبالنسبة للإعلانات والتطوير انا طورت اللعبه
      حوالى 6 مرات بعد تنزيلها وحاليا اللعبه فيها 12 لغز \nوقللت مدة ظهور الاعلانات
      كمان  \nموضوع الربح قبل الانتشار \nأظن هى وجهات نظر شوية بتختلف من شخص للتانى
      \nلان الحقيقة انا كتير شوفت العاب نزلت باعلاناتها ونجحت نجاح كبير بسبب المساندة
      والدعم \nبالاضافة ان الاعلانات ممكن متظهرلكش لو قفلت النت أثناء تشغيل اللعبه
      \nويمكن لان محدش اشتكى من الاعلانات من الاساس فده مخلنيش افكر امسحها حاليا \nغير
      ان احيانا فى ظروف بتجبرك تحط اعلان ومتعملش مثلا App - in purchase  \nبس هى المشكلة
      الحقيقية اللى قابلتها وناس كتير قالولى عليها ان اللعبه بالعربى مش انجلش \nواقرب
      مثال على كده ان اول لعبه عملتها اسمها Ball Goal  مليانه اعلانات برضوا بس عملت
      لحد دلوقتى 30 الف داونلود  \nفاظن لو الناس قررت تدعم فعلا وتساند الموضوع هيتغير
      كتير"
