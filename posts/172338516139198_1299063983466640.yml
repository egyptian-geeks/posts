    message: |-
      1. Nobody is obliged to help you. That's not the way the world works.

      2. If you want help, you've got to EARN the right to be helped. Just having some difficulties isn't really a pass for that.

      3. Your plans for success should depend on things you control, and you shouldn't factor in resources you can't control like "help".

      Finally, good luck with your game development career, and I wish you success.
