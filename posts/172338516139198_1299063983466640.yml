    message: الرجالة كلها كفت ووفت بصراحة لكن لازلت للأسف تتبع أسلوبك الهجومي وبتحاول
      ترد على نقط المفترض إنها اتكتبت عشان تساعدك وأنت داخل شمال كأننا في مباراة ،
      هضربلك مثال على إنك لو فضلت كدا من غير ماتتقبل نصح الناس هتفشل ، كان في لعبة
      كل الناس عارفاها دلوقت وكانت مكسرة الدنيا على الرغم من عدم جودتها الفنية فضلاً
      عن فكرتها (العبيطة جداً) إسمها Flappy Bird اللعبة دي عملها واحد هاوي من فيتنام
      وكانت بتدر عليه دخل يومي فقط من الإعلانات حوالي 50 ألف دولار أيوة الرقم صح ،
      تخيل واحد على هامش الجغرافيا في العالم وبيربح المبلغ دا ، قوم بقى الولد يعمل
      ايه ، طبعاً كلنا عرفنا اللعبة من الخطوة دي ، لغى لعبته من على الاستور وزعم إن
      دا بسبب الإدمان عليها وإنها كخ ، تعرف وصلت اللعبة لفين بعد الحركة دي ؟؟ ملايين
      الملايين ، فدا جانب صغير جداً انت مستهتر بيه اسمه التسويق ، ومش هقولك جرافك
      ولا حركات بقولك لعبة بتفكرنا بألعاب الـ (8bits) بتاعة زمان ، فلا الفكرة ولا
      الشغل هو اللي هيظهرك ، التسويق الصايع باختصار.
