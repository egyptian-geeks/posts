message: "أنا عايز أعمل إسكريبت PHP على إستضافة مجانية معينه على النت بتدعم ال PHP
  بحيث إنها تقدر توريلي ال External IP بتاع الكمبيوتر بتاعي الي في البيت!\nبالراحة
  كده..\nأنا دلوقتي عندي الجهاز بتعي الي في البيت وهطلق عليه مثلاً HomeServer بيفضل
  شغال كتير ياعني وعليه SSH و Proxy server وكده على ال HomeServer وبتصل بيه ديماً
  عن طريق التابلت بتاعي من أماكن برة شبكه البيت لأني عاملع Port forwarding وكده بس
  المشكله هي في ال External Ip ألي منه هتصل بال HomeServer..\nوعشان كده أنا فكرت في
  فكرة الموقع الي هعمله بال PHP الي هو المفروض بطريقة ما هيكون متصل ديماً بال HomeServer
  بحيث إنه أول لما أفتحه المفروض علطول يديني ال External IP ..\nالمشكلة هي إني ممكن
  بإستخدام ال Sockets أو Telnet حتى أتصل من ال PHP بال HomerServer عن طريق سكريبت
  Python/PHP/Ruby/..etc بس برضة هتواجهني مشكلة إن ال External IP بيتغير! وكده أنا
  معملتش حاجة! \nوفكرت برضة في إني أستخدم ال FTP بتاع الإستضافة بحيث مثلاً إن يكون
  في سكريبت معين على ال HomeServer كل نص ساعة مثلاً يكتب ملف Text على الإستضافة مثلاً
  وأخلي الموقع الي هيكون معمول بال PHP يقرأ من الملف ده ويعرضه بس حاسس إنها طريقه
  بدائية جداً..\nيا ريت لو حد عنده حل للموضوع ده ميبخلش عليا وياريت لو الحل ده ميخرجش
  برة ال PHP و ال Python :D \nوشكراً :D"
