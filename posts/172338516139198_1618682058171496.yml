message: "Calling for contributors...\nWe have an open source multi-platform app for
  healthcare providers (Doctors, Pharmacists ...etc) downloaded over 48,000 times
  and used over 1,000,000 times and is available for two countries. \n\nWe want to
  implement some smart features... \nNow it has a cool one that tries to know what
  خط الدكتور في الروشته means and pharmacists like that \n\nWe still have lots of
  to-dos... who is in?\n\nTechnology stack: \nAngular@latest\nIONIC@latest... and
  more cool ones\n\nPlatforms:\niOS\nAndroid\nProgressive Web App... soon OSX and
  Windows Apps\n\nIf that is interesting to you... be in \ngithub@Microsmsm/Dawaey\n\nانضم
  إلى مطوري تطبيق \"دوائي\" الآن\n\nEdit 1: \n= codebase now is fully open-source\nEdit
  2:\nmentioned links:\nGithub: https://github.com/Microsmsm/Dawaey\n(Still rolling
  out new release):\niOS: https://goo.gl/9xXLji\nAndroid: https://goo.gl/G3Vq7x\nPWA:
  https://goo.gl/YWUWuh"
