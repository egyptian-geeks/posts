message: "السلام عليكم\nمن فضلكم انا بحاول اجيب بيانات نت جدولين عن طريق SQL UNION
  - وهما جدول OrdersPurchases وده مره فى حالة ان النوع مشتريات ومره تانية فى حالة
  ان النوع مردودات مشتريات \nو PaidImmediateSupوده بشرط ان يكون نفس التاريخ ونفس كود
  المورد\nالمشكلة ان كل مورد بيتكرر مرتين مره فى حالة مشتريات ومره فى حالة تسديدات
  - فازاى اقدر اخليه ميكررش النتايج ويجمه لكل مورد صف واحد فقط فيه قيمة المردودات
  وقيمة المشتريات وقيمة المدفوعات"
