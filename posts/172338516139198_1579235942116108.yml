      name: Andrew George Guirguis
      id: '10159559535615538'
    message: |-
      مع إحترامى للآراء المخالفة، كل اللى مش متفقين مع البوست ده واضح إن خلفيتهم فى البيزنس ومبادىء تعريف كلمة quality معدومة.

      الراجل بيتكلم إن التفضيل يكون case by case، وإن كل حاجة لها إستخدامها، وإن مفيش حاجة جامدة فى المطلق وحاجة ضعيفة فى المطلق.

      تعريف الـQuality عامة هو الـCustomer Satisfaction، يعنى لو الـCustomer Success Criteria كانت Satisfied ببرنامج عتيق مكتوب بـAccess فهنا المهمة تمت، والـtarget quality is achieved. أى تجويد على اللى العميل طالبه بقى بيبقى إسمه فى إدارة المشاريع Gold Plating، يعنى بتديله حاجات هو أصلاً مش محتاجها وبالتالى هيلبس كوست زيادة ملهاش لزمة، حتى لو كان ده هيديله حاجة لطيفة زى إن إستهلاك البرنامج المكتوب للـresources يكون أقل بس يتكتب بشكل أعقد، لأن ببساطة لو هو satisfied بأبو إستهلاك أعلى فالقصة إنتهت ومفيش داعى للتكاليف الزيادة.
    id: '1580072788699090'
