    message: "كلامك مظبوط و زي ما التكنولوجي الصغيرة ما ينفعش تشتغل في مكان كبير..
      ف برده التكنولوجي الكبيرة وال large scale او ال enterprise ما ينفعش تشتغل في
      مكان صغير\n\nاكبر حفار هيدروليكي هيعجز عن عمل خرم بسيط في حيطة! ، بينما شنيور
      صغير هيكون هو امثل حل! \n\nال architects بيحللوا المتطلبات في كل مكان بيطبق
      تكنولوجي معين وبيحددوا ايه الأمثل في الوقت الحالي \n\nوال developers في اي وقت
      يشتغلوا الحاجة اللي حابينها وليهم فرص فيها ومستقبل اكبر ع المدى البعيد؛ والاهم
      تكون مناسبة لمهاراتهم وبترضي غرورهم وتحقق ذاتهم.. \n\nلكن اللي عمل الفوبيا هو
      سرعة تطور المجال وان حاجات بتروح عليها فعلا.. في ناس عملت ملايين من فيجوال بيسيك
      6 انا معاك .. بس النهاردة الناس دي لو ما طوروش نفسهم ماتوا فعلا.. اللي كان شغال
      action script ومتخصص فيها لازم يكون عارف حاجة تانية.. والا برده النهاردة راحت
      عليه.. ما ينفعش نعمل 5000 تخصص فرعي جوة تخصص واحد ونغوص في التخصصات دي وننسى
      التخصص الكبير.. وان السوق مجرد تولز وتكنولوجيز متاحة في وقت معين... ناس بتستخدمها
      وناس بتطور فيها.. بس في الاخر احنا software engineers او it professionals بكل
      ما المفروض تحمله الكلمة من معنى"
    id: '1579247492114953'
