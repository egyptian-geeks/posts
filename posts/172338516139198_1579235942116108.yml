message: "شباب .. بأمانة مافيش فى الـ software development تكنولوجى وحشة .. او مالهاش
  لازمة .. اى نعم فى تكنولوجيز ماتفهمش هى اتعملت ليه .. بس فى الأخر كله مفيد وكله
  بينفع ..\nالدوت نت بتنفع والجافا بتنفع وال asp وال php كله بينفع\nاهم حاجة تكون
  انت بتعرف تخليها تنفع .. علشان هى مش هتنفع لوحدها.\nكل الهرى (لامؤخذة) اللى على
  النت بخصوص ان تكنولوجى احسن من تكنولوجى  ده كلام فارغ مع الإعتذار لأصحاب المقالات
  دى الأجانب منهم واللى مش اجانب.\nحضرتك لغاية النهاردة فى ناس عندها برامج مكتوب بالـ
  Microsoft Access.\nوشغال معاهم زى الفل والله .. انت كمبرمج ممكن تقرف من الفكرة اساساً\nبس
  ال business مابيقرفش .. لأن الحقيقة انه بالنسبة له بيحقق له المطلوب. بس.\nوناس عملت
  ملاين الجنيهات من الـ Visual Basic. هه واخد بالك .. ملاين.\nحوار بقى مين احسن من
  مين ده والله تضيع وقت وطاقة انت اولى بيها.\nالموضوع ببساطة هو تفضيلات .. لو فكرت
  بأمانة وبدون تحيز هتلاقيك بتفضل تكنولوجى عن التانية .. وده حقك .. وده الطبيعي..
  بس ماتخليش دماغك تهيء لك ان التكنولوجى اللى انت فضلتها هى احسن حاجة فى الدنيا ..
  وان التكنولوجيز الأخرى هى خطر داهم على البشرية.\n\n=============================\n(إضافة
  للتوضيح)\nالجزء ده \n\"كل الهرى (لامؤخذة) اللى على النت بخصوص ان تكنولوجى احسن من
  تكنولوجى ده كلام فارغ مع الإعتذار لأصحاب المقالات دى الأجانب منهم واللى مش اجانب.\"\nمحتاج
  توضيح.\nالهرى اللى اقصده هو التعصب.\nهى احسن عافية .. هى احسن علشان انا بحبها ..
  هى احسن علشان فلان الفلاني بيشتغل بيها.\nتعصب وخلاص."
