  - created_time: '2014-12-01T10:10:32+0000'
    from:
      name: AbdAllah Khashaba
      id: '1032800230207501'
    message: "شكراً جزيلاً محمد Mohamed Rashed\nبالنسبة للميزات فهى كثيره ومنها :\n1-
      المشاريع عباره عن encapsulated containers :\nيعنى أى حد ملوش الصلاحيات إنه يدخل
      على المشروع مش هيقدر يدخل و يطلع على محتواها\nو دا مفيد جداً إنك تجيب مثلاً
      موظف للمشروع بتاعك يشتغل part time عشان يؤدى حاجه معينه لفترة معينه و بعدين
      يمشى .. بالتالى سهل جداً تدخل النظام بدون إنه يدخل على المشاريع و البيانات و
      الأفكار و المهام الخاصة بالآخرين\n\nكمان تقدر تدير من خلال نظام المشاريع مجموعة
      مشاريع وفرق عمل فى نفس ذات الوقت\n\n2- الهيئة الرسمية أو الفرديه :\nمدير المشاريع
      يمكن الشركه من استخدامه بشكل رسمى يعبر عن وجودها الحقيقى لإمكانية إنك تضيف فروع
      للشركة و الأقسام الموجوده بداخل هذه الفروع و تغيير المسميات الوظفيه لكل منها\n\n3-
      اللغة العربية و الدعم الكامل لل RTL\n\n4- الدعم الفنى المقدم من طرفنا لأى شخص
      يستخدم النظام \n\n5- مجانية النظام بكل أدواته و إمكانية إضافة عدد لا نهائى من
      الموظفين و المشاريع و المهام\n\n6- وجود packages لإمكانية الحصول على النظام
      بشكل مستقل على سيرفر داخلى للشركة\n\n7- التطبيقات الموجوده فى النظام تساعد على
      التواصل مع الفريق و الإعلان عن الأخبار الخاصة بالشركة و المناسبات القادمة و
      كذلك تطبيقات شخصية تسمح للفرد بإضافة مهامة الشخصية الخاصة و مفكرته الخاصة بعيداً
      عن الآخرين\n\n8- إمكانية متابعة آداء موظفيك عن طريق خاصيتين موجدتين فى كل مهمة
      تنشأها :\n- خطوات التنفيذ : بموجبها تستطيع أن تعرف كل موظف أين وصل فى مهمته
      و ما الخطوات التى انتهت و ما الخطوات التالية \n- زمن التنفيذ : تعرف بموجبها
      أوقات العمل التى عمل عليها الموظف و الإنجازات اللى عملها فى الفترة دى و بالتالى
      تقدر تحدد مستواه وتعرف إنه محترف و بيقدر قيمة الوقت و بينجز ولا موظف كسول و
      بيستهلك وقت كتير على الفاض \n\nالنظام بالفعل يدعم العربى فقط حالياً و لكن بعد
      فترة سنقوم بجعله يدعم عدة لغات"
    id: '854465201259856'
