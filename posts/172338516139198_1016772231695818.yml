      My parents in Alexandria switched from Link DSL to Noor DSL, it took them a lot of time to finally get the cancellation code in order to switch to Noor.
      After the switch the service itself is a bit better (with Link they paid for 2 Mbps and weren't even getting 1Mbps), but the thing that's a lot better in the customer service, a breath of fresh air compared to the typical Egyptian customer service, the people who talk to you actually have a technical background, and they know how to deal with the older generation too. So problems (usually) get fixed whether it's me on the phone or my dad :)
