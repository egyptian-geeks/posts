      For a very long time I always thought it was CamelCase because there are camels that have two humps.
      Then recently I've read Wikipedia and discovered that there is "Lower camelCase" which people refer to as just camelCase, and "Uppser CamelCase" which people refer to as PascalCase :)

      Edit: the wiki article also shows an image with a camel that has two humps, which makes things even more confusing: https://en.wikipedia.org/wiki/CamelCase
