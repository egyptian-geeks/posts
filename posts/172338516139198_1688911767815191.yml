    message: When I was working in MICROSOFT I was working on PLINQ (Parallel LINQ)
      putting the P aside for now, LINQ is just a language, it compiles your query
      into what is called a query plan that consists of multiple stages (depends on
      how complicated your query is) then convert these stages to a language that
      your data source understands, ex SQL if you are using database, which will be
      executed there. It will try to push as many operations as possible to be executed
      at the source, but there might be not supported operations or you need to do
      any sort of post processing, then this will be done in memory after getting
      the partial results from the source
    id: '1689216017784766'
