message: |-
  ده بروجكت كنت عملته من فتره لغرض تعليمى بإنى افهم شوية حاجات فى Docker,  كنت مسميه Droxy اختصار Docker+Proxy وخلاصته كالتالى:
  انه يكون عباره عن reverse proxy بين ال public traffic وبين ال docker containers بإنه يستخدم الاسم الخاص بكل container ع انه هو ال Host المطلوب فى ال request ..
  زى nginx-docker-proxy
  ----
   المره دى حدثته وطورت عليه وخليته كالتالى:
  - realtime service discovery (listening on docker events)
  - بتقدر تحدد أكتر من هوست نيم للكونتينر الواحد, وتقدر تحدد لكل هوست نيم البورت (الداخلى) اللى هيروح عليه الريكوست .
  - تقدر تستخدم ال wildcards فى تحديد الهوست نيم
  - تقدر تحدد كمان الهوست نيم اللى هيشتغل كـ HTTPS وهتكون auto معتمد على Let'sEncrypt ..
  - لو أكتر من كونتينر ليهم نفس الهوست نيم, فى الحاله دى خليته ميعملش override لكن خليته يستخدم ال containers دى كــ backends فعليه للهوست نيم ويعمل بينهم load balancing فإعتمدت على roundrobin كــ algorithm ..
  ----
  المفروض بصيت على nginx-docker-proxy عشان ازود الحاجات اللى مش فيه, زى مثلا موضوع إن كل هوست تقدر تحدد له بورت مخصص, يروح عليه الريكوست وده بعد ماشوفت issue له ع github, وبردو إنه يكون portable,
  ----
  كاتبه بــ Go, وعامل له Cross Compiling لــ windows, mac & linux
  ومستخدم UPX عشان اضغط الناتج ..
  ----
  لينك البروجكت من هنا:
  https://github.com/alash3al/droxy
  ----
  ده كمان بروجكت اسمه httpsify كل مهمته انه يــ handle ال https requests ويستخدم let's encrypt عشان يدى valid ssl cert , بعدين يبعت الريكوست لل backend ,
  https://httpsify.alash3al.xyz
