message: "لو قدامى عرض شغل  بمرتب الى حدا ما كويس ومناسب بس مش هتعلم حاجه جديدة فيه
  ومش هيزود خبرتى ولا هضيف اعمال جديدة فى السي فى \nاقبل وابقي اسمى بشتغل لحد ما اشوف
  حاجه احسن ؟ \nارفض واقعد من غير شغل  واستنى حاجه كويسة بالمرة ؟\n*****\nتعديل \n--------\nانا
  اول شغل ليا فى حياتى من اربع شهور اشتغلت فى مكان مش كويس خالص وقولت اول خطوة مش
  مشكلة \nوالحمد لله اتنصب عليا وما اخدتش مرتبي وخبطت دماغى فى الحيطة \nمش عارف ايه
  العلاقة بس التجربة دى مخليانى مش عايز اتسىرع"
