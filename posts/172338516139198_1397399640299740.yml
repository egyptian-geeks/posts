    message: "إضافة ثانية من عندى و مع أحترامى للجميع فالجميع من هم أفضل منى و لكنى
      اتحدث من تجارب شخصية\n1-  المشكلة فى ثقافة المتقدمين للوظائف فهو يتقدم للوظيفة
      كما لو كان يتقدم فى وظيفة حكومية أو من باب أكل العيش و ليس كونه ضمن كيان صغير
      أو كبير  - بمعنى أخر ترس فى ماكينة -\n 2- الكلام المتوارث عن ثقافة التوظيف فى
      مصر \n3 - لا يوجد هدف Objective و رؤية للمتقدم فى تطوير ذاته و هدف وظيفى Career
      path\n4- الشركات بكافة أحجامها من الستارت اب للاسماء الكبيرة لا تقوم بعرض نفسها
      بشكل جيد أمام المتقدم - نعم الشركات لا تسوق لنفسها مستقبلاً مع المتقدم الذى
      قد يكون موظف مستقبلى أو ربما لاحقاً يتعامل مع الشركة التى قدم لها فى المستقبل"
