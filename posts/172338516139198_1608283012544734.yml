    message: "و ليه استقريتوا على VPN ؟! ليه تكعبلوا نفسكم في الdeployment و الuser
      propagation ؟! \n\nفيه شئ اسمه SSH tunneling ... أي حد عنده أي سيرفر عليه SSH
      يقدر يضيف passwordless user و يديله الshell بتاعته nologin \n\nuseradd tunnel
      -s /usr/sbin/nologin -p '*' -d /var/tunnel\nmkdir -p /var/tunnel\nchown tunnel:tunnel
      /var/tunnel/\nsed -i 's/^tunnel:\\*/tunnel:U6aMy0wojraho/g' /etc/shadow\n\nsed
      -i 's/PermitEmptyPasswords no/PermitEmptyPasswords yes/g' /etc/ssh/sshd_config\n/etc/init.d/ssh
      restart\n\nو بالنسبة للclient يقدر:\nssh -o UserKnownHostsFile=/dev/null -o
      StrictHostKeyChecking=no -N \"$USER\"@\"$i\" -D 8080\n\nو يحط في معلومات الproxy
      بتاعت الOS بتاعه ان البروكسي Socks5 على 127.0.0.1:8080\n\nو اولريدي انا عامل
      implementation لحاجة زي كده يجيب ليستة الSSH servers من صفحة فيس بوك بسيطة و
      الclient بيتنقل بين الlists دي بshell script\nممكن اعمل السكريبت ده في gist
      لو عايزه"
