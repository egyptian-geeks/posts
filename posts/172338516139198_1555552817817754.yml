      موجودة\nأحيانا بيكون فيه Scholarships بتوفرلك برضه مصاريفك. \nالمشكلة الوحيدة
      لو مش هتلاقي حاجة زي كده ان لازم كل سنة يكون معاك حساب بنك مقفول فيه حوالي 8000
      يورو، و بيكون مسموحلك تسحب منه 650 يورو تقريبا.\nفي العادي الطلبة بتشتغل Part-Time
      عشان متصرفش من الحساب ده و تجدد بيه الفيزا بعد كده. \nأحيانا برضه فيه مدن ممكن
      يمدلك فترة الاقامة برضه حتى لو المبلغ مش كامل."
