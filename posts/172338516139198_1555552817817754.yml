    message: |-
      موضوع ان لو الدولة لغتها مش انجليزي الدكتور مش هيلتزم بالشرح بيها ده مش صحيح بتاتا يا أسامة.. طالما البرنامج بتاع الجامعة باللغة الانجليزية كلهم هيلتزموا بده لأن عادة البرامج دي بتكون موجهة للطلبة الأجانب على وجه الخصوص.. الحاجات دي مش زي الأقسام الانجليزي في الجامعات عندناK ولما تروح هناك بإذن الله هتشوف بنفسك.. ودي كمان حاجة تقدر تسأل الجامعة عليها وانت بتقدم وهيأكدولك المعلومة دي. الحالة الوحيدة اللي ممكن يحصل فيها كده هي لو حظك وقعك في مادة معينة أغلب طلبتها من السكان المحليين لأنهم مثلا هم اللي مهتمين بيها، أو لأن العدد مش كبير فبيضموا الناس على بعض.. وحتى ساعتها لو الدكتور مالتزمش باللغة اللي المفروض يشرح بيها تقدر تنبهه وهيسمع كلامك.. ده إن مكانش الدكتور هو كمان أصلا أجنبي ومبيتكلمش غير انجليزي.. وانا باقول لحضرتك عن تجربة :)
      بس طبعا بلاش الصين والحاجات دي لأن ممكن الموضوع يبقى فيها صعب حتى في التأقلم مع المحليين. إنما ممكن تشوف ألمانيا والنمسا وفرنسا وبلجيكا وأستراليا وكندا، وممكن برضه اليابان وسنغافورة وماليزيا وربنا يوفقك.
    id: '1555930701113299'
