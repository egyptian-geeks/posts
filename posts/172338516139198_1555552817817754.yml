    message: "تعالى خد عندى درس فى المنيا, وهديك شهاده مختومة من المحافظة :D \n\nبص
      بقى \n\nاولاً, انا مع خيار المانيا لان المصاريف رمزية ورغم التحديات الكتير لكن
      خبرات الناس فى الجروبات مغطية كل حاجه وفيه يجى خمس جروبات ممكن تسال عن اى حاجه
      وتلاقى اجابة .\n\nثانياً, كتير من الجامعات اتاحت كورسات مفتوحة اون لاين وعلى
      راسهم ام اى تى اوبن كورس وير, بالاضافة لمواقع ذى كورسيرا ويدودستى, هتلاقى كورسات
      نظرية كتير.\n\nثالثاً, الدراسه فى جامعه او معهد بالطريقة التقليدية ليه بعض العيوب
      برضو مثلاً الالتزام بالمواعيد والواجبات, انا شايفو عيب لانى ممكن انجز فى بعض
      المراحل او مرحلة ادرسها على مهلى كمان الواجبات ممكن تكون تافهة وتضيع وقت, الكل
      هيشوف ان دى خبرة عملية ولازم تعمل الواجب او التمرين وكده, بس دى وجهة نظرى الشخصية
      او يمكن لظروفى الشخصية.\n\nرابعاً, فى بعض المواضيع بتشكل تحدى فى فهمها بشكل
      عام , بتدرسها لوحدك او مع استاذ , فعادى يعنى.\n\nخامساً, فى تجارب كتير لناس
      ذاكرت مع نفسها ووصلت لحاجه, افتكر ان كان فى واحد ذاكر كل كورسات ام اى تى الخاصة
      بعلوم الحاسب فى شهر واحد.\n\nسادساً, فى يونفيرستى اوف بيبول , بيدوك شهادة بمصاريف
      بسيطه اظن وفى غيرهم ذى كورسيرا بيدو برضو شهادات ممكن تفيد فى الشغل وانا شايف
      ان شرحهم احسن من دكتور فى مدرج.\n\nاخيراً, سمعت خبر  من فتره , ان ام اى تى بعد
      ما اتاحت الكورسات مجاناً, بتيح الامتحان بمصاريف, يعنى ممكن تذاكر وتروح تمتحن
      بس وساعتها هيكون معاك شهادة من ام اى تى\n\nبالتوفيق"
    id: '1555673297805706'
