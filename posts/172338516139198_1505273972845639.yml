    message: |-
      علشان نبقى بنقدم نقد بناء، أنصحك تبص على المصادر التالية علشان تعرف ايه هي نوعية الأسئلة اللي تتوقعها في انترفيو:

      - Cracking the Coding Interview (a book)
      - Elements of Programming Interviews (a book)
      - Programming Interviews exposed (a book)
      - geeksforgeeks.com (a very useful resource for various things, including interview problems)
      - glassdoor.com (a website that provides reviews, salary reports, and interview questions/experiences at so many realy companies, provided by actual people who work/interviewed for those companies)
      - http://www.askdeveloper.com/ (an Arabic podcast on various software engineering industry topics, one of which is getting hired by software companies). The podcast is the product of Mohamed Elsherif.
      - hiredintech.com
      - interviewbits.com
      - Toptal.com has some articles on how to conduct an interview in a given technology, mostly targeting the employer, but you can find they are useful for you as well.
      - The Google Resume, a book about the whole process, from preparing your resume, to preparing for the interview -although very briefly-, to negotiating a job offer, and the first few months on the job. This is lightweight, but will give you overview of the whole process, and it is written by the author of the first book listed in this list.
