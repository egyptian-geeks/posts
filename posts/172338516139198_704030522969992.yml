message: "يا جماعة انا عندي survey علي كل مادة و المفروض ان الطالب هيجاوب علي الsurvey
  دا بعد كدة عايز اعمل احصائيات بالاسئلة دي في كل survey لكل مادة انه يعرفني كل سؤال
  عليه عدد اجابات قد اية و كل اجابة اخدت كام غير بعد كدة ما لسه هعملها بنسبة كام %
  كل اجابة \n\nدا اللي انا وصلتله https://gist.github.com/Code-Vortex/d243130a16ece609b7a9\n\nكل
  سؤال ليه نوع عملت method تاخد رقم الsurvey و المادة , و نوع السؤال و حاجة اسمها
  help_text دي عشان الmethod لنوع معين عندي اسمه Grid دا بيجمع كل الاسئلة اللي ليها
  نفس الhelp_text و يعملهم في جدول , ولسة هبقي اعمل maximum and minimum number of
  answers عشان الconditions اللي عندي\n\nملحوظة: انا معرفتش اعمل refactor للSQL عشان
  كدة هما شكلهم لطيف شوية\n\nالmethod دي لنوع واحد بس لسة معملتش لبقية الانواع اللي
  عندي\nالصورة دي جزئية من الشكل اللي بيظهر للطالب عشان يجاوب عليه"
