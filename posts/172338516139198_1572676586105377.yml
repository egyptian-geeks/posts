    message: |-
      Search about Google's Knowledge Graph to find out more. For English there are also API's that can do this for you (for instance, Alchemy API).

      At Akhbarak we had actually built a system to do this in Arabic using the Wikipedia graph (which you can download). For your example about Ramadan Sobhy, it would look at the text, and it would match both Ramadan (month) and Ramadan (player). It would then look at other matches in that article that are connected to those two pages on Wikipedia and use that to decide which one to use (that's called disambiguation)
