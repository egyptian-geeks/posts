    message: |-
      الطريقة اللى بستخدمها فى https://www.whoispopulartoday.com/ بدائية شوية، انني يجيب كل الاسماء من ويكيبيديا وبعدين اشوف لو الاسم ده موجود فى الخبر، ومش بقدر اعرف لو الاسم كلمة واحدة زي رمضان  لازم يكون الاسم كامل "رمضان صبحي" لكن قبل ما اعمل الtagging ده بعدي كل النصوص سواء الاسماء او الاخبار على normalizer  بيشيل اي حاجة مالهاش لازمة زي الايموجيز والحروف الغير عربية وبيوحد بعض الحروف اللى شائع يحصل فيها اخطاء املائية زي ال"ي ى" وال ه ة والالف بكل همزاتها وبشيل كل التشكيل وبعدين اشوف لو الاسم موجود.
      الجزء من العلم اللى بيتكلم على الموضوع ده زي ما محمد يوسف بيقول كده NER ده بتديله نص بيقولك ده اسم شخص وده اسم مكان وده تاريخ وده وقت وده اسم وزارة بيعرف كده من حاجات كتير زي انه بيعرف الافعال والاسماء وحروف الجر وبعدين فيه موديل كده بيقولك لو كلمة جاية بعد كذا وبعدها كذا تبقى احتمال بنسبة x% انها تكون اسم شخص مثلا، الموديل ده بيطلع من تدريب على نصوص موجودة وبعدين بيقدر يكتشف ده فى النصوص اللى بتديهاله من اللى اتعلمه، فيها حاجات كتير فى الموضوع ده معظمها انجليزي، فيه اناس عاملة ابحاث فى العربى بس الدقة لسة مش عالية وهيكون بعد كده عليك فى الاخر انك تعرف ان "رمضان" و "رمضان صبحي" اللى الالجوريزم اكتشفه ده هو نفس الشخص.
      فيه مشاكل تانية زي التشابه فى الاسماء زي "أحمد عز" الممثل وبتاع مصانع الحديد والصلب هو نفس الاسم بس الشخص مختلف, دي برضه عليك تكتشفها، احيانا ممكن تفرق على حسب الدولة وساعات على حسب السياق فنون ولا صناعة لكن المشكلة اكبر فى لاعبين كرة قدم ليهم نفس الاسم.
      الموضوع كبير انا مش متخصص فيه انا هاوي بس بعمل بيه مشروعات جانبية كده بس المدخل ليك هو الNLP وخصوصا الNER
    id: '1572710139435355'
