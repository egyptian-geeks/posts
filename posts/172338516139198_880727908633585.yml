message: "بعيدا عن التعريفات الكثير و الهرى الأكثر فى موضوع ريادة الأعمال خلينا ناخد
  مثال واقعى، البوست اللى فى الصورة ده كتبه أحمد سامى بيتمنى تحقيق (فكرة) وهى أنه
  يدرب 6000 بنى آدم بنهاية 2015 و يخرجهم لسوق الديجيتال و يسيطروا على العالم، فى الوقت
  ده مكانش فى رؤية استراتيجية ولا فريق ولا فلوس ولا بيزنس بلان من 60 صفحة ولا مستشارين
  ولا أى حاجة، أقولكم ؟! يمكن أحمد فى اللحظة دى مكانش عارف هو أصلا هيدربهم ازاى...
  بس كان فى هدف واضح.\n\nلأول وهلة هتفتكر بينكى و برين اللى مبيعملوش حاجة كل ليلة
  غير انهم يغزوا العالم \U0001F603\n\nبس اللى حصل بعد البوست أن الموضوع بقى له صدى،
  و شباب كتير قالوا أنهم عاوزين ينضموا و يتعلموا، و بعدها ناس تقيلة فى السوق قالت
  أنها هتشارك بخبراتها الكبيرة فى تدريب الـ 6000 #ديجيتاليزر ، و اتوفرت أماكن، و اتحطت
  خطة التدريب، و اتجمع الناس وبقى الناس ملهاش كلام إلا عن المبادرة، و حرفيا مبقاش
  ناقص أى حاجة وبالفعل بدأ أول تدريب لل seo، و خلاص بقينا كلنا متخيلين شكل ال 6000
  دول قاعدين على مكاتبهم بيشتغلوا بعد ما خلصوا التدريب.\n\nعلى الناحية التانية بقى،
  ناس كتير فى مصر بيعقدوها على نفسهم، يعنى علشان تبدأ مشروعك بتبقى فاكر أن لازم يبقى
  عندك خبرة كبيرة و معاك فريق عمل كبير من المتخصصين و عندك علاقات و بتفهم فى كل حاجة
  و عندك خطة عمل علشان تتكلم مع مستثمر تقفش منه تمويل محترم و تبقى البيه المدير !!\n\n##
  الموضوع أبسط من كده بكتير .. أنت شايف أن فى مشكلة عند شريحة من المجتمع و شايف أن
  عندك حل مبتكر، و الحل ده بطريقة ما هيجيبلك دخل أكبر من اللى هتصرفه، ابدأ جمع تيم
  من أقل عدد ممكن من الناس اللى متعرفش تبدأ من غيرهم وممكن تبدأ لوحدك، و جري مع شريحة
  صغيرة و بعدين اكبر واحدة واحدة بس الفكرة تبقى عارف بتعمل أيه مع مين و لمين و أيه
  القيمة المضافة للشخص اللى هيتعامل معاك و تكون تقريبا عارف هيكلفك كام، و يا سلام
  لو عارف هتجيب فلوس منين ... ووقتها هتبقى فرصتك أكبر بكتير بس إبدأ.. ابدأ، ابدأ.\n\nو
  متنساش تسلملى بقى على المستثمرين اللى عاوزين Financial Projections ب 5 سنين قدام
  من قبل ما تبدأ أصلا و هم قبلك عارفين أنها مش هتتنفذ و ال mentors اللى تقريبا بيكرهوا
  الناس فى حياتهم و كل الناس اللى ممكن تكون سبب فى تعقيد بدايتك.\n\nأنا فاكر لما بدأنا
  منبع حد الله يجزيه كل خير حاول يوجهنى لطريق مختلف عن اللى احنا عاوزينه و فعلا كان
  خايف عليا و على الفلوس اللى ممكن تضيع بسبب مغامر أخرق قليل الخبرة، و بحكم خبرته
  الكبيرة قالى للصح من وجهة نظره، و بعد ما جربنا الـ model ده و جربنا اللى احنا اقترحناه
  اكتشفنا ان ال 2 غلط و ان فى طريق تانى لازم نمشى فيه و قد كان و الحمد لله حققنا نتائج
  كويسة مكناش شايفينها حتى يوم لما بدأنا.\n\n## أراء الناس و توجيهاتهم فى البداية
  بتكون مش أكتر من دليل استرشادى من حقك تاخد بيه أو لا و ده على حسب درجة اقناعهم لك
  .. مع كامل احترامى للكل بس الدنيا ممكن تمشى أبسط من التعقيد اللى بيحصل ده، على رأى
  دكتورة المحاسبة لما كانت عاوزة تسيب التدريس فى الجامعة و تعمل حضانة فبسألها عن السوق
  و المنافسين، قالتلى سيبك من الكلام اللى بندرسهولكم فى الجامعة ده، الكلام ده بنقوله
  فى المحاضرات لكن الواقع غير كده. \n\nنرجع بقى لسامى و لــ #ديجيتاليزر اللى هى مبادرة
  مشفتش فى حياتى اخلاص و تفانى زى اللى شفته فيها و عارف أن كل اللى موجودين مش بيفكروا
  فيها كبيزنس و بالتالى مفيش ميزانية ولا حسابات ولا أرباح.. بس معلش أنا شخص مبعرفش
  أشوف حاجة من غير ما أدرس ازاى تكبر و تتوسع و تتحول لبيزنس مستدام ولو هتتصرف 100
  % من أرباحه على تطويره و زيادة عدد المستفيدين منه، عارفين الـ buzz اللى حصلت دى
  واللى هتكمل يوم ما ال ٦٠٠٠ متدرب يبدأوا شغل معناها أيه ؟!\n\nمعناها أن سامى و فريقه
  اثبتوا فكرتهم و تأكدوا انها قابلة للتطبيق يعنى بقى معاهم الدبدوب اللى لما هينكشوه
  هيقول \"واء\" و بالتالى هتتفتح سكك شغل مع أفراد وشركات و رعاة و تمويل من مستثمرين
  علشان ال ٦ الاف يبقوا ٦٠٠ الف.. و وقتها هيعملوا بيزنس على طريقة جوجل؛ بيحلوا مشاكل
  الناس و بيقدمولهم خدمات محترمة و فى طرف عنهد فلوس هيدفع على قد احتياجه و يكبروا
  مع بعض و كل ما يكبر يدفع اكتر، وكل ما يدفع اكتر يعاد استثمار الفلوس زى فى تطوير
  خدمات جديدة و هكذا.. ووقتها سامى و برين هيبقوا غزوا العالم =D\n\nو ماذا عن سيادتك
  ؟! أنت أكيد عندك فكرة مطرقعة زى #ديجيتاليزر و قد تكون أحسن، و اللى معطلك عن تنفيذها
  أكيد حاجة من اللى اثبتلك من شوية أنها مش المفروض تعطلك.. صح ؟! \n\nأيه رأيك بقى
  قبل ما يروح تأثير الادرينالين اللى ارتفع عندك فجأة ده تشوف فيديوهات ماريسا ماير
  ideas come from every where ؟ و بعدين تذاكر كورس ستيف بلانك how to build a startup
  ؟ ولو الانجليزى بتاعك بعافية اقرا كتاب \"إبدأ مشروعك ولا تتردد\" لدكتور نبيل شلبى
  و ياريت تظبط الانجليزى بتاعك من خلال english for you .\n\nو أخيرا ممكن تحضر ورشة
  العمل اللى هعملها فى #ديجيتاليزر عن ريادة الأعمال واللى هعلن عن تفاصيلها قريب، هنتناقش
  مع بعض فى التحديات و الأفكار و التكنولوجيا و البيزنس.. لو مهتم سجل فى #ديجيتاليزر
  من الفورم دى : http://goo.gl/RkZ52O ومنشن صاحبك اللى عاوز يعمل مشروع.\n\n#لو_مفيش_شغل
  #احنا_الشغل #هنخلقه #ريادة_الأعمال #entrepreneurship"
