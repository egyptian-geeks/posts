    message: |-
      الموضوع ده فيه ثلاث مشكلات:
      الاولى : ان الاكسبشن مسج ممكن يحتوى على معلومات حساسة.
      الثانية : ان الاكسبشن مش مجرد الرسالة بس, لاكن فى معلومات تانية, وبكده انت مش هتشوف غير الرسالة.
      الثالثة: انا ممكن افتح اكتر من تاب فى نفس الوقت, ممكن معرفش اذا كان صفحة البحث عشان اكسبشن حصل ولا انا كنت ببحث عن الموضوع من فترة مثلاً, وهقفل التاب لو مكنتش مركز.

      الافضل, ان يكون فى صفحة بتظهر معلومات عن الاكسبشن وفى رابط عن الضغط عليه يقوم بالبحث, واما فى البرودكشن فالصفحة هتظر انه حدث خطأ فقط بدون اظهار اى معلومات او رسائل, لاكن ستقوم بعمل لوجننج للاكسبشن, وممكن تبعت نتوفيكيشن للديفولبر كمان
