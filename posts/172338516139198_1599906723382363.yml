message: "كان فيه حوار هنا من يوم ولا اتنين كده كان واحد بيسأل سؤالين:\n\nهل الشهادة
  مهمه؟\nهل ينفع حد يشتغل في المجال من غير شهادة متخصصة؟\n\nأنا هحاول اشرح الموضوع
  بشكل وفي بعيد عن الناس اللي بتبقي متحمسة للاتجاه ده أو ده.\n\nالإجابة المختصره للسؤالين
  اللي فوق دول: آه و آه\n\nالإجابة المتعمقه: الموضوع مش بالبساطة ديه.\n\nعلشان نفهم
  المشكلة فين, لازم نفهم الأول التعيينات بتم إزاي. أنا هتكلم بشكل عام على اللي بيحصل
  في الشركات الكبيرة اللي زي مايكروسوفت وأمازون بما إني عينت ناس هنا وهنا بس اللي
  هقوله عليهم بيتم برضه في أي شركة مهما كان حجمها.\n\nأول مشكلة لازم نعرفها إن بغض
  النظر عن حجم الشركة, دايما ال recruitment resources اقل من إنها تكون كافية علشان
  تغطي الكل. ببساطة لو مثلا شركة زي جوجل عندها ال resources ده لا نهائية, يبقي أي
  حد هيقدم هناك هيتعمل ليه interview عادي. طب ليه ده مش بيحصل؟\n\nلاكتر من سبب. أول
  سبب موضوع ال resources ده, وده مش بس الميزانية الموجودة للتعينات والاختبارات, لأ,
  وكمان الناس اللي هتعمل الاختبارات ديه وقد إيه وقت ممكن ييدوه ليها على حساب الشغل
  اللي محتاج يتعمل. يعني بشكل عام, هنلاقي إن دايما فيه عندنا عدد X عايز يشتغل في أي
  شركة من دول وأي شركة من دول عندها resources تكفي بس إنها تختبر X / 10 أو اقل كمان\n\nتاني
  عامل مهم جدا, إن أي recruiter بيتحاسب على نسبة ال hiring بالنسبة لعدد ال interviews
  اللي عملها, وكل لما النسبة ديه قلت, كل ما ده كان دليل انه recruiter فاشل ومش بيعرف
  يعمل talent selection كويس وبالتالي بيضيع فلوس و resources الشركة على الفاضي.\n\nده
  نتيجته الحتميه إن أي recruiter في أي مكان بيعمل كل اللي يقدر عليه علشان يتأكد إن
  ال candidate اللي هيرشحه علشان ال interview ده, قدامه فرصة كبيرة للنجاح وبالتالي
  ال recruiter ارقامه ماتتأثرش\n\nطب ده ايه تأثيره المباشر على الناس اللي عايزة تشتغل؟\n\nبما
  إننا بنتكلم على مصر والمصريين, دلوقتي أي مصري بيقدم في أي شغلانة من دول, هيبقي حاجة
  من اتنين:\n\n1- حد بدون خبره (سواء خريج جديد أو حد مفيش معاه شهادة أصلا)\n2- حد
  عنده خبره.\n\nبالنسبة لاول اختيار, ال recruiter ده في الشركات ديه من شبة المستحيلات
  انه يعين حد مفيش عنده خبره وفي نفس الوقت مفيش عنده شهادة مهما كان اللي مكتوب في
  ال CV لسبب بسيط. إن أي خريج من كلية متخصصة مهما كان فاشل, فهو عنده الحد الادني من
  المعرفه عن أساسيات علوم الحاسب والا ماكانش اتخرج (حتي لو معرفة نظرية)\nاللي مش من
  كلية متخصصة ومفيش عنده خبره, مفيش أي حاجة تدل ولا تثبت انه فعلا يعرف كل اللي هو
  كاتبه ده, ببساطه ممكن يدخل على جوجل ويدور على إيه المطلوب من خريج جديد من كلية متخصصة
  ويكتبه.\nيعني ببساطة الشهادة في الحالة ديه بتبقي مجرد certification إن الشخص ده
  يعرف على الاقل الأساسيات\n\nوبما  قلنا قبل كده إن ال resources محدودة, ال recruiter
  في الحالة ديه بيختار الاسلم وينفض لل applicant ده.\n\nدلوقتي بقي نيجي للناس اللي
  عندها خبره.\nفي معظم الاحيان, ال recruiter من دول بيجي ليه CV فيه شركات محليه عمره
  ما سمع عنها ولا يعرف هي بتعمل إيه, وفي نفس الوقت هو مش فاضي اطلاقا يدخل على موقع
  كل شركة من دول ويشوف شغلها إيه.\nبالتالي مافيه اتنين بيقدموا ليه ال CV والاتنين
  في شركات مجهولة بالنسبة ليه هو ميعرفش الشركات ديه مستوي الموظفين فيها إيه, بيرجع
  ويبص على التخصص تاني ولو قدامه وقت انه يختبر واحد بس من الاتنين, بيختبر اللي معاه
  تخصص علشان تاني, بيبقي ضامن حد ادني للمعرفة بالأساسيات.\n\nطبعا الموضوع ده بيختلف
  تماما لما نكون بنتكلم على حد ليه وزنه في ال community. يعني حد مثلا نشيط جدا في
  ال Open Source community واسمه معروف, أو حد مثلا MVP أو أي حاجة من هذا القبيل, أو
  حد ال CV بتاعة كله في شركات معروفة أو في products معروفة, ساعتها بيتم التعامل معاه
  زي أي متخصص وساعتها فعلا الشهادة مش بتفرق\n\nكل اللي فوق ده حلو وظريف على المواطنين
  في البلاد ديه. إنما كمصري عايز فيزا عمل علشان يسافر أصلا, بيطلعلك خازوق جديد: متطلبات
  الفيزا بتاعه العمل في معظم دول العالم دلوقتي بتحتاج إنك ياما يكون معاك شهادة متخصصة
  في المجال اللي أنت عايز فيزا علشانه ياما خبره مثبته وموثقه لمدة سنين كتير. ده بس
  علشان يضمنوا الناس اللي بتيجي ومايجيش ناس تاخد اماكن المواطنين عندهم وتزيد البطالة\n\nامريكا
  مثلا علشان تاخد H-1B (فيزا العمل) لازم حاجة من اتنين: \n1- شهادة جامعية متخصصة في
  المجال اللي هتشتغل فيه\n2- خبره مثبته وموثقه 12 سنة على الاقل في المجال اللي هتشتغل
  فيه (كانوا 10 سنين من فتره وزادوا الي 12 سنة)\n\nخلاصة ,الكلام آه, ممكن تشتغل من
  غير شهادة جامعة أصلا بس السكة اطول واصعب بكتير من لما تكون الشهادة موجودة"
