message: |-
  كلنا عارفين إن واحدة من ال best practicies وإنت بتعمل تصميم لصفحات ال sign-in هي إنك متديش معلومات محدده للمستخدم فى حالة وقوع خطأ. زي لو مثلاً واحد كتب ال username صح بس ال password غلط, متقولش invalid password لأن بكدا لو فيه hacker بيحاول يعمل حاجه فى الموقع بتاعك, بكدا إنت أديتله تأكيد إن ال username صح, وفاضله بس يجيب ال password
  ف حاجه متعارف عليها إنك بتقول very generic error message زي إنك تقول مثلاً Invalid username or password
  المقالة دي بتقولك الكلام دا برضه مش كفاية لأن فيه طرق المواقع (وكمان المشهور منها) لسه بتتبعها بشكل خاطيء
  أنصحكم تقروها :)
