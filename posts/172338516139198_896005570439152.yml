  - created_time: '2015-02-18T21:08:52+0000'
    from:
      name: Muhammad Sherbeeny
      id: '10159810258355527'
    message: "نت لينك بقاله ٣ أيام زي الزفت.. بعتلهم ونفضولي.. ولما اتصلت طلع انهم
      قرروا يطفشوا ٦٪ من عملائهم لكثرة استخدامهم للانترنت \n#لينك_بتطفشنا\n\nأنا بقالي
      سنين كتير مع لينك.. وكنت ديما بحكي لأصحابي ان خدمة العملاء بتاعتهم كويسة وبيوفروا
      خدمات مضافة احسن من غيرهم... إلى أن بقوا تبع موبينيل... كل حاجة بقت أسوء...
      سرعة... خدمة عملاء... خدمات مضافة... اسعار... كل حاجة بقت أسوء\n\nاللي كان مصبرني
      عليهم اني مكنتش مستعد انتظر اسابيع عشان افصل معاهم واوصل مع غيرهم.. وان تعاقدي
      معاهم قديم لاينطبق عليه نصباية سياسة الاستخدام.... \n\nلكن فجأة من كام يوم بقيت
      بعاني مع النت... حاجة سيئة جدا... كنت متعود اما ابعتلهم اونلاين انهم يتصلوا
      بيا في خلال ساعات على الموبايل ويحلوا المشكلة... المرة دي بعتلهم وطنشوني...
      بعتلهم تاني... قالولي هنكلمك خلال ٤٨ ساعة!!!!!\n\nبرضو ماكلمونيش!\n\nاتصلت بيهم
      اخيرا... وكانت الصدمة\nانهم غيروا النظام... وتجاهلوا التعاقدات القديمة... وطبقوا
      سياسة الاستخدام على الكل... واللي يتجاوز بينزل ل٢٥٦ كيلو... ويبدوا ان حضرتك
      بتستهلك جامد وموصل لاجهزة كتير لاعادة توزيع او اعادة بيع السرعة... يعني حضرتك
      كده ضمن ال ٦٪ اللي بيسحبوا من سرعة ٩٤٪ من عملائنا \n\nتقوموا انتوا بقى تقرروا
      انكم تطفشوا ال٦٪ دول خالص!\nوبعدين يعني ايه تغيروا النظام وتتجاهلوا التعاقدات
      من غير ماتبلغونا؟ ... ده انتوا كنتوا بتتصلوا بينا وتبعتولنا ايميلات واس ام اس
      في كل كبيرة وصغيرة؟ ويعني ايه ادفع الاشتراك مقدما من غير ماتقولولي اني بقيت
      بدفع لنظام تاني غير اللي كنت بدفعله؟\nولعلمك انا في بيت عيلة كلنا بنستخدم خط
      انترنت واحد... اسرتي لوحدها ٥ أشخاص... احنا بس عندنا ٥ موبايلات.. و٣ لابتوب..
      و٢ كمبيوتر.. و٣ أيباد.. يعني ١٣ جهاز... من اسرة واحدة في بيت عيلة فيه كذا اسرة..
      هل ده مخالف للقانون او للتعاقد القديم في شئ؟\n\nقالي: لا يافندم مش مخالف بس
      احنا مفيش تغيير بنعمله إلا بموافقة هيئة تنظيم الاتصالات\n(بحكم اني مهندس اتصالات..
      فالكلام ده مظبوط.. والهيئة اللي المفروض بتحمي المستهلك... بقت بتحمي مصلحة الشركات
      اولا وطظ في المستهلك... المهم الفلوس)\n\nطب يابية اولا.. دي مش ٢٥٦... ولا حتى
      ٥٦ بتاعة الdial up بتاع زمان... ده انا ببقى لوحدي على الراوتر ومش عارف افتح
      جوجل!\n\nيقولي مش هينفع احللك اي مشكلة على خطك غير لما ترجع لسرعتك الطبيعة...
      وده بيحصل اوتوماتك اول كل شهر!\n\nاهو.. تطفيش تاني اهو... ايه التهريج ده!\nطب
      يا بيه انا ٢ ميجا... السعة المسموحة ليا كام قبل ماتنزلوا السرعة؟\nوانا نزلت
      كام جيجا الشهر اللي فات؟\n\nيقولي ماعرفش يافندم الارقام دي مش متاحة ليا... روح
      الفرع واسأل او ابعت ايميل!\n\nنعم؟ اروح الفرع؟ انتوا فعلا مصممين تطفشونا بقى!
      يعني ايه الارقام دي مش عندك ولازم اروح الفرع عشان اعرفها... اومال انا متصل بيك
      ليه وانت لازمتك ايه؟ ده مستنيكم على التليفون بقالي اكتر من ١٥ دقيقة غير الرغي
      ده كله اللي بنرغيه مع بعض عشان في الاخر تقولي روح الفرع ؟ او ابعت ايميل؟ وهو
      انا عرف استخدم النت اصلا عشان ابعت ايميل حتى؟\n\nلاقيته بيقولي: اي استفسار تاني
      يافندم؟\n\nقولتله: الموقف ده بالكامل توصله للمشرفين عليك... انا عارف انك يدوب
      تنفذ الاوامر... قولهم انكم هتتبهدلوا وتتفضحوا على السوشيال ميديا\n\nسلام\n\nطخ\n\n==============\n\nملحوظة:\nأنا
      بفصل معاهم حالياً وبإذن الله هوصل مع شركة نور لأن اسعارهم اقل ولما بينزلوا السرعة
      بينزلوها لربع السرعة الاصلية... يعني لو بقيت ٤ ميجا هينزلوها ل ١ ميجا بعد ٢٤٠
      جيجا... مع انها حاجة مزعجة برضو... بس أكيد أفضل من قرف لينك... ولا انتوا رأيكم
      ايه؟\n\nالمهم... افضحوهم!"
    id: '897055960334113'
