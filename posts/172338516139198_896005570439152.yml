      id: '1703405903057034'
    message: "tedata احسن الوحشين \nهما بيقولوا وبياكدوا ان مافيش استخدام عادل خالص
      بس كمعلومه من ناس مشتركين وتعدوا داونلود كبير واصحاب شغالين فيها مفترض انها
      360 جيجا لسرعه ال 1 ميجا  وده رقم كبير جدا وغالبا مش هتوصله اصلا ( ده للباقات
      الغير محدوده) وده طبعا ميزه تنافسيه واخدينها عافيه كعاده الوزاره\nوبيبقى فيه
      عروض كويسه اول 6 شهور زى سرعه 8 ميجا وليميت 200 جيجا ب 150 جنيه ( ده عرض انا
      مشترك عليه ) بس ف العموم العروض بتتغير كل فتره اعتقد الحالى 50% خصم\nبس نور
      اصدقائى المشتركين فيها بيقولوا عنها كلام كويس وخدمه ممتازه وهكذا"
    id: '898024956903880'
