  - description: "   SELECT ds, dnt_type,  count(distinct ip_address)  FROM web_logs
      WHERE (request_url LIKE ‘%Firefox/4.0%’ OR request_url LIKE ‘%Firefox/5.0%’
      OR request_url LIKE ‘%Firefox/6.0%’) AND dnt_type != ‘DNT:1, 1′ AND ds = ‘$dateTime’
      GROUP BY ds, dnt_type ORDER BY ds desc;"
