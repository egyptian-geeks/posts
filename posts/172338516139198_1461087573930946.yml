message: "السلام عليكم \nعندى استفسار صغير \nانا دلوقتى راجل لسه متخرج وفى الجيش والحمد
  لله شغال برمجه بردو \nبس انا اشتغلت على نفسى كتير فى البرمجه وانا فى الكليه وحابب
  البرمجه جدا \nوشايف انى لما بدخل فى اى بروجكت من اى نوع الحمد لله بنجز فيه وبعمله
  بشكل كويس \nبس عندى حاجه مش عارف ده طبيعى ولا المفروض اعمل ايه \nانا اشتغلت بلغات
  برمجه كتير oop, functional , web , mobile , desktop ,server side , client side \nالحاجات
  دى علمتنى concepts كتير جدا وبلاحظ انى بتعلم اى technology جديده بسرعه لانى لقيت
  شبهها فى كل الحاجات الى اشتغلت بيها بس انا بستخدم concept ال lazy learning \nمش
  بتعلم  اى حاجه بالتفصيل الا لما بحتاجها فى بروجكت معين \nلكن عندى معرفه بالتكنولوجى
  الجديده الى بتنزل وايه مميزاتها واقدر استخدمها امتى لكن مش بتعلمها بالتفصيل الا
  لما احتاجها \nمع العلم انا اكتر حاجه شاطر فيها هيا ال .net بس بشتغل اى حاجه تيجى
  ادامى\nفهل كده انا مشتت ولا شاطر ؟ \nولو مشتت تنصحونى بايه ؟؟  \nاسف عالازعاج"
