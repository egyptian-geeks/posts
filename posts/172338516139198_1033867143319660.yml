    message: "انا مشروع تخرجي كان في المجال دا اقصد NLP و كنا واخدين sponsorship من
      Microsoft ATLC ، بالنسبة لينا فاحنا جهزنا الداتا اللي كنا محتاجينها بنفسنا ،
      و معظم الطرق اللي اعتمدنا عليها كانت lexical مش semantic ، المشروع كان في مجال
      الاخبار و بالتالي كان فدامنا محتوي كتير قدرنا نستفيد منه \n. في حاجات كتير مبتقاش
      language specific بالمناسبة و مش لازم يكون عندك كل حاجة عشان توصل لنتايج كويسة
      ، الموضوع معتمد بشكل كبير انت عايز تعمل ايه بالظبط ، ممكن احاول ابقي اكتب بلوج
      بشكل تفصيلي اكتر عن المشروع لو الناس مهتمة\n\nبالنسبة لمايكروسوفت فبحكم انهم
      عندهم شغل كتير في المجال دا فخدوا فترة لحد ما بنوا كل الحاجات اللي انت بتتكلم
      عليها هنا \n\nتقدر تعرف تفاصيل اكتر عن اللي بنوه لو اتفرجت علي البريزينتيشن
      دي \nhttps://www.youtube.com/watch?v=iYXfYXfO84Y\n\nو من هنا برضه\nhttp://research.microsoft.com/en-US/projects/atks/default.aspx\n\nفي
      كلام كتير يتقال الحقيقة بس متهيالي دا يجاوب عن سؤالك :)"
    id: '1033941199978921'
