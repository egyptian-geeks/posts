    message: 'أنا كنت مهتم بموضوع الـNLP دا من فترة، في بايثون مثلا فالـNLTK library
      فيها ISRI Stemmer للغة العربية لكن للأسف مش بتدعم الـtokenizing ولا الـtagging.
      لكن بشكل عام، فيه java implementation لـprobabilistic natural language parser
      بتدعم اللغة العربية متاحة علي موقع جامعة Stanford: http://nlp.stanford.edu/software/lex-parser.shtml
      وtake a look علي الـtool دي: http://nlp.ldeo.columbia.edu/madamira'
