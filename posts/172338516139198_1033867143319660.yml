message: "هو انا ماليش قوى فى ال Natural language processing ، بس جتلى فكرة عاوز اعرف
  حد عاملها ولا لأ و هل هى applicable من الأساس.\nالمفروض ان فيه شوية components بتسهل
  ال NLP منها ال tokenizer وال stemmer وال tagger و ال Entity recogniser، اللى كنت
  بسمعه عن تأخر العربى عن باقى اللغات اللاتينية ان فيه اختلافات كتير بين العربى و
  لغات زى الإنجليزى و الفرنساوى و كده فماتقدرش تطبق نفس الأفكار، \nطب مش ممكن نعمل
  الكلام ده brute force :D، زى كده انك تعمل platform تخلى الناس نفسها متطوعين يعملوا
  ال knowledge base اللى بعد كده اى سيستيم يستخدمها علشان يعمل processing للنصوص العربية؟
  \nاللى هو بيطلع للشخص كلمة و يقول نوعها بناء على ال context و لو ممكن يتعملها stem
  ولا لأ، او يطلع text ويحدد نوع الentities واماكنها، السيستيم ده يكون على اعداد كبيرة
  من المشاركات بتلاقى فى الآخر داتا كتير ممكن تستخدمها.\nسورى لو الفكرة شكلها naive
  ولا حاجة، بس جتلى و عاوز افهم ليه لأ، ولو آه ممكن طب ليه ماحدش عملها؟ ولا حد عملها
  فعلآ؟"
