      name: Ahmad Hisham
      id: '10159889607765058'
    message: |-
      رأيي إنك في هندسة هاتتعرض لعلوم رياضية وهندسية أكتر ومش ضروري كلها هاتفهمها كويس أو هاتفيدك بشكل مباشر، بس هيا بتحرك نظام تفكيرك لنظام ممنهج ومنظم أكتر، وبتنزل معاك لمستوي تحت شوية في النظرية بتاعة النظم، بس هاتخد مجهود أكبر وهاتديلك وقت أقل في التخصص في المواضيع إللي بتستخدمها في السوق (معظم الوقت).
      حاسبات بتديلك تركيز أكبر علي عملية البرمجة نفسها والوقت بتاعك إللي بتذاكر فيه مواضيع عملية أكبر، بس بتخللي نظرتك للمواضيع داخل حدود الكمبيوتر ونظمه (أكثر شوية).
      من الأخر لو إنت بتفرهد بسرعة من المواد إللي خارج تركيزك قوي بلاش هندسة، ولو إنت من الأول مش مركز قوي في البرمجة أو نظم المعلومات وإحتمال أصلا تركز في موضوع جنب البرمجة، هندسة مجالها أوسع (شوية).
      نقطة تانية ما أعرفش تفصيلها في عين شمس، بس حسب النظام القديم في هندسة كان فيه تنسيق داخلي، يعني لو إنت ماجبتش تقدير كفاية في إعدادي، حتي لو عايز تدخل قسم حاسبات فده ممكن يبقي مش متاح، يعني إنت ممكتن علشان دكتور بيشرح وصفية بشكل عجيب تدبس في قسم مكانيكا مثلا بدل ما تكمل في المسار إللي إنت بتفكر فيه، حاسبات بتحسم الموضوع من بابه والأقسام فيها كلها جوا ال domain.
