    message: "Mohamed Abu ElGheit \nمستحيل المواد الل في حاسبات يكون طلبة هندسة خدوها
      كلها مستحيل \nكليتي لسا فاتحة جديد فيها 4 اقسام داخلية كلها مختلفة عن بعضها
      .. هل معني كدا هندسة قسم حاسبات (المتفرع اصلا من قسم كهربا) درس مواد : 1- قسم
      علوم حاسب 2- قسم هندسة برمجيات 3- قسم تكنولوجيا معلومات 4- قسم نظم معلومات 5-
      6- و اقسام كتير ؟؟؟؟؟؟ ازاي 3 سنين تدرس مواد عامة تكون زي 4 سنين تخصص في مجال
      واحد !! ازاي !!\nطالب هندسة معتقدش انه يعرف الفرق بين قسمين تكنولوجيا معلومات
      و نظم معلومات \nحاسبات فيها تخصصات داخليا من كتر ما فيه تشعب و تعمق في المجال
      نفسه بعيد عن اي تشتيت هارد وير او اي مواد ملهاش علاقة \nعاوز تقنعني بعد دا كله
      و تعدد الاقسام ان هندسة درست مواد حاسبات !! \nمستحيل يجمعوا مواد قسم واحد اساسا
      .. لان تخصصكم 3 سنين فقط و دراسة مواد عامة بالاضافة لمواد كهربا لان هوا متفرع
      اصلا من كهربا عندكم\nتخصصنا 4 سنين من اول يوم في الكلية فقط سوفت وير معندناش
      هندسة وصفية ولا الكلام الل ملوش اي علاقة ب الكمبيوتر ولا الكلام دا خالص .. الدليل
      الموجود في اللينك فوق بيقارن مواد هندسة و مواد حاسبات\nموادنا النظرية في كلية
      حاسبات عبارة عن تاريخ حاسبات و امن معلومات نظري و غيره يعني حتي النظري ليه علاقة
      بحتة بالكمبيوتر \n===================\nو بردو بقول ان دا كلام نظري و الواقع
      حاجه تانية و بتكلم في جانب الدراسة و الكلية فقط لان البوست اصلا عاوز نقاش عن
      الدراسة فقط و ليس المكانة الاجتماعية او ان عامة الناس مش فاهمة اصلا حاسبات بتاعة
      ايه ولا معهد ولا ايه نظامه و النقابة و كدا \n((((غير كدا)))))  في \"\"الدراسة
      \"\" حاسبات تفوز بدون اي وجه مقارنة ولا نقاش"
