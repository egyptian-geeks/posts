    message: |-
      There is a difference of course but in the end both end up working the same job. In theory, Computer Engineering should be more hardware related rather than software. The fact that I could correct for you is that IF and only IF there will be a preference it would go in favor of Computer Science not Engineering.

      In the end, Computer Science is 4 years instead of 5. CS has more practical projects during the 4 years more than Engineering. I am more biased towards CS if you'll ask my personal opinion but in the end it is your choice and the difference is not that big.

      If you are not planning on working in companies like Valeo for example then why waste an extra year in Engineering?

      Good luck with your choice :)
