message: "سؤال مزعج و بيعمل مشاكل انا عارف بس أنا اسف بجد :'D\n\nدلوقتي أنا لازم أختار
  بين كلية هندسة عين شمس (قسم حاسبات) أو حاسبات عين شمس، بغض النظر عن سنة إعدادي و
  فرق النقابات و الحاجات دي أنا محتاج أعرف:\n\n1-الفرق الأساسي بين محتوي الكورس في
  الكليتين، غير حوار ان\" هندسة بتهتم بالهاردوير و حاسبات بتهتم بالسوفتوير\" لأنه
  مش مقنع بأي شكل بصراحة.\nفرق أقصد زي ايه الTopics اللي كل كورس بيغطيها أو عالأقل
  بيعرفني عليها أو قد ايه كل كورس بيتعمق في الTopics دي و مستوي الstaff و الكلام ده\n\n2-بعد
  الكلية ايه الفروقات اللي بتبقي موجودة بين الشهادتين؟ \nو كشهادة قصدي قيمة الورقة
  نفسها بعيد عن مستوايا كخريج، تعامل الناس بالشهادة سواء شركات أو سفارات أو جامعات
  لو حبيت أكمل دراسات أو اشتغل برا، بتبقى في أفضلية فعلا لشهادة هندسة على حاسبات؟
  و هل في شركات معينة مش بتشغل خريجين حاسبات؟\nكمثال لو اتنين متقدمين على وظيفة و
  معاهم نفس الskills و المؤهلات هل خريج هندسة هيبقى له أفضلية لمجرد انه خريج هندسة
  ولا الكلام ده مش موجود؟\n\nThanks in advance"
