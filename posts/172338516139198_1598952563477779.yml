    message: "بص هو موضوع شائك وفي ناس مبتصدقش او بتضايق من الكلام والمصطلحات , بس
      ركذ معايا خمساية\nفي فرق رهيب بين الـ Software Developer والـ Software Engineer
      \nوللأسف لا الناس فاهماه أوي ولا حتي الشركات متفقة مع بعضها امتي واحد يبقي لقبة
      دا أو دا\nوفي شركات بتدي الـ Developers لقب Engineers عادي جداً\n------------------------\nأولاً
      : الفرق بين خريج كلية هندسة قسم حاسبات وكلية حاسبات ومعلومات\nالمفروض (ايوة
      المفروض) لقب الـ Software Engineer الي ياخدة يكون حاصل علي شهادة كلية هندسة
      وخريج كلية حاسبات ومعلومات ياخد لقب Software Developer \n------------------------\nاية
      علاقة دا بموضوعنا =D \nالـ Software Engineer دا مش شغلتة انه يكتب كود أصلاً
      , بيعرف يكتب كود بس مش بنفس كفائة الـ Developer , ولما بيشتغل مبيلمسش الكود
      اساساً.\nالي بيكتب البرامج فعلياً هو الـ Software Developer \nبمعني : كلية حاسبات
      ومعلومات هي الي بتطلع الـ Developers الي بيكتبوا الـ Code \n------------------------\nايوا
      يعني الـ Software Engineer دا بيعمل اية لامؤاخذة ؟\nبيتعلم الحاجات دي وزيادة
      كمان ويطبقها في \"إدارة المشروع البرمجي\" \nSoftware modeling and analysis\nRequirements
      analysis and specification\nSoftware design\nSoftware verification and validation\nSoftware
      process\nSoftware quality\n------------------------\nواخيراً انت فمصر , الدكاترة
      نفسهم مش فاهمين الفرق وبالتالي مش عارفين اية الي المفروض يدرسة كل واحد منهم
      وبيحطوا مواد وخلاص (وياريتهم بيعرفوا يشرحوها عدل) , ما علينا =D \nانت لا هنا
      هتتعلم ولا هنا هتتعلم , وهتعتمد على نفسك فالآخر تطلع الي انت نفسك تطلعة\n------------------------\nالي
      اققدر اققدمهولك هو PDF عاملاة IEEE و ACM (دول حاجتين كبار فالمجال) كعمل مشترك
      بيشرحوا فية يعني اية Software Engineering ومين هو الـ Software Engineer \nودا
      الينك الـ https://www.acm.org/education/se2014.pdf\nواكيد في ناس هنا تقدر توفرلك
      بردة حاجة مشابهه للـ Software Development \n------------------------\nنصيحة
      أخيرة : ادخل كلية هندسة أفضلك , تقدر منها تبقي اي حاجة من الاتنين وقت ما تحب
      على عكس كلية حاسبات ومعلومات , لأن اماكن زي الولايات المتحدة بتمنع لقب الهندسة
      (ومنها مهندس البرمجيات) لأي شخص مش خريج كلية هندسة.\n هذا والله أعلي وأعلم ,
      انا قولت على حد المعلومات الي عندي , ممكن حد يكون أصح\nوربنا يوفقك للي فية الخير
      <3 \n------------------------\nتعديل/ إضافة :-\nدا لينك ويكيبيديا بيشرح بالتفصيل
      الكلام الي كتبته دا (الخاص بجزئية الهندسة)\nhttps://en.wikipedia.org/wiki/Software_engineer\nUse
      of the title \"Engineer\""
