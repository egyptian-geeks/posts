    message: "طيب بعيدا عن موضوع هندسة و حاسبات بيهتموا ب ايه و مواد هندسة معظمها
      بعيدة تماما عن السوفت وير\nزي ما فيه بشمهندس فوق حط لينك خطة الدراسة بتاعة جامعة
      مصر ف هندسة قسم حاسبات\nhttp://must.edu.eg/Engineering/N_Comp_Study.php\nhttp://must.edu.eg/IT/CS_Study.php\n\nدا
      لينك المقررات بتاعتي في كلية حاسبات شوف و قارن انت بنفسك المقررات الدراسية و
      بعد ما تقارن هتحتاج دقيقة واحدة عشان تقرر انه حاسبات افضل .. و صدقني الل يحكم
      ما بين الاتنين واحد ف حاسبات مش واحد في هندسة حتي لو كان مستواه العلمي اياً
      كان - لينك دليل الدراسة موجود في نصه الاخير المواد و الاقسام ب موادها\nhttp://www.kfs.edu.eg/computers/pdf/88201713131015.pdf\nباختصار
      حاسبات انت محاصر من كل الجهاز ب مواد سوفت وير بحته سواء object oriented و DS
      \ و algorithms  و web programming و ذكاء صناعي و هكذا\nدا عينة طبعا و ادخل شوف
      بنفسك المواد\nلكن لو اجابتك هندسة ف اديني اجابة مختصرة هتعمل ايه ب signal processing
      ف حاسبات ؟ و انا معرفش صراحة ليه حد يدرس الكترونيات في حاسبات ؟ ليه مسمينها
      حاسبات اساسا في هندسة !! \nفي هندسة باختصار اقصي حاجه ممكن يلمسوها في جو السوفت
      وير هوا مثلا مادة compiler و دا بس لانها متعلقة بردو بالهارد وير يعني حتي مواد
      السوفت وير هتدرسها لانها متعلقة بالهارد وير\nمش تحيز لكن حاسبات كلية متخصصة
      في مجالها و مركزة علي هدفها و موادها\nاما بالنسبة لل recruiters ف انا اسف لو
      اتنين مقدمين نفس ال skill علي say وظيفة web dev مثلا ف انا اسف لان ال recruiter
      المتخلف هوا الل يفضل بتاع هندسة و يسيب حاسبات حتي لو نفس ال skill ف حاسبات كان
      عنده خلفية اكتر و مواد متخصصة اكتر \nدا بس كلام عن الدراسة اما الواقع ف انا
      ف حاسبات و العملية بطيخ جدا و لو دخلت حاسبات و عندك background كويسة ممكن اقولك
      انك محتاج تقرا المنهج قبل ما تدخل الامتحان ب نص ساعة و تجيب جيد جدا which is
      impossible ف هندسة + ان لو مكسل تذاكر مادة متخصصة جدا زي مثلا web ف انت ممكن
      تدخل بدون اي مذاكرة و هتنجح فيها بمعلوماتك بدون ربع ساعة مذاكرة و معظم المواد
      كدا ..\nو ربنا يوفقك"
