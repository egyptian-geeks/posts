      id: '1676108972474712'
    message: "تقريبا قريت كل كلام الناس و فيه كتير جدا غلط و فيه صح انا مش هانقد كلام
      كل واحد بس انا هاتكلم من وجهة نظرى كطالب فى حاسبات عين شمس : \n- قبل اى حاجة
      سواء كملت فى هندسة او حاسبات ف انت ممكن تشتغل فى اى مجال سواء هاردوير او سوفتوير
      لو ركزت فى الكلية و المذاكة مع نفسك .\n- حاسبات فيها قسم فى سنة رابعه computer
      systems قريب للى بياخدوه فى هندسة و لانه سنة \nواحدة ف مش هتاخد نفس كمية هندسة
      مع العلم انك بتدرس مواد هاردوير قبل رابعة .\n- ممكن تخرج من حاسبات تبقى software
      developer او software engineer اه والله \U0001F603 و هتاخد نفس الكلام اللى الاخ
      قاله فوق و كلمة engineer مش مقتصرة على كلية ال engineering بس . \n- كليتنا مش
      زى علوم ، انت بتطبق بايدك كل حاجة تقريبا هاتتهرى بروجكتات طول الاربع سنين كل
      تيرم و احيانا بتوصل فى التيرم ان كل مادة ببروجكت حتى لو المادة نظرية ، انت بتطبق
      عليها فى اللاب ( زى مواد ال IS ) كدة .\n- بالنسبة لل staff انا ماعرفش هندسة
      بس حاسبات فيه نسبة مش قليلة كويسين جدا . \n- بالنسبة للشهادة بين الاتنين فى
      مصر هنا حتى لو كنت انت وحد زى بعض فى الskills لو مقدم على embeded software developer
      مثلا ممكن شركات تفضل بتاع هندسة بس دة عموما بيبقى قليل جدا لان معظم الشغل بيطلب
      الاتنين.\n- هاتدرس ازاى تoptimize الكود بتاعك و ازاى بيشتغل من اول ال architecture
      لحد الhigh level language .\n- بالنسبة لل problem solving و حل المشاكل ، احنا
      واخدين مواد basic science كتير مثلا  ماث 4 تيرمات و فيزيكس تيرمين و probability
      و statistics و بنproblem solve بردة و بنحل مشاكل \U0001F603 و بيطلع عينينا فى
      الكلية و بنتعب برده و عندنا تاسكات و اسيمنتس و بروجكتس *مش هاقول زى هندسة او
      اكتر عشان مش عاوز افتى* و هو مش سباق عامة ، لا التعب ولا القدرة العقلية على
      حل المشاكل مقتصرة على هندسة بس"
