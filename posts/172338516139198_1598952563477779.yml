    message: |-
      هو أنا كنت زيك بالظبط في الموضوع ده و فعلاً ماكنتش مقتنع بموضوع الـ Hardware إنه الغالبية عند Computer Engineering لحد ما  اتعاملت مع ناس في Computer Engineering في كذا مكان منهم Internship كانت في IBM و منهم في أماكن مختلفة تانية

      مبدأياً هو أنا سنة رابعة كلية حاسبات جامعة القاهرة ، أما اتكلمت مع ناس من Computer Engineering جامعة القاهرة و سألتهم عن موادهم بالتفصيل ، تقريباً المواد اللي بياخدوها هي اللي أنت بتاخدها بالظبط ( OOP, Software Engineering, Database ... ) مش شرط تكون عارف الكلام ده أنا بس بديك مثال على المواد ، لكن الفرق اللي اعرفه من واقع خبرتي و الاسئلة اللي سألتها للناس إن كلية حاسبات و معلومات بتاخد Pure Software فعلاً إلا إذا تخصصت في قسم ممكن يشغلك حبة Hardware و غالباً بيبقى قسم اسمه Information Technology لو مش عارفه ، أما بالنسبة لهندسة حاسبات و ممكن حد ييجي يأكد كلامي أو ينفيه بس ده كلام من ناس في هندسة حاسبات بياخدوا Embedded Systems و Microprocessors و مواد تانية بتربط ما بين الـ Hardware و الـ Software أكتر فعشان كده طلع موضوع إن ميولهم أكتر Hardware لإن خبرتهم بتبقى غالباً إنه بيعرف يربط Hardware و Software أكتر من اللي في كلية حاسبات ، ده بالإضافة إن المواد دي على حسب ما سمعت بيبقى فيه منها Optional بالنسبالهم يعني اللي عايز ياخدها أو مش عايز عادي بيبدلها بحاجة تاني.

      بالنسبة لسوق العمل الإجابة المختصرة على حسب اللي طالب الشخص اللي هيتعين عايز ايه ، يعني أنا لو صاحب شركة Embedded Systems من وجهة نظري ممكن أميل أكتر لبتاع هندسة مع إن ده مش قانون لإن الحاجات بتاعة هندسة دي قابلة للتعلم من Computer Science و العكس برضوا الموضوع مش معقد للدرجة ، و لو شركة Web Development ممكن أميل لبتاع Computer Science عشان هو اتمرمط Software أكتر فهحتاجه. بس في أغلب الـ Cases اللي شفتها في وظايف بيبقوا طالبين الاتنين فعلاً بيبقلك لازم يكون حاصل على Computer Engineering أو Computer Science Degree من أي كلية معتمدة مثلاً.

      بالنسبة لإنك أنت عايز تختار ايه ده على حسب ميولك أنت لو أنت عايز تشتغل Pure Software قعلاً و تشتغل في كل ما يتعلق بيه حاسبات أفضل و هتبقى 4 سنين فهتكسب سنة زيادة تقدر تعمل فيها حاجة مختلفة.

      بالنسبالي أنا على حسب خبرتي القليلة شايف إن الفروقات فعلاً مش كبيرة أوي بس برضوا لازم تسأل أكتر عشان متدبسش في حاجة أنت مش عايزها.
