    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      الموضوع بسيط ومش معقد. الفكرة كلها أنت عايز تشتغل إيه؟!
      لو عايز شغل يبقي هندسة برمجيه صرفة (OS, Web, إلخ...) يبقي خليك في حاسبات.
      لو عايز حاجة ليها علاقة شوية بال hardware  زي مثلا ال embedded يبقي خليك في هندسه أحسن.

      الاتنين هيوصلوك لكل حاجة في الآخر بس الفرق في المجهود. يعني لو هدفك في الآخر تشتغل في فريق تطوير الويندوز في مايكروسوفت ودخلت هندسة, هتوصل مفيش مشكلة بس هتكون ضيعت وقت ومجهود في تعلم حاجات مش هتستفيد منها أي شيء وحتنساها في ظرف سنة أو اتنين وهتبذل مجهود في تعلم حاجات تانية ماحدش بيعلمها هناك وكان ممكن تتعلمها في نفس الوقت في حاسبات. والعكس صحيح برضه.

      حوار إن هندسة هاتعلمك تفكير هندسي وحل مشاكل والعمل تحت ضغط والكليات التانية لأ, ده كلام ملوش معني. أي كلية بتعلم أي حاجة هندسية ولو علوم قسم رياضة, هاتعلمك نفس الكلام ده. وأي كلية عمليه ولو طب, هاتعلمك الشغل تحت ضغط. وكل كلية بتبقي شايفة إن مفيش حد مضغوط قدها. يعني هتروح حاسبات هاتلقيهم في بعض الاحيان بيعملوا بال 20 مشروع في السنة وكلهم حاجات مش صغيره وهتحس إنها أكتر كلية مضغوطة في الكوكب.
      هتطلع على طب, هتلاقي ناس شغالة طول السنة ومفيش عندهم اجازات وكتب ممكن تملي شقة المفروض يكونوا عارفينها اول عن آخر, هتحس إنها اكتر كلية مضغوطه في الدنيا.

      شوف أنت عايز إيه
