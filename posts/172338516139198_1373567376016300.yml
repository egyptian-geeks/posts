  - description: "كنا في أخر بوست اتكلمنا عن الأشياء الجديدة اللي بيقدمها #سيرفر_2016\nالنهاردة
      هنبدأ نتكلم عن اول ميزة من الميزات الجديدة اللي بيقدمها واللي هتكون ان شاء الله
      مش اخر ميزة نتكلم عنها..\nالنهاردة هنتكلم عن الـ #Nano_Server\n\n#النانو_سيرفر
      هو ضمن احد خيارات تثبيت #الويندوز سيرفر 2016 وبيتم ادارته عن بعد remotely administered
      server\nودة لأنه مش بيقدم واجهة المستخدم الرسومية #GUI\nكمان مش بيدعم تسجيل
      الدخول محلياً No local logon capability\nودة خلاه مناسب جداً كنظام تشغيل للسحابة
      الخاصة ومراكز المعلومات private clouds and datacenters.\nبيشبه بشكل كبير ويندوز
      سيرفر وهي في الوضع #Core_mode بس مساحته أقل وبيدعم فقط التطبيقات 64 بت وعشان
      كدة هو محتاج لمساحة أصغر علي الديسك وبيتثبت أسرع وبيحتاج لتحديثات اقل وعدد مرات
      restart اقل ولما بيـrestart بيشتغل اسرع.\n\nخيار نانو سيرفر متاح فقط مع اصدارات
      ويندوز سيرفر 2016 Standard and Datacenter\n\n#النانو_سيرفر هو الخيار الأمثل
      في الحالات التالية علي سبيل المثال ..\n- As a host for Hyper-V virtual machines.\n-
      As a storage host for Scale-Out File Server.\n- As a DNS server.\n- As a web
      server running Internet Information Services (IIS)*\n- As a host for applications
      that are developed using cloud application patterns and run in a container or
      virtual machine guest operating system.*\n\n* ميزات جديدة.\n\n#الأختلافات_الهامة
      التي يتميز بها وضع نانو سيرفر\n=======================\n- Nano Server is \"headless;\"
      there is no local logon capability or graphical user interface.\n- Nano Server
      cannot serve as an Active Directory domain controller.\n- Group Policy is not
      supported.\n- Nano Server cannot be configured to use a proxy server to access
      the internet.\n- NIC Teaming (specifically, load balancing and failover, or
      LBFO) is not supported.\n- System Center Configuration Manager and System Center
      Data Protection Manager are not supported.\n- Best Practices Analyzer (BPA)
      cmdlets and BPA integration with Server Manager are not supported.\n- Provide
      a new version of Windows PowerShell.\n\nللأسف الشديد فترة الدعم الخاصة بالنانو
      سيرفر اقل بكتير من فترات الدعم الخاصة بالـCore server او خيار التثبيت الكامل
