      تقوم باضافة خدمة جديدة والتى تسمى  hourlies وهنا ليس مهم ان تكون على خبرة باى
      خدمة لتقدمها فقط قم بنسخ ولصق وصف لاى خدمة تقريبا بنفس السعر الذى تريد تحويلة\nثم
      قم بعمل حساب اخر على نفس الموقع ويمكنك تغيير الاى بى الى اى دولة اخرى ثم قم
      بشراء الخدمة التى قدمتها على حسابك الاخر من رصيدك فى الباى بال \nارجع مرة اخرى
      الى الحساب الاخر حساب البائع ثم قدم وانهى الخدمة بعد الفترة التى حددتها اثناء
      عمل الخدمة وانهى الخدمة وبالتالى يكون فى رصيدك ثمن الخدمة التى قدمتها \nقم بسحب
      رصيدك اما عن طريق البايونير او سكريل او الى حسابك البنكى مباشرة\nوبالتالى فهذة
      الطريقة تمكنك من سحب وتحويل رصيد الباى بال الى حسابك البنكى  مباشرة وبدون وسيط"
