message: "# Designs-Viewer\n#### this is a very simple way to automatically show users
  & clients your designs. \n#### you dont' have to understand anything about php.
  just put your designs inside a folder in (./designs/) directory. \n\n- the folder
  name will work as a : menu list name\n- the design-folder name will work as a :
  menu item\n\n##### Link:  [Here's a Live Demo](http://ahmed-badawy.com/projects/Designs-Viewer/)\n#####
  Link:  [Github Repo](https://github.com/Ahmed-Badawy/Designs-Viewer)\n\n---\n\n###
  there is another thing: same idea applies to external websites that allow this.\n(notice
  that: many websites don't allow putting their website inside an iframe)\n\n#####
  Link:  [Design-Viewer (external websites)](http://ahmed-badawy.com/projects/Designs-Viewer/websites.php)\n\nyou
  can populate this with the websites of your needs. just edit the array in the beginning
  of the file (websites.php)\nyou will find the code in the same repo..."
