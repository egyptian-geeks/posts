  - created_time: '2017-11-27T01:05:58+0000'
    from:
      name: Mohamed Samy
      id: '10160396852830355'
    message: |-
      Development had no age, anyone can do it. The only thing is, you probably never get a chance to see a real development company in Egypt, because usually they are the type of sweatshops with poorly planned projects and death marches. Usually, people think this is the nature of being a developer. In reality, it is a fun, rewarding career when you choose the right place. In terms of age, it is all about practice. There is no upper limit or lower limit for that matter.  The one advice to keep your career rewarding is to always have a study plan, always keep current, write code daily, write in multiple languages, have a linux box as your development environment and  learn anything you need to learn from youtube. There are no super developers or gurus in this field, it is you and your machine and hard work.

      I wanted to add, you can make a career working remotely if you have the right skill set and join a freelancing company that provides you with the right opportunities.
    id: '1674118469294521'
