    message: المشكلة الأساسية مش السن ولكن الاعتبارات المادية... طبيعة الشغل في مصر
      هي إن ما فيش فرص كثيرة إنك  تكمل ديفيلوبر (أو مبرمج) فرد (Individual Contributer)
      لأن المرتبات مش هاتساعدك توفي باحتياجاتك المادية وأنت عندك 35 سنة... يعني فرضنا
      إن رضيت تشتغل مبرمج فرد وهما راضيين بيك... مشم ممكن هايدفعولك مرتب يكفي يفتح
      بيت لأسرة فيها طفلين... المرتبات دي هاتكون لما تكمل في مجال الإدارة أو تبقى
      آركتيكت أو كلام من ده... الشركات الكبيرة زي جوجل وميكروسوف فيها مساحة كبيرة
      إنك تكمل مبرمج فرد لغاية مستوى سينيور وبرنسيبال عادي... بس في مصر صعب.
    id: '1674122432627458'
  - created_time: '2017-11-27T09:42:01+0000'
    from:
      name: Abdelrahman Ghareeb
      id: '10155827364301005'
    message: "أنا ٣٣ سنة، بشتغل في مصر ونص شغلي management ونصه التاني بكتب كود. لو
      شاطر وانت بتكتب كود حتى لو كبير في السن هتلاقي شغل بمرتب كويس، الناس بتبطل علشان
      بيزهقوا أو بيفقدوا القدرة على انهم يتعلموا الحاجات الجديدة اللي في السوق فبيغيروا
      ويلبسوا في الحيط انهم برضو بيتعلموا حاجات جديدة كل شوية \U0001F923\nأنا شخصيا
      مبطلتش علشان مزهقتش ولسه بتبسط فشخ لما بتعلم حاجة جديدة وغالبا في وقت ما بعد
      شوية هرجع اكتب كود ١٠٠٪ من وقتي"
    id: '1674395945933440'
  - created_time: '2017-11-27T10:06:26+0000'
    from:
      name: Medhat Dawoud
      id: '1615379065212042'
    message: "بالنسبه لسؤالك عن هتشتغل في الديفيلوبمنت او لا .. فده امر مفروغ منه
      انك هتشتغل في الحاجة اللي بنيت خبرتك فيها خلال السنين دي .. مافيش حاجة اسمها
      بيطلبوا شباب بس .. ايه لو كبرت شويه لياقتك قلت ؟ احنا مش لاعيبه كورة \U0001F60F\n\nكتبت
      من كام يوم عن واحد قابلته عنده ٧٠ سنه و لسه بيتعلم .. اللي المفروض يحصل انك
      ماتبطلش تتعلم سواء مدير او بتكتب كود .. ولو سمعت عن شركة بتحكم ع الناس بسنها
      مش بخبرتها .. ماتقدمش فيها اصلا .. واحد صديقي عنده ٣٥ سنة وطول عمره مصمم جرافيك
      لاقيته بيكلمني من كام يوم وبيقولي انه بيعمل شيفت كارير دلوقت برمجة .. هي دي
      العزيمة ... والله فرحت \U0001F642\n\nلعل في يوم م الايام الحال ينصلح في مصر
      ويبطلوا يربطوا زياده المرتبات بانك تشتغل مانجر و دا في رأيي اللي بيشجع الناس
      تبطل تكتب كود وتتوجه للشغل اللي هيدي فلوس احسن\n\nقولوا يا رب \U0001F64C"
    id: '1674411435931891'
