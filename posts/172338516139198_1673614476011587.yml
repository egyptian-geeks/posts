      id: '10155056867911922'
    message: "Ahmed Mostafa \nخد خبرتى انا بقى .. يمكن تنفع :D  ..\nامتى تبدأ تقلق
      .. لما ما يكونشى عندك أحلام او خطط او اهداف غير مكتملة \nيعنى تحس ان الدنيا
      جابت آخرها و مافيش حاجة جديدة ممكن تتعمل .. ساعتها بس تقلق و تقلق اوى\nلأن الدنيا
      فى تطور مستمر .. و الناس و طلباتها بتتطور معاها :D \nايه الفرق مابين قبل 35
      \ و بعد 35 لو انا مشيت على تصنيفك .. \nالفرق ان انتا بتحس انك عايز تعمل حاجات
      كتير اوى .. بس الوقت مش مساعدك \nفتبدأ تشوف تختصر الوقت ازاى .. و ايه أقصر الطرق
      للهدف .. سواء لوحدك او بمساعدة الناس .. \nيبدأ احساسك بالمنافسة يقل .. و تبدأ
      تدور على الحاجة اللى فيها قيمة حقيقية ليك  و للمجتمع .. \nو طبعا بتشيل من مخك
      انك تبقى مارك او بيل او جوبز .. و بتعرف ان الإمكانيات الحقيقية .. ليها علاقة
      بالبلد اللى انتا فيها و ان ليك سقف ..\nو مش بعيد يجيلك سفر و فرص كويسة .. و
      ما تسافرشى :D .. عشان احساسك بالمسئولية اتغير اتجاهه :D\nو هاتستمتع بإنك كل
      شوية تعلم الجونيورز و يغلطوا نفس الأخطاء تانى .. و تسأل نفسك هيا المشكلة عندى
      وللا عندهم .. و تكتشف ان فرق السن ادالك فرق كبير فى التركيز بينك و بين اللى
      لسه بيبدأ فى المجال.\nو فى المقابل يقولولك على حاجات ما كنتش عارفها :D لأنهم
      بيتابعوا دقائق الأمور أكتر منك :D \nالخلاصة .. \nانتا ليك لازمة فى كل مراحل
      عمرك ..\nالصغيرين ليهم مكانهم .. و الكبار ليهم مكانهم ..\nو هاسيبك تكتشفها لما
      تكبر :D\nفمالكشى دعوة بالموضوع ده و اجتهد و اتعلم حاجات جديدة دايما و لا تستنكف
      انك تعرف من الصغير و الكبير ;)\nEdit -----\nand do your side projects :D ..
      your own website .. your own thoughts .. gain a lot of knowledge .. solve the
      problems from your point of view .. materialize your experience to the real
      world .. and .. watch a lot of anime \U0001F602"
