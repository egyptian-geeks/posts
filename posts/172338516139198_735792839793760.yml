    message: بلاش انا اتكلم فى الموضوع ده عشان انا اكتر حد عندو كسل وافكار سلبية بالكوم
      ... بس ممكن اديكم فكره عن الافكار السلبية والى مش حقيقية عشان بس محدش يفكر فيها
      تانى .... اولاً الافكار مخلستش وكل التطبيقات متعملتش والدليل كمية البرامج الى
      بتظهر كل يوم وكمية الابز الى بتضاف للاستور كل يوم... ثانياً مش انت الى تحكم
      على جدوى الفكرة فاكر الفكره الى فكرت فيها وكبرت دماغك وتانى يوم اكتشفت حد نفذها
      ونجحت وندمت انك معملتهاش.... من اكبر اسباب الكسل كثرة الافكار وعدم تحديد اولوية
      التفيذ والنتيجة مفيش حاجه بتتنفذ فكر فى فكره واحده وقرر تنفذها وتوكل على الله
      ودون باقى الافكار... اكتر حاجه بتشجع على العمل مشاركت تطور المشروع مع الناس
      وفى بعض الاحيان بتكون السرية افضل.... كل الفكرة متعلقة بتنفيذ مشروع جيد واحد
      وده هيشجع على تنفيذ البقيين... من ضمن اسباب الكسل برضو فرض استحالة التنفيذ او
      صعوبته ولو الكلام ده مثبت نظرياً ممكن تستعين بحد او تعمل الى تقدر عليه وبعدين
      هتجد الى يساعدك.... كمان من اسباب الكسل عدم اتضاح جزء معين انت عندك الفكرة لاكن
      مش واضحة بشكل كلى الدراسة النظرية لموضوع الفكره ممكن يساعد فى بلورتها .... ده
      الى فاكرو الان وكان فى مقال اتكلم فى موضوع الكسل هحاول ادور عليه
