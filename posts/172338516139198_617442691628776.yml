message: "Progressive enhancement has become a bit of a hot topic recently, most recently
  with Tom Dale conclusively showing it to be a futile act, but only by misrepresenting
  what progressive enhancement is and what its benefits are.  \n  \nYou shouldn’t
  cater to those who have deliberately disabled JavaScript, unless of course you have
  a particular use case there, e.g. you’re likely to get significant numbers of users
  with the Tor Browser, which comes with JS disabled by default for security. If you
  do have that use case, progressive enhancement helps, but that’s not its main benefit.
