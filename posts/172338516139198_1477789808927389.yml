    message: "مواقع الفريلانس مهمة في إنها بتجمع العميل والفريلانسر في نفس المكان
      بدل ما تروح تدور عليهم في أماكن غير مخصصه لكده \nده غير إنها بتقدم طريقة موثقة
      لبيان تاريخ وكفاءة كل واحد منهم. \nده طبعا غير الضمانات اللي بتقدمها لحفظ حقوق
      كل واحد من الطرفين. \nأنا أعرف ناس حصلت معاهم مشاكل زي كده وفعلا أخد حقه من
      العميل.. فعلا العميل أهم ليهم بس إنت لو قدمت حاجة تثبت اللي إنت بتقوله بجد هتاخد
      حقك. \n\nبالنسبة للبوست فواضح إن صاحب المشكلة في أول رسالة رد فيها على أب وورك
      ما قدمش أي حاجة تماما ولا حتى نفى الإتهام بشكل واضح ولكن إكتفى إنه يقول لهم
      روحوا راجعوا الحاجات دي. \n\nبالنسبة لموقع Toptal فهو فعلا من أجمل المواقع اللي
      الشغل عليها بيبقى جودته عالية فعلا وبيضمن حقك وحق العميل لأنه بيدفع من جيبه
      في حالة النزاع. بس السبب مش إنه كريم ولا حاجة.. السبب إنه بياخد فلوس من العميل
      أكتر بكتير من اللي بيديهالك. \nيعني مثلا لو الساعة بتاعتك ب٢٠ دولار توقع إنه
      بياخد من العميل ٥٠ دولار فبالتالي الربح بتاعه يسمح له إنه يعوض الطرفين. \nده
      غير إن فيه مشكلة في وجهة نظري إنه ما بيسمحش ليك إنك تزود سعرك براحتك.. لو إنت
      من الشرق الأوسط وخليت سعر الساعة بتاعتك ٣٠ دولار مش هيرضوا يدوك شغل لأنهم هيدوه
      لواحد سعره أقل علشان يكسبوا هما فرق السعر ده. \nده طبعا غير عدم وجود نظام التقييم
      عندهم اللي بيسمح لك إنك تظهر نتيجة شغلك ورأي العملاء في التعامل معاك"
