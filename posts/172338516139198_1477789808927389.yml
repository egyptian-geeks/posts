message: |-
  حد مر بتجارب سيئة زي دي قبل كدة سواء علي upwork أو freelancer، و هل انت شايف ان ال freelancing ممكن يكون بديل عن الشغل في الشركات فعلا؟
  لو اشتغلت freelancing قبل كده، احكيلنا تجربتك.

  تلخيص الموضوع للي مش عايز يقرأه كله:
  هو قال للعميل انه مش هيكمل الشغل، فالعميل قاله انت كده ضيعت وقتي و انا اعرف ال CEO بتاع upwork و العميل اتهمه انه سرق حسابات الشركة، ف upwork وقف الاكاونت بتاعه.
