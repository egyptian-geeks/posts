message: |-
  في صفحات كتير بتنزل اجهزة لاب توب يقال انها استعمال الخارج، انا معنديش مشكله مع انه استعمال الخارج لكن بستغرب من الامكانيات الغريبه !!
  ياعني مثلا في شركه عارضه لابتوب لينوفو Lenovo p 400 touch
   امكانياته بروسيسور I7 و رام 8 و كارت الشاشا انتل 1 جيجا!! طب ازاي !
  حاجه تانيه مثلا لاب توب hp بروسيسور i5 و رام 6 و هارد 250 !! و بردو كارت شاشه انتل اقل من التاني !!
  المواصفات دي انا حاسسها مش طبيعيه و مش متركبه على بعض!!
  حاجه كمان انا محتاج اشتري لاب توب بس بسعر كويس و من مكان مضمون، معظم الاماكن المعروفع سعرها بيكون زياده عن المحلات بنسبه كبيره مش قليله، يا ريت اللى اتعامل مع حد او مكان كويس و يكون اكيد بيدي ضمان من الوكيل يرشحه.
