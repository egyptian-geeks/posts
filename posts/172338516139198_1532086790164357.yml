    message: |-
      In order ..
      - Working as a freelancer remotely through websites like freelancer.com (back then it was called getafreelancer.com before it was merged with other services). Surprisingly that was my first real paid work as a developer. I didn't know how working in Egypt was like. I got to learn how to communicate effectively with clients, pay attention to requirements and make some good money.
      - Participating in an open-source project. I was involved heavily in the Arabic side of the CMS called Joomla with Mostafa Muhammad and Mohammed Abbas. I wasn't doing much of a technical work; I was moderating the Arabic forums and provide support for the Arabic speaking community. Also participated in discussion related to RTL support and multilingualism. I gained access to the moderators forums where for the first time I was able to see how developers on different locations can work. The discussions and conflicts between the team members was useful. That was back in 2006 before we get github, stackoverflow, twitter ... It was rare at this time to see these kind of discussions elsewhere on the internet.
      - Blogging or writing in general. Writing can teach you A LOT if you do the proper research before publishing anything.
      - Teaching and talking to public. I gave talks at different venues like TIEC, CAT Reloaded, Universities like Ain-Shams, Cairo, the GUC and recently at AlMakinah and Front-end Egypt. With teaching you are required to give references and explanation for every single information you provide. It's estimated that an hour of a presentation takes 4 hours of preparation. You will discover a lot of interesting stuff when searching for references. Things you took for granted; now you understand why it is behaving the way it is.
      - Finally; reading references. It's a tough, boring and time consuming process but it's really helpful. References as in technical specification documents for the technologies you are using.
    id: '1532128066826896'
