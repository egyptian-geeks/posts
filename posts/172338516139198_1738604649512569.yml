    message: |-
      Mina William I forgot to mention, as you're expecting a marketing campaign to be launched, most probably you will have a huge spike in requests, which means auto-scaling group (ASG) most probably wont help (it will take time to spawn and attach a new instance + time to warm up), and you might end up losing instances, because you hit it hard.

      So better be prepared and start more instances ahead (e.g. 2x) before the campaign is launched to be able to serve the requests. Keep in mind the scale-down policy might be triggered right before the campaign launches, because of low CPU, memory, or whatsoever, and in order to avoid this, you need to set the minimum number of instances as the desired one (remember the 2x?)

      All of the above assumes you already got familiar with your system and you measured how much requests your services can handle
