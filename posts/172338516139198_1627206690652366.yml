message: |-
  السلام عليكم

  معلش انا عارف انكم مش بتحبوا الأسئلة دى بس الموضوع بالنسبالى مصيرى و معرفش جروب تانى اتكلم فيه غير ده فاستحملونى معلش

  انا لسا مخلص صيدلة و طبعًا داخلها غصب و دلوقتى مفيش فى ايدى حاجة غير الCareer Shift لأنى مستحيل اشتغل فى المجال بتاع صيدلة ده و مبحبوش.. و بالفعل انا شغال فى Web Developing و الWeb Design ده غير خبرة حوالى 9 سنين فى الGraphics Design بس المجال ده عامة خنقنى و بقى مرهق جدًا و لمّ بشكل بشع و مبحبش الشغل فيه غير Freelance و بمزاجى

  كل اللى بعرف اشتغله HTML5 و CSS3 و PHP و اعتبر كويس فيها بنسبة 75% و آخر بروجيكت ليا غير الWebsites اللى بعملها من فترة للتانية كان Script كامل فيه Event Management و Ticket Processing و خلصان بنسبة 80%.. بس انا مش عارف اعمل ايه عشان اوصل للSkills اللى تخلينى اقدر اعمل Career Shift و اشتغل فى مكان محترم او مقبول على الأقل.. خصوصا انى نفسى جدًا اتجه للFrontend Mobile Apps و بحب الWeb و الMobile Apps بشكل اكبر..

  ايه رأيكم ابدأ اشوف جامعة مثلا ابدًا ادرس فيها CS عشان ابدأ و ابقى ملم بالشق الأكاديمى ولا مش هيفرق فعلا؟

  هل ممكن ابدأ اشوف Internships مثلا و هل فيه Interships ممكن اتعلم فيها بشكل محترم خصوصا انه مش فارق معايا الفلوس خالص دلوقتى بس الأهم ابقى معايا اساس اعرف اشتغل بيه خصوصا ان خطوة الCareer Shift صعبة فى الزمن ده

  و لو من غير ما ابدأ جامعة ايه اللغات اللى ابدأ اتعلمها و مطلوبة اكتر لأنى استغربت جدًا لما لقيت الHTML5 من ضمن الحاجات المطلوبة فى Mobile Frontend Apps!

  أفيدونى معلش عشان الواحد معادش عارف يعمل ايه و اكيد مش هفضل قاعد لأهلى فى البيت يصرفوا عليا و انا داخل على 24 سنة اهو و شكرًا مقدما ليكوا
