    message: "هتحط الرقم التأميني بتاعك في ال \nForeign Tax ID\n\nو حتى بعد كده لازم
      هيتخصم منك عن كل عملية بيع من أمريكا .. لكن هيتخصم 15% بس بدل 30%\n=========
      \nده كان رد واحد كنت بسأله بردو من مصر لما جيت أسجل الاستمارة:\n\nهيتخصم ١٥٪
      من ٨٠٪ من سعر الايتم و بعدين تاخد نسبتك \n\nال ١٥٪ دي هتتخصم من المبيعات اللي
      هتم في امريكا بس وميش طريقه لانها ما تتخصمش الا انك هتروح تسكن في المانيا او
      جنوب افريقيا او اي دوله من اللي Tax treaty بتاعتها ٠ مع امريكا"
