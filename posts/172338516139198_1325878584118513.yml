    message: "شوف البوست ده و التعليقات اللي عليه\nhttps://www.facebook.com/groups/564058593672985/permalink/890997487645759/\n\nوده
      نص البوست لو انت مش في الجروب\n\nبالنسبة لموضوع التغييرات القائمة بخصوص الـ
      TAX Information\nمعروف ان فيه اتفاقية بين أمريكا و مصر أو بعض الدول العربية
      عموما بخصوص الضرائب.. الموضوع باختصار ان انت بتملا فورمه اسمها W-8 عشان ميبقاش
      فيه مشاكل بخصوص أرباحك اللي بتكسبها عن طريق ماركت انفاتو\nلو عايز تعرف أكتر
      بخصوص الفورم دي ممكن تراجع المقال ده\nhttps://help.market.envato.com/hc/en-us/articles/205658994\n=======================================\nبالنسبة
      بقى لخطوة انك تملاه.. فالموضوع سهل و بسيط\nانت هتدخل على الـ Settings من خلال
      الاكونت بتاعك على انفاتو\nو تروح على تاب Tax Information\nوبعدين تختار I am
      not a US person \nوبعدين An Individual في حالة انك فرد\nأو A Corporation لو
      انت عندك شركة وليها سجل تجاري\n=======================================\nوتملا
      البيانات عادي.. بالنسبالي أنا خلصت الفورم و رفعت سكرين شوت لو حد حابب يشوف الخطوات
      http://i.imgur.com/3vNaxjV.png\n***ملحوظة***\nبخصوص خطوة Tax ID Number\nانا
      معرفش فيها غير رقم التأمين/الضمان الاجتماعي\nو بالنسبالي فأنا مخلصها من فترة
      و حطيت الرقم الخاص بيا\nولو فيه حد مش عارف رقمه التأميني ممكن يروح يشترك في
      التأمينات\nبس في رأيي وممكن اكون غلط طول ما انت ما بتدفعش ضرايب في مصر او لو
      مصر ما بتعتفرش بالمستند اللي انفاتو هتطلعه يبقى كله محصل بعضه حتى لو حطيت رقم
      بطاقتك الشخصيه فانا اخترت forign tax id وحطيت رقم بطاقتي \n\nبالتوفيق"
