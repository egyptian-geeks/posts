  - description: "بايثون عبارة عن لغة برمجة قوية جدا.. بايثون بتمكنك انك تعمل اي حاجة
      انت عاوزها و بتقدر تستخدمها علي ال android , IOS , Linux , MAc os , Windows
      وانك تعمل برامج خاصة ببرمجة الانسان الالي (او مع لوحات زي راسبيري) والذكاء الصناعي
      دا غير حاجات تانية كتييرة اللي بتمكنك منها  ;)\nـــــــــــــــــــــــــــــــــ\nلو
      انت عاوز تتعلم بايثون ومحتار تبدأ أزاي :\n\nالاول هتذاكر الاساسيات بتاع اللغة
      ودي هتلاقيها في اللينك دة شرح عربي بسيط للاساسيات ;)\n\nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq7kzsIpO3s7hnf5hl6zu-QR\n\nبعد
      اما تخلص الاساسيات لازم تعرف حاجة اسمها ال Object Orianted Progrmming\n\nهتلاقيلها
      شرح هنا :\n\nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq6WZBtARcgiWgz_S8wjJDft\n.\nبعد
      اما ذاكرت الاساسيات وال OOP لاوم قبل اما تذاكر حاجة تانية تتفرج علي شوية مسائل
      وتحاول تحلها تدريب يعني وحاول فيهم مرة واتينين \n\n اللينك دة هتلاقي فية التمارين
      دي فيديو فية التمرين والفيديو اللي بعدة الحل بتاعه بالتفصيل ;)\n\nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq5YIbX_M0rMx27_yKI6JswD\n\nلو
      انتة عاوز تتعمق اكتر في اللغة اتفرج علي كورس ال Data Structures دة \n\nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq5m2lCUbiJJkdLYcJVd0cxA\n\nدلوقتي
      انتة عرفت حاجات كتييرة جدا وبقيت جااهز انك تطور من نفسك اكتر :D\n\n.\nدة كورس
      لاي حد عاوز يتعلم برمجة الالعاب ب بايثون من الصفر \nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq5oRDK4eXsWFH72_B6_EfjF\n.\nودة
      كورس بيعلمك ازاي تعمل برامج GUI ب استخدام مكتبة ال TKinter :\nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq6k_8DOtlhCfCqO-LrESN4z\n.\nودة
      كورس بيعلمك ازاي تعمل برامج GUI بس ب استخادم مكتبة ال Qt كورس جميل جدا \nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq5OyK7Tp25kx_m5rPr76DEC\n\n.\nلو
      انت بقي مش مهتم بالالعاب ولا ال GUIومهتم ب الويب دول بقي \nكورسيين ل Django
      \nدة الكورس الاول هيوضحلك الدنيا وهتفهم منة ل حاجة عن Django ان شاء الله\nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq7-rmF_QLFblZ_E3gN6wmyU\n.\nالكورس
      التاني دة بقي كورس برمجة مدونة ب Django حاجة متقدمة شوية وهتتعلم منها حاجات
      كتيرة أوي \nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq7V94Vv4MewNdJG8e3Ax4mC\n.\nاي
      حد بيتعلم البرمجة اكيد بيقف قدامة مشاكل :D\n\nالكورس دة عبارة عن اغلب المشاكل
      اللي بتقابل النااس وازاي تحلها يعني المشكلة ومحلولة بالتفصيل \nhttps://www.youtube.com/playlist?list=PLTjpmsGYzQq4uleIFZ98uBlvEC19Mb7HZ\n\nولو
      انتة مهتم ببرمجة Electronics و كده يبقي حمل الكتاب ده:\nhttp://www.mediafire.com/download/lyxa01me0agaou2/Simply+Raspberry+Pi.zip\n\nوده
      جروب للناس اللي حابة تتعلم بايثون عليه شرح و هتلاقي أي مساعدة لأي حاجة تقف معاك\nhttps://www.facebook.com/groups/pycommunity/\n\nوده
      كمان جروب مجتمع بايثون العربي\nhttps://www.facebook.com/groups/pythonArab/\n\nوده
      كورس من MIT من أفضل كورسات البرمجة اللي ممكن تحضرها\nhttps://www.edx.org/course/introduction-computer-science-mitx-6-00-1x-5\n\nشكرا
      Mahmoud Ahmed علي المعلومات و جزاك الله خيرا\n\n#شير و #منشن لاصحابك المهتمين"
