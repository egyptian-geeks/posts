message: "UI/UX Web Developer needed \n\nWe are looking for a front-end Web application
  developer experienced in building interfaces to rich Internet applications to join
  our front-end development team. We are looking for an individual skilled in highly
  dynamic web interface development (HTML, JavaScript, AJAX, jQuery,Silverlight,…).\n\nESSENTIAL
  JOB FUNCTIONS\n• Builds software applications – Follows coding standards, builds
  appropriate unit tests, integration tests and deployment scripts\n• Assists in defining
  software architectures – Collaborates with leads to explore existing systems, determines
  areas of complexity, potential risks to successful implementation, learns the applications
  capabilities\n• Owns success – Takes responsibility for successful delivery of the
  solutions\n• Translates designs and style guides into functional user interfaces,
  ensuring cross browser compatibility and performance\n• Contributes to continual
  improvement by suggesting improvements to user interface, software architecture
  or new technologies\n\nREQUIRED SKILLS\n• Bachelor’s degree in computer science
  or a related field.\n• Skilled at front-end engineering using Object-Oriented JavaScript,
  various JavaScript libraries and micro frameworks (jQuery, KnockoutJS,Angular, Prototype,
  Dojo, Backbone, YUI), HTML and CSS\n• Knowledge of working with JavaScript frameworks
  to create rich interactive content\n• Experience integrating with server-side code
  to produce dynamic pages\n• Excitement about emerging web technologies such as HTML5
  and CSS3\n• Good Knowledge of .NET as programming skills ( ASP .NET, ASP.NET MVC
  is a plus )\n• Good Knowledge of database architecture and design (SQL Server, MySQL).
  \n• Well versed in software engineering principles, frameworks and technologies.\n•
  Excellent communication skills\n• Self-directed team player who thrives in a continually
  changing environment\n• Silverlight and XAML Design is a plus\n• 0-2 years' experience
  in the above competencies. \n\nIf you are interested forward your CV to mohamed.elkerdany@gmail.com"
