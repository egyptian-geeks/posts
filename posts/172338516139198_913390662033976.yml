      id: '10159726802330618'
    message: |-
      الناتج من الفانكشن الأولى عبارة عن list of lists ... كل list من الصغيرين بشوف أكبر وأصغر رقم فيهم.

      المشكلة سببها إن الحاجات اللي في الـ lists دي عبارة عن strings مش integers وده بسبب findall اللي بيطلع النتيجة اللي بيلاقيها كـ string حتى لو هي رقم فعلاً.

      فانكش max و min بيشتغلوا بطريقة مختلفة تماماً على الـ strings ( أيوة بيشتغلوا حتى مع السترنج عادي بس بطريقة مختلفة :D )

      مش عارف ليه كان بيحصل المشكلة في آخر نتيجة بس ... بس ده السبب يعني :D
    id: '913450652027977'
