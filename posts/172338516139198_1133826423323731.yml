message: "شكلنا كدا هنقفل الدكانه :) \n\nقال الدكتور محمود علم الدين، وكيل كلية الإعلام
  وعضو اللجنة الوزارية لوضع تشريعات الصحافة والإعلام، الخميس، إن مشروع القانون المزمع
  عرضه على مجلس الوزراء يتضمن تنظيم تراخيص المواقع الإلكترونية لسد الفراغ التشريعي
  الموجود حالياً بشأن هذه الوسائل المهمة جدا في نشر الأخبار.\n\nوأكد «علم الدين» في
  حوار مع برنامج «اليوم في ساعة»على قناة «النهار اليوم»، أن تنظيم مسألة إصدار المواقع
  الإلكترونية أمر مهم لضبط أدائها، ومنع الفوضى الموجودة، كاشفا أن مشروع القانون يشترط
  ميزانية نصف مليون جنيه لمنح الترخيص لأي موقع إلكتروني.\n\n"
