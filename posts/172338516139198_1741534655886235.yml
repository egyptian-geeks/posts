      If you want the elevator pitch then it's a mechanism you use if you don't want to have a central point where the system verifies its integrity.

      For example, what is the single point of truth of how much money you owe in the world? Your bank. If your bank goes up in smoke then you don't have said money anymore (regardless of Central Bank insurance etc.)
      What is the single point of truth of who owns your flat? El shahr el 3aqary, or the Egyptian gov't in general. If it goes up in smoke then you don't own the flat anymore... etc.

      Blockchain aims to solve this by distributing data storage and verification over all nodes in the system. The same way Git does to your code. If one node dies, the system functions normally (hail Hydra? Anyone?). So theoretically there's no single point of failure or centralized control.

      You use it if you want to create a system that does contracting between people, maslan, like Ethereum. I can *promise* to send you money on 6/9/2042 and the system verifies said promise so everyone in the network has it, and the network can even send the money on said date. Without having any central control that I can hack or destroy etc. to not pay you.

      Of course better to read more, but maybe this helps.
