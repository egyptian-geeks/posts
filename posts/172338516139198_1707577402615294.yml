  data:
  - description: ازاي تقيس حجم صندوق من صورة  واحده ؟ دي فكرتي و ليه الحق إني انشرها
      علي الرغم ان ده مشروع من كوالكم..بس انا اخدت الاذن.. الفكره انك عندك مستوي اللي
      هو الtable مُكون من 0,0,0 و عمودي Normal 0,1,0 مستوي من نقطه و عمودي.. بعمل
      detection للcorners ، و بسقط اشعه من الكاميرا ناحيه المستوي و بشوف النقط المتقاطعه
      من المستوي ، فابالتالي بجيب ال3D Positions من النقط دي.. و بعد كده بشوف 3 متجهاات
      متعامده علي بعض و co-linear.. ناقص لي كم خطوة بس و تطلع الفكره للنور :)
