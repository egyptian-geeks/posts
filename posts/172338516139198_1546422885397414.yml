    message: "Hello Mohammed, thank you very much for the kind offer. This would be
      great and I am very interested. \n.\nI started studying to be a full stack web
      developer 3 months ago. First I finished studying the first 12 chapters(300+
      pages) in the book titled  \"Learning PHP, MySQL & JavaScript WITH jQUERY, CSS
