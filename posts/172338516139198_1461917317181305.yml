message: |-
  بخصوص مشكلة قطع خدمات الاتصال عبر الإنترنت فى مصر VOIP

  في يوم 20/4/2017  ناس كانت اشتكت ان حصل down time لخدمات الإنترنت سواء على ال ADSL او حتى على ال 4G, ومن بعد الحدث دا بدأت مشكلة ال VOIP.
  ظني الشخصي انهم بالفعل كانوا بيعملوا تحديث ل Service معينة او بينزلوا service او hardware جديد من اللى يديلهم إمكانية التحكم فى خدمات زي ال VOIP وبالفعل دا اللى الأغلبية لاحظت انه حصل من ساعتها ولحد النهارده.
  المشكلة فى رأيي ان الهيصة اللى حصلت كانت كبيره (ودا متوقع بس للى بيفهموا) والموضوع بقي محرج للحكومة لأنها لو عملت كدا دا بس مش معناه مجرد حرمان وائل من انه يكلم خالته فى النمسا ولا حرمان عبير من مكالمة جوزها فى سيراليون, الموضوع تأثيره ضخم من ناحية إمكانية إستثمار اى شركه فى مجال ال IT فى بلدك بعد قرار زي دا, لأنه وإن كان تأثيره حالياً مقتصر على خدمات زي ال VOIP ف دا مؤشر خطر إن اللعب على أرض مصر مش أمن وغير مضمون لأن الموضوع كله فى إيد ناس ماسكه global switch لكل اللى ممكن شركات تقوم عليه شغلها.
  اللى فى الغالب هيحصل إن بما ان محدش يقدر يأكد أو ينفي اللى احنا بنقوله دا غير المسؤولين عن الجهاز أنفسهم, ف سهل قوي يرجعوا فى اللى عملوه بعد ما حصلت الظيته والهيصه دي علشان يخلوا الناس تهدي والمشكله تعدي, وتبتدي التصريحات تطلع إن مفيش حد عمل حاجه يا جماعه وإنتوا ظلمتونا وحسبي الله ونعم الوكيل فيكم يا شباب يا وحشين, وكلها كام يوم/أسبوع/شهر ويرجعوا يقفلوا ال VOIP تاني سواء مره واحده زي ما اتغابوا وعملوا, أو يبدأوا القفل gradually على هيئة شرايح وبالتالي توقع قريب انك هتلاقي ناس بتشتكي وبتقول الفايبر مش شغال, وناس تقول لأ شغال. وشوية وناس هتقولك انا الفايبر شغال عندي بس المسنجر مش شغال ولف بقى فى الدايره دي ويبقي بكدا الحكومة تمام واهوه فيه ناس شغالين يبقي احنا معملناش حاجه.
