    message: |-
      3 lines of Erlang code, because my 5 lines Erlang code was too long...

      https://gist.github.com/l0gicpath/8732180

      The points I'm making with this code snippet are:

      1) Python is not a swiss army knife, neither is Erlang or any other but to say Python saves keystrokes because it's a dynamic language, is equal to saying Cobol is too expressive it makes you smarter which isn't the case in either.

      2) Python like any other of the same class, Ruby for instance can produce rather short and obscure code. Obscure code is not maintainable, not readable and is easy to produce in majority of languages. I'm positive I can produce an even shorter solution in lisp.

      3) Erlang still kicks ass amongst all the solutions provided here ;) top it if you can.
