      لا مش كل لغة ليها حاجة واحدة، كل لغة ليها فلسفة و هدف من تصميمها، و الفلسفة دي بتخليها تناسب استخدامات و انواع برمجيات بشكل أكثر عن تطبيقات و برمجيات تانية، يعني مثلا انت ممكن تعمل web app بال ++C مش حتقول لا يعني، بس هي مش حتناسب النوع ده من التطبيقات اللي محتاج سرعة تطوير و مكتبات تساعد المطور على الانجاز، فطبعا ما حدش بيعمل كده مش علشان قصور في اللغة لكن لأن اللغة دي ليها استخدامات مثلى.
      ال JavaScript مثلا لغة flexible جدا و بتشتغل في كل حاجة تقريبا و طبعا فيه حدود حسب متطلبات التطبيق و الموارد المتاحة، اللي ممكن تفرض عليك اختيارات تانية.
      الفكرة العامة أن مش كل لغة ليها تطبيق واحد بتعمله و خلاص، كل لغة ليها ظروف ممكن تخلي استخدامها امثل في الظروف دي عن لغة تانية.
