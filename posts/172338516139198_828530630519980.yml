message: "If you are interested in mobile games. there will be private beta testing
  for \"Athorus\" this month. \n\n\"Athorus\" is a mid-core top down shoot-em up mobile
  game, that’s designed on a pharaonic theme and story. The main character is “Athorus”,
  a pharaonic magician king who is revived to fight his antagonist and to defend his
  people.\n\nYour feed-backs are welcomed.\nhttp://spyros-games.com/athorus"
