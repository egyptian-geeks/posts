  data:
  - description: "أقترن أسمه بأسم الفورتي جيت أحد رواد السيكيورتي في العالم العربي
      هو من القادمين بقوة في هذا المجال هيكون معانا يوم الجمعة الساعة  24-2-2017 الساعة
      2 ظهراً بتوقيت مكة مع الخلوق والمحترم المهندس تامر زين والآن نتركم مع مقالة
      من المقالات الهامة له في عالم االفورتي جيت\n\nمن سيناريوهات محترفي الـ FortiGate
      موضوع Load Balance \n\nسيتعاون معنا الفورتي جيت في ادارة وتوزيع الترافيك على
      مجموعة السيرفرات بما تحمله من ابليكيشن حسب الطريقة التي تختارها ومن بين عدة
      طرق متاحة \n\nيمكن ان تكون هذه السيرفرات مثلاً Microsoft server 2008 , 2012
      تحمل web server او تحمل FTP server \n\nجميع هذه السيرفرات متطابقة تماماً بمعنى
      ان كل سيرفر يمكن ان يعمل بمفرده ويخدم الشبكة ، اذن فما فائدة 3 سيرفرات تحمل
      نفس السيرفس ؟\n\nهنا يظهر فكر الـ HA high availability وهو المبدأ الذي سيحقق
      لنا عدم انقطاع فى الخدمة عن الكاستمرز وذلك بنسخ نفس السيرفرات بما تحويه من ابليكيشن
      بشكل متطابق تماما على عدد اثنين او ثلاثة او اكثر حتى يمكننا توزيع الحمل عليهم
      جميعا بدلا من ان يتحمل الضغط سيرفر واحد \n\nكما يمكننا سحب اى سيرفر للصيانة
      وتعطيله بدون ادنى تأثير على الـ Services availability \n\nالفورتي جيت سيقوم
      بتوزيع الاحمال بعدة طرق منها \nSource IP Hash\nRound Robin\nWeighted\nFirst
      Alive\nLeast RTT\nLeast Session\nHTTP Host\nوتختلف كل طريقة في كيفيتها عن الأخرى
      ان اتسع المجال طرحناها بوقت لاحق ، ويمكنك الرجوع الى الموضوع كاملاً في FortiGate
      Handbook كتاب مجاني رسمي يشرح الفايروول كاملاً ومتوفر على \nhttp://docs.fortinet.com/d/fortigate-load-balancing-4\n\nالفورتي
      جيت سيكون متعاوناً معنا الى حد اقصى عشرة سيرفرات \nكما انه يمكن ادارة الـ State
      Full Application بالتعاون مع الويندوز سيرفر من خلال اضافة DFS replication والتى
      ستجعل لك من الابليكيشن على جميع السيرفرات بشكل Sync فإذا قمت بالتعديل في اى
      سيرفر منهم انتقل ذلك التعديل الى باقي السيرفرات اوتوماتيك \"اكيد انك تحتاج الى
      ذلك\"\n\nاذا احتجت الى ادارة موضوع الـ Load balance بشكل اعمق واكثر احترافية
      وتوسع فلن يخدمك الفورتي جيت وسوف تحتاج الى جهاز جديد من فورتي نت يسمى FortiADC
      application delivery controllers وهو بإختصار advanced server load balancer ومخصص
      لهذه المهمة وعنده القدرة على رفع اداء الابليكيشن وان شاء الله نتكلم عنه في المستقبل
      \n\nكل التقدير \nTamer Zein\n\n#ملتقى_الرياض_لعلوم_تكنولوجيا_المعلومات"
