    message: "الموضوع ليه ابعاد كتير من الشخص والشركة وطبيعة المشروع الي بيشتغل فيه
      والكلينت بتاعه ونسبة تغيير المشاريع الي بيمر عليها\nالشركة ممكن تكون عظيمة من
      حيث الراحة والانتخة واحيانا تكون مرتباتها ضعيفة وفيه ناس كتير تحب تقعد فيها
      عشان الكومفورت زون والدنيا بتبقى قشطة \n\nلو فضلت في مكان واحد فترة طويلة حتى
      لو مشروع كبير فبرضه هيفوتك حاجات كتير لان في الاغلب الاركتكت والمدرسة الي بتبني
      الحاجات واحدة وده حسيته لما اتنقلت من مابين شركات بيمشيها ناس من كذا مدرسة\nصاحب
      العمل يهمه قدرتك على سرعة الانجاز وكيفيته وده بيتحقق لما يحصرك في حاجة معينة
      تعملها وتبقى شاطر فيها وبالتالي هو بيستفيد كتير اما انت بتخسر كتير \n\nبالنسبة
      للناس في مصر اتنقل طول مانت لسه صغير لان دي فترة التنقل فيها والاماكن كتير وهي
      دي الي الناس بتتعلم وترسم طريقها فيها لما بتكبر شويتين فرص الوظايف بتقل كتير
      وبالتالي انك تتنقل وانت كبير فيها مخاطرة كبيرة \n\nالخلاصة : الموضوع نسبي بالنسبة
      لاولويات كل حد بس في الغالب الي بيقعد في مكان واحد فترة طويلة بيخسر ماديا وبيخسر
      من مستوى تحسين قدراته"
