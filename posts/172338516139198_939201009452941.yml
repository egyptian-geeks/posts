      the fees themselves don't decrease, but if you're mining with a group of people (where if one of you solves the block, the bitcoins are distributed over all of the group) then yes you get less coins out of your effort, and yes this balances itself back when some miners leave due to low "profitability".
      But also as bitcoin gets more popular, there will be more transactions and thus more fees, so more miners will join, which is good because a bigger network needs more peolpe securing it.

      But just note that currently miners profit not just from the transaction fees (this will be the case eventually after many years), they also get newly created coins, currently only 25 bitcoins are created every 10 minutes, this will get halves in 2016 and every 4 years until it's very close to zero. This is present because it's a fair-ish way to startup a currency and distribute it evenly accross its users (yeah it's not the most fair thing ever, but it's not that bad), it's also a way to encourage miners (who secure the network) when the currency is still in its early days and there aren't enough transactions happening to pay off the miners, which is also not a bad idea.

      I know, creating 25 bitcoins every 10 minutes out of thin air sounds very weird and sounds like something that's wrong, and yes it does make new cryptocurrencies (clones, called alt-coins) feel very bad and indeed some evil things happen in the world of alt-coins (search for "pump and dump"). But after a currency becomes popular enough like bitcoin, litecoin and dogecoin these days, it's not as bad.
