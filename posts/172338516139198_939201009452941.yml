      First of all I want to make sure you know that in our current economy (in most countries) this paper money is not backed by any tangible assets, nezam el gold dah kan zaman w we2ef (mafeesh 3'eta2 dahab 7'alas), the value of the dollar is drived by demand and supply, demand depends on many things like how much exporting a country does and how powerful it is in general, and supply is controlled by the national bank. I'd also like to make sure you know that now money is mostly digital (banks don't have vaults full of paper money like in the movies).
      Now with that clear, let's look at bitcoin. Bitcoin's value is also determined based on demand and supply, the supply is controlled by an algorithm that everybody uses (if anybody decided to use another algorithm, they will produce invalid data and thus blocked by all other nodes in the network!), the demand is driven by people wanting to buy bitcoin to use it to by things more easily (it's better than credit cards and paypal in many aspects).
      Some peope though say that it's backed by computational power, or basically how much electricity you had to pay to generate the coins (hashing 10^9 times per second consumes electricity!), so you can say that its value can never be less than that otherwise people will not mine, and if there are less miners then the difficult decreases (according to an algorithm that everybody uses) and thus you'll eventually need less energy to generate the same amount of coins, so the whole system balances itself automatically! It's always generating exactly the same amount of botcoins every 10 minutes and that amount is halved every 4 years!

      Now onto hashing, effort is put into figuring out the nonce that satisfies the target (a hash with a certain number of censecutive zeros in the beginning, that's the difficulty), the data you hash is basically info about the transactions that happened in the last 10 minutes, by all of us collectively putting this effort to verify these transactions, this guarantees that no single person could push false transaction data (pay for with money he doesn't have for example!), for fraud to happen a person has to have OWN more than 50% of the GLOBAL hashing power, which is basically impossible!
      This is how bitcoins keeps itself secure! We all collectively ensure it's security, there is no single entity in control of any thing, it's all Decentralized!
