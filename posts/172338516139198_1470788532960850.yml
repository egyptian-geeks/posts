message: |-
  كنت بلعب دلوقتي و أكتشفت حاجة لطيفة...

  لينك عندها node شغال عليها الـ anycast DNS بتاع جوجل اللي معظم الناس بتستعمله 8.8.8.8...المفروض ده عادي يعني..جوجل المفروض عندها POPs في كل الـ ISPs عشان الـ latency و كده..

  اللطيف بقى إني لقيت إن الـ DNS server اللي على لينك بيرد بريكوردز مختلفة عن اللي موجودة أصلا..اللي لقيته لحد دلوقتي إنهم بيردوا على الـ MX ريكوردز بريكورد و عنوان loopback...

  ; <<>> DiG  <<>> @8.8.8.8 MX yahoo.com +nocomments +nocl
  ; (1 server found)
  ;; global options: +cmd
  ;yahoo.com. IN MX
  yahoo.com. 0 MX 10 mx1.norelay.link.net.
  mx1.norelay.link.net. 0 A 127.0.0.4
  ;; Query time: 70 msec
  ;; SERVER: 8.8.8.8#53(8.8.8.8)
  ;; WHEN: Mon May 01 23:34:53 EET 2017
  ;; MSG SIZE  rcvd: 90

  طبعا هم بيعملوا ده عشان يقللوا السبام اللي بيطلع من النتورك، و ده مفهوم و إن كان حل سخيف الصراحة...

  المشكلة إن ده معناه إن الـ DNS service بتاعة جوجل غير موثوقة و ممكن التلاعب فيها من ناحية الـ ISP..بالتالي ممكن يعملوا DNS poisoning على أي نطاق واسع أو يستهدفوا مستخدم معين بس..و غالبا ماحدش حيحس..انا أكتشفت الموضوع بالصدفة البحته..

  حد شاف حاجة مشابهة على البروفايدرز التانيين ؟ حد عنده فكره عن ال policy بتاعة جوجل في الموضوع ده ؟
