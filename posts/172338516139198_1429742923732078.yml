message: "Hi :D, I think most of you have heard of Apple buying Workflow, for those
  who don't know what workflow is, it's an app that allows you to define actions and
  workflow, very similar to IFTTT (if this then that) but much more powerful, it allows
  you to make http calls to custom APi, parse json responses, add buttons to notification
  bar to trigger a flow, but for Android users like myself this wasn't available,
  it's an ios only app, but then I found out about Microsoft Flow \nhttps://flow.microsoft.com/en-us/\nit's
  very similar to Workflow. \nthese apps are a great way to automate your life hassle
  free."
