message: "مساء الخير، في فرصة لطيفة من خلال مسابقة على موقع أكاديمية \"فاناك\"، وهي
  أكاديمية مهتمة بالأوراق البحثية والمقالات الاكاديمية بشكل عام اللي بتمس مواضيع المياه
  والطاقة والأمان الرقمي، الاكاديمية حاليا بتدور على مهتمين (سواء طلبة، أو خبراء،
  أو متخصصين شغالين في المعلومات والأمن الرقمي) بالأمان الرقمي وتأثيره على الأفراد
  في مصر بحيث عندهم الفرصة أنهم يشاركوا في المسابقة ده عن طريق كتابة ورقة بحثية عن
  وضع الأمان الرقمي في مصر من منظورهم. أفضل خمس مقالات من المسابقة حيتم نشرهم وحيبقى
  في جوائز لأصحابهم.\n\nللي مهتم بالمسابقة يقدر يعرف أكتر https://academy.fanack.com/publications/2016/09/15/essay-contest-on-cyber-security-and-online-citizenship/\n\nللي
  حابب يشارك في المسابقة ويعرف أكتر عن تفاصيلها ممكن يبعت على الإيميل \nm.ezz@fanack.com"
