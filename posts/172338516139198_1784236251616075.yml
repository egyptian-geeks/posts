message: "Please read if you are looking into contributing to open source projects
  that would help save peoples' lives.\n\nThis project is for the blood saving team
  which is the most effective organization in Egypt for handling blood donation serving
  more than 128,000 donations by the contribution of more than 27,000 donors. \nHere
  are the links for their facebook group and GitHub page.\n\nhttps://lnkd.in/gx5fbBR\nhttps://lnkd.in/gvsHMKb\n-------------------------------------------------------------------\nWe
  would like to partner up with software developers for building our new blood donation
  system. The system is planned to have a bleeding edge tech stack from the front
  end till the Kafka-like event driven backend.\n\nHere are the skills that need to
  be met. At least one skill is needed to join.\n1. Node.js\n2. Angular\n3. React\n4.
  React native\n5. UI/UX Mobile App Designer\n6. GitHub open source project manager
  (would set rules for merging and commit naming conventions, and would manage ticket
  issues, etc)\n--------------------------------------------------------------\nIf
  you are interested please contact me at sharief@aucegypt.edu\nPlease share and spread
  the word. This might really matter to others."
