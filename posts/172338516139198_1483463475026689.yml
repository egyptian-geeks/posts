    message: |-
      انا الجزئية ديه غلبت فعلا فيها لكن تقريبا انت بتطبقها وانت مش واخد بالك بصورة تلقائية .
      انا كمثال بعد كل مرحلة في البروجكت بحلل الكود بتاعي وابدأ اعمل تعديلاتي كل التعديلات ديه بتبقي ديزاين باترن بتطبق لا اراديا كونك عارف الكونسبت بتاعها.

      امتي بقي بتطبقه عن قصد لما يكون معاك اركيتيتشر ويرسم ال UML والمطورين يشتغلو فهما بيلتزمو وفي النهاية بيطلع مشروع مضبوط.
