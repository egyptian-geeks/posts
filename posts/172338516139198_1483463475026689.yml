      name: Nabiel Kmal
      id: '913852418772611'
    message: "اي كود مكتوب مهما كان عك ممكن تلاقي فيه واحد او اكتر من ال 26 من الـ
      design patterns تم كتابته بطريقة مقصوده او غير مقصوده , لانه ببساطة النماذج
      دي هي حلول اعتبرت مثاليه لمشاكل و احتياجات بتواجه المبرمج اثناء كتابة الكود
      و تصميمه , الفرق بين الجينيور و السينيور  ان الاخير بيكتب الكود وهو عارف ايه
      نوعية المشكلات اللي هايقابلها و ازاي يحلها عن طريق ال best practicing design
      patterns \nاما بخصوص سؤالك فيما يتعلك بالشركات المصرية واذا كان حد بيشتغل بال
      design patterns فده فيه شيء من ال under estimation لصناعة البرمجيات في مصر وانت
      محتاج تراجع معلوماتك"
    id: '1483574955015541'
