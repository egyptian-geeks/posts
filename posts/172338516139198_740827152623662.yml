    message: 'jQuery is a wrapper to the DOM API but in you need to know when you
      write $(''#root'') how it is being return and the trip jquery makes in the dom.
      a useful solution is to always pre-cache all your selector but try to change
      your code habits by using pure javascript some times. the best use case of performance
      of jQuery is the .each() function comparing to the javascript implementation.
      This might help you knowing more: http://code.tutsplus.com/articles/are-jquery-users-fools--net-22904'
