message: The JavaScript community generally moves at a fast pace, and keeping with
  the mainstream usually means more resources and support and relevance. Based on
  the trends examined in the article, today’s JavaScript developer should learn React
  & Redux, be familiar with functional programming, and get started with TypeScript.
  In addition, there will be windows of opportunities for those who’ve dabbled with
  React Native, while having some experience with Electron may be nice. (Of course,
  it goes without say that TDD is a skill to learn no matter what the year).
