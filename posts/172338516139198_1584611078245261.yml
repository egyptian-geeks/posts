    message: The problem is that the image is 360 cylindrical and not 360 spherical,
      so there is no top and bottom in the image. Most panorama apps only take cylindrical
      photos (you rotate in just one direction w bas keda), 360 cameras on the other
      hand take spherical images.
    id: '1585005631539139'
