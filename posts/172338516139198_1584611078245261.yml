    message: "النتيجة اللي وصلتها دي تعتبر اخر حدوود صورة مصورة بطريقة الـ\n 360º
      Sweep Panorama\nاللي موجود في اغلب تطبيقات الموبيل لان الصورة بيقي ليها اطار
      محدد بابعاد ومقيده بنوع العدسة فما تعتبرش صورة ٣٦٠ درجة بشكل اللي انت عايزة
      ، لذلك الحل للمشكله دي هيكون من خلال تقنية التصوير نفسها لو استخدم اكتر من صور
      مع بعض وتعمل حاجة اسمها :\n making sense of skyboxes \nاتقنية دي نتيجتها قوية
      لو هتعمل بيها :\n 360 virtual background image      \nوفكرتها انك تعمل حاجة
      اسمها انفراد لشكل المكان اللي بيتصور فيه يعني مثلا لو انت بتصور في غرفة و واقف
      في منتصفها هيكون عندك ٤ جوانب حولك + سقف + ارض = ٦ صور منفصلة وبيتم تجميع الصور
      مع بعض من خلال برنامج \n Blender او Unity \nاو ريح نفسك وجيب Samsung Gear 360
      \U0001F609"
