    message: "Python is more geared into data science and analysis, while it is an
      excellent web development and scripting language, it it more popular in the
      first use. \nJava is still dominating enterprise systems and have an huge ecosystem
      in Enterprise systems (like banking, ERP and financial systems), it is also
      the default development language for Android.\nSo if you are more into web development
      (like you are already with php) or you are interested in data science, then
      go with python.\nIf you are into Enterprise systems or Android, then Java is
      more convenient."
