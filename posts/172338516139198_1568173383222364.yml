    message: كنت عايز أقولك بس انك لو مش.هتذاكر مع نفسك جنب الدراسة مش هتبقى مهندس
      برمجيات شاطر، فأيا كان المكان اللي هتدرس فيه لازم تذاكر مع نفسك برضه
    id: '1568228593216843'
  - created_time: '2017-08-04T15:26:13+0000'
    from:
      name: Nasser Mohammed Ali
      id: '10213493310141587'
    message: "أنا خريج الشروق 2012 وباقولك بكل أريحية خش الشروق طبعا. الأكاديمية مستواها
      ممتاز مقارنة بكل الحاجات اللي في نفس الرينج. بس خليني أقولك كام حاجة كده:\n\n-المناهج
      ثابتة تقريبا في كل الأماكن اللي بتعادل شهادتها مع الجامعات الحكومية فا مافيش
      فرق كبير في النقطة دي. (وفعلا زي ما حد قال ان كورس الـ cs50 ب75% من البكالريوس.)\n-الدكاترة
      في الأكاديمية زي أي مكان تاني فيها ممتازين وفي مش قد كده وفي مابيعرفش يوصل معلومة.\n-المعيدين
      مستواهم فوق المعقول بشوية.\n\nفا أنا مش باقولك الأكاديمية فشيخة بس في نفس الوقت
      مش هافضل زي اللي عايشين في فقاعة ان التعليم سيء والأكاديمية مش عارف مالها. \n\nفي
      جانب عليك كاطالب والجانب ده أكبر من العادي بس علشان ده مستوى التعليم في البلد
      مش لعيب في الأكاديمية. بس الأكاديمية فيها ناس لو احتاجت مساعدة تقدر تسألها ويفيدوك.
      والموضوع فيها مش سبوبة وأكل عيش وخلاص لأ بيهتموا فعلا بالعملية التعليمية.\n\nولغاية
      دلوقتي باروح الأكاديمية وعمر ماحد ضايقني في أي طلب لا في شؤون طلبة ولا في مكتب
      العميد حتى :D"
    id: '1568229203216782'
