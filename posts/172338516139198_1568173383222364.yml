    message: "انا خريج حاسبات الشروق و بقولك ابعد عنها \n\nاحنا عندنا دكتور كان بيدينا
      html في مادة نيتورك بروجرامنج و بيتخانق مع المعيد عشان بيدينا في المعامل sockets
      programming \n\nو دكتور تاني كان بيقول بمنتهي الاريحيه انه مفتحش كتاب من 10
      ولا 15 سنه، و كان دكتور مش قليل هناك\n\nو شئون الطلبه بتتعامل معاك كانك بتشحت
      منهم حتي لما بتتخرج و تيجي عاوز حاجه قمة التناكه في الدنيا \n\nالامتحانات علي
      الاقل علي ايامي كانت معتمده علي الحفظ و سرعتك في الكتابه لا غير\n\nنصيحتي انك
      خش اي اكاديميه تكون اريح طالما كده كده مش هتتعلم منهم بس تكون حاسبات برضه و
      اهتم بالمذاكره مع نفسك"
    id: '1568208486552187'
