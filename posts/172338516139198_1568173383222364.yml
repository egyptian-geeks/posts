      مش بحاول ازايد والله
      خد الخلاصه
      فكك من الاسامي والكلام دا، ايا كان المكان الاهم هو اعتمادك على نفسك الموضوع مش موضوع دكاتره ولا معيدين، المنظومه كلمها فاشلة، وعلى فكره انا ماستفدتش بشلن من الجامعة واعتمدت على نفسي ف كل حاجه، لان فعلا مفيش بديل غير كدا والحمد لله شغال ف مكان محترم بوزشن محترم ف دولة محترمه،
      المعيدين هما اللي هيساندوك ف رحلتك للاعتماد على نفسك خارج المناهج.
      اتعلم problem solving بعد كدا كل حاجه هتجيب اللي بعدها
