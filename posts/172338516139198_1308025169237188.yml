    message: |-
      Hmm I have a better metaphor ...
      You have a coffee machine, it has two dispensers for two different flavors, hazelnut mocha and caramel mocha, and you are asked to make hazelnut caramel mocha.
      Inheritance would be to make a third dispenser that combines the output of both dispensers (like in that coke orange metaphor).
      Composition would be to get rid of flavor dispensers, and instead make just one dispenser that accepts zero or more flavor packs.

      With inheritance for every new mix (requirement) you need a new dispenser, but with composition you still have one dispenser and you're free to come up with any mix you want :)
