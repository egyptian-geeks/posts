      كده خلصت،  اللي بيحصل ان احيانا ال root volume بيفضل موجود حتي بعد ال termination
      لل instance,  لازم كل فتره تعمل termination لل EBS volumes وال AMIs اللي انت
      مش محتاجاها
    id: '1742288055810895'
