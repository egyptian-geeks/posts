    message: |-
      انا معاك ومع اى حد فى ان اللعب فى ال aws resources بدون وعي كامل هيزعلك ويزعل الشركة ويزعل اى حد معدي من جنب الشركة.
      بس هو فى علاج لمنع المشاكل دى
      اولاً بالنسبة للفاتورة فى إمكانية انك تعمل Limit ليها .. وده لازم يتعمل فى حالة او انت عارف اخرك كام.. فى الحالة دى aws بتعمل estimate لكل service انت بتعملها provision ولو ال cost هيدعي بيبعتلك إيميل.
      ثانياُ اغلب ال services ليها default limit وعلشان تعديه لازم تطلبه بنفسك من ال support بتاع aws.
      يعنى الحالة بتاعة انه عمل IPOS كتير دى تنفع فى حالتين لو كان الـ limit بتاع ال IPOS مفتوح قبل كدة .. او لو كان هو بنفسه طلب انه يتفتح. غير كدة مش هينفع.

      الخلاصة فعلاً من موضع زى ده .. ان infrastructure الناس مش لعبة.. وولاد الأصول لازم يراعوا الـ infrastructure المسؤلين عنها كويس ومايلعبوش بمشاعرها وفواتيرها.
      وربنا ما يكتب علينا.
    id: '1742231622483205'
