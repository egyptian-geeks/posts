message: "هشارك معاكم اخطاء شوفتها في التعامل مع AWS:\n1- صديق كان شغال في مشروع على
  github وبالغلط عمل Push لل access key and secret keys. جاتله فاتورة 35 الف دولار
  في يوم واحد . امازون بعتت ليه ان keys على github وعملوا freeze للaccount وفي الاخر
  ماخذوش منه فلوس.\n2- زميل كان شغال على region وبيستخدم terraform وبالغلط مسح كل
  instances بتاعت الproduction .\n3- زميل كل شغال على lambda وبالغلط عمل loop لما
  حاجة تتضاف على S3 ي trigger lambda \n4- زميل بالغلط استخدم I/O   كبير مش فاكر كان
  4000 وهو بيعمل EBS وكانت بتكلف يوميا 400 دولار\n5- غير الاخطاء الزملاء الي بيسيبوا
  instances شغالة ونسيها . دائما استخدم tags والي معلهاش tag تتقفل .\n 6- كان في مشكلة
  في CDN والزميل عمل switch للtraffic من CDN الى ec2 instances عليها varnish ونسي
  يرجع تاني لل CDN بعد ما المشكلة اتحلت . جيت فاتورة فوق 30 الف يورو من AWS\n\nلو
  حد عنده اضافة ياريت يكتبها"
