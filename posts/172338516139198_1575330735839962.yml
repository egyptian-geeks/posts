message: "ياريت بدون اي انتقادات سلبيه او فلسفه ..بس اكيد كلنا اتحطينا في مواقف حساسه
  مشابه لكده.. ‘الافضل اننا نصارح بعض بدون مجاملات علي مبدا روح الفريق و العمل الجماعي
  \n---------------\nدلوقتي عندي فكره بدرس التكنولوجي بتاعها من حوالي سنه....و هابدا
  انفذها ان شاء الله في مشروع التخرج .. بس في قرار مش عارف اخده...دلوقتي لو كونت فريق
  من زمايلي معايا في الفكره دي .. ساعات بقول بيني و بين نفسي اني انا صاحب الفكره  و
  اشتغلت عليها وتعبت علشانها و زمايلي بس هيساعدوني فيها و المفروض لو الفكره نجحت و
  نزلت السوق و عملت start up تكون حقوق الملكيه ليا كامله.. وممكن \nيكون لي زمايلي
  نسبه كويسه ...هل ده انانيه مني ؟\n---------------\nطب لو المفروض لو الراي ده غلط..
  ايه الصح في المواقف اللي زي كده ؟ ما اكيد زمايلي هيتعبوا زي برضه السنه اللي جايه
  ؟ السيناريو بقي هنا هيمشي ازاي ؟\n-------------\nهل الافضل اني اكمل في الفكره لوحدي
  لحد ما تقف علي رجليها و اشوف دعم و ابدا اشغل ناس معايا فيها ك employee مش من مالكين
  الفكره نفسها ؟"
