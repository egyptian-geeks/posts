    message: |-
      Well the functions you send to "then" are basically the callbacks, it's just that now nested callbacks have been flattened.
      The next step here is using the async/await pattern suggested for ECMA Script 7, which (from what I understand) is very similar to what has been implemented in C# 5, you don't have to write any inline functions or reference any functions, behind the scenes all the code after an "await" line gets wrapped into a function and give to the "then" part, so yes it's still the same thing, but you don't see it or have to deal with it :)
      (and BTW at least in C# 5 you could still combine promises, then you can await the new combined promise)
