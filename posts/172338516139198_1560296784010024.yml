    message: "بص لو كل مشكلتك في النت بس، ف تي اي داتا بتبيع راوتر ببطارية اسأل عليه\nأما
      لو مشكلتك أكبر من كده\nفانا انا عملت backup solution لانقطاع الكهرباء عندي وحل
      لي جزء كبير من المشكلة\nاشتريت power inverter ووراه أي بطارية deep cycle \nلو
      الكهرباء انقطت ال inverter زمن  استجابته قريب جداً فالاجهزة بتفضل شغالة كأن
      مفيش اي انقطاع حصل\nميزة البطارية ال deep cycle انها مخصصة للاستخدامات المنزلية،
      بتصرف مخزونها ببطء على فترة طويلة\n--\nالحل ده كان مكلفي حوالي 4500 من سنتين،
      دلوقتي اكيد اغلى كتير بعد التعويم، بس لو تقدر على تمنه أزكي حل زي ده بقوة، خاصة
      انه نظيف ومفيش فيه ينزين ولا صوت مولد والحاجات ديه\n=========\nفيه تفاصيل فنية
      كتيرة بس أهمهما انك تدور على pure sign wave inverter لو هتشتري واحد، عشان معظم
      إن لم يكن كل اللي في السوق modified sign save"
