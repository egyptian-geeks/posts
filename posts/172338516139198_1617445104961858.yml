      id: '10156660518155839'
    message: |-
      ثانيا ماتركزش في الofficial title ديه، الtitle ده لزوم الضرائب و التصنيف القانوني مش أكثر، أنا مثلا كنت شغال DB Analyst، بس for legal purposes ال title بتاعتي كانت Java Developer، و أنا أصلا مش بتاع Java.
      في شركة تانية كنت شغال UI developer، بس الofficial title بتاعتي كانت Technical Consultant.
      سيبك من الofficial title، إنت تصنيفك بتكون حسب الroles اللي إنت واخدها.
      يعني لو تشتغل بالأمر بس من الteam lead، ولسه طالع من الجامعة تبقي junior، لو بتشتغل تحت الteam lead علي طول أو مشترك في الplanning بأي شكل، تبقي intermediate، لو إنت team lead أو technical lead أو بتدرس أو بتمرن recruits، تبقي senior.
    id: '1617462798293422'
