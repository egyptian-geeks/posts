    message: |-
      عن تجربه فى الشغل داخل وخارج مصر: حتي لو انت شايف مستواك مقارنة بالناس بره مصر mid-level ودا علشان انت شخص نفسه يكون أفضل ويواكب مستوي الناس الشاطره, ف من ناحية تانية وطول ما انت لسه عايش فى مصر لازم تكون ليك مقارنة أخري متعلقه بال peers المباشرين ليك فى سوق العمل فى مصر, وغالباً هتلاقي المقارنه فى مصر بتحطك فى مكانه اعلي (لأن معظم المبرمجين فى مصر إلا الشطار بيكسلوا يقروا ويذاكروا ويطورا من نفسهم) وبالتالي متظلمش نفسك وتاخد مرتب و title انت تستحق أفضل منهم وفقاً للدولة اللى انت عايش فيها, وياسيدي لما تيجي تقدم بره مصر, قدم على ال level اللى انت شايف انك تستحقه.
      بالتوفيق :)
    id: '1617520071621028'
  - created_time: '2017-09-26T19:39:32+0000'
    from:
      name: Mohammed El Sayed
      id: '10155880598025170'
    message: |-
      وعلى فكرة, كلمة "بره مصر" دي مضللة جداً, وبرضه عن تجربه الناس بره فيهم الشاطرين جداً وفيهم العاديين وفيه ضايعين برضه, بس بأمانه الحاجة الفارقة ان الناس بره بتشتغل "بزمة" بتشتغل ب "ضمير", بالمفهوم اللى الناس فى مصر بتعرفه تحت مسمي: "بيحللوا اللقمه".
      في حين تجربتي فى مصر (وانا منهم) خليتني مقتنع ان الجو العام للعمل فى مصر مخلي اغلب الناس فى مصر شاربين ال"مرقعه" شرب مبيشتغلوش الا لو تحت ضغط زي ضغط ال delivery مثلاً :D
    id: '1617522021620833'
