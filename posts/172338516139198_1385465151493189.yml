message: "ده reverse proxy كنت عامله مهمته انه يعتمد ع letsencrypt عشان يــ generate
  & renew الــ ssl certs اوتوماتك عشان خلاص معادش فى حاجه لإنه الشخص يشترى SSL Cert,
  كان فيه مشكله عشان ال websockets وال mechanism بتاعه كمان مكانتش كويسه, النهاردا
  رفعت التحديث بتاعه وحليت المشاكل اللى فيه وزاد عليه اوبشنز جديده زى انه يعمل auto-minify
  لل output عشان سرعة تحميل الصفحات ومعاه gzip compression وبتحدد ال backends حسب
  ال domains\nكنت هزود عليه انه يبقى فيه الامكانيه لــ fastCGI عشان يــ serve الملفات
  اللى زى php وغيرها وبكدا يبقى كله ف واحد, بس قولت اسيبه مستقل بذاته كـ service مختصه
  بنقطه محدده وبس , بمعنى اصح يكون ssl wrapper ..\n* مكتوب ب Go \n* لينك: https://github.com/alash3al/httpsify\n---\nده
  بقى أخوه لكن مجرد static webserver بيــ gzip & minify \nلينك: https://github.com/alash3al/xerve\n---\nهى
  بتبقى حاجات مبنيه عشان تأدى اغراض محدده وبس ف مشاريع معينه حسب الحاجه مش أكتر وكمان
  بتدى خبره كويسه عشان افهم الدنيا ماشيه ازاى ف المشاريع المشابهه\nوفى حاجات مشابهه
  بعملها بتكون لمجرد بس تطبيق فكره معينه لاقيتها"
