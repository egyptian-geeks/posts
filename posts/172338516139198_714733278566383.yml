      name: Hady Mahmoud
      id: '10213443570697789'
    message: "Well, that's a rather intriguing question. I see it provoked a lot of
      various answers from different perspectives. So I'll put my 2 cents\nAs a long
      time entrepreneur and business owner, time is not just money. Time is about
      as good as my bank account, no body likes wasting cash or investing cash in
      the wrong place. You go broke and get bad credit. Same applies to time. So as
      a business owner, would I pay an expert for her consulting services? Yes, heck
      I'd hire her as an in-house consultant if I can afford it.\n\nAs a long time
      engineer, things change drastically. I become a specialist not a field marshal,
      I would care more about the how-to not the final result. In the end of the day,
      amongst my career goals is to become that \"expert\" you'd consult. \nSo I would
      on a personal level - self developing myself into an expert - rarely ask another
      expert for a solution to a problem I'm solving on my _own_ terms, in my _own_
      time. Let alone, paying the expert for it.\n\nIt's simply part of my developing
      process as an expert in my field. Yet, don't take it broadly. Because as an
      engineer I'm more open to experience sharing, peer reviewing and collaborative
      problem solving.\n\nSo it's really dependent on what hat are you wearing today.
      I've hired and consulted experts in things I neither had the time to do nor
      the energy to bother about in my business.\n\nAs an engineer, one of my goals
      is to reach a certain level of mastery in my field and my personal time is a
      price I'm willing to invest in such case."
    id: '715966095109768'
  - created_time: '2014-03-16T21:19:55+0000'
    from:
