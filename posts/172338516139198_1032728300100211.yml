message: "الناس اللي ليها خبرة وشغالة  في مجال ال software engineering , إستفسار بسيط
  :D \nحاليا ومن فترة أنا شغال على نفسي , باخد كورسات أونلاين في مجال ال software
  engineering وبطبق عليها- بس في نطاق مش واسع - وحاليا لسة شغال في التراك لإنه طويل
  إلى حد كبير , بس الفترة دي حاسس إني مفتقد عنصر ال mentor من ناحية الترتيب , ببذل
  مجهود في إتجاه وبكتشف بعدها اني كان ممكن أنجز الحكاية بوقت أقل وبكفاءة أعلى لو كنت
  بذلت المجهود في الاتجاة التاني , \nأنا المجال ده كل فترة بحسه بيوسع بشكل كبير وده
  الطبيعي , بس الفكرة إني أوقات بحس إني بتصرف غلط أو بشكل عشوائي وده بيضيع مني مجهود
  نفسي وذهني بشكل كبير , \nأنا حاليا بواجه كام إختيار في الوقت الحالي \n1/ أدور على
  شركة صغيرة وأشتغل معاهم فترة وأخد خبرة تديني شوية إستقرار وإتزان \n2/ أشارك في مسابقة
  زي GSOC ومنها أبدأ أخد الخبرة - لو إتقبلت فيها يعني - \n3/ أضم نفسي لمجتمع كبير
  مفتوح المصدر وأبدأ أشارك معظم وقتي في حل bugs موجودة عموما في أبليكيشنز\nأنا حاليا
  في حالة حيرة كبيرة ,لإن كل قرار في دول ليه ميزة وعيب , أي نصايح ؟\nملحوظة : أنا
  طالب لسة في هندسة قسم حاسبات"
