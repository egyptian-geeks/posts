  - created_time: '2014-07-28T19:10:52+0000'
    from:
      name: Ahmed Gaber
      id: '10152079006144157'
    message: "بص يا باشا في كذا طريقه منهم واحده بتختار كل الكلمات اللي اكتر من مقطعين
      صوتيين, في طريقه تانيه بتعتمد علي انك يكون عندك كميه داتا كتير تكست و كلهم مرتبطين
      بموضوع معين, اللي هي حالتنا تعمل عليهم بروسيسنج و تبدأ بقي تطلع vocabulary منهم
      كلهم, بيطلع عندك dıctıonary بكلمات كتير ليها علاقه بالموضوع بتاع التكنولوجي
      مثلا, \nالمشكله بقي هاتبقي في الخطوة التانيه, دلوقيتي علشان احط تاج, لازم افهم
      البوست بتتكلم عن ايه,  ده بقي بيبقي من اني امسك الkeywords في البوست دي و اعمل
      حاجه اسمها topic detection, هو ده الالجورزم اللي هايفرهد مني, انا الالجورزم
      بتاعي شغال علي لغه واحده عربي او انجليزي, الفرانكو هنا انا بعتبره انجليزي او
      لسه هاشوف ممكن احول الفرانكو لعربي, ميكس الكلام بقي عربي و انجليزي في البوست
      ده هو المشكله اللي انا هاقعد احل فيها"
    id: '790748430964867'
