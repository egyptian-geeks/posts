  - created_time: '2015-08-08T16:15:29+0000'
    from:
      name: Samuel A. Wilson
      id: '10215340807979122'
    message: "If you are going to start with Java in college, don't learn C/C++ now,
      it will just confuse you at first and we don't want that to happen. \nTry Codecademy
      and JavaScript first to get to learn what is a programming language and how
      to use it. Beware, Java and JavaScript are completely different in functionality
      (Java is not JavaScript and vice versa). \nWhen you proceed with your Java course
      at college, you can then start to learn C/C++, they share a quite large amount
      of similarities.\nThe most important thing to know is that you DON'T have to
      know every little detail about a programming language in order to master it.
      Actually caring about those small details might be overwhelming and prevent
      you from mastering it. Eventually, you will know about them, just do not rush
      things or try to learn everything at once."
    id: '986903631349345'
