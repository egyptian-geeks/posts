      name: Samuel A. Wilson
      id: '10215340807979122'
    message: "Hi, I'm a student at Ain Shams University, Faculty of Engineering. I
      will major in Computer Engineering. In your first year, you will study 'Computer
      Technology' in the first semester, it will include a portion about the C programming
      language. I suggest you learn JavaScript of any other 'scripting language' first
      as they will not be very intimidating to learn. You can find a very good JavaScript
      interactive course at Codecademy.com. If you have the time, learn HTML, CSS
      & JavaScript all together (all from Codecademy). \nIf you want to learn C/C++,
      I suggest learning C from the book written by the founders of C, it is called
      'The C Programming Language' by K&R. for C++ I suggest waiting till you grasp
      C first at college then proceed to learn it. \nGood Luck!"
    id: '986899198016455'
