    message: "I'd like Those:\n\n- People that break copyrights and IPs unaware of
      what they are doing under the premises that the Internet is free for all (Movies,
      music, take your pick)\n\n- People that crack commercial software/download it
      for free from alternative means via Torrent or any other\n\n- People that search
      for alternative software that's free, under the claim that software X in itself,
      doesn't justify its worth in cash\n\n To go ahead and try working their butts
      off on a piece of software, pulling 60-70 hours a week to make ends meet. Then
      try and sell it... \nAnd let's see if you'll feel robbed out of your life or
      not when you see it on a Torrent, cracked or on your neighbour's computer given
      out as a \"value-added\" service at the repair shop.\n\nOr show up in a conference,
      sit in a group and watch a bunch of lazy developers complaining about software
      X is just not worth its price.\n\nI'm all for affordability and if you can't
      afford it, get a free alternative or \"build\" it yourself.. But by all means,
      what pisses the living shit out of me are those consumers (techies and non-techies
      are alike... talking about professional courtesy.. fucking joke) who go around
      bitching about commercial software being not worth it. Or feeling all too proud
      of themselves, after cracking a software.\n\nEvery cracked software, stolen
      art work, is a hole in someone's bank account. That bank account is the same
      one they feed themselves with, feed their kids with, send them to schools and
      lets them sleep at night knowing tomorrow the bank wont take their house because
      they are late on mortgage."
    id: '698194363553608'
