message: "انا حبيت أحط البوست ده هنا علشان لو حد عنده سؤال إحنا ممكن نكون نفذنا حاجة
  زي دي إزاي أو عنده أقتراح يخلينا ننفذ المشروع بشكل أحسن فى المستقبل. \n(لو جت فرصة
  و أشتغلنا عليه تاني)\n \n===========================================\n\nبدأت انا
  و Muhammed Boucha مشروع و مكملناهوش، كان اسمه Inside Town\n \nو الفكرة بكل بساطة
  إننا كنا عايزين نغير شوية فى مفهوم الـ Shopping و قررنا إننا هنعمل Virtual City
  و الناس بتقدر تدخل و تمشي جوا المدينة و تشوف Stores و تشتري منها.\n\nكان عندنا أفكار
  كتير فشخ فى إننا نضيف عليها كل الخدمات اللى ممكن تتضاف فى المدينة العادية...يعنى
  ممكن يبقى فيه مبني اسمه Vodafone الناس ممكن تدخل جوال و توصل لـ Customer Support
  يحللهم مشاكلهم و صرافة الناس تقدر تغير منها فلوس أو سينما تحجز منها تذاكر.\n\nو
  كنا عايزين كمان نخليها More Dynamic و المدينة بتكبر و ممكن أي حد يشتري محل أو مبني
  و يبيع عن طريقة و يبقي الموضوع أقرب شوية من Minecraft\n\nلو اتكلمنا Technically
  فأحنا كان ممكن ننفذ حاجة زي كده بـ Three.js أو WebGL عموماً\n\nو أخدت فعلا شوت كبير
  فى إني احاول أوصل لنتيجة تخليني أنفذ حاجة زي كده...لكن كان فيه مشكلة عظيمة جداً
  فى الـ Browsers Compatability و إن المشروع مش هيشتغل غير على Chrome و فيرجن معينه
  كمان ده غير ان Three.js كانت لسه Under development ومكنش ينفع أعتمد عليها و كان
  الـ Loading time عظيم...\n\nفى الآخر قررت إني انفذه بالـ SVG كبداية و استعملت Meteor
  علشان ال reactivity\nأتفشخت بس قدرت إني أعمل Dynamic City بالــ SVG\n\nكل Element
  بقدر أعمله Import في السيتي و عملت Drag & Drop للــ Buildings\nبقدر أحرك المباني
  و بقدر أضيف عليها Actions Dynamically\n\nالعربية مثلا قدرت أني احددلها تراكات معينه
  تمشي فيها و تقف فى مكان معين و تهدي و تاخد طريق معين. قدرت بردو أحدد الوقت اللى
  كل Element هيعمل فيه أكشن معينه. يعنى مثلا مينفعش إن عربيتين يعدوا من نفس الشارع
  فى نفس الوقت.\n\nهنا مثلا انا برسم الطريق اللى العربية هتمشي فيه بالنقط و بحدد في
  كل نقطه العربيه هتقف قد ايه و سرعتها قد أيه علشان توصل للنقطه دي.\nhttp://i.imgur.com/xpyAe9U.png\n\nاحنا
  مكملناش فى المشروع ده علشان كان محتاج وقت كبير علشان نقدر نوصل لـ Stable Version
  منه...ده غير إن مفيش References كتير للـ Techniques اللى كنا بنستعملها علشان كده
  كان محتاج على الأقل سنة شغل أو أكتر و إحنا مكنش معانا فلوس تكفينا إسبوعين اصلا بدون
  Salary فغيرنا إتجاهنا و عملنا Tindio و مع ذلك أستفدنا كتير فشخ من Inside Town.\n\nانا
  رفعت المشروع مؤقتا للى عايز يتفرج عليه هنا (ياريت تفتحة من كروم)\nhttp://104.251.219.26:3000/\n\nو
  ده لينك المشروع على بيهانس \nhttps://goo.gl/WsWRwy\n\nفى المجمل انا استعملت \nMeteor
  \nSnap SVG\nReaction\nMongoDB for Sure \nBlaze for frontend"
