message: "Hello geeks of Egypt \nI just published my type foundry Kief Type Foundry
  with three FREE & OPENSOURCE arabic typefaces/fonts hosted on Google fonts \nThe
  foundry mainly aims to producing more high quality opensource arabic fonts beside
  liberating the knowledge of arabic type design \nyou can check them all out on our
  website https://kieftype.com\nand on google on the following links \nhttps://fonts.google.com/specimen/Cairo?subset=arabic\nhttps://fonts.google.com/specimen/Lemonada?subset=arabic\nhttps://fonts.google.com/specimen/El+Messiri?subset=arabic\nplease
  let me know what you think guys and if you have any special requests for future
  projects to take in consideration"
