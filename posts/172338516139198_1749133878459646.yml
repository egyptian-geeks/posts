  data:
  - description: "سلام عليكم انهارده جبنالكم موضوع جديد بس المرة ديه موضوع مختلف شوية
      ممكن يكون معروف عند اغلب المبرمجين وهو Github طبعا كلنا عارفين ان github ده
      عبارة عن مخرن اكواد بمعني ان كل مبرمج بيكون ليه حساب علي github وبيقدر يشتغل
      هو وفريقه علي github او غيره. ده باختصار ال github =D \nهو ده ياعم اللي بتكلمنا
      عليه طب ماتقول كده من الصبح =D \nهرد عليك واقولك لا مش ده الموضوع \nالموضوع
      هو github pages يعني ايه ياعم انا معرفش غير github بس ايه ده كمان =D ده بيخليك
      تقدر تعمل website ليك او portofolio يعني مثلا website خاصة بيك وبتعرف الناس
      عليك وللمشاريع بتاعتك كمان بس ده عاوز سيرفر ارفع عليه website بتاعتي مانا هرد
      عليك واقولك مانتا مجرد مابتعمل website وترفعها علي repository انتا كده اكنك
      رفعتها علي server ببلاش =D \nياراجل لا ده انا لازم اشوف الحوار ده مافيش تفاصيل
      عن الكلام ده =D \nهتلاقي اللينك اللي تحت بيكلمك ازاي تقدر تشغل ال website بتاعتك
      علي github وتبقي public ان اي حد يدخل عليها يشوف ال website بتاعتك من خلال URL
      \nhttps://pages.github.com/\nيارب نكون افدناكم"
