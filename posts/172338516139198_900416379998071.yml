      name: Ahmed Al-Amir
      id: '10156207737619180'
    message: 'Well, I have an app that solves a real problem and has got some mild
      media coverage and good downloads. Long story short: there is no market in Egypt.'
    id: '900458086660567'
  - created_time: '2015-02-24T22:33:48+0000'
    from:
      name: Amir Allam
      id: '10213312485660401'
    message: Ahmed Al-Amir there are so many things that need to be right for an app
      to get traction. It's definitely more difficult in Egypt like everything else,
      but I believe "awwel tal3a" will be the most difficult, which is the stage we're
      still in. You will witness more and more non-Egyptian companies in the coming
      year or two realising the potential here more than you would like to believe.
    id: '900469816659394'
  - created_time: '2015-02-24T22:38:26+0000'
    from:
      name: Ahmed Al-Amir
      id: '10156207737619180'
    message: "What potential is there to be realized? :D\n\nSarcasm aside, Egypt is
      not a secure market by any means for any foreign investor looking to put money
      behind a startup. And for local ones, good luck dealing with monopolies and
      blood suckers with absolutely zero legal coverage. \n\nJust a few days ago,
      some guy got his idea ripped off by TE Data, he had absolutely nothing to do
      to protect himself before the theft or reclaim any rights after the fact. So,
      again, what potential?\n\nNot trying to bring you down if you are up to something,
      just narrating what I see/saw."
    id: '900473109992398'
  - created_time: '2015-02-24T22:49:03+0000'
    from:
      name: Amir Allam
      id: '10213312485660401'
    message: Ahmed Al-Amir believe me there's nothing I hate more than people who
      sound like they popped out of a self-help video but I've been in the startup
      scene for a good 4 years and I can tell you from my perspective the only thing
      that's holding the startup scene down is talented people leaving the country
      or working at corporates. It's a vicious circle. But that's just my opinion.
    id: '900478536658522'
  - created_time: '2015-02-24T23:42:17+0000'
    from:
