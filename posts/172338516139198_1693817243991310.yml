    message: |-
      One of the things that reduced the bounce rate dramatically for one of my clients was removing the "subscribe / like our page" popups that appeared when you navigated to the website.
      Try to minimize the clutter for users and make your content directly reachable. And regarding the broken links, it is a factor as well, try redirecting them to the most relevant content, and minimize the 404 errors as much as possible.
    id: '1693840950655606'
