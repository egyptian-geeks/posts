      The last problem might be a technical glitch, something looks horrible on Android browser or something, do they have anything in common?
      You need also to make sure your site works using Google Caching Proxy (a feature called "Conserve Bandwidth" in Android Chrome) This is a common pitfall for sites that detects location, because the proxy masks the location.
