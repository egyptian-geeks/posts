message: |-
  I wanna ask the google and eCommerce geeks here a question. If you have high bounce rate from organic search, what are the usual suspects here?

  We initially suspected speed and broken links, but all tools we have report loading speed to be fine (~3 sec per page) and we watched a lot of recorded user sessions and all landed on legitimate pages (no 404s and such)

  So what else could be the case?
