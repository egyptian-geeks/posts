    message: "okay here is my crack for this question, I have struggled too for sometime
      to find a good start regarding algorithm and how to study them in a good way,
      but  basically it divides into two main categories, first Time complexity, which
      is the ability to understand the performance of your code, and how long will
      it run to finish the job, this is essential for you so that you can understand
      what is the bottle neck and think for ideas to overcome the limitations, now
      a good list of youtube tutorials about time complexity can be found in the following
      link\nhttps://www.youtube.com/watch?v=8syQKTdgdzc\n\nand you can practice the
      basics with this site\nhttps://www.interviewbit.com/dashboard/\n\nsecond point
      is data structures, which is very important for you to learn and now about arrays,
      linked lists, tree, maps, hashing etc, and know the pros and cons for each one.\na
      very good book that has java examples for building all kinds of data structures,
      and graph explaining how the data get stored and manipulated can be found here
      \nhttp://algs4.cs.princeton.edu/home/"
    id: '1619176894788679'
  - created_time: '2017-09-28T18:37:19+0000'
    from:
      name: Farouk Elabady
      id: '10156125708187299'
    message: "now after you learn the basics of those two main points, here comes
      the algorithms parts, first you need to understand the algorithms techniques,
      like divide and conquer, brute force, dynamic programming, backtracking, and
      you can find their explanation in wikipedia, then study the famous algorthims
      like ( sorting , tree navidation, etc) now after you have learned about all
      of that there is a good book called Think like a programmer, which give you
      a simples steps with examples on how to try to solve a problem in a creative
      way \nhttps://www.amazon.com/Think-Like-Programmer-Introduction-Creative/dp/1593274246"
    id: '1619180238121678'
