    message: |-
      so you reached that stage you have learned all the tools studied some algorithms and learn how to crack a problem, now comes the practice part there is many sites the offer code practice, put the top four on my list that I like to train with are the following,
      https://www.firecode.io
      https://www.hackerrank.com
      https://codility.com
      https://www.codingame.com/home

      they all offer a vast range of problems especially HackerRank, from Easy problems to Hard ones, so check them out and pick the one you are most comfortable with and start trainning.
    id: '1619183914787977'
  - created_time: '2017-09-28T18:44:18+0000'
