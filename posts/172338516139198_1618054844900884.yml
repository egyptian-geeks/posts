      name: Farouk Elabady
      id: '10156125708187299'
    message: |-
      now my last advice, is that don't be so stubborn when solving a problem, don't spent days thinking about a single problem when you can find the answer over the Internet, it's okay to fail and don't know about the solution that why you train and it's okay to see other people code and see different solution approaches so that you can use it into your arsenal, my personal preference, is that for easy problems give yourself max 30 min to solve, and for medium ones an hour, and for hard ones max 2 hours, when you reach the limit check the answer and learn and try to find a similar problem and solve it.
      which you the best of luck :)
