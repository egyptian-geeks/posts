message: "UI Web Developer (Juniors and Seniors) needed full-time in our office (Smouha,
  Alexandria)\n\n*** Send CV and samples to: career@i2ivision.net ***\n\nSalary: Depends
  on experience and samples (CSS!)\n\nHiring now.\n\nSkills needed: \nEnglish (speaking,
  reading and writing... as all client sites are in English)\nHTML5\nCSS3\nJQuery/JS\nPhotoshop
  is a plus\n\nJob Duties:\nConvert designs (PSD or JPG) to code (HTML/CSS), compatible
  with all major browsers. Those with Responsive CSS experience will be given preference.
  Troubleshoot layout issues for cross-browser compatibility and mobile layouts. Experience
  with CSS in open-source CMS engines also a plus.  Able to create designs in Photoshop
  is an advantage.\n\nWhat we expect:\n1. Hard working\n2. Commitment and attendance
  at work \n3. Gender: Male or Female \n4. Ready to work as part of a team\n5. Flexibility
  about tasks\n6. Stable person with long term career goals with one company\n\n-
  - You should live in Alexandria, or have residence in Alexandria.\n\n*** Send CV
  and samples to: career@i2ivision.net ***\n\n(if you reply to us here, we might not
  see your reply! Send us your CV by email!)"
