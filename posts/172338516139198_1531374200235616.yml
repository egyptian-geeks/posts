    message: "you posted 3 solutions. \nfirst, Let's assume that:\nS = length of string
      s\nT = length of string t\nS == T is true. (one more char doesn't make a difference.)
      \n\nRight solution complexity: \nO(S log(S) + T log(T) + T) = O(S log(S)) \n\nLeft
      solution complexity: \nO(S + T + S * (T + T)) = O(S * T) = O(S^2) \n\nLast solution
      complexity: (most efficient)\nO(S + T + 26) = O(S)"
    id: '1531587206880982'
