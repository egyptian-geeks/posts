    message: |-
      o(n) time and o(1) space.
      C++
      char res = 0;
              for(int i = 0, j = 0; i < s.length() || j < t.length(); i++, j++){
                  if(i < s.length()){
                      res ^= s[i];
                  }
                  if(j < t.length()){
                      res ^= t[j];
                  }
              }

              return res;
    id: '1532575273448842'
