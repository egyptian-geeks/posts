      على سبيل المثال انا شركتي اسستها في دبي ، وبحاول افتح لها فرع في مصر ، علشان اقدر اخلي العمالة بتاعتي تشتغل في مصر بشكل رسمي ولأني لو سفرت العماله دي دبي مش هقدر اصرف عليهم

      طيب ليه مقفلتش الشركة في دبي وفتحت في مصر ؟ لأن سوق دبي والسوق الخليجي فيه اغلب العملاء وكمان في عطاءآت معينة مينفعش يشارك فيها غير شركات اماراتية ، دا غير واجهة الشركة اني اقول مقري في دبي غير لما اقول في القاهرة وفي خمسين الف سبب منها انك بتعمل زي check point لنفسك وتوفر عمولات البنوك والتحويلات الاجنبية بإنك توفر امكانية الدفع كاش بدون طرف تالت ولو قعدت تعد الاسباب مش هتخلص

      بالنسبة للشغل الاونلين احنا حالياً بنشتغل اونلين وبدير الشركة كلها اونلين من يوم ما بدأت وكان في موظفين من دول كتير مختلفة ولكن مؤخراً بدأت اعتمد على موظفين محليين بالقرب من مكاني علشان اضمن مقابلتهم والتعرف عليهم شخصياً قبل توظيفهم وكمان نقدر نتقابل لو في امر عاجل بسهولة
