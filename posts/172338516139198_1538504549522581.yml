message: "بما ان أغلب الGeeks حاليا بيفكروا يلاقوا شغل بره مصر ويسافروا، دي تجميعة
  لمجموعة مقالات كتبتها من خبرتي وخبرات أصدقائي في الموضوع ده أتمنى تبقى مفيدة:\n\n-
  ازاي تلاقي فرصة شغل خارج مصر؟ معلومات سريعة! https://nottre.es/2aozE9h\n- أفكار
  مهمة ومفيدة لاستثمار الوقت أثناء البحث عن وظيفة خارج مصر https://nottre.es/2aoEenY\n-
  الرواتب خارج مصر: إجابات لأغلب أسئلتك! https://nottre.es/2bfGca9 \n- أساسيات في
