message: "لاحظت ان في اكثر من شخص داخلين في دوامة الكورسات المفردة ، الي هو بياخد
  كورس في موضوع معين و يكون مش عارف يدرس ايه بعدها ولا يدرس ايه مع الكورس دة و ممكن
  يجيلو شك ان هل الي درسو دة كان خطوة صحيحة اصلا ولا لاء ، و ممكن يستمر على الوضع
  دة لفترة و يكون ضيع وقت كتير بسبب انه مش قادر يعرف ايه الخطوة الي المفروض ياخدها
  ،  لازم في الدراسة يكون في خطة دراسية او مسار معين بتمشي عليه و يكون الي عمل المسار
  دة شخص عنده الخبرة الي تؤهله ان يطور حاجة زي كدة ، اللنك دة عبارة عن repo فيه اكثر
  من مسار و كل واحد منهم له هدف معين زي native android development اوweb development
  with computer science foundations و غيرها ، كل الكورسات و الكتب و الملفات و المنصات
  المستخدمة في كل المسارات مجانية 100% ، الي طور الخطط الدراسية دي \"p1xt\" عنده 15
  سنة خبرة في وادي السيليكون و قبلها 5 سنين كمان ، المسارات صعبة و محتاجة وقت و تفاني
  ، انا شخصياً قبل ما ابدا بمسار web dev. with CS كنت اصلا مخلص freecodecamp's front-end
  challenges و عملت كل المشاريع ، انصح الي عايز يمشي على اي من مسارات الويب انه يحاول
  يوصل في freecodecamp  لل intermediate algorithms الاول و بعدها يبدا في المسار دة
  عشان يخفف من حدة ال Learning curve في الاول ، طبعا p1xt بيرحب بكل الاسئلة و الاقتراحات
  في ال issues بتاعت ال repo و بيرد بسرعة جدا و هو مستمر في تطوير المسارات دي و بيطور
  في مسارات تانية بالفعل زي Android development with Angular 4 / Ionic و DevOps و
  غيرها ، و في جزء في الاخر FAQ يفضل ان اي حد مهتم بالموضوع يقراه قبل ما يسأل عن اي
  حاجة ، بالتوفيق جميعاً\n\n"
