    message: عشان تعمل contribute  هتروح على المشروع اللى انت عاوز تشتغل عليه وتقرا
      FAQs  هتعرف ازاى تعمل كدة  لانه كل مشروع بيختلف هتلاقى  عندك بقى issues   تشوفها
      وتحاول تحليها وتعمل pull request   بس كل مشروع هتلاقيه محدد الطريقه والناس اللى
      ممكن تتكلم معاهم
