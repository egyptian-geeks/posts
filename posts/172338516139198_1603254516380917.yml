      https://github.com/a3f/ https://github.com/athreef

      Find something that interests you. Look for a feature it's missing or ask me what could be done :D

      On a more serious note, look around what software you use and what bugs/feature you want (to get rid of) and prepare a patch for that. You'll learn something relevant and it'll make you more productive
