    message: "الموضوع معتمد بنسبة كبيرة على الناس اللي بتدير المشروع نفسه (ده من خلال
      تجارب بسيطة)\nفي احد المشاريع الراجل راح عامل Reject لل Bug Fix وخلاص ولما ابعتله
      ميردش غير ان طريقة التواصل نفسها مش عملية \nعلى خلاف مشروع تاني ال Maintainer
      متفاهم جدا و كان في تواصل شبه يومي على Slack\nوالمشروع على Github \nبردو كان
      في مسابقة تبع Digital Ocean كان اسمها Hacktoberfest دي خلت مشاريع كتير تبدأ
      تصنف ال issues اللي عندها علشان تساعد الناس اللي عايزه تشارك وبردو ده اتسبب
      ان المشاريع دي تعمل حسابها على Support كبير للناس اللي مشاركة عن طريق المسابقة\n\nممكن
      تدخل على Code Triage وشوف المشاريع اللي محتاجة ناس وغالبا بيكونوا مظبطين ال
      Process بتاعتهم علشان الناس ت Contribute \nhttps://www.codetriage.com"
    id: '1603276776378691'
