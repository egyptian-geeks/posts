message: |-
  هل كويس ان كل فترة الشخص يراجع علي الي عارفه من خلال مراجع مختلفة.
  يعني انا اتعلمت سي شارب من مرجع 1 وشغال كويس هل كويس اني اراجع من مرجع 2 لان بلاقي معلومات زيادة ممكن مكونش اعرفها في التفاصيل نفسها.
  =======
  طبعا التعلم نفسه بيشمل مراجعة التكنولوجي برضو
  زي WPF - Rest - Threading - ASP.NET او باختلاف التكنولوجي يعني.
  =======
  طبعا مش هفضل اشغل نفسي باني افضل اتعلم من مراجع انا بقول كل فترة
  ** انا بتابع التحديثات الي بتم اول بأول عشان اشوف التكنولوجي وصلت لفين
  وبقرأ في TOPICS وكده.
  =======
  شكرا مقدماً
