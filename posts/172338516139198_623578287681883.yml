message: |-
  فرصة مميزة لمطوري الألعاب في العالم العربي لمشاركة أعمالهم في مبادرة عرب نت الجديدة "حلبة الألعاب"، شارك الآن واحصل على فرصة للتواصل مع شركاء محتملين ومطوّرين ووسائل إعلامية ومستثمرين خلال فعاليات أكبر تجمع رقمي في المملكة العربية السعودية، ملتقى عرب نت الرياض 2013  3 و 4 ديسمبر 2013.

  Hossam Zain

