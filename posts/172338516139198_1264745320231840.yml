    message: "لو قصدك على Udacity انا already اخدت اول كورس قبل nano degree فى ال
      Android development واخدت certificate\nالكورس كان عبارة عن فديوهات بتخلصها وممكن
      تعلم انك خلصتها عادى \nبس ده تقريبا كان مهم لينا علشان احنا كنا تبع وزراة الاتصالات
      واننا اتعلمنا بجد وكده \nبس الفكرة بقى كانت فى البروجكيت ذات نفسه \nفيه بروجيكت
      المفروض تخلصه بمواصفات معينة و high quality لان اللى بيحصل فيه reviewers من
      udacity على البروجكيتات موجودين بيعملوا review لكل بروجيكت وبيردوا عليك بقى
      بعديها هل انت نفذت كل المطلوب ولا ﻷ ونفذته صح ولا فيه errors ولو نفذته صح يبقى
      meet specification وتقدر تاخد الشهادة بقى لو معدتوش بيخليك تقدر تعدل على البروجيكت
      بتاعك وتبعت تانى \n\nبالنسبة بقى لل nano degree   هى بتبقى محموعة من الكورسات
      بقى على udactity والمفروض تخلصهم وتبعت projects بتعاتهم وكمان كلهم يتوافق عليهم
      \nيعنى مثلا فى android فيه اكتر من بروجيكت زى sunshine advanced , وكورس ماتيرال
      ديزاين بتعمل بروجكيت \nوكورس android wear بتعمله واحد \n,وحاجات تبع gradle و
      google maps وتقريبا بتعلمهم برده"
