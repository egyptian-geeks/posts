    message: "انا تقريبا بخلص في android basics nanodegree و كانت رائعه ما شاء الله
      \nانت ممكن تمشي في تلاتين تراك مع بعض معندهمش مشكله \nالوقت حسب مجهودك لكن اظنها
      غالبا في اي تراك + 3 شهور \nمفيش فتره بين الشهادات بس تفريبا اقل فتره عشان تاخد
      شهادتك في بعض التراكات شهرين \nنظام الاختبار 90% من الفيديوهات بيبقى وراها تاسكات
      تعملها او كويز عن طريق اسأله و بعد ما تجاوب هو بيجاوبلك الاجابه اللي تناسب الكريتيريا
      في جوجل او فيس بوك حسب الشركه اللي عامله الكورس \nانت على مدار الكورس الواحد
      بتعمل مشروع او اتنين و في الاخر بيطلب منك مشروع يلم كل اللي انت اتعلمته و تعمله
      انت من الاول خالص لوحدك\nالمشروع بيبقى ليه شروط معينه و دقيقه جدا جدا جدا لدرجة
      ان لو في مساحات فاضيه بس في الكود بيقولك ظبطها و ارفع البروجيكت تاني و يتعمله
      ريفيو من اول و جديد \nبجانب انك تكون بت meet specifications هو كمان لو في اقتراحات
      بياخد  snippets من الكود بتاعك و يقولك دا كويس دا الاحسن يحصل في كذا .. الى
      اخره \n\n90% من الفيديوهات فيها نوتس لمصادر خارجيه عشان تقراها و تزود نفسك \nتقدر
      تاخد معاد في اي يوم في الاسبوع لمدة نص ساعه مع اي منتور \nتقدر تدخل على ال office
      hours و تتشات مع المنتورز لو الموضوع بسيط \nفي بعض التراكات بيكون ليك منتور
      خاص بيك انت بس بيتابعك و بيساعدك \nتقدر تدخل على ال forum و تسأل اي سؤال \nغالبا
      بيعملو slack channel على slack.com عشان الطلبه و المنتورز برضه يكونو موجودين
      مع بعض على طول , فتقدر تسأل و تجاوب على الاسئله زي الفورم برضه \n\nالخلاصه يوداستي
      مميزه جدا و تستحق فلوسها البروداكت بتاعها مصروف عليه بكل ما امكن و بالنسبالي
      هما رقم 1 حاليا"
    id: '1266101130096259'
