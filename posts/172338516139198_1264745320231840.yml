message: "محتاج اى حد مر بتجربة الـ nanodegree. \nانا عندى حبة استفسارات و محتاجة
  اجابة. لو حد مستعد يعطل نفسة عشر دقايق و يجاوب على حبة من اسألتى يبقى كتر خيره و
  الله...\n\nتعديل: \nبعض الأسئلة :- \n\nدلوقتى انا عندى كتير من الخبرات المطلوبة
  لشهادات الـ nano:- \nيا ترى هل هأحتاج اذاكر الكورسات فعلا عشان اخد الشهادة ولا ممكن
  ادخل على الأمتحانات على طول ؟ \nو يا ترى إيه هى اقل مدة ممكن اكمل فيها الشهادة ؟
  (مثلا fullstack dev nanodegree)\nو ما هو مدى توافر المادية (الفلوس المطلوبة) فى
  حالة اخدت الشهادة بهذه الطريقة ؟ \nو هل فى فترة مطلوبة بين شهادة و الإخرى ولا ممكن
  اخد اكتر من شهادة فى نفس الوقت ؟ اقصد ينفع امشى فى تراكين مع بعض فى نفس الوقت ؟
  \n\nو ايه هو نظام الإمتحانات او الطريقة الى همشى ؟ يعنى مطلوب منى انفذ مشروع بشروط
  معينة و لا هو المشاريع المذكورة فى الـ Syllabus و بس ولا إيه بالظبط ؟؟؟"
