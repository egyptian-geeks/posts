    message: "انا مخدتش اى كورس فى ال nanodegree بس قريت كتير جدا و سألت ال support
      ففية حاجات عارفها\n\nبالنسبة لجزئية الوقت اقل وقت لازم يبقى شهرين يعنى مينفعش
      تاخد كورس فى اقل من شهرين لو افترضنا انك هتاخد كورس full stack لازم تدرس على
      الاقل لمدة شهرين \n\nالنقطة التانية اقل فلوس تقريب 200 دولار فى الشهر و اقل
      حاجة علشان تخلصها بتاخد شهرين يعنى الحسية هتبقى 200 * 2 = 400 دة اخر مرة مش
      عارف هل عدلوا على ال cost ولا لاء\n\nمفيش فترة مطلوبة يعنى ممكن تاخد براحتك
      اللى انت عايزة فى نفس الوقت اهم شرط انى اقل وقت تخلص فية هو شهرين يعنى مينفعش
      تخلص nanodegree فى شهر \n\nبالنسبة للامتحانات هى شوية فيديوهات بتتفرج علية و
      بيطلب منك مشاريع فى الاخر بتسلمها و بتترجع و بناءا عليها بيتحدد نجحت ولا لاء\n\nكمان
      اللى اعرفة ان بعد لما تخلص ال nanodegree هما بيضمنوا ليك انك تلاقى فرصة عمل
      و فية حالة انك ملاقتش بيعملوا full refund لفلوسك"
