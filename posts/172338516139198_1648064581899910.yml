  data:
  - description: "It’s time to make VR and 360-Videos widely available in Egypt!\n\nOrcas
      VR/ 360-Video Demo Contest is a VR competition taking place around RiseUp17.\nTeams
      and individuals are invited to apply by submitting a demo of their VR and/or
      360-Video content. \nThe theme of the contest is “Educational Experiences” and
      judges will be looking at the creativity and the message behind the educational
      content as well as the quality of the technology.\nThe winners of the contest
      will be given the chance to complete their project and test it on Orcas stakeholders
      and customers who are parents, students and educators (tutors and babysitters).
      The winners will be equipped with EGP 10,000, business mentorship, access to
      Orcas office space and 360-Camera as well as MO4’s VR-Lab that is designed in
      partnership with Facebook to promote VR in Egypt only to complete and launch
      their educational VR or 360-Video project.\n\nWe are very lucky to be co-organising
      this first of its kind VR contest in Egypt with the help of our partners:\n\nAl
      Makinah (Community Outreach Partner)\nKamelizer (Venue Partner)\nRiseUp (Host
      Partner)\nMO4 VR (Prize and Resources Partner)\nStartUp Scene (Media Partner)\n\nWe
      have a cool panel of judges that will be announced soon.\nHint: Judges panel
      includes one child\n\nTo learn more about eligibility criteria, prizes and deadlines
      click here: https://www.orcas.io/vr\n\nApply to the contest and win EGP 10,000
      here: https://goo.gl/forms/kTd8Gp86D7nchEGJ2\n\nWe are proud to announce that
      we are accepting applicants for the VR/ 360-Video Demo Contest starting today"
