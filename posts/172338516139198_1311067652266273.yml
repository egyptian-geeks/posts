    message: "بص انا زمان اشتغلت على حاجات بفكرة الـ unlimited instances دى\nاللى
      هو كل دومين يديك سايت مختلف \nالفكرة ببساطة شديدة انت بتعمل في الدي ان اس زون
      فايل بتاع الدومين A Record اسمه @ \nعشان اي Subdomain يدخل على نفس الاي بي ..
      كدة تمام .. \n\nبعد كدة انت عندك ادمن بورتال ( ده app تانى خالص ) بس بيكريت
      الـ instances دي، وهى عبارة مثلا عن ان كل instance بتبقى ب داتابيز مختلفة وليها
      دومين معين \nوعندك Default او Template او Skeleton Database بتاخد كوبي منها
      كل مرة لما تكريت انستانس جديدة بالدومين الجديد \n\nفي الـ app بقى بتاعك اللى
      بيشغل سايتس كتير بنفس الكودبيز بس داتابيز مختلفة بيبقى الكود ف  حتة الداتابيز
      كونكشن ببساطة شديدة بدل ما اسم الداتابيز ثابت ، هتعمل لوك اب من الااب التانى
      بتاع البورتال اللى فيه معلومات كل الانسنانس\n  و الدومين اللى انت داخل بيه (تجيبه
      مثلا من \n$_SERVER['SERVER_NAME'] ) \n\nلو اسم السيرفر ده بيماتش حاجة عنده،
      هتكوننكت ع الداتابيز بتاعته وكدة في كل دومين تدخل بيه يديك دنيا مختلفة خالص
      .. \n\nمن الاخر بدل ما اسم الداتابيز ثابت ﻻ بيختلف كل مرة حسب الدومين وبييجي
      من SQL Query على اب البورتال، وطبعا تقدر تكيشه ووو .."
