      name: Mohamed Elsherif
      id: '10160105091405314'
    message: |-
      ده سؤال وجودي، و فيه مراكز ابحاث بتحاول تجاوب عنه.
      على السطح مفيش سبب منطقي و واضح بالعكس وظايف البرمجة تحديدا وظائف الى حد كبير مش محتاجة اي مجهود بدني شاق مثلا او اي تعامل مثلا مع عمال في ظروف شاقة زي مجالات هندسية تانية.
      ما اعتقدش المشكلة في نسبة الطلبة متهيألي -و ممكن اكون غلطان- أن نسبة الطلبة للطالبات متقاربة جدا في الجامعات المتخصصة، و ده في مصر افضل بكثير من الخارج على فكرة.
      ما اعتقدش مشاكل زي السفر مثلا او السهر مشكلة كبيرة بالذات أن فيه بنات كثير في تخصصات ثانية زي الطب مثلا مفيش مشكلة فيها في موضوع النباطشيات مثلا
      اعتقد فيه مشكلة عامة في الثقة عند البنات و اللي ممكن تخليهم ما يقدموش على خطوات زي التقديم على شغل او حتى لو هم في شغل فعلا انهم يدوروا على فرص افضل زائد أن تفاعلهم خارج اطار الشغل زي في مجتمع المطورين مش واضح فده مش بيدي فرصة للي بيبتدوا في المجال انهم يشوفوا أمثلة لبنات يقدروا يقتدوا بيهم و ياخدوا منهم ارشاد و توجيه
      غير طبعا قلة وجودهم في الشغل بيادي لان فيه شركات و خاصة الناشئة ما بتهتمش بتاهيل المكان للبنات اصلا، و ده بيصعب المشكلة اكثر مع الوقت.
      هو موضوع كبير و الصراحة احنا محتاجين فيه نسمع اكثر من البنات اللي في المجال علشان نفهم منهم ابعاد المشكلة ايه تحديدا
    id: '1610609345645434'
