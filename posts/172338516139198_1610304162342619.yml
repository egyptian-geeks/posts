      صحيح أن نسبة البنات في مجال البرمجة في مصر مش قليلة، أقل من الرجال طبعًا بس مش قليلة..
       وفِي نقطتين مهمين مبيساعدوش النسبة دي تزيد: أولًا طريقة تربية بنات كتير اللي بتجنبها أي تحدي أو أي فرصة لاختبار مهاراتها بشكل حقيقي..
      وثانيًا: مشكلة الثقة، احنا بطبعنا سهل أوي نشك في قدراتنا إلا في حالات قليلة، زود على دة أن في نسبة مش قليلة من الرجالة بتشكك من قدرات البنات في مجال البرمجة ودة بيزود مشكلة الثقة حتى لو البنات ما بينتش دة..
      وأعتقد برده أن الأمثلة المشهورة للناس المتميزة في المجال دايمًا بيكونوا رجالة مع أن فيه أمثلة مش قليلة لنساء ناجحات في المجال لكن ملهمش نفس مستوى الشهرة..
