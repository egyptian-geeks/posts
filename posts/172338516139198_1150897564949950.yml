message: |-
  فيلم ابن الإنترنت البار ... آرون شورتز (مؤسس موقع reddit) و كفاحه من أجل حرية الوصول للمعلومات
  كان geek بمعنى الكلمة, شارك في وضع معايير rss و هو عيل صغير! و عمل موقع زي ويكيبيديا و هو عيل صغير (قبل ما ويكيبيديا طلع بخمس سنين) و أسس reddit و بعد كده اتجه للنشاط السياسي/الحقوقي, و خاصة في مجال حرية الإنترنت و حرية الوصول للمعلومات
  تصحيح ذكره الميل عمرو من التعليقات: لم يؤسس ردت.
   في ويكيبيديا  أنه شارك في كتابة كود ردت.
  طبعا الكلام ده ما ياكلش في أمريكا فضغطوا عليه و لاحقوه بالقضايا إلى أن انتحر عام 2013  و هو عنده 26 سنة!

  ملاحظة: الفيلم طويل شوية, بس أظن المبرمجين محتاجين يخرجوا بره الكود و الحاجات التكنيكال شوية و يعرفوا إيه اللي بيحصل حواليهم... على الأقل في مجالهم!
  مشاهدة ممتعة
