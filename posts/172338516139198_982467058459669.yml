    message: It depends on what you mean by Hijacking, if you mean intercepting the
      traffic and stealing the token, this can be mitigated, by making the whole communication
      happen over SSL/TLS so the browser always sure that it is speaking to the actual
      server, or if you mean modifying the token, this is already mitigated by signing
      the token, because signing usually means calculating a hash of the content using
      some sort of secure hash technique like HMAC Sha256 which the server can easily
      detect any modification of content even a single bit of change.
    id: '982649361774772'
