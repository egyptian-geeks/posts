    message: Of course both techniques without proper encryption would be vulnerable
      to session hijacking, man in the middle and replay attacks.. but the thing about
      encryption protocols even like TLS that you can never be sure that they are
      properly implemented and really secure even it's open source and have all eyes
      on it, for example the case of heartbleed proven that the world was having a
      false sense of security which is far more dangerous than total lack of security,
      it's more like putting all of your important stuff within envelopes marked with
      big red font "Top Secret" then sending it via the egyptian public postal system
      feeling secure because you labeled them as top secret!
    id: '982695005103541'
  - created_time: '2015-08-01T16:10:08+0000'
    from:
      name: Mohamed Elsherif
      id: '10160105091405314'
    message: There will never be a perfect security system, and the principal usually
      when designing security systems is to Assume Breach, and put the right precautions
      and processes to detect and handle breaches as well as limit their damages,
      like only using the right amount of privileges to do the job, not too much that
      in case this actor gets compromised it can be a disaster, having strong passwords
      and roll them all the time, and using multifactor authentication and doing continuous
      off site backups, and encrypting data in motion and on rest and many many more
      techniques that just makes breaching harder and puts enough check points so
      you can detect and act in case.
