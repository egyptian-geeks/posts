    message: |-
      Concept is good, you have good names behind the courses. But a few questions arise:
      1. Will this be an accredited degree? (will you be able to apply for masters later?)
      2. Will you get the interaction with others you will get in a CS degree in a university?, e.g. in projects, competitions etc.
      3. Will you have access to teachers/professors whom you can ask and learn from 1 to 1?
    id: '1051475551558819'
  - created_time: '2015-12-25T23:57:17+0000'
    from:
      name: Muhammad Al Rabbani
      id: '586778644986720'
    message: A better approach in my opinion would be to go for a hybrid approach,
      with Uni time supplemented by online courses. Also, do you have the discipline
      to stick to the schedule?
