    message: "ال offecial website هو افضل مكان لو حابب تتعلم اندرويد. اهم حاجة تعرف
      تتعامل معاه ازاي\n(المرحلة الاولى) لو انت لسة بتبدأ يبقى ابدأ مع ال tutorials
      section بالترتيب يعني من اول tutorial لحد ما تحس انك اكتفيت تدخل في المرحلة
      التانية\n(المرحلة التانية) لو انت شغال اندرويد وعارف الاساسيات وشوية apis بس
      عندك حاجة مش عارف ال api بتاعتها يبقى تبدأ من عند ال guides section ودي بتمسك
      كل api تشرحها وتقولك تستخدمها ازاي \nاما بقى لو خلاص انت عارف انت محتاج ايه
      بس بيقف قدامك كام حاجة وانت شغال (ودي المرحلة التالتة) هيبقى ال references section
      هو افضل مكان تدور فيه \nبعد كدة لو انت حابب بقى تزود معلوماتك يبقى افتح الاندرويد
      كود نفسه وابدأ اقرا منه هتستفيد شوية حاجات لطيفة"
