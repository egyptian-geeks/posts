attachments:
  data:
  - description: "الإدارة العامة لتكنولوجيا المعلومات: \n( الأجهزة الأمنية تتمكن من
      ضبط أحد الأشخاص بحوزته 13 ألف دولار وقيامه بالإتجار فى العملات النقدية الأجنبية
      وتحويلات نقدية بإستخدام عملة \" بيتكوين \" مقابل الدولار )\n \nأكدت معلومات
      وتحريات الإدارة العامة لتكنولوجيا المعلومات إنتشار عملة إلكترونية فى الأونة
      الأخيرة يتم التداول بها عبر شبكة الإنترنت تسمى \" البيتكوين \" وهى عبارة عن
      عملة مشفرة يتم إستبدالها بالعملات الرسمية كالدولار واليورو  ويتم التعامل بها
      عبر شبكة الإنترنت من خلال محفظة مالية يمتلكها المتعامل بهذه العملة ويكون له
      السيطرة الكاملة عليها عن طريق إسم مستخدم ورقم سرى خاص وبذلك يضمن عدم قدرة الأخرين
      على التعامل بها أو التحويل منها إلا عن طريق هذا الرقم وبالتالى هو الوحيد القادر
      على التعامل مع هذه المحفظة من خلال التحويل منها كما أنه هو من يسمح للآخرين بالتحويل
      إليها ويتم تحويل عملة \" بيتكوين \" من وإلى تلك المحافظ بالتنسيق بين مالكها
      والمتعاملين معه بإستخدام الهاتف حيث يقوم صاحب المحفظة بوضع رقم هاتفه الخاص على
      حساب خاص به على المواقع التى يتم من خلالها التعامل بعملة \" بيتكوين \" ويتم
      تسليم العملات الرسمية كالدولار واليورو عن طريق اليد وليس إلكترونيا  عبر تلك
      المحافظ عقب الإتفاق على الصفقة عن طريق الهاتف .\nومن خلال المتابعة والفحص تلاحظ
      وجود حساب باسم ( btc2okpay ) بموقع تداول العملات الإلكترونية \" لوكال بيت كوينز\"
      عبر شبكة المعلومات الدولية \"الإنترنت \" والذى يتيح للمترددين عليه التعامل بعملة
      (بيتكوين)  فضلا عن قيامة بالإعلان عن قدرته على تحويل العملات المختلفه من خلال
      أحد المواقع، وقد تبين قيام مستخدم ذلك الحساب بنشر رقم هاتف محمول للتواصل معه
      من قبل الراغبين فى بيع أو شراء تلك العملات الإلكترونية .. وقد أكدت التحريات
      والمعلومات أنهما خاصين بالمدعو/ أحمد . أ . ح– سن 30 - طبيب أسنان – مقيم بدائرة
      قسم شرطة ثان القاهرة الجديدة بالقاهرة .\nبإستكمال الفحص الفنى تبين قيام المذكور
      بالإتجار فى العملات النقدية الأجنبية والقيام بتحويلات نقدية بإستخدام عملة \"
      بيتكوين \" مقابل الدولار .\nعقب تقنين الإجراءات بالتنسيق مع قطاع مصلحة الأمن
      العام ومديرية أمن القاهرة تم الاتصال بالمتهم والإتفاق معه على شراء عدد من عملات
      البيتكوين مقابل مبلغ مالى وقده (13900دولار) امريكى بما يعادل (570) دولار للبيتكوين
      الواحد ، وهو سعر متغير يوميا .. ومن خلال أحد الأكمنة المعدة له بدائرة قسم شرطة
      القاهرة الجديدة تم ضبطه حال قيامه بشراء بعض عملات البيتكوين ، وبحوزته المضبوطات
      الآتية : \nمبلغ مالى قدره ( 13900 ) دولار .   \nصور لتحويلات وإيداعات بمبالغ
      مختلفة .\nجـــهاز كمبيوتر لوحى \" تاب ليت \"  .\nبمواجهته إعترف بإرتكابه الواقعة
      وممارسته ذلك النشاط مستخدماً جهاز الكمبيوتر اللوحى المضبوط بحوزته ، والمبلغ
      المالى المضبوط بحوزته لشراء عمله البيتكوين  .\nتم إتخاذ الإجراءات القانونية
      والعرض على النيابة العامة."
