      و ساعات مبلاقيش وأحيانا نفكر فى حلول للمشاكل اللى بتقابلنا بس بحتاج أتأكد من
      الناس الخبرة اللى هنا إذا كانت الحلول دى أحسن الحلول ولا فيها عيوب وساعات بيبقى
      عندى أسئلة عن أدوات تحل مشاكلى وببقى محتاج أعرف أنهى الأحسن لو فى اختيارات...
      ممكن جدا إجابات أسئلتى تبقى على جوجل أو على stackoverflow بس الاتنين غير مفيدين
      بالنسبة لى لإنى ببساطة ممكن مبقاش عارف أصلا الtechnical keywords اللى ليها علاقة
      بمشاكلى فببقى محتاج بشر عاقلين آخد وأدى معاهم :) بس معظم الأحيان مبسألش لإنى
      مش عارف إذا كان سؤالى ماشى مع سياسة الجروب ولا لأ... رأيى تقفلوا البوستات المباشرة
      عالجروب طالما مزعجة والأدمن يراجع أى بوست قبل نشره
