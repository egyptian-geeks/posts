message: "الـSpecialization track ده في coursera من الحاجات الكويسة جدا للناس المهتمة
  بالـDistributed Systems و Cloud Computing. بيتكلم في شوية حاجات كنت عايز أعرف عنها
  أكتر من فترة فا قلت أحطه هنا ممكن يكون حد مهتم بالحاجات ديه برضه.\nمن الحاجات اللي
  كنت عايز أعرف عنها أكتر و موجودة في الtrack ده :\n- Map Reduce على خفيف\n- Leader
  Election Problem\n- Membership ِAlgorithms\n- Key Value stores, بس هو بيدخل في details
  عميقة شوية :D \n- Stream Processing and Apache Storm\n- Distributed File Systems
  على خفيف برضه\n- Basics of Cryptography اللي محتاجها في الـsecurity زي موضوع الـSymmetric
  و الـAsymmetric Encryption و فكرة الDigital signatures و الـDigital Certificates
  و موضوع الـpublic و الـprivate keys و كده. و ديه كانت من الحاجات اللي كنت عايز أفهمها
  برضه. هو بيشرحها بسطحية شوية في حوالي نص ساعة بس لسه مفيدة.\n\nفيه كورسين خلصوا
  و التالت هيبدأ في شهر 8 و لو انت عايز شهادة بتشترك لو مش عايز الكورسات ديه مجانا
  زي معظم الحاجات على coursera.\n\n"
