attachments:
  data:
  - description: "هحكيلكم حكاية البوب وال Seedbox.\n-----------------------------------------\n\nدلاله
      على (مش هقول سوء) إنعدام مفهوم سرعة الإنترنت فى مصر, عملت تجربه صغيره من خلالها
      أستأجرت ما يطلق عليه بال Seedbox.\n\nال Seedbox للي ميعرفوش هو جهاز (سواء فعلي
      \"dedicated\" أو تخيلي \"virtual\") انت بتأجره, وبتكون سرعة الإنترنت فيه عاليه
      فححححححححت علشان تعمل بيه\nتحميل download ثم (ودا الأهم) تعمل Seed وهو إنك تخلي
      محتوي التورينتات اللى انت محملها متاح للغير علشان يحملوها منك, ودا بيكون للتورينتات
      الموجوده فى مواقع التورينتات الخاصه, واللي غالباً علشان تحافظ على عضويتك فيها
      لازم تحافظ على ratio بتاعة حسابك.\nوال ratio هي النسبة بين كمية البيانات اللى
      حملتها من الموقع, مع نسبة البيانات اللى قام أعضاء الموقع بتحميلها منك.\nوبالتالى
      بإستغلالك لل seedbox كل ما أعضاء الموقع اللى انت مشترك فيه حملوا بيانات منك,
      كل ما ال ratio بتاعة حسابك على الموقع ما هترتفع, وبالتالى حسابك هيكون فى أمان
      من خطر إنه يتقفل علشان ال ratio بتاعتله قليله\n\nكمعلومه تانيه: فيه مواقع بتحاسبك
      وتنذرك لو حملت حاجه ورحت بعد ما خلص التحميل على طول قفلت التورينت, بيسموها hit&run
      (يعني انت بالبلدي حملت اللى انت عاوزه, وقلتلهم أشوفكم أمس) وبرضه دي بتخلي حسابك
      فى خطر من إنه يتقفل.\nطبعاً لو حد إعتمد على جهازه اللى فى البيت, وكمان على سرعة
      ال upload اللى عندنا فى مصر مش هيفلح, أولاً هتضطر تسيب جهازك مفتوح فترات طويله
      علشان لما حد يدخل يعوز يحمل يلاقي جهازك متاح, ثانياً ال Torrent program فى الغالب
      بيفضل إنه يحمل من الناس اللى سرعة رفعها للبيانات عاليه, يعني لو انت و 20 واحد
      كمان عندكوا فيلم the hobbit ودخل زبون جديد عاوز يحمل الفيلم, البرنامج اللى بيستعمله
      الزبون هيلاقي ناس سرعاتها 5 و 10 و 30 ميجابايت, فمش هيبصلك يا حقير ياللى أخرك
      هترفع بسرعه 250 كيلو بايت, دا لو إفترضت إن خط حضرتك سرعته 8 ميجابت  :)\n(الميجابايت
      = 8 ميجابت)\nوبالتالى بيلجأ البعض لفكرة ال Seedboxes علشان يتفادي المشاكل دي.\n\nالمهم
      علشان مطولش عليكم :) , إستأجرت Seedbox لمدة شهر بالمواصفات التاليه:\nالمساحه:
      500 جيجا\nأقل سرعة مضمونه: 250 ميجا (اه والله 250 :) ) \nأقصي سرعة يمكن الوصول
      إليها: 1000 ميجا (1 جيجا)  :D\nكمية البيانات الممكن تبادلها (Bandwidth): غير
      محدود (من غير سياسة الإستخدام العادل).\n\nالناس ماكدبتش, وفعلاً العادي انى كنت
      بحمل بسرعات بين 10 و 50 ميجابايت فى الثانيه,و أقصي سرعة انا شفتها وحملت بيها
      كانت 94 ميجابايت فى الثانيه.\nيعني بمقاييس تي داتا, كأني بحمل من خط سرعته 752
      ميجا بت!!!.\nتاني للي ميعرفش (الميجابايت = 8 ميجابت).\n\nكل دا كوم, والصورة
      اللى انا حاطتها مع البوست دي كوم تاني, تصوروا إنى فقط فى خلال 5 أيام  نزلت حوالي
      460 جيجا ورفعت أكتر من 1 تيرا :)\n\nيعني نزلت ورفعت حجم بيانات يقارب ال 1.5
      تيرا !!!\n\nللعلم, التيرا بتساوي 1024 جيجا \n\nأه والله معناها إني حملت ورفعت
      حوالي 1500 جيجابايت فى 5 أيام  :D\nيعني في المتوسط اليوم = 300 جيجابايت\nيعنى
      فى (اليوم) إتعاملت مع بيانات حجمها أكبر من سعة سياسة الإستخدام العادل للخط ال
      4 ميجا في (الشهر)\n\nالخلاصه من البوست دا انى عاوز أقول إننا عايشين فى أخر الخط
      بالنسبه للإنترنت.\nفى الوقت اللى لا سرعة الإنترنت, ولا كمية البيانات قيمتها
      عند بعض الدول بذات الأهميه للدرجه اللى تخليهم يفرضوا عليها قيود زى عندنا.\nالمفروض
      طالما إشتركت يبقي من حقك تاخد سرعه محترمه, وتاخد سرعتك دي كامله, مش يقولك 80%
      وأقل من كدا ملكش حق تشتكي.\n\nلا حدود لإستعمالك\nلا حدود لما يمكنك تنزيله أو
      رفعه\nأقصي سرعة ليك هى أقصي سرعة يمكن لخط تليفونك إستحمالها, وبيتك التحتيه مهيئه
      لمواكبة التطور اللى كل الدنيا بتعيش فيه ماعدا إحنا, مش تقولي إستخدام زفت وتيجي
      تشترك يقولك مينفعش وسنترالك ميستحملش أكتر من 2 ميجا وكمان عليها سياسة إسخدام
      غير عادل.\n\nإنتوا مالكم, انزل اللى أنزله وأعمل اللى انا عاوزه.\nهو لما بشترك
      فى الميه ولا الكهربا بتقولي أخرك الحنفيه تنظلك 200 لتر بعد كدا هنخفض الضغط!!\nولا
      أخرك فى الكهربا 7لمبات والتكييف اخره ساعتين وبعدهم هنطفيه علشان سياسة \"الإستغلال\"
      ال-غير-عادل!!\n\nالإنترنت والميه والكهرباء كلها تندرج تحت بند الخدمات, وطبيعة
      أى خدمه إنها مفتوحه, وبتحاسب بقدر إستعمالك ليها بدون قيود.\n\nفى النهايه: اللهم
      أرزقنا بإنترنت كما رزقتهم بيها فى أوروبا والدول المتقدمه, ومش مسامحك ياللي ظالمني
      فى بلدي."
