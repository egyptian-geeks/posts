message: |-
  Hey geeks!
  The very special international Catalyst Coding Contest (aka. CCC), this year in cooperation with Runtastic, is taking place in Egypt this October!
  And this time featuring a special Mobile Coding Contest for all the Android and iOS geeks here as well.
  The seats are limited, so be fast! ;)

  Hard facts:
  Date: October 20th, 2017
  Location: German University in Cairo (GUC)

  You can find more information about registration on register.codingcontest.org

  May the best coder wins!
