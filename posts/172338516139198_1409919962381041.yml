      كل اللي محتاجه علشان يـ tick the boxes بالنسبة للـ recruiters، إنه يكون عنده نسخة منها PDF مش صورة بيديهالهم، لإن دي الـ standard format للـ CV. بس كده، ويبقى عداه العيب وأزح.
