  - description: "ا Keynote Speaker - David Rosen ا\n\nعمرك فكرت ازاي الروبوت بيقدر
      يتنقل لوحده في بيئة غير معروفة بالنسباله؟ الموضوع بيحتاج مسائل حسابية وهندسية
      معقدة عشان يقدر يعمل الموضوع ده.\n\nفي ميكر فير القاهرة السنه دي، الباحث ديڤيد
      روزن هيجي و يعرفنا على تقنية الترجمة الفورية ورسم الخرائط أو Simultaneous Localization
      And Mapping ‪(‬SLAM‪)‬ بطريقة مبسطة جداً ، حتى لو مكانش عندك أي خلفية تكنولوجية
      \U0001F600 \nديڤيد روزن هو باحث من شركة Oculus، الشركة الرائدة لأجهزة وبرامج
      الواقع الافتراضي في العالم .\n\nوعشان الصورة تكتمل عندك، “روزن” كمان هيوجهك
      لمكتبات بتوفر برامج مجانية لإزاي تبني بنفسك جهاز بيقدر يدرك بيئته زي الروبوت،
      عشان اكيد بعد اللي هتشوفه، الmaker اللي جواك هيبقى عايز يعمل زيه \U0001F600\n#ميكرفير_القاهرة\n#كلنا_ميكرز\n\nEver
      wondered how a robot can navigate solely in an unfamiliar place? \nIndeed it
      is a significantly complicated technology in the geometrical sense; however,
      in Maker Faire Cairo, everything’s at your fingertips! \n\nExclusively brought
      from Oculus, home of virtual reality hardware and software products, research
      scientist David Rosen will simplify the process of Simultaneous Localization
      and Mapping (SLAM) in a manner that allows those who have no technological background
      whatsoever to grasp the entire concept.\n\nTo ensure you get the firsthand experience,
      Rosen will guide you to libraries that provide freely-accessible information
      on how to MAKE your own spatially aware system, so that robots would no longer
      be just be a fantasy, but your own CREATION!\n\n#MFC17\n#WeAreAllMakers\n#USembassy
      #FabLabEgypt"
