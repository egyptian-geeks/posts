      name: Islam Waheed
      id: '10160311597520713'
    message: "غالبا الناس معترضة على الارقام لان الواقع بيقول أن مفيش الأرقام دي ،
      بس هى فرص قليلة اللي موجودة في السوق بتدي الموظفين بتوعها المرتبات دي \n\nدفعة
      ٢٠١٦ كانت مليانة ناس شاطرة كتير وكانوا بيدوروا على شغل بره وجوا في أماكن كويسة
      جدا وفعلا لقوا شغل بمرتبات كويسة جدا.\n\nالموضوع يا عمر هيقرب للواقع اكتر لو
      اتقسمت بالنسبة لل industry vs no of companies per sample.\n\nعلشان تشوف مثلا
      كام واحد ملوا الاستبيان من مجال ال embedded وعدد الشركات اللي الناس ملت مرتباتهم
      منها قد ايه فهل هما شركة واحدة فدي حالة شاذة ولا ده العادي للمجال.\n\n\nهو عموما
      لو انا فاهم صح، انت هدفك انك تقول للناس يا اخوااااانا في شركات بتدي فلوس كويسة
      للخريجين في مصر اعرفوهم وحاولوا تشتغلوا فيهم.\n\nمجهود تشكر عليه الصراحة يعني
      في الاخر ، انت مش ملزم تعمله اصلا."
    id: '1522859961087040'
