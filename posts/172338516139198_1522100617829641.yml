message: "السلام عليكم\n\nكنا عملنا survey للمرتبات لخريجين 2016 من هندسة الحاسبات
  جامعة عين شمس .. علي الoffers اللي جالتهم او اللي اشتغلوا بيها .. فهم يعتبروا fresh
  graduates \n\nهم اشتغلوا في مجالات كتيرة منها embedded و الاغلب software سواء backend
  , frontend , desktop, mobile \n\nهم حوالي 80 واحد ملوا الsurvey من دفعة 150 منهم
  ناس في الجيش و منهم ناس في ITI \n\nعددهم مأظنهوش كافي لتحديد المجالات المختلفة شكل
  المرتبات فيها عاملة ازاي \n\nبس المعلومة المهمة اللي طلعت من الsurvey هي فكرة المرتبات
  شكلها بقي عامل ازاي نسبيا بعد التعويم \n\nو دي معلومة قد تكون مهمة لحد ميعرفش قيمته
  السوقية و بياخد اقل منها او حد عنده شركة و حابب يبقي عنده خلفية الfresh ممكن يكون
  بيقبض كام \n\nفهنزل شوية صور لنتايج الاستبيان ده \n\nاول صورة histogram للمرتبات"
