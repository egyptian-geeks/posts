message: "HEADS UP\n============\n\nكنا اتكلمنا مع بعض فى البوست ده\nhttps://www.facebook.com/groups/egyptian.geeks/permalink/685601181479593\nاننا
  هانعمل حفلة كودينج *تصفيق حاد*\nالقواعد هاتكون كالتالى : \n* هانختار مسألة من موقع
  projecteuler.net كل يوم خميس فى نهاية اليوم\n* نحل المسألة بأى لغة برمجة و نحطها
  على http://gist.github.com\n* هاتعمل لينك الحل بتاعك فى كومنت البوست بتاع حفلة اﻷأسبوع\n*
  هاتشوف الناس التانية حلت ازاى ، كومنت على الgist بتاعتهم\n* لو عاوز تحسن حل حد اعمل
  fork و عدل الحل و نبه الناس فى كومنت فى صفحة الgist الأصلى.\n\n----------\nالحفلة
  ممتدة كل الأسبوع بس يفضل اننا نحلها المسألة يوم الجمعة و السبت لأن ده اجازة معظم
  الناس، بس ممكن تحفل طول الأسبوع يعنى ^_^\n\nملحوظة كبيرة : الهدف من الحفلة كلها
  مش التسابق لكن انك تعرف الناس التانية بتكتب الكود ازاى و الناس التانية تقولك على
  تحسينات و coding skills يمكن ماكانتش تخطر على بالك.\n\nبكرة بالليل اول حفلة لينا
  :)  *صوت جماهير غفيرة*"
