    message: "- Ruby with sinatra for personal projects, with maybe 2-3 really good
      ruby developers\n\n- Ruby on rails for work projects, with maybe a mid or entry
      level developers on the team.\n\n- Emberjs ( previously spinejs and cappuccino
      ) won't replace cappuccino anytime soon.\n\n- Erlang is indispensable if we
      have any realtime components\n\n- Redis as a message bus, depending on our requirements
      we either persist on it or elsewhere.\n\n- MySQL is our database of choice\n\n-
      OCaml where we need an external support utility. We went from Ruby to C then
      finally OCaml\n\n- We use our internal metrics tools they measure AARRR metrics
      plus mixpanel\n\n- We use Google analytics but our own reporting (weekly mail
      digests, super neat)\n\n- Capistrano for deployment\n\n- Utility scripts in
      ruby for server management\n\n- No server monitoring, now linode added that
      for us, so we use this from linode and we're a long time happy camper there.\n\n-
      Nginx and Thin for all our production deployments.\n\n- Bootstrap for work projects\n\n-
      Compass css for personal projects\n\n- Zepto.js for large 3rd party javascript
      projects, for smaller ones we have an in-house library. \n\n- jQuery for anything
      else, designing for mobile is a byproduct of our process not a first priority
      since most of what we build or what I'm personally interested in building in
      my personal time is far from usable on a small screen.\n\n- Git for version
      control, we track everything from server configuration to code and host at bitbucket.\n\nEdit:
      More signal, less noise."
    id: '723301434376234'
