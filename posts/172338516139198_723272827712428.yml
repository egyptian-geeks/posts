    message: "Web framework: Django when I have the choice. I like the ORM, admin
      UI & lots of reusable apps. For very small apps & services I use bottle. Bottle
      also has better support for websockets & SSE. I'm thinking of trying NodeJS.\n\nScripting:
      Python, but I tried NodeJS lately for its async capabilities & it was awesome.
      AutoHotKey if it can be done with it\n\nDB: SQLite is good because it's simple.
      I like Postgres very much because of its GIS features & DB types. Rob Conery
      gave a great session just scratching the surface of Postgres. SQL Server is
      fine, but I can't say I'm a fan. I'm still thinking of trying Mongo, specially
      its features & Redis later.\n\nFront-end: I used Angular & Knockout. Both has
      advantages & disadvantages. \n\nDesktop apps: currently I prefer PyQt because
