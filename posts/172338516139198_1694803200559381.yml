message: "Anyone in alexandria currently working on web/mobile projects care to arrange
  meetings to sit together, share experience?\n\nThe thing i really miss most since
  my return from boston MIT to Alexandria egypt is my weekly meeting in library!\n\nEveryweek
  on fixed day, groups of 5-7 developers would sit together, everyone on turn show
  a pptx about what he is currently working on, challenges he faced in past week and
  how he overcome them, and whats his plan for next week. Technically no poem/biz
  just code talk. \n\nSuch meetings was very educational and informative for all participants,
  you see other ppl work, learn from and add to, help stay on time with ur schedule
  cause you dont wana look bad on next week meeting :D!! And the pptx we presents
  was usually very simple straight forward we create in 10mins..\n\nIt also help keep
  you updated with real world problems and hands on realworld architectures of apps..
  Something you can never get from reading books or tutorials that barely scratch
  surface of topic and show a standard todo/hello world app! \n\nCan we reproduce
  such meetings here in alexandria/cairo?"
