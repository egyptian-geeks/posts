message: "نسخة مختصرة:\nفي مشروع مهتم بتحسين المحتوى المفتوح/الحر العربي بدأ سنة 2013
  اسمه كتب عربية حرة وحالياً بنحاول نطلع كل الحاجات اللي عملناها في المشروع ده عشان
  لو أي حد محتاج يستفيد منها بدل ما يعيد اختراع العجلة من جديد.\n\nمن ضمن الحاجات
  دي ثيم WordPress custom اللي شغالين بيه حالياً ... الثيم كويس، بس كان فيه افتكاسات
  كتير بسبب ضيق الوقت زي أي مشروع تطوعي.\nاللي حابب يلقي عليه نظرة، أو حتى يحاول يخليه
  أحسن، اعتقد هتكون تجربة مفيدة جداً لأي حد بادئ في مجال الـ Web development عموماً،
  و WrodPress خصوصاً.\n\nhttps://github.com/LibreBooksOrg/librebooks-wp-theme\n\nالحاجات
  اللي شغالين عليها حاليا:\nhttps://github.com/LibreBooksOrg/librebooks-wp-theme/projects/1\n
  \ \n  \nـ\n=======================\n  \n  \nتفاصيل إضافية:\n\nكشخص اشتغل مع كوميونتي
  الأوبن سورس فترة طويلة سواء في مصر أو برا مصر (أكتر من 10 سنين)، كان في حاجة لاحظتها
  إن ناس كتير دماغها كويسة جداً بس الإنجليزي بتاعهم مش مساعدهم وحاجز اللغة مانعهم
  يدخلوا أعمق في مجال التك بشكل عام.\n  \n  \nوالحقيقة مقتنع جداً إن من حق كل واحد
  يتعلم بلغته الأم :)\nعلى الأقل الأساسيات، لإن صعب كل حاجة تترجم، وفي كل الأحوال
  هيحتاج الإنجليزي عاجلاً أو آجلاً.\nولقيت بالفعل إن اللي بيقرا الأساسيات بالعربي
  غالباً بيعرف يمشي قدام بالإنجليزي حتى لو الإنجليزي بتاعه مش أحسن حاجة، لإن بقى عنده
  أساس كويس يقدر يتحرك منه (أنا شخصياً لفترة طويلة جداً كان بيفرق معايا لو كنت قريت
  حتى مقدمة بالعربي عن الموضوع).\n  \n  \nف قررت أعمل حاجة بسيطة، وهي إني أخصص وقت
  دوري للترجمة من الإنجليزي للعربي أو للكتابة بالعربي عموماً.\nكتبت مقالات كتير من
  الوقت ده، وفي بعض الأحيان لقيت إن من الأفضل يكون في شكل كتاب مش مجرد مقالات، وعملت
  كتابين.\nولقيت ناس تانية كانوا كتبوا كتب بالعربي في مواضيع متنوعة في التك ... بس
  مكانش في مكان واحد يجمع كل الكتب دي. \n  \n  \nفي 2013 بمساعدة بعض الأصدقاء أنشأت
  كتب عربية حرة، والهدف منه ببساطة ٣ حاجات:\n- تجميع كل الكتب العربية اللي برخصة مفتوحة/حرة
  وفي نفس الوقت بجودة كويسة مش أي كتب وخلاص.\n- مساعدة الناس اللي بتكتب بالفعل إنها
  تنتج المزيد من الكتب عن طريق إنهم يركزوا على الكتابة والموقع يتولى الأمور التانية
  اللي متعلقة بالكتب.\n- نحاول نخلي ناس جديدة تشارك في الكتابة أو الترجمة، ويكون ده
  بطريقة sustainable.\n  \n  \nأول هدفين اتعملوا بالفعل، الموقع عليه حالياً 49 كتاب
  أغلبهم تك، منهم 5 كتب كانوا بتعاون مباشر بين المؤلفين والمشروع.\nللأسف كان في حاجات
  السنتين اللي فاتوا، وأنا شخصياً مقدرش أعمل كتير من الحاجات اللي تخلي الموقع كمنصة
  بتخلي من السهل لأي حد يساهم في ترجمة/تأليف المحتوى العربي.\nبس أتمنى أقدر الفترة
  اللي جاية عمل شوية حاجات ممكن تساهم في ده، من ضمنها نشر كل الحاجات اللي اشتغلنا
  عليها عشان لو حد حب يستفيد منها بدون الحاجة لإعادة اختراع العجلة.\n  \n  \nبس كدا
  :)"
