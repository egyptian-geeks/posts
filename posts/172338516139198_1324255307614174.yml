  data:
  - description: "#اتعلم_الحماية | تعمل اية لما يجيلك فيروسات الفدية \" Ransomeware
      \" ؟\n\n\U0001F4E3 خلي البوست دة مرجع ليك عشان لو جالك فيروسات الفدية تعرف تتصرف
      \ \U0001F4E3\n\nفيروسات الفدية اشهر فيروسات موجودة في عام 2016 - حوالي مليون
      جهاز علي مستوي العالم اصابوا بالفيروس دة من مختلف انظمة التشغيل زي Mac / Windows
      / Linux حتي نظام Android اصيب بفيروسات الفدية بشكل عام و بمختلف اشكالها - ممكن
      يطلب منك تحويل رصيد لرقم او تدفع بيتكوين .. اختلفت الاشكال و في النهاية فيروسات
      ! \n\n- لو اصبت بفيروس زي دة - وخلينا نقول اني اغلب المصابين بيستخدموا Windows
      تعمل اية ؟ \n\nاولا : خد نسخة من البيانات المشفرة عندك علي الجهاز بالكامل علي
      Hard Disk تاني عشان احتمال و انتا بتجرب علي جهازك برامج فك التشفير الجهاز كلوا
      يحصلوا مشاكل و تخسر البيانات \" Data \" للابد . \n\nثانيا : اوعي تعمل System
      Restore  لان اغلب فيروسات الفدية بتسيب ملفات فك التشفير و بعض الوسائل اللي بتساعدنا
      علي فك البرامج دي بتبقا موجودة في Registry وبمجرد لما بترجع النظام للوقت سابق
      مش بنعرف نوصل لحل و بتصعب العملية كتير .\n\nثالثآ : استخدم موقع https://id-ransomware.malwarehunterteam.com
      \nوارفع علية احدي الملفات المشفرة عندك - عشان تعرف نوع برنامج الفدية اللي في
      جهازك \n\nرابعآ : عرفت نوعة مثلا CryptoLocker V1 - ممكن تستخدم برمجيات TrendMicro
      او برمجيات Kaspersky ransomware decryptor و هيساعدوك جدآ في حل المشاكل دي بسهولة
      . \n\nاخيرا : فيروسات الفدية بتعمل علي تشفير جهازك - \" مش بتمسحلك حاجة \" وبلاش
      تستخدم برامج Data Recovery لانها مش هترجعلك حاجة و حاول تتعامل مع الداتا الـ
      Clone مش الدتا الاصلية علي جهازك .\n\n- المراجع اللي ممكن تستخدمها :-\n\n- موقع
      معرفة نوع الرانسوموير : https://goo.gl/n24I2H\n- برنامج TrendMicro : https://goo.gl/HK3exo\n-
      برنامج Kaspersky : https://goo.gl/6w4NrG\n\n#اتعلم_الحماية\n#اتعلم_صح"
