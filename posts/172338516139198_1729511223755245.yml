    message: Responding to your question. I can say, yes it has become that good.
      But like any machine learning based technology, your model is as good as your
      data, if you have small datasets your model will not generalize well and as
      such won't be good enough for general use. Governments and giants like Microsoft,
      Facebook, Google and Apple, on the other hand, have massive datasets on which
      they train models that generalize well.
