    message: "Something about how he explains the error in DNA-to-Face construction
      doesn't sit right with me. Does 80% success rate truly mean 100% accurate reconstruction
      of 80% of the subjects? \n\nFrom my understanding, 20% error rate depends on
      some form of error function and for something as big as face reconstruction
      I don't think the error function would be as gross as he implies.\n\nAnybody
      read that study?"
    id: '1729536083752759'
