message: |+
  مساء الخير,

  بما إني في العادي معنديش وقت كتير أشوف أفلام, و بما إني دلوقتي قدامي شهر فاضي قبل شغلي الجديد و ما وراييش حاجة غير الفرجة على أفلام فقلت أكتب حاجة تـ optimize الـ movie watching experience. :)

  الـ movie time ده movie recommendation system مستخدم فيه الـ dataset بتاعت GroupLens/MovieLens و هي collection من أفلام موجودة على movielens (موقع زي imdb) و معاهم كمان ratings لمستخدمين الموقع للأفلام و كده. بس أنا كان المهم بالنسبة لي إن فيه جزء كبير من الداتا ست (الأفلام) ليها tags بتوصف الفيلم: war drama, oscar winner, etc.

  السيستم بيستخدم الـ tags دي عشان يقارن الأفلام ببعض باستخدام tf-idf vectorization, بحيث يبقى فيه similarity matrix بين كل فيلم و الأفلام التانية.

  الـ recommendations بتتقدم عن طريق django app (شكلها شنيع عشان أنا مش بتاع frontend خالص :D). الترشيحات قائمة على الأفلام اللي انت عملت لها لايك و الأفلام اللي عملت لها ديسلايك برضه. و فيه 20 ألف فيلم ملهمش tags بقترحهم عشوائي و خلاص.

  قلت أشير معاكم يمكن حد يستفيد, سواء في استخدامه أو في تشريحه. :)

  لو حد عنده أسئلة أنا تحت أمركم.

