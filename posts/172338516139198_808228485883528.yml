message: "3- Who is involved - Deadline 4 of Sep\n\nالفكرة اللى هنشتغل عليها هى رقم
  ٥\nEgyptian Geeks Ideas&Discussion Platw\nhttps://github.com/egyptian-geeks/Activities/issues/5\n\nالفكرة
  هى كالتالى \nIndependent platform for posts,ideas, discussion and Q/A's. \nSponsored
  Events, with Ads, could help with server rents. \nDeveloping the platform will be
  a Piece of Cake - i guess :D -. \nArchiving group posts to the platform. \nEtc..\n\nاللى
  شايف إنه ممكن يشارك بشكل أو بآخر فى تنفيذ الفكرة دى ياريت يملا الفورم دى...\n\nhttps://docs.google.com/forms/d/1nCm2iMmub2xJCKX_PDinKS7XPVoSMfcY2rqCRRYCHWE/viewform?usp=send_form\n\nإنشاء
