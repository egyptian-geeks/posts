  يوم الجمعة أو السبت\n\nهنتناقش فى الحاجات دى\n\nExpected Features from each one
  perspective \nUsed Framework & Programming Language (Each one should suggest)\nOur
  roles (Who Should Manage The Project, Development Team..etc)\nAny Suggested Tools
  (Follow-up tools / Tasks management systems, Git / SVN...etc)\nUsed Methodology
  (If we are going to use any development methodology)\n\nممكن تحط المواعيد المناسبة
  ليك من هنا \nhttp://doodle.com/pse6puayuap2hgxe\n\nعلشان نشوف هنقدر نعمل اول ميتنج
  لينا أمتى أنشاء الله...\n\nبقيت الأفكار هنشتغل عليها بردو إنشاء الله لما نوصل لمرحلة
  كويسة فى المشروع ده"
