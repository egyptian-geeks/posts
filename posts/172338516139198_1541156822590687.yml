message: "التقدير السحري\nاو \nMagic Estimation\n\nطريقة اتعلمتها في الشركة اللي انا
  شغال فيها دلوقتي, وهي ازاى تعمل estimation بشكل كويس وسريع في نفس الوقت, وبتتم على
  مرحلتين\nاول مرحلة:\n١. تطبع كل ال tickets بتفاصيلها على ورق وتحطها على تربيزة\n٢.
  تطبع متسلسلة ارقام Fibonacci على ورق (مثال ١, ٣, ٥, ٨, ١٣, وعلامة استفهام) بتمثل
  ال \n  story points in terms of complexity or time\nوعلامة الاستفهام بتقدر تحط عندها
  الحاجات اللي محتاجة تفاصيل او مش واضحة اوي\n٣. الناس بتقف حوالين التربيزة كل واحد
  ياخد ورقة يقرأها ويحطها عند انسب رقم\n٤. لو قريت ورقة محطوطة عند رقم معين وانت شايف
  ان الرقم دة مظبوط بتسيبها مكانها\n٥. لو قريت ورقة محطوطة عند رقم معين وانت شايف
  انها تستاهل اقل او اكتر, بتحطها عند الرقم اللي انت شايفه اصح, وبتكتب الرقم القديم
  على الورقة نفسها ك reference والسبب هيبان في المرحلة التانية\n٦. الناس كلها لازم
  تكون قرت ال tickets كلها\n\nالمرحلة التانية:\n١. كل ال tickets اللي فضلت مكانها
  دي بتدل ان لا غبار على ال estimation بتاعها, بتتشال وتعتبر كدة estimated\n٢. ال
  tickets اللي اتحركت حركة واحدة بس (كانت ٣ وبقت ٥) تعتبر برضة واضحة فبنشيلها وتعتبر
  estimated\n٣. بنبدأ نشوف كل ال tickets اللي اتحركت اكتر من حركة (كانت ١ وبقت ٥ مثلا)
  ونبدأ نشوف مين قال ١ ومين قال ٥ ونشوف رأيهم لأن وراد بشكل كبير يبقى حد شايف حاجات
  التاني مكنش واخد باله منها, والعكس\n٤. بعد ما كل واحد بيشرح وجهة نظره والمعلومات
  تكون وضحت بنحدد اذا كانت تستاهل ١ ولا ٥\n٥. بنكرر العملية دي مع كل ال tickets اللي
  كان عليها غبار لحد ما كل حاجة توضح\n٦. مفيش ستة :) \n\nملحوظة: ممنوع الكلام اثناء
  اول مرحلة علشان ما يبقاش فيه تأثير على ال estimation\n\nمن وجهة نظري الشخصية: ان
  الطريقة دي فعالة جدا في انها بتعمل estimation لحاجات كتير في وقت قليل"
