message: "السلام عليكم\n\nمن يومين حطيت بوست بخصوص مساعدتى فى الطريقة الصحيحة لعمل
  وحدات فرعية للأصناف مثلا البيع بالعلبة او الشريط او الاقراص \n\nوالحمد لله ربنا
  يسر الحال تفضل احد الاخوة الافاضل بوضع طريقة لتنفبذ الفكرة (بارك الله له)\n\nتعال
  نقول الكيتوفان علبة تلت شرايط عشر حبات.\nفي الحدول الاول عندي كيتوفان ٥٠ علبة ٣٠
  حباية ككود الصنف\nفي الجدول التاني عندي لكود الصنف كيتوفان \nعلبة كاملة وشريط وحباية\nفيه
  عمود كمان اسمه الأب ونسبة من الاب\nعند العلبة قيمتهم نال او زيرو لان العلبة مالهاش
  اب\nعند الشريط الاب هو الكود بتاع العلبة والنسبة ٣ يعني كل علبة فيها تلت شرايط\nوالحباية
  الاب بتاعها شريط والنسبة ١٠ علشان الشريط فيه عشر حبايات\n\nفي حركة البيع والمخزون
  بتستخد الكود اللي في الجدول التاني. يعني دخلك كام علبة وكام شريط.\nربط الوحدات ببعض
  هيساعدك ان تحسب المخزون.\n\n وقمت بتنفيذها ولكنى تصادفنى مشكلة ومش عارفة اهندلها
  ازاى \n\nالفكرة ان فى النهاية عاوز اظهر الرصيد حسب وحدات الصنف  مثلا \n\n10 علبة
  - 1 شريط - 5 قرص .... وهكذا .....\n\n*************************************************\n\nده
  المثال اللى عملته على المشروع اللى شغال عليه:\n\nسجلت صنف كيتوفان اقراص والوحدات
  بتاعته كالتالى:\nالوحدة - النسبة من الاب - الاسعار ....\nعلبة - 1 - ...... (نسبتها
  1 لأنها عبوة واحدة)\nشريط - 2 - ..... (نسبتها 2 لأن كل علبه فيها شريطين )\nقرص -
  20 - ..... (نسبتها 10 لأن كل شريط فيها 10 قرص وهما 2 شريط)\n\nورصيد الصنف 150 علبة
  ( 50 رصيد افتتاحى - 100 فاتورة شراء)\nوبعت منه علبة \nوفى فاتورة اخرى 3 شرايط\nوفى
  فاتورة اخرى 2 قرص\n\nدلوقتى الكود بيظهر ليا البيانات كالتالى:\nعلبة = 1 / نسبته
  من الاب (1) = (1) - كده هو باع علبة\nشريط = 2 / نسبته من الاب (2) = (1.5) - كده
  هو باع علبة تانية وشريط\nقرص = 2 / نسبته من الاب (10) = (0.2) - كده هو باع 20% من
  الشريط يعنى قرصين\n\nكده انا عرفت هو اجمالى اللى باعه كام = 2.70 من 150 كده بقا
  حطلع الرصيد ازاى ؟\n\nيعنى 150 - 2.70 = 147.30 كده عندى 147 علبة طيب .30 دول اعتبرهم
  ايه"
