message: "صباح الخير ، لي سؤال ارجو مشاركة الجميع و الاستفادة معا \nبالنسبة لو عملت
  برنامج اندرويد و رفعته على الاستور \nايه افضل الطرق اللي تحقق نتايج انتشار للبرنامج
  في البداية و بتكلفة تكون مناسبة ؟\nيعني هل بتستخدم :\nGoogle Ads,\nFacebook Ads\nولا
  صفحات فيسبوك تتكلم عن برنامج ؟\nو لا فيه طرق تانية و تكلفتها كويسة.\nبالنسبة لي
  انا جربت اعلانات جوجل و فيسبوك.\nبس بلاقي برامج تاني مش باشوف لها  اعلانات بتعمل
  شغل كويس و تعمل عدد تحميلات عالي \n\nايه رائيكم ؟"
