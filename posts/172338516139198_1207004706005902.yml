message: "Senior Full Stack Developer (Node.js)\nJob Type: Full Time\n\nAbout the
  Job\nWe are undergoing a pretty awesome transformation, and are looking for people
  with a true engineering mind-set. We are solving challenging problems, building
  an entrepreneurial, product centric and mobile first engineering culture and are
  seeking passionate technologists.\nOur ideal candidate is an experienced developer
  and team player who enjoys coding, is reliable, and flexible to change while being
  able to coolly handle multiple priorities. An above average attention to detail
  with the ability to work with limited supervision as a member of a small, fast moving
  team is a must.\n\nResponsibilities \nDevelop and support multiple Single Page Applications,
  Node.js APIs, backend services and data stores.\nIterative platform development,
  including troubleshooting and performance optimization.\nDocumentation\n\nJob Requirements\n2-5
  years of experience.\nExperience with Test Driven Development\nExpert knowledge
  of Node.js and experience in a production environment\nExpert level knowledge of
  Angular (preferred, but other comparable frameworks is sufficient)\nExperience deploying
  to and monitoring applications in AWS or other cloud infrastructure\nExperience
  with third-party systems integration\nExperience with various data storage solutions
  such as MongoDB and/or others\nKnowledge of eventually consistent data paradigms
  and distributed systems architectures\nExperience with message queueing patterns
  and products such as RabbitMQ, ZeroMQ, SNS/SQS\nExperience with Github, Jenkins,
  and continuous deployment pipelines\nYou are experienced and happy in a fast moving,
  continuous flow development environment.\nBuilding internal tools for customer management,
  order fulfilment\nEnsure the technical feasibility of UI/UX designs\nOptimize applications
  for maximum speed and scalability\n\nIf you are Qualified send your Cv to jobs@brilliancetech.net\nState
  in the Subject: Senior Full Stack Developer (Node.js)\nBR\n#Talented_Calibers #Share_Vacancies\n#Jobs
