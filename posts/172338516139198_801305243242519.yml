    from:
      name: Meligy
      id: '10155880569740170'
    message: It's not a limitation, like many successful initiatives, you target a
      very specific niche, and then later find that there are other groups you can
      reach out to pretty easily. I personally was included by other friends in Jordanian
      and Palestinian similar groups, easy.
    id: '801592103213833'
