      id: '10155880598025170'
    message: |-
      أظن أن المشكله الأكبر هي محاولة "تظبيط" منصه زي Facebook Groups لشيء هي ليست مصممه من أجل دعمه.
      أبسط مثال أنه لا توجد فى مجموعات الفيسبوك إمكانية ال"تاج" أو ال"عنونه" وبالتالى موضوع زى التفريق بين بوستات المبتدئين والتصميم والبرمجيات وخلافه من المواضيع المتعدده, يتم بطرق بدائيه مثل وضع عنوان بين قوسين [مبتدئين] أو خلافه من الطرق التى لا تحل المشكله.
    id: '801371739902536'
  - created_time: '2014-08-19T11:07:45+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: مين اتكلم عن التفريق؟ الناس اختارت إزالة المحتوى مش الإبقاء عليه، و ده
      بخلي مافيش احتياج لأي نوع من أنواع التعامل معاه اللي يبقى عليه.
    id: '801382736568103'
  - created_time: '2014-08-19T11:38:53+0000'
    from:
      name: Mohammed El Sayed
      id: '10155880598025170'
    message: اللى أقصده يا محمد إن أكيد زي أى مجتمع فى مجال معين بيتواجد بينا المبتديء
      والمتوسط والمحترف, وبالتالى تنوع المحتوي بيكون حسب تنوع الناس داخل المجموعه,
      وبما إن من الصعب فلترة المحتوي حسب النوع فى أى جروب فيسبوك, فإحنا كإدارة للصفحه
      إخترنا الإبقاء فقط على المحتوي ذو المستوي من متوسط إلى محترف, مع حذف المحتوي
      الموجه للمبتدئين.
    id: '801390156567361'
  - created_time: '2014-08-19T11:40:02+0000'
    from:
      name: Mohammed El Sayed
      id: '10155880598025170'
    message: 'بتعبير أخر: إحنا توجه مجموعتنا هو إثراء محتوي المحترفين, وليس الأخذ
      بيد المبتدئين, نظراً لتواجد العديد من المجتمعات المختصه بكدا, ولضعف المجموعات
      أو المجتمعات المختصه بالمحترفين وبالذات فى منطقتنا العربيه.'
    id: '801390446567332'
