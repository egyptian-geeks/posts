message: "ازيكوا يا شباب \nده prototype من مشروع شغال عليه اسمه YallaCloud ... انا
  و مجموعه من زمايلي من كليه هندسه منوف الالكترونيه \nو قريب هنزل فيديو كامل ل الابليكشن
  و هوضح ايه الفرق بينه و ما بين اشهر الابليكشن اللي بتعمل خدمه قريبه منه او في نفس
  المجال زي \nGoogle Street view\nFacebook local\nBuy+ - alibaba\nكنت حابب اعرف ايه
  خطوات الماركتنيج و التسويق و الاستثمار من الناس اللي عندها خبره في المجال ده ؟\n\nمن
  ضمن الحاجات اللي فكرت فيه بس مبفضلهاش من البدايه....اني المدينه او المكان اللي هيدخله
  ال user يدفع مبلغ بسيط جدا درهم ..جنيه.. و يكون صاحب المكان ليه نسبه والابليكشن
  ليه نسبه... وبكده ابقي شجعت الشركات و اصحاب المحلات بدل ما يدفعوا فلوس ل الاعلانات
  المموله.. لا يستخدموا الابليكشن عندنا و هنعملهم دعايه مجانيه و هياخدوا فلوس كمان
