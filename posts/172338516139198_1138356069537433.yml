    message: |-
      I don't know why everyone is saying the same thing without reading the replies ... Hisham didn't post any personal information about the candidate and didn't make fun of him or the answer.
      And to the contrary,  I don't think these kind of posts should be discouraged. In fact, it helps juniors to avoid these kind of mistakes and raise questions in their minds.
      I once interviewed someone claiming to have a 4 year experience and he couldn't answer some very basic questions. He admitted that these sounds like basic questions but he never bothered to check these stuff before. I give this example in a lot of talks and I see a lot of attendees beginning to question themselves why I never bothered reading about these stuff. Those who are curious enough will go read and learn; you helped them.
