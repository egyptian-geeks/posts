  run anywhere language, can you tell me how is this achieved?\"\n..... \n\"Because
  Java is an object oriented language, and it can adapt to any platform\"\n \n\nMoral
  of the story: when you do not know, say I do not know! Answering with any big words
  that comes to your head makes you look فتااي.\n\n#End_of_Text"
