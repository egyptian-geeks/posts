    message: |-
      الحقيقة أنا مش متأكد ان السؤال بديهي في هذه الأيام.

      من ١٥ سنة كانت المنصات المتاحة محدودة جدا، ولغات البرمجة قليلة، وبالتالي كان فيه معنى لقول ان الجافا لها ميزة عن غيرها. إنما النهار ده المنصات كثيرة جدا، والجافا مش بتشتغل عليها كلها (e.g. iOS)، ومعظم لغات البرمجة بتشتغل على أغلب المنصات بشكل مباشر.

      ما فيش سبب يخليني أشرح المبدأ ده النهار ده لحد بيتعلم جافا، ولا هي حاجة تستاهل حد يركز عليها وهو بيتعلم. السؤال بقى نظري جدا في عالم يندر فيه ان حد يستعمل لغة برمجة ما بتشتغلش في كل حتة. :)
    id: '1138610246178682'
