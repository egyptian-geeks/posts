    message: |-
      Hisham Abd El-Hafez Eid
      أنا رأيى متفق مع غيرى, إن دا مش سؤال تقييم. كان ممكن يكون فاهم, ويبدو لى إنه فاهم, لكن محتاج سؤال تانى يوضح ,ودا شوفته فى تعليق فوق ممكن حضرتك تراجعه. وكمان شايف إن حضرتك عندك ثقة إن حضرتك صح, فدى نفس المشكلة إللى حضرتك بتعرضها للشخص صاحب المقابلة, وإحنا هنا للأسف مختلفين, ودا دليل إن ثقة حضرتك عليها إختلاف.

      فى أسئلتى مع الناس, أنا بحاول أكون متعاون أكثر, يعنى بحاول أدور على أى كلمه فى كلامه بتقول إنه فاهم أو كلامه قريب أو يوصل للإجابه, وأساعده يوضح أكثر. طيب لو مش عارف, بوضح له الإجابة وأكون عملت معاه اللى احب إنه يتعمل معايا. الموضوع بيكون ودى, ويكون سعيد حتى لو متمش إختياره, لإنه عرف معلومات جديدة, على الأقل تقدير منى لتعبه فى مجيئه للمقابلة.

      على العموم, أنا فهمت منك التالى , "لو عندك شك بلاش تجاوب بثقة, ولو متعرفش قول معرفش". لكن دا يخلينى أفكر, طيب هو إزاى هيجاوب بثقه وهو مش عارف الإجابه, وكمان عارف إنه بيفتى ؟ ونضيف على كدا التوتر والقلق اللى كتيير من الناس بتبقى فيه فى الوقت دا. وكمان هو عارف إن اللى قدامه عارف الإجابه اللى المفروض تتقال. ؟؟!!.
