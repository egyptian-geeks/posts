message: "Hey guys, I just wanted to recommend reading the \"Scrum\" book by Jeff
  Sutherland. The book is very interesting and will give you an idea of why scrum
  was invented and how it should actually be implemented.\nI've worked in multiple
  companies that claimed to be using scrum, and they're actually using a water fall
  in disguise, the problem is that if it's not implemented with the right values in
  mind, you'll end up putting more meetings in your calendar that just waste your
  team's time.\nScrum can be counter intuitive sometimes, but it actually works! \nAnyways,
  again, I would really recommend reading the book, it's fun and easy going and it's
  basically a bunch of stories taking you through the thought process and why do you
  do the things the way you do in Scrum"
