message: |+
  Join the Bots for Messenger Challenge focused on developers in the Middle East and Africa!

  We are looking for the most innovative bots across one of three categories:

  1. Gaming and Entertainment
  2. Productivity and Utility
  3. Social Good

  Submission period runs from February 15 to April 28, 2017. Good luck!

  #messengerchallenge

