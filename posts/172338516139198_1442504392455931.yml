      #إزاي_تروح_شركة_عالمية

      من ضمن الاسئله اللي دايما بتسألها لدرجه إني بقالي فتره عايز أكتب البوست ده, هو الناس اللي بتسأل دايما إزاي تعرف تشتغل في شركات زي مايكروسوفت وجوجل وامازون وفيسبوك وكده؟
      إزاي اعرف الاقي شغل في اوروبا ولا امريكا ولا أستراليا؟!
      الكلام هنا بشكل عام على الوظائف التقنيه بس كلام كتير من اللي هقوله هنا هينطبق على أي وظيفة عملية تانية (مهندسين, اطباء, الخ) واجزاء تانية منه ممكن برضه تصلح للوظائف الغير عملية أو اللي فيها جزء ورقي أو غير ملموس (حسابات, محاماه, الخ)

      أنا هكتب الكلام في شكل نقط مترقمه علشان سهولة الرجوع ليها.

      1- المعرفة التقنيه أو اللي بنسميها "domain knowledge" لوحدها مش كفاية أبدا علشان تعدي من الاختبار اللي بيركز على المعرفة التقنيه بس. اللي اهم عند أي شركة بتحترم نفسها من إنها تسألك فلي أنت بتعرفه, هو كيفية حصولك على المعرفه ديه وصعوبة ده بالنسبة ليك.
      يعني هدي مثال بسيط. لو شركة محترمه مثلا طالبة واحد backend شغال بتكنولوجيا ruby على سبيل المثال وجالها واحد طول عمره شغال .net بس قبل ما ييجي بكام يوم مسك كام كتاب وعرف أساسيات ال ruby وحل أكتر من 85% من الاسئلة وفيه واحد تاني شغال ruby بقاله 7 سنين وحل 99% من الاسئلة, الشركة ديه هتفضل الراجل الأولاني مع إن معرفته في الحاجة المطلوبه اقل من التاني, بس الفرق انه اثبت انه ممكن يتعلم أي حاجة جديدة في وقت قليل جدا غير التاني اللي بيحتاج وقت كتير علشان يوصل لنفس المستوي.

      2- اوعي أبدا تحل أي حاجة أو تجاوب على أي سؤال غير لما تكون فاهم المطلوب 100%.
      شخصيا لما كنت بعمل اختبارات لناس في مايكروسوفت وأمازون كنت لما بقول ليهم السؤال, دايما بسيب جزء منه مبهم بشكل مقصود والجزء المبهم ده ممكن يتفهم بأكثر من طريقة وبشوف اللي قدامي هيسأل على الجزء ده ولا لأ, ولو مسألش, بيبقي غير مقبول بالنسبة لي مهما كان ذكي ومهما كانت خبرته. ليه بعمل كده؟
      دلوقتي لما يكون واحد شغال في فريق فيه بتاع 70 ولا 80 شخص تاني, مينفعش أبدا يشتغل في أي حاجة وهو مش فاهم المطلوب منه 100% علشان مش بس هو ممكن يضيع اسبوعين ولا تلاتة في انه يشتغل في حاجة مش هي المطلوبه, لأ, كمان ممكن ناس تانية تكون معتمده على شغله ويضيع عليهم هم كمان اسبوعين تلاتة وبالتالي يعمل كارثة في الشغل.
      بالنسبة لي وبالنسبة لاي مكان محترم, النوعية ديه من البشر بتبقي مرفوضة مهما كانت كويسة في كل حاجة تانية.

      3- اسأل, اسأل, اسأل. يعني إيه؟ الانترفيو ده مش بس علشان الشركة اللي قدامك تفهمك وتعرف أكتر عنك. الانترفيو ده المفروض انه معمول علشان أنت كمان تعرف  نفس المعلومات عنهم. من أكتر الحاجات اللي بتصيب أي حد بيعمل انترفيو لاي حد تاني بخيبه الامل والإحباط هو لما تلاقي اللي بتعمل ليه انترفيو مش مهتم يعرف حاجة عنك ولا عن الشركة ولا الوظيفة. ده بيوري اللي قدامك إنك بتدور "على شغلانة  وخلاص" وده بيؤدي الي نتيجة حتميه انه عمره ما هيختارك الا لو مفيش قدامه خيار غيرك.
      تفادى دايما النقطة ديه.

      4- دايما قبل أي انترفيو أعمل ال homework بتاعك عن الشركة اللي بتقدم فيها. يعني لازم تكون فاهم الثقافة اللي جوه إيه؟ مستوي مرتباتهم إيه؟ بيعملوا إيه وإزاي وليه؟
      بلاش نظريه إنك تقدم وخلاص واللي يرد نبقي نشوف هو بيعمل إيه. أنت كده بتضيع وقته ووقتك وصدقني عمرك ما هتشتغل في أي مكان محترم أو غير محترم بنظريه "احنا نرمي السيرة الشخصية على 100 مكان وأكيد فيهم واحد هيرشق" ديه!

      5- بالنسبة للمرتب, بلاش نظام إنك تحدف أي رقم في الهوا وخلاص! ده دايما بيلبسك في حاجة من اتنين. ياما أنت بترمي مرتب اقل من الشركة اللي كانت فعليا مستعده تدفعه وبالتالي هتاخد اقل من مما كنت هتاخد لو كنت قفلت بقك وقعدت ساكت, ياما هتقول رقم مش منطقي بالمرة وبالتالي محدش هيعبرك. المنطقي في موضوع المرتب هو أكتر من حاجة. اولا أنت اللي زيك وعنده نفس خبرتك, ده بياخد كام؟ وأنت شخصيا بتاخد كام دلوقتي؟ واحتياجاتك كام؟! و مستوي المرتبات اللي الشركة ديه بتدفعه كام؟!
      لازم كل الارقام ديه تكون متقاربة ومفيش فيها تفاوت كبير.
      وبلاش كذب. يعني أنت لو شركة سألتك أنت بتاخد كام دلوقتي, بلاش تكون بتاخد 1 وتقول إنك بتاخد 10 علشان فيه شركات ممكن تطلب منك نسخة من آخر مرتب علشان لو أنت قلت إنك بتاخد مرتب اعلي بكتير من متوسط السوق, يبقي لازم تثبت ده. ده غير إن مفيش أي مشكلة إنك تقول إنك بتاخد 10 بس أنت مش هتسيب شغلك الحالي غير لما تاخد 20.

      6- من ضمن الحاجات اللي ناس كتير بتهملها ومش بتركز عليها, هو الجزء الغير تقني من الانترفيو. الجزء ده في نفس اهميه الجزء التقني وفي اوقات كتير وخصوصا لو أنت عندك خبره كبيرة, بيكون اهم منه بكتير.
      الحاجات ديه اللي زي إيه؟!
      زي الحاجات اللي الناس بتكتبها بشكل ثابت في أي سيرة ذاتية وهي مفيش عندها فعليا أي خبرة فيها. حاجات زي "العمل ضمن فريق" و "العمل تحت ضغط" والكلام ده كله.
      لازم زي ما عملت بحث عن الشركة في رقم 4, تدور برضه شوية عن الثقافة الداخليه بتاعه الشركة (the culture). تفهم مثلا الشركة ديه بتحب الشغل ال formal اللي هو كل حاجة ليها ورق و إذن ومش عارف إيه ولا الموضوع مفتوح عندهم؟!
      فهمك للحاجات ديه مش بس هيخليك تعرف تتكلم معاهم بنفس الطريقه اللي هم عايزينك تتعامل بيها, ده كمان هيعرفك إن كان فيه culture match مابينك ومابين المكان ده ولا لأ. مش شرط على فكرة إن أي واحد ممكن ينفع يشتغل في مايكروسوفت ولا أمازون. ممكن فرق ثقافة الشغل اللي هناك يخلي حياتك جحيم مع إن واحد تاني بالنسبة ليه المكان جنه.

      7- لازم وانت بتعمل انترفيو مع أي حد تكون حاطت في راسك حاجة واحدة: اللي بيعمل ليك انترفيو ده غالبا بيبقي واحد هيشتغل معاك في الآخر لو نجحت. بالتالي في كل خطوه هو بيسأل نفسه سؤال واحد: "هل الشخص اللي أنا باختبره ده يصلح انه يقعد على المكتب اللي جنبي واعتمد عليه في شغلي ولا لأ؟"
      بالتالي لازم تكون فاهم إنك ممكن تكون بتفهم أكتر منه, واذكي منه وكل حاجة بتمعلها أحسن منه وهو عارف كل ده, بس في نفس الوقت, أنت مش هينفع تشتغل معاه وده بيبقي سبب كبير للرفض.

      8- اللغة مش مهمه أكتر من إنك مجرد تعرف  تتواصل مع اللي قدامك. لو مش بتعرف تفهمه ولا هو يفهمك, يبقي كل اللي فوق ده ولا ليه أي تلاتين لازمة. يعني على الاقل تكون بتعرف تتكلم وتفهم شوية basic english

      9- بالنسبة للجزء التقني, معظم إن لم يكن كل الشركات الكبيرة مش بتركز على التكنولوجيا على الاطلاق. يعني عمرك ما هتلاقي انترفيو في مايكروسوفت بيسألك مثلا عن إيه الجديد في ال .net framework آخر نسخة ولا انترفيو في أمازون بيسألك عن الفروق مابين الجافا وال .net ولا انترفيو في فيسبوك بيسألك عن الفرق مابين الروبي وال ASP ولا أي حاجة من ديه.
      الشركات ديه بالنسبة للخريجين الجدد, تركيزها الأساسي بيبقي على ال problem solving وبالنسبة للناس اللي عندها خبره كبيرة, بينضاف للموضوع ده حاجات زي ال architecture وال design وال testing والحاجات ديه. ماحدش بيسأل في تكنولوجيا ولا بيهتم يعرف أصلا إنت تعرف  إيه فيها.

      10- فيه سؤال تقريبا دايما بيتسأل وهو "أنت ليه عايز تيجي الشركة بتاعتنا؟"
      ياريت يكون عندك إجابة مسبقه ليها معني علشان غير كده كل اللي هيتعرف إنك عايز تسافر بره وخلاص أو عايز حد يديلك مرتب والسلام. والاتنين مش حلوين.

      لما أفتكر حاجة تانية هابقي اضيفها
