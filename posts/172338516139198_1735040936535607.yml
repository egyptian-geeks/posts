message: "انا شغال انا و2 اصحابى على فكرة مشروع App  خدمى زى حجز تذاكر السينما او
  الحفلات وطبعا يشترط الالتزام بالحجز عشان مثلا لو حد حجز ومالتزمش والعكس لو العميل
  إلتزم وراح لمقدم الخدمة وملاقاش مكان .\nاحنا بنعمل برامج من فترة لكن اول مرة نفكر
  نعمل برنامج Commercial فعشان كده محتاج نصايحكم فى كم مشكلة .\n\nالمشاكل اللى مقابلانى
  كالاتى:\n1- ازاى هقدر اضمن ان العميل هيلتزم بحجزه وينفذ ويرووح فعلا \U0001F914\U0001F914.\n2-
  ازاى هقدر اضمن ان المكان ألتزم وحجز المكان فعلا للعميل \U0001F914\U0001F914.\n3-
  وكمان جاتلى فكرة انى اكون الوسيط بين العميل ومقدم الخدمة \U0001F635\U0001F635بمعنى
  انى انا استلم مبلغ الحجز من العميل واسلمهم لمقدم الخدمة - بس مش عارف ايه قانونية
  الموضوع ده ومحتاج ايه عشان اعمله - .\n4- بالنسبة للارباح او المكاسب\U0001F911\U0001F911
  هتيجى منين ... هل اخد نسبة من مقدم الخدمة على العملاء اللى هيحجزوا عن طريقى - وهتفق
  معاه ازاى - هل بعقد قانونى - ولا ايه النظام واكيد فى الاول هيكون مافيش ارباح لحد
  ما التطبيق ينجح ان شاء الله\U0001F62C\U0001F62C .... لكنى بفكر فى المستقبل .\n5-
  تنصحونى اعمل هوستينج مع مين \n6- وعايز اعرف بردو ازاى اقنع المكان انه يشترك فى التطبيق
  اللى هعمله - هل فى اسلوب معين - معلش اعزرونى على أسئلتى الكثيرة \U0001F633 \n\nتقريبا
  دى المشكلات اللى مقابلانى ... فياريت لو حد عنده اى اقتراحات لحلها او عنده مشاكل
  تانية انا مقولتهاش عشان انفذ المشروع ده أكون شاكر جدااااا \U0001F44D\n\nإضافة:\nطيب
  انا كنت بفكر انى بدل ما أدخل فى دايرة دفع واستلام الفلوس واللى مش عارف هعملها ازاى
  وعن طريق ايه؟؟\n\nفكرت انى اعمل للعميل (Reservation Code) يظهرله عند الحجز ولما
  يرووح يدفع مقدم الخدمة هيدخل عنده الكود ده ويظهرله كود تانى (Confirmation Code)
  ياخده العميل ويسجله على التطبيق وبكده اكون اتاكدت ان العميل أكد حجز فعلا ومقدم الخدمة
  إلتزم. \nفأيه رأيكم فى الحل ده افضل من استلام الفلوس وتسليمها والمشاكل اللى ممكن
  تنتج عنها ."
