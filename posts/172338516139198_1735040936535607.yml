    message: "فكرة جميلة جداً يا محمد ..ربنا يوفكم. \n\nكحد اشتغل في الـ product management
      فحابب أنصحك بالأتي:\n\n- اعمل benchmarking كويس الأول .. يعني شوف الناس اللي
      بتعمل حاجة زي اللي انت بتعملها وشوفهم متيميزين في ايه .. وكمان شوف ايه الحاجات
      اللي هما بيعملوها.\n\n- كمان اشتغل علي انك تكون customer and user centric يعني
      متحطش features كتير الأول .. اعمل أول MVP وجربه مع الناس وخد أكبر قدر من الـ
      feedback اللي تقدر بيه تحسن في الـ experience علشان الناس تستفيد من الـ application
      ويستخدموه بشكل مستمر.\n\n- اشتغل علي الـ business model وشوف انت هتكسب ازاي
      ومين الناس اللي هتاخد منهم فلوس هل الاماكن اللي فيها حفلات والا المستخدم العادي.
      \n\n- ممكن الـ pricing model بتاعك يكون مبني علي sales packages للعملاء فبالتالي
      هتحتاج تعرف متطلبات كل segment وهتقدر تكفيها ازاي. \n\n- افهم اللي هستخدم الخدمة
      بتاعتك واعمل simple personas علشان تفهم الـ behavior بتاع العميل أو المستخدم
      اللي هيستفيد من الخدمة بتاعتك. \n\n- ركز علي الأهداف بتاعة العملاء بتوعك ..
      لانهم ممكن يكونوا محتاجين حاجة تانية خالص غير اللي انت بتفكر فيه انت والتيم
      بتاعك. \n\nردً علي أسئلتك:\n- تقدر تضمن التزام المستخدم ان يكون فيه payment
      للحجز\n- طالما فيه دفع أكيد المكان هيكون ملتزم لأنك هتبقي شغال معاه بناءاً علي
      كدة\n- باقي اجابا الاسئلة هتلاقيهم في النقط اللي فوق.\n\nأتمني أكون أفدتك."
