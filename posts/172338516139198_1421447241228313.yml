  - created_time: '2017-03-20T00:29:20+0000'
    from:
      name: Farouk Elabady
      id: '10156125708187299'
    message: "2012 فيسبوك رمت الكود اللي كانت عامله ب html5 لل ios و android و قررت
      انها تتجه للnative و اعتقد ده اكبر دليل ان النتيف مكمل على الاقل لخمس سنيين
      اقدام ان لم يكن اكثر , بالنسبة لجووجل و ابل هما حاليا محققين نجاح كبير باستخدام
      الجافا و السويفت  و مكملين في بناء  كل الانظمةة عليهم  smart watches IOt devices
      etc   , و انظمة العربيات  كمان و مستحيل شركة من دول تضيع استثمارات بالمليارات
      و ترمي شغل و حاجة لحد دولتي محدش اشتكى منها ، الحاجة الوحيدة اللي اقدر اتوقعها
      ان ممكن جوجول تعمل رعاية للغة kotlin و دي لغة طالعة من 2012 تبع jetbrains و
      هي jvm language و بدئت تعمل ترند كويس جدا خصوصا انها بتسهل و بتوفر كود كتير
      جدا و انت بتعمل اندرويد ابليكيشين ده بجانب انها بتحتوى على مبادئ functional
      programming اللي برضه عامل ترند كويس في السوق حاليا \nبالنسبة للجافا سكريبت
      انا شايف ان اللي بيحصل حاليا اعصار رخم و ان ناس كتير بتحاول تحمل اللغة اكتر
      من حجمها زي ما حصل وقت الفلاش بالظبط السؤال بقى هل هنقع في نفس الاخطاء و الحفر
      اللي الويب وقع فيها وقت الفلاش و لا هيتفادوا اللحاجات دي , عامة مستقبل الحافا
      سكريبت كويس جدا بس مجهول لان مفيش standard او فريم ورك واحد تقدر تقول هو ده
      اللي هياكل الكيكة كله لسه عمال يجرب و يخترع \nhttps://www.theregister.co.uk/2015/06/11/facebook_rulesout_html_mobile_future/"
