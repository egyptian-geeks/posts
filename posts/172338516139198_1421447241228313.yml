      I think it is highly irrelevant.
      1- 50% of the market is Games.
      2- People make money from services that has an app.
      3- Integrating with SiriKit/Android Search index will change the app dramatically but no one is doing it
      4- Google started the inception of "instant apps" which you can reach from web but it is super failure so far.

      I believe each and everyone is a different story, working close to OS has a value from technical perspective, failure in business doesn't mean that native is bad.

      And for as far as I know, Facebook only use their H1B visa cap on Mobile engineers only and rarely super good people in other fields.
