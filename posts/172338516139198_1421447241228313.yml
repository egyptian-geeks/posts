  - created_time: '2017-03-20T07:56:53+0000'
    from:
      name: Hisham Fangary
      id: '10156660518155839'
    message: "He's both right and wrong.\n(No, this isn't some quantum super position
      thing)\nHe's right in the sense that the days where every company wanted their
      own mobile app developed is gone. \n\nWith the increasing speed and effectiveness
      of websites and web platforms these days, a responsive website/webview/webapp
      is more than sufficient, and in fact, preferable to an actual native mobile
      app.\n\nSo finding a job developing native apps will not be as easy as it was
      the past 5 years. The demand is going down. there is less and less need for
      an app for everything now.\n\nBut he's wrong in that there will still ALWAYS
      be a need for native app development. People will always want native apps like
      Games, VR apps, Google Maps Navigation (which we still need to work offline),
      video/sound editors, Skype, Facebook, WhatsApp, etc\n\nAlthough it can be argued
      that even those can be eventually ported to the cloud, I still think some things
      will always simply perform better native, and many will require the ability
      to work offline as well."
    id: '1426299060743131'
