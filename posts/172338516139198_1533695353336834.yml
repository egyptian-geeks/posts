message: |-
  ممكن الجماعة العباقرة الجهابذة المسئولين عن السيكيوريتي ووضع قواعد الباسووردات بالذات في سيستم البنوك .. يتنيلوا يقعدوا مع بعض في أي داهية تلمهم ويتفقوا على قواعد موحدة للباسوردات بدل ما كل جهبذ فيهم يحلم في المنام بمجموعة قواعد معينة مختلفة عن الجهبذ التاني ويبطلوا يقرفوا أهالينا بعبقريتهم الفذة؟

  الموضوع بقى مقرف قوي .. أصلا أنا عندي pattern معين من خلاله باعمل الباسوورد بتاعت أي سايت بحيث يكون مختلف عن التاني ويكون complex وفي نفس الوقت اقدر إني استنتجه من خلال الـ pattern ده بسهولة ومن غير ما اضطر اكتبه في أي حتة .. ودي حسب وجهة نظري المتواضعة أحسن سيكيوريتي .. إن الباسوورد بتكون complex ومحدش يقدر يستنتجها وفي نفس الوقت سهلة على صاحبها لدرجة إنه مش محتاج يكتبها أو يسيفها في أي حتة

  الفكرة بقى إنه بالذات مع سايتات البنوك كل سايت فيهم بيطفح علينا بقواعد مختلفة للباسورد .. اللي يقولك حد أقصى 12 حرف .. واللي يقولك مينفعش underscore .. واللي يقولك مينفعش character معين يتكرر أكتر من مرتين في الباسوورد كلها (مش ورا بعض .. لأ ميتكررش أصلا) .. إلخ. كل سايت له القواعد بتاعته المختلفة عن أي سايت تاني .. وبالتالي الواحد ييجي يطبق الـ pattern بتاعته يكتشف إنها مش هتمشي مع قواعد الباسوورد هنا .. وبالتالي يضطر يغيرها علشان يعمل باسوورد تتقبل .. وهكذا في السايت التاني وهكذا في التالت .. وبالتالي مع الوقت الـ pattern يبقى غير صالح للاستخدام مع أغلب السايتات والواحد يبدأ ينسى الباسووردات بتاعته ويبدأ يسجلهم في مكان ما .. أيا كان المكان ده إلا إن مش secure زائد إني لو دخلت من مكان جديد تماما مش هاقدر افتكر الباسوورد بتاعتي ولازم اضطر اشوف أنا مسيفها فين علشان اجيبها

  ياريت ترحموا أهالينا وتبطلوا تفتوا علشان الواحد طلع من هدومه خلاص
