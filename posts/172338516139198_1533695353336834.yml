    message: "الموضوع في صميم تخصصي فهأحاول أشرحه بالتدريج...\n1-أولاً البنوك مش هي
      اللي بتحدد تصميم تكنولوجيا تأمين الحسابات... هما عادة بيتبعوا توصيات هيئات عالمية
      أو أمريكية في التأمين. (لأن في صنعة السيكيوريتي كل الشركات معرضة للاقتحام، ما
      فيش حد مقتنع إنه آمن 100%، الفرق الأساسي هو إنك تتبع توصيات معروفة ومشهورة يقوم
      لما تتم سرقة حساباتك تقول لهم مش ذنبي أنا مشيت وراء كلام فلان خبير تكنولوجيا
      التأمين). فـأنت مشكلتك مش مع البنوك، بل مع خبراء السيكيوريتي. كمثال معظم الشركات
      الأمريكية بتتبع تزكيات وترشيحات نسيت (NIST) اللي هي منظمة أمريكية للمعاير التكنولوجية
      في أمريكا.\nhttps://en.wikipedia.org/wiki/National_Institute_of_Standards_and_Technology\n2-للأسف
      معظم خبراء السيكيوريتي التقليدين كفتجية وطعمجية... فهمهم قوي في الحساب والكمبيوتر
      بس في علم النفس... لحد السنة اللي فاتت كانت توجيهاتهم إن كلمة السر تكون معقدة
      وصعبة ومنيلة بستين نيلة علشان يبقى قعب على الهاكر (المهاجم) إنه يخمنها... ما
      كانوش عارفين إنهم لما يعملوا كده كانوا بيسهلوا على الهاكر شغلته لحد ما. مثلاً
      لما الموقع تكون كلمة السر ما تقلّش عن 12 حرف، فالدراسات بتورينا إن 100% من المستخدمين
      هاتنقى كلمة السر بتاعتهم بالضبط 12 حرف (مش 11 ومش 13 ومش 17) . ده بيسهل على
      الهاكر التخمين من لو كان طول كلمة السر غير معروف. أنا قعدت مرة مع خبير من الشركة
      عندنا قاعد مع بتوع بنك وسألهم إيه التصميم بتاع كلمة السر، فقالوا له: \"لازم
      3 أشكال (حرف كابيتال أو سمول أو أرقام أو رموز) ولازم طولها كذا ولازم تتجدد كل
      كذا\" فرد علهم بمنتهى الهدوء \"أكثر كلمة سر شيوعا عنكم هابتقى كذا، معظمكم كلمة
      السر بتاعته أو حرف فيها كابيتال وآخر حرفين أرقام وكذا وكذا\" وكل كلامه كان صح
      وجحظت عيونهم وتدلى فكهم الأسفل على رأي نبيل فاروق... مش سحر ولا شعوذة... احصائيات.
      \n3-من كثر ما زهقنا نعلّم في الناس عندنا في ميكروسوفت إن توجيهات الشركات اللي
      بتتبع تصمم كلمات سر معقد غلط قمنا نشرنا بحث على النت للكل يقراه:\nhttps://www.microsoft.com/en-us/research/publication/password-guidance/#
      \nوجوجل لقوا كلام مشابه من خلال تأمينهم لمواقعهم إن الكلمات المعقدة بتضاق المتخدم
      مش الهاكر.\nوبعدها بأربع شهور قررت الهيئة الأمريكة إنها تتبنى نعليمات مشابهة
      (سبحان الله يا أخي، صدف):\nhttps://nakedsecurity.sophos.com/2016/08/18/nists-new-password-rules-what-you-need-to-know/\nفلو
      أنت عايز تصمم موقع بياخد كلمات سر وتأمنه فكر في التريحات اللي في الأوراق البحثية
      دي وسيبك من الكلمات المعقدة."
