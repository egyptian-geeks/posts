      The main reason is we know that passwords suck but nothing else is as versatile. "security" of password requirements you mention are very debated and there are arguments that it makes the overall security of the site worse.

      Case in point, your password rules are inspired by the fact that you need to simplify your password management. However, that can open you up for bad things, if an attacker knows one of the passwords in your pattern, can they not also craft your passwords for other websites?

