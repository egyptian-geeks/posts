message: "حكايتي مع فترة التجنيد وال shift career والكوخ\n\nلعل الكلام دي يفيد حد
  في نفس المرحلة أو يفيدني أنا شخصيا من خلال القاء الضوء على فترة مهمة في حياتي\n\n*
  ملحوظة في تفاصيل تقنية كتير حبيت أقولها للناس اللي مهتمة بيها \n\nأنا خريج كلية
  الهندسة قسم اتصالات وإلكترونيات جامعة سوهاج دفعة ٢٠١٥ بعد ما تخرجت قدمت على الجيش
  زي أي شاب مصري وكنت دفعة أولى يعني التحاقي بالقوات المسلحة لقضاء فترة التجنيد كان
  مباشرة بعد الكلية ولسوء الحظ وحسن الحظ في نفس الوقت اترشحت ضابط احتياط وعلى أساسه
  فترة التجنيد كانت مدتها سنين ونصف بداية من تاريخ ٢٧ / ١٠ / ٢٠١٥ وحتى ٢٧ / ٣ / ٢٠١٨
  في البداية كان عندي نية اني أقدم في الكلية الحربية وأكمل في القوات المسلحة لكن لسبب
  ما شلت الفكرة من دماغي قضيت فترة التدريب ٦ شهور في كلية الضباط الاحتياط بالإسماعيلية
  \nوبعد كدا اتوزعنا على الأسلحة وكنت سلاح حرب إلكترونية ورحت الوحدة اللي المفروض
  أكمل فيها باقي المدة بدأت تفكير في مستقبلي في الحياة المدنية بعد ٣ شهور من وصولي
  الوحدة والأمور كانت استقرت شوية معايا وأخدت على النظام كان قدامي طريقين إما اني
  مشغلش دماغي بالمستقبل والحياة المدنية أو إني أفكر بجدية وابدأ استعد واعتبرها فترة
  للمذاكرة وفرصة غيري مش بيلاقيها أخدت الاختيار التاني ولكن برضو لقيت نفسي اني لو
  هكمل في نفس ال career بتاعي اللي هو communications فأقصى حاجة هقدر أعملها إني هجيب
  المراجع وأذاكر منها أذاكر وبس من غير تطبيق أو تدريب عملي لأن الوضع اللي أنا فيه
  ميسمحش بكدا وخصوصا ان الأجازات كانت مدتها قصيرة ومفيش فرصة اني اشتغل في شركة أو
  حتى اتدرب فيها بالشكل المتقطع دا وحتى لو حبيت آخد course عملي برضو مش هينفع وهلاقي
  نفسي في الآخر كأني معملتش حاجة حتى لو ذاكرت عشان افضل فاكر اللي اتعلمته او اتعلمت
  حاجة جديدة هتكون دراسة وبس دا غير ان الوقت مش دايما بيكون متاح وأنا في الوحدة. كان
  في قدامي حل تاني وهو اني أطور موهبتي اللي كانت موجودة أصلا في مجال البرمجة لأن أحسن
  مواد كنت بجيب فيها درجات في الكلية هي مواد البرمجة ( اللي هي طبعا لا تؤهل لسوق العمل
  علىى الإطلاق ) واللي على أساسه إخترت مشروع التخرج اللي كان بيميل لل Embedded Systems
  أكتر من ال communication واللي كان ال task بتاعي فيه برمجة أكتر من أي حاجة تاني
  غير اني كنت حابب مجال ال Mobile Development وتحديدا Android واشتغلت على نفسي فيه
  فترة في الأجازات ودا طبعا زاد الدافع عندي اني أكمل في الطريق دا غير انه مجال هيكون
  من السهل عليا اني أذاكر واشتغل عملي كمان لأن كان مسموح لينا اننا ندخل اللاب توب
  معانا. \nطبعا خبطت كتير في الأول وخصوصا اني معزول عن العالم الخارجي إلا من خلال
  الإنترنت وكمان مفيش mentor حقيقي قدامي أقدر أعتمد عليه ويوجهني فكنت أنا ال mentor
  وال mentee في نفس الوقت وكان اعتمادي كله على الكورسات المجانية المتاحة على Youtube
  أو غيره.\nفي البداية اتعلمت Java وكنت عارف ان دا السبيل الوحيد عشان أقدر بعد كدا
  أشتغل Android أو على أي Framework تاني كمحترف مش مجرد هاوي لأن هيكون دا مجال شغلي
  بعد كدا . عايز أقولكم اني كنت بواجه صعوبة كبيرة في البداية لأن في حاجات كتير كنت
  مش بفهمها واعديها ودا اللي كان بيخليني أزهق كل شوية واروح ابدأ اتعلم Android ألاقي
  ان في مشاكل بتواجهني كتير في التطبيق وحاجات كتير مش فاهمها بسبب ضعفي في اللغة أرجع
  تاني وأكمل Java دا غير كمان ضغوط الشغل والمكان والوقت وخصوصا اني كنت قاعد في مكان
  تخلو منه جميع عوامل الرفاهية والأوضة اللي كنت قاعد فيها أشبه بالكوخ المهم فضلت كدا
  لحد ما زادت عندي مصادر المعلومات وشوية شوية بقيت أعرف أذاكر إيه منين واتجهت شوية
  للمواقع اللي ببتوفر محتوى محترم زي udacity, lynda, edx وكانت بالنسبة ليا طوق نجاة
  من المحتوى الرديء اللي زهقت بسببه في البداية وعملت أكتر من project وعملت ال backend
  بتاعهم كمان أينعم شغل ال backend كان ضعيف لأني مركزتش عليه لكن كانت الطريقة الوحيدة
  قدامي اني أعمل project كامل أقيس بيه مهاراتي ويكون موجود في ال portfolio بتاعي بعد
  كدا. \nودلوقتي ولله الحمد وأنا على مشارف إني أخلص الفترة دي أخدت أول project ليا
  من شركة شغال عليه Android و backend كمان ومعاد تسليمه بعد اسبوعين وشريك مؤسس لشركة
  IntelliDev اللي لسه بتبدأ وبدعي ربنا إنها تكمل وتكبر"
