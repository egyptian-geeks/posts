message: "جزء من مشروع تخرجنا \nالفكرة باختصار اننا بنعمل اببليكشن يعملك ابليكشن اندرويد
  يعنى لو فى حد ملوش علاقة بالبرمجة مجرد دراج ودروب لل item واختار الاكشن الموجودة
  اللى حبيبها على سبيل المثال وليس الحصر روح activity  تانية وابعت معاها value او
  اعمل toast و ..... كمان تقدر تعمل parsing ل api وتعمل bind ل component l انت عملها
  drag ولو عندك خلفية بالبرمجة تقدر تعمل ال function اللى عوزها  وتقدر تعمل local
  storage وبعد متخلص هيطلعلك apk وهيتبعتلك على الميل اللى حضرتك عامل بية registration
  وعشان ميحصلش conflict باللى فى الفديو ال command اللى مستخدمنها فى build gradle
  بتسطب ال apk على ال connected device :) والبروفيل بتاع الشخص فى ال apps اللى عملها
  ويقدر يعدل فيها لو فى ممكن نزودها او فى تعليك فاكيد يهمنا :)\n"
