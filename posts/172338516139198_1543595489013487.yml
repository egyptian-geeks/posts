    message: "1- ايوة ال apk بيتعملة generate عندة فى ال server ويتبعتلة على الميل
      انما فى الفديو مستخدميين حاجة فى cmd عشان تنفذة علطول على ال connected device
      \n2- احنا موفريين بروفيل لل user للبروجكت بتاعتة عشان يقدر يعدل فى البروجكت
      القديمة بس فى مشكلة بسيطة فى render اجلناها وهنظبها ان شاء الله قريب  \n3- احنا
      بنطلع كود جافا مش تبع xamarin  خالص الميزة هنا اننا platform نقدر نطلع منه اكتر
      من حاجة فى المستقبل لو كملنا فى المشروع هنطلع ionic او xamarin لانه حاجة generic
      نقدر نطلع اللى عوزينة لان ال logic واحد \nAmro Abou Zied"
