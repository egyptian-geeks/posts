    message: "يبدو من كلامهم إن لهم أهداف من التطبيق ده :-\n- إحنا شغالين مع جافا
      سكربت صافى .\n- إحنا شغالين كمان مع NoSQL .\n- إحنا مش معتمدين فى شغلنا على
      منتجات مايكروسوفت .\n\nوالحقيقة أنا ملاحظ أنهم بدأو الفترة الآخيرة ينشروا حاجات
      بإستمرار فى مدح Breeze والتسويق لتوسيع رقعة إستخدامها فى كل البيئات ومع كل الآدوات
      ودا سبب يؤدى لظهور المشروع ده بالشكل ده.\n\nلكن أنا ليا سؤال, ودا لإنى مش شغال
      مع \nNode.js\nوالسؤال هو :- \nBreeze بتكلم السيرفر عن طريق \nOdata\nفهل NodeJs
      و Express بيفهموا \nODtata ؟\nولا فيه حاجة أنا مش فاهمها ؟"
