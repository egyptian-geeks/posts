  - description: "دلوقتي انت مش محتاج تركز على التعليم في بلدك وبس , كل اللي محتاجه
      كويس في حياتك هو إنجليزي أما التعليم فأكبر جامعات العالم مقدمة كورساتها أونلاين
      لكل الناس مجانا.. دلوقتي إزاي تقدر تدور على كورس على الإنترنت؟\n\nالمواقع ده
      عاملة شراكة من جامعات كبيرة جدا في العالم وتقدر منها تشوف الكورسات اللي بيقدموها
      أونلاين وتشترك فيها:\n\n1- Academic Earth: \nقايمة مذهلة من الكورسات في تخصصات
      أساسية زي الفن والتصميم والبيزنس والهندسة والدراسات الإنسانية والطب والصحة والعلوم
      والرياضيات والعلوم الإجتماعية.. كل اللي عليك إنك تدخل تختار المجال وهيجيبلك
      الكورسات اللي فيه من هارفارد و ستانفورد و MIT.\nhttp://goo.gl/9EZexp\n\n2-Edx:
      \nموقع بيقدم مجموعة من الدورات المجانية من جامعات رائدة زي كاليفورنيا وبيركلي
      و MIT وهارفارد وغيرهم كتير مجانا.\nhttps://goo.gl/K3LNkB\n\n3- Coursera:\nموقعي
      المفضل للكورسات.. فيه تشكيلة واسعة جدا من الدورات في مجالات كتير جدا ومجاني
      تماما.. كل اللي عليك إنك تختار الموضوع اللي عايز تدرسه وباللغة اللي انت عايزها
      وهتظهرلك الكورسات اللي موجودة.\nhttps://goo.gl/06k4KI\n\n4-Udacity:\nهنا هتلاقي
      تشكيلة مش كبيرة أوي من الكورسات بس الجميل هنا إن الكورسات موجهة تماما تجاه الهدف
      اللي انت عايزه.. فيه كورسات وكتير مش مجانية.\nhttps://goo.gl/5b27AP\n\n5- FutureLearn:\nلذيذ
      جدا والPlatform بتاعته بسيطة جدا وهتلاقي فيه كورسات في الكمبيوتر والتكنولوجيا
      والتاريخ والعلوم الإنسانية والسياسية من جامعات محترمة.\nhttps://goo.gl/IBRnMc\n\n6-
      Class Central:\nهنا تجميعة بالكورسات اللي بتقدمها جامعات زي ستانفورد وهارفارد
      و MIT وغيرهم في المجالات اللي انت هتختارها زي الصحة والطب والرياضيات والإدارة
      والكمبيوتر ساينس والتدريس والهندسة والفن وغيرهم.\nhttps://goo.gl/y83VcI\n\n7-Education-Portal:\nدي
      قايمة بالجامعات اللي بتقدم كورسات مجانية أو غير مجانية للطلبة في أنحاء العالم..
