      id: '10155357846496295'
    message: "المثال الاولاني:\nsettimout(start,1000)\nصح لان الsettimeout بتاخد عنوان
      الfunction  او complete implementation \nيعني دي صح عشان كدة اشتغلت تمام\n\nالمثال
      التاني\nلما بتحط الاقواس setTimeout(start(),1000)\nانت هنا بتنده الدالة start\nفبتتنفذ
      الاول وبعدين يتنده على setTimeout \nفstart بتشتغل وال setTime لاة لانها اصلا
      مبعوتة ليها غلط\n\nالمثال التالت انت بدل ما تنده start() inside the new implemented
      function\nكتبتها من غير اقواس . هنا المفروض تنده على start يعني تأمر الjavascript
      interpreter to call it to execute\nفكان لازم تحط الاقواس\nلانها جوة function(){}\n\nعشان
      كدة اشتغلت في المثال الرابع\n\nاتمنى اكون عرفت اشرح\nnote:\nif you write \nsetTimeout(function(){console.log(\"test\");},1000)
      it will also work fine\n\nso setTimeout and any js function that takes a function
      inside it to run it, is supposed to take  a pointer to the function not to call
      the function by putting brackets. UNLESS you mean to call the function to send
      its return value as an argument."
    id: '1801779299861770'
