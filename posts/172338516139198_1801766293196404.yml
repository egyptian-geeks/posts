  - created_time: '2018-03-31T19:51:45+0000'
    from:
      name: Hisham Fangary
      id: '10156660518155839'
    message: |-
      setTimeout(start, 1000); // waits 1 sec then looks for a function named start and executes it.
      and
      setTimeout (function(){ start() }, 1000); // waits 1 second, then executes whatever is inside that inline function, which is a call to function start.

      Are both correct. The rest are incorrect, for the following reasons:
      setTimeout ( start(), 1000);  //you just executed the function because you called it inside the statement directly without waiting.

      setTimeout ( function () { start }, 1000);   // timeout waits one second, then executes whatever is inside the inline function, which is NOT a function call, it looks for variable named start, doesn't find it, and returns undefined.
    id: '1801789899860710'
