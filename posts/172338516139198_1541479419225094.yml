    message: "AFAIK, ISPs in Egypt do one of two things:\n1. Configure the physical
      connection at contracted speed (mostly seen with TEDATA) \n2. Configure all
      ports to maximum attainable speed and throttle each subscriber down to contracted
      speed (mostly seen with LinkdotNet and rarely with TEDATA)"
    id: '1541493522557017'
