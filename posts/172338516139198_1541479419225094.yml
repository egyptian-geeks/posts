message: |-
  سؤال لمختصي الشبكات:
  إيه اللي يخلي الراوتر بتاع ال ADSL يعطي بيانات سرعة Actual Rate أعلى من الحقيقي الواصل فعلا!
  الكلام ده بيحصل معايا في تي إي داتا، يعني أنا مشترك على طلقة ٨ ميجا والراوتر مطلع إني متصل على ١١ ميجا وشوية داونلوود، وواحد صديقي مشترك ٢ ميجا والراوتر مطلع عنده انه متصل على ٩ ميجا وشوية.
  لما باستخدم speed test او بعمل داونلوود بتظهر السرعة الحقيقية يعني معايا، مطلع ان الداون لوود ٧ ميجابت وشوية. هل في تفسير.
  ملحوظة: ال FEC عندي عالي قوي في الداونلوود.
