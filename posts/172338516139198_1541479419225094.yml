    message: |-
      One thing i experimented myself, the physical connection speed limiting is much reliable than the software throttling.
      - Software throttling is horrible if you're using the connection for real time uses like online gaming or VoIP because it starts dropping more packages when you exceed the speed rate so you get higher package loss rate.
      - But in the physical low speed when you exceed it you get higher latency (higher ping) but it keeps the package loss low, it's like they queue the packages that exceed your download rate instead of dropping them out, so you keep receiving them delayed instead of losing them at all.
    id: '1541553012551068'
