    message: |-
      Actual rate is the speed the line can sustain. Sometimes routers show actual and max. Max is the maximum that the line can support. Actual is the current actual connection speed. However this is layer 2 connection, that doesn't mean that you get this connection excatly. Same as the LAN cable, you are connected at 100Mbps, but the actual you get may vary on multiple things like the speed of your hard drive for example, the number of people copying on the network. In the casr of ISPs, they can throttle the speed you get.

      So in your casr the line shows you are connected at 9Mbps but the ISP has throttled the data you are getting at 8 ( which you actually get 7+ because we are in Egypt)
    id: '1541489269224109'
