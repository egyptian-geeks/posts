message: "CSS now allows you natively to check if your code is supported in the browser
  that being used by the user and if it does work it applies the code for you using
  what's called  a feature query  >>  @supports  \n\nIt comes in handy when used with
  a block of code that's partially supported in the browser that the user use, as
  you don't want the Dependant supported code to work alone \n\nAnd this feature is
  well supported in browsers *yo dawg*\ncheck it here in 'can I use' \nhttps://caniuse.com/#feat=css-featurequeries\n\nthe
  syntax and reference \nhttps://developer.mozilla.org/en-US/docs/Web/CSS/%40supports\n\nAlso
  check this youtube videos\nhttps://www.youtube.com/watch?v=UMwunYQGvhs"
