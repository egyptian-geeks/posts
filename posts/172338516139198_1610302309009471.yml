  project on the firebase console but when I try to connect from android studio assistant,
  I have this error...\n\n1- When I open the firebase assistant \nCouldn't find keystore
  in file ({0}) specified for release build type. {2}\n\n2- When I try to connect
  to firebase \nCould not parse the Android Application Module's Gradle config. Resolve
  gradle build issues and/or resync.\n\nAfter searching I found out some solution
  but it didn't solve the problem like updating the google repository and gradle version."
