    message: "I have ran email servers/services for several yeara. If you can afford
      it, don't run your own email system. \n\nEmail is a pretty complex system that
      requires a lot of experience to get things right. It involves a lot of technologies,
      services, people and just too much moving parts to control easily. \n\nYou can
      do everything right and just land with an IP with bad reputation on DO and have
      a shitty delivery rate despite all your work. One of your clients could has
      his computer owned and you end up with millions of spam emails in your queue
      and fully broken service. \n\nThat being said, it's an excellent learning opportunity!
      You will learn a lot! Just try to start with a small system with a very small
      number of users. Supporting users is a massive pain and it's why all those providers
      are pretty expensive. \n\nStart small, read a lot and don't make a lot of mistakes
      to avoid reputation penalties. You can route your outgoing email through services
      like sendgrid and mandrill in the beginning to avoid losing email. That's very
      simple to implement, and will give you excellent view of your delivery rate."
