message: "This blog post is about 10 years old now, and I think it's still relevant.\n\n\"A
  few years ago, I was hired to work as a consultant on a software project for a large
  French tech company. What I have witnessed there is beyond everything I could possibly
  have imagined in terms of software engineering. Far more serious than just a lack
  of professional competence was the utmost contempt for human dignity which at some
  point made me compare the whole experience to (what I imagine can be) jail. \"\n\nEnjoy.
  \n\n"
