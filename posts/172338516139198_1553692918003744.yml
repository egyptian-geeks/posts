message: "في حاجه كنت عاوز اخد رايكم فيها ..  \nفي ناس بتضرب الكتب و الكورسات و الالعاب
  .. \n\nفي واحد زارني قريب .. هو عاش لفتره في دوله اوروبيه \n\nفا فوجءت بيه .. اشتري
  لعبه .. كانت ب 3 دولار اونلاين \n\n.. فبقوله هنا في مصر .. مش كتيير بيشتري software
