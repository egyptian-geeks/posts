    message: "انا شايف ان الفرص الأكتر خلال الكام سنة اللى فاتوا كانت الweb development
      والmobile development، الويب تكنولوجيز دلوقتى بقى ليها bridges علشان الناس تعمل
      desktop apps او mobile apps ، وفيه شغل الsupport للديفلوبرز زى الdeveloper productivity
      و software reliability engineer و automation engineer وكده، \nلكن ده مايمنعش
      ان فيه وظايف تانية الشركات بتطلبها وفيها نقص كبير زى الembded systems والsystem
      development.\nمن رأيى ان الطلبة المفروض تكون شايفة الصورة كاملة وان مش معنى
      ان السوق طالب ويب ديفلوبرز ان كل الناس تتجه لده خوفا منهم انهم مايلاقوش شغل
      فى مجال تانى لأن ده يقلل قيمة البوزيشن لأن العرض هيكون اكتر من الطلب، حابب ان
      الناس تكون عارفة ان المهم فى الموضوع ان يكونوا بيعرفوا يعملوا حاجة كويس وان
      ده المهم علشان يلاقوا مكانهم فى شركة، اه ممكن يكون عارف موبايل ديف او ويب ديف
      علشان يلاقى شغل بسرعة بس لو مش حاببهم ممكن يعمل اللى حابه ويركز فيه وهيلاقى
      المكان اللى طالب اللى بيعرف يعمله، وفيه معلومة مش عارف ليه ناس كتير مش واخدين
      بالهم منها ان ده سوق بتحكمه ابسط قاعدة فى الإقتصاد (العرض والطلب) فلما تكون
      مهارة مطلوبة والمهارة دى نادرة فى السوق ده بيخلى قيمة الcandidate اكبر.\nوزى
      ماحضرتك بتقول كده ان السانيس مهم كأساس لكل وظيفة والمفروض يركزوا فيه مع التولز
      او لغات البرمجة اللى هيتخصصوا فيها.\nهل السوق فيه فرص اه فيه فرص وبتزيد علشان
      ناس كتير من الموجودين بتسيب البلد لما بيجيلها فرصة برة، لكن هل السوق بينمو؟
      دى حاجة مش متأكد منها، انا مش شايف شركات كتير بتبدا او funding نازل يساعد الستارت
      أبس."
