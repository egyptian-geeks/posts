    message: انا بشوف كل الكورسات الى بحملها مرة واحده على الاقل, المشكلة ذات بعد
      تاريخى ايام زمان - ولحد الان- كان النت محدود بالاتاحة والسرعة الامر الذى جعلنا
      نفكر فى التحميل والمشاهدة فيما بعد حيث يمكننا اعادة المشاهدة اكثر من مره والوقوف
      عند اى جزاء فى اى وقت بدون تكلفة التحميل, كذلك ربما اختفاء بعض المواقع او المواد
      بدون تحزير كان له اثر ايضاً فى زرع هذه العادة, الامر مختلف بالنسبة للاجيال القادمة,
      اولاً الانترنت سيصبح متاح اكثر واسرع كذلك المواد ستكون اكثر الامر الذى لايجعلهم
      يخشون اختفاء احده لان غيره سيكون موجود كذلك ربما لن يوجد لديهم زاكرة محلية للتحميل
      عليها, المشكلة التى اعانى منها بشدة الكتب الالكترونية التى يذداد حجمها يوم بعد
      يوم واريد ان اقراءها كلها ولا اجد الوقت ولا الطاقة لقراءة كل هذا, ولاكن ساؤجر
      من يقراها :)
    id: '913390002034042'
  - created_time: '2015-03-22T16:11:37+0000'
    from:
      name: Moutaz Shams
      id: '2027306007286851'
    message: المشكلة دي ناتجة عن إن نصف يوم الإنسان بيضيع في العبودية أقصد في الشغل
      وثلثه في النوم، لا يتبقى له إلا ساعتين تلاته متوتر فيهم عايز يعمل كل اللي نفسه
      فيه، لذلك بيشتري ويحمّل بنهم وبيبقى عايز يستهلك اللي اشتراه ويقرأ ويكتب ويرقص
      وياكل ويشرب ويعمل كل حاجه في وقت واحد، كأنه بيقول "أنا أعطيتكم يومي كله مقابل
      الفلوس.. خدوا بقى الفلوس وأمتعوني بالحاجات اللي باحبها" وبالفعل بياخدوا منه
      الفلوس ويعطوا له الحاجات اللي بيحبها أو اللي خلّوه يحبها ويوصلوها له لحد باب
      البيت كمان أو يخلّوه يحمّلها بضغطة زرار لكن مش بيعطوا له "الوقت" فبعض الناس
      بتكتشف جريمة النصب دي وبعضهم بيتهم نفسه بعدم تنظيم الوقت والخ
    id: '913399002033142'
