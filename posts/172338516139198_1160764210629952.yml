    message: "بوت من اي نسخة لايف على جهازك اللى عليه النسخة المتظبطة \nماونت الروت
      بتاع النسخة وليكن مثلا \n/media/debian \nماونت الفلاشة الفاضية اللى هتاخد عليها
      النسخة مثلا \n/media/usb\n\nافتح الترمنال ونفذ واحدة واحدة\nsudo -i\ncd /media/debian\ngetfacl
      -R .  > permissions.acl\ntar -cf /media/usb/backup.tar .   \n\nخلى بالك من الـ
      . في اخر السطر اللى فوق\nاقفل الجهاز وشيل الفلاشات وحطها في الجهاز الجديد\n-----------\nع
      الجهاز التانى اللى هيتنقل ليه النسخة ،  بوت لايف \nاختار البارتشن اللى هتنزل
      عليه النسخة وليكن مثلا /dev/sda2\nفرمته وظبطه واعمل له ماونت برضو مثلا في /media/debian\nماونت
      الفلاشة برضو بنفس الفكرة /media/usb او ايا كان .. \n\nافتح الترمنال \nنفذ الاتى
      \nsudo -i\ncd /media/debian\ntar -xf /media/usb/backup.tar\nsetfacl --restore=permissions.acl\n\nافتح
      /media/debian/etc/fstab\nوظبطه بحيث يلائم النظام الجديد والهارد الجديد \n\nكدة
      انت تمام بنسبة 90% وباقى تظبيط البوت لودر فقط .. \n\nلو الهارد GPT اعمل ماونت
      لبارتشن الـ EFI في /media/debian/boot/efi\nاتأكد ان باكدج grub-efi موجودة ع
