    message: "Game dev was my way in, i have learned how to use Unreal Development
      Kit UDK to make games 4 years ago give or take, and currently learning Unreal
      Engine 4 which contains VR support within it . \n\nif you are interested in
      making app using VR then you can do the same but if you want to make VR like
      VR as a technology then you will need to dive into the details by learning DirectX,
      3D math and openGL . \n\nof course C / C++ is a requirement as well . \nIntroduction
      to computer graphics using OpenGL is a very good intro to graphics, \nafter
      MDN provides really good support for DirectX . \nUse open source game ( game
      engine ) to make an application of all that . \n\nbut if you want to be a simple
      user as i said then unit + c#\nUnreal C++ or whatever VR tech is their ."
