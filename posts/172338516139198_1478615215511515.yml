      The comparison is unfair for a purpose. First of all him hating the callback and promise concept is only based on opinion. I was a ruby person who turned to node.js and i love the concept of callbacks to be honest.
      As for the performance, u can't possibly compare a static low level compiled language with JavaScript a loosely typed interpreted language.
      Maybe it loses against ruby and go but again it's unfair.
      Also there is a reason why people use node.js combined with golang in some cases.
      Node.js won the frameworks war simply because of the strong community and the very low learning curve.
      To be honest i used to hate JavaScript but when i turned to node everything just felt more beautiful
