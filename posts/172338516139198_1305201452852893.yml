  - description: |-
      للناس اللي بتدور على مكان تتعلم أونلاين ومش لاقيه، أو ناس بتحاول تبدأ شغل freelance وبتدور على مصدر كويس تتعلم منه الحاجة اللي بتحبه، او حتى عاوزه مكان يوفرلها الحاجات وهي تختار.
      موقع Lynda  من فترة عمل شراكة مع المكتبات العامة في كذا بلد زي امريكا واستراليا انه هيدي اكاونتات ببلاش لو انت عندك عضوية في المكتبة Library Card، بتقدر تسجل على الموقع من خلال الكارت ده.
      موقع ليندا من مميزاته ان فيه حاجة اسمها Learning Path يعني انت بتختار الشغلانة او الحاجة اللي عايز تعملها، وهو بيديك مجموعة كورسات مترتبة ورا بعض تخلصهم بالترتيب لو انت بتبدأ من الصفر، الموقع عليه حوالي 4000 كورس تقريبا كلهم متاحين لك.
      ليندا تقريبا بياخد في الشهر حوالي 30 دولار، لكن الاكاونت اللي بتقدمه المكتبات مجاني تماما ومش لمدة أسبوع خلال Week Of Learning بس، لكن متاحين طول ما الشراكة ممتدة، كل المطلوب منك انك تروح مكتبة وتجيب Library Card.
      لو انت مش عايش في أمريكا أو أي بلد من اللي في الشراكة، تقدر تجيب الLibrary Card ده من بعض المكتبات بتقدمه اونلاين، زي مكتبة نيويورك كده،
       تقدر تدخل على موقع المكتبة من هنا: http://osl1-2015.simplesite.com/432102909
