      I'm open for discussions because many will argue about my answer :D

      Both of them are architectural design patterns aiming at achieving code modularity & separation of concerns

      - MVC: app modularity is achieved by dividing app into 3 separate layers that communicate with each other: model, view and controller, in a nutshell model layer is where you define data objects and set the mapping of these objects to actual tables in the database (read about ORM), view layer is what the user sees and interacts with (typically consists of HTML, CSS & JS for web applications), controller layer ties between view and model layers and contains application logic, MVC is fully fledged for architecting an entire app and does not need other modules

      -MVVM: app is divided into 3 layers, model, view and view model, the view is as same as in MVC, the model layer here is larger and is divided into further 2 layers (repository layer for the ORM [this repository layer is usually another entire application with a defined API for interacting with it] & a controller layer as in MVC), view model layer is used for only 1 purpose: two way data binding between the view layer & the controller layer so it's not a replacement for controllers

      Again I'm open for discussion :D
