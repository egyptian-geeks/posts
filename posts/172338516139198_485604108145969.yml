  - description: "Good News for all developers……\r\n\r\nMarvel ALM in the cooperation
      with Resharper and Microsoft initiate a competition in Visual Studio 2012 using
      Resharper, the competition aim is to select the top three developers that can
      create a very small and specific MVC Web Application in the best time without
      using the mouse from the start to the end.\r\n\r\n1.\tFirst prize is a Microsoft
      Surface + Resharper license \r\n2.\tSecond prize is a Portable HDD 500 GB +
      Resharper license \r\n3.\tThird prize is Resharper license \r\n4.\tAll winners
      will have certificates of their achievement.\r\n\r\nFor now, we running a survey
      to know if we can get the number and skills required for the competition?\r\n\r\nIf
      you are interested, please find the “Resharper Competition Survey” post on our
      Marvel ALM Facebook page, fill the survey and send it back by email to Marvel
      ALM email with “Resharper Competition” in the email subject, be connected to
      our Facebook page so you can know any news or update for this competition, job
      vacancies or any other news and innovative ideas that we always initiate.\r\n\r\nMaster
      your tools like a black belt Ninja \r\n\r\nMarvel ALM \r\nwww.marvelalm.com"
