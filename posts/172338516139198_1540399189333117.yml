  في الــOO اللي أعرفه بــ model الــ behavior بتاع الــ Real world Object فبيكون عندنا classes بتــ model الــ behavior بتاع الــ Object ، بيكون فيها الــ methods اللي هيه المقابل للــ behavior الفلاني.

  لما نيجي للــ MVC الــ model المفروض يكون مسؤول عن الــ data هو اللي بيجيب الــ data ، هل بقى هو كمان اللي بيكون كأنه class عادي لو بنستخدم الأسلوب العادي في الــ OO ( نعمل ORM و منه نطلع class diagram و الــ classes يكون فيها الـ Methods اللي بتــ model الــ behavior بتاع الــ Object) ؟

  ولا بتكون الــ method في الــ controller و هيه بتستخدم الــ model عشان تجيب الــ data ؟

  ولا بيكون فيه Layer تاني ( كأنه الــ class diagram العادي) و هو اللي حيستخدم الــ model عشان يجيب الـ data و الـ logic حيكون فيه و الــ controller  دوره إنه يظبط شكل الــdata النهائي عشان تتبعت للــ view ؟

