    message: "اخر تجربه ليه كانت من حوالي 3 شهور قبل الامتحانات\nكنت فاتح ويب سايت
      ليه من 2011 للالعاب الاونلاين وكان مسيطر عربيا وعالميا المهم نفضت للمجال\nبعد
      مشاكل منها القانونية ومنها اختراق ادي لتلف داتا مهمة\nوقفلت الموقع 2015.\nجيت
      السنة ديه قولت انا هفتح الموقع وعلي كبير بقي - بما اني معايا الي يمول وكده\nيدوبك
      اعلنت ده علي البروفايل بتاعي وهوب رسائل سبام وتهديدات مقولكش\n=== شغلت الموقع
      من هنا وحطيته علي كلاودفلير \nمحالولات دوس اتاك فظيعة\nلدرجة ان ال Plan الي
      عاملها كلاودفلير مقدرتش تقف قدامهم واضطريت اعمل Upgrade \n======= وبالفعل الموقع
      استقر تاني وبدأت المتابعين يرجعو وهوب الخط اتسحب وحساب الادسنس اتاخد\nوالسيرفر
      بقي مش تحت سيطرتي واتقفل الموقع ههههههه\n======= كلمت اقارب لي رجعو لي الشريحة
      ورجعت حساب ادسنس والسيرفر واخر باك اب بالعافية\nبس روحت قافل الموقع بنفسي :D"
