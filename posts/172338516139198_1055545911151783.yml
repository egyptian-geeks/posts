    message: المشكلة دي واجهت أحد العملاء فالشركة وهي شركة مالية وتم تشفير جميع ملفات
      الـ Excel الخاصة بالشركة حاولنا بشتى الطرق اننان نحاول نفك التشفير بس للأسف
      هما بيستخدمه RSA ويتتم عملية التشفير بإستخدام Public-Private Key إلي بكل أسف
      شبه مستحيل ان حد يقدر يفكها. الموضوع اتحل فالشركة دي بالـ Backup. ولحسن حظهم
      أن اخر Backup كان متزامن مع أحر تعديلات. إلي هحذرك منه إني قرأت مشاركة على منتديات
      Kasper Sky كان في حد بيعاني من نفس المشكلة وتقريبا  قسم الدعم حذره انهم ممكن
      ياخده منه الفلوس وميبعتوش حاجة تفك الملفات تاني. أنا مُقدر الموقف طبعا وأكيد
      المجازفة هنا هي أسلم حل.
    id: '1056197731086601'
