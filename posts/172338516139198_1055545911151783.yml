    message: انا متشكرة جدا لكل الناس اللى اهتمت و حاولت تساعدنى و كمان بعتولى خطوات
      أكتر على الانبوكس و انا حابة اشارك معاكم التجربة للأخر ممكن حد يستفيد منها،
      انا عملت كل نصايحكم و للأسف مفيش حاجة رجعت كل الملفات اللى رجعت كانت corrupted
      و وديت اللاب توب كمان لحد متخصص و الشخص ده فعلا قدر يرجعلى 30 جيجا صور و الfiles
      الورد و الاكسل البسيطة بس  للاسف الفيديوهات و الملفات الاسكل المهمة مرجعتش انا
      حاولت اعرف منه اسم الtool اللى استخدمها بس هو قالى انها عنده من عشر سنين و كان
      جايبها وقتها ب200 دولاد انا ان شاء الله حجيبلكم الcontact بتاعه عشان لو حد عايز
      يستفسر منه عن حاجة. بس انا فى الاخر اضطريت برده ادفع الفدية بالbitcoin و موضوع
      الشرا كان صعب جدا عشان انا فى الاسكندرية و اغلب الدفع بيكون كاش اضمن ليك و للوسيط
      عشان تضمن حقك و يديك transaction id المطلوب و انت واقف معاه و كمان الوسيط ليه
      عمولة كبيرة انا عشان اشترى bitcoin بمبلغ 500 دولار دفعت 4900 جنيه ، المهم دفعت
      و الهاكرز بعتولى decryption tool  عشان تفك التشفير دى كانت الصدمة ان كل الملفات
      ادت decryption error و مفيش حاجة اتفكت !!!!  و دا غالبا عشان انا نزلت ويندوز  و
      دى طبعا كانت مأساة مفيش ملفات و لا فلوس :'( بس الحمدلله جاتلى فكرة انى احاول
      اتواصل معاهم و احكيلهم اللى حصل و فعلا كتبت فى مكان ال payment support انى دفعت
      و الملفات ادت error  و كتبتلهم الكود و الغريب انهم ردوا عليا فى خلال ساعة بخطوات
      اعملها و فعلا المشكلة اتحلت و الdecrytion tool شغالة عندى دلوقتى بقالها اكتر
      من 16 ساعة و لسه فاضل اخر درايف بس الحمدلله كل الدرايفز اللى خلصت رجعت و شغالة.
