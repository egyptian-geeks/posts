    message: "More than three years ago I was at your position, but I wasn't free
      for some extent due to I ought to study C++ due to an academic course. \n\nAfter
      that I searched online, how best universities around the world put their students
      at the begin of programming way. And I found two schools here out: \n\n1- Some
      says that the best start point is to start with (Python) \"Which is very closed
      to Ruby, so they thought as you did precisely\". At the top of universities
      who follow this track you will find Massachusetts Institute of Technology (MIT)
      the best university in mathematical applications around the world, and here
      is the introductory course they study: http://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-189-a-gentle-introduction-to-programming-using-python-january-iap-2011/\n\n2-
      Another approach is to start with (C++) \"or sometimes C\". And at the top of
      universities who follow this track you will find Stanford University the best
      university in Artificial intelligence and Algorithmic applications around the
      world. but I can't find it online yet. \n\nI like the second approach more,
      may be because I forced to follow it and found it interesting and useful. But
      the main reason is that you will need to learn more programming languages later
      such as Java, C#, JavaScript and/or PHP. And C++ syntactically is more similar
      to these languages' syntax than Ruby or Python. \n\nBut a very helpful fact
      that you should recognise before starting is that you will need to learn almost
      all of these programming languages: http://www.quora.com/What-programming-languages-should-a-modern-day-programmer-have-in-his-her-arsenal\n\nFinally,
      if you are a computer science student, I think you should master this course
      before learning any programming language. It's a self study introductory course
      to the computer science with no deadlines as a field and which you will face
      in your extremely interesting and informative journey: https://class.coursera.org/cs101-selfservice.\n\nHope
      it's helpful, and if there are any other questions I'm in demand :)"
    id: '856526484387061'
