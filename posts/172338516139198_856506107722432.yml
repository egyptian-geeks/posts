    message: Well the group is called Egyptian "Geeks" and as the namesake implies,
      we are geeks i.e. people who love and enjoy technology, we don't necessarily
      have to be gurus or experts, but what brings us together is a love of learning.
      Some geeks are new at some things and experts at others. The idea of "experienced
      professionals" is more at odds with the word "geek" cause a geek does not have
      to be a professional (make money out of his geekdom), but rather someone who
      does things for the fun of it. And geeks usually have odd sense of humors, which
      is why we have to be more accomodating. As for not starting an "Us vs Them",
      I totally agree and understand that the message has been made clear, I was even
      one of the people relaying it.
