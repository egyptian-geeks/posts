message: |-
  I'm confused about something that I want your opinion about.

  I'm a fresh graduate computer engineer, interested in security engineering and have a good security background, and now I'm a security trainee in Trend Micro.

  What would you choose if you were in my shoes, ITI Cyber Security Track or to start directly in your career, knowing that I'm in a security training and already have an offer in another company as a security engineer.

  It's too hard for me to just let a chance like ITI, in the same time I think that I'm just chasing an opportunity that I'm not in need to!

  I know it's a personal decision and that depends on me, but I would appreciate knowing your thoughts according to your experience in practical life.
