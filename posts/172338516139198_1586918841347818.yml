    message: |-
      أعمل الاتنين .. + ديما خصص وقت إنك تحسن من كودك، يعني هنفترض إنك شغال على أب todo، ابدأ باللي اتعلمته، سرش هنا وهنا دا وقت مخصص بس عشان تبني حاجة بإيدك مش مهم تكون كويسة ..
       خصص وقت بقى وإنت بتشرب شاي أو قاعد مانتخ بص على تطبيقات تانية من نفس النوع todo ، حاول تشوف تقسيمة الكود، الui .. وهكذا
      الجزء الثالث من وقتك خليه إنه تبص على الكود بتاعك وتشوف ممكن تحسنه إزاي.
      لو قسمنا الوقت بالترتيب فا 60% ابني أب بنفسك، 20% بتقرا كود غيرك، 20% بتحسن من الكود بتاعك.
      90% من وقت أي مبرمج بيكون في الديبجنج، 10% بس بيكتب كود، يعني حاول على قد متقدر .. تكتب كود سهل في الديبجنج .. دا هيسهل عليك بعدين وعلى أي حد يستلم منك شغل، أو يشتغل معاك في تيم.
