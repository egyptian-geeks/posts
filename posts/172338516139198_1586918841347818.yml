message: "انا بتعلم native android انا خلصت android basics nanodegree و قلت ابدا اعمل
  apps ال play store جبت اكتر من فكره و بدات اشتغل حسيت ان انا ببعد جدا عن الـ best
  practices و شغال غلط دخلت على Github اشوف open source project شغاله ازاى و اتعلم
  منها انصدمت من حجم الشغل فى apps انا كنت فاكرها سهلة و حتى خايف ادوس جامد فيها من
  كتر ال project files الوقت انا مش عارف اعمل ايه بالظبط الى انا شايفه طريقين.\nواحد
  ان انا ابدا اعمل apps حتى لو بطريقه غلط و مع الشغل المتواصل مستوايا يتحسن.\nو التانى
  انا انا اكمل تعليم و ادخل android developer nanodegree و بعدين اعمل apps لما اخلصها.\nانا
  عاوز نصيحه من حد خبرة او حتى طريق تالت غير الاتنين الي انا شايفهم دول أو حتى ايه
  راى الناس فى الي انا بعمله ده وهل انا ماشى صح ولا غلط ؟ :D\n\nمثال على projects
  الى شوفتها:\nhttps://github.com/romannurik/muzei\nhttps://github.com/federicoiosue/Omni-Notes\n\nلينك
  لل nanodegree الى خلصتها: \nhttps://www.udacity.com/course/android-basics-nanodegree-by-google--nd803"
