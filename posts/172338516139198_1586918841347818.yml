    message: |-
      نصيحة يعني ابدأ معاك فكرة ابدأ اشتغل عليها ماتبصش عالكود من بعيد وتقول ياااه دا صعب انا نفسي لما ببص عالبروجيكت من بعيد ساعات بستغرب من حجم الكود اللي كتبته ولو سيبته اسبوع مثلا برجع انساه وافضل اخد جولة في الكود تاني علي ما استوعب الدنيا

      ابدأ كريت اللاي اوت في الشاشة الافتتاحية اللي هيفتح بيها الابلكيشن بتاعك واعمل element element جواها لما تخلص هتكتشف انك كتبت كتير وانك عملت حاجة نوعا ما معقدة

      وانت بتعمل اكيد هتقابلك حاجات كتير مش عارفها دا طبيعي محدش عارف كل حاجة اعتى الديفلوبرز بيسألوا ويسيرشوا لما بتقف معاهم حاجة اعلى من مستواهم اللي بيعلمهم انهم بيدوروا عالمعلومة بأستمرار

      اتقالي في المكان اللي شغال فيه اكتر من مرة لما الدنيا بتقف في وشي وانا شغال المشكلة كبيرة كسرها لسة كبيرة كسرها تاني كسرها لحد ماتوصل لمشكلة صغيرة تقدر عليها ماتبصش مثلا علي اكتفيتي علي بعضها وتقول يااه صعبة هعملها ازاي شوف ايه جواها شوف فاهم فيها ايه تقدر تعمله وانت بتكود هتستوعب حاجات وهتبدأ اوتوماتيك تظبط الدنيا وترجع قدام تعدل وتظبط


      انا ليه بقول كل دا لاني في يوم من الايام ومن قريب اتحطيت في نفس موقفك عندي معرفة بالشيئ ومابعرفش اطبق عليه ماتعلمتش الا لما اشتغلت بأيدي وبقيت ملزم اشتغل وادور واذاكر وتقابلني بجز واسهر عشان احلها وتحلها يطلعلك بجز تانية هو الكود كدا


      get your hands dirty زي مابيقولوا
