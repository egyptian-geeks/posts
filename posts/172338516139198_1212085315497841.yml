    message: "انا وصلت لحل تاني دلوقتي جربت ك اتصال  و شغال عادي دخلت السيرفر من غير
      مشاكل\nبس مش عارف اجيب سيرفر دلوقتي يكون في مشكلة اتصال من مصر. ممكن حد يجربها
      برضو و يقولنا لو بتنفع \n\nهتشغل سيرفر تور برضو و بعدها تنفذ الامر دا:\ntorsocks
      ssh user@ip\nو بعدين من جوا السيرفر شوفت الايبي اللي انا مسجل دخول عن طريقه
      لقيت انه من رومانيا\n\nبس طبعا مشكلة كل الحلول دي لو السيرفر نفسه عليه فايروول
      او غيره فأكيد مش هيتعرف علي الايبي بتاعك و وقتها مش هيرضي يدخل السيرفر اصلا
      \nفأحسن حل فعليا يكون عندك vpn لو في حالة ان السيرفر عليه حماية . غير كدة ممكن
      نشتغل بطريقة محمد او بأمر torsocks :D"
