  - description: "بعد كلامي مع المُناضل الكبير Mohamed Fergany بشوية أمور ، تناقشنا
      بقصة الـ ssh تبعت مصر ، خطر ببالي وقتها حل بسيط بعيداً عن إستخدام VPN أو حتى
      Remote Desktop مُمكن تستخدمه لحتى تنصب ssh client وتدخل من خلاله ، فكرت بأنه
      ممكن نحول الترافيك كلها للتور من خلال Socks يلي تكلمت مره عنه بسكربت python
      مُسبق وشرحت ألية عمله.\n\nعدلت على السكربت هذا بشكل بسيط وخليته يستخدم مكتبة
      paramiko في عملية إرسال الأوامر من خلال ssh يلي رايحه للسيرفر من خلال Tor ،
      وبهيك منكون حلينا المُشكلة ولو بشكل بسيط بيضمن فقط تنفيذ بعض الأوامر على السيرفر
      ، في حلول ثانية براسي ممكن تحل المشكلة ولكن هذا كان أسرعها ، يلي بيحيب يشوف
