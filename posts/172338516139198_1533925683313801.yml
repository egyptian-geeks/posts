    message: "انا شخصيا فهمت لارفل كدة\n1. في الدوكيمينتشين بتاعته فيه سيكشن اسمه
      request life cycle امشي وراه و شوفوه في الكود و عند كل حتة اقعد العب و جرب ب
      dd() \nhttps://laravel.com/docs/5.4/lifecycle\n2. زي ما محمد امين قال بص على
      laravel design patterns فيه كمان فيديو عل يوتيوب بنفس العنوان من laracon 2015
      تقريبا مش فاكر\n3. كل ما تيجي تستخدم ميثود في الكود (خصوصا في ال orm) خش شوف
      هي بتعمل ايه بظبط و follow ال stack call بتاعها\n\nTip: في sublime اقف على اسم
      الفانكشن و دوس ctrl+shift+p و دور على Go to definition حيطلعلك الاماكن اللي
      متعرف فيها الميثود دي \nدور على اسم الكلاس اللي بتستخدم الميثود منه وشوفه\nاعتقد
      الموضوع في ال IDEs انك بتدوس ctrl +click على اسم الميثود"
    id: '1533997206639982'
