    message: هو مبدئيا جوجل بالذات ومايكروسوفت وأمازون وفيسبوك وتويتر وكده (فيه استثناءات
      بسيطه وشبه معدومه) مش هيفكروا يردوا على حد أصلا لو مفيش معاه شهادة جامعية ليها
      علاقة بعلوم الكمبيوتر (هندسه, علوم حاسب, علوم, فيزياء, رياضة). يعني مبدأ إن
      حد يكون كل معلوماته على الموضوع هو مجرد كورسات على الانترنت, مش هينبص لل CV
      بتاعة أصلا الا لو هو واحد من اللي بيحركوا السوق نفسه بس ساعتها مش هيحتاج جوجل
      أصلا :)
