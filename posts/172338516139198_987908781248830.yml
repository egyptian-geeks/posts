  - description: "ازاي تشتغل في جوجل .. ( الجزء الاول )\n\n---------------------------------------------------\n\n=
      انا عاوز اشتغل في جوجل ؟\n.. ههههههههههههههههههههههههه هديك 200 جنية وتقولي
      الحتة دي تاني  :D\n\n= بتضحك ليه ؟؟؟!\n.. جوجل مبتشغلش مصريين ياناصح -_-\n=
      تعرف واحد اسمه وائل الفخراني ؟؟\n.. دا اخو يحيي الفخراني ؟ :D\n= اه منتا ليك
      حق تقول كدة .. دا رئيس جوجل مصر وشمال افريقيا ومصري :p\n.. بجد هو انا ينفع اشتغل
      في جوجل ؟؟ :D\n\nجوجل شركة زي اي شركة تقدر تشتغل فيها بكل بساطة بس محتاجة شوية
      متطلبات ميتقالش عليها صعبة وهي مهارات تقنية ومهارات مجتمعية :D والكلام دا انا
      مش جايبه المهارات دي جوجل الي طالباها بالاسم :D وهتعرفوا في اخر البوست\n\nنبدأ
      بالمهارات التقنية ..\n\n1 -  اول حاجة لازم تكون واخد intro لل computer science
      ..\n\nكورسات ( اختار كورس واحد بس ): \n\nhttps://www.udacity.com/course/cs101\nhttps://www.coursera.org/course/cs101\n\n2
      - انك تكون عالاقل تعرف ازاي تعمل برنامج واحد باللغات دي : \n\n1 - c++\n2 - java\n3
      - python oop\n\nكورسات ( للمبتدئين .. تاخد كل الكورسات دي) :\n\npython : \n\nhttps://www.coursera.org/course/programming1\nhttps://developers.google.com/edu/python/\nhttps://www.coursera.org/course/interactivepython1\n\njava
      :\n\nhttp://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-092-introduction-to-programming-in-java-january-iap-2010/\n\nc++
      :\n\nhttp://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-096-introduction-to-c-january-iap-2011/\n\nلمتوسطي
      الخبرة :\n\nتصميم برامج الكمبيوتر:\n\nhttps://www.udacity.com/course/cs212\n\nكتابة
      كود عالي الجودة : \n\nhttps://www.coursera.org/course/programming2\n\nمقدمة
      للغات البرمجة\n\nhttps://www.coursera.org/course/proglang\n\n3 - تتعلم اللغات
      دي : \n\n javascript،CSS،HTML،Ruby،PHP،C، Perl، Shell،Lisp، Scheme.\n\nودي مصادر
      تقدر تتعلم منها\n\nhttp://www.w3schools.com/\nhttp://codeacademy.com/\n\n4 -
      وتتعلم ال testing & debugging :\n\nhttps://www.udacity.com/course/cs258\nhttps://www.udacity.com/course/cs259\n\n5
      - لازم تتعلم شوية حجات في ال math الي هتحتاجهم في ال computer science وهتلاقي
      كل الكلام دا في الكورس دا \n\nhttp://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-042j-mathematics-for-computer-science-fall-2010/index.htm\n\n6
      - ال Algorithms ( اسلوب حل المشاكل ) .\n\nhttp://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-006-introduction-to-algorithms-spring-2008/index.htm\n\n7
      - تتعلم ازاي ال operating systems بتشتغل .\n\nhttps://www.youtube.com/watch?v=XgQo4JkN4Bw&list=PL3289DD0D0F0CD4A3\n\n8
      - الذكاء الصناعي : \n\nhttp://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-034-artificial-intelligence-fall-2010/\n\n9
      - بتتعلم التشفير وهو انك تحمي البيانات \n\nhttps://www.udacity.com/course/cs387\n\n10
      - تتعلم حاجة اسمها البرمجة المتوازية\n\nhttps://www.coursera.org/course/hetero\n\nكدة
      احنا خلصنا الجانب التقني عشان تشتغل في جوجل ناقص soft skills مطلوبة عشان تضمن
      الوظيفة هناك وان شاء الله هتكون في الجزء التاني من البوست\n\nودي رابط الصفحة
      الي فيها كل الكورسات دي من جوجل نفسها \n\nhttp://www.google.com/edu/tools-and-solutions/guide-for-technical-development/index.html\n\n#techioneer\n#دمتم_pioneers\n\nانتظرونا
      في الجزء الثاني"
