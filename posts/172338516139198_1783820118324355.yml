      I have nothing to add here. Commenters here did a great job, but let reiterate what they said

      Proposal is a plan for feature you intend to add to the project, you have to convince the reviewer that you can deliver the feature in the allocated time. The proposal should be:
      1) Detailed enough to show that you know a thing or two about the codebase and the feature. (It is okay if you don't know everything, GSoC is about learning).
      2) Time-bound, if you set a realistic time schedule, reviewers are more likely to believe you can deliver the feature (It is okay to put aside some time in your proposed schedule to learn more about some aspect of the project you don't know about, because again, GSoC is about learning).

      Getting feedback from the mentors on your proposal goes a long way and the feedback they give can be critical to your acceptance.

      Good luck.
    id: '1784058644967169'
