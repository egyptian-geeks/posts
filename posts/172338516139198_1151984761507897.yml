    message: "نفسي في برنامج لكبار السن يذكرهم باحتياجاتهم اليومية في مواعيدها. يذكرهم
      مثلا بشرب كمية كافية من المياه، أو بأخذ الدواء بعد دواء ثاني بساعتين والأكل
      بعدها بنصف ساعة. \n\nالبرنامج محتاج يبقى للموبايل ويقدم المعلومة في صورة سهلة
      ومقروءة ومناسبة لاستخدام كبار السن."
    id: '1152987068074333'
