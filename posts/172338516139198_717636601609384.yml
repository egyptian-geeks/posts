attachments:
  data:
  - description: "Facebook group hall of fame script\n\nif you're a facebook group
      admin, and you faced a tiny problem\nof \"who are the active members in my group?\"
      and want to make\nanalytics about it, here is the magical way.\n\nthis script
      will find the target group by its name and get the\nlatest posts pages till
      it reach a certain limit or exceed it\nthen will merge the posts in the form
      of (user -> count of posts)\nthen sort them descending and show you the group
      Hall of fame\n\ni usedkoala gem (it is very simple and i used it before alot),
      \npsych gem to to_yaml, if you prefer you can save it as json or\nany other
      format, have fun playing with it.\n\nPS: BTW, this song is a little inspiring
      when you're running the script :D\nhttps://www.youtube.com/watch?v=mk48xRzuNvA\n\nGist:
      https://gist.github.com/9662408"
