    message: |-
      شركات البرمجة لسه بتستوعب ان مافيش كوادر.
      بعض الشركات (الناشئة) بدأت تعرض مرتبات عالية شوية تتناسب مع التضخم الحالى.
      بعض الشركات اللى دخلها بالدولار زودت الناس اللى عندها وبتعرض مرتبات كويسة
      شركات كتير لسه بتعرض مرتبات عادية جداً ولسه مش متخيلين انهم مش هيلاقوا حد يقبل يشتغل معاهم.
      فى المقابل متطلبات المبرمجين فى المرتبات بقت عالية، واغلب الناس اللى عندها خبرة وعايزه تتحرك لشركة تانية فبسبب البحث عن دخل اعلى لمواجهة الأزمة.
