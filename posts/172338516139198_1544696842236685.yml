    message: "الحقيقه ان شركات كتير \"افترت\" على موظفينها , كانت بتديهم مرتبات اقل
      بكتير من اللى يستحقوها و معتمده ان ده التريند فى مصر فيعنى هتسيبنا تروح فين
      محنا زي غيرنا الا من رحم ربى \n\nو ساعات عمل غير ادميه اسهر من غير اوفر تايم
      و تقنيات قديمه , و كتير مننا استسلم لده و بقى محبط من غير طموح ونا كنت واحد
      منهم , لحد التعويم لما خلاها مجازيه انك تسافر و تتغرب , فجأه كل الكوادر ادركوا
      انهم يقدروا يكسبوا من 4 ل 10 اضعاف مرتبهم فاول طلعه ليهم , و السوق المصري بدأ
      يقل فيه تدريجيا فئة السينيورز ونتا طالع و بقى الغالبيه الموجوده انترن و جونيورز
      , ناس كويسه عاوزه تتعلم , بس عقبال متتعلم هتلاقى هى كمان ان مستواها بقى يسمحلها
      تطلع بره و هتمشى \n\nالحل يكون من عند المشكله فى الاساس , مرتبات محترمه تعيش
      الناس فى مستوي كويس , و يتصرف على تطويرهم و تدريبهم و يكونوا مرتاحين فى شغلهم
      \n\nو حتة مرتاحين دى اهم حاجه , انا و الله القشه اللى عشانها بصيت و بعت السى
      فى بره كانت الباص بتاع الشركه , الشركه غيرت مسارات الباصات بمزاجها و مبقاش فيه
      حاجه توصلني و بقيت بسوق من بيتي  للتجمع رايح جاى كل يوم , بقيت بوصل الشغل يومي
      مقفول من قبل مشتغل اصلا , ببدأ ونا خلصان و برجع نفس الكلام , قرف الشغل مع قرف
      الطريق فبرجع مفياش دماغ اقعد مع حد فى البيت ولا اشوف حد \n\nو ده كان كرم ربنا
      لان لما وصلت لاخرى اهتميت و عمل السى فى و بعته و ربنا الحمد لله كرمنى و طالع
      بره مصر قريب ان شاء الله\n\nريحوا الناس و قدروهم و الناس هتعمل كل اللى تقدر
      عليه عشان تشيل الشركات فى عنيها"
