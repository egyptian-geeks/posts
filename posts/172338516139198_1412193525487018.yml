message: "استشارة فنية: انا بدور على تطبيق على الموبيل بيكون بيفكر الواحد بالعبادات
  \nمثلا بمواعيد الصلاة و يفضل يفكره كل نص ساعة لحد ما يعمل علامة صح مثلا انه صلى
  \nو نفس الكلام يفكر الواحد بسنن الصيام قبليها بيوم يعنى زى الاتنين و الخميس او 13
  و 14 15 و يكون بضغطة بسيطة يظبط المنبه قبل الفجر بنص ساعة اليوم اللى بعده علشان
  يتسحر\nو نفس الفكرة برده  على الاذكار بحيث يكون فيه عداد مثلا الانسان يدوس عليه
  كل تسبيحه و يجمعهم \nو فى اخر كل اسبوع يعمل تقرير بسيط كده للواحد يتابع هو عمل ايه
  طول الاسبوع  او عند الطلب.\nالفكرة ميكونش مزعج بس بيفكر الواحد خلال يومه بانه ميتشغلش
  اوى و يقدر يتابع هو واقف فين و ربنا يكرم نتحسن مع الوقت.\n\nهل فيه تطبيق زى ده كده
  ؟\nلو مفيش هل ممكن يتعمل ازاى و يكلف فى حدود كام لو جيبت شركة تعمله و مين احسن شركة
  بشكل يكون خفيف و حلو؟\n\nو جزاكم الله خيرا"
