  https://olx.com.eg/ad/mac-pro-8-core-2x3-2-ID8GTWY.html
  https://olx.com.eg/ad/mac-pro-3-1-8-core-cash-12-ID8wIEo.html
  https://olx.com.eg/ad/apple-mac-pro-xeon-2-8-ID7bqYM.html

  فكنت عاوز اعرف ايه سر الرخص ده ؟
  انا كنت عاوز اجيب جهاز mac امشي بيه حالي شوية واتعلم عليه ios development واستخدم فيه xcode.
  فكنت عاوز اعرف هل جهاز من الاجهزة دي ممكن يسمح لي بحاجة زي كده ؟
  انا عارف باقي ال options بالنسبة لي اني اتعلم ios زي اني اجيب mac mini او اشتغل على virtual mac او hackintosh او اشتغل بحاجة على ال cloud.
  لكن كل الحاجات دي غير مناسبة لي.
  فسؤالي تحديدا على الاجهزة زي ال في olx دي ... هل مناسب اني اشتغل فيها ب xcode اخر نسخة ؟
