    message: طبعا فيه توازن مطلوب في الكلام. يعني لو الكومنت ملحوظة جانبية و تعدي.
      سيبه كومنت عادي. لو حاسه تفريع على موضوع تاني (في الغالب هتبقى عارف من الأول،
      أو بعد كذا رد في أسوأ الأحوال)، يبقى (ياريت يعني) تدي موضوعك حقه الطبيعي إن
      يبقى ليه المناقشة الخاصة بيه في بوست لوحده.
