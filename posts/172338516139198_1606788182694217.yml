      id: '10155138037322478'
    message: "بص هتكلم بشكل عملي \nشوف شركة من الشركات المتوسطة والصغيرة اللي بتقدم
      شغل للحكومة خاصة اللي في جروب Egyptian MSEs و فيه منهم ناس معانا هنا \nhttps://www.facebook.com/groups/881198581953377/\nو
      جهز بريزنتيشن (عامة) و بيزنيس قوي للموضوع و تكون شركة تثق فيها و تثق مع صاحبها
      و تمضي معاهم عقد و تكون انت فعلا شخص قادر علي التنفيذ فعلا ومتابعة التنفيذ و
      يدخلوا شريك معاك \n\nوهم بيكون ليهم علاقات مع الهيئات و الوزارة و الخ يقدروا
      يعرضوا و يقبضوا و يشتغلوا صح مع الحكومة \nو هتاخد حتي تمويل او قرض بشكل اسهل
      شوية و اسرع\nغير كده هتتعب قوي \n\nبس كل ده لو معاك تفاصيل اكتر من مجرد فكرة
      \n(قدرة علي التنفيذ- فهم تفاصيل الفكرة - ماركت ريسيرش - خبرة تقنية - تقدر تنفذ
      مثلا او تخلص جزء من التنفيذ بنفسك - معاك نموذج اولي للفكرة Prototype او MVP
      مثلا هيكون افضل.... الخ )\n\nو الاهم الاهم انك تكون مالكش اي خلفيات سياسية او
      اي اي شبه ماضي \n\nولو بتعرف تع*ص هتنجح اسرع وافضل بسرعة جدا مش بعيد يتبنوا
      الفكرة وتبقي مديرها في الهيئة العسكرية او مصنع بنها للالكنترونيات مثلا او هيئة
      الكترونية تنفيذية"
    id: '1610287199010982'
