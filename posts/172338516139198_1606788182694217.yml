      بالنسبة للتنفيذ انت ممكن بدل ما تطلب من الحكومة تعملهالك .... ممكن تبدأ fundraising وتبدأ فكرتك كشركة بتقدم خدمة وان شاء الله لو نجحت ممكن تبدأ تعرض خدامتك على الحكومة بسعر منافس للى بيستخدموه حاليا بحيث يقبلوا بيك وتبقى انت كدها عندك شركة وبتعمل فلوس وساعدت بلدك.
      انا مقدرش اقولك ان ده افضل طريق تنفذ بيه فكرتك بس المحاولة مش هتضر وان شاء الله تنجح فى اللى انت عايزه
