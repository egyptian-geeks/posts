message: "السلام عليكم.\nبالنسبة لو في خدمة وعاوز اوفر payment method تكون بالكريديت
  كارد وخدمات محلية ف مصر والسعودية.\nايه انسب ال gateway الي تسهل الموضوع ده وتكون
  تعاقيدها واجرائتها مش معقدة واخذ ف الاعتبار \nلو التحويلات حاببها تكون instant بقدر
  الامكان او باسرع وقت\nنظراً ان في transaction هتم بشكل يومي كتير.\n\n ايه وجه التفاضل
  بين كل gateways ونظيراتها\nمسؤلية التاكد من ان الشخص ده مش متطفل او سبامر وخلافه
  علي عاتق مين بالضبط؟\n\n=== ملخص ===\nانا حابب اعرف ال payment gateway توفر دفع
  اونلاين وخدمات محلية زي فوري.\n\nاعرف ازاي افاضل بين كل gateway والتانية بناء علي
  ايه\n\nمسؤلية التاكد من ان الشخص ده بيدفع بكريديت كارد شخصية ملكه مش مسروقة علي
  مين؟"
