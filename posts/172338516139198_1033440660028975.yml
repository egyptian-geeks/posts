      The usual recommendations are:
      - Introduction to algorithms AKA CLRS (there is a freely available MIT course using it) [1]
      - Algorithms (there are two courser courses by the authors) [2]
      - The algorithm design manual (doesn't seem to target the absolute novice) [3]

      [1] http://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-006-introduction-to-algorithms-fall-2011/
      [2] http://algs4.cs.princeton.edu/home/
      [3] https://www.goodreads.com/book/show/425208.The_Algorithm_Design_Manual
