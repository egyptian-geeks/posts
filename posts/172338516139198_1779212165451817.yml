message: |-
  في سياق متصل مع الهبل اللي بتعمله الحكومات في الترافيك بنشوف انه مبيشتغلش مع HTTPS يبقى احنا في السليم عشان معظم المواقع عندها SSL دلوقتي

   في CloudFlare اللي المواقع كتير بتستخدمه لاسباب كتير منها Free SSL واوبشن Flexible (عشان سهل مش محتاج تغير حاجة على السيرفر) اللي هو secure من الكلاينت لكلودفلير وunsecure بين كلودفلير والسيرفر زي الصورة

  المشكلة بقى ان كلودفلير عمال يتوسع في الدول العربية بقى عنده داتا سنترز في مصر والسعودية ولبنان او بمعنى اصح بيستخدموا داتا سنترز موجودة في الدولة مش بتوعهم

  فييجي المواطن الغلبان يدخل على موقع يبدو انه آمن ولكن في عسكري قاعد ورا كلودفلير  شايف كل حاجة وبيماين كوينز وعايش

  اقل حاجة انك تستخدم Full SSL  ويبقى عندك حتى لو self signed cert او Let’s Encrypt
