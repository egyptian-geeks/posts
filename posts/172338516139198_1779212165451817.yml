      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "مشكلة ال self signed ( في حالة ال end user) انها محتاجة exception لانها
      مش trusted طبعا.. في الحالة دي اي طرف تالت يقدر يدخل في ال chain ويحط السيرت
      بتاعته ويعمل negotiation مع السايت بنفسه الاول ويرجع يرد ع الكلاينت بالسيرت
      الجديدة بتاعته.. يشتغل كانه بروكسي عادي يعني.. وكدة كدة اليوزر هيعمل add exception
      فمش هياخد باله هو بيضيف السيرت الاصلية فعلا ولا بتاعت طرف تالت..\nالمشكلة بقى
      هنا كمان واللي محدش بياخد باله منها.. الناس اللي شغالة في شركات ومؤسسات وعندها
      نت من خلال الشركة تاخد بالها كويس لانك ممكن تكون متراقب تماما بما في ذلك ال
      https\nازاي.. الشركات دي عندها فايروول وفلترز زي fortigate مثلا.. في الحالة
      دي هو فيه امكانية ssl inspection بس بيعيد الكونتنت ليك بالسيرت بتاعته.. كل ده
      ممكن تاخد بالك منه لانك هتعمل برده اكسبشن.. المشكله بقى ان السيرت ال intermediate
      ca دي ممكن يتعمل لها deploy اوتوماتيك على جهازك من ال active directory domain
      controller بتاع المؤسسة.. وحتى ممكن جوجل كروم يتم ادارته بالطريقة دي.. او ع
      الاقل خالص كل ده يكون معمول بطريقة يدوية مسبقا قبل ما حضرتك تستلم جهاز الشغل..
      وبكدة انت حرفيا في حضن السستم ادمن وشايف كل حاجة انت بتعملها عنده ع الفايروول\n\nنرجع
      لموضوع كلاود فلير.. \nلو ال self signed بين موقعك وبين cloud flare طبعا هيكون
      في اكسبشن معرف ببصمة السيرت بعينها.. بس تضمن منين برده ماهو في الاخر الكونكشن
      اتفك عند كلاود فلير واتعاد لليوزر تاني.. والسيرفرات دي بقت لوكال.. ما تعرفش
      مين له اكسس عليها برده..\nعشان كدة اتعمل ال end to end encryption او في الحالة
      دي الأفضل *ما تستخدمش* cloud flare وتعتمد على validated tls cert دايركت من موقعك
      لليوزر وطبعا let's encrypt ما خلاش لحد حجة اصلا..."
    id: '1779264492113251'
