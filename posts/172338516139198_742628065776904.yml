    message: "as i commented before , i have reported this bug year ago , this was
      my message : \n\ni have discovered a security bug about apps on facebook platform
      that i can use any App without knowing the App Secret by just knowing the App
      ID (and that's so clear on any app link you find the id on the end of the link)
      from desktop applications.\n\nthe details : (tested on TweetDeck App.)\n\ni
      found that i didn't need to include the app secret in the login url started
      with \"m\" not \"www\"for desktop applications and the \"response_type=token\"
      , so i added more permissions to the scope like \"manage_pages\" , it successfully
      redirected me to the login page then to allow to the extra permissions i added
      in the link , then i got a WORKING access_token returned on the url after \"#access_token=\"
      , i take this access_token and tried to get all my pages and worked then i start
      to share content on the pages and successfully shared via TweetDeck in my case.\n\nthe
      point that anyone can make any Desktop Fake App. and use the real application
      for sharing stuff , and he knows it's impossible that application like TweetDeck
      from Twitter Inc. could be banned or restricted . so it may be used to share
      a lot of spam content by the users they have a lot of pages or groups, and i
      already tested this by users have more than 200 page and shared the same post
      [with images,links] on the same time and all successfully posted !.\n\nany technical
      additions you need i could explain farther .\n\nRESPONSE : \nHi Eslam,\n\nThe
      problem here is how you get the token. You might be able to fool people into
      authorizing a legitimate app for extra permissions, but how do you harvest the
      resulting token and use it to make those requests? \nAdditionally, we have monitoring
      systems in place to help detect attacks spreading at large scales, even if they
      involve legitimate apps, and can respond in a variety of ways to limit their
      impact.\n\nأعتقد ان الوضع اختلف دلوقتي وما المشكلة ما بقيتش محتاجة ديسكتوب أبلكيشن
      , بس عشان يقللوا الموضوع نزلوا أوبشن جديد في التطبيقات من فترة اسمه Client OAuth
      Login \nلو مطور التطبيق لغاه ماحدش هيقدر يحصل على أي صلاحيات الا لما يكون معاه
      App Secret\nوللأسف أغلب التطبيقات الكبيرة والمشهورة كانت شغاله من غيره قبل كده
      وأغلبهم ليه ديسكتوب أبلكيشن فلو فعلوا الأوبشن ده  ممكن يحصل مشاكل , لكنه مفيد
      للتطبيقات الجديدة لو عاوزة تحمي نفسها من النوع ده من الهجمات.\n\nيعني بإختصار
      المشكلة في OAuth flow\nالمفروض يراجعوا نفسهم فيه\n\nكمان هتلاقي عندك في صفحة
      المطورين Graph Explorer \nالمفروض انه بيخليك تحصل على أكسس توكن لأي تطبيق من
      بتوعك , لو شوفت الريكوست اللي بيتبعت بـ Fiddler \nوغيرت ال App ID \nبأي أبلكيشن
      تاني تكون انت مشترك فيه ومديله صلاحيات قبل كده زي ساوند كلاودم مثلاً , هيجيلك
      الأكسس تكون بتاعتك عليه :D\nبس ولاد التيت عاملين حركة صايعة تخليك ما تقدرش تستخرج
      الأكسس تكون ده بأي طريقة بالجافا سكريبت وقافلين JSONP \nحاجة زي دي مثلاً لو
      حد لقى فيها ثغرة واستخدم صلاحيات أبلكيشن الموبيل خلاص شكراً كده يقدر يعمل الجلاشة
      مع أي حد :D"
