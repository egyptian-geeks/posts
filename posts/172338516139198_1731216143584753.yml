      اللى هو للأمن النفسى .... للناس مش بتخاف تغلط ... عشان كده عملوا كل اللى هما
      عملوه ده .... يعنى مثلا لو الديفيلوبر بتاعهم أبو عشرة مفرقش عن ابو سبعة مفرقش
      عن ابو خمسة ... يبقى مين اللى عمل لهم الشغل ده .... الفروق اللى انت قلتها دى
