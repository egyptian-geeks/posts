      أقل من انك توسع كل حاجة لوحدها .... ال try block اللى هو انك تعمل الحاجة صح
      ... و ال catch block انك تتعامل مع المصائب  .... و طبعا بسبب ثقافتنا الحلوة
      و تصيد الأخطاء و اعتبار الجامد ده هو الانسان اللى مبيغلطش فاحنا عادة فى مصر
      بمهام بتوسيع ال catch block .... ازاى تدافع عن نفسك و تحور و الحاجات اللى فوق
      دى كلها -واللى هى انا بعترف لأهميتها طحن- لكن لو تم الاستفادة بالنصح العقلى
      و الخبرة الزيادة فى أن الواحد يتعلم احسن و يطور نفسه فنيا اكيد السنتين الفرق
      بين ابو خمسة و ابو سبعة مش هتبقى بس هى السوفت سكيلز دى .... يعنى مثلا تخيل شركة  زى
