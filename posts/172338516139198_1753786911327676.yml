      فبغض النظر عن ده يعتبر جريمة او لاء ، اعتقد مافيش آلية تقدر تحدد انت سارقه من شغلك فى شركة سابقة أو لاء ، لأن ببساطة زى ما كتبته اول مرة ، تقدر تكتبه تانى
