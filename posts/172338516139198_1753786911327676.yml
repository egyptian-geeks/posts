    message: |-
      المبدأ العام و القانوني في حالة عدم وجود عقد أو عدم وضوح النقطة دي في الأجر.
      أي شغل برمجة بيتدفع الأجر ليه بالساعة أو بالشهر أو بالأسبوع يبقى ملكيته بالكامل للعميل أو الشركة. يعني حتى لو الواحد شغال Freelancer و عنده عميل اتفق معاه على شغل بالساعة يبقى الشغل ده ملك العميل.
