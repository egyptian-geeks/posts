      هو الموضوع انا شايفه tricky جدا.
      ياعنى مثلا انا بكتب patterns معينة من خلال خبرتى ، فبالتالي ال knowledge و ال know-how عندى فى دماغى محدش حيمنعنى من استخدامها.
