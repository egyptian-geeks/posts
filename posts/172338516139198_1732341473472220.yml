message: "دا بروجكت جديد عامله عشان يفي باغراض ال realtime services كل مهمته انه بيستخدم
  redis channels ويخلي اي حد يقدر listen عليها اكنها بالظبط فايل عادي، بمعني تاني
  بدل مايرد ع البراوزر بفايل، لا بيرد بال changes ف ال channel وطبعا كله من خلال websocket
  connection،\nالفكر بسيطه جدا، لكن حبيت انفذها ليا شخصيا... \n------\n الفكره الرئيسيه
  اني عندي php apps وعايز generic solution ليهم من غير الاعتماد علي اي api فقط مهمتهم
  يعملوا publish لل message في redis والباقي علي البروجكت بتعنا دا،\nفي جزئيتين فيه
  كمان وبعتبرهم مهمين وهما ال auth و اني ابعت message ليوزرز محددين فقط، ودا بعد ما
  راجعت pusher حاولت اعملها زيه بس بطريقه مبسطه\nدي ال repo لو حد عنده اقتراحات او
  اراء ....\nhttps://github.com/alash3al/wsify"
