message: "مقالة ل Scott Hanselman جمع فيها اهم نصايح ممكن حد يتبعها لو بيحضر Tech
  conference لأول مرة.\nالتجميعه عبارة عن تويتات بالنصائح اللى ناس ردت عليه بيها,
  بس بالفعل فيها كلام حلو كتير.\nأكتر تلاته عجبوني: \n1- Meet people and speakers.
  Tech is part of your success, but growing your network matters too. Conf can give
  you both or not. Up to you!\n\n2- Ask speaker when *not* to use product/methodology
  that they're speaking on. If they cannot explain that, then it's just a marketing
  session\n\n3- don't be afraid to introduce yrself to people! let them know its yr
  first conference, often people will introduce you to other people too :)"
