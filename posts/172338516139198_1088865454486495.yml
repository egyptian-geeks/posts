message: "النصيحة الوحيدة إلى أقدر أنصح بيها زمايلى مطورين الـ php ... حولو من الـ
  php للـ node js \nلأن الدنيا هنا أسهل كتيير و أفضل بمراحل... \nمش عشان احدث لا والله..
  أنا بقالى 4 سنيين شغال بالـ php بس صدقونى إلى كنت بعمله فى الـ php فى ساعة بعمله
  هنا فى الـ express فى دقيقة...\nمع أن الـ express لا يرقى لمستوى الـ Laravel بس
  عنده أمكانيات تديلة أولوية فى المستقبل.. \nو كذلك اللغة لها مستقبل باهر... كل الحكاية
  ناقص حبة حاجات عن الـ laravel مش موجودة حاليا بس سهل تتحل فى المستقبل القريب..."
