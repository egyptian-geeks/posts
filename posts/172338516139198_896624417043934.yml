      قلت لك كلمني عن الثريد اللي أكلته امبارح ولا ان تصطلي بجذوة نار. ولكن لكل مقام
      مقال.. واللغة الفرنسية لها قواعد لغوية ثابتة كتابة وحديثا، وبناء عليها يتم تحديد
      المحتوى الذي يتم كتابته في ويكيبيديا الفرنسية اليوم، القواعد دي انكب على كتابتها
      علماء ونوابغ عصرهم في اللغة، والتفاوت في التطور بين اللاتينية والفرنسية أكبر
      من التفاوت بين لغة واحدى لهجاتها، وانما هو تطور استغرق مئات ان لم يكن آلافا
      قليلة من السنوات. اللغة العامية المصرية ليست متطورة لغويا وليس لها قواعد ثابتة
      مكتوبة ومعمول لها Peer review كما تقوم المؤسسات العلمية المحترمة به كي تعتبرها
      لغة منفصلة، ولقد تطور المجتمع بالفعل وتقبل ان يتم الاستعانة بالصياغة العامية
      في الكتابة في الجرائد وفي المراسلات العامة.. وهذه ليست نهاية التطور المرجو من
      لهجة كلهجتنا المصرية كي تعتبرها لغة في حد ذاتها.. يمكنك ان تخاطب بها العامة
      في الفلسفة لتجذبهم إلى التنوير كما فعل أسلافك الفلاسفة إذا أردت.. ولكنك لن تتمكن
