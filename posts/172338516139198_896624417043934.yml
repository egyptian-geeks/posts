    message: |-
      Mostafa Muhammad كنت موجودا في ويكيمانيا 2008 وأذكر جيدا ما قيل

      اللي عملوا الproposal ناس مصريين، واحد منهم فقط تقريبا كان ويكيبيديا أصليا، وكان مقتنع ان ويكيبيديا مصري سيكون أسهل لمخاطبة المواطنين غير المثقفين والشباب.. واستند في مقترحه لان اللغة المصرية واخدة iso code بصفتها لهجة منتشرة تجعلها تصنف كلغة منفصلة.. الناس في ويكيبيديا لم يعارضوا من حيث المبدأ لانهم مقتنعين ان أي تغطية من قبل الموسوعة  لمستخدمين من خلفية مختلفة تبقى حاجة مفيدة، وعلشان كده مثلا عاملين "Simple english wikipedia".. طبعا هناك فارق كبير بين تبسيط اللغة لغير المتكلمين بها وان تحل محلها بلهجة شعبية.. ومع ذلك فاني لا أعتقد اننا بيدنا سوى أن نمتنع عن التعامل مع ويكيبيديا مصري وخلاص، خاصة انها أثبتت فشلها بنفسها.

      من الجدير بالذكر اني قمت بتعديل صفحتي الشخصية على ويكيبيديا مصري لتتضمن رسالة مفادها ان تلك الموسوعة تساهم في تدمير اللغة العربية، وهو ما اعتبره أحد الإداريين سببا كافيا لمنعي.. وهم أغلبهم متطرفون بشكل غريب، إلا أنني راسلتهم وهددت بتصعيد الأمر فأزالوا المنع.
    id: '898892650150444'
