      id: '2027306007286851'
    message: |-
      هي إزّاي ويكيبيديا مصري "فاشلة و فشلت" ومع ذلك بتساهم في "تدمير اللغة العربية والفصحى" في نفس الوقت؟  وكمان العرب قبل المصريين بينسبوا اللغة العربية لسيدنا إسماعيل وإن هو أول من نطق بها.. وبالتأكيد أي طفل بيتعلّم الكلام من أمه وأبوه.. وكان أبوه مسافر فأمه هي اللي علّمته الكلام كما كانت تتكلم، وأمه هي هاجر المصرية اللي كانت بتتكلم مصري أكيد، يعني اللغة العربية هي اللي خرجت من المصري بشكل كامل أو جزئي، واللّا سيدنا إسماعيل فضل مايتكلمش لحد لمّا صنع اللغة العربية الفصيحة كاملة جوّاه مع نفسه كدا وفجأة نطق بها؟ إزّاي هاجر أصبحت خطر على إسماعيل؟ ده بافتراض صحّة الأساطير التاريخية اليهودية دي وخرافات السامية وعكّ الأولّين

      اللي أنا شايفه هو 90 مليون مصري بيتكلموا يوميا مع بعض ومن زمان بطريقة معينه في الشوارع والنت والأفلام والخ وبيفهموا بعض كويس جدا، والعقل السليم بيقول إن الطريقة الأكثر كفاءة هي إنهم يكتبوا اللي بيقولوه مباشرة لتحقيق الغرض بدون التقيّد بقواعد "مصطنعة" وضعها بعض الناس وضعا منذ عدة قرون بصورة تكاد تكون رياضية وانتظار لجنة الفتوى أو "مجامع اللغة" / "الكهنوت" على ما يترجموا أو يعرّبوا كام كلمة كل كام سنة بعد طلوع الروح ثم انتظارهم حتى "يتفقوا" على توحيد الترجمة

      العقلية دي والطريقة دي هي اللي أخرّتنا والواقع بيتجاوزها لكن بينتج عك لأن الناس بتظن إنها كدا كدا بتعمل حاجه "غلط" ومؤقتة وأن يوما ما سنطبق الطريقة الصحيحه والخ.. طريقة ما ينبغي أن يكون.. طريقة القواعد النازله من السما من عند ربنا أو اللي صنعها و زوّد عليها علماء القرون الوسطى الممتدة في صورة كهنوتات أو أئمة أو كتب نطالبها بالاجتهاد والتأويل والتجديد والإبداع وهي مش عارفه لأنها متكتّفه بنفس القواعد والمسلّمات والمحظورات فيكون آخر ابداعها شوية قشور ومسخره فنسير إحنا بأي عك لأنه كدا كدا "غلط" واحنا قاعدين نقول أهوّاه أين نحن من الزمخشري وأين نحن من صحابة رسول الله والخ في كل مجال

      التنوير بدأ في أوربا لمّا أصبحت الفلسفة حديث الناس في المقاهي لأنها اكتبت باللغات اللي بيتكلم بها الناس يوميا، علشان نتجاوز الأزمات اللي عاملاها مشكلة اللغة لازم يا إما الناس كلها (اللي 40% منهم عندنا أميين أصلا) يتعلّموا ويتكلمّوا ويكتبوا ويغنّوا ويدرسوا في الجامعات والمحاضرات والسوبرماركت بالعربي بتاع الكتب منذ الولادة علشان تترسّخ مدلولات الألفاظ في اللاوعي يا إما المكتوب يبقى مصري.. وبالتأكيد الحل الأكثر جدوى هو إن المكتوب يبقى مصري
    id: '898941066812269'
