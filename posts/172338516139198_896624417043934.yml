      معنديش مشكلة مع الكتابة بالعامية (اللي مكتوب بيها كل اللي فوق)، وحتي مش هدخل في جدل هي لهجة ولا لغة، ومتفق مع نظرية إن العلم لازم يبقي متوفر لكل الناس بلغتهم. اللي خلاني أدخل "المناقشة" دي أصلا هو إنك بتستخدم كلام حلو قوي للتبرير، بس الفعل الحقيقي غير اللي بيتقال نهائيا.

      أكيد اللي احنا محتاجينه دلوقتي مش صفحات ممثلي البورنو اللي بقت أكبر تصنيف في ويكيبيديا مصري (لو لقيت تصنيف أكبر قولي). لو واحد عايز يعلم الناس فعلا مش هيضيع وقته في حاجة زي دي. ويعني إيه نفرح إن المحتوي مناسب اهتمامات الناس؟ المفروض إننا ننقل للناس العلم اللي عندنا، مش نلاقيهم في الضياع نقوم نساعدهم علي كده. نفرق إيه عن السبكي؟ طارق بيقول إن مفيش معرفة مضرة. المعرفة في حد ذاتها مش مضرة، لكن لما نهتم بالتوافه ونسيب اللي محتاجينه فعلا تبقي مضرة.

      ده غير التكلف الواضح إنهم يغيروا العامية المصرية عشان تبعد عن الفصحي، والنماذج علي ده كتير قوي.
