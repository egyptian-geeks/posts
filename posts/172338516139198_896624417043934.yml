    message: |-
      آخر جملة في تعليق Mohammad Tayseer هي أهم جملة. أنا أتفق جداً مع كتابة العلم باللهجة المصرية ولكن أنا ضد تسخيرها لغرض القائمين على هذه الموسوعة، وهو -على ما يبدو لي- التنصل من الأساس العربي الذي بنيت عليه ثقافتنا الحالية. ولكن حتى هذا لا يبرر محاولة غلقها.

      أما عن تدمير العربية الفصحى، فالخطر لا يأتي من اللهجات. فحتى الفصحى المستحدثة الآن بعيدة إلى حد كبير عن ما كان يتحدث به منذ قرون مضت وهذا لا يعيبنا نحن ولا لهجاتنا في شيء. وإن لاحظتم، أنه حتى في هذه الموسوعة يقترب النص بلهجته المصرية من أن يكون مطابق للفصحى عندما يحاول أن يعالج موضوع جاد، ولا تجد سوى إختلافات في أوزان الكلمات وبعض المصطلحات التي اعتدناها في حياتنا اليومية. ولا يشين النص نفسه سوى فقره وركاكته، حتى بمقياس لهجتنا (وها أنا أنتقده رغم ضعف لغتي شخصياً).

      أما بخصوص تدمير اللغة، فما يدمرها إلا قلة الإستخدام. إن صادفكم أمر أثار فضولكم فهل تبحثون عن مقال في الموسوعة العربية أم الإنجليزية؟ ومن بينكم من لديه مدونة بالإنجليزية؟ ما هي لغة علومنا؟ وأتفه من ذلك، ما هي لغة نظم تشغيل هواتفكم وحاسباتكم؟ ما يدمر اللغة حقاً هو نفيها خارج إطار حياتنا العملية حتى إنحسر استخدامها في الدين والسياسة والصحافة، فباتت لغة للمراسم والمناسبات، وهي الآن على أول طريق نهايته ما حل باللغة القبطية.
