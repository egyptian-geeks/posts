      هو سيدنا اسماعيل كان بيقول "فاكس" و"مايوه"؟؟ ويكيبيديا مصري لم تستعر من اللهجة المصرية سوى اسلوب ربط الكلمات ببعضها البعض، وتمتلئ عباراتها بكلمات عصرية لا يمت أغلبها لا للغة العربية ولا المصرية القديمة، وأي دارس للغة العربية يمكنه ان يرشدك لأصولها من اللغات الأخرى وهي غير ذات علاقة باللغة المصرية القديمة.. ويكيبيديا مصري فشلت في اجتذاب الناس، أما الفكرة نفسها فهي "تساهم" فعلا في تدمير اللغة العربية، ولكن هذا لا يعني انها ستنجح في ذلك وحدها. أنا لست ضد استعمال اللغة العامية في الحديث ولا الكتابة، فأنا شخصيا أفعل ذلك بدرجة أو بأخرى، ولكنني ضد ان يتم توظيف تلك اللغة في عمل موسوعي تماما حتى لو كان هناك أشخاص آخرون يجدون بصورة ما يصعب عليّ فهمها ان ذلك أفضل وأنفع.
