message: "طيب انا عندي مشكله من ٣ سنين وقرفاني محتاج ارشاد من اهل الخبره الي مروا
  بالكلام ده ،\nانا ديفيلوبر خبره ٣ سنين ، لما باجي اذاكر بتقع اودامي مثلا expressiosn
  معرفهاش او مثلا جيه سؤال في دماغي ملوش اجابه فت بطلع ادور عليه ، المهم لما بطلع
  ادور اعليه والاقيه ، بلاقيه دايما في وسط تعريفات ومصطلحات تانيه معرفهاش فا ببدأ
  ادور عليهم هما كمان وتمشي السلسله كده ، \nالفكره انه انا كده خرجت تماما برا حيز
  الكورس الي كنت بذاكره وكنت محتاجه ، فا مثال \nمن فتره كنت براجع  oop و design patterns.
  فا عرفت انه تعريف ال properties القيمه تكون fixed  او قيمه ممكن يتعملها initialize
  \ في ال compile time \nفا طلعت اجري ورا فكرة ال compile time وايه الي expressions
  الي يحصلها evaluation  وايه لا ، المهم ده كمان طلعني علي concept اسمه pure functions
  وهيا الي مش بتعتمد علي حاجه فؤ ال run time فا ممكن يحصلها evaluation \nالمهم تمام
  فهمتمهم شوبه ، بس انا كده خرجت تماما برا الكورس الي بذاكره ومحددله وقت والوقت القليل
  الي بلحق اذاكر فيه بعد الشغل خلص في سؤالين مش مثلا نص كورس. وحصل معايا فا كام كورس
  ياخدوا اسبوع، اخدتهم في شهرين بسبب الحاجات دي.\nيعني علي سبيل المثال الي فوق ، انا
  لو قعدت ٤ ساعات خلصت فيهم من الكورس نص صفحه او concept واحد بس في حين انه لو ركزت
  علي الكورس بس يخلص في يومين.\nانا ذكرت مثال 2 level بس لكن ساعات بيبقي 10 level
