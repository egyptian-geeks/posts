    message: |-
      The way I do it is a bit different - for academic study. I have two modes of learning or reading a book: overview mode and deep dive mode. I first do "overview mode" and then "deep dive" mode.
      Overview mode: I go through the book or course material, never branch to any other document or link - this will just defocus me from the original subject I am reading. Once I complete the whole material, I have a complete overview of the subject and can start the deep dive mode. I also know which linked subjects are "really" important and which have been mentioned "lightly" and I don't really need it for my focus.
      Deep dive mode: now is the time for details and surely doing hands on (if applicable) and getting the real learning. I go through everything in details, if something I don't understand and I know it was mentioned a few times - I know it's necessary and I include it as well. After I finish this, I may do another "overview mode" one to recap.
      All the above is more like academic study and potentially some hands on - if applicable.

      The other way which is more for a professional engineer learning new technology. I study/read much less, and do hands on and do personal projects much more. It's a kind of learn on-demand. I want to implement some feature, I learn how it works. It's always nice to one "overview mode" here as well to know "what exists" and I can get to deep dive for only portions that I need, not everything. Hope something I mentioned is a bit helpful, all the best!!
