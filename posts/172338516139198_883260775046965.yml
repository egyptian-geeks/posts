    message: |-
      This is for google push notification

      There are some keys u get from google when u create the project in developer console

      WebRequest tRequest = WebRequest.Create("https://android.googleapis.com/gcm/send");
                      tRequest.Method = "post";
                      tRequest.ContentType = " application/x-www-form-urlencoded;charset=UTF-8";
                      tRequest.Headers.Add(string.Format("Authorization: key={0}", SERVER_API_KEY));
                      tRequest.Headers.Add(string.Format("SenderID: id={0}", SENDER_ID_PROJECT_NUMBER));

                      string postData = @"collapse_key=" + DateTime.Now.ToString("hhmmssmmmm") + "&delay_while_idle=false&data.message=" + HttpUtility.UrlEncode(MessageCombinedWithREQID) + @"&registration_id=" + device_Id + "";

                      Byte[] byteArray = Encoding.UTF8.GetBytes(postData);
                      tRequest.ContentLength = byteArray.Length;
                      Stream dataStream = tRequest.GetRequestStream();
                      dataStream.Write(byteArray, 0, byteArray.Length);
                      dataStream.Close();
                      WebResponse tResponse = tRequest.GetResponse();
                      dataStream = tResponse.GetResponseStream();
                      StreamReader tReader = new StreamReader(dataStream);
                      String sResponseFromServer = tReader.ReadToEnd();
                      string response = sResponseFromServer; //response from GCM server.
                      tReader.Close();
                      dataStream.Close();
                      tResponse.Close();
                      ////////////////////////////////////////////////
