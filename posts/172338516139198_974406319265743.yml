attachments:
  data:
  - description: "تجربتي مع الاندرويد وازاي اتعلمته والمصادر اللي اتعلمت منها\n\n(مبدأيا
      انا مبرمج من زمان فالموضوع بالنسبالي كان أسهل من ناس كتير)\n\n------------------------
      (ليه اتعلمت أندرويد ؟) ----------------------\n\nانا اتعلمت أندرويد علشان مجموعة
      حاجات:\n1- كان مشروع تخرجي متعلف بالأندرويد\n2- لان في عملاء في الشركة عندنا
      بيطلبوا شغل موبايل كتير\n3- ان الاندرويد كبيزنس ممتاز و ممكن فكرة تحول حياتك
      بالكامل لبيزنس ضخم أسرع بكتير من الويب ..\n-\nفبالنسبالي كان (دافع) مهم لأني
      اتعلم ودي المشكلة اللي بتقابل معظم الناس انهم بيتعلموا لمجرد انهم بيتعلموا ومش
      بيكون عندهم (رؤية)  هما بيتعلموا الحاجة دي ليه .. أكيد انت لو في دماغك فكرة
      أبلكيشن كويسة هيكون الدافع عندك أكبر انك تتعلم و مركز انت هتتعلم ايه و ليه فده
      هيخليك طول الوقت متحمس و مركز في اللي بتتعلمه ..\n\n------------------------
      (أبرمج أي أبلكيشن ازاي ؟) -------------------------\n\nمبدأيا من أول لما دخلت
      البرمجة وانا ما بحبش اخد كورسات و بتعلم لواحدي و اشهبش علي النت و فيديوهات و
      دي أنسب طريقة ليا (أنا) ممكن ما تكونش مناسبة لغيري و الكورسات بالنسبالهم أفضل
      ..\n\nانا طول عمري بشتغل ويب بس و نادر لما بعمل حاجة ديسكتوب و بالنسبالي الاندريد
      كان مجال جديد فبدأت أبحث شوية في المجال قبل ما أبدأ و كان قدامي طريقين :\n \n1-
      اني أشتغل cross platform عن طريق تقنيات الويب أبني أبلكيشنز\n2- اني أشتغل Java.\n\n----------
      ( هنتكلم عن الطريقين ) :\n\nبدأت بالـ Cross Platform وكان فيه ميزتين كبار جدا
      :\n------------------------------------------------------------\n* ان الابلكيشن
      هيتعمل مرة واحدة بس و اقدر أطلع منه نسخة للأيفون و البلاك بيري و كل الـ Platforms
      التانية .. فكده انا كنت هعمل الابلكيشن مرة واحدة بدل ما أتعلم أكتر من platform
      و اعمل الابلكيشن أكتر من مرة..\n\n*الميزة التانية اني هشتغل بالـ HTML - CSS
      - JavaScript اللي انا بشتغل بيهم في الويب و بكدة مكنتش هتعمل حاجات جديدة و ابدا
      أنتج .. وكمان ديزاين الابلكيشن هيكون أسهل و بتحكم فيه بسهولة ..\n\nطيب ما الدنيا
      وردي أهو ليه روحت للـ Java؟\n\n* المشكلة الاكبر اللي واجهتها كانت في (الاداء)
      ودي حاجة ما تستهونش بيها في الابلكيشنز الضخمة ... وكمان مش بتقدر تتحكم في كل
      كبيرة و صغيرة زي الـ Java..\n\n* المشكلة التانية : انك بتستخدم فقط الـ Plugins
      المتوفرة ليك يعني متوفر Plugin للكاميرا فبتستخدمها ولو مش متوفرة يبقي مش هتقدر
      تستخدم الكاميرا و هكذا \n.\n.\nالطريق التاني كان Java :\n-----------------------------------------\nده
      كان أصعب وخصوصا في جزء الديزاين وكمان كان فيه Concepts مختلفة تماما عن الـ Cross
      فاخد مني مجهود أكبر و دوست شوية في الجافا علشان أكمل فيه بشكل كويس ..\n\nفي
      المقابل انت بتقدر تتحكم في كل كبيرة و صغيرة في الابلكيشن بتاعك و الاداء أعلي
      بكتير و متوفرلك API's لكل حاجة بخلاف الـ Cross\n\nدلوقتي احنا اتكلمنا عن الطريقين
      اللي ممكن تمشي فيهم علشان تبرمج للاندرويد ..\n\n----------------------------
      (المصادر اللي اتعلمت منها) ---------------------\nمعظم الناس اللي بتبدأ مجال
      جديد و خصوصا البرمجة بيميلوا للفيديوهات أكتر من الكتب لانها بتكون أسهل .. لكن
      مع تقدم مستواك بتلاقي الدروس المتقدمة قليلة و بتحس ان الفيديوهات بتضيع وقتك
      .. فالمرحلة دي بيكون الانسب ليك هو (الكتاب) .. \n\nهنزل مجموعة الكورسات و الكتب
      اللي عندي و اللي ساعدتني كتير :\n\n** Java **\n\nانا عملت ريفريش لـ Syntax الجافا
      من كتاب اسمه :\nJava Quick Syntax reference \nكاب حوالي 90 ورقة فيه خلاصة الـ
      Syntax و مثال علي كل حاجة .. مفيد جدا لو انت مبرمج بأي لغة انك تعدي علي اساسيات
      جافا بسرعة\n--------------------------------\nلو عاوز تفاصيل كتير ممكن تشوف
      كتاب :\nLearn Java for Android Development\nhttp://www.apress.com/9781430231561\n\n**
      Android **\n\nكورس دكتور عادل عبد الصبور :\nhttps://www.youtube.com/playlist?list=PLBB9C1D92F09272E6\nللامانة
      انا ما تابعتش الكورس كله بس تابعت كام فيديو في اساسيات اندرويد و شارح تفاصيل
      كويسة ..\n--------------------------------\nكورس TheNewBoston\nhttps://www.youtube.com/playlist?list=PL023BC9408BAFEC0C\n\nانا
      تابعت بعض الفيديوهات فيه و كويسة جدا\n---------------------------------\nSlideNerd\nhttps://www.youtube.com/user/slidenerd\nمن
      القنوات المفيدة أوي و استفدت منه في جزء Material Design\n\n---------------------------------\nده
      كورس أكاديمي فيه كل اللي محتاجه\nProgramming Mobile applications for Android
      handheld systems\n\nhttps://www.coursera.org/course/androidpart1\n\nhttps://www.coursera.org/course/androidpart2\n\nالكورس
      بادئ من الصفر و فيه أمثلة تطبيق علي كل كلمة بتتشرح تفدر تحمله .. مع ملف PDF
      \n\nالكورس بادئ من الصفر لحد مستوي محترم جدا جدا .. انا تابعت معظم الكورس واستفدت
      منه جدا جدا\n----------------------------------\nكورسات جوجل :\nhttps://www.udacity.com/courses/android\nودول
      حوالي 7 كورسات مجانية بجد مالهاش حل هتفرق معاكوا جدا جدا\n\n---------------------------------
      نيجي للكتب :\nappress pro android 4\n\nhttp://www.apress.com/9781430239307\nمن
      اكتر الكتب المفيدة اللي هتساعدك جدا وشامل معظم اللي محتاجه في الاندرويد\n\n-------------------------------\nwrox
      Professional Android 4 Application Development\n\nhttp://www.wrox.com/WileyCDA/WroxTitle/Professional-Android-4-Application-Development.productCd-1118102274.html\n\nده
      زي الكتاب اللي فوق بالظبط .. الفرق ان كتب wrox بتبقي مكتوبة باسلوب بيحبه المبرمجين
      \n\n------------------------------\nAndroid Application Development Cookbook:
      93 Recipes for Building Winning Apps\n\nhttp://www.wrox.com/WileyCDA/WroxTitle/Android-Application-Development-Cookbook-93-Recipes-for-Building-Winning-Apps.productCd-1118177673.html\n\nمن
      أفضل الكتب اللي هتساعدكوا كتير جدا .. الكتاب فيه 93 مشكلة و حلها هيساعدكوا بشكل
      عملي في مشاكل هتقابلكوا باستمرار في شغلكوا \n\n------------------------------
      (هتعلم ازاي ؟) --------------------------------\n\nقبل ما تتعلم لازم يكون عندك
      (دافع) علشان ما تجيش في نص الطريق و تقف .. فحاول قبل ما تتعلم تفكر في فكرة و
      تنفذ فيها طول ما بتتعلم ..\n\n1 - انت هتتعلم اساسيات جافا و ممكن تشوف كتاب من
      الاتنين اللي كتبتهم .. هتتعلم و تطبق علي كل حاجة بتتعلمها علشان ما تنساهاش تاني
      يوم .. \n\n-------------\n\n2 - حاول تشوف أي كورس فيديو في الاول وليكن كورس
      عادل عبد الصبور لو كورس android handeld  وامشي معاهم و طبق أول باول\n\n-------------\n\n3
      - لازم تطبق علي أبلكيشن كامل :\nكورسات جوجل اللي نزلت لينكه فيهم كورسين :\n\nDeveloping
      Android Apps\nده مشروح فيه أبلكيشن كامل طول الكورس مفيد جدا جدا هتلم بيه كل
      الاساسيات اللي اتعملتها ..\n\n-----\n\nAdvanced Android App Development \nفي
      الكورس ده بيطوروا الابلكيشن اللي فات و بيشرحوا حاجات Advanced\n\n-------------\n4
      - في المرحلة دي انت اتعلمت الاساسيات و بدأت تفهم الـ Platform\nلازم بقي تبدأ
      تخطط للأبلكيشن اللي قررت تعمله و تحلله كويس\n\nطبيعي مفيش حاجة وردية .. وطبيعي
      هيقابلك مشاكل .. كل مشكلة تقابلك ما تسألش حد .. انت تروح علي جوجل و تبحث عن
      المشكلة لان أكيد هتكون قابلت ناس غيرك وهتلاقي حلول كتير\n\nكل مشكلة بتحلها بتاخد
      خبرة فمتستسهلش و تسأل الناس علي حلول قبل ما تبحث كويس ..\n\nلحد هنا انا قولت
      اللي عندي :) و اتمني يكون مفيد ليكوا ولو بشئ بسيط و أي استفسار انا موجود ..\n\n#شير
      في الخير\n#اسأل لو في حاجة مش واضحة\n#منشن لصاحبك المهتم\n\nAhmed Syam"
