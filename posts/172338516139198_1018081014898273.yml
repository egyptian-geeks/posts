      فيها الشركات زي الجامعات اللي اتخرجوا منها.. اللي فيها بتعمل المطلوب منك فببتكافيء
      علي مجهودك و تتقدر او انه المديرين زي دكاتره الجامعه و المعيدين متصالحين مع
      فكره انك مش عارف حاجه بس عندك استعداد تتعلمها و تبقي شاطر فيها و ده للاسف مش
      حقيقي\n\nكتير اوي شفت مواقف لناس اتعاقبت لانها عملت بالظبط اللي اطلب منها او
      كمان عملت زياده عنه و جودت و دي اكتر حاجه بيكرها مديرين المشاريع و مش هيديك
      عليها درجات زياده\n\nنادر جدا ما بلاقي شركات عندها استعداد انها تعلمك بالعكس..
      لو اكتشفوا انك مش قوي في نقطه معينه هيعتبروك خدعتهم و هيبقوا متوقعين \"تصلح
      غلطتك\" باي شكل انشالله تتفشخ سهر و شغل ويك اند\n\nالشغل في الشركات غير الدراسه
      في الجامعه.. محدش هيوضحلك السؤال.. محدش هيقلك تذاكر من فين.. وقت التاسك مش بالضروره
      هيكون كافي زي ما كان الوقت بتاع مشاريع الجامعه بيكفي.. محدش هيقدر انك عايز تتعلم
      و المديرين بيبصولك بنظره ضيقه جدا انك مجرد اداه بتوصله لل milestone الجايه ليس
