    message: |-
      That wasn't an easy read. I don't like the style of writing, but let's say that's a personal taste thing.

      I have been lucky to work for 2 of the companies you mentioned, and knew other people from 2 other companies you have listed. Let me tell you, you got it really really wrong. First of all, most of your "criticism" is around the interviewing process, which is as flawed as the interviewing process everywhere in the world. It's hard to get it right, and I don't think any company anywhere has nailed it yet. It doesn't look like you have actually experienced working in these companies, so I don't think you're being very objective when describing how they work inside.

      I hope that in time, you'll learn that your career depends on you being a better person, not just "knowing enough" to get the job done.
