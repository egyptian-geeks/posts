      و المفروض بتاع ال اتش ار لما يشوف ارتكل زي دي , يفكر في نقطة زي دي برضه اكتر من انه يخاف.

      "لا يوجد حتى الآن في مصر شركات تسعى سعيّ الشركات الناشئة في الخارج؛ يقومون بإلحاق الموهوبين بناءًا على موهبتة حقيقية، حتى اذا كان المتقدم ينقصه الخبرة لكنه صاحب موهبة أو على الأقل، لديه من الإقدام ما يكفي لسبر أغوار لغات جديدة والتعلم المستمر، يتم إعطاؤه فرصة."

      ممكن يبقي جايلك حد عايز يثبت نفسه او كدة بس انت متقبلوش لمجرد انه لسة متخرج او مطبقش عملي علي جزئية معينة حتي ان كان جاوبها نظريا يعني ,و حتي و ان كانت الاجابة دي بسيطة بس عنده حاجة يقولها
      دا غير بقي لما ترفضه من غير ما تقوله سبب ميبقاش عارف هل بسبب الحاجة اللي عارفها نظري و مطبقش عليها ؟ ولا لاسباب تانية ؟ لان لو قولتله سبب الرفض بشكل مباشر اكيد يعني هيدور ازاي يحسن من نفسه عشان لما يروح مكان تاني ميغلطش نفس الغلطة
