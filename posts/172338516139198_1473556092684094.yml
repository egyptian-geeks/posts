      I think most DRM hurt the innocent more than it hurts the pirates.
      A small group of crackers work together to break the DRM in a matter of days, so pirates just get the game a few days late which isn't an issue for them. But then if the DRM system is restrictive (requires online verifications and so on) then the innocent people will hit false positives every now and then which would kind of ruin their experience.

      and in the end, for the majority of pirates, if there is a game they can't pirate, they wont buy it anyways. Preventing piracy wont increase sales at all, it would actually decrease word-of-mouth!
