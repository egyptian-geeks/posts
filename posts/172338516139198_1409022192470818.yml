    message: I see no use for the objectives section. This should be the role of a
      cover letter which is customized based on the job. Even the current objective
      of starting your own company might result in some recruiters excluding your
      CV because it gives the feeling that you are joining for a temporary period
      only. Good luck!
    id: '1409741062398931'
