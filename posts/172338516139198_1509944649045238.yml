    message: |-
      Most people here buy/sell bitcoin either by meeting in-person or via bank deposit while having a trusted person hold the bitcoin until the deposit is confirmed.
      You can also buy with a credit card but it's more expensive than usual, because it's risky for the seller since credit card transactions can be revoked while bitcoin transactions are permanent.
      You can also sell bitcoin and get money transferred to your credit card similar to how paypal withdraws work here, but very few banks here allow you to receive money with credit card so you have to double-check with them.
    id: '1510184885687881'
