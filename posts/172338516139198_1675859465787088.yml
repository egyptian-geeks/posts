message: "السلام عليكم \nانا لسه خريج 2017 حاسبات و معلومات القاهرة ومهتم بالاندرويد
  درست كورس android developer on udacity  وكنت بدور علي تدريب و في شركة اتصلت بيا
  والحمد لله \nالمشكلة بقي ان بقالي حوالي اسبوع و مرحتش شركتهم بس ده عادي مش مشكلة
  كبيرة \n2- مفيش منتور يقولي انت عملت المطلوب كويس ولا لا ويقولي ازاي اعمله مثلا
  لو وقفت في حاجة و يقيم  وكده يعني \n3- اللي بيتابع معايا و يشوفني عملت ايه واحد
  من ال hr \n4-فعليا كل اللي بتعلمه من نفسي  هما مش\n5- التدريب اصلا عبارة عن ان المفروض
  اعملهم بروجيكت هيطلع في السوق \nيعني زي ما تقول كده جايبين ناس علي اساس تدريب بس
  فعليا بيشغلهم (مش مهم عندي الفلوس دلوقتي كنت عايز خبرة بس انا بتكلم علي المبدأ)\n6-ولان
  هما طالبين بروجيكت هيتسلم في انا بتعلم اه بس زي ما قولت انا اللي بدور و اتعلم \n7-
  ولان هو بروجيكت هيطلع في السوق للاسفكل يوم لازم اسلم حاجة معينة فا بضطر احيانا اني
  اكروت الحاجة اللي بزاكرها علشان احلق اخلص\n8- احيانا برده بتعطل زي مثلا ال designer
  باعت ال UI as psd file \nفا المفروض انا احولهم ل png  علشان اعرف استخدمهم ده غير
  ان ال user story مش واضحة و كل شوية يعدلوا فيها بعد ما اكونت عملت حاجة معينة يقولي
  لا خلاص شيل ده مثلا \n9- في رايي لو زاكرت مع نفسي احسن بس المشكلة ان عايز خبرة  خصوصا
  ان انا حاليا ف android google dev challenge 2017 \n10- المرتب بتعاهم في فترة التدريب
  من 500-1000\nاكمل معاهم ولا لا \nشكرا مقدما :D"
