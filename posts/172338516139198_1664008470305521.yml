      طيب ممكن تشرحلى لو انت عارف الحاجات دى و قاعد فاضى هتعرف تجيب فلوس قد ايه مقابل الخدمات اللى هتقدمها؟ يعنى لو رحت لشركه قلتلها هقدملك خدمه معينه باستخدام الvirtualization هل هتجيب فلوس اكتر؟ و قد ايه اكتر؟
      ماهو نفس المنطق على الدفيلوبر وعلى الديزاينر و على غيره. الدنيا بتتطور و بتتعقد و مافيش شغل بيتعمل من غير ما تبقى عارف كذا حاجه.
      بنفس المنطق انا لو قدمتلى شركه عايزه تعملى مشروع و هتقولى هعمله web forms هقولها فى غيرك هيعمل احسن.
