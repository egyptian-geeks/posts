---
message: "Google announced that it is shutting down its URL shortening service, goo.gl.
  The company says that new and anonymous users won’t be able to create links through
  the goo.gl console as of April 13th, but existing users will be able to use it for
  another year, after which it will be discontinued completely.\n\n"
