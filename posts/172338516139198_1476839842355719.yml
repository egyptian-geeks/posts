message: |-
  السلام عليكم يا شباب
  أنا عندي مشكلة مع ال wireless adapter في ubuntu
  بتلقط الإشارة ضعيفة جدا و كتير جدا drop connection
  دي مواصفات ال hardware, و driver
  و معاهم ال bash script اللي جمعهم۔

  الحل اللي لقيته:
  https://learntillyoudie.wordpress.com/2016/07/06/wifi-issue-in-laptops-having-rtl8732be-drivers/

  الحل ده bios level
  و أنا الحقيقة خبرتي كلها web development ماليش علاقة بالمستوى ده من البرمجيات۔ اللي هي مرتبطة أوي بالهاردوير و الos
  فمش قادر أحكم علي الحل ده ممكن يسبب أضرار ولا لأ۔
  فلو فيه أي حد Linux kernel developer أو أي تخصص related  يقدر يفيدني
