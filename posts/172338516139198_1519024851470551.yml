  - created_time: '2017-06-18T02:18:48+0000'
    from:
      name: Ziad Khaled
      id: '891512461008307'
    message: "بص أولا علوم فيها قسم علوم حاسب و لو أنت علمي رياضة ممكن تخشه تاني حاجة
      و ديه مش متأكد منها ١٠٠٪ بس لو عايز ممكن اسألك علي الموضوع ده  أنك بتختار تخصصين
      واحد أساسي و التاني فرعي فأنت بقي اساعتها تختار اللي أنت شايف أنه هيفيدك أكتر
      و حابه أكتر تالت حاجة أنت ممكن تجمع بين التخصصين في كورس CS50 Introduction to
      Computer Science من هارفارد واحدة من هيئة التدريس هي Doctoral candidate في الكيميا
      :D كمان مؤسسة علماء مصر عاملة دليل للدراسات العليا في الخارج - أنا بستدل بيه
      بس :3 - في الدليل ده بيتكلموا علي جزء التخصص و قالوا أنه عادي بره أنك تغير تخصص
      بتاعك بس طبعا تكون شغال كويس تبقي تقرا الكتاب و لو عايز ممكن اجبلك الجزء ده
      بدل ما تقرا الكتاب كله لو مش فاضي - هو مش كبير عموما و بفضل تقراه علشان يساعدك
      نوعا ما تعرف ايه اللي ممكن تعمله في الكلية علشان تستفيد بيها لأقصي درجة علشان
      برضه تعرف ايه اللي ممكن تضحي بيه في الكلية و ايه اللي ممكن لو مكنتش كويس فيه
      يخليك ما تقدرش تاخد فرصة كويسة سواء شغل أو دراسات عليا بعد ما تتخرج زي المجموع
      بتاعك مثلا هل هو مهم و لا لأ  - و كمان ذكروا قصة واحدة كانت بتدرس صيدلة تقريبا
      و برضه كان في جزء في دراساتها العليا محتاجة شغل برمجة حاجة اخيرة بالنسبة للنقطة
      ديه أقرا البوست ده                                                                                             https://www.facebook.com/mohamed.a.haggag/posts/10208366475990248?pnref=story
      \                                                                        أظن
      بقي أنه مش حاجة غريبة خالص أنك تجمع بين الفيزيا و البرمجة هو هنا حتي بيتكلم
      عن الDeep learning اللي هي أعتقد من الحاجات التقيلة في علوم الحاسب و التخصصية
      و المثال اللي ذكره كان فيزياء نظرية برضه شفت بقي :D. رابع حاجة خش علي quora.com
      ده منصة إجتماعية للأسئلة هيفيدك جدا و هو في مجالات كتير في الأول ممكن ما تبقاش
      فاهمه أوي لكن كمل معاه هتحبه إن شاء الله  ممكن كبداية تكتب مثلا علي جوجل Computer
      Science degree with physics quora و تشوف النتايج اللي هتطلعلك و تقرا الأسئلة
      و إجابات الناس. خامس حاجة معلش بتكلم كتير :3 لو دخلت حاسبات علوم ايان كانت الكلية
      و عاوز تبقي كويس في البرمجة من الحاجات اللي أتنصحت بيها هي الCompetetive programming
      دور عليها علشان ديه هتعلي إن شاء الله مهارات حل المسائل عندك جدا و طبعا الprojects
      و تخش انشطة ليها علاقة بالمجال و الذي منه مش هنوصيك يعني :D. سادس نقطة رأيي
      اللي أنا شايفه تدرس حاجة أنت حاببها و شاطر فيها - مع أني معرفش ازاي الصراحة
      هتحب حاجة أنت مش شاطر فيها بس ما علينا :3  المهم خليك شاطر في الحاجة اللي بتحبها
      :3 - علشان من الأخر لازم تقعد تقرا عن مجالك و تدور عنه و تدور علي ايه اللي يخليك
      متميز فيه و كل الكلام ده علشان الله اعلم دراستك في الكلية هيكون شكلها ازاي,
      في حالات كتير هتحتاج تشتغل مع نفسك مع الكلية جامد لقيت دكتور شرحه مش كويس أو
      محصلش توافق معاه لأي سبب كان أو مستريحتش حتي لطريقة شرحه مثلا فأنت هتقضيها كورسات
      اونلاين و انت أكيد عارف أن الفيس بوك أحلي من الكورسات و أفتح الفيس بوك اشوف
      حاجة خمس دقايق و هوب تلاقيها ضربت ساعة و دخلت تنام و مفيش كورس اتفتح فهتحاج
      تضغط علي نفسك ,لو لقيت دكتور كويس و محترم يبقي كان بها  هتركز معاه و تسأله ينصحك
      بإيه و هتحبه و ممكن تبقي عايز تروحله و تقعد معاه في المكتب حتي - هيحصل صدقني
      خصوصا لما تلاقي دكاترة كتير مش عدلين :3 و أنت في الأول شبه القطط المغمضة و لو
      الدكتور ده بقي صغير في السن و شخصيته حلوة تبقي حاجة تحفة الصراحة\U0001F602 -
      و الكلية هتعدي إن شاء الله من غير مشاكل و وارد كمان تتخرج بتقدير إمتياز أو أول
      دفعتك حتي :D. فمن الأخر أشتغل و حاول تخليك حاجة كده بتنور وسط الضلمة اللي أحنا
      فيها علشان احنا كمسلمين للأسف حالنا بقي رايح في داهية و محتاجين ناس كتير متميزين
      في مجالاتهم و في دينهم لعل بيهم المسلمين يرجعوا للذي مصي. أخر نقطة أسف علي التطويل
      و أن الكومنت قلب بشبه مقال مش متنسق خالص لما تدخل الكلية إن شاء الله حاجات كتير
      هتوضحلك مع الوقت و هتبتدي تعرف أنت عايز تعمل ايه أو هتتبدي تعمل زي خطط قصيرة
      المدي ليك لكن ده مش معناه انك تكبر دماغك قبل الكلية حاول تفضل تقرا و تتسلي عن
      مجالك لغاية ما تدخل الكلية اللي حاببها إن شاء الله علشان تبقي برضه عندك خلفية
      و لو عندك وقت خد كورس CS50. طبعا الكلام ده كله مش مسلم بيه 100% أنا لسة في كلية
      و مش عارف برضه اعمل ايه بالظبط و التعليق ده كله مجرد أفكار جات في دماغي لما
      قريت سؤالك فدور و اقرا و اسأل و استخير علشان تستفاد إن شاء الله ربنا يعينك و
      يوفقك."
    id: '1519258138113889'
