    message: |-
      اسمع مني كنت زيك بالضبط
      دخلت علوم القاهرة جامعة الازهر
      بسبب حبي للفيزياء مع اني كنت شغال self study وشغال كويس في علوم حاسب  الي هي بالنسبالك برمجة يعني.
      بس اتصدمت بالكلية ورخامة الدكاترة وبلا بلا وبشوية مشاكل شلت السنة
      طبعا بحب الفزياء وكل حاجة بس خدت قرار احول واسيب التعليم المجاني تماماً
      وحولت اكاديمة الشروق ادرس علوم حاسب لقيت نفسي فيها اكتر واهتميت اكتر واكتر
      والتقديرات وكل حاجة كويسة.

      في علوم في قسم علوم حاسب منصحكش بيه ادخل علوم حاسب نفسها :حاسبات يعني:

      سواء طبعا حكومي او مش خاص
      بس انا جربت الحكومي وغباء الدكاترة
      وجربت الخاص في الشروق

      نظرتي مش حيادية ف شوف حد من عين شمس او القاهرة او حلون واسأل عن الدكاترة والتعامل هناك
      لو ملقتش اجابات تريحك
      تعالي الشروق انصحك بيها بس قبلها بنصحك بعين شمس كقيمة علمية
      الشروق حلوة برضو تعليمياً ودراسة مريحة ومصاريفها بسيطة ايضا

      بالتوفيق
    id: '1519772258062477'
