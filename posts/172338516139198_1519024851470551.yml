    from:
      name: Muhammad Salem Elhady
      id: '1274730989295828'
    message: "بص هقولك من واقع تجربتي في موضوع الابحاث والفيزيزا والبرمجة والجو ده
      عشان اشتغلت في اكتر من معمل بحثي \n- بالنسبة لهندسة ولا جاسبات ، فاعتقد حاسبات
      افضلك انا اتخرجت من هندسة قسم اتصالات لكن كل شغلي في الابحاث CS اعتقد ميزة هندسة
      الوحيدة عنها انها بتديك ارضية اقوة في الماث والفيزيا \n\n- انا اشتغلت فترة في
      زويل وفترة في جامعات خاصة عندهم مراكز ابحاث للفيزيا ، فيه ناس شغالين اكيد وفيه
      ناس عامة لقيتها بتعمل شغل عالي ، لكن ناس كتير جدا كانوا شغالين في المراكز ده
      مش فيزيائيين مهندسين لانها علوم تطبيقية في الاغلب\n\nانا كنت وانا في ثانوي موهوم
      بحاجة اسمها كوانتام وكسومولوجي ولما قعدت مع الناس الي شغالين فيها اكتشفت اني
      في البطيخ ، متبنيش قرارك على حاجة مبنية على مسلسل ولا فيلم يعني لو انت متاثر
      بحاجة او كام كلمة سمعتهم في يوتبيوب فيديو لان الموضوع مش كدة تماما"
    id: '1519542864752083'
