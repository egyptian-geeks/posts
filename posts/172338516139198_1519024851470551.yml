    message: "اخر حاجه ممكن انصحك تفكر فيها انك تدخل علوم \nالكليه مش سهله وخصوصا
      لو انت اصلا بتحب البرمجه وعايزها شغلك ، الاولويه مش للفزيا ده اللى فهمته من
      كلامك \nلو حابب تفهم او تجرب فى الفزيا فده هتعرف تنجزه لوحدك بانك تقرا عنه او
      تشوف الحاجات دى لكن علوم نمش بتعمل ده بالشكل اللى انت ممكن تكون متخيله \nفى
      علوم بيهتموا اكتر بالجزء النظرى واساس الحاجات واثباتاتها وهكذا  عشان من المفروض
      انك تخرج منها تشتغل فى البحث العلمى مش زى  هندسه مثلا لو هتقارن بين نفس المجال
      فى الكليتين\nهتلاقى التطبيق عند هندسه اكتر والاهتمام بالناحيه النظريه مش بنفس
      الكم اللى فى علوم\nلكن لو انت فعلا مهتم بالفزيا للدرجه اللى عايزها تبقى هى مجالك
      بعد كده وعندك استعداد تعوض اللى الكليه مش بتديهولك وتشتغل على نفسك فى المجال
      فقشطه علوم هتبقى مفيده فى الوقت ده\nاعرف عن المواد اللى بياخدوها بردو فى القسم
      وشوف الدنيا ماشيه ازاى عشان ده هيساعدك تختار بشكل كويس عشان الموضوع مختلف كتير
      عن اى فزيا انت درستها لحد دلوقتى وفى حاجات هتبقى جديده عليك"
    id: '1519246194781750'
