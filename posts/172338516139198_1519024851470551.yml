message: "السلام عليكم \U0001F603\nانا في٣ث و خلاص هخلص الاسبوع اللي جاي اهو ان شاء
  الله\nعندي سؤال كده.. \nانا بحب البرمجة جدًا و نفسي ابقا مبرمج كبير و كده و عندي
  فهم مبدئي للبرمجة و الفاندمنتلز و كده \nو كمان انا بعشق الفيزياء جدًا و عندي افكار
  و نظريات كتير نفسي اختبرها و كده\nالفكرة هنا بقا ان انا مش عارف ادخل حاسبات ومعلومات
  ولا ادخل علوم قسم فيزياء \"انا بكره كلية هندسة و مش عايز ادخلها\"؟ \nانا لو دخلت
  فيزياء هذاكر برمجة جنب الفيزياء عادي بس لو دخلت حاسبات مش هقدر اذاكر فيزياء عمري..
  \nو كمان اعتقد ان الفيزياء بتفتح الدماغ و القدرة على ال problem solving\n ايه رايكوا؟
  يا ريت تساعدوني يعني و انا عارف ان الكلية ملهاش اي لازمة بس انا نفسي تبقى حاجة ممتعة
  ليا يعني \U0001F603\nو ياريت تدعولي ان شاء الله اجيب المجموع اللي انا عايزه"
