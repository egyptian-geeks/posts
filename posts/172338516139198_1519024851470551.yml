  - created_time: '2017-06-18T09:54:37+0000'
    from:
      name: Mustafa Dagher
      id: '10215560476549083'
    message: "انا مش هقولك أدخل أيه ولا هرد على حوار هندسة ولا أي حاجة من دي\nبس يا
      صديقي الأحلام الوردية بتاعة دراسة ال String theory و الحاجات الحلوة اللي بتشوفها
      في big bang theory و عجبتك في interstaller دي مش موجوده في علوم فيزيا ولا في
      غيرها، و الدراسة في كلية علوم مش ممتعة خالص زي قراية المقالات ال fancy اللي
      عالإنترنت ولا شيقة زي حلقات \"الدحيح\"\nلو بتحب القراية في الفيزيا ممكن تجيب
      مراجع و متبطلش قراية طول عمرك، بدل ما تقرا رواية في وقت فراغك اقرا فيزيا، بس
      انت كل ما بتكبر هتلاقي اهتماماتك (هواياتك) بتختلف و الحاجات اللي بتحب تعملها/تقراها
      في وقت فراغك بتتغير.. \n\nالنصيحة هي انك تدرس مجال عايز تبني فيه career، هيبقى
      شغلك لما تخلص دراسته يعني و تسيب الهوايات لأوقات الفراغ\n\nانت هيبقى عندك هوايات
      كتير، بس career واحد، إدرسه و ركز عليه و إديله أولويتك"
    id: '1519524268087276'
