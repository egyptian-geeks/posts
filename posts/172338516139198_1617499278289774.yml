    message: "- أماكن الخدمات التابعة لكل منطقة ولو ينفع يضاف طريقة للتقييم أو للتعليق
      على كل خدمة تبقى \U0001F44C\U0001F3FB\n- طرق تقديم شكوى فى آى إدارة\n- لو المحافظة
      فيها آماكن اثرية ياريت يتضاف اماكنها مواعيد فتحها وسعر تذاكرها وصور ليها (مع
      نسب الفضل للشخص اللى صورها) وتكون المعلومات دى متوفرة بالإنجليزى برضه... ناس
      كتير أعرفهم من بره مصر لما بيدخلوا على مواقع الحكومة والسكة الحديد والخدمات
      مش بيلاقوا معلومة مفيدة للأسف\n- المواصلات الحكومية المتوفرة فى المحافظة واسعارها
      \ (لو الموقع مش هيتحدث بأستمرار بلاش أسعار)\n- الخدمات اللى ممكن تقدمها كل إدارة
      فى المحافظة للمواطن وطريقة الحصول على الخدمة\n- أقسام ونقاط الشرطة فى المحافظة
      ومكاتب التفتيش التابع ليها كل قسم ونقطة (ده مكتب لأى شكوى من اى ظابط/أمين/فرد
      شرطة كل منطقة (شمال، جنوب، شرق، غرب المحافظة) بيكون مخصص ليها مكتب تفتيش)"
    id: '1617808911592144'
