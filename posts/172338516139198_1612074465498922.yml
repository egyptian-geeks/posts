message: "في نقط اتعرضت لها كتير جدا وانا لسه مبتدئ من ناس شغال ويب او حتي خارج نطاق
  الويب كمبرمجين عموما انا بجهز نفسي وشغال فى مسار الـ front end .\nفى ناس كتير قالتلي
  ان احنا هنا فى مصر بنعك وناكل عيش واللى احنا بنعمله ميعتبرش ويب وده شئ مقلق خصوصا
  اني بكلمهم بصدد التعلم منهم واكتساب خبره ولو بالنصايح .1 ) هل احنا فعلا بنعك وبنمشي
  نفسنا ؟ ولو كده ايه الحل لواحد مبتدئ انه يكسر الدايره دي لو هي فعلا موجوده وانه
  يكون مميز \n\n2 ) انا وجدت صعوبه فى حل problem على FCC الخاصه بالجوريثم الجافا سكربت
  وقعدت يومين مثلا قصاد حل اول PROBLEM وسبت المسار خالص وحاليا بديزاين شويه تمبلت
  بس مش اكتر .. هل ده معناه ان البرمجه مش ليا ؟ اني ادور على حاجه تانيه ؟ انا كان
  نفسي يكون دراستي الاكاديميه ليها علاقه بالبرمجه بس ربنا ما ارادش مع العلم ان فى
  ناس كتير كسرت الحاجز ده لكن هل فعلا فكره البرمجه مش كارك دي موجوده ؟ ولا هو مجرد
  شويه يأس يمكن التغلب عليهم \n\nشكرا"
