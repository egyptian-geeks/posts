    message: "في حاجة اسمها  Semantic versioning \nدا بيقسم ال version بتاعتك لتلات
      أقسام زي 2.0.0\nأول واحد من اليمين دا اسمه Patch version \nدا معناه إن حصل update
      بسيط زي تعديل ل bug أو تحسين لل performance بس مش هيغير في ال APIs(الكود اللي
      انت بتستخدمه الخاص بفريمورك أو مكتبة دا ال API لهم) \n\nتاني حاجة ال   minor
      version و دا معناه إن حصل إضافة مش تغيير في ال APIs بس برده مش هيأثر على ال
      APIs اللي انت بتستخدمها. \n\nتالت حاجة دي ال Major version ودي بتأثر علي ال
      Code base كلها بالتالي لازم  تراجع ال Documentation عشان الكود اختلف عن ال major
      version اللي قبلها و بالتالي ال APIs اختلفت.  \n\nبالنسبة للحاجات اللي زي  angular
      و ember يستحسن تتابع باستمرار لانهم بيعملوا Releasing بشكل دوري على فترات قليلة(
      كل ٦ أسابيع في حالة  Ember)."
