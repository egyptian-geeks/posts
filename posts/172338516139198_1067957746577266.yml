    message: "ده العرف في المشاريع مفتوحة المصدر، في دايما نوعين من الـversion number.\n\nالنوع
      الأول اسمه minor version، مثال: 1.1، 1.2، 1.3، وهكذا.\n\nالنوع التاني اسمه major
      version number.\n\nمثال: 1، 2، 3، وهكذا.\n\nمن المتعارف عليه في عالم المصادر
      المفتوحة أنه في معظم الأحوال التغيير بين أي minor version numbers مش حاجة ضخمة،
      وبيراعوا فيه الـbackward compatibility مع الـminor versions اللي قبلها.\n\nفي
      حين إن عادة الـmajor versions بتبقى فيها تغييرات جذرية، بناء على دروس مستفادة
      من الـmajor version الل قبلها زي ما مليجي قال فوق. \n\nده شبه standard متعارف
      عليه في عالم الأوبن سورس، فما حدش بيتلخبط أوي من الـversion numbers. :)\n\nطريقة
      تسمية حاجات ميكروسوفت هي اللي تلخبط! :D"
    id: '1068404563199251'
