      name: Mostafa Saad Ibrahim
      id: '10155813874910991'
    message: |-
      Typically, students do internships in the 3rd year not in 2nd one. My advice, focus in your first 2 years (and summer vacations) on programming, OOP, data structures and algorithms (participate in competitive programming). Do several console projects and push code on GitHub. This will play a role in being a strong engineer in the future. The market already has many weak people, don't be one of them.

      In the 3rd year, start to learn technologies (e.g. web basics and sql basics). Again, do projects with what you learn. Better, don't start with frameworks, work lower level first (e.g. In J2ee, be good in JSP/Servlets, before using a framework such as JSF), this makes you more robust.

      Most of the cases were people do internships in 2nd year are for people know programming already before university (e.g. participate in IOI). If this is not the case, it is then much harder.
    id: '1464704106902626'
