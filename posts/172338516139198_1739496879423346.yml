message: "التحدي ده شوفته كتير الصفحات الجنبية قرفانه بيه قعدت حليته بالجافا سكريبت
  باستخدام regular expressions\nكتمرين ليا و اخد ساعه بالظبط :)\n#problem_solving\n#javascript
  <3\n\nvar num=\"\";\nfor( var i=0 ; i <=999 ; i++ ) {\n\n    if ( i <= 9){  \n    num
  = \"00\" + i;\n\n    }\nelse if ( i <= 99 ){ \n\n   num = \"0\" + i;\n    \n} else
  {\n\nnum = i;\n}\n\nif (/^6|\\d8\\d|2$/.test(num)) {\n\n    \nif (!/^6|\\d1\\d|4$/.test(num)
  && /6|1|4/.test(num)) { \nif (!/^2|\\d0\\d|6$/.test(num) && num.match(/2|0|6/g).length
  == 2) {\nif (!/^7|\\d8\\d|0$/.test(num) && /7|8|0/.test(num)) {\n\ndocument.write(num
  + \"<br>\")\n}\n}\n}\n}\n} //By Hassan Elsharnoby :)"
