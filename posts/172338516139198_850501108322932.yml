    message: كل واحد حر لو حابب يشوف عادي إنه ياحد الحاجة دي، زي ما كل واحد حر يحتول
      يتحسس على غيره مثلا مع إنه مش من حفه، و من حق اللي بيتجسس عليه يمنعه بل و يسعى
      لسجنه إن قدر، إنما أبقى عارف لو أنا بأتجسس على حد إني بأعمل حاجة غلط و مش من
      حقي (ممكن تكون غلط بس أنا مش ممانع أعمله عادي، ده لا يجعله صح).
    id: '850749774964732'
  - created_time: '2014-11-24T10:34:29+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: جو لو خدت معلقة من الكشري مش هاتحس ده سرقة، عادي ترضى على نفسك السرقة،
      فيه بياخدوها مهنة، و كلها درجات في الرضا مش أكتر. تقييم اذا كان اللي عمله هاينضر
      و لا لأ أو ما شابه برضه على فكرة يرجع لصاحب الحاجة. إنت مجرد واحد بيشحت منديل
      من غير اذن حد في مطعم على أساس إن المطعم مليان مناديل فعادي، حتى لو المطعم بيدي
      المناديل بس للي اشترى الأكل.
    id: '850749778298065'
  - created_time: '2014-11-24T10:52:52+0000'
    from:
      name: Mohamed Hashem
      id: '1703405903057034'
    message: "انا مش قصدى ان ديه حاجه شرعيه او بحللها او بقيمها \nبس الفكره اللى كنت
      اقصدها ان انا بالفعل بعمل كده من خلال انى بعمل داونلود لافلام فى حين ان فيه
      بديل ان اشتريها او اشترك فى اى خدمه اونلاين وبردوه انت كده بتضر بالصناعه نفسها
      علشان العائد بيبقى اقل وبضر المنتج وماكنتش اقصد من القياس ده ان استخدام الطرق
      دى متاح استخدامها او غير متاح لان ده بيرجع للمستخدم نفسه انما لو حد سالنى فى
      لينك تورنت لماده مدفوعه وعندى بقولوله عادى لانى شايف ان القياس نفسه غلط وان
      المحتوى الالكترونى مختلف عن الشئ المادى ودى ثقافه عامه لقطاع كبير وبتفق معاها
      فى نقط كتير بردوه بس فى كل الاحوال وعموما المستخدم اكيد هو اللى بياخد قرار يستخدم
      الطريقه المناسبه ليه ( انما انا ماعنديش قناعه بصحه او بخطأ طريقه معينه عن التانيه
      )"
    id: '850755341630842'
