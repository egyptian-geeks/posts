  - created_time: '2014-11-24T11:02:25+0000'
    from:
      name: Mohamed Samy
      id: '10160396852830355'
    message: Many people start by downloading material from torrents, like many in
      this group. It is better to pay if you can, and also to ask permission if you
      want to take something that you can't pay for. In the end, I don't believe in
      patents or intellectual ownership, I am an extreme form of Free Software, Free
      Music. But I guess it is relative. The problem is, music and art was always
      free naturally, no one could stop somone from playing Beethoven's sonata by
      arresting him. I even think it is Haram to keep knowledge to yourself by Hadith
      and Sunnah. Anyways, as people said, there are free alternatives and they are
      probably better, You would be surprised by what you could find on Youtube. I
      also encourage you to focus on places where software is free and non proprietary
      and there you will find a goldmine of knowledge and people willing to help for
      free. The rest are mainly egoists trying to make money.
    id: '850758428297200'
