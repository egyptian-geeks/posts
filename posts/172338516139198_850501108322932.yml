      شغال عليها بكراك والفيلم اللى عمله ايقاف منزله من yify torrent وهكذا \nلكن انا
      عندى قناعه مبدئيه فى موضوع المصادر الموجوده اونلاين للاستخدام التعليمى مدفوعه
      على فرض ان الشخص مش هيستخدمها علشان بفلوس او ماعندوش هو اصلا طريقه دفع الكترونى
      فهل ان ما يستخدمهاش او يستخدمها بطريقه غير شرعيه وياخد الكورس ويتعملمه وممكن
      كمان ينصح حد تانى بيه يبقى عنده الامكانيه ان يشتريه او مايخدهوش خالص والدايره
      تتقفل او انه يرجع يشتريه انه افضل للمنتج وللمستخدم ( انت كده بردوه خدت قرار
      عن المنتج للماده ومش من حقك ) بس فى داخل الاطار والتعاملات بقى شئ مقبول"
