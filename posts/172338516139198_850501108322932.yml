    message: "انا مش عارف صراحه مدى شرعيه حاجه زى كده بس ما انا عن نفسى بستخدم كراك
      وبداونلود افلام اجنبى تورنت ودى بردوه ليها حقوق ملكيه ومدام ماعندكش الامكانيه
      انك تشترى كورس لاى سبب وفيه طريقه انك تشوفه لهدف تعليمى شايفها حاجه عاديه ومقبوله
      وممكن فيما بعد تبقى تشتريه\nومن المنطلق ده انت لو عايز تداونلود الكورس اعمل
      اكاونت جديد واختار free preview \nليك 5 دقايق تفتح الفيديوهات كلها فى تاب منفصله
      وتعمل داونلود للفيديوهات باستخدام اى داونلود مانجر \nللعلم بعد الخمس دقايق بتظهر
      ديف دى اللى فيها انك لازم تشترى الكورس دى ممكن تعمل inspect element وتشيل الديف
      وهتكمل مشاهده الفيديو فى نفس السيشن عادى \nبس الافضل الطريقه الاولى بس لو فيه
      اى ملفات مع الكورس مش هتعرف تعملها داونلود \nفالافضل انك تتدور على اسم الكورس
      على جوجل مع كلمه تورنت بس الكورس ده مش مشهور فغالبا مش هتلقاه"
