  - created_time: '2014-11-24T11:26:26+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: تالت. اللي بيعمل الحاجة هو اللي ليه يقرر يخليها مفتوحة ولا اي حاجة. و
      على فكرة فيه ناس بتجيب سوفتوير غالي و تشتري صور غالية و تحضر كورسات او تدريب
      شخصي بالوفات علشاز تعمل الحاجات دي، بس ده ما يخصكش في حاجة لان تقييم ايه اللي
      يستاهل يتعمل في الحاجة من حق اللي عملها بس مش من حقك انت. هو حابب يعطف على المجتمع
      كله او على الغلابة بس او ياخد مقابل استثمار جهده و ساعاته و فلوسه اللي هو بس
      ليه يقدر عايز يعرضهم بكام فده كله حقه هو مش حقك انت لانك مالكش اي صفة في عمل
      الحاجة دي اصلا علشان تقرر فيها
    id: '850765774963132'
  - created_time: '2014-11-24T11:40:35+0000'
    from:
      name: Mohamed Hashem
      id: '1703405903057034'
    message: "على فكره انا متفق معاك وفاهم وجهه النظر دى ومش ضدها وان بشكل او باخر
      انت كده بتضر المنتج للماده الاونلاين \nبس هل ده اللى بيحصل وهل هو ده اللى مفروض
      يحصل \nانا بقى كنت بتكلم فى جزئيه مختلفه نوعا ما وليه نقاط فرعيه كتير \nكمثال
      \ فيه مسئوليه نوعا ما على المنتج اللى دخل المجال الالكترونى زى اى مجال تانى
      كمثال مش اكتر مثلا  انه يقلل فرصه حدوث ده يعنى لو موقع الكترونى بيبع منتج مفترض
      يبقى مؤمن ومايديش الفرصه لحد انه يستخدمه بطريقه غير شرعيه وان المنتج الالكترونى
      يبقى مصمم بشكل ما سواء بونص او خدمات اضافيه غير المحتوى اللى ممكن يتنقل بالاضافه
      لحجات تانيه كتير لان اعتقد ان الموضوع ليه زوايا كتير واسباب وتاريخ وحجات اكتر
      وممكن اكون مش عارف اوضح وجهه نظرى بس فى العموم انا مش ضد الكلام كفكره"
    id: '850770448295998'
