    message: |-
      I have 2 things I want to say that don't necessarily answer your question:

      1. Writing open source code is neither here nor there regarding the credibility of a software engineer, or better yet, a technical author. Having what you deem as "good" contributions does not make you more qualified, and having less good contributions does not make you less qualified. The book could be a fluke in either direction (good or bad) from an otherwise different pattern. Also, books are generally edited, revised, and researched way more than github commits.

      2. If you've decided you can judge her general ability to code from her github and somehow apply that to her book, why can't you judge the book's contents right away?

      Anyway, books are reviewed, and the internet is brutal, so I personally take it as a good sign when something is widely accepted in a specialized/niche community.

      Also, books, in general, are not the be all and end all of anything, publishing is very flawed, and nothing is to be 100% trusted.

      I guess those were 4 things.
