message: "An innovative healthcare technology Company is hiring a qualified caliber
  :\n\nTitle (Software Developer ):\n\nBasic Functions:\n\n• Perform translation of
  designs into software, development of code, documentation, and software testing\n•
  Perform modification of software, fixing software “bugs” in existing code, and troubleshooting
  issues on production and test systems.\n\nPrincipal areas of activity:\n\n• Modify
  existing software to adapt it to new hardware and improve the performance.\n• Design
  and develop software systems.\n• Analyze information, determine, recommend and plan
  installation of a new system or modification of an existing system.\n• Develop software
  system testing and validation procedures.\n• Plan software programming and development
  of documentation.\n• Consult with customers, other departments on project status,
  proposals and technical issues.\n• Store, retrieve and manipulate data for analysis
  of system capabilities and requirements.\nKey Measurement:\n• 3+ years’ experience
  writing web application in .NET\n• Strong knowledge in HTML and CSS\n• Strong knowledge
  in SQL Server development.\n• Strong knowledge in ECMA JavaScript\n• Strong knowledge
  in jQuery is a must\n• familiarity with ASP.NET MVC is a must \n• familiarity with
  Entity Framework is a plus\n• familiarity with Web Service, XML and JSON is a plus\n\nTo
  Apply please send your CV at : (Christina.saber@drbridge.com)"
