    message: Ahmed Al-Amir For the first question, they are not sorted, but I used
      nltk.collocations.BigramAssocMeasures() so these are the top pairs with highest
      pairwise mutual information. I excluded words appearing less than 3 times and
      limited the distance between the pairs of words to 3 words in between. I added
      a link to the code used now, at the end of the article. Regarding your second
      question, no, I was just being sarcastic here. I only could see the links between
      the words, the sarcasm is mine.
    id: '906154512757591'
