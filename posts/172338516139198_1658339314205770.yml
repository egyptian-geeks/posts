      name: Ali Khaled Heikal
      id: '10215773403554806'
    message: |-
      If you know how to solve a problem using pen and paper then it would be easy for you to solve it using a programming language, but the opposite isn't true.

      If you were given a problem but you don't have the logic to solve it, then knowing a programming language wouldn't be beneficial.

      What separates you from someone else in a job where you are intended to develop a technology (Xamarin for example) is problem solving, but what separates you from someone else in a job where you are intended to build a solution (Uber for example) is your proficiency in technologies you've learnt + average problem-solving skills.

      Therefore, problem solving is essential in both ways.
    id: '1658355494204152'
