    message: "انتى ماشيه صح جدا \nاولا فى cs50 فى اول 6 اسابيع من الكورس بيشتغلو problem
      solving بلغة C وعشان تعرفى ليه هما اختارو اللغه دى تابعى السؤال دى مجاوب عليه
      بروفيسورالكورس https://www.quora.com/Why-does-CS50-at-Harvard-use-C-as-its-primary-language\nملخص
      الاجابه ان فى الـ 6 اسابيع الاولى بنستخدم C لان مفيش فيها features كتيره متاحه
      زى اللغات التانيه الـ high level يعنى اى فانكشن بتحتاجيها بتكتبيها بنفسك ودا
      بينمى مهارة الـ problem solving عندك.\nكمان فى الـ 6 اسابيع الاولى هتتعلمى مفاهيم
      اساسيه فى الـ CS زى abstraction و encapsulation غير طبعا بتفهمى طرق الجورزم
      اساسيه بنستخدمها فى apps كتيره زى الـ search, sort وكمان data structure زى الـ
      linked list و hash tables.\nبعد الـ 6 اسابيع الكورس بينقل لـ technology بيستخدموا
      python مع framework بتاعتها flask وهنا الدنيا هتحسيها سهله لان هنا كل شغلنا
      بنستخدم فيه abstracted code وهنا هتتعلمى back-end مع NoSQL DB و front-end بـ
      Javascript.\nاتعلمى cs50 لانه بيجمع problem solving مع technology الكورس صعب
      لكن لما تفهمى محتواه كويس خاصة جزء الـ C هتقدرى تمشى بعد كدا فى اى technology
      لان فعلا اول 6 اسابيع مرمطه بمعنى الكلمه.\nبالتوفيق :)"
    id: '1658358177537217'
