message: "سلام عليكم..\nأنا في سنة تانية قسم هندسة برمجيات في حاسبات ومعلومات المنصورة،،
  تقريبا كل الآراء اجتمعت انه المفروض نركز في الفترة دي على البرمجة وال problem solving
  skills  بس انا عندي مشكلة إني مش بستهوي حل المشاكل بتاعة المواقع زي codeforces و
  hackerrank أوي فبالتالي كمان موضوع دخول مسابقات البرمجة مش هعرف اعمل فيه حاجة ..
  أنا بشوف cs50 وبحل المسائل بتاعته، وجربت اني اشتغل على technologies وبجرب وفيه كذا
  حاجة شداني عايزة أجربها وأتعمق فيها\nفهل الطريق اللي انا ماشية فيه ده صح ولا المفروض
  اعمل ايه؟ هل cs50 كافي انه آقوي مهارة ال problem solving؟\nوهل البدأ في الشغل علي
  technologies هيساعد في تقوية البروبليم سولفينج فممكن يبقى اعتمادي عليه مش على حل
  مسائل؟ وهل اصلا اني أبدأ اشتغل في technologies دي خطوة بدري وفيه حاجات تانية المفروض
  أهتم بيها الفترة دي ولا ايه؟\nوشكرا\U0001F605"
