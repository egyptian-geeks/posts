message: 'بوست للتفكير بصوت عالي معاكم : تفتكروا اية ممكن تعمله بحيث تحسن من نفسك
  وانت شغال وت cover كل ال cases المختلفة ، مش قصدي مشاكل security وبس لا وكمان ان
  ال user هيدخلك inputs فعلا متتوقعهاش (حاجة زي ال monkey testing) بس وانت شغال بحيث
  ان ال module ميطلعش لايف او لل testing وبعدين يضرب ويرجعلك تصلح فيه ، اية اللي ممكن
  تعمله عشان تبقى شغال بال mentality دي ؟؟ طبعا اللي بتتعرضله كل يوم بيعلمك وغالبا
  بتاخد بالك بعد كدة بس اية ممكن تعمله عشان تحسن من ال skill دي عندك؟؟ عشان لو كاتب
  احسن clean code وفى الاخر حصل مشكلة يبقى لو فيه حد non-technical بيستلم وراك هيحس
  ان عندك مشاكل.'
