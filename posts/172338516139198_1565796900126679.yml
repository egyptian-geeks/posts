message: |-
  السلام عليكم في سؤال بيدور ف بالي بالنسبة للموظفين داخل الشركة.

  انا شخص كل شغلي فري لانسر مع عملاء offline او شركات بتطلب feature معينة وانا بنفذها.
  بس طبعا قبل ما ببدأ شغل بحلل الموضوع واعرف هل هعرف البي احتياجات العميل او لأ.
  لما بتواجهني ان نقطة معينة هيبقي فيها مشكلة او تحدي معين مش وصلت لخبرته ببلغ العميل بيها عشان يبقي علي علم.

  دلوقتي بقي لو انا جوا شركة وحصل لي ان في تاسك ب feature معينة فيها تحدي بالنسبة ليه انا خبرتي مش وصلت ليها, انا بقي موقفي ايه ف الوقت ده
  بفرض اني عملت عمليات البحث وحاولت اوصل لحل بس فشلت

  السيناريوهات الي بتحصل ف الوقت ده ايه بالضبط
  هل التاسك بينقل لشخص اخر؟
  هل lead بيتدخل يساعدني ف التاسك؟
  هل المفترض تطبيق عقوبات ف الوقت ده؟
  ايه اسوء سيناريو ممكن يحصل؟
