message: "الاقتراحات والحلول اخر البوست :)\n\nكان فيه حد من فتره كان بيتكلم عن ان
  احنا نلاقي حل لمشكلة ال VOIP وكل الي وراها , احنا بنتناقش هنا في البوست - الي انا
  مش فاكره للاسف :) - كنا بنقول ان احنا ممكن نبدا نعمل مع بعض Network من VPNs ببساطه
  هيكون فيه سيرفر بيوزع الاعداادات و load balancer وكل حد يقدر يضيف VPN جديده للنيتورك
  تطوعيا , هاجه مقتبسه من Onion protocol بس VPNs , ايه رايكوا وهل فيه ايمشاكل تقنيه
  او قانونيه طبعا ممكن تواجهنا :)\n\n------------------- توضيح اكتير \n\nهو الي في
  بي ان كله مركزي , بس وجهة نظرك في مركزية الحل مظبوطه عشان كده كنت بسال الي عنده
  فكره يقولها.\nازاي نقدر نعمل شبكة من ال VPNs كل حد عايز يتبرع ويضيف فيها يضيف وفي
  نفس الوقت اي حد يقدر يكونكت عليها ومتبقاش فيها نقطه مركزيه يتعملها بلوك \"زي الاونيون
  بروتكول\".\nاعتقد ممكن نشتغل زي التورنت\n\nحل عشان الموضوع ميبقاش مركزي وميتعملوش
  بلوك @Ahmad Hisham\nإنتاج ممكن تعمل Git repo الناس تسجل فيه السيرفرات بتاعتها، وتعمل
  script بيشتغل علي أي جهاز يعمل health checksويحط نتائجه في ال git repo تاني\n\nممكن
  نعتمد على ال Free Tier في امازون بس هنحتاج حاجه زي Load balancer"
