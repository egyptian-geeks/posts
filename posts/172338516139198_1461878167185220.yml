      What I know is Skype already works that way, a super-node with a healthy bandwidth become the master for other nodes/hosts, so I have been confused about how they blocked it, plus that Skype uses random ports to overcome the firewall.
      Anyway, I think you should look into resilient overlay network (Ron for short) short explanation that a group hosts connects via a vlan and monitor the paths between them, and they choose the path with least overhead, e.g three hosts A B C, A wants to send to C but direct connection is slow so it sends it to B which forwards to C using its fast tunnel
