attachments:
  data:
  - description: |-
      #UCare أول تطبيق مصمم خصيصا للأطباء فقط , الان متوفر للتحميل مجانــــا في مصر.

      من خلال الهاتف يمكنك التطبيق من ادارة وانشاء حسابات المرضى ومتابعة الملفات الطبيه الخاصه بيهم من اي مكان واي وقت بدون الحاجه للاتصال بالانترنت, كما يمكنك التطبيق من ادارة العيادات بالارباح والمصاريف الخاصه بها , العمليات الجراحيه والمواعيد الخاصه بك, تطبيق متكامل مجاني للاطباء فقط.

      قم بتحميل نسخة من هنا اذا كان هاتفك على نظام تشغيل اندرويد
      https://play.google.com/store/apps/details?id=co.appout.ucare

      او قم بالتحميل من هنا اذا كان هاتفك IPhone
      https://itunes.apple.com/us/app/ucareapp/id1208273387?mt=8

      سعداء بالتواصل معك من خلال صفحتنا او الموقع الخاص بالتطبيق  http://ucareapp.io
       او عن طريق رقم خدمة العملاء طوال ايام الاسبوع من 10ص لـ 10م 01206928293
