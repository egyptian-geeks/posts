    message: |-
      COBOL is very much in demand, thanks to legacy systems everywhere.

      Systems like this are probably too expensive to replace, hiring someone like this to maintain them is easier than going through the trouble of porting the old system or building an alternative from scratch.

      I think some Egyptian banks are still running COBOL systems to this very day.
