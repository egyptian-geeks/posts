  - created_time: '2017-03-07T14:00:11+0000'
    from:
      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "طيب دلوقتى نحاول نفهم ليه الناس اختارت الميجريشن عن كل الكلام الجميل
      اللى فوق ده .. \n\nدلوقتى لازم نفرق ما بين اننا نكون دولة رائدة في العلم، واننا
      نستخدم العلم، واننا نساهم في تطوير العلم، واننا نستهلك علم او تكنولوجيا، حتى
      لو كسبنا منه فلوس\n\nالحاجات الجميلة اللى فوق دى بتستخدم كـ applications على
      life problems مثلا فبتدينا نتائج جميلة وتحسين في الـ quality of life مثلا او
      بتفتح لنا حلول لمشاكل عويصة في الطاقة مثلا او العمل او تحل مشكلة غذائية او مشكلة
      تعليمية او مشكلة صحية، او تحارب مرض معين .. او تطور سلاح معين، او تحمينا من
      اعدائنا ... او حتى تزود رفاهيتنا وسهولة معيشتنا..  او او .. \n\nدلوقتى احنا
      في مصر ، في المستقبل اللى بنتكلم عليه ده،  هل نتطلع لاننا نستخدم فعلا البحث
      العلمي في المجالات دى لحل مشكلات وتحسين معيشة في مصر، في بلد اصلا مش عايزة تاخد
      بالاسباب التقليدية للمعيشة والتقدم وحل المشكلات، يعنى احنا اصلا ما بنجربش الحلول
      التقليدية اللى تخلي اقتصاد يقوم وصناعة تزدهر وعمالين نموت في الزراعة بتاعتنا
      مثلا ، الخ.. ؟\n\nالحقيقة مفيش ارادة لتطبيق ابسط التجارب في اي حاجة !\nوده واقع
      ملموس، والكلام ده مش سياسى او حتى اقتصادى احنا بنتكلم في واقع حوالينا من سنين
      ومكمل للاسف سنين لسة قدام.. \n\n\nبنشوف تخلف كبير جدا عن استخدام التكنولوجيا
      الحديثة عموما في حل ابسط المشكلات اليومية زي ما كل العالم بيحلها النهاردة..
      \n\nيبقى اكيد بنهزر لما نقول هنستخدم ذكاء صناعى وماشين ليرننج في مصر، فين في
      مصر، ده حتى لو كل اللى فوق ده معنديش فيه مشكلة، انا لسة ما اعرفش يعنى ايه كلاود،
      انا لسة النت بتاعى 2 ميجا ، انا لسة لسة لسة ... \n\nفطبيعي يكون الكلام عن حاجات
      زي دى انها تفيد مصر، وانت اصلا واقف عندك في Queue الـ stack بتاع التحضر على
      بعضه حاجات مهولة، يبقى احنا بنهزر، لما نتخيل ان المقصود بكدة هو اعادة تصدير
      المفاهيم دى يعنى نتعب ونعمل ابحاث نفيد بيها دول غيرنا تحقق لهم التقدم على حسابنا
      وبعرقنا، في مقابل حفنة دولارات تافهة بالنسبة لهم برة، يبقى برده احنا بنهزر ،
      واستهلاك العلم ده والـ Cheap Solutions اللى هنقدمها للعالم برة دى مش هتفيدنا
      ولا تخلينا متقدمين طول ما احنا مش عايزين ولا عارفين نغير في مصر نفسها .. هنوصل
      لمرحلة زي الهنود اللى بيشتغلوا 20 نفر بدولار في الساعة، مع الفارق ان مفيش اي
      انعكاس كمان على بلدنا من جوة لاي حاجة بنعملها للناس الادمية برة، زي ما بدأ يحصل
      مع الهنود، بس الفرق انهم كانوا بيشتغلوا جهود فردية بس في نفس الوقت مفيش ممانعة
      ان بلدهم توصل وتتقدم .."
    id: '1411961362176901'
  - created_time: '2017-03-08T01:34:03+0000'
    from:
      name: Shady Mohamed Sherif
      id: '10156191099748000'
    message: "للاسف وضع البلد الحالي ادي لوجود ازمة كوادر في السوق ،، خلاص كل اللي
      خبرته فوق ال 7 و 8 سنين سافر حتي المعدين والداكترة الصغيرين سافروا فبقت النتيجة
      سوق ضايع مفيهوش كفاءات ومحدش بتعلم صح والدنيا ماشية بالبركة\n\nاحكي لكوا ايه
      ولا ايه بس ،، انا كتت بعمل hireing ل developer .net و واحد ios\nوالله طلع عيني
      في اكتر من 20 انترفيو لكل title في دول\nكنت بلاقي سيفيهات كويسة جدا وناس 4 سنين
      خبرة واقسم بالله ما بيبقوا عارفين يعني ايه hashing و لما اسألهم بكل خبرتهم دي
      بتخزنوا ال passwords ازاي في الداتابيز يقولك عادي زي اي حاجة\nالكارثة انهم شغالين
      في شركات بتعمل ecommerce وحاجات فيها دفع الكتروني \nوخد من ده كتيييير ،، سنين
      شغل مع عدم تعلم اي شئ مجرد كوبي بيست من الشغل القديم وشكرا\n\nده خلي السوق مستحيل
      تبدأ فيه شركات ناشئة وتكبر بسرعة طبعا لأت شوية المبرمجين الكويسين شغالين في
      شركات مالتي ناشونل معندهمش استعاد يسيبوها الا لو سافروا\n\nومن الناحية التانيه
      مع تخفيض العمالة في السعودية وزيادة سعر الدولار اللي هلت قيمة الجنية في الارض
      بقي في طلب كبير من دول الخليج لفتح شركات في مصر بدل ما يسفروا العاملة لان ده
      ارخص لهم بتاع 10 مرات مثلا فبقي في خناقة علي المبرمجين المتدربين والكويسين لصالح
      الشركات الكبيرة\n\nوبالمناسبة التعيسة دي بردوا عرفت ان في شركات اماراتيه وسعودية
      فشلت تلاقي team في مصر واضطرت تفتح في الاردن رغم ان تكلفتهم 5 اضعاف تكلفة مصر\n\nكل
      ده ينذر اننا سوق للاسف انهار بالفعل والناس اللي بتحاول تعافر فيه اقلية بتحاول
      تصمد لكنها للاسف مش هتصمد كتير مع السمعة السيئة اللي بقت مسمعه للشركات المصري
      اللي بقيت تلاقي فيها team lead خبرة سنتين\n\nفلما حد من الناس اللي بتعافر دي
      يتهم اللي شاف الصورة صح وسافر بانه اناني او بيهرب من المسؤلية ده ظلم واجحاف\n\nانا
      احترم انه بيعافر وبيحاول وبيضحي بعمره في مكان للاسف يفتقد لانترنت stable لكن
      مش منطقي انه يقول ان اللي سافر ده استسلم .\n\nاسف للاطالة"
