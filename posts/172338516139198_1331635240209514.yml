      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "على فكرة اصلا حاجة تقرف انت كديفيلوبر وديزاينر هتلاقي نفسك محتاج ت rebuild
      كل مشاريعك كل سنة عشان ما تبقاش obsolete \nلحد كام سنة كانت ال jQuery تريند
      وحاجة واو..  تعالى شوف النهاردة..  التكنولوجي نفسها بتقدم والترندات في الديزاين
      بتتغير والذوق العام كمان \nشوف الويب ديزاين مثلا كان شكله ايه سنة 98 و ال  animated
      gif وال marquee...  والالوان الفاقعة..  \nبعدها في الالفينات كانت موضة ال rounded
      corners وال 3d buttons وكانت صعبة والناس كلها تعملها!! ..  فجاة لما بقت css3
      supported بقت الموضة ال flat button وال sharp borders \U0001F602\U0001F602\n\nالقصد
      انه acceptable ان يبقى الابليكيشن مش uptodate لا في الشكل ولا التكنولوجي طالما
      بيادي المطلوب منه،  وطبعا التحديث مطلوب ما يبقاش قديم جدا.. القصد برده في النهاية
      أن عشان الناس دي تهتم وتصرف على انظمتها دي مش هتخلص..  هي كدة كدة  never ending
      process وده هيخلي مفيش stability و security issues في critical applications
      \nفلازم يبقى في compromise لا تجيب عربية زيرو كل سنة ولا تركب عربية بقالها 40
      سنة"
    id: '1331641586875546'
