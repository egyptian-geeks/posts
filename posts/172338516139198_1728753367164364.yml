message: "For all Ruby developers currently in Egypt:\n\nWho would be interested in
  attending/participating in a ROR Meet-up?\nWe are planning a ROR Meet-up at robusta.
  We'd like to know if Rubyists are interested in joining.\nWe believe it will be
  a very good opportunity for the community to meet each others and to get to know
  the Ruby community here in Egypt. We will be having speakers from AlMakinah, Affectiva,
  and others. We are also interested to know who have done some interesting implementations
  using Ruby, or have an on going open-source project and looking for people to participate
  in or be speakers. \nWe have not specified a specific date yet for the Meet-up,
  but It should be during February. \n\nPlease share your ideas about what would you
  like to learn and see in this meet-up, and please tag your Rubyists friends to participate
  in this.\n\nAlso whoever is interested, please state your level or experience so
  that we can plan the right talks based on the people interested. Thanks"
