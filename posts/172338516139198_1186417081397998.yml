message: "السلام عليكم \nحابب اتعلم Swift ومفيش عندي أي سابق معرفة برمجية،  ابدأ منين
  ولكم جزيل الشكر.\n\n--\nقبل ما اكتب البوست ده عملت بحث كويس،  مش محتاج لينكات محتاج
  السكة تبدأ منين وأنا هكمل مع نفسي.\n\nالOfficial Documentation بيقول إنها مبنية
  على Objective C،  ودخلت على أكتر من حاجة زي tuts+،  المهم وصلت إني علشان ابدأ Swift
  محتاج أكون على دراية بأساسيات البرمجة،  ولو عارف حاجات زي Java, php, Ruby وغيرهم
  هيبقى كويس،وممكن ابدأ.\n\nاللي محتاج أعرفه الTimeframe اللي ممكن خلاله أكون على
  معرفة ب Swift وأقدر أطلع apps،  وايه ممكن ابدأ بيه كأساس برمجة،  وأكمل بعدها ل swift"
