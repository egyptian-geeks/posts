  data:
  - description: |-
      The Anniversary Update of Windows 10 released today on Aug 2nd has two major features for Software Developers, highlighted here in the Screenshot
      The first is the introduction of Containers, if you are familiar with Docker Containers, it is exactly what you think they are, and they are compatible with Docker too.
      For more information
      https://msdn.microsoft.com/en-us/virtualization/windowscontainers/quick_start/quick_start_windows_10

      The Second feature is Windows Subsystem for Linux, which allows developers to run native Linux commands and tools (bash mainly) and this is not emulation or Cygwin like recompilation, this is the real deal, using native Ubuntu official same exact binaries that run on Ubuntu Linux.
      https://blogs.msdn.microsoft.com/wsl/2016/04/22/windows-subsystem-for-linux-overview/

      #Windows10 #Developers_Developers_Developers #Anniversary
