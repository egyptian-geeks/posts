    message: |-
      من وجهه نظري... احسن طريقه يعني اﻻسرع في الperformance او الاقل في استهلاك الmemory (انتي الي بتحددي اﻻولويه)... بالنسبه للسرعه بتحسبي الbig O notation و صاحب اقل big O هو اﻻحسن... بالنسبه ﻻستهلاك الmemory بتشوفي اقل حل في عدد الvariables و مساحتهم (المساحه الي هتتحجز في الmemory عموما)
      مثلا... بالنسبه للarray sorting... اﻻحسن من ناحيه الperformance ممكن يكون merge sort algorithm لان الperformance بتاعه O(n log n) على ما اعتقد... لكن اﻻحسن من ناحيه استهلاك الmemory ممكن يكون quick sort algorithm ﻻنه مفيهوش استهلاك للmemory و الsorting فيه بيكون in place replacement و بالتالي استهلاك الmemory فيه O(1) و الperformance بتاعه ممكن يكون O(n log n) في الaverage case
    id: '1546187118754324'
