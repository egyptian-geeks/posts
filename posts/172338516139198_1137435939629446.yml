    message: XML been there before JSON, it was also the default format of Web-Services
      when created and the idea of the sharable object stared from there, the SOAP,
      JSON came later provides the same extensible architecture and more optimized
      in terms of file-size and length, However I do not find issue dealing with any
      of them nowadays, if you deal with old build or Microsoft-based systems you
      should 75% consider XML. as I am away from development since time I am not sure
      if classic Microsoft solutions natively support JSON, which could case an issue
      or require a custom development (maybe).
