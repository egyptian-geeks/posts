      id: '10213955023125334'
    message: 'لو مفيش documentation : بشوف ال structure بسرعه بس مش بركز قوي فيه في
      الأول ؛ بشوف التاسك المطلوبه ايه ؛ بحاول اشوف حاجه شبيهه للتاسك اتعملت فعلا
      في المشروع ؛ ببدء اشوف الكود بتاع الجزء المشابه ده ؛ واحاول اعمل debug واشوف
      الكود بي run ازاي ؛ بعدين اراجع ال structure تاني لان مع ال debug بكون عرفت
      جزء من ال structure ؛  بعيد الموضوع ده مع تاسك تانيه مش لازم تكون شبيهه للتاسك
      اللي هشتغل فيها واشوف الكود بتاعها ؛ في الاخر ببدء بالتاسك وطول ما انا شغال
      بشوف ال functions اللي حواليا لو فيه حاجه غريبه  احاول اعرف  كانت بتعمل ايه
      ؛ مش لازم اعرف المشروع بالكامل اتعمل ازاي ده هعرفه مع الوقت ؛ ولما ببدء لازم
      ابدء ب تاسك بسيطه جدا  ؛ لو فيه ايميلات اقدر اوصلها ببدء اقرأها في وقت الفراغ
      ؛ احيانا لما بروح مكان اكون بديل شخص ويكون سايب في درج المكتب حاجه خاصه بالمشروع
      بقرأها برضه في وقت الفراغ مش بستفاز منها حاجه في وقتها وممكن تكون مش مفهومه
      بس مع الوقت في وسط الكلام هتلاقي حد قال كلمه اتربطت بحاجه قرأتها في الورق وهترجعلها
      وهتفهم ايه اللي كان مقصود ؛ وببدء من اول يوم   اعمل document لاي كلمه بفهمها
      حتى لو فهمتها غلط برجع واصلحها بعدين لما اعرف الصح ؛ وبسيبهم على source control
      وبتابع ال updates دايما لغايه لما المشروع  افهمه بالكامل او على الأقل اي حاجه
      دخلت فيها تكون مكتوبه  ليا او اي شخص يرجعلها نظرا لأني بنسى بسرعه جدا'
    id: '1532649906774712'
