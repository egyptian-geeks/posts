      name: Mohamed Elsherif
      id: '10160105091405314'
    message: |-
      For me the process is a bit different, I usually start by getting familiar with the code, which includes making sure I can set up my dev environment so I can build, deploy and debug, in my mind if you can hook a debugger on any code, you already know enough to get going, making sure your development environment and workflow is as efficient as it can get is a very worthy investment of your time.
      Then depending on how much time I have, I explore the code, often randomly opening files scanning through them, seeing which files have the most traffic of changes, that for me is a good hypothesis of which components I may need to touch first.
      Knowing who to ask if you needed help, is also important, but that doesn't mean bombarding that person with questions whenever you stumble upon something.
    id: '1532640373442332'
