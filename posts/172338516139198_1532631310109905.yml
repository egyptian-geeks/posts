  - created_time: '2017-07-01T10:36:57+0000'
    from:
      name: Mohammad Fouad
      id: '10155755444625845'
    message: "I follow the same steps as Mohamed Elsherif but I explore the code in
      a different way, especially if it is a distributed system with multiple tiers
      or components \n1- Setup dev machine and make sure i can run and debug\n2- Explore
      the code by opening each endpoint (RPC Call, WebService Call, API calls), then
      trace its caller, then the caller's caller, etc. (Bottom up). \nI find that
      this approach gives me more focus and allows me to understand who does what.\n\n3-
      If i am training someone new, I give him a small task from our bug tracker (it
      might be a bug that is already solved an is not urgent.)\nUsually fixing bug
      (and finding where they are) means that you understand the code very well."
    id: '1533354916704211'
  - created_time: '2017-07-02T09:05:22+0000'
