message: "حابب اعرف لما بتروح تشتغل فى شركة جديدة وداخل فى مشروع جديد بتقدر تفهم المشروع
  ده ازاي، مع افتراض ان المشروع مالهوش onboarding documents، انت بقى بيكون ايه الطريقة
  اللى بتفهم بيها اللى قدامك؟ \n- اللى انا بعمله بيكون انني بشوف الdependencies بتاعة
  المشروع ولو فيه حاجة اول مرة اشوفها بروح اقرا عنها، وبعدين اشوف الstructure اللى
  عاملينه، اشغل المشروع و اتفرج عليه، ادخل اشوف التفاصيل لشوية حاجات وبعدين اشوف تاسك
  صغيرة واعرف تفاصيل الجزء اللى التاسك محتاجاه علشان تتعمل، بس بفضل مش فاهم كل البروجيكت،
  بكون فاهم الاحزاء اللى اشتغلت فيها."
