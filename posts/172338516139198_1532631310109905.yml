    message: "ما قابلتنيش مواقف ما ألاقيش حد عنده فكرة عن الموضوع و يقدر يساعدني كتير،
      و كل مرة قابلتني كنت بتعامل معاها بطريقة مختلفة، حسب خبرتي ساعتها. لكن لو قابلني
      الموقف ده دلوقتي هاعمل الآتي:\n- مش هايهمني أفهم كل سطر في الكود دلوقتي، بس
      هايكون مهم بالنسبة لي أكون عارف البزنس شغال إزاي، و اللايرز بتاعت المشروع مانظمة
      إزاي، و الأجزاء بتكلم بعضها إزاي...إلخ، بعبارة أخرى: يهمني أفهم الأركتكتشر بتاعها
      \ بصورة عامة بدون خوض في التفاصيل\n- لو فيهوخطوات لتشغيل المشروع و تجهيز بيئة
      العمل هاوثق كل الخطوات دي في ملف مستقل\n- الجزء اللي هاشتغل تعديل فيه هابدأ
      أبص في الكود و أشيل الأجزاء اللي مش مستخدمة= dead code\n- هابدأ آخد ال\nPublic
      methods\n واحدة واحدة و اكتب لها \nExploratory tests\n- و أنا شغال لو فهمت أي\nIf
      condition \nمعقد هاكتب كومنت عليه هو بيعمل إيه بالظبط\n- لو عرفت أعمل\nRefactoring\nيكون
      ملهوش تأثير على سير البرنامج، يعني مضمون، ممكن أعمله، زي\nRenaming\nExtracting
      methods\nReorganizing code blocks\n\n--------\nبصفة عامة، ممكن نستعين بكتاب\nWorking
      effectively with legacy code\nهو بيجاوب على سؤالك\nأو تقدر تعتبرهبيجاوب على
      سؤال\nHow to add unit tests to legacy code?\nو لو بقى فيه\nUnit tests\n الدنيا
      بتبقى أسهل كتير"
    id: '1534405033265866'
