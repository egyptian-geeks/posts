  - created_time: '2017-10-03T06:05:42+0000'
    from:
      name: Tarek Dawoud
      id: '10156109957694861'
    message: |-
      تتأخر عن زمايلك؟؟ ده أنت هاتطلع متفوق عليهم كلهم في غسيل المواعين وتفكيك الأسلحة الخربانة وتركيبها وتجهز القهوة والشاي للسادة الضباط... ده أنت هاتكتسب مهارات كل الشركات العالمة بتدور عليها زي إزاي تنام وأنت واقف في الخدمة وإزاي تستعمل أي فراغ كحمام لأن الحمام غير صالح للاستعمال الآدمي. :)

      نسيب التريقة وضحك السنين على جنب... :) من الناحية الفعلية فيه أربع نقاط هاتفرق معاك ومنهم ممكن تعرف أنت ممكن تعمل إيه أثناء جيشك علشان تفضل تتعلم. بس النقطة الأهم: ما فيش حاجة اسمها تتخلف وتتقدم... فيه حاجة اسمها الخبرة العملية والتعلّم. أنا دخلت الجيش سنة وخلصت وزمايلي المعفيين ابتدوا شغل قبل مني بسنتين ويعد الجيش اشتغلت وعديت كثير منهم ف الوظيفة أو المرتب عادي... مش سباق الموضوع... اجري جري الوحوش على رأي المثل.

      النقاط الأربعة:
      1-التوزيع: ممكن بالواسطة أو الحظ أو التخصص (حسب كليتك والقسم بتاعك) إنك تتوزع على سلاح المشاة فرع النظم والمعلومات... ده شيء كويس. 70% من شغلك أثناء اليوم هايكون طبع بيانات على وورد وإكسل بس 30% هايكون ممكن برمجة في الفرع بتاعك.
      2-جيش عديلة: هد هد بلا نيلة... والمعنى هنا الواسطة اللي تخليك ماتروحش الوحدة بتاعتك بعد التوزيع أصلاً. البلد نصها لواءات ونصها ناس تعرف لواءات... لو أنت أحد هذه الأنصاص، هنيا لك... معناها ممكن تشتغل ولو بارت تايم أثناء الجيش.
      3-جيش قريب من بيتك: بغض النظر عن الفرع والوحدة... لو جيشك قريب من بيتك يبقى هاتروح كل يوم ماعدا مرة أو مرتين في الأسبوع. فممكن تشتغل بارت تايم برضه وتقدر تخلص شغل في الوحدة الساعة 3 (الجيش بيخلص بدري) وبعدين تطلع على الشغل.
      4-جيش بعيد عن بيتك: وفي الحالة دي هاتخدم أسبوعين في الوحدة وتنزل أسبوع... هايكون أصعب تشتغل بارت تايم... بس مع الوقت هاتتصاحب على الضباط والعساكر وممكن ساعتها تدحل لابتوب (ممنوع) أو تابلت وتضبط الأنترنت وتشتغل من الوحدة إنك تتعلم وتقرأ وتنمي مهاراتك... وأنت في الوحدة ما فيش حاجة أكثر من الوقت.
    id: '1622900854416283'
