      name: Rehan Hossam
      id: '10156484962365616'
    message: "شوية نصائح كدا بسرعة:\n- لو تم السماح لك بإدخال كُتب أصلاً فنصيحة إقرأ
      في تنمية الذات على أد كاتقدر ، شخصياً كتاب ديل كارنيجي \" دع القلق وإبدأ الحياة\"
      - اللي كنت مدخله تهريب عشان كان ممنوع أي ورقة تدخل من برا نفعني جداً جداً جداً\n-
      لو قرأت حاجة تقنية محتاج تطبق عشان تظل المعلومة في ذهنك، ودا سعاتك مش هيبقى
      متوفر إلا في وحدة فيها أجهزة كمبيوتر واللي لو لاقيته هيبقى غالباً قديم، أو مع
      ضابط والدخول عليه فيلم طويل، أما لو جيشك بقى إدارة نظم معلومات، فأنت وشطارتك
      من البداية تثبت إنك بتعرف في حاجة فيسيبوك أو هتلم زبالة وورق شجر وتمحر أسمنت
      ورمل وزلط ودهانات وفيلم كبير سعاتك \n- لو الدنيا تمام وقادر تطبق وتشتغل وكأنك
      في بيتك - ( طبعاً أحلام) - فأنصحك بأي حاجة في الـ Front-End Development  - لأن
      الحوار كله Notepad  ومتصفح ومش هتحتاج تنزل Frameworks إلا لو هتشتغل Angular
      أو أي Framework  تاني، لأن إدخال حاجة من برا على جهازك ممكن تروح فيها لو حد
      اكتشف الموضوع إلا لو كانت سلطة وفي انترنت كمان ودي تبقى الوالدة دعيالك أوي .\n-
      نصيحة أخوية ماتتسرعش تقول إنك بتعرف أو مابتعرفش إلا لما تفهم الدنيا فيها إيه،
      لو بتعرف هتشيل طين فوق دماغك وهتشتغل شغل العساكر برضو مع الطين اللي أنت فيه
      فهتبقى متبهدل من كل ناحية إلا لو الأشغال الفنية وراها ضابط تقيل فهيقدر يحميك
      من الباقيين.\n- غالبا هتمر عليك أوقات ملل وزهق ومالكش نفس تعمل أي حاجة، ارجع
      للنصيحة الأولى ودور على كتب تنمية الذات وتنظيم الوقت، دا أفيد حاجة ممكن تخرج
      بيها."
    id: '1622721371100898'
