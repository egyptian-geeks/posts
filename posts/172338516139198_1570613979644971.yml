    message: "Depends. In case of the #of sets multiplied by #of elements in each
      set equals the total length. what means that the sets lengths should all be
      equal and divide the total length.\n\nEx: \n7 12 16 avg = (7 + 12 + 16) / 3
      = 35/3 = 11.66\n\nsets {7}, {12}, {16} \nsets' avg = {7}, {12}, {16} \ntotal
      avg = (7 + 12 + 16) / 3 = 35/3 = 11.66\n\nanother example\n{7, 12, 16, 20, 28,
      93}, avg = 29.33\n\nsets {7, 28}, {12, 93}, {16, 20}\nsets' avg = {17.5}, {52.5},
      {18}\ntotal avg = 88 / 3 = 29.3. (almost the same) :D"
