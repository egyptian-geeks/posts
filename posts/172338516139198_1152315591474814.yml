    message: للأسف واضح إن في أمراض موجودة في المجتمع بتأثر في بيئة العمل ؛ و ناس
      كثير عندها عقد نقص ؛ في الخارج كل الناس جاية تبني نفسها و الإدارة واعية و عندها
      قدرة على تمييز الكفاءت ؛ في مصر الموضوع ثقة  و شلة ؛ سهل جداً مديرك يغير منك
      أو زميلك و يكون مديرك مش مركز مع الشغل أو معندوش وعي بالناس و نفسهم ولا حتى
      بيقيس انتاجيتهم حتى في أكبر الشركات ؛ طبعاً النتيجة كلنا شفناها و بنشوفها كل
      يوم في بيئة العمل ؛ كلمة وحدة توصف الموقف Dysfunctional
