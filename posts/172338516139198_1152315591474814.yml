      name: Mohamed Sayed
      id: '10157144460289251'
    message: "بص كلو الا الحتة ديه واقدر اقولك المقال ده هجص كبير \n\n\"وروت سيدة
      تجربتها في افتقار المبرمجين للقدرة على فهم متطلبات موقع إنترنت وتطبيق للهاتف
      الجوال، وكانوا يصروا على تنفيذ رؤيتهم هم كمبرمجين بدلا من سماع طلبات الزبون
      في التصميم والوظيفية بل يصرون على تنفيذ رؤيتهم الخاصة بالمشروع دون الإصغاء للزبون.
      كما يهمل هؤلاء كليا مبدأ الالتزام بمواعيد التنفيذ.  ويقول مسؤول آخر في شركة
      خليجية إن إحدى الشركات في الإردن قامت بتنفيذ موقع إنترنت دون الأخذ بمتطلبات
      العقد بل من خلال فرض المبرمج لوجهة نظره في اختيار لغة البرمجة وهيئة التصميم
      إلخ!\"\n\nده احنا المصريين بنعاني من حتة ادبح يازكي قدرة لدرجة الواحد لما بيلاقي
      طلبات غير منطقية في احدى الشركات مديري كان بيقولي \"اربط الحمار مطرح ما يقولك
      صاحبه\" واغلب المبرمجين بنعاني من الحتة ديه بس بننفذها انا بشتغل بقالي 10 سنين
      بصراحة ماشوفتش مبرمج لحد دلوقتي بيفرض وجهة نظره على الزبون الا مره واحدة في
      حياتي وكان اردني .. من هنا اقدر اقولك ان المقال فيه شىء من الافورة والتجني بصراحة"
    id: '1152345354805171'
