    message: بالنسبة لموضوع التناكة ؛ أنا شخصياً شايف إن في مجموعة من الأمراض النفسية
      مصاب بها ناس كثير في بيئة العمل في مصر و للأسف بيتم إختيار النوع دة من الناس
      لإدارة شركات كبيرة و النماذج  ده هي إلي بتترقى و الشخص إلي بيرفض و يقاوم يسافر
      برة و ينجح نجاح رائع و الناس كلها تنبهر به ؛ احنا شعب بيعدي الناجح و الموهوب
      و بيغير منه و يحقد عليه ؛ دة طبعاً ينطبق على الغالبيه من بيئات العمل و مش الإستثناء
      إلي معرفهوش ؛ الناس في مصر محددة إن إلي بينحني لمديره و ينكسر قدامه هو إلي بيترقى
      مش أعلى كفاءة ولا أكثر الناس عندها مهارات قيادية ؛ عندنا نموذج شبة صفوت الشريف
      هو النموذج الناجح و دائماً المدير بيدور على واحد يكون مكسور العين عشان يخليه
      الصف التاني عشان ميهددش مكانه ؛ نفس مشاكل القطاع العام هي هي في القطاع الخاص
    id: '1152485921457781'
