message: "I want your feedback about my app \"Tabe3\". I don't know If this post is
  violating rules. If it is, please remove it.\n\nhttps://play.google.com/store/apps/details?id=com.tabe3.news\n\nTabe3
  - \"Follow\" in Arabic - is an Arabic news reader app that starts from where others
  end. \n\nIt lets you follow latest news from various fields: politics, sports, technology,
  entrepreneurship, economy, women, cooking, cars, travel, tourism and economy.\n\nAlso
  you can follow latest news from various countries: Egypt, Saudi Arabia, UAE, Kuwait,
  Lebanon, Jordan, Bahrain, Oman, Yemen, Tunisia, Morocco, Algeria , Iraq , Sudan,
  Palestine, Qatar, Syria and Libya\n\nAlthough it is in its first version, but it
  has a lot of competetive features. More Major features to come in coming updates\n\nCurrent
  version features:\n\n- Just follow your favorite sources. Choose from hundreds of
  available sources.\n\n- No more Internet. Save a copy of the news and read it later
  without Internet.\n\n- No more loss of preferences. Log in using Facebook or Twitter
  or email to save your preferences online, you still can use the application without
  login.\n\n- You will receive a notification when there is breaking news from your
  favorite sources only. You can stop the notification feature.\n\n- You can add a
  comment to the news.\n\n- You can favorite news.\n\n- You can share news with various
  social networks.\n\n- You can search for news\n\n- App is following latest Google
  tips & tricks in terms of beauty of user interface, ease of use, reducing Internet
  connection and saving battery.\n\nApp Page on Google Play: https://play.google.com/store/apps/details?id=com.tabe3.news\nVideo
  for the app: https://www.youtube.com/watch?v=Q8NQ_Ss4Kvs\n\nWebsites wrote reviews
  about app:\nArdroid: http://bit.ly/1XcVN8G\nhttp://tech-echo.com/2015/10/tabe3-news-reader/\nhttp://www.navydroid.com/2015/10/tabe3-news-app.html"
