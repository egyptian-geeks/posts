message: "التحديث الجديد للعبه وليس الاخير ان شاء الله هيكون فيه الغاز وحاجات تانيه
  كتير اكتر \nخلينا فى التحديث الجديد \n-سهوله الحركه حتى لو انت مش معاك كنترول هيكون
  عندك نفس الاحساس بتاع الحركه زى اللى معاه كنترول مع صوت خطوات الحركه\n-جرافيك عالى
  رؤيه واضحه \n-سريع\n-الحجم بتاع اللعبه  اقل عن الاول \n-المزيد من الاعداء وب اشكال
  تانيه وازاى هتقدر تقتل الكل وتعدى المستوى وانت معاك عدد معين من الطلقات \n- اتقدر
  تعيد المستوى تانى بسهوله وانت جوه اللعبه مش لازم تخرج بره \n-فى ناس كتير شكروا فيها
  غير الاجانب اللى اتسلوا عليا وقالوا انها احسن لعبه واقع افتراضى موجوده على الplay
  store \n-فى كود داخل اللعبه لو لقيته ابعتهولى على الاكونت بتاعى وليك منى لعبه جديده
  مرفوعه بفلوس على البلاى استور وكمان نظاره واقع افتراضى وان شاء الله هيكون فى حاجات
  تانيه \nلينك التحميل \nhttps://play.google.com/store/apps/details?id=com.GameVRCapstone.The_CapstoneVRGameShooter\n\n#شير_اللعبه
