message: "بسم الله الرحمن الرحيم\n\nالبرامج الإسلامية مقتوحة المصدر (free open source)
  من الحاجات اللي محتاجة مجهود أكبر من الdevelopers community\n\nيعني إن شاء الله
  فيها فائدة للناس وخبرة كبيرة للdeveloper وثواب عند ربنا إن شاء الله مع حسن النية\n\nيعني
  تخيل لو برنامج بتاع كتب إسلامية فلو ساهمت في تطوير تاخد ثواب إعانة طلبة العلم ومساعدتهم
  للوصول للمعلومات. \n\nالحمد لله الشركة اللي أنا شغال فيها (شركة فكرة للكومبيوتر)
  قررت أنها تشتغل على تطوير برامج إسلامية وكمان تخلي البرامج دي حرة مفتوحة المصدر
  (free open source)\n\nالمشاريع اللي خلصنا أول مرحلة منها\n- مكتبة للكتب الإسلامية
  (معتمدة على كتب المكتبة الشاملة)\n- برنامج الأحاديث النبوية\n- برنامج للقرآن\n-
  برنامج المواقيت الصلاة\n\nكل مشروع معمول له Android application على الstore \n\nوweb
  application (php ,laravel)\n\nو web api\n\nفلو اي حد عنده وقت وحابب يكسب ثواب ويساهم
  في تطوير البرنامج جزاه الله خيرا\n\nلو حد لسه طالب في مجال الكومبيوتر فدي فرصة كويسة
  تاخد خبرة : أنا ما اتعلمتش بجد غير لما اشتغلت على مشاريع حقيقية\n\nطريقة المساهمة
  المعتادة في GitHub (fork - commit -pull request)\n\nكمان لو حد عنده اقتراحات أو
  لقى bugs يقدر بيعتها في ال issues\nلو حد كمان ممكن يساعد في الdocumentation\nلو
  حد designer وعايز يساعد في الdesign بتاع البرامج أو المواقع\n\nلو حد عنده افكار
  لمشاريع إسلامية جديدة يبعته في الisuues\n\nاللي عايز يشارك أو يناقش أي حاجة\nslack\nhttps://join.slack.com/t/fekra-computers/shared_invite/MjExNjYwNDYzODEwLTE0OTk4NjA3NDgtMDU5MDQxOWRlNw\n\nGitHub
  account\nhttps://github.com/fekracomputers/\n\nGitHub page (projects portfolio)\nhttps://fekracomputers.github.io\n\nطبعا
  المشاريع بتاعتنا مش هي الوحيدة مفتوحة المصدر الإسلامية\nدي قائمة بمشاريع أخرى\nhttps://fekracomputers.github.io/blog/open-source-islamic-list\n\nوطبعا
  لو حد يقدر يshare البوست لمبرمجين مسلمين من بلاد ثانية أو لغات ثانية يبقى جزاه الله
  خير"
