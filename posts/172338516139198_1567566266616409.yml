message: |-
  PSA: as someone who reviews a LOT of CVs for my company, I urge you:

  DO NOT list competency in C and C++ as

  C/C++: whatever

  Listing them both as interchangeable immediately tells anyone with any competency that you suck at one or the other, or more commonly both. They are not a "variation" on the language and you shouldn't treat them as such. I'm posting this here because I see it a lot more commonly from Egyptian CVs :/

  On a side note, I once saw C/C++/C# on a CV and... Just... No. Just, don't. Please.
