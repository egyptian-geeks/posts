    message: "There is a mixed style of C and C++ which is often refered to as C/C++,
      I know these are totally different languages with different idioms, but 80%
      of projects that are related to low level stuff are C/C++ because there is a
      ton of C legacy code that is just used as is with a C++ compiler, because C++
      has some nice safety and code ruse features for new code, yet no one wants to
      rewrite old C code in idiomatic C++, and it wouldn't make sense to just call
      it C++ because some part is full of unsafe pointer gymnastics, void* and malloc,
      \nso in my opinion it makes sense to list C/C++ as a skill, and as a job requirement
      because managing such projects is different than pure C  or C++"
