  - created_time: '2016-04-18T13:27:24+0000'
    from:
      name: Ahmed Badawy
      id: '1596110217148252'
    message: "يا جماعة فى أيه ؟؟؟ \n- أولا الفكرة شوفت البشمهندس Morad Edwar عاملها.\nيوم
      منشرها بعتله تطوير للفكرة على الخاص عشان كان عندى مشكلة فى النت عموما... \nو
      بعدين قلتله على أنى ناوى أعملها لباقى المواقع غير الفيس و الراجل ممانعش ولا
      أى حاجة... \n- ثانيا انا مخدتش شغل حد. مفيش سطر واحد متاخد من البشمهندس مراد...
      \n- ثالثا مع الإحترام الشديد الفكرة مش فكرته. الفكرة متنفذة إلاف المرات على
      الـ store قبل كده.. مش جديدة يعنى. انا كل الحكاية عملتها أحسن و طورتها لباقى
      المواقع..."
    id: '1126692727370434'
  - created_time: '2016-04-18T13:29:33+0000'
    from:
      name: Ahmed Badawy
      id: '1596110217148252'
    message: "المشروع أوبن سورس هنا: \nhttps://github.com/Ahmed-Badawy/Social-Filter-Chrome-Extension\nبس
      محدش يتريق. الشغل مش شغلى الطبيعى. ده شغل كروته عشان مفيش وقت والله..."
    id: '1126693304037043'
  - created_time: '2016-04-18T13:43:38+0000'
    from:
      name: Emad Elsaid
      id: '627907956'
    message: الله؟ مش ده نفس المشروع اللى عامله Morad Edwar من كام يوم؟ وقبل كده برضه
      من كام اسبوع عامل مشروع زى DevTools اللى كنت عامله؟ انت يابنى مابتجيبش افكار
      من عندك خالص كله تقليد كده؟ انا مش ضد انك تتدرب فى مشروعات عادى، بس لو هتعرض
      مشروعك للناس على الأقل قول انك واخد الفكرة من الشخص ده، ادى credits للى ادالك
      الفكرة مادام فى نفس الكوميونيتى كده و بنشوف بعض، ونصيحة حاول تجيب فكرة من دماغك
      او على الأقل اعمل حاجة جديدة فى تطويرك تخلى مشروعك مختلف عن اللى اتعملوا قبل
      كده، والزيادة ماتكونش feature كده جانبية لكن تكون حاجة فى الكور دفعتك انك بدل
      ماتشارك فى المشروع الموجود تكتب واحد جديد من الأول.
    id: '1126699934036380'
