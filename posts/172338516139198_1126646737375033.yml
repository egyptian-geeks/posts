message: "عملت chrome extension جديد. \nاسمة : Social Filter \nعمرك زهقت من الى بيحرقو
  الافلام او يوم تحفيل عالزمالك او مواضيع سياسية مستفزة و تحب تخفى البوستات دى كلها.
  جه الحل... \nعملت ال extension لحل المشكلة دى...\nومهمته إخفاء المواضيع إلى انت
  مش عاوزها من على (الفيس,التويتر,يوتيوب,جوجل,ريدات)... كل إلى عليك تكتب الكلمات الى
  تخص الموضوع. و البرنامج هيخفى اى موضوع يحتوى على الكلمات دى...\n \nاتفضلو الرابط
  أهو... \nhttps://chrome.google.com/webstore/detail/social-filter/pahdoafacnmoblppkhfjaicdmlkplinj\n\nI
  developed a new chrome extension called: Social Filter\n\nInternet is filled with
  ADs & stuff you don't want to see Like spoilers, Ads or celebrity you don't want
  to hear about. \nhide them all with our plugin. you choose the keywords you don't
  want to see & we hide topics that contains that word from your browser view. don't
  worry you still can read them if you hover over the red hidden mark.\n\nIt works
  with: Facebook, Twitter, Youtube, Google-Plus, Riddit."
link: https://chrome.google.com/webstore/detail/social-filter/pahdoafacnmoblppkhfjaicdmlkplinj
