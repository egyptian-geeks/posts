message: "السلام عليكم عندي تساؤل بخصوص\nClass coupling \nدلوقتي لما بشتغل علي Project
  كبير علي Win Form او WPF \nبعد ما بخلص كل sub system براجع الكود بلاقي ان ال Class
  Coupling عالي فبراجع ايه السبب لقيت ان الميثود الخاصة ب Components Loading هو الي
  بيتسبب في كده.\nالموضوع بيبقي سئ جدا لما المشروع ينتهي واراجعه الكود بتاعي سليم
  لكن الفانكشن الخاصة ب عملية ال Loading بتعلي ال Coupling وبتأثر علي Maintainability
  .\n\nالمفترض اعمل ايه في الحالة ديه.\n\nالموضوع ده مش بيحصل لما بشتغل مثلا علي بروجكتس
  WCF او ASP MVC \nالمشكلة في ال WIN FORM او WPF.\n\nهل الموضوع طبيعي ولا ليه حلول؟"
