message: "هنتكلم النهاردة عن #Whatsapp بالتحديد عن آخر تحديث \U0001F603\nطبعا كلنا
  عارفين إن واتساب كان برنامج غير آمن بصورة كبيرة لأنه وببساطة مكانش بيشفر الرسائل
  ولا الصور ولا أي داتا بتتبعت من خلاله \U0001F603\U0001F603\nيعني بكل بساطة ممكن
  يتبعتلك برنامج بسيط كل وظيفته إنه يراقب رسائل وصور الواتساب اللي بتبعتها بأسهل الطرق
  \U0001F603\n\nفي آخر تحديث بقى واتساب بتقدملنا كونسبت جديد للحماية وهو إمكانية تشفير
  رسايلك مع شخص معين عن طريق مفتاح مكون من 40 رقم من 0 ل 9 (مش مهم التفاصيل التيكنيكال
  دي \U0001F602) أو مع كل الأشخاص عن طريق إنك بتخش تفعل الخاصية دي مع كل شخص زي ما
  شايفين في الصورة اللي تحت \U0001F447\nعشان تتأكد إن التشفير تمام بعد ما تفعل الخاصية،
  هتبعت مسدج لصاحبك على الواتساب وتقارن ال key اللي هيظهرلك باللي عند صاحبك أو تعمله
  scan بس فاكس الخطوة دي إحنا واثقين في واتساب \U0001F602\U0001F602\nخلي بالك إنه
  لازم اللي إنت عايز تشفر رسايلك معاه يكون منزل آخر update الواتساب عشان تقدروا تستفيدوا
  بالخاصية..\n\nمصطفى سعدي يتمنى لكم محادثات واتساب آمنة \U0001F603\U0001F603"
