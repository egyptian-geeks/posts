      name: Mostafa Abdellatif Elgayar
      id: '10156118743832220'
    message: "If you see me or deal with me, my english will sound as if it's my mother
      tongue despite my age, 17. This was never because of courses or my school education.
      \n\nHowever, I always talk english with friends, this helps alot. It may seem
      awkward but I recommend you find yourself a foreign friend, and just chat using
      english, no need to voice talk or something. \nI listen daily to english music,
      if you want a british accent, listen to british bands. If you want an american
      one, listen to american bands. I watch movies without subtitles weekly, TV shows
      daily when I have no exams.\nRead articles, books and change everything to english,
      your mobile and laptop's language. \nAnother funny tip, talk english with yourself,
      if the code doesn't work, don't say \"uff, yoo ba2a\". Instead say. \"WTF, C'mon
      work dude\" stuff like that. \n\nPLEASE DON'T TAKE COURSES, THEY DO NOTHING.
      They're just a push and if you wanna be great at this language you'll have to
      use it frequently.\n\nYou can chat with me if you want, I can make use of a
      friend. \U0001F602"
    id: '1299470983425940'
