    message: |-
      أعتقد الناس هنا قالت حاجات كتير ظريفة جداً.

      نقطة وحيدة بس حابب أشير ليها بخصوص إنك تتكلم في سرك ... هي فعلاً مفيدة جداً وبتخليك تفكر في أسماء الحاجات البسيطة وتفكر بتلقائية أكتر.

      بس في مشكلة وحيدة فيها ... إنك لما تيجي تتكلم بصوت مسموع العضلات المستخدمة في الكلام مش بتكون على نفس سرعة التفكير :D

      يعني التفكير في سرك ممكن يكون طليق جداً بس لما تيجي تتكلم بصوت مسموع تلاقي في لخبطة.

      فهمهم جداً إنك بردو تتكلم بصوت مسموع (الصوت اللي بتستعمله كأنك بتكلم حد فعلاً مش وشوشة!) عشان متواجهش المشكلة دي.

      طبعاً مش ديماً متاح إنك تعمل ده كتير ... ف من الحاجات الظريفة اللي جربتها هي قراية الكتب بصوت عالي ... أهه منه الواحد بيقرا حاجة مفيدة ونفس الوقت عضلاته بتلين :D
    id: '1303751226331249'
