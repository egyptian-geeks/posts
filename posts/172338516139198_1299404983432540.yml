    message: "Something short & practical:\nYour accent isn't the problem; your grammar
      is what makes the difference to the listener.\n\nMy advice: \n1- take a deep
      breath before you talk/answer. During that breath organize your thoughts.\n2-
      speak slowly: if you speak slowly you will have more time to put right words
      together.\n3- when writing; proof read it and see if it makes any sense if you'll
      be the one listening/reading.."
