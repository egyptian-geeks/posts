    message: |-
      المهم الطلاقة في الكلام مش النطق الصحيح. النطق الصحيح بيتحسن مع الوقت واحسن طريقة لتحسينه انك تنطق وتغلط.

      انت مش طفل عشان تطورك في اللغة يبقي سريع. الاكسنت او اللهجة هيحتاجوا تمرين كتير ومش هتتقنهم في النهاية لان الموضوع ليه علاقة بعضلات وبعمر.

      او بدات تكبر مخك وتهتم فقط بتوصيل الفكرة وتبطل تركز قوى في اخطاءك باعتبارها مشينة هتبقي افضل.

      الكورسات بتحسن بس ببطء. جرب تشغل فيلم كرتون بتحبه وتحاول تقلد النطق ممكن يساعد
    id: '1302582266448145'
