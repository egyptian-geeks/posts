    message: |-
      في trick علمهالي مدرس الإنجليزي بتاعي في ثانوي الله يمسيه بالخير و يباركله...

      كلم نفسك بالإنجليزي..انت بتفكر بالعربي و بتكلم نفسك عربي و لما بتكلم أجانب غالبا بتبقى عايز تعبر عن أفكار بالعربي و بتحاول تترجمها قبل ما تقولها..ده صعب...

      كلم نفسك و فكر بالإنجليزي..إبني الفكرة في دماغك و قولها لنفسك بالإنجليزي سواء تطقتها أو فكرتها..ساعتين تلاته في اليوم كده، و بعد شهر حتدعي لمدرس الإنجليزي بتاعي..

      انا متفق مع الناس اللي بتقول إن الـ accent مش مشكلة كبيرة طالما كلامك واضح و بيوصل المعنى..دي عموما بتيجي لوحدها بس بتاخد وقت إلا لو إنت إشتغلت عليها بشكل مكثف..و ده -في رأيي المتواضع- مش مستاهل الوقت و المجهود...وفر الشغل ده للمحتوى اللغوي بتاعك أحسن و سيب الـ accent تيجي مع نفسها..

      نقطة تانية بعيدة شوية..لو إنت عايز تبقى تيم ليدر إن شاء الله، ماتركزش على الـ technical jargon..ده موجود خلاص، ركز على التفاعل اليومي و إنك تقدر تدير حوار في أي موضوع عام لمدة ربع ساعة مثلا...ال leadership بتحتاح مستوى تواصل مع الناس اللي معاك على مستوى شخصي و عام أكتر من المستوى التقني البحت ..برضو وجهة نظر شخصية ..
    id: '1299646006741771'
