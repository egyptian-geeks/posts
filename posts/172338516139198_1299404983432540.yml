      name: Muhammad Al Rabbani
      id: '586778644986720'
    message: |-
      I wanted to add, that what you require is to make a good professional impression, what that requires is the following:
      1. You pronounce in a clear manner (understandable)
      2. You communicate your ideas using the most simple and direct words possible.
      3. You are punctual and professional.

      I can tell you for a fact, that accents do not matter, what matters is that you can be understood and that you can write and talk clearly.

      Accents are acceptable when the language is not your native tongue, emulating an accent when it is not yours sounds artificial and fake. Making the effort to communicate clearly, on the other hand, is admired and you are respected for it.
    id: '1299649926741379'
