message: |-
  It is finally out. My first book is published :)

  The book is discussing computer vision and machine learning algorithms and how you can use them on your Android device, it is an easy-to-follow tutorial with a touch of theory and a complete implementation of interesting applications.

  You can find it on Amazon and other books retailers.
