  data:
  - description: "بعد ماتكلمنا عن أول نوع من انواع الـ Testing الا وهو الـ Functional
      testing واتكلمنا كمان عن تانى نوع من انواع الـ  Testingوهو الـ Non Functional
      Testing\n\n انهارده هنتكلم عن النوع الثالث من انواع الـ  Testingواللى هو الـ
      Structural Testing\n------------------------------------------------------------\n\nعلشان
      تشوف المقالة الخاصة بالـ Function Testing دوس هنا\nhttps://www.facebook.com/StepByStepTesting/posts/419937745109883\n\nوعلشان
      تشوف المقالة الخاصة بالـ Non Functional testing  دوس هنا\nhttps://www.facebook.com/StepByStepTesting/posts/429088610861463\n.\n.\nممكن
      نقول عن الـ Structural testing  انه White box testing وده لان فى الـ Structural
      testing بنهتم بمعرفة الهيكله الداخليه للنظام.\n.\n.\nالـ Testing basis  الخاصة
      بالـ Structural testing  هى الكود الخاص بالنظام بالاضافة الي الـ System architecture
      \n.\n.\nفى الـ Structural testing بنقدر نعرف عملنا اختبار لكم فى الميه %  من
      النظام والنسبة المتبقية بيكون متعملهاش اختبار وده عن طريق حاجه اسمها الـ Coder
      coverage\n.\n.\nالمقصود بالـ Coder coverage هنا بنسبة كم فى الميه % اتعمل اختبار
      للكود بتاعى من خلال الـ Structural testing\n.\n.\nالـ Structural testing ممكن
      يحصل على كل او بعض الـ testing levels وخصوصا الـ Component testing  والـ Component
      Integration testing\n.\n.\nفى الـ Structural testing بنستخدم الـ Decision coverage
      \ و الـ Statement coverage علشان نعرف كم فى الميه % من الكود تم تغطيته فى الـ
      Structural testing\n.\n.\nالـ Statement coverage  بيطلق عليها الـ Line coverage
      \ او الـ Segment coverage وفى الحالة دى بنغطى  فى الكود كل  الكوندشنز الصح بس.\n.\n.\nالـ
      \ Decision coverage بيطلق عليها الـ Branch coverage او All-edges coverage و
      فى الحالة دى بنغطى كل الاحتمالات الصح والغلط بعكس الـ Statement coverage\n.\n.\nإن
      شاء الله فى المقالة الجايه هنتكلم عن النوع الاخير ألا وهو  Testing related to
      changes \n.\n.\nخليك سفير لينا فى نشر المعلومه عشان غيركـ يستفيد بيها.\n\nدمتم
      بود  :)"
