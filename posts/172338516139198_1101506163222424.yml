      name: Abdelrhman Safwat
      id: '10159994844535341'
    message: The session timeout for sharepoint usually handled from power shell using
      the following command "Set-SPSessionStateService -SessionTimeout 15" where 15
      is number of minutes you wish to set the session to
    id: '1101636479876059'
  - created_time: '2016-03-19T16:34:44+0000'
    from:
      name: Mohammad Amer
      id: '10214580441719850'
    message: Okay this will handle Windows Authentication not forms authentication.
