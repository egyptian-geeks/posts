    message: |-
      بص يا اسامة .... انا معرفش اد ايه انت راغب و مستعد انك تعوم ضد التيار و مدى استعدادك انك تأخد طريق غريب فى مجتمعنا و تستحمل نظرة الناس لانك ميكونش عندك شهادة او شهادة مدتنية... بس اذا كنت فعلا حابب المجال و مستعد تستحمل عواقب التفكير المجتمعى الخاطىء ... انا انصحك تستخير و تتوكل على الله و تسيب صيدلة و تختار طريقك فى مجال الكمبيوتر
       حاول تحول لكلية تدرس فيها الكمبيوتر ... يعنى مثلا لو متاح ليك علوم عندنا فى اسكندرية فى قسم حاسب آلى معرفش اذا كان ده متاح ليك و لا لأ بس ده ممكن يكون اختيار كويس .... لو كان متاح ليك مثلا انك تعيد ثانوى علشان تحول رياضة ده ممكن يكون افضل ليك من انك تستمر ٤ سنين فى مجال غير طبيعتك و مش هتتفوق فيه و مش هتكمل فيه ... من الآخر انت عندك اختيارات .... السؤال بقى انت مستعد تقوم بالتضحية ديه فى سبيل انك تتعلم اللى انت بتحبه و تتفوق فيه و لا انت شايف الاختيارات اللى انا بقلهالك صعبة ... اذا كنت شايفها صعبة كمل فى صيدلة ... اذا كان عندك استعداد تضحى  هتلاقى خيارات زى  اللى انها قلتهلك و انا اضمن لك بإذن الله هتكون احسن واحد فى المجال لانك فعلا هتتعلم مش مجرد شهادة ... بالتوفيق
