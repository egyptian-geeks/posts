    message: |-
      انا زيك بالضبط ودخلت كلية علوم ب 95% ولا افقه اي شيئ فى الكلية :D .
      وححول ألسن بنسبة كبيرة من السنة الجاية عالأقل استفاد من الكلية بأي حاجة واللغة حاجة حلوة وتفيدني لو سافرت.
      فانا تقريبا نفس الموقف فمقدرش انصحك بس حتعلم الماني  واسافر المانيا - مش محتاجة منحة الدراسة ببلاش - وده اللى حتقدمهولى كلية السن "لغة" ده بالاضافة انها مش حتاكل وقتي زي علوم وحيبقي فيه وقت اكمل كورساتي.
      وعندك تركيا برضه مصاريفها مش غالية دور على امتحان ال S.A.T. وذاكره وامتحن فيه هات سكور عالى فى ال Maths وال Writing وحتتقبل في جامعة فى تركيا بسهولة - تركيا مصاريفها حوالى 2000 دولار فى السنة كمتوسط فى الجامعات الحكومية ومنصحكش بالخاص غالى جدا جدا بيناطح اسعار امريكا وكندا واقل منهم -

      حتقولي مدخلتش رياضة ليه من الاول وكان قدامك حاسبات ؟ حقولك غلطة فعلا بس الحمد لله مش غلطة كبيرة .. بتوع حاسبات مش شرط يبقوا كويسين .
      أنا دخلت احضر مع قسم حاسبات اللى فى كلية علوم .. الدكتور خلص اول محاضرة شرح واحد كان بيسأل هو البرنامج اللى الدكتور بيقول عليه ده اسمه ايه وينفع انزله عالموبايل؟ فاترد عليه بانه اسمه C++ وواحد تالت رد قاله لا ده اسمه Code studio .. قصدهم طبعا على ال Visual studio .فالحمد لله اتاكدت اننا ماشي صح
