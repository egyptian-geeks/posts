    message: |-
      1. العمل في الشركات الكبيرة العالمية يتطلب شهادات على الأقل بكالوريوس و يفضل الماجستير و الدكتوراه. طبعا فيه حالات مختلفة بس ده الأساس على أعتقادي. فحسب طموحك تحدد أنت عاوز شهادة و لا موش محتاج. لو هتشتغل في شركات مصرية و صغيرة عادة في فرص بدون شهادة.
      2. ركز. ركز. ركز. لو عايز تنجح. احنا في عصر التخصصات.
      3. أنا أسف على التعليق ده بس لو هتكمل صيدلة السنة في أتنين فكده محتاج كمان 6.5 سنة. و بعدين تبتدي تدرس IT. Cut your losses ASAP.
      4. أتاكد أنك فعلا هتحب شغل IT و أن ديه موش حاجة لحظية. أنت في نصف السنة فعندك فرصة تجرب. أقترح تحاول تساعد في أي مشروع في Apache لثلاثة شهور و تشوف الأخبار قبل ما تتخذ خطوات مصيرية. http://apache.org/
      5. لو قررت تحول ورحت جامعة خاصة شوف لو ممكن تأجل سنة في صيدلة علشلن متخسرش مكانك.
      ربنا يوفقك. أنا خريج هندسة كمبيوتر 98 و أشتغلت في شركات صغيرة و كبيرة.
