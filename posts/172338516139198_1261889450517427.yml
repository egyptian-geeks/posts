      id: '10159889607765058'
    message: |-
      أهلا يا سيد أسامة ... أنا كنت في وضعك ده تماما من 15 سنة ... دخلت كلية تخطيط عمراني وأنا باكتب كود من أولي إعدادي ... والسبب إني ماجبتش مجموع حاسبات كان علشان بدل ما باأذاكر في ثانوية عامة بأقرأ كتب كمبيوتر ... النتيجة إني قعدت في الكلية 7 سنين (وإللي هي أصلا 5 سنين ونسبة السقوط فيها أقل من 5%) ... وإشتغلت في نظم المعلومات الجغرافية ونظم نمذجة معلومات البناء (GIS & BIM) وإللي هي أنظمة المعلومات الخاصة بالتخطيط والعمارة والبناء، وبردو إشتغلت في مجال البرمجة فترة.
      بس أنا فعلا إتحسرت علي سنيني وتركيزي ومجهودي إللي راحوا في كلية تخطيط وأنا عايز أبقي مبرمج ... وبالرغم إني فضلت محافظ علي قدرتي علي كتابة الكود ولما أتيحت ليها الفرصة إني أشتغل كمدير لفريق برمجة وافقت علي طول ... لقيت إن فاتني كتير جدا من الخبرة العملية في العمل الجماعي والعمل ضمن فرق والخبرة العملية من إدارة وتطوير المشاريع ال Production وماحسيتش إني مالك الوظيفة دي برغم محاولات إجتهادي معاها،وسيبت الوظيفة دي لأسباب كتير، كان جزء منها عدم إحساسي بالنجاح فيها (كان فيه عوامل تانية أهم، بس الإحساس ده ما فارقنيش وأنا باسيب المكان).
      صحيح أنا لما سيبتها روحت لأكبر شركة في مجال التطبيقات الهندسية علي مستوي العالم، وكان السبب الرئيسي هو خبرتي في نظم المعلومات مع شهادتي كمهندس ... بس بردو أنا كنت مستمتع أكتر وأنا باشتغل Pure software engineering وكانت خطتي إني أكمل ك Cloud Architect or Consultant ولو بإيدي أرجع بالزمن وأسيب الكلية بتاعتي ... غالبا هاعمل كده وماأخسرس تركيزي وأهم سنين في حياتي أنا قادر علي التعلم فيها والإستفادة الكاملة من وقتي في تعلم مواد مش فاكر حتي إسمها ولا دكاترتها ولا إيه الفايدة منها ... وأروح أركز في المجال إللي أنا كان ممكن أبقي مبدع فيه أكتر من أي مجال تاني.

      نصيحتي ليك Follow your passion ماتضيعش وقتك في دراسة مملة بالنسبة ليك وتضيع سنين عمرك في كلية مش هاتستفيد منها.
      من تجربتي ... هاتخسر كتير قوي لما تتعلم حاجة ما بتحبهاش في الوقت إللي المفروض تنمي فيه مواهبك في الحاجة إللي بتحبها.
      إفتكر كلامي ده كويس ... وأتمني إنك تبعتلي يوم ما تحول لحاسبات ويوم ما تتخرج منها وتقولي إحساسك إيه وإنت ماشي ورا دماغك إنت ... مش دماغ مكتب التنسيق في نظام التعليم رقم 139 علي مستوي العالم.
    id: '1262309790475393'
