    message: "في مصر ولا برا مصر (وسواء دول العالم الأول ولا حتى التاني) البكالوريوس
      (أو التعليم العالي عموماً) بيفرق حتى لو مش في نفس المجال.\n\nأي حد معاه تعليم
      عالي ليه مميزات أكتر في كل دول العالم.\nكفاية الباسبور المصري كـ disadvantage
      متزودش حاجات تانية \U0001F602\n\nحاول تاخد البكالوريوس مش بالضرورة في صيدلة
      يعني (مع إن صيدلة بالذات دوناً عن باقي القطاع الطبي أسهل إنك تعدي بمقبول ...
      أعرف حد كان في صيدلة وبيعدي المواد بالظبط من غير مجهود خزعبلي يعني ... ودماغه
      حلوة في الكمبيوتر وسابه من صيدلة بعد ما خلص)."
