    message: "نصايح الشباب عظيمة فالتعليقات\n\n وأتمنى  ممكن ردي يضيف جديد \nمن وجهة
      نظري المتواضعة بالنسبة للي انت مهتم بيه نوعا ما tools  أي حد ممكن يتعلمها  ويستخدمها
      لأي مجال فهي مش سبب كافي إنك تفكر تشيفت نوعا ما (باستثناء \"الهاكينج\" بس المصطلح
      كبير جدا انك تختصره بالصورة دي صراحة :D )\nبس لو مصر :D \nفلو ماتقدرش تحول كلية
      خاصة هنا ممكن تشوف منحة بكالوريوس برة\nممكن إيطاليا مشهورة بمنحة كويسة نوعا
      ما بس للأسف الدراسة بالإيطالي فالبكالورويس غالبا ... دور على جامعات بتدرس انجليزي
      ممكن sapienza \nhttps://www.dropbox.com/s/k0v0zxr8bn53hyb/Study-In-Italy.pdf?dl=0\nاللينك
      دا واحد صاحبنا ربنا يباركله بيكلم عن المنحة عموما و تحديدا للماستر \nتركيا برضو
      بتدي منح بكالوريوس بس للأسف معنديش فكرة عنها أوي دور على جروب عالفيس ليهم مثلا
      ..\nوفي خيار مش وحش بس هاتضطر تصبر على صيدلة لحد ماتوصله هو ال iTi ممكن فالسكة
      جمب الكلية تقوي نفسك تويفل و GRE  بالمرة و أما تتخرج من ال iTi  إن شاء الله
      تقدم على منحة ماستر برة \nاقرا عن ال bioinformatics ممكن يعجبك و أهو ماتبقاش
      رميت صيدلة خالص نوعا ما \nوربنا يوفقك يا ريس"
