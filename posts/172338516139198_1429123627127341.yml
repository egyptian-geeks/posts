      و لا توقف قهوة و لا تبطل منبهات..الموضوع و ما فيه ان كل ما على حضرتك قبل ما تنام ترتب فى مخك برنامج بكره! و متديش وعود بدون داعى...كل حاجة قول عليها هافكر او إن شاء الله و اللى هايجى من وراه فايدة بس هو اللى تحطه فى نوته صغيرة كده تخليها فى جيبك..علشان 99% من الوقت معظمنا بيدخل فى ال rabbit hole!

      تبقى داخل تدور على معلومة! تلاقى واحدة كنت بتدور عليها زمان! هاتضيعها؟ لا طبعا! و ايه! ده دى كمان كنت نفسى اعرفها...و تقعد فى الموال ده و تنسى اصلا انت فى الاصل دخلت هنا ليه..المحصلة! التاسك اللى فى ايدك باظت بسبب الجرى ورا خيالات وقتها مر!

      ترتيب المخ اهم من كل الأنظمة اللى هاتتعرض عليك طول الوقت...انا مش بدعى انى مرتب مخى طول الوقت! بس لما بلتزم بالبرنامج كل حاجة بتخلص و بتنجز! اول ما ائجل او اجرى ورا الفراشات الذهبية بتاعتى..ابص الاقى كوم قرف مستنى فوق راسى علشان حاجة واحدة بس اتعملت غلط...سيبت البرنامج. :)
