message: |-
  عندي مشكلة بتواجهني وهي اني ممكن اكون اخد معاد معاك في شغل او اجتماع او اي كان بعدها بكام يوم بس ادخل في موجة شغل وبنسي كل حاجة مواعيدي اجتماعتي التزماتي وكالعادة بقفل الماسنجر والفيس بوك بنساه تماما الميل بس الي بتابعه يخلص يومين ضغط الشغل وارجع لحياتي طبيعي بس ناسي كل حاجة ومش فاكر اني كان عليه اي التزامات او مواعيد.
  وده بيخلي موقف وحش جداً.
  جربت حلول زي الملاحظات والنوتس بس مفيش فايدة , قللت المنبهات بس حاسس ان مفيش تحسن.
  حد واجهه حاجة زي كده وحلولها كانت ايه
