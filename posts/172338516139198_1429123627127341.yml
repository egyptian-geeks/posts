      I'm starting to get into the habit of using Cortana to remind me of things the moment I decide about them.
      For example, I'm chatting with someone and we agree to meet on a certain day, I immediately speak out "Hey Cortana, remind me about folan's 10 am meeting on the 1st of April at 8 pm", that way the night before the meeting I get a reminder to set my alarm masalan.
      El fekra en you don't tell yourself "hab2a 2aktebha fel note ba3deen" 2w keda, you just speak and it's there, and you'll get reminded.
      (I even use Cortana to remind me when shows will finish airing so I can binge-watch :D)
