message: "انا شايف ان المقال ده مهم جداً خصوصا بعد خسارة قوانين net neutrality ،ومتفق
  مع اغلب اللى بيقوله ،الموضوع اكبر من ان الموبايل اخد حصة سوق اكتر من الويب \nالمقال
  بيناقش قد ايه تضخم جوجل وفيسبوك وسيطرتهم على 70% من اجمالى الترافيك\nممكن فى المستقبل
  يوصل لنقطة احتكارهم للانترنت بالكامل وفقدان حرية تداول المعلومات بالحرية بتاعة النهاردة\nانا
  اكتر من مهتم انى اسمع وجهة نظر مش متفقة معاه او مش متفقة مع قوانين net neutrality
  بشكل عام \n\n"
