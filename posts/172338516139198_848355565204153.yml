      name: Hassan Aly Selim
      id: '10156089336182292'
    message: "Interesting, however he said \"The protocol obviously needs some modifications,
      but all the main concepts will remain intact\", probably due to how WebRTC works
      (it's not plain old sockets afaik). \nHe will be using torrent files but the
      protocol will be different (he calls it WebTorrent) and not compatible with
      existing BitTorrent Clients, you will only do p2p with other WebTorrent clients
      until traditional clients start supporting this protocol. \nBut yeah, great
      concept and I hope it spreads :)"
