      name: Ali Tarhini
      id: '10211991874444904'
    message: "From a personal experience, getting your hands dirty with the MEAN stack
      should be like ' cherry on the top ' of your career \n- try to understand JS
      and why JS \nw3schools & you dont know js series are a great way to start :\nhttps://github.com/getify/You-Dont-Know-JS\n-
      after getting familiar with js try some server side language ( php or python(django
      framework) ) to get more familiar\n- then you cant start working with node and
      express :\n * official documentation is a greate resource\n * there's a channel
      on youtube named the net ninja\n   https://www.youtube.com/watch?v=w-7RQ46RgxU&list=PL4cUxeGkcC9gcy9lrvMJ75z9maRw4byYp\n\nit
      will get you from the basics of node&express to create a mini project\n * after
      that start with studying no sql dbs and from what they differ from relational
      dbs ( the theory ) the start learning mongo \nand thenetninja also offers a
      good tutorial about mongo :\nhttps://www.youtube.com/watch?v=9OPP_1eAENg&list=PL4cUxeGkcC9jpvoYriLI0bY8DOgWZfi6u\n\nafter
      that try to mix them all , build some apis for example :\nhttps://www.youtube.com/watch?v=BRdcRFvuqsE&list=PL4cUxeGkcC9jBcybHMTIia56aV21o2cZ8\n\nafter
      mastering all of that , go ahead with angular , shouldn't' be that hard , the
      problem is that the tuts you will find are all agular 2 , and now we're in the
      4th version ( some simple differences, but it will leave you frustrated trying
      to find the differences ) \nyou can try this angular 4 tut :\nhttps://www.youtube.com/watch?v=RdbYj8N-h1A&list=PLYxzS__5yYQmi8f94KAGx1ofwFIn-FLNt\n\nand
      always remember rome wasn't built in a day"
