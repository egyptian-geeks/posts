    message: I assume this uses OAuth protocol, if so all HTTP calls are originating
      from your own machine. You do NOT need to register domain for this part, just
      add mapping in your hosts file from the domain name to 127.0.0.1 and it should
      get translated in your OS. Make the call to the domain name, so facebook returns
      redirect URLs in the domain name and then it gets translated to your localhost
      IP locally (without the need of DNS).
