    message: المجالات اللي فيها ناس كتير، فده يا إما علشان الاحتياج ليهم كتير أو المجال
      مجدي بأي شكل من الأشكال. المجالات اللي مافيهاش ناس كتير وكمان صعب دخولها في
      الأغلب هتلاقي الطلب عليها قليل نسيبا (حتى لو فيه طلب وقلة عدد الناس عن حجم الطلب).
      أنت ممكن تكون في مجال فيه ناس كتير وتكون متميز فيه برده. أغلب اللي في الجروب
      ده كده.
