message: "السلام عليكم.. انا لسه داخل مجال البرمجه جديد الاندرويد تحديدا اتعلمت جافا
  ديسكتوب وداتا بيز وويب جافا  واتعلمت اندرويد وعايز اشتغل فيه بس عايز منكم استشارة
  لتوضيح الطريق\n\nالاولي هي: -------- انا حاسس اني لو بقيت مبرمج اندرويد فانا هكون
  حد عادي في مني كتير - وانا عايز اكون متميز فالمجال اللي انا فيه وفي الماشين ليرننج
  علي سببيل المثال - حفزتني وخلتني ارجع افكر في فكرة كانت في بالي: هو انا ممكن اكون
  مبرمج اندرويد بس مش كل اللي بيعمله هو تطبيقات تقليدية علي البلاي ستور ولكن بيعمل
  حاجه ليها قيمه ومتميزة معرفش شكلها ممكن يكون ايه هل مثلا IOT or Augmented Reality,
  Virtual Reality or NLP applications... ولا في حجات ممكن اتعلمها تخليني حد متميز
  ينافس الناس اللي بره مصر استخدام الماشين ليرننج في الاندرويد ممكن يبقه شكله ازاي
  وهيوديني فين في مصر او بره مصر...\n--------------------------\n\n سؤالي التاني:
  ----------- لو حابب اتعلم ماشين ليرننج.. اسمع  ان عالاقل يكون معاك ماجستير فهل لو
  روحت قدمت في مكان زي مركز البحوث - بما انه في اسكندرية وانا من اسكندرية - علي الدبلومة
  هناك وبعدها اخدت ماجستير فالماشين ليرننج هل ده هيكون طريق صح ولا حد ممكن ينصحني
  بحاجه تانيه بما اني لسه في اول الطريق؟ \nشكرا ليكم مقدماً"
