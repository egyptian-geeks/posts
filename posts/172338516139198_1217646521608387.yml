    message: "هو الابلكيشن فكرة , محدش -فى الغالب- بيكون عاوز يعمل فكرة تقليدية, الكل
      بيبحث عن فكرة جديدة, فكرة حاجه تكون مهمة للناس, لشريحة كبيرة من الناس \n\nلتعلم
      المشين لايرننج يمكنك مشاهدة احد الكورسات المتوافرة بكثرة على النت, وهذا اظن
      يكفى لتبداء العمل بها, لفهم اعمق عليك دراسة الاحصاء والجبر الخطى ثم دراسة احد
      الكورسات او قراءة بعض الكتب عن الماشين لايرننج\n\nتقوم فكرة المشين لايرننج باختصار
      على اكتشاف المعادلة اوالطريقة التى يمكن بها الوصول لنتيجة ما من معطيات ما من
      خلال تحليل بيانات سبق جمعها والتى تحتوى على المدخلات والمخرجات\n\nمرحلة الحصول
      على المعادلة او الطريقة (المودل) تسمى التدريب او التريننج\n\nعملية التريننج
      تحتاج للكثير من البيانات وكذلك الكثير من المعالجة الامر الشاق على الموبيلات,
      لهذا ربما تجرى هذه العملية على حاسب شخصى او  ربما سرفرات ذات قدرات اعلى\n\n-على
      الرغم من وجود مشاريع تقوم بعملية التدريب على الموبيل-\n\nناتج عملية التدريب
      (الموديل) هو ما يمكن تشغيله على الموبيل فى اغلب الاحيان\n\nمن امثلة تطبيقات
      المشين لايرننج التى ربما تعمل على الهاتف : التعرف على الصوت او التعرف على الكتابة
      والوجوه بالصور.\n\nالافكار ليس لها حدود"
