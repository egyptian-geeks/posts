    message: |-
      دة موقف جميل جداً. انت ابعت للشركة x ايميل بتقولهم فية انك مهتم جداً بالشغل معاهم وانك فعلاً حابب تنضم ليهم وان في شركة تاني بعتالك اوفر ومستنين منك رد في خلال قد كدة بس انت مش عايز ترد عليهم الا لما تعرف ردهم الاول.

      وفي نفس الوقت رد على الشركة اللي بعتتلك الاوفر قلهم انك بتشكرهم جداً على انهم عرضوا عليك الشغل معاهم وانك محتاج يومين تفكر كويس وتتناقش مع عيلتك وهاترجعلهم برد في خلال مدة قد كدة.

      لو قبل المدة دي شركة x ماردتش عليك يبقى بنسبة كبيرة هما مش مهتمين بتعيينك قوي والاحسن ليك انك ماتشتغلش معاهم ورد على شركة y الرد اللي انت شايفة مناسب بقى سواء هاتقبل او هاتتفاوض معاهم.

      لكن انا انصحك انك تتفاوض لأن محدش بيعرض اخرة من اول مرة كدة وبنسبة كبيرة بيكون في امكانية للذيادة لأنهم عاملين حساب التفاوض ودايمأ افتكر ان اكتر وقا الشركة هاتكون بتحبك وعايزاك هو الوقت اللي بتعينك فية ولو ساعتها مش عايزين يقدمولك اي مميزات يبقى بنسبة كبيرة ظروف شغلك هاتكون صعبة هناك.

      ربنا يوفقك ويكملك على خير :)
