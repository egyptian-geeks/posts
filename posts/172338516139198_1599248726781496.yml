message: |-
  أوتينا هي منصة للتعلم عبر الإنترنت، تقدم محتوى تعليمي عالي الجودة من جامعات ومؤسسات ذات سمعة طيبة وموجهة للمتعلمين في كل مكان. صممت ونفذت بأحدث تقنيات تكنولوجيا المعلومات وتطبيقات الذكاء الصناعي، هدفها العمل على تنمية مهارات وقدرات الإنسان في منطقة الوطن العربي.

  رسالتنا هي المساهمة في نشر العلم، ومساعدة فئة كبيرة من المتعلمين عن بعد، ممن تمنعهم ظروفهم الاقتصادية أو الاجتماعية أو البيئية من تحقيق رغبتهم في التعلم والتزود بجديد العلم والتكنولوجيا.

  حلمنا إن كل واحد فى البلد دى يتعلم كويس بجد
  كل واحد ينافس وياخد فرصته بجد
  كل واحد تتاح له فرصة للتعلم
  مش مهم كبير ، مش مهم صغير، السن مش هيفرق
  مش مهم بعيد
  المهم انك عندك شغف التعلم "أوتينا العلم"

