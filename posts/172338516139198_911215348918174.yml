  data:
  - description: "توقف عن فعل هذه الاشياء كي تنجح شركتك\n\nالناس دايماً بتسأل نعمل
      ايه علشان الشركة تنجح ؟\n\nمع ان في سؤال الأجابة عنه أسهل و تنفيذ الأجابة أسهل
      و أسهل كمان !!!\n\nماذا تفعل كي لا تفشل شركتك ؟\n\nالأجابة سنجدها في الرسم البياني
      التالي\n\nهذا الرسم عبارة عن أجابات ما يزيد عن 800 من رواد الأعمال الذين فشلت
      شركاتهم عن السبب الأول من وجهة نظرهم للفشل\n\nو كما نري السببين الأهم و الأخطر
      \ (معاً أكثر من 50٪) هما بناء منتج لا يريده أحد و توظيف موظفين لا يصلحون للعمل
      بالشركة\n\nكل الشركات تعاني من ذلك و لكن الشركات الناشئة تتعرض لمخاطر أكبر لأنها
      لا تملك رفاهية انتاج العديد من المنتجات والمنتج الأول قد يكون الأخير كذلك\n\nو
      الموظف الغير كفء سيصبح عبء على الشركة بدلاً من ان يدفعها للأمام و بما أنها شركة
      صغيرة فموظف واحد قد يشكل 20٪ أو أكثر من قوة العمل بالشركة وبالتالي كل موظف سيفرق
      كثيراً مع الشركة \n\nالمصدر ( 100Firsthits.com )"
