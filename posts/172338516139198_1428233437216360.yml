      بص ... أنا إشتغلت (وشغال حاليا) Technical Sales Engineer (يعني Presales مش Sales) لمدة حوالي ٦ سنين، وإتعرض عليا إني أنقل للSales أكتر من مرة جوه الشركات إللي كنت فيها وبراها، وإشتغلت Technical بإيدي وكمدير لمدة ٤ سنين، وكتبت Code وكتبت Proposals وإتعاملت من Clients وإتعاملت مع الKernel.
      بشكل عام الموضوع كله مساحة راحة شخصية ... إنت ك Sales Engineer لازم تكون شخصية بترتاح في التعامل مع الناس أكتر من الكمبيوتر وتكون Proactive جدا في الحتة دي ... وماتكونش شخص Introvert.
      وبردو لازم لو إنت ناوي تشتغل Technicalتكون بتحب المذاكرة كتير وعندك إستعداد تبذل مجهود عقلي كتير وتكون بتنبسط أوي لما تشوف لنفسك حاجة شغالة ... غير كده مش هاتلاقي شغف تشتغل وهايبان علي مستوي منتجك.
      وممكن تكون خليط من الإتنين ... وفي الحالة دي موضوع ال Presales ممكن يكون حل مناسب.
      فكرة أنهو أحسن ... فعلي مستوي الفلوس والعلاقات وإمكانية الترقية ف Sales أحسن كتير (وكتير من مديرين الشركات النهاردة الناجحين إشتغلوا Sales فترة كافية)، بس ده مش بيحصل غير لما تبقي شاطر فيه ... وعلشان تحصل علي مزايا مقاربة ليه في ال Technicalلازم تكون ساحر في شغلك، فالموضوع مش بيتقاس ده ولا ده، في المعتاد بيتقاس بإنت شاطر قد إيه (وشاطر في إختيارك وسعيك للشركات إللي بتشتغل فيها ولا لأ) ... لإنك لو قررت إنك تشتغل Sales علشان المزايا إللي فيه وإنت مش بتحبه لا هاتحصل علي مزايا فيه ولا في غيره.
