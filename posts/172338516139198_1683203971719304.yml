    message: |-
      I don't think there is a correlation between the two traits you're mentioning (keeping up to date and soft skills) like any two independent traits you will see all variations on the spectrum, bottom line is soft skills and people skills are as important as technical skills, we as Engineers and Geeks tend to see them as secondary even though we deal with situations every day that requires a great deal of people skills like negotiating and getting our ideas through other people and influence, Software Engineering is a team activity first and foremost, and teams can only function with clear communication and trust, which are hard to build if the members and leads lack good communication skills.
      For example, a mediocre manager can get his/her team burnt out because s/he couldn't negotiate better delivery dates and scope that makes sure his/her team gets a good work/life balance, or a team member can get himself/herself alienated because of his attitude towards other or his/her unwillingness to help other teammates and so on.
