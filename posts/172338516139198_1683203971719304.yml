message: "There is something I've been noticing that I need to hear the opinions of
  people who have extensive experience in software industry, Mohamed Elsherif. We
  as developers are divided to two groups: \n\nFirst group, ones who update their
  knowledge and skills, always try new tools and try their best to be ahead of the
  curve, but on the other side, they lack the soft skills to, for example, nogotiate
  their salaries, know their value in the market, have an idea about the politics
  of the place they're workign at, and finally they think about their career decisions
  in an emotional way, either towards a technology, or tool, or team, or specific
  people. \n\nSecond group, are the total opposite, they so outdated and produce low
  quality work, but know how to market that and how to report what they have done
  in a way that makes it look like extremely hard high quality one, and they have
  all the soft skills that the first group lack.\n\nI rarely see developer who have
  the the advantages of the two group. \n\nMy question is: do you also notice that,
  and if so, why do you think that happens, and what's the solution in your opinion?"
