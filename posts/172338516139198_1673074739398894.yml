message: |-
  للناس اللي أعمارها بين 21 و 30 سنة وبتشتغل في مجال تقنية المعلومات بدون ما تكون حاصلة على شهادة في نفس المجال، فيه منحة للدراسة لمدة عام واحد في أمريكا مدفوعة التكاليف من هيئة فولبرايت، التفاصيل والشروط الكاملة على الموقع http://fulbright-egypt.org/program/cci

  المنحة دي ممتازة ياشباب أنا شاركت فيها سنة 2011 وأضافت كتير سواءا على المستوى التقني أو في الحياة بشكل عام. وأعرف كذا واحد راحها قبلي وبعدي وغيرت في حياتهم كتير... متكسلوش وقدموا لو متوافرة فيكم الشروط. أخر معاد للتقديم ٢٨ ديسمبر.
