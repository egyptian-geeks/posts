      id: '10155970088481341'
    message: |-
      I agree with Hady. I learnt earlier in my career that a language which doesn't change the way how you think is useless. I was happy to find Erlang solutions using pattern matching. I was sad when I found most C++ solutions written old style (no STL, for example). I learnt about `retry` in Ruby from Emad solution to a previous problem. Using `repeated_permutations` was a nice touch in Ruby as well & inspired me to rewrite my Python solution to use `product`.

      Learning Python helped me become a better C# programmer, specially with introduction of LINQ & related features. It helped me also write concise programs in almost any language.
    id: '701815936524784'
