      Well said.

      I'd like to mention an example: Peter Norvig (director of research at Google) write a simple spelling corrector in Python. The following days, many people rewrote the same in different languages. Although everyone was just rewriting the same algorithm, the differences in lines of code was significant, even for the same language, e.g. you will find 2 versions in Java: one is 35 lines & the other is 372.

      Original article & links to different implementations http://norvig.com/spell-correct.html
