    message: |-
      Mohamed Elsherif I never encouraged anyone to be language agnostic, a jack of all is a master of none. The language in such "collaborative" challenges should be the goal besides the solution.

      They both go hand in hand.

      I'm not talk syntactically, a language is much more than syntax. I'm talking semantically. I'm talking how you twist a language to offer a unique solution in at least one aspect.
      I'm talking the unconventional use of language semantics, a language brings to the table a lot of ideologies, techniques and a different line of thoughts that I can't hardly find a particular benefit in 6 people offering C#, Ruby, Python, Php and C++ with identical solutions.

      All of which are imperative programming languages offering roughly the same constructs with little added to the table but a few syntactic enhancements and some subtle differences (C# and Ruby are both OOP languages, ruby however stretches this further)

      These are ports of one solution and in most cases a waste of time for everyone the implementor and the reviewer.

      Edit: I also chose my words carefully, i said "incite" not "demand". If these challenges are about solution, I'd like to see more than iterative loops in solutions.. Haven't seen anyone offering a recursive version of anything.

      The code challenges are there to prompt collaboration, experience sharing and to broaden one's perspectives. A one minute code execution time fails to do that and the same languages with the same ideologies with roughly the same implementations... also fail to do that.

      /2cents
    id: '701779009861810'
