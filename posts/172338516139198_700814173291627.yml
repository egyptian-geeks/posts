    from:
      name: Hady Mahmoud
      id: '10213443570697789'
    message: |-
      Performance has no relationship with the length of your code. Ruby is slower than a language compiled to native exactly because C for example is in fact compiled to native while ruby's current standard implementation (mri) is interpreted.

      Python and Ruby are in the same execution speed category, unless you went for a different python implementation than the interpreted one. Python has a GIL, you can segfault your C code and crash the whole system.

      OCamel can be compiled to byte code, runs around the same speed of perl or compiled to native and runs around the same speed of C. But again, you need to factor in the solution implementation.

      A common misconception, that dumb implementations are longer, efficient implementations are concise and shorter but it really depends on the language.
      A dumb implementation in ruby is a one liner. A super efficient implementation with C (obscured) can be in a 100+ characters. The trade off here is always stability, maintainability and readability. An obscure implementation in C would be making a lot of assumptions about it's execution environment and the validity of its input.

      I'd rather write more code that I can read/modify 7 month later and don't have to worry about an a--hole user who decided to press all the 105 keys on a keyboard
    id: '701750803197964'
