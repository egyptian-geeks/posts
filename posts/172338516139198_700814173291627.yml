  - created_time: '2014-02-17T03:22:17+0000'
    from:
      name: Emad Shaaban
      id: '1483867968332898'
    message: "الحل ده قدر يجيب اكبر palindrome بين 100000 و 999999 \nفي 24 ثانية :D
      \n\nالفكرة فيه اني مش عايز احسب كل ال palindromes عشان اجيب اكبر واحد فيهم \n\nطلعت
      ال combinations في iterators .. كل واحد paired مع كل اللي بعديه (بالترتيب من
      الكبير للصغير) \nو دخلت ال iterators دول يتعملهم merge مع بعض .. طلع من الناحية
      التانية iterator شايل كل ال combinations مترتبين (بالمجموع) من الكبير للصغير\nو
      من ده بقى كملنا لعب .. طلع ال products و ال palindromes و كل ده في iterators
      مفيش اي حاجة اتحسبت لحد دلوقتي \n\nاخر سطر يروح ينفذ كل اللي فات ده لحد مايوصل
      لاول palindrome و يجيبه و ييجي و احنا متأكدين انه اكبر واحد \n\nفي ال inputs
      الصغيرة مش هتفرق كتير و ممكن ال nested loop اللي بتحسب كله تبقي اسرع كمان (عشان
      ال overhead بتاع ال sorting عندي)\nانما في ال inputs الكبيرة .. لو خلينا الكلام
      علي 6 digits مثلا بدل 3 .. اعتقد ال nested loop مش هتوصل لحاجة\n\nبس بصراحة
      Opa عملتني حاجات حلوة و الحاجات اللي بشوفها في حلول الناس علمتني حاجات احلى
      .. شكرا Emad Elsaid :)"
    id: '702485526457825'
