    message: |-
      Web Service is a convention for the application that expose your logic to 3rd party application (3rd: could be your own system or external), this application (Web Service) should communicate with a protocol to enable 3rd party apps to communicate with you like SOAP or REST.

      Web Api: (I suppose you mean Asp.net Web API from your profile :) ) is a framework to communicate using REST protocol.
      So Web Api is the implementation of the Web Service using Rest protocol.

      Web Service is generic from how it is implemented, Web API is not :)
    id: '1652826854757016'
