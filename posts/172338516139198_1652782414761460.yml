    message: |-
      الAPI فى العموم هو الواجهة اللى انت كديفلوبر بتكلم بيها اي سيستيم علشان تخليه يعمل وظيفة ما، يعني ويندوز ليه API كسيستيم علشان لما تعمل ابليكيشن ومحتاج تجيب معلومات من النظام بتكلم الAPI دي وهي بتديلك المعلومات، زي عدد الاجهزة المتوصلة بالUSB مثلا، والAPI بتخليك تطلب من النظام يعمل وظائف معينة، يعني لو محتاج ان ويندوز يعمل mount للUSB disk بتكلمه من API علشان يعمل كده.
      الAPI دي ممكن تكون باي communication channel زي انك تخاطبها من socket file، او تكون device بتكلمها عن طريق السيستيم، او جهاز تاني على النتورك بتعمل معاه UDP او TCP connection
      الAPI بيكون ليها بروتوكول HTTP, FTP, SMTP و فورمات للرسائل زي JSON, XML, RPC, GRPC بتكلم بيها الطرف التاني وبيرد عليك بفورمات منهم، ممكن يكون هو نفسه او مختلف.
      الAPI ممكن تكون لأي نظام، سواء process شغالة على نفس الجهاز او جهاز متوصل مع الكمبيوتر بتاعك زي الmouse بتاعك، او جهاز تاني على الشبكة زي الmedia centers او جهاز على الانترنت زي facebook api
      الويب سيرفيس هي unit من سيستيم كبير، ممكن تكون مالهاش API، بتتصل مثلا بداتابيز وبتبعت ايميلات للمستخدمين الجداد كل فترة، او بتعمل backup لداتابيز كل فترة، او ممكن تكون ليها API (web api( مثلا سيرفيس بتصغر الصور، بتطلب منها تصغير الصور وبترجعلك الصورة متصغرة، او بتعمل سيرش، بتديلها كلمة وترجعلك كل الdocuments اللى فيها الكلمة دي، او سيرفيس بتطلب منها بيانات المستخدمين او تفضيلاتهم او بتطلب منها تعمل بوست على بروفايل الشخص فبتعمل البوست وترجعلك نتيجة العملية دي زي الfacebook api
    id: '1652823191424049'
