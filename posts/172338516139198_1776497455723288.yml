  عملت مع سالم كُرَيّم لفترة، كانت أكثر فترة استفدت منها (ليس تقنيا فحسب) بل كيف تنجح في أي مشروع
  كان له فضل أساسي في سهولة قبولي في شركة قوية جدا بالخارج، ووجدت سهولة التناغم معهم بفضل ما تعلمته ومارسته اثناء عملي مع كُرَيّم

  خبرة كُرَيّم تفيد المحترف والمبتدئ على حد سواء ، فهو يتكلم كيف تطبق وتلتزم مبادئ معينة، ولماذا هذه المبادئ مفيدة

  الموضوع لا يتحدث عن لغة أو منصة معينة... بل يتحدث عن مبادئ يجب ان تمارسها في أي مشروع مهما كان لتضمن نجاحه .. أو حتى لتعرف انه لن ينجح مبكرا جدا

  أنصح بشدة حضور هذا الكورس لخبرة كُرَيّم الحقيقية فيه
