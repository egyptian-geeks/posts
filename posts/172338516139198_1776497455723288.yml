      الكورس ده اخذ مني وقت و مجهود و خبرات من سنة ٢٠٠٧ في مجال إدارة مشاريع البرمجة بفلسفة الرشاقة و الليونة في التعامل مع المتغيرات

      الكورس مقدمة دسمة للموضوع لاي صاحب عمل أو مدير مشروع أو موظف حابب يغيير طريقة الإدارة للمشاريع بحيث التغيير يكون مرحب به

      انا ركزت علي القيم و المباديء بشكل كبير بحيث اديتها حيز كبير من الوقت علي عكس اغلب الكورسات اللي بتركز علي كيفية التنفيذ و التطبيق العملي فقط و ده للاسف بيخللي التنفيذ بدون روح و بيأدي لنتائج عكسية

      و انوي ان شاء الله اعمل واحد ثاني لو شفت إقبال علي الكورس الاول و هتطرق فيه لمواضيع متقدمة

      لو اشتريت الكورس هبقي مستني رأيك
      و لو تعرف حد شغال في المجال يا ريت تشير معاه الكورس عسي يكون مفيد ليه أو لحد من معارفه

      تجربة جديدة ليا فياريت محدش يبخل عليا بالتعليقات سواء بالسلب أو الايجاب
