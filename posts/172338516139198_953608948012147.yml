attachments:
  data:
  - description: "السؤال واضح و صريح .. و محتاج إجابة صريحة :D \n\nتعالى نتخيل إن
      قدامك برنامجين، واحد أجنبى و التانى مصرى - إنتاج مصريين .. و الاتنين بيؤدوا
      نفس الوظيفة، هل هتستخدم الأجنبى و لا المصرى؟! :D\n\nو فيه كذا سيناريو للموضوع
      ده:\nواحد: البرنامج المصرى typical البرنامج الأجنبى.\nاتنين: البرنامج المصرى
      فيه إضافات و مميزات أكتر عن الأجنبى.\n\nو هل ممكن تستخدم البرنامج المصرى كنوع
      من الدعم بدل الأجنبى؟\n\nيعنى تخيل إن برنامج زى الـFirefox | Chrome | VLC |
      Acrobat Reader .. أو أياً كان البرنامج و اتعمل واحد زيه بس صناعة مبرمجين مصريين،
      هل ممكن تستبدل اللى بتستخدمه .. بالمصرى؟! أو هل وجود إضافات على البرنامج الجديد
      ده هيكون شرط؟\n\nنتمنى إن السؤال يكون واضح :D\nفلو آه قولنا آه ممكن، لو لأ،
      قولنا أسبابك بقى يا سيدى .. أو يا سيدتى :D\n\n#بردية_binary\n#سوفت_وير_عربى\n#probhacking"
