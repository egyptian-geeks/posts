    message: To be honest there is no perfect ORM until now in node js from my point
      of view. I have tried waterline , sequelize and tried knex a few times in adonis
      framework if you heard about it.Plus knex is just a query builder so you cannot
      make models with it like in sequelize.On the other hand knex has a beautiful
      quering syntax so , as a final advice I think you need to make a combination
      between both sequelize and knex.Use sequelize for making your models and tables  and
      knex for making your database queries since it has better query style.
