message: |-
  كنت حابب أسأل لو حد جرب nodejs مع RDBM في مشروع، إيه أفضل ORM استخدمه؟

  أنا من امبارح بدور على حاجة استخدمها مع mysql أو Postgresql و لقيت أكثر حاجة بيتكلموا عنها sequelize
  و بعدها Bookshelf
  الأول: ما عجبنيش طريقته و توثيقه مش كامل، فأنا خايف أتورط معاه
  الثانية: لقيت تطويره في مشاكل
  لقيت كمان waterline وعرفت إنه الإفتراضي مع sailsjs
  بس برضه لقيت تطويره مش نشط

  ولقيت قدامي حل من ثلاثة:
  ١- استخدم sequelize
  ٢- استخدم Knex
  ٣- أكتب sql مباشرة في الكود (Hard coded)، وعايز أبعد عن الحل دة
