message: |-
  CAT Scope is a 2 or 3 days conference, organized by the CAT Reloaded team where pure technical sessions are held by highly experienced Engineers and Computer Lovers.

  Those sessions concentrate on IT generally, Computer Science and some sessions may be talking about soft-skills.

  Scope sessions range from novices to gurus level.Some sessions may contain only an overview of a technology, and some may be like a detailed tutorial or a workshop
