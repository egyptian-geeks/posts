    message: |-
      عندي قناعة إن العلوم الأساسية لازم تكون متواجدة بالعربي. أنا أشرفت (وما زلت بشرف بس الجروب ميت) على جروب في نفس حجم الجروب ده في برمجة السي/++ وتعرفت على مبرمجين واعدين جدا بس عدم التمكن من الإنجليزية كان عائق كبير قدامهم انهم يتطوروا. والمصادر العربية الموجودة خرى. المفروض يكون فيه أساسيات زي K&R و library reference (زي http://ar.cppreference.com/w/Main_Page مثلا) أساسية تساعد الناس تـbootstrap وتشجعها توسع مداركها. ونفس الشيء في شتى العلوم.
      اللي ينطبق على الهواة بينطبق على الطلبة، أرجح إن معظمهم الإنجليزي بتاعهم عائق كافي انهم ما يجربوش حاجة بدل شوية الـBASIC اللي بياخدوه في الجامعة ودي المشكلة: إن الناس مش بتاخد فرصتها حتى. لازم المادة العلمية الأولية تكون متاحة باللغة الأم.

      بجانب كده، بقاء اللغة العربية متوقف على انها تفضل لغة مستخدمة في العلم. وإن كان التطور بيحتم إن معظم العلم متوفر بالإنجليزية بس ده مش بديل عن  توافر كتب أساسية مترجمة أو مؤلفة بالعربية. قارن مثلا الرصيد الهائل من الكتب الألمانية في العلوم. كتب O'Reilly بتترجم ألماني. المراجع زي Tannenbaum مثلا موجودة ألماني لكل الإصدارات. الكتب الجامعية بالألماني، حتى في علوم الحاسب وفي المواضيع المتقدمة نوعا ما. الوكيبديا الألمانية حجمها 38% من حجم الإنجليزية وجودتها ممتازة. يعني الموضوع مش ميئوس منه.

      آه معظم اللي هنا حايقروا الحاجة في اللغة الأصلية طالما متمكنين منها بس مش احنا الجمهور المستهدف. الجمهور المستهدف مثلا طفل في رابعة إبتدائي كان بيسأل في الجروب ازاي يستنى شوية في اللعبة اللي بيكتبها. حديله لينك MSDN وأقله RTFM ازاي؟
