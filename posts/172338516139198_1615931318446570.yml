      اى حاجه عربي بتساعد وعن تجربه . الناس بتسالني دايما عن كورسات بالعربي وللاسف انا مقصر. نزلت اربع كورسات بالعربي ووقفت. والناس دايما على اتصال بيا بتطلب كورسات فى حاجات جديده.
      فمن تجربه اقدر اقولك ابدا طالما عندك الحماسة وان شاء الله هتفيد وتستفيد.
      لكن اهم شئ تكون متمكن من الترجمة. دا مجهود شاق. انا ترجمت كتابين من حوالي 8 او 9 سنين مش فاكر. فالترجمة محتاجه فن صياغة الجمل. فأقرا فى كيفية الترجمة علشان تقدر تطلع الكتاب بشكل كويس ومتعتمدش على معرفنك بس فى الترجمه. اقرا لمترجمين واقرا نصايحهم . وربنا يوفقك.
