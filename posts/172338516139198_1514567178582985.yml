message: |-
  السلام عليكم ورحمة الله وبركاته
  كل عام والجميع بخير ... عندي سؤال ومش عارف صراحة اذا كان ده المكان المناسب ولا لأ ... فأرجوا العذر لو أخطأت.

  عندي مشكلة في تطبيق بروتوكول SMPP بيني وبين أحد ال Service Providers ... المشكلة بدأت باني لاحظت انه في رسائل كتير المفروض توصلني وللاسف مش بتوصل، ودي في الغالب بتبقى عيب routing من عند ال SP ... ولكن بعد الفحص لقينا ان ال routing سليم 100% .. ولكن المشكلة كانت ان ال SP لقى اني فاتح معاه اكتر من connection وانا لما اجي اشوف من عندي الاقي هو connection واحد بس اللي مفتوح ... بعد جدال طويل وكمية TCP Trace ملهاش اول من آخر وتغير السيرفر وال SMPP Client Application لقينا ان ال logs عندي بتقول: "System error 104: Connection reset by peer" وده معناه ان الكونيكشن اتقفل عن طريق السيرفر اللي انا بكونكت عليه اللي هو خاص بال SP، وده اللي بيدفعني اني اعمل كونكشن جديد، وطبعا ال SP بيقول انا مش بقفل الكونكشن اصلا ومليش دعوة بالموضوع ده.

  النهاردة اخدنا TCP Trace جديد ولقينا زي ما في الصورة ان ال RST/ACK جاية من عند ال SP لعندي انا، يعني معنى كدة اني مش انا اللي عامل ال RESET اصلا، ومع ذلك ال SP بيقولي لا الموضوع مش زي ما انا فاهم وان ده مختلف تماما واستشهد بالبوست ده https://networkengineering.stackexchange.com/questions/2012/why-do-i-see-a-rst-ack-packet-instead-of-a-rst-packet/2017#2017

  انا اصلا مش فاهم network والموضوع بالنسبالي معقد جدا، خصوصا ان دي اول حالة من نوعها تقابلني، فياريت لو حد استوعب الموضوع يفهمني ايه حوار ال RST/ACK ومين اللي بيعمل ال RST لو تكرمتم.

  توضيح: احنا متصلين ببعض عن طريق VPN وال VPN شغالة تمام بدون اي مشكلة على حسب ال DataCenter عندي وعلى حسب برضه ال SP

  وشكراً
