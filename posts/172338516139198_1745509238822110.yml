    message: |-
      بصراحة أنا كنت بستعمل bootstrap 3 لسببين: الgrid system علشان الlayout بالكلاسيك css (flex-less)، و علشان ال glyphicons. (بقيت الحاجات زي الhamburger menu و الfade و الforms بعملها بcss و خلاص، سهلة)

      إنما دلوقتي bootstrap 4 بقي flex و كمان شالوا glyphicons (بيقوللك روح نزلها لوحدك ز لما تروح تلاقي version جديدة بتستعمل js library علشان تعمل generate icons بدل الfont)، فبصراحة 4 bootstrap مبقالهوش لازمة بالنسبالي لما كل حاجة بالflexbox سهلة و مش محتاج اقعد أحط classnames علي كل html tag.
      هو selector بسيط في CSS و خلصت.
      ده غير إن الفريم وورك كمان مش cross browser، يعني IE لسه فيه حاجات مابتشتغلش عليه. زي قلته.
