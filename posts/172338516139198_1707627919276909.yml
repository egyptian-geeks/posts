message: "السؤال ده جه قدامي و شايف انه حلو\nفكرة انك تكتب Automated tests لحاجة زي
  دي كويسة، او انك تستعمل ال scripting tools\nبس برضه فكرة ليه المشكلة دي موجودة و
  ليه بعد حلها اكتر من مرة لسه برضه موجودة.\n\nمعظم ال SQLIs دلوقت في ال Modern Web
  Frameworks شبه مش موجودة لو ال developer مشي ورا ال guidelines و ده اللي اكيد مش
  بيحصل بصورة كبيرة.\n\nشخصيًا شايف لو الدنيا فعلًا بايظة للدرجادي الواحد يكتب ال
  layer اللي بيحصل فيه ال Database transactions ده كله من تاني و يمشي ورا ال OWASP
  Cheatsheet و هو بيكتبه. \nحتى في ال Cheatsheet بيقترحوا اسامي ORMs ممكن تستعملها.\n"
