  - created_time: '2015-03-18T15:08:19+0000'
    from:
      name: Hassan Aly Selim
      id: '10156089336182292'
    message: |-
      Mohamed Samy: You are completely missing the point, the original problem discussed here is that many people don't exert any effort in trying to figure out the answer themselves first, which is an indication that they don't really want to learn and just want to get the thing done with minimal effort! (which is a bad trait in general)
      This is the main problem that not many people here disagree on, and I hope you don't disagree on that.

      Now the second problem which is much more controversial is whether to allow beginner questions in general (with visible effort from the asker or without), when people say they want to avoid beginner questions they aren't being elitists or egotistic (you always make it sound horrible like that :S), they just wish they could categorise things, basically have a group for beginner topics and a group for intermediate/advanced topics.
      I'm personally part of this Egy C# group and I used to help a lot of people when I had more free time because I'm a normal person who likes helping beginners and I'm good at explaining things, then again I would like to have some sort of channel/stream of more advanced stuff that I could check, that's why I'm a member of this group and spend most of my time lurking around and learning from people who know more than me in certain areas.
    id: '911310455575330'
  - created_time: '2015-03-18T17:12:02+0000'
    from:
      name: Mohamed Samy
      id: '10160396852830355'
    message: Hassan Aly Selim I do believe it sounds horrible because it is. There
      are many groups out there on the internet and none of them have this strange
      categorization. One cold argue that as a PHD student of Mathematics, people
      here are not really advance, but that would just be plain wrong.  I believe
      people do need to search, but perhaps some need an extra hand to get started,
      not everone's brain is the same. Also, maybe what seems trivial to you might
      be advanced to others, and maybe what you see as advanced is trivial to some
      people.  In the end, someone who makes his living manipulating HTML markup with
      a scripting language might not sound like a geek at all to some Computer Scientist
      who goes to MIT, or Stanford. We can say level 100/200 topics go to a speciifc
      place, but we can't say that if someone here comes asking for help we act like
      a bunch of snobs. I remeber some people here when they started out, they were
      worthy of a lot of pity actually, but I helped them and possibly even provided
      opportunities for them. The idea is, even a trivial question by someone you
      deem a noob is your duty to answer if you can. Allah provides us with knowledge,
      so if you see yourself (directed to all) as a guru, then take on apprentices,
