message: كنت عاوز اعمل graph للمشروعات اللى بشتغل عليها بس يكون ديناميك يعني كل شوية
  اقدر اعمله generate، ودي ابسط طريقة طلعت بيها، ان الجراف يكون ERB ويكون executable
  واللي يطلع اديه لdot بحيث يحوله لفورمات تاني للصور، كده ممكن يكون السكريبت جزء من
  الdocumentation بسهوله لانه فايل واحد ممكن تشغله قبل ما تgenerate الdocumentation
  للمشروع ، ده غير ان الجراف بيكون ملف واحد بس وبيعتمد بس على ان روبي على السيستيم
  و dot لو عاوز تحوله لفورمات تاني، المقال عملت فيه مثال صغير لrails، وسوري على الانجليزي
  المبهدل ده
