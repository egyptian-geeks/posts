message: "أحنا اكتشفنا بعد شغل سنة ونص (ودي غلطة مني ) انه تكلفة ١٠ الاف مستخدم علي
  الazure cloud هتكون حوالي ١١٠الف في ( الشهر ) لو كل مستخدم خصصناله مساحة افتراضية
  ٥ جيجا في الشهر يحط صور و فيديوهات و خلافه.. و المشكلة انه احنا كنّا عاملين استيميشن
  عالية لعدد المستخدمين المتوقع دخوله بنائة علي خطة التسويق و الانتشار و احتياج السوق
  للحل بتاعنا.. وده نتج ان احنا هنضطر ندفع حوالي ١٢مليون جنية شهريا فقط للكلاود لو
  جالي مليون مستخدم. \nاحنا موقع تواصل اجتماعي و عشان كده التوقعات ارقام مش طبيعية
  . انا مش عايز أناقش الفكرة و ايه الجديد عندك عشان انا عايز اركز اكتر علي سبب البوست
  ادا سمحتم.\n\nهل الحسبة دي صح ؟! هل كل ابليكشن بيتعمل وبيسمح لمستخدمينه يحطوا كام
  صورة و فيديو بيدفعوا ١٠٠ الف علي ال ١٠ الاف ؟! ايه الحلول الممكنة لتقليل النفقات
  دي ؟. شكرًا"
