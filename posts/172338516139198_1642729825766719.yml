    message: |-
      ما اعتقدش الحسبة دي صح، على ما اتذكر فال Azure Cloud Storage تكلفتها 2 سنت لكل جيجا في الشهر للتخزين، و طبعا فيه تكلفة بتدفعها على القراءة و الكتابة، يعني لو كل مستخدم عنده ٥ جيجا يعني ١٠ سنت في الشهر يعني ١٢٠ سنت في السنة للمستخدم، يعني ١٢٠٠٠ دولار في السنة للمساحة الكلية ل ١٠ الاف مستخدم. يعني حوالي  211800 الف جنيه مصري في السنة.
      طبعا ده تقدير غير دقيق لانه بيتجاهل حاجات كثير زي التكاليف على العمليات، و ده طبعا بفرض ان كل المستخدمين بيستخدموا الحد الاقصى و ده مستحيل.
      حاول تقارن ده بانك تشتري انت هاردات مثلا و تبني storage بنفسك و تكون fault tolerant و حتلاقي الموضوع اغلى
