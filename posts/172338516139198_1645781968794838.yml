message: |-
  لكل اللي مهتم يلاقي خدمة VPN شغالة في مصر بدون مشاكل، حبيت أقدم حل شغال عليه من فترة من ساعة ما قفلوا أغلب الخدمات (وحتى OpenVPN اللي كان أخر حل شغال واتحجب مؤخرا).

  خدمة MyVoice by NotTrees مبنية على نظام SoftEther صعب الحجب نسبيا اللي بيقدم L2TP/IPsec VPN. في حالة حجبه من مقدم الخدمة ممكن تستخدم الكلاينت بتاعه SoftEther VPN Client (شغال على ويندوز فقط حاليا، ممكن يشتغل على ماك أو لينكس بس الموضوع معقد شوية) وده شغال بكل نجاح في مصر!

  وتقديرا للجروب ده ومساهمة مني في حل مشكلة متكررة كتير، كل أعضاء الجروب ممكن يشتركوا في الخدمة بدون مقابل، الطريقة انك تسجل اكاونت على الموقع من هنا: https://myvoice.nottrees.com/ar/account/register وبعدين تبعتلي ايميلك في رسالة أو في التعليقات وهقوم بتفعيل الاشتراك المجاني ليك في خلال 24 ساعة. السرعة هتبقى محدودة ل 512 كيلوبت بس ده عشان أقدر أخدم أكبر عدد من المستخدمين. مفيش مدة محددة للاشتراك المجاني وهيبقى موجود على طول ان شاء الله.

  كمان بكتب دلوقتي Guide كامل على GitHub إزاي تعمل Softether VPN سيرفر خاص بيك وشغال في مصر بأقل تكلفة لو حد حابب يعمل الموضوع بنفسه بدل الاعتماد على أي خدمة. لسة قدامي شوية على ما أخلصه بس هعمل شير أول ما يخلص على طول، ويارب يكون مفيد.

  الخدمة متاحة من هنا https://myvoice.nottrees.com
