    message: |-
      Apologies for the delayed reply. The method I followed was different and it require windows. On the address bar run:
      javascript:alert(navigator.userAgent) and this will give you an idea what's the version of Chromium this browser is based upon. Next go to this URL
      https://sourceforge.net/projects/crportable/files/?source=navbar
      and download that Chromium version. It's a standalone version and won't fuck up any installation you have on your machine.
      The error will likely show up in your console and you have a fully fledged browser to test and debug against. Please let me know the outcome :)
