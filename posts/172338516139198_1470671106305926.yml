message: "السلام عليكم.\nعندي إستفسار\nلو تم الإتفاق مع مبرمج ك \nFreelance \nانه
  يكون مسؤول انه يعمل موقع في غضون 5 ل 7 أيام و إستلم 50 في الميه من المبلغ كمقدم.
  \nو بعد شهرين كان المبرمج مبدأش أساسا في الشغل.  \nو نتيجة لضيق الوقت و نتيجة إن
  كان في \nLeads \nسيتم خسارتها لو لم يكتمل الموقع تم الإتفاق معاه على تسليم أبسط
  نسخة من الموقع يتم تسليمها  في أسرع وقت و يحدد سعرها كام\nأبسط نسخة بالضبط أربع
  ورقات يعني حجم الموقع كله لم يتجاوز أصابع اليد الواحده. \nما قام به أنه لم يحدد
  السعر  \nو إستمر في التأخير في التسليم في النسخة المبسطة حتى تم خسارة ال \nLeads
  \nو المشاريع و العملاء \nو بعد مرور شهرين تقريبا تم تسليمهم بمستوى أقل بكتير من
  المطلوب. \n\nهذا المبرمج المفروض إنه سينيور و لما تتكلم معاه مش بيكون التركيز على
  ان ازاي يحل المشكلة.  لا ده بيكون التركيز على حاجه تانيه خالص كانت بالنسبالي جديدة.
  \ انه مش هوه اللي غلطان و إن الناس كلها غلطانه و هوه القديس القدوس الملاك النبي
  المنزه الذي لم يخطأ و لن يخطأ في شئ. و الأكتر من كده إنه بيحاول كمان يقنعك إن إنت
  اللي غلطان.  و لا كإنه كان مسؤول عن مشروع و لا كإنه إستلم الفلوس و لا كإنه سينيور
  و كإنه سبب خسارة للعميل بإن مشاريع تروح منه بسبب تأخيره. \nالسؤال هنا هل فيه وسيلة
  إنه ياخد شغله و الفلوس اللي أخدها ترجع؟"
