      id: '10213443570697789'
    message: "If they don't bring you the pricing point, then that's a very interesting
      red flag for you. \nFirst thing you need to look at in a competitor is what
      they do\nSecond thing you need to look at in a competitor is what they don't
      do but you do\nThird and most important thing is to ask yourself why don't they
      do it? \nAlways stay under the assumption that your competitor is ahead of you
      by 10 steps, is very much capable of going ahead of you by 20 steps and most
      of all is constantly working harder than you everyday.\n\nThat being said, maybe
      Rawa7 tried to get the pricing points and couldn't? Maybe it was too much of
      a cost and effort to justify that feature. Maybe it wasn't even possible? Answering
      these questions will help you better position yourself in the market on solid
      grounds long before you launch.\nWhich might increase your odds of success.\n\nHave
      fun and good luck"
    id: '695800300459681'
