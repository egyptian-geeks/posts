  - created_time: '2015-06-26T01:47:03+0000'
    from:
      name: Shady Atef
      id: '10213518317565801'
    message: "1- العزل ... انا عايز لما اقعد في اوضة محسش بحد برا الاوضة \n2- اياك
      اياك تاخد مكان المدخل بتاع أوسع من اللازم فالشيطان يلعب في دماغك وتعمله Room
      - كانت معمولة في مكان وحسنا ان احنا قاعدين في الشارع كل شوية واحد يحي يبص علينا
      ويمشي\n3- لو Main Audience : Programmers & Engineers خلي في انترنت سريع \nوكام
      بوردة من Arduino و RasperryPI وكده .. وممكن تأجل حوار البوردة \n4- طبعا هيبقي
      في عدد مهول من اللابتوبات .. يعني عايزين فيش كتير ... حاول تعمل الكهرباء صح
      و يبقي كل 2 متر في فيشة كهربا و يا ريت لو تركب مشتركات متثبتة في الحيطة .. ارحم
      من كل شوية حد يعدي ع السلك \n5- احنا احيانا كنا بنقعد بال5 -6 ساعات .. فأكيد
      محتاج مكان كويس للصلاة وبلكونة للناس الغير المسلمين واهي منها الناس تاخد فيها
      بريك \n6- خلي المكان Helps to make others Creative .. مثلا يبقي الحيطة كلها
      متركب عليها سبورة بعرض الحيطة كله ... بحيث ان لو في حد طقت في دماغة فكرة يكتبها
      .. ودي من الحاجات اللي ممكن تتأجل \n7- لازم يكون عندك 1 أو 2 بروجكتور \n8- الديكور
      حلو بس بلاش أفورة ... عشان في اماكن بتخلي الواجد يرجع \n9- اختار مكان الجيران
      فيه يبقوا بيفهموا لحسن يقولك ده بيجيب شباب وبنات في المكان .. هذا الزنديق :D"
    id: '964090313630677'
