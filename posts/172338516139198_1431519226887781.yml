      انا واحد من الناس لا عندي عملاء بالعبيط ولا نيله بس لما بسافر، لا غني عن ال roaming بالنسبة لي علشان مشترك علي خدمات كتير فيها 2 levels authentication و بحتاج التليفون فيها. فيه مليون حاجه تمنع موضوع الرقم الجديد ده
      ده كفايه اصلا مهزلة انك لو واحد بيسافر كتير، محتاج ان كل عميل يشيل معاه ليك بتاع ٤٠ ولا ٥٠ رقم و يفضّل بقي يتصل بيهم واحد واحد علشان هو مش عارف سيادتك في انهي دوله بالضبط
