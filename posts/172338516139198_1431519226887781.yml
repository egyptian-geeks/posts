      كلام زي بتاع "ماهو سكايب أوت موجود" ده كلام ناس فعلا ياما محدش فيهم سافر قبل كده ياما محدش فيهم عمره كان عنده network فيها اكتر من ١٠٠ شخص (network بجد مش افتراضيه)
      مشكله سكايب و كل الخدمات اللي زيه بتتلخص في حاجه واحده: بتديلك رقم جديد. اللي الناس مش فاهماه ان ده حل مرفوض عند ناس كتير، و كتير حدا علي فكره والا ال roaming كان مات من زمان فشخ في امريكا و اوروبا
