message: |-
  بمناسبة البوستات اللي فيها ناس كتير بتتكلم عن إنها بتدور على حد تشغله بقالها فتره ومش لاقية. أنا واحد من الناس في آخر 3 شهور فعليا كان بيطلع عيني علشان الاقي حد في وظايف كتير عرضتها. يعني آخر مثلا طلبت حد اندرويد ليه خبره في حاجات معينه وللاسف كل اللي قدم ناس لسة متخرجه ومعظمها مفيش عنده اللي أنا طلبته (مع انه فيهم ناس كويسة).
  شخصيا بدأت أؤمن ايمان شديد إن مفيش عندنا بطالة احنا عندنا ناس مش عايزة تشتغل.
  احب أسمع تعليقات الناس اللي عندها شركات أو اللي ماسكين إدارة وبرضه شافوا الويل كل مرة يجربوا يشغلوا حد
