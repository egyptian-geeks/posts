      name: Ahmed Eid
      id: '762135870664322'
    message: "انا ليا تحفظ على التعميم بتاعك .. يعني جملة انت كشعب دي .. انا حسيتك
      اشتغلت ف كل الصناعات و تعاملت مع ٤٠ مليون بني ادم مثلا و درست توظيفهم .. فلا
      يعني انا باشوف ناس طلعان عينيهم و بيشتغلوا و بيحفوا عشان شغلانه متكملش ٢٠٠٠
      جنيه .. الوضع الاقتصادي ف البلد زي الزفت وكساد ومصانع بتقفل و أزمة عمله و مواد
      خام و محروقات بتغلى ف الوضع ينبأ ببطاله طبعا  \n\nانما لو بنتكلم عن مجالنا ..
      فاحنا مجالنا حصل فيه مشكله كده (يمكن انا مش اكتر حد خبره عشان يحللها لكن هاقولك
      تخيلي)\n\nالشركات ف اغلب الوقت بقت عاوزه ناس seniors .. لان ال seniors اللي
      عندها كلها طارت وو سافرت على بره ... و بقت شايفه أن هي اكبر من انها تاخد شاب
      صغير و تعلمه وتستثمر فيه .. انا ديه الحقيقه شوفتها ف كذا شركة لغايه دلوقتي (و
      يمكن الوضع ف شركات تانيه مش كده) .. \n\nفي نفس الوقت في startups بتحاول تعافر
      و تطلب ناس مش شرط seniors بس بيكون دماغ نضيفه و يعرفوا يتعاملوا و يشيلو شغل
      .. بس هنا بيواجه دول مشكلتين أن الطلب عالموظفين الصغيرين دول مش كتير رغم أن
      المتخرجين كتير ... ثانيا أن بيبقى مطلوب من الخريج ده أنه يكون فاهم كذا كونسبت
      أو اشتغل ف حته فائده قبل كده .. والشركات مش عاوزه واحده انترن حتى\n\nفبقى عندك
      مشكله طلب عالي على seniors مش موجودين ... و خريجين كتير و مفيش وظائف تشيلهم
      .. \nفاي حد سنه او سنتين ومش بيشتغل ف بنسبة ٩٠٪ هو بيستهبل ..  انما الفريش انا
      متفهم الوضع \n\nبرضه ده رايي الشخصي اللي ميتعداش المعلومات و الحاجات اللي باسمعها
      من دائرة علاقاتي ف المجال الضيقه"
    id: '1480806825292354'
