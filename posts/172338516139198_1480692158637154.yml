      بص على متطلبات وظيفه x من سنه ومتطلبات نفس الوظيفه x دلوقتى .. بقيت تحس ان اصحاب الشركات عاوزه تنين بيطلبوا كميه requirement فظيعه جدا كافيه انها تعجز اى حد بيبدا مشوار حياته .. وراعى انه ييكون طالب وميعرفش سوق العمل فيه ايه وفاكر ان اللى بيشوفه ف الكورس اللى بيخده او بيذاكره سيلف استدى كفايه انه يشتغل وطبعا اما يتخرج يلاقى واقع مرير ويتصدم صدمه عمره وهنا ياما هيجيله احباط لانه شايف انه طور نفسه ف الكليه ياما هيعد يذاكر ويحاول يتأقلم بس هيبص ان كل صحابه اشتغلوا بغض ابنظر عن شغلانتهم ومرتباتهم بس هو احساس انه مش شغال بيعجز الواحد ..
      انا حاليا طالب ففرقه تالته وبدور على انترن شيب او تدريب ف شركه تبع الاندوريد كل ما  اقدم ف شركه تكون ال requirements فوق طاقتى وكبيره جدا يعنى انا لو عارف الحاجات دى طب انت هتخدنى تدربنى على ايه ؟؟ واللى بيستفز الواحد بقى انه يبعت ايميل لشركه سواء بيقدم على انترن او يسالها على انترن وميردوش عليه .. صدقنى الموضوع دا بيدايق جدا يعنى انا بو مش مناسب رد عليا وقولى انت مش مناسب عشان واحد اتنين تلاته وطور نفسك ف الخته دى ةنما مفيش اى اهتمام ولا حد بيقولك حتى انك اترفضت .. انا دبوقتى مطلوب منى انى اتخرج واكون فاهم وكويس وعندى خبره ف سوق العمل وعارف حاجات كتير جدا زى ما اى حد بيشوف الريكويرمينت بتاعت اى وظيفه طب ازاى ؟!!
