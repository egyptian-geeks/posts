      id: '10155779091916638'
    message: "ليا تعقيب على نقطتين بس:\n\n1- \"الدولة (أي دولة) مش ملزمة توفر ليك
      وظائف. الدولة (أي دولة برضه) كل مسئولياتها إنها تعمل قوانين استثمار علشان تجتذب
      مستثمرين, تعمل قوانين ضد الاحتكار مثلا, إنما تشغلك؟! ده مش بيحصل في أي مكان
      على الكوكب من اول امريكا لحد الصومال!\":\n\n- عندك حق، لكن الدولة عليها انها
      تبني جو اقتصادي\\بيروقراطي يساعد على نجاح الشركات فبالتالي يبقى فيه تنوع وتنافس
      حقيقي سواء في الخبرات المطلوبة أو في المرتبات. فبالتالي آه الدولة هي المسئولة
      عن وجود شغل مناسب من عدمه لأنك معندكش سوق حر.\n\n2- \"طلبت حد اندرويد ليه خبره
      في حاجات معينه وللاسف كل اللي قدم ناس لسة متخرجه ومعظمها مفيش عنده اللي أنا
      طلبته (مع انه فيهم ناس كويسة).\":\n\n- يعني لو انت محددتش المرتب مثلا أو ظروف
      الشغل يبقى اللي شايف الإعلان ده هيحكم على أساس المطلوب بس.. طيب لو واحد بيدور
      على شغل وعنده الخبرات دي فعلا مش هيقدم ليه؟ يعني إيه السبب من وجهة نظرك؟ هل
      هو حكم على ظروف الشغل اللي ميعرفهاش؟ بسأل بجد مش rhetorical. \n\nولو معندوش
      الخبرات.. هيجيب الخبرات منين لو كل الناس اللي بتشتغل شغل نضيف بتطلب خبرة؟ هتقولي
      يعمل projects لوحده مثلا - ماشي، تمام، لكن اللي بيعمل مشاريع لوحده على قد ما
      بيتعلم حاجات جديدة على قد ما مفيش control على الquality بتاعة الشغل، كل اللي
      يقدر يعمله إنه يبحث وده لحد مبتدئ صعب لأنك كتير مبتبقاش عارف تدور على إيه أصلا.
      \n\nالتعميم بتاع \"محدش عايز يشتغل\" و\"مفيش شغل\" الاتنين غلط، لأن ببساطة مفيش
      matching. عندك عرض وطلب ومفيش match.\n\nشركة زي Google مثلا ليه بتعمل recruitment-related
      activities؟ ليه بتبذل مجهود إنها تـreach out مع إنها ممكن متعملش كدة نظرا لعدد
      الطلبات المهول؟ لأنه مش بالعدد اللي جايلك. All it takes is one successful match.
      وزي ما انت بتدور على موظف يمشي على رؤيتك ويساعدك لازم انت كمان تبقى employer
      يساعده على تحقيق رؤيته ويساعده. \n\nانت بتقدم إيه غير المرتب؟ الشركات بتقدم
      إيه؟ \n\nإيه اللي بتعمله to motivate your employees؟\n\nإيه اللي بتعمله عشان
      تلاقي حد عنده الpotential وتعلمه بدل حد يـhit the ground running زي ما انت طالب؟
      \n\nفيه كام حد عندهم بالظبط الخبرات اللي انت طالبها ويقدروا يـhit the ground
      running ومعندهمش شغل وبيدوروا في المكان اللي انت بتكتب فيه بدل ما يستخدموا their
      contacts أو يسافروا مثلا؟ والناس دي انت بتoffer إيه عشان تحب تشتغل عندك؟\n\nمفيش
      حاجة إسمها \"لازم\" عشان البديل الكنبة لأن البديل هنا مش الكنبة، البديل في المجال
      ده بالذات إنه يطور من نفسه عشان يلاقي فرصة أحسن من فرصتك لأنها مش عاجباه. مش
      غصب هو. لأنه لو جي بس عشان يشتغل أو بس عشان الفلوس هيبقى عندك turnover rate
      البيزنس بتاعك ممكن ميستحملوش.\n\nمعلش كتبت أكتر مما توقعت بس الموضوع ده كبير."
