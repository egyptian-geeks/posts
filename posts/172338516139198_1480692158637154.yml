    message: "عندك حق \nانا ليا تجارب كتير مع الموظفين\nأهمها اني عمري مالقيت اللي
      أنا عاوزه \nالناس بتخاف من Start-up مع أنهم قاعدين او بيدوروا \nويمكن بعرض اكتر
      من مرتبهم الحالي \nلكن شباب كتير بيفضل الكيان الأكبر \nوالاستقرار الوظيفي \nولذلك
      كان الحل في أخذ المظاهر \nاللي بيحبها الموظفين\nوعمل الهياكل الاداريه \nطبعا
      ده بيعمل أعباء علي ال start up خصوصا لو بيشتغل مع اجانب فقط\nيعني المظهر مش
      هيفيده أما العميل\nفقط من أجل موظفون سعداء \nهذا عن تجربه شخصيه"
