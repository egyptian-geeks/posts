    from:
      name: Mohamed Salah
      id: '442714802813794'
    message: |-
      Mohamed Moshrif

      مع فائق إحترامى الشديد لصاحب البوست و لكل الشباب اللى ردت سواء موافقاه او معترضة عليه حضراتكم جميعا بلا إستثناء "ماعدا من تشابهت اقواله بأقوالى :D " اتكلمتم فى مسألة من منطلق بحث ناقص معطيات كتيرة و بالتالى لا يعول بالمرة على نتايجه اصلا!

      نمرة واحد, المشكلة اللى قابلتنى هنا فى اللى قرأته ده كله انه واحد بس طلب ناس تقوم بأدوار هو ممكن يعملها بس ده اسمه delegation فا بالتالى هو بيدور على مستوى شبيه بمستواه و لما تنازل عن حتة مستواه فى مقابل انه يضمن وجود عون مستقبلى كان الموضوع باظ علشان المنحنى اللى بدأ بيه غلط!

      حضرتك بتتكلم عن دولة فيها كمية شباب ماشى بأيدلوجيات ممكن صح و ممكن تكون غلط مش هاتكلم فيها دلوقتى علشان ده مجال بحث منفصل لوحده! "مثال عملى: 18 سنة مبرمج و يمكن من اعلى المبرمجين أجرا 50$ فى الساعة مقارنة باللى اعرفهم و قال لى بالحرف 'انا اتعلمت Node.JS over night!' .. هل ده اقدر اصنفه زى اللى بيقول انه يقدر يعملها و هو محدش عارف يقدر و لا لأ... aka فهلوى؟ قصة تانية دى ... ها؟

      طيب, عملية ال recruitment أول شق عملى فيها صح هو إنك واضح ليك انت عايز ايه, تانى شق ليها إن حضرتك بتجيب recruitment agency او تعمل team كل وظيفته المؤقتة فرز المتقدمين للوظائف المسماة....اه تكلفة زيادة, بس لما تيجى تحسبها قدام راحة بالك و تفرغ ذهنك للى بيجيب فلوس فى التو و الحال..انت كده كسبت مش خسرت! اسئل اى بتاع إقتصاد..يقولك إذا باظت متصلحهاش! الوقت اللى هاتصلحها فيه ممكن تعمل فيه فلوس! .. متضيعش وقت.

      تانى نقطة اثارت إنتباهى فى اللى قرأته كله, هو إنك عممت عينة عشوائية و عملت correlation وهمى بمعطيات انت فعلا معندكش فكرة واقعية من قلب المطبخ إزاى السوررين معاهم فلوس فى وقت قليل...نظرية المؤامرة؟ يمكن..برضه نقطة فرعية مش مهم اتكلم فيها دلوقتى...لكن العينة العشوائية و لو كانت الف شخص...من اصل كام وصل لهم الإعلان بتاعك؟ اتعمل لهم أنترفيو تقنى محترم مبنى على اسس متعارف عليها .. حاجة كده عاملة زى الستايلنج جايد...ظريف إنك تمشى بيها بس مش ملزم تمشى بيها...متهيألى كل واحد فينا يحب يبقى شيك ... مش كده؟

      إن كنت هانصحك....إما انك تقسم المهام اللى عندك لمهام اصغر...و بالتالى ممكن تلاقى افراد يقدروا يقوموا بالمهمة دى و مش هايقدروا يبطلوا مبالغ مبالغ فيها سواء هو قيمته كده او بيعلى قيمته على حسابك.."انا لسه خارج من عند الشركة الفلانية و رفضت العرض بتاعهم و كانوا عايزين يدونى XYZ$" aka الفشخرة....

      و إما انك توسع دايرة بحثك و عرض الإعلان الوظيفى و تكلف حد غيرك يقوم بمهمة الانترفيو و يتعمل جزء من التاسكات اللى انت محتاج ليها موظفين ... جزء من الأختبار بتاعه! فلح فيه..مكملين! مفلحش فيه...مخسرتش حاجة حقيقة :)

      لو انا خيالى واسع قول لى يمكن اغير المهنة لكاتب خيال علمى, لو موافق على كلامى اتمنى تشترك معايا فى عرض المسألة ... :)
    id: '1481011068605263'
