    message: "ليه مفترض ان لازم الناس تتهافت على فرصة عامل بمرتب 2500 جنيه في الشهر
      \ (130 دولار)  في شركة بيبسي؟ \nالشخص اللي بيعرف يقرأ ويكتب بس.. هو في الاول
      وفي الاخر بني ادم.. يعني عايز يسكن وياكل ويشرب هو وعياله ويعلمهم ويفسحهم وكل
      حاجة.. ويلاقي وقت يقعد مع عياله دول مش اشغله 12 ساعة في اليوم مثلا! هنقعد نضغط
      ونقول ماهم كدة كدة في ناس مش لاقية تاكل وكدة يبقوا مش عاملين اللي عليهم.. عشان
      المفروض يشتغلوا شغلانة يفنوا فيها عمرهم تخليهم لسة مش لاقيين ياكلوا برده..!!
      ده مش منطق سليم نبني عليه.. \n\nنيجي بقى لنغمة ان المصريين كلهم وحشين.. لا مش
      كلهم.. في وفي وكلنا بنشوف وبنتعامل في شغلنا.. في واحد تلاقيه بيحاول يقضي الوقت
      وخلاص.. حد ماعندوش تكنيكالتي ولا بيحاول يطورها.. وحد تاني العكس.. مش لازم يبقى
      أغلبية الشعب عباقرة ومتميزين.. عندنا ناس كتير كفاءات.. وكلهم يا اما احبطوا او
      اتحاربوا او هاجروا او شغالين وراضيين بالقليل في كل حاجة ومحدش سامع عنهم\nليه
      استنتجت استنتاج واحد من تجربتك؟ \n\nما يمكن كل الناس دي ما استريحتش في فكرة
      الشغل معاك مثلا؟ لأي أسباب خاصة لكل واحد.. \n\nالشغل زي الجواز ما بتلاقيش الشريك
      ده بسهولة.. ولازم يبقى فيه راحة متبادلة وبيبقى رزق و قسمة ونصيب\n\nموضوع الدولة
      مش دورها تشغلني ده حقيقي لان الدولة دورها أعمق من كدة.. الدولة دورها تضع سياسات
      تخلي صناعة البرمجيات مثلا تزدهر بتوفير مناخ استثماري.. بتوفير قوانين وعدالة
      تضمن حقوق الناس بينها وبين بعضها.... بتحقيق تكافؤ الفرص.. بمحاربة الفساد ومنعه..
      مش اروح اقفل paypal واضيق الخناق على جميع طرق الدفع اونلاين.. واعمل deep package
      inspection ع النت وال ssh.. \nاستفيد من كل التكنولوجيا في تطوير حقيقي.. ماهو
      لازم يبقى في ثمرة لشغلنا.. ايه فكرة اننا كمصريين ننجح في شغل كله بيتصدر لبرة
      ويستفيد بيه ناس برة وما يعودش على بلدي بأي شكل من الأشكال؟ مجرد فلوس بتدخل لحساب
      صاحب المال وضرايب البلد ومنها للفاسدين؟ \n\nايه معنى اننا نعمل موبايل ابليكيشنز
      وأنظمة دفع اونلاين او حكومة إلكترونية او حجز ع النت او اي حاجات متطورة من دي
      للناس اللي برة.. ونيجي هنا الاقيني لسة محتاج اسبوع اجازة عشان اجدد رخصة عربيتي
      واخد رقم صادر من القسم للنيابة وادور ع المخالفة وادفعها وأفضل اجري ورا ورقة
      وختم؟ ده مجرد مثال.. بس.. \n\nقال ايه الناس مش عايزة تشتغل\nده انا ليا صديق
      والله ماسك ادارة اي تي كاملة في مصنع بياخد 2700 جنيه بعد التعويم زادوا ل 3000!!
      \nوشباب كتير زي الفل بشوفهم بيطلبوا يشتغلوا ببلاش عشان يتعلموا وياخدوا خبرة..
      وياما ناس اضطرتها ظروف تقبل بمرتبات هزيلة وادوار كتيرة وساعات عمل فوق الطبيعي
      طول الوقت.. لحد ما الشغلانة جت الأرض وبقت الصنعة اليدوية مربحة عنها.. \nما شفتش
      انت الإعلان اللي من يومين في وظف عن وظيفة IT Manager ب 4000-5000 جنيه في الشهر
      \U0001F603\U0001F603؟  ياراجل كبر مخك.."
