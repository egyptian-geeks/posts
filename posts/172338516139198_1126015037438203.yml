message: "ياريت رأى حضراتكم فى الموضوع ده إذا سمحتم. \nدلوقتى انا علمت blog خاصة بال
  computer science بشكل عام وناوى أكتب مقالات بالعربى فى فروع ال cs المختلفة يعنى
  هكتب فى حاجات زى data structures بالتفصيل مثلاً ال trees واناواعها ال graphs ال
  directed وال non-directed وكذلك ال algorithms المختلفة زى aStar و dijkstra , BFS
  , DFS وغيرهم وموضيع تانية كتير فى مجالات مختلفة Ai , Machine Learning , Big Data,
  architecture ,  Discrete mathematics , وطبعاً على قائمة المفضل لدى Embedded Systems
  \  , وال Robotics ومواضيع تانية كتير ليها علاقة بالبرمجة وتطبيقات منفصلة. كل المقالات
  هتبقى بالعربى بس انا مش هترجم ولا هعرب حاجة يعنى الشرح بالعربى فقط انما اى مصطلح
  أو اسم هيفضل زى ما هو لانى مش شايف الفائدة فى تعريب المصطلح وفى النهاية القارئ فى
  شغله هيستخدم المصطلح بلغة المطور أو صاحب التقنية لكن على قد ما اقدر هوضح المصطلحات
  وأحياناً هيكون فى مقالات مستقلة. \nكبداية كتبت اول مقال فى سلسلة ال Tree Data Structure
  وزى ما قولت فى اخر المقال ده مجرد نظرة عامة للتعريف بال Tree السلسلة لسه كبيرة وهتكون
  فيها انواع كتير من ال trees وتطبيقتها. وده لينك المقال \nhttp://blog.cookiescode.com/cs/data_structures/tree/\n
  للعلم ده أول مقال اكتبه فى المجال تقريباً عشان كده محتاج رأى حضراتكم. شكراً"
