    message: "It's good effort, but I have a couple of comments (because I'm rooting
      for this idea to work).\n\nAs someone who knows trees, this is an okay introduction.
      If someone who doesn't reads this, though, I don't think they'd get much out
      of it, for the following reasons:\n\n1- You explain what a tree looks like but
      not what it does. When is it even used? When should it be used? What's a simple
      application for it? How does it compare to other similar, or simpler, data structures
      in terms of complexity? Maybe that's a lot of details, but I think it's important
      to catch your reader's interest, and connect the dots in their head. Maybe you
      should start with an introduction to simpler data structures (think linked lists,
      etc) so they can see how they compare.\n\n2- You use Java. I have nothing against
      Java, but come on, you're explaining a general concept that is not bound to
      syntax. Someone with no background in Java wouldn't know what a generic class
      is, and honestly in this context they shouldn't. You can always go with pseudo
      code, not only to make it easier for those who don't have a background in Java
      but also to make it easier to read. Again, you're explaining an idea, the goal
      is not to get working code out (except if you want to provide a code sample
      for a tree-related algorithm), the goal is to understand this structure.\n\n3-
      Even as Java is used, you put in the tree class first and then treeNode which
      got me going back and forth to see what points where. But that's a minor comment,
      really.\n\nAll I'm saying is, get your readers attached to the idea, make it
      interesting, usable, and then explain how that idea works outside the boundaries
      of one programming language. \n\nOther than that, as a student, I would really
      appreciate something like this. There are always other resources but it's always
      good to find a comprehensive source, so thank you for taking the time."
    id: '1126044504101923'
