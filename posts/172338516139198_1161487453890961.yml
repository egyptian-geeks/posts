      في Google IO اللي فات من اكتر الحاجات اللي فعلا هتحل مشكلة كبيرة من المشاكل الكبيره اللي بتقابلنا.
      لما ننتكون لسه مخلصين تعليم حاجه اخترناها انها تبقي ال Career بتاعنا -الويب او الاندرويد وغيرة- اننا في الاول بنبقي محتاجين نقدم علي شغل او حتي حاجة فريلانس عشان نطبق وناخد خبرة ونعملنا Portfolio محترم، بس ده للأسف صعب لإني لو واحد من الناس اللي بتختار هختار حد معاه خبره عن واحد لسه بيبتدي فكان حل جوجل للموضوع ده برنامج اسمة  Google Developer Certification.
      وهو عبارة عن امتحان بتدخلة في المجالات دي (Android-Web-Entrepreneur) وبتاخد شهادة من جوجل وببلاش،الفكرة بقي انه مش زي الامتحانات بتاع الشهادات المعروفة زي مثلا اسئله Choose قدامك ومعاك وقت معين وكل اما تخلص اسرع تبقي احسن وجبت كام في المية فيه والكلام التعبان ده.
      الامتحان ده زي ماهم قالو بالنص "احنا مش عاوزين نقيس معرفتك احنا عاوزين نقيس خبرتك" فكانت الفكرة كالتالي انك هتخش مش هيسئلوك في حاجه الامتحان هيبقي عبارة عن تجربة انت بتتحط فيها،بتاخد بروجكت وبيطلب منك مثلا انك تعدل فية او تضيف ميزة جديدة بيطلبوها منك او تصلح مشكلة او Bug فية ودي حاجه عظيمة فعلا.
      بالنسبة للأمتحان ده هم بيدوك الحاجات اللي المحتوي بتاعها هيبقي جوه الامتحان بحيث انك لو اتعلمتها كويس تقدر تعدي الامتحان وتاخد الشهاده اللي تقدر تحطها في ال Portfolio  بتاعك وغير كده كمان لما حد يخش يدور انه عاوز شغل اندرويد مثلا علي جوجل هترشحك فيه وهتبقي حاجه قوية في ال CV بتاعك عموما.
      الامتحان بتقدر تخشة 3 مرات بس،جوجل ابتدت البرنامج ب Associate Android Developer exam وهو للناس اللي شغاله اندرويد تقدر من خلاله تخش الامتحان وتاخد الشهادة زي ما انا شرحت فوق كده.
      بالنسبة للأمتحان فهو هيتفتح في شهر 7 الجاي تقدر تخش وتمتحن،وبالنسبة للمتحوي اللي انت محتاج تذاكره كويس فهم محددين كورس Udacity اللي هو للمستوي المتوسط في الاندرويد ولو مستواك اعلي وتقدر تتعلم حاجات اعلي كلها موجوده ،وعملين برنامج حلو جدا Google Developers Study Jams  يساعد انك تتعلم الكورسات مع ناس تانيه بتتعلم زيك ومعاكو حد مستواه اعلي منكو بيساعدكو في الكورسات من خلال انكو بتتقابلو Online Hangout او سيشن في مكان معين لو في حد في المنطقة بتاعتك.
      ولو قدمت في المنجه بتاع Udacity &Google هتتعلم فيها برضو نفس المحتوي ومعاك ناس وMentor بس الحقو اللي عاوز يقدم عشان اخر جروب التدقيم فيه هيفتح قريب.
      اللي مطلوب دلوقتي انكو تخشو علي اللينك بتاع البرنامج Google Developer Certification وتعلمو Sign up وهيتبعتلكو علي الايميل او ما الامتحان يفتح وتخش تكمل علي Udacity(اللينكات كلها في الاخر)،راجعو كويس المحتوي الموجود وانا معاكو لو اقدر اساعدكو بحاجة.
      في الاخر برضو جوجل اعلنت ان المحتوي بتاعها في تعليم الاندرويد علي Udacity بيهتم بالمستوي المبتدئ والمحترف ومحتواها بالنسبة للمستوي المتوسط قليل جدا وعليه قالو انهم شغالين علي حاجات جديده للمستوي المتوسط اول ما يعلنو عنها هنزلها علي طول
