message: |-
  سايمون سنيك: كاتب ومحاضر أمريكي, بيتكلم فى الفيديو دا عن ما يسمي ب "جيل الألفية"
  وحسب تعريفه, هم الناس اللى ولدوا من عام 1984 فما فوق.
  بيقول إن الجيل دا عنده قايمة إتهامات موسومه بيه زي إنهم جيل يفتقر لمقومات القيادة, ودايماً بيعول على الأخرين, وكسول, إلي غيرها من الإتهامات, وبيقول كمان إن الجيل دا مهما حقق من نجاحات أو أهداف بيفضل دايماً عنده شيء ناقص بيحرمه من الشعور بالسعاده.
  سايمون عنده تحليل بيقول إن السبب بيرجع لغياب عنصر ما قسمه إلي 4 نقاط فرعية.
  - التربية (تنشئة الصغار)
  - التكنولوجيا
  - نفاذ الصبر
  - البيئة

  بدون حرق لكلامه أسيبكم مع الفيديو اللى انصحكم بعد مشاهدته, تبعتوه للناس اللى يهمكم أمرهم لعلها تفتح أعينهم على الواقع الأليم دا.
