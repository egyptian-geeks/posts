    message: "In case you want to sell through PayPal, users will only see the name
      of your merchant account (I believe available in the US and specific countries
      and requires 30$ per month subscription fee) and the amount they're due to pay
      all at the PayPal checkout page however you will not be able to transfer money
      directly to a bank account in Egypt due to regulations from the Central Bank
      of Egypt. If you have a registered company with a tax record in Egypt, you can
      sign up at Accept Payments (https://weaccept.co/portal/login) and charge customers
      in USD, EUR, GBP and EGP. You can either integrate the service in your existing
      system through APIs for web or SDKs in mobile or use the standalone service
      without any need for technical setup by creating product links and invoices.\nNote:
      PayPal charges 2.9% + 0.3$ per transaction, while at Accept it's 2.75% + 2 EGP
      \nP.S. *I'm an Accept employee, however this is not an ad it's merely a suggestion
      based on what I know*"
