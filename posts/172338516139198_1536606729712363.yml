      My 5 cents

      لو الشركه هتدفعلك كورسات و انت لسه خارج من دوره يبقي الشركه دي بتعمل معاك واجب و ادخل الدوره لهدفين.

      ١. يمكن الشركه عايزه تعرف قدرتك انك هتكون تقدر تتعلم مع نفسك و انك الشخص المناسب للشغلانه دي او لا و ده مش عيب و لا حرام!

      ٢. لو انت مستريحتش للكورس او الشركه يعني مفيش حاجه تجبرك انك تكمل بدل ما تقول انك اشتغلت غي الشركه اسبوعين و سيبتها او تدخل الشركه علي مرتب كويس و تلاقي نفسك واقف في مكانك و بتتعلمش حاجه و برضه هتسيبها.

      انا بصراحه مش عارف ليه الناس محسساني انهم بيعملوا جميله في الشركه و ان اي شركه لازم تاخدهم و بكل شروطهم و من غير ما يشترطوا عليك اي حاجه!!!! لو انت لسه مخلص دوره ادخل اي شركه و خد خبره في حاجات كتير جدا جدا عمرك لا هتتعلمها في الكتب و لا في دوره حتي في جوجل نفسها. الحاجات دي بتتعلمها بس لما تعمل غلطات و تتعلم منها.

      و ياريت يا جماعه اللي يعرف الشركه نفسها و يعرف انها نصابه يقول غير كدا منقعدش نفتي بوجه نظرنا و احنا مش عارفين حاجه.
