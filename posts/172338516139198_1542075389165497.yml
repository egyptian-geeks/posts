attachments:
  data:
  - description: "انا محمود سيد أحمد                     \nعندي ٢٣ سنة،طالب حاسبات
      و معلومات جامعة القاهرة.\n\nحلمي ان يكون عندي شركة سوفت وير متخصصة في ال VR\nتساعد
      الناس في كل حاجة زي مثلا تعليم السواقة ...زي التشريح للطلبة في كلية طب ...تجارب
      علمية لطلبة علوم و هندسة...تنشيط السياحة ..تحويل سوق العقارات بدلا من البيع
      علي ماكيت فقط الي ان العميل يستطيع التحرك داخل المبني و مشاهدة التفاصيل ...في
      مجال الديكور وغيره من المجالات.\n\nمن و انا في سنة ٣ ابتدائي كنت في فترة الدراسة
      بزاكر \nاسمي متشالش من لوحة الشرف من سنة 3 الي 4 كل الشهور\nالاول علي المدرسة
      سنة 5 ابتدائي\nو بفضل ربنا واخد في الصف السادس الاول علي الادارة\nالاول علي
      المدرسة سنة اولي اعدادي\nالاول علي المدرسة سنة تانية اعدادي \nو ال٦ في ٣ اعدادي
      \nو ٢ علي النطقة في الثانوية العامة\nاما عن الاجازة فلشدة حبي للعمل كنت بشتغل
      شغلانات كتير حبيت اجرب الحياة العملية عاملة ازاي من ورشة صيانة سيارات الي مطاعم
      الي اماكن لبيع ملابس الي Waiter في بعض الاماكن كتير قبلت مشاكل في حياتي بس عشان
      عارف اني كل ما اسعي اكتر هاوصل مكنتش بيأس ولا بمل لحد ما في الكلية اشتغل مساعد
      instructor و بعدها بقيت instructor في IEC و بعدين اشتغلت في شركة GPlanet Technologies
      كنت موبيل ديفيلبر شغال علي برامج للتعليم بتقدم للسعودية استمريت  فيها ٦ شهور
      و عشان انا مؤمن جدا بفكرة حب ما تعمل كي تعمل ما تحب بعد الفترة دي روحت شركة
      Smacrs و هنا بقي اشتغلت في اول مشروع حبيته جدااا و هو anatomy vr اتعاملت في
      مباشرة مع رئيس قسم التشريح ل Faculty of Medicine Ain Shams University كلية طب
      جامعة عين شمس و مجموعة من الدكاترة في القسم اشتغلت في مشاريع اخري تخص السياحة
      سواء VR او AR و دي كانت مع وزارة السياحة و وزارة الاتصالات و المعلومات و بعدها
      بفترة اشتغلت في شركة Enjoy Learning - متعة التعلم علي مشروع خاص بتطوير مناهج
      التعليم بالتوازي مع سماكرز  تعاملت من خلال هذا المشروع بشخصيات كبيرة في الدولة
      زي وزير التربية و التعليم دكتور طارق شوقي و رئيس مجلس البحث العلمي و دكتور حسام
      بدراوي و دكتور جابر جاد نصار رئيسCairo University جامعة القاهرة وبعد كل ده انا
      لسه شايف اني محققتش حلمي و لسه بعافر عشان اوصله و هاوصله بإذن الله\n                                                                                                                                      \nالبوست
      ده عاوز فيه دعم الناس❤❤ علشان افوز بمسابقة  امسك في حلمك من اتصالات مصر Etisalat
      Misr اتصالات اتصالات مصر بشرط اني اكتب انجازاتي.لو ممكن تدعموني ب like, share,
      comment\n\nفي ٢٠١٤ شاركت في مسابقة ACM ECPC Egyptian Collegiate Programming
      Contest و كنت حليت مسألتين و كانت المراكز من ٢٦ لي ١٠٥ حلين مسألتين \n\nفي 2015
      كانت اول لعبة انشرها علي ال Play Store و كان اسمها #penguinCanFlay كانت علي
      نفس تكنيك Angry Birds \nhttps://play.google.com/store/apps/details?id=com.canyonplay.FlappyPenguin\n\nفي
      ٢٠١٦ شاركت في Global Game Jam و عملت لعبة VR و كانت اول بردوكت اخرجة في اصغر
      مدة عمل  ٢٦ ساعة متواصلة\n\nفي ٢٠١٦ اشتركت في Imagine Cup و خرجت من المرحلة
      الاولي كان المشروع عبارة عن simulation لفوبيا بتواجه الاطفال و ازاي يقضي عليها
      و اسمها pediophobia \n\nفي 2016 عملت نشر للعبة جديدة التكنيك بتاعها مشترك بين
      Subway Surfers و Temple Run و اللعبة كان اسمها #chateauRun\nhttps://play.google.com/store/apps/details?id=com.canyonplay.chateau\n\nفي
      2016 كانت منزل اول experience لل VR علي ال #playStore و كانت لل Solar system
      و كان اسمها journey to space \nhttps://play.google.com/store/apps/details?id=com.canyonplay.space\n\nفي
      ٢٠١٧ اشتركت في #imagineCup و وصلت لمرحلة ال semi final  شاركت بتطبيق يساعد علي
      تنشيط الساحة و كان في جزء خاص بال AR و جزء اخر خاص بال VR \n\nفي ٢٠١٧ بقيت certified
      من شركه Google اني اندرويد ديڤيلوبر في برنامج Mobile Application Launchpad MAL\n\nفي
      ٢٠١٧ شاركت في مسابقة ابداع التابعة لوزارة الاتصالات بمشروعين الاول لتنشيط السياحة
      و الاخر  كان بخصوص مجاب الطب كانوا عبارة عن platform كامل و فيه جزء بخصوص ال
      VR يعمل علي جهاز Oculus Rift dk2 و وصلت للمرحلة النهائية ولكني لم أفز \n\nفي
      ٢٠١٧ شاركت في مسابقة Tiec Ambassadors لتمويل المشاريع و لكني لم أفز لأني لسه
      متخرجتش من الكلية\n\nفي ٢٠١٧ قمت بعمل اول مشروع خاص بي لشركةTouch studios بخصوص
      مجال العقارات.\n\nفي ٢٠١٧ اشتركت في مسابقة Samsung Entaleq و وصلت لمرحة النهائيات
      و هي لم تنتهي بعد.\n\n*بفضل الله حصلت علي المركز السادس*\n\nفي ٢٠١٧ بقيت تيم
      ليدر في شركة إنچوي ليرننج.\n\nفي ٢٠١٧ مشروع إنچوي ليرننج اتكرم من منظمة الروتاري
      بحضور وزير التربية و التعليم.\n\nفي ٢٠١٧ كان ليا speech في riseUp summit كنت
      بتكلم في عن marketVR product تحت اسم Climax startUp.\n\nفي ٢٠١٧ بقيت founder
      of Climax.\n\nفي ٢٠١٧ شاركت بإسم إنچوي ليرننج في CairoICT.\n\nفي ٢٠١٧ إنچوي
      ليرننج بدأت تشتغل علي منهج دولة عمان.\n\nلسه المشوار طويل.\n\nوديه بعض الحاجات
      اللي قدرت احققها فترة دراستي و كل انجاز منهم بعتبره تجربة جديدة و نقطة قوة و
      مصدر فخر ليا اني قدرت احققه... \n\nمع العلم اني حصل دروب معايا في الكلية في
      ٢٠ مادة و اعتقد ان ده مكنش عائق ليا و الدليل كل اللي ذكرته فوق.\n\nطبعا مقدرش
      انكر او انسي فضل كل اللي شاركوني في اللي فوق ده \nمصطفي ابو الخير Mostafa Abu
      Elkhair\nباشمهندسة رشا Rasha Ali \nطارق نور الدين Tarek Mahmoud\nأحمد صفوت Ahmed
      Mubarak\n\nشكراا ليكم بجد ♥\n\n#امسك_في_حلمك\n#ادعموني\n#Etisalat_Misr\n#Etisalat\n#Dream\n#Catch_your_dream\n#Support\n#Like\n#Comment\n#Share
      ❤"
