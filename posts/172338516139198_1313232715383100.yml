  data:
  - description: "للأسف البوست اللى فات زعل بعض الأصدقاء منى بوصفى ال Young CEOs بالعواطلية,
      طبعا بعتذر لو حد زعل من الوصف, متقلقوش يارجالة أنا ماعكوا فى نفس ال circle  تقريبا
      \n\n الفكرة أن الموضوع مينفعش يبقى بالشوية زيه زى أى مجال تانى محتاج تتعلم حاجات
      قبل ما دوس فيه عشان تعلى أحتماليات نجاحك \n\nالحاجة التانية اللى الناس زعلت
      منى فيها الكلام عن الأفكار العظيمة وأن ده ضد ال innovation \n\n طيب بالعقل كده
      \ ووحدة وحدة, خلينا نبتدى الأول بواحد من المفاهيم المحببه الى قلبى عن ال startup
      \ ل Eric rise  ( ده الراجل الكبير بتاع Lean Startup) \n\nأيريك فى تعريفة ل startup
      بيقول \n\nStartup is finding the plan that works before running out of resources
      \n\nفأى حد بيفكر يفتح شركة كبيرة كانت أو صغيرة بيبقى ليه مجموعة من الموارد زى
      الفلوس, الوقت, الفريق و الأهم من ده كله حاجة أسمه Personal Energy  ودى اللى
      بتخليك بتستحمل الضربات المتالية للحياة :D\n\nالفكرة أن غالبا بتكون الموارد بتاعتك
      محدودة للغاية فبساطة لو قعدت تحرق و قتك وفلوسك و طاقتك و الفريق اللى معاك فى
      أى هرى غير مدروس هتيجى فى لحظة هتلاقى نفسك فى الهوا ...\n\nطيب يعنى وبعدين؟؟؟
      \  ببساطة خليك حريص جدا جدا جدا فى المرحلة الأول و بلاش أفتكاسات كتير الله يكرمك
      عايز تعمل غير كده أتمنالك حظ سعيد. \n\nوتانى للناس اللى بتفكر تبتدى ركز على
      ال Business Model , لو الفكرة كويسة و معها Business model  كويس يبقى كويس, لكن
      فكرة كويسة من غير Business model  أسف جدا خليهالك !!\n\nخلينى أتكلم عن تجربة
      حصلت معايا أنا شخصيا .... فى خريف عام 2012 قررت أنا وأصدقائى ( بدون ذكر أسماء
      عشان محدش يزعل :D )  نعمل فكرة مشروع هيقلب التسويق العقارى, الفندقى و السياحى
      فى مصر و الوطن العربى, ببساطة كان فيه نوع من أنواع التصوير أسمه التصوير البانورامى
      وفيه بتصور المكان اللى أنت فيه بكاميرات ومعدات خاصة عشان تعمل صورة 360  وبتكون
      حاجة أسمها جولة أفتراضية Virtual Tour ( أيوه بالظبط اللى مغرفة الدنيا على الفيسبوك
      اليومين دول, بس فى أوائل 2012 مكنش ناس كتير سمعت عنها )\n\n فى لجظة تجلى قولنا
      لو أستخدمنا التكنولجيا دى فى مجال التسويق العقارى والفندقى هتعمل طفرة لأنها
      ببساطة هتخلى العميل يشوف المكان اللى رايحة و يمشى فيه كأنه هناك بالظبط وبكده
      يبقى مطمئن على رحلته بدل ما يروح ويدبس \n\nأتعلمنا و عملنا خدمة فعلا كانت كويسة
      وكان أسمها Panoarabia  وده كان ال Promo Video  بتاعها \nhttps://www.youtube.com/watch?v=vNhol22Qhw0\n\nأشتغلنا
      و كسبنا شوية فلوس, بس للأسف الموضوع مكملش, ليه بقى؟؟\n\n أولا الفكرة كانت جديدة
      على الناس فلو جينا شوفنا الفنادق هتلاقى معظمهم مفيش عندهم شخص مسئول عن حاجة
      زى كده, ولو الشخص ده موجود غالبا معندوش budget  كفاية ليها ولو عنده budget  كفاية
      هتلاقية متردد أنه ينفذها وهيفكر ألف مره أيه اللى ممكن يحصل لو معجبتش مديرة,
      طيب مش ممكن الناس دى تكون جيين يضحكوا عليا\n\n من الأخر مش هتلاقى غير مجموعة
      محدودة من الناس مستعدة تجرب معاك عندهم الشجاعة الكافية أنهم يقرروا يجربوا الخدمة
      بتاعتك ودول عادة بيبقى أسمهم ال Innovator  وال Early Adapters  وقد كان بس للأسف
      الدخل مكنش كافى بما فيه الكفاية عشان يغطى التكاليف وفلوسنا خلصت \n\nبالمناسبة
      أنا مش بقول الكلام ده عشان أقول أنى جامد ومفيش منى أتنين ( زى ما فى بعض الأصدقاء
      قالوا عليا فى البوست اللى فات ) خالص, أبسلولتلى :D \nكل الفكرة أن كان ليا الحظ
      أنى أغلط كتير فى الفترة اللى فاتت و متأكد أنى لسه هغلط تانى ( دى سنة الحياة
      ) ومن تجربة للتانية بتتعلم حاجة مهما كانت بسيطة  أتمنى أن الناس متقع فى نفس
      المشاكل تانى \n\nتجربة تانيه هقتبصها من قصة سمعتها من صديقى   Hatem EL-SHAMMAA
      \n\nعن واحد أسمه Robert Bennett فى أواخر التمانينات الراجل ده كان شغال Computer
      salesman فى يوم من ذات الأيام وهو بيسخن البيتزا أكتشف أن الميكرويف و التلاجة
      مرتبطين ببعض بشكل كبير\n\n فقالك طيب أحنا نعمل chip  كده بنت ناس بتربط التلاجة
      بالميكرويف ال chip  دى كل اللى بتعمله أنها لما التلاجة تشتغل تفصل الكهرباء عن
      الميكرويف والعكس لما الميكرويف يشتغل يفصل الكهرباء عن التلاجة ( ده مش هيأثر
      على أداء التلاجة كتير لأن الميكرويف بيشتغل لدقايق معدودة ) وبكده هنوفر كهرباء
      و مكان لأن التلاجة و الميكرويف هيكونوا جهاز واحد صغير فهيكون مفيد فى الأماكن
      الصغيرة زى الأستوديهات, المدن الجامعية ... الخ \n\nفعلا سأل كام واحد من أصحابة
      و قولوا فكرة هايلة, وقرر أنه هيبدأ وسمى الجهاز ده Microfridge  بس عشان يقدر
      يعمل الجهاز والتكاليف تكون قليلة لازم يعمل كمية, الراجل باع اللى واره واللى
      قدامه وأستلف فلوس وفعلا بدأ الأنتاج و عمل الجهاز اللطيف \nيالا نبيع بقى, هوووب
      مفيش حد بيشترى, حتى الناس اللى خد رأيهم فى الأول محدش أشترى منه حاجة !!\n\nدلوقتى
      الراجل عندوا stock  من الأجهزة محدش عايزها, و عليها ديون ممكن تحبسه بالظبط زى
      المشهد الأخير من فيلم finding Nemo  لو شوفته \n\nدى من أسوء الحالات أنك توصلها
      كرائد أعمال, فى بلاد الفرنجة بيقولوا على الحالة دى كلمة أبيحة مش هنقدر نقولها
      هنا بس بأختصار بتكون لبست فى الحيط !!\n\nفى حالة الأخ روبرت ربنا سترها معاه
      وعرف يعمل حاجة أسمها Pivoting  وباع الجهاز بتاعه للفنادق وساعده فى كده زوجته
      الله يسترها خصوصا أنها كانت شغاله فى التسويق :)\n\nخلاصة الموضوع ياشباب متخليش
      الأفكار الشيقة تجذبك للأتجاه الخاطئ, فكر الأول هل المنتج أو الخدمة اللى بعملها
      بتحل مشكلة حقيقة عند الناس, أو فى عدد كافى من الناس عندهم المشكلة دى بحد؟ \n\n
      طيب الناس فى العادى بتعمل أيه عشان تحل المشكلة دى, طيب هل الناس عندها أستعداد
      أنها تغير من البديل الحالى للمنتج بتاعى كل دى أسئلة مهمه وغيرها لازم تسألها
      لنفسك قبل ما تعمل أى خطوة \n\nلو عايز تعرف أكتر تعمل الحاجات دى أزاى بشكل systematic
      \ فى علم لطيف أسمة Lean startup  ممكن تقره عنه أكتر من هنا \nLean Startup –
      Eric Rise\nRunning Lean startup – Ash Maurya\n\nفى مصر ممكن تتابع  Hatem EL-SHAMMAA
      بيعمل workshops ممتازة عن ال lean startup  وفيه جروب خاصة ليه ممكن تلاقيها فى
      الرابط ده \nhttps://www.facebook.com/groups/LeanStartupCircleEgypt/\n\nبرضه
      كان فى ناس سألت عن أزاى تتعلم business modelling  ممكن تقرا الكتب دى \nBusiness
      Model Generation \nو\nBusiness Model Canvas \n\nو ممكن تتابع \nBedaya Center
      for Entrepreneurship and SME Development\nو \nTechnology Innovation & Entrepreneurship
      Center (TIEC)\n\nمن وقت للتانى بيبقى فيه workshops  على business modelling\n\nعلى
      مستوى الأفراد برضه حاتم بيعمل workshops  عن ال business model generation \nوأعتقد
      برضه  عبد الرحمن Abdo Magdy من فترة كان عمل workshop  هايلة بعنوان how to build
      your business model in one hour\n\nبس لازم تبقى عارف أنك ممكن تتعلم أزاى تعمل
      business modelling فى ساعتين بس هتحتاج شهور طويلة عشان تعرف تنفذه كويس لأنك
      هتحتاج تجرب كتير و تغلط أكتر :D\n\nأخيرا كان فيه مقولة رائعة لدكتور طارق سويدان
      كان بيقول فيها لو فشلت مره فأنت قربت للنجاح, لو فشلت تانى فأنت أقتربت أكتر للنجاح
      ولو فشلت تانى فأكيد أنت بتعمل حاجة غلط :D\n\nفعشان تتعلم لازم تجرب بس أهم من
      التجربة أنك تجرب صح"
