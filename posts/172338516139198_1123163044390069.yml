    message: My advice, don't look for open source stack developers from Egypt...
      Very few good ones remain and will probably not give you the results you want,
      plus they'll cost you higher (although you said you do have the budget for them
      but it's worth mentioning)... Either outsource to East Europe, India etc...
      if you're stuck to a certain technology, or work with local talents using what
      they know well (.NET stack, Java, etc...)... And one more note, comparing technologies
      to each other is like comparing apples to oranges... You can achieve anything
      you want, with any new or old tech that is available in the market, if you have
      the right team who understands it well and who are able to work with you towards
      the goals you define.
    id: '1123304864375887'
