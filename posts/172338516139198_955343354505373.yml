    message: "I hated it at first, because everything seemed so loose (variables have
      no types, no proper declaration needed etc..) and the lack of OOP, but after
      using it for 3 years, it's become my favorite scripting language. \n\nMeta tables
      are really powerful, and you can create your own OOP system , which is pretty
      cool, plus it allows you to do things like a variable number of arguments or
      return values. Once you get used to it it makes programming things really fact
      in my opinion"
