    message: "في حسبه انا معتاد اعملها فى ال part time او ال freelance projects\nrate
      per hour = fulltime rate per hour * 1~2  \n** حسب خبرتك والمشروع\n\nمثال: لو
      مرتبك ك fulltime عباره عن 2400 جنيه\nوانت بتشتغل 40 ساعه فى الأسبوع\nيبقي الساعه
      واقفه بمعدل: 2400 / 40 = 60 جنيه\nيبقي معدلك فى ال part-time هو من 60 الى 120
      جنيه حسب المشروع."
