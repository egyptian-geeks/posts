    message: Drew Porter, founder of security firm Red Mesa, said that this type of
      behavior is more common than most users would expect, especially when an app
      is free like Sarahah. He said that even if users are willing to trust a piece
      of software with their address book data, there are reasons to avoid trusting
      the internet servers associated with the app. “It’s no longer that you have
      to worry about the data on your phone, it’s that you have to worry about the
      data on your phone that’s somewhere else that you have no control over being
      compromised,” he said. “It’s not just, ‘Oh, this company can see my information
      and I’m okay with that.’ You now have to think about the security of that company.”
