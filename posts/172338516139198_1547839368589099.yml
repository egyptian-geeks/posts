    message: "في الطبيعي في فرق بين كود الهواة أو الكود اللي إطاره محدود والكود داخل
      الشركات والتيمات، لأنك بتبقي بتبصي تحت رجليكي مش مستوعبة كل الأبعاد للمشروع
      وهيوصل لإيه وكل تفصيلة فيه. فأنتي لسه بتدرسي والي أنتي فيه حاليا شئ كويس.\n\nال
      design patterns هي كمان مش هتظهر معاكي في يوم وليلة لو كمية الكود الي بتكتبيها
      مش كبيرة ومتطلباتها مش كبيرة، بس هتلاقي نفسك مثلا في مرة عايزة object واحد بس
      يبقى ظاهر طول التشغيل فهتلاقي نفسك بتخترعي \"singleton\" ، فالملكة دي مش هتظهر
      عندك غير لما تتحطي في سيناريوهات كتير في شغلك هتلاقي نفسك بتقولي \"اه والله
      المتطلب دا محتاج ان يبقى عندي factory ولا دا محتاج يبقى عد memento وهكذا\" \nلو
      عايزة تقري عنها في head first design patterns\n\nبالنسبة ل RxJava فهي زيادة
      على ال observer pattern \nhttps://en.wikipedia.org/wiki/Observer_pattern\n\nوصح
      جدا أنك تقري عن حاجات كتير في المجال بتاعك بتعمق لكن من \"غير تشتيت\" ، مفيش
      مانع تعرفي معلومة عن إيه بيحصل مثلا في مجتمع java وإيه الجديد في java9 والكلام
      دا مش هيضرك.\n\nومفيش حاجة هتفيدك قد انك تستفيدي من الأكواد للحاجات المتاحة
      على github مثلا \n\nبالنسبة ل senior و junior والكلام دا ... خلي هدفك أنك توصلي
      لمرحلة تستغني فيها عن سؤال الناس وتعرفي تحللي المشكلة أصلها فين وعشان تحليها
      محتاجة إيه. \n\nال senior واحد بدأ زيك وركز في شغله وفي المصادر المتاحة قدامه
      عشان يبقى أحسن وبس"
    id: '1547845958588440'
