message: "سلام عليكم\nانا شغالة اندرويد ديفلبور من سنة وانا لسة فى الكلية و دلوقتى
  بحاول اقرأ مقالات كتير عن الحاجات الى مش عرفها او مشتغلتش عليها قبل كدا عشان اطور
  نفسى بس بحس بصعوبة جدا فى فهم الحاجات دى زى مثلا \nال MVC / MVP Design patterns
  \nRxJava\nROOM\nانا دورت كتير ع النت وعرفت ان فايدة ال design patterns عامتا هو
  انى بكتب كود احسن واسهل فى التست بعد كدا... لكن مش بعرف اطبقة ع اى ابليكشن بشتغل
  علية !\nفعندى شوية اسئله كدا ياريت الناس الى عندها خبرة تنصحنى....\nاولا افهم منين
  ال MVC / MVP Design patterns او ازاكرة منين و ازاى اقدر احسن طريقة الديزين بتاعته؟
  \nواية اهمية ال RXJava & ROOM دول؟\nثانيا هل الى بعمله دا صح (انى بقرا مقالات ع
  libraries مختلفة وبحاول اطبقها)؟ عشان بلاقى شركات كتير مش بتهتم بالحاجات دى خالص
  وانا حرفيا مقبلنيش اى استخدام ليهم طول السنة الى اشتغلت فيها اندرويد!\nثالثا جاتلى
  فكرة بردو انى اقرا اكواد الناس ع github واشوف طريقتهم فى كتابة الكود بس مش عارفه
  دا صح بردو ولا غلط ولو صح اكيد مش هقرا اكواد اى حد ... لازم اكون عارفه الناس الشاطرة
  الى فى المجال واتعلم منهم ودا صعب اوصلهم\nواخيرا تنصحونى باية عشان انتقل من مرحله
  ال junior لمرحله الsenior (ميهمنيش المسمى ... اقصد ازود خبرتى ازاى عشان يكون عندى
  خبرة السينيور)\nوجزاكم الله خيرا"
