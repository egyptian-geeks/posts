    message: |-
      تفهمي منين الـ MVP و ال Design patterns؟
       مبدئيا  الMVP سهل أووي يتفهم لإن فكرته بسيطة .. اللي الناس بتقف عنده هو إزاي يطبقه أو ينفذه ودا بيرجع لمشكلة تانية وهي فهم OOP ، لو مش فاهمه OOP مش هتعرفي تنفذي أي Design pattern أو أي حاجة تانية .. يعني المفروض أي حد دايس في الـ OOP لما يعرف مواصفات الـ MVP يعرف يعمله بطريقته وحسب فهمه .. وباقي architecture patterns نفس الكلام، هتعرفي النظرية بتاعتهم ومواصفاتهم وفايدتهم، وتعملي ديمو تحاولي تطبقى اللي انتي فهمتيه باستخدام الـ OOP، أنا قريت عشرات المقالات عن MVP وكل واحد ليه طريقته في تنفيذه.
      الـ Design pattern نفس الفكرة، مهما الواحد يذاكرها ويحاول يطبقها عمرها مهتثبت في دماغه إلا لو حاول يماتش معرفته دي بمشاكل كود قديم كتبه ويحاول يطبق .. يعني لو كتبتي مشاريع بدون استخدام أي ديزاين باترن أرجعيلها بعد متذاكري كم باترن وشوفي هل لو طبقتيهم في مشروعك المشروع هيبقى أحسن ولا لأ.
    id: '1547846201921749'
