      name: Karim Tawfik
      id: '10159730660210062'
    message: |-
      I am not an android developer.
      Regarding the design patterns, as a developer in general having a in depth knowledge with design patterns is a must, not optional at all, and to know design patterns, I recommend not to just selectively 1 or 2 of what you think are good know or there is a hype around them, so you should know, No my recommendation is you should know in general about the design patterns, such as:
      1. The top level categorization (Creational, Behavioral, Structural).
      2. Go through each pattern under each category just in a nutshell.
      3. Keep in mind that you might get back to any one of them.
      4. Focus on patterns that you might be interested in, and try to make a simple compare between any similar patterns from the class diagram and usage.
      5. I highly recommend to read GoF (Gand of Four design patterns) book.

      Below are a very quick links to just take 10 minutes to read about design patterns

      https://sourcemaking.com/design_patterns
      https://en.wikipedia.org/wiki/Software_design_pattern
    id: '1548068511899518'
