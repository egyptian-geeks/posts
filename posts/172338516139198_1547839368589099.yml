    message: "انا معظم اللى كنت عايز اقوله باشمهندس Mohamed Ibrahim قاله باستفاضه\nحابب
      بس اضيف كام حاجة ، الlearning rate بتاعك هيزيد بنسبة كبيرة لو بتقرأى ، فمثلا
      تابعى الandroid, rxjava/android, kotlin على medium, androidpub, quora..etc (ممكن
      تواجهك صعوبة شوية لو الانجليش بتاعك مش كويس بس الموضوع يستاهل)\nالtopics اللى
      زى الarchitectural/design patterns او reactive functional programming مش بتيجي
      من يوم وليلة ولازم لازم تعملى حاجة بايدك عشان تستوعبيها\nfor rxjava begin with
      \"Grokking RxJava series\"\nfor arch patterns see the samples in:\nhttps://github.com/googlesamples/android-architecture\nانا
      بدأت ادور على architecture جديدة لما project معين كنت شغال فيه كبر  الدنيا بقت
      messy ، قريت عن الMVP ، وفهمته جدا لما عملت بيه حاجة وشوفت الsamples\n دلوقتى
      الMVVM هو الtrend بالمناسبة ويعتبر مبنى عن نفس الconcept بتاعت الMVP \nبالنسبة
      لroom هى replacement للsqlite helpers وبتديكي previliges كتير جدا\nالخلاصة ان
      معظم الحاجات اللى ذكرتيها هى optimizations, time & effort saving techniques
      من غيرها هتعيشي عادى ، بس بيها الdevelopment هيبقى امتع واسهل وبياخد منك وقت
      اقل ، فاديله وقته وربنا يوفقك"
    id: '1548184055221297'
