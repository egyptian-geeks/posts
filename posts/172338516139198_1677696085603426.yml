      name: Andrew George Guirguis
      id: '10159559535615538'
    message: |-
      انا هكتب رد واحد هنا عشان فيه ناس مشافتش ردودي تقريباً:

      اولاً انا أكيد مقعدتش أشرح كلام تقنى للراجل اللى فى الرسيبشن لكن مجرد قلت له إنه مينفعش حد يشوف الباسوورد بتاعتى كده وطلبت منه يوصل الكلام ده وهو رفض وقال لى ما معناه إنى أكونتاكت انا التيم بنفسى بره عنه. هل ده دوره ولا لأ؟ الإجابة آه، واللى هيقول غير كده ده معندوش دراية بالبيزنس بيمشى إزاى نهائياً ومحتاج يتعلم بيزنس لأن الحياة مش سطور كود. الفرانت لاين المتواجد فيزيائياً أمام الكاستومر هو المسئول عن توصيل صوته وشكواه أى كان موضوعها ومينفعش يكون حد representative للشركة واقف جوه المكان وانا واقف جوه المكان ويطلب منى أروح انا أدوّر على طريقة فيرتشوال أوصّل بيها صوتى. ده فى البيزنس مش صح.وده مش قابل للdebates والهات والخد وكده.

      ثانياً: شكراً للناس اللى نصحت بالباسوورد مانيدجرز دى ناس طرحت حل عملى وهحاول أستخدمه فعلاً مادام آمن نسبياً، لكن الناس اللى بتقول إعمل باسوورد لكل سايت وخلاص دى ربنا يهنيكم بذاكرتكم الفولاذية اللى بتعرف تحتفظ بباسووردات 300 أو 400 سايت بيتعاملوا معاهم وكل واحدة فيهم مختلفة، لا حقيقى يعنى ذاكرة ولا فى الخيال :D . بلاش تهريج يا جماعة وتعويم للحقائق والإلهاء عن المخطىء الحقيقى هنا زى بتوع "ايه اللى وداها هناك". الغلطة غلطة الشركة المهرجة اللى عملت لهم السايت 100%، والمختبر هو المسئول قدامى 100% لأن انا مليش إنى أكلم الشركة المصممة حتى لو أعرفها، هما اللى معتمدين على سيستم مش بيحمينى وهما المسئولين عن تصليح الخطأ ده.

      أتمنى يكون كلامى وضح.

      شكراً.
    id: '1678117845561250'
