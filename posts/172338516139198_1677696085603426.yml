message: |-
  إسمعوا بقى القصة العجيبة دى.

  رحت معمل Al Mokhtabar Laboratories - معامل المختبر أعمل تحليل. المعمل نظامه إنه بيطبع لك الإيصال وفيه Username و Password بيكونوا Automatically Generated كده عشان تدخل أونلاين على السايت بتاعهم تعرف النتيجة أى وقت. لحد هنا حلو تمام؟

  فيه بقى أوبشن عالسايت إنك تحوّل اليوزر والباسوورد المؤقتين دول إلى أكاونت دائم بيوزر وباسوورد شخصيين لك، عن طريق إنك تعمل Log In باليوزر والباسوورد المؤقتين، ووانت جوه تختار إنك تعمل يوزر وباسوورد دائمين، وده بحيث يبقى عندك أكاونت دائم عليه نتيجة تحاليلك كلها وكده. وبعد كده أى تحليل تعمله تقول للراجل رقم تليفونك فيدخل بيه ويحط لك نتيجة التحليل الجديد عالأكاونت الدائم بتاعك ويبقى عندك كل الـMedical History بتاعتك فى مكان واحد.

  المهم انا من فترة كنت عملت تحليل عندهم، ودخلت وقتها بالأكاونت المؤقت، وعملت لنفسى يوزرنيم وباسوورد خاصين بيا بقى، واللى بستخدمهم عادة فى الدخول على مواقع كتير، كتبتهم عادى زى ما بكتبهم على سايت محترم.

  جيت لك بقى يا مؤمن بعمل تحليل تانى بعدها بشهرين، الراجل بيطبع لى الإيصال الجديد، أخدته منه ببص عليه لقيت -بسم الله ما شاء الله- اليوزرنيم والباسوورد -الشخصيين بقى- بتوعى مطبوعين لى كده زى ما هما :D . أيوة هما اللى بستخدمهم فى كذا أكاونت تانى دول واللى مش المفروض أى حد يطّلع عليهم أصلاً، طلعوا متخزنين فى داتابيز البهوات على هيئة Plain Text من غير أى نوع تشفير وممكن أى حد يدخل يشوفهم ويطبعهم عادشى كده.

  لكم أن تتخيلوا صدمتى وانا شايف اليوزرنيم والباسوورد الشخصيين بتوعى اللى بستخدمهم زى ما هما كده فى سايتات كتير جداً مطبوعين قدام عينى فى ورقة، واحد موظف غريب هو اللى مديهالى!

  طبعاً اتخضيت وبقول لبتاع الرسيبشن إزاى تعملوا كده، انت ينفع تطبع اليوزر والباسوورد المؤقتين ماشى لكن مينفعش تشوف ولا تطبع اليوزر والباسوورد الدائمين بتوعى دى Log In Info شخصية، قعدت يتغابى ويقول لى يا باشا ماهو الوصل معاك انت بس، قلت له يا معلم ده انت لو كتبت باسوورد الواى فاى على موبايلك بإيدك الموبايل مش بيرضى يوريهالك انت شخصياً تانى ايه اللى بتقوله ده! مينفعش الباسوورد الشخصية بتاعتى اللى بستخدمها فى كذا مكان تانى تتخزن كده وانت تشوفها وزمايلك تشوفوها وتتطبع لى على ورقة.

  طبعاً زى أى مستوظف مصرى فاشل تبنى الـattitude بتاع not my business وقال لى "ممكن حضرتك تبعت تقول لهم اللى انت عايزه"، قلت له أقول لمين؟ المختبر؟ هو انا واقف فى مكان تانى ولا ايه أمال انا بكلم مين دلوقتى :D ؟ لا حياة لمن تنادى، هو قرر إنه ملوش دعوة وإنى انا أروح أكلمـ"هم" مع نفسى بدل ما يوصل شكوتى.

  المهم روّحت رحت باعت لهم على الفيسبوك، ردوا عليا وهات رقم تليفونك وبتاع وهنخلى حد يكلمك، وولا أى حد كلمنى، الموضوع ده فات عليه أسبوعين تقريباً.

  انا بس حبيت أفرجكم عشان انا بتابع أحاديثكم دايماً عن الإنكريبشن وطريقة تخزين الباسوورد وكده، وحبيت أعرفكم إن فيه مكان عظيم فى مصر هو المختبر بيخزن باسووردات العملاء بتوعه على هيئة Plain Text، لأ وبيفتحها لأى موظف يطلع عليها كمان وممكن يستخدمها ويسرق أكاونتاتك التانية لو يعرفها. يعنى انا لو كنت بستخدم نفس الباسوورد دى لفيسبوك مثلاً أو للإيميل بتاعى كان زمان أى حد يقدر يدخل يسرقهم بمنتهى السهولة.

  انا لو مكانهم المفروض أقاضى شركة الـIT الفاشلة اللى عملت الداتابيز بتاعتهم، بس هما طبعاً مهملين ومش فى دماغهم حاجة لدرجة إنهم حتى مردوش عليا.

  انا قلت أحكيلكم على سيرة التشفير والباسووردات وكده.
