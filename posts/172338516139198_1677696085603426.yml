      والداتا سيكيوريتي. أكيد يكون أفضل لو الناس تكون واعية بمفاهيم زي دي، بس مش معنى
      كده إنك تستنى واحد شغال في الريسبشن أنه يحللك مشكلة security breach وتتهمه بالغباء
      أنه مش فاهم المشكلة فين ومش عارف يحلهالك. أتمنى أنهم يستجيبوا لتعليق حضرتك عن
