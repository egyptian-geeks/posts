    message: "يا باشا انت اللي غلطان، محدش يعمل اكونت في منتدي فتكات مثلا بنفس اليوزرنيم
      و الباسورد بتوع الاكونتات المهمة يعني \U0001F642 \nفكرة المختبر ان انت تشوف
      النتيجة من علي الانترنت - لكن برده اي حد شغال في المختبر هيقدر يشوف النتائج
      بتاعتك عادي جدا -\nو لو حد غريب عاوز يشوف النتائج بتاعتك مش هيعرف علشان معهوش
      الاكونت بتاعك و لو يعرف حد شغال في المختبر مش هيديلوا الاكونت بتاعك لانه ممكن
      يديلوا النتائج علي طول \U0001F642\nو بعدين طبع الباسورد، مش معناه انها مش encrypted
      في الداتا بيز"
