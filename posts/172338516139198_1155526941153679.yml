message: "Send me your CV if you are interested and think you fit:\nMicrosoft is looking
  for a Software Engineer who is passionate about designing and building advanced
  analytics solutions using big data technologies. \nAs a member of the Data Science
  Solutions team, you will work closely with data scientists and software engineers
  in several organizations at Microsoft as well as external partner organizations.
  You will also participate in architecting, designing, developing and deploying software
  components on Azure, in addition to developing solutions used by our partners.\nRequirements:\n·
  4+ years’ experience with C/C++, C#, Java, or .NET frameworks\n· 4+ years’ experience
  with JavaScript, HTML 5, CSS, AJAX, ASP.NET, MVC or other common UI patterns\n·
  4+ years of experience as a software developer working on industrial strength production
  software\n· Passion and empathy for customers. You should LOVE building solutions
  and experiences that make their lives easier and deliver measurable business value\n·
  A strong background in Data Structures, Algorithms, Analysis of algorithm complexity
  and efficient implementation of complex algorithms\n· Good understanding of analytical
  & statistical concepts\n· Strong knowledge of SQL is required\n· Hands on experience
  with one or more of the following: Hadoop/MapReduce, Hive, Hbase, HDFS or other
  distributed file systems\n· Understanding of cloud development principles and patterns
  such as loose coupling and clean separation of services\n· Knowledge of machine
  learning concepts and data mining is a plus\n· Experience with AWS or Azure is a
  plus\n· Experience with software development tools such as source control systems,
  automated build systems, compilers, software validation systems, test harnesses
  etc.\n· Excellent communication skills and ability to collaborate in a multi-disciplinary
  team consisting of Software Engineers, Data Scientists, UX designers and Program
  Managers.\n· BS or higher degree in Computer science, similar STEM field or equivalent
  industry experience"
