---
message: "السلام عليكم \nازيكو يا Geeks ام الدنيا :D \nكان عندي مشكله ومحتاج مساعدتكو\nدلوقتي
  انا شغال Front-End Developer ,الحمد لله فاضلي 3 ايام واخلص جيش \nوالحمد لله بالنسبه
  للي كان متوقع اني اخرج ضايع ومش عارف حاجه وناسي كل حاجه والكلام ده فالحمد لله كنت
  محافظ على نفسي وبشتغل كل اجازه عشان مستوايا مينزلش \nلحد هنا تمام\nالي مش تمام بأه
  ان المجال هو الي طار طيران :D \nيعني لغايه قبل ما ادخل الجيش كنت بدأت اشد حيلي في
  Angular شويه كبدايه (طبعا Angular 1)\nبعد ما خرجت من الجيش لأيت Angular 1 اترمى
  في الزباله وAngular 2 هو الاساس دلوقتي وطبعا مفيش اي وجه مقارنه بين الاتنين \nده
  غير ان السوق بره بيطلب react بشكل كبير جدا (على حسب ما شوفت)\nده غير اني محتاج اذاكر
  حاجات كتير زي oop, algorithmes بسبب اني مدرستي cs ولا الكلام ده ده غير اني محتاج
  ارجع اذاكر vanilla js لأن في بعض الحاجات الي واقعه مني\nده غير كميه الـtools والتطورات
  الي حصلت \n\nانا دلوقتي غرقان في كميه حاجات المفروض اذاكرها عشان الحق نفسي \nتنصحوني
  بإيه في الفتره العصيبه دي عشان مفضلش متشتت كده ويضيع مني الوقت\nابدأ بإيه اهتم بإيه
  الاول وايه الي اسيبه دلوقتي :("
