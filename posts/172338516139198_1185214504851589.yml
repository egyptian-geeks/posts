message: "مساء الخير، \nبشتغل حالياً على project معين وبستخدم فيه Laravel 5 وده تالت
  مشروع اعمله بإستخدام الـ framework ده، وبالنسبالي دي أول تجربة ليا مع الـ back-end
  development \nقبلها كان عندي شوية خبرة بسيطة في الـ competitive programming وكنت
  بشتغل بـ Basic:medium features of C++ \n\nبعد ما كنت بستخدم C++ وفجأة بقيت بستخدم
  حاجات زي الـ eloquent models ومفهوم ان الـ framework بيـ handle حاجات كتير مش هتتعرض
  ليها مش عارف ليه بقيت حاسس اني Googler مش programmer، هل استخدام الـ frameworks
  بدون استخدام الـ root technology نفسها ممكن يبقى استخدام خاطئ ليها؟ \n\nوهل في reference
  معين بيتكلم عن الـ big picture للـ back-end development وبيتناول نظرياً المفاهيم
  المتعلقة بيه؟ \nالمفاهيم اللي مش متعلقة بـ technology معينة."
