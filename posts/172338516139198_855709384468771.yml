  data:
  - description: "خلى الـ White board دايما معاك فى اى حتة :) \n\nالواحد لما بيكون
      قاعد فى المكتب و قدامة الـ Board مكتوب عليها كلام كتير و ملزوق ستيكى نوتس كتير
      عليها بتحس إن إنت حققت إنجازات و إنك بتشتغل بقى ووراك هم ما يتلم :D بس المشكلة
      إن البورد دى موجودة فى المكتب بس يعنى لو إنت فى الشارع و عاوز تشوف ايه اللى
      ناقصك او ايه اللى إنت عملته مش هتعرف يا اما ترجع المكتب و تشوف :) \n\nالموضوع
      دا يهم كل واحد من واحد عادى لواحد شغال فرى لانسر حتى مدير الشركة. ودا لإن كل
      واحد مننا وراه كل يوم حاجات لازم يعملها ولو على المستوى الشخصى او العملى. \n\nفعشان
      كدا إحنا عن تجربة بنرشح إنكوا تستخدموا Trello عشان تقدروا تنظموا من خلاله اليوم
      بتاعكوا. اكيد معظمكوا إن مكنش كلكوا عارفينه بس مش كتير بيستخدموه.\n\nTrello
      ببساطة هو عبارة عن Board تقدر تقسمها لكذا قايمة و كل قايمة بتدل على حاجة معينة.
      ميزة Trello إنه بسيط فى التعامل و الشكل و إنه معاك فى كل حتة لإن ليه موبايل
      ابليكيشن (لازم تنزلوه على فكرة :) ) فبكدا تقدر متنساش اى حاجة وراك.\n\nكل الكلام
      اللى فوق دا عادى و الهدف منه فى إننا نخليكوا تحولوا لحاجة بسيطة تقدر تسهل عليكوا
      اليوم بتاعكوا. بس فيه حاجة مهمة اللى هى اصلا هدف البوست الأساسى و هى:-\n\n  إن
      فيه 4 حاجات لازم يكونوا فى التاسك بتاعتك على Trello او اى اداة تانية انت بتستخدمها
      عشان تعلى الـProductivity بتاعتك :-\n\n1-لازم تحط Due Date او Deadline للتاسك
      دى.\n2-ﻷازم تحط عنوان مفهوم للتاسك ليك او للتيم اللى شغال معاك.\n3-لازم تحط
      وصف للتاسك دى تفصيلى عشان تعرف تفاصيل اكتر عنها بعدين.\n4-لو فيه حد شغال معاك
      فى التيم لازم تحط مين هما الاعضاء اللى شغالين معاك فى التاسك دى. \n\nنصيحة:
      لو بتستخدم اى اداة لتنظيم يومك يبقى من الأفضل إنك تجهز خطة اليوم قبلها بيوم
      :) \n\nقولولنا كنتوا بتنظموا يومكوا ازاى؟ ولو كنتوا بتستخدموا أداة قولولنا ايه
      هى ؟"
