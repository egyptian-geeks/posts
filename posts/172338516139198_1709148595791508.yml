      يهمنا ان الادارة تبقى مقدرة شغلنا \nوتعبنا وسهرنا وتعوضنا سواء ماديا او معنويا
      يعنى فيه حاجات لو اتعملت على الرغم من تفاهته بس بتفرق مع الناس جدا يعنى مثلا
      تعمل outing للتيم كله علشان تزود الروح الجماعية للناس وتخليهم يحسوا انهم مش
