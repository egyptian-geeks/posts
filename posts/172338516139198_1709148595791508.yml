      انه شغال فيها \nطبعا تعمل flixable hours الاوفر تايم تديهم حقهم فيه لان المبرمجين
      مش موظفين عاديين ولا اداريين لا دول ممكن يفضلوا سهرانين على مشكلة بيحلوها من
      غير ما حد يقولهم علشان بس ميتفصلوش فى التفكير و طبعا ده غير احساسهم بالمسؤلية
      اتجاه الشغل بتاعهم \nتعمل سيشنز للتطوير من الناس تشتغل ديما بالتكنولوجى الجديدة
      متفضلش محلك سر المجال ده كل يوم فيه جديد خلى الناس تيجى تشتغل معاك وتتعلم وتاخد
