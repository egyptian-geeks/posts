message: |-
  تعديل: بما إن فيه ناس دمها ظريف جدا في التعليقات, على أساس اننا جايين نهزر ونلعب مع بعض وكده, أنا عدلت البوست (للناس اللي بتتعامل ك adults مش أطفال في حضانة) وكتبت المرتبات اللي أنا عارفها ولو حد يعرف حاجة غير كده, يعدل عليها

  عايز اخد رأيكم في حاجه يا شباب. أنا دلوقتي شغال بحاول اقنع شركة سعودية إنها تنقل ال development team بتاعهم من الهند الي مصر. هي شركة شغالة في مجال التأمينات, يعني اللي هيتبني مش هيكون منتج بيتباع بشكل مباشر وإنما حاجة اقرب الي eCommerce platform بيخدم النظام التأميني بتاعهم.

  اللي محتاج اعرفه هو ال job titles اللي هاكتبها تحت ديه, إيه range المرتبات اللي ممكن احطه لكل title من دول ويكون جذاب للمصريين وفي نفس الوقت منافس لأسعار الهند؟ مع العلم إن هيكون فيه benefits تانية زي تأمينات شاملة و خطوط محمول مجانيه وغيرهم. أنا عندي فكره الي حد ما من خلال الشركة اللي ماسكها دلوقتي, بس محتاج اعرف أكتر علشان لما أتكلم معاهم يكون عندي صوره كاملة
  رجاء المرتبات تكون بالمصري مش بالدولار:

  Team Leader (.net) -> 20K+ EGP
  Senior backend dev (.net) -> 15K-20K EGP
  Junior backend dev (.net) ->  4K-7K EGP
  Senior frontend dev ->  15K-20K EGP
  Junior frontend dev  -> 4K-7K EGP
  Designer (both apps and web)  -> 12K-18K EGP
  Senior Android dev          -> 12K-17K EGP
  Senior iOS dev       ->      15K-20K EGP
  Senior Xamarin Dev    -> 12K-17K EGP
  Senior Product Manager / Scrum Master    -> 12K-16K EGP
  Tester (both manual and automation)         -> 8K - 13K EGP
