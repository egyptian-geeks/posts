    message: "انا رأيي لو اجتمع حب المجال و الذكاء + نفس مجال الدراسه ده احسن حاجه\nلكن
      لو مجال الدراسه منغير الاتنين دول فهو زي اي واحد متخرج من اي كليه زي تجاره مثلا
      عشان بس ياخد مؤهل وبعدين يشتغل في اللي بيحبه \nانا شوفت ناس متخرجين من حاسبات
      مايعرفوش اي حاجه في المجال مجرد مؤهل وخلاص جابهوله التنسيق \nوفي نفس الوقت شوفت
      ناس مدرسوش اي دراسه اكاديميه و شغالين ليد على خرجين حاسبات"
