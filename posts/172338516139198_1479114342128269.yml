    message: |-
      انا لا أتفق او أختلف كليا مع هذا الكلام.
      أينعم الشهادة ليست كل شيء، لكنها تفتح طريق فقط (لا تضمن الوصول لنهايته) على أساس أن من يتعامل مع حامل الشهادة، يكون على ثقة بأن حاملها عنده ولو الحد الأدنى من المعارف أو على الأقل المدارك اللازمة للعمل في المجال المعني. تستطيع إعتبارها ككتاب الكود في الهندسة المدنية (كتاب مواصفات)
      وكل من حققوا نجاحات بدون أي شهادات (حتى ولو دورات تدريبية) فيعتبروا استثناءات من القاعدة ولا يمكن القياس عليهم تعميماً.
    id: '1479131602126543'
