    message: |-
      Benchmarks for real life applications.

      Or you can use Flops , Floating points operations per seconds.
      Ofc benchmarks are far better but not standardized enough.

      I prefer to use Instruction per cycle* work per instruction* clock speed*number of cores.

      please note that i5 have 4 cores with hyperthreading , so comparing these 2  will give the i5 the upperhand as the x86_64 has more than 2x Instructions per cycles
