message: "Nice Trick to add to your .gitconfig file\n\nlg = git config --global alias.tree
  'log --graph --full-history --all --color --date=short --pretty=format:\"%Cred%x09%h
  %Creset%ad%Cblue%d %Creset %s %C(bold)(%an)%Creset\"'\n\nThen go to your terminal
  and run the following: \n$ git lg"
