  data:
  - description: "#تاريخ سلسلة أنظمة تشغيل مايكروسوفت سيرفر\n----------------------------\n\nمايكروسوفت
      أصدرت أول نظام تشغيل شبكي عام 1993 ودة نقدر نعتبره اول نظام تشغيل شبكي من مايكروسوفت
      واللي تم اصداره تحت اسم #Windows_NT واللي يعتبر اختصار لـNew Technology.\nنزل
      من هذا النظام التشغيل أصدارين، الأول كان تحت اسم Windows NT 3.1 والتاني تحت
      اسم Windows NT Advanced Server\nالأول يعتبر نظام تشغيل عادي والثاني كان نظام
      تشغيل شبكي واللي كان لحد لحظه اصداره مبني علي MS-DOS.\n\nنزل بعده اصدارين تانيين
      مايختلفوش عنه كتير وهما NT 3.5 و NT 3.51 وكانوا يشتركوا معاه ومع ويندوز 3.1
      في الشكل.\n----------------------------\n\nفي عام 1996 نزل أشهر نظام تشغيل شبكي
      لمايكروسوفت واللي كان يعتبر قفزة ضخمة جداً لمايكروسوفت في عالم انظمة التشغيل
      واللي اتبني عليه معظم انظمة التشغيل فيما بعد لمايكروسوفت إلا وهو النظام التشغيل
      المعجزة Windows NT 4\n\nلما نتكلم عن Windows NT 4 هنقول انه اول نظام تشغيل لمايكروسوفت
      يتم بناؤه علي نواة #kernel وليس كسابقيه اللي كانوا مبنين علي MS-DOS.\nشكلاً
      هو يتشابه مع Windows 95 لكن مضموناً فهو يحمل الكثير من التقنيات الحديثة والجديدة
      علي مايكروسوفت.\nنزل منه اكتر من اصدار ودي كانت اول مرة مايكروسوفت تنزل نظام
      تشغيل واحد علي اكتر من اصدار\nاصداراته كانت كالتالي ..\n- Windows NT 4.0 Server\n-
      Windows NT 4.0 Server Enterprise\n- Windows NT 4.0 Terminal Server Edition\nكل
      الأصدارات كانت علي بنية 32 bits ومش هنتكلم كتير عن قدم ايه جديد لأن كل كلامنا
      هيكون عن حاجة مر عليها اكتر من 20 سنة وبالتالي مش هتنبهر جداً لما تعرف انه قدم
      لأول مرة امكانية الأتصال عن بعد Log on remotely واللي فيما بعد اتطورت لـRemote
      Desktop. :-D لكن اقدر أقولك ان مايكروسوفت بتعتبره البداية الحقيقية لعصر انظمة
      التشغيل الشبكية وبداية سلسلة الأجيال القادمة من الويندوز #سيرفر\n----------------------------\n\nفي
      أوائل عام 2000 مايكروسوفت اصدرت نظام التشغيل Windows Server 2000\nبووووم\nلا
      ثواني بقي اتعدل وانا بكتب وانت كمان ركز معايا لأننا دلوقتي بنتكلم عن ويندوز
      2000\nاول نظام تشغيل يدعم #NTFS واول نظام تشغيل شبكي يقدم #Active_Directory\nابتداء
      من ويندوز 2000 مايكروسوفت بدأت تنزل انظمة التشغيل بتاعتها علي اكتر من اصدار
      وكلهم مشتركين في بعض الميزات وبيختلفوا في ميزات اخري كنوع من استهداف اسواق مختلفة
      وتنوع في خطوط التسويق.\nهتقولي طب ما سيرفر NT هو كمان نزل علي 3 اصدارات، ايه
      الجديد؟؟؟\nهقولك لا الوضع مختلف، في الـNT الأصدارات كانت تحديث لبعض ونزلوا بفواصل
      زمنية بعيدة تمتد لسنين بين اول اصدار واخر اصدار اللي اتسمي علي اسم اهم ميزة
      بيقدمها (Terminal Service)\nلكن في ويندوز 2000 نزلوا مع بعض بفواصل زمنية لا
      تتعدي الأشهر بينهم بين اول اصدار واخر اصدار\nأصدارات ويندوز 2000 كالتالي ..\n-
      Windows 2000 Server\n- Windows 2000 Advanced Server\n- Windows 2000 Datacenter
      Server\nالأختلافات بين كل اصدار والتاني تكمن في حجم المؤسسة اللي هتحتاج اصدار
      ومش هيناسبها اصدار تاني\nيعني مثلا الأصدار Server يتناسب مع Small-to-Medium
      size corporation يعني المؤسسات من صغيرة الي متوسطة الحجم\nلكن الأصدار Advanced
      Server يتناسب مع حجم الأعمال المتوسطة إلي الكبيرة\nواخر اصدار Datacenter يتناسب
      مع المؤسسات الضخمة\n\nنظرة سريعة عن بعض الميزات الجديدة\n- Microsoft Management
      Console (MMC)\n- Encrypting File System (EFS)\n- Basic and dynamic disk storage\n-
      Distributed File System (DFS)\n- Active Directory\n- Volume fault tolerance\n\n----------------------------\n\nحان
      الأن وقت الحديث عن العمالقة\nويندوز سيرفر 2003 \nمن غير ما اقول سنة اصداره خلاص
      احنا عارفين انه اكيد تم اصداره في 2003\n\nلما نتكلم عن ويندوز سيرفر 2003 او
      كما كان يطلق عليه 2K3 يكفي اني اقولك انه اشترك في تطويره 4700 مبرمج، \"نظرة
      اندهاش\" انت متخيل ؟؟؟ 60% منهم فقط Testers \"نظرة اندهاش 2 مع فتح للفك السفلي\"
      فمش هتكلم عن Stability و Bug fixes\nويندوز سيرفر 2003 نزل بعد الأصدار الأكثر
      شهرة والأكثر مبيعات علي مستوي مايكروسوفت والعالم إلي لحظة كتابة هذه السطور،
      ويندوز #XP اكتر ويندوز محبوبة علي مستوي العالم واكتر ويندوز قعدت علي اجهزة كمبيوتر
      واللي كان ممكن يتبدل عليها اكتر من جهاز مش زي دلوقتي انت ممكن ينزل ويندوزين
      3 قبل ما تلحق تشتري كمبيوتر جديد :-)\n\nسيرفر 2003 اشتركت مع الويندوز XP في
      الشكل وفي العديد من الميزات. وبالتالي لما اتكلم عن ويندوز XP يبقي كأني بتكلم
      عن سيرفر 2003\n\nالجديد في ويندوز سيرفر 2003 مش هيحس بيه ولا يعرفه غير اللي
      اشتغل علي سيرفر 2000 لأن الجديد مش حاجات جديدة زادت قد ما كانت تطوير لميزات
      موجودة بالفعل في ويندوز سيرفر 2000 \nيعني مثلا تم تطوير الـKernel والويندوز
      سيرفر 2003 والـXP بقوا دلوقتي hyperthreading يعني بيدعموا اكتر من multithreading
      شغالين في نفس الوقت بالأضافة لـMemory management اللي كبرت من حجم الذاكرة الأفتراضية
      وطورتها بشكل يخليها تعمل مهام اكبر بكتير من حجمها وتجدول المهام بتاعتها من غير
      ما تأثر علي أداء نظام التشغيل.\nواكتر ميزة بهرت المستخدمين لويندوز XP هي انهم
      بقوا يقدروا يقفلوا البرنامج اللي مهنج بدون الحاجة لأعادة تشغيل الويندوز بالكامل.
      حاجة فخيمة الصراحة تستحق التقدير.\nكمان تطوير رهيب حصل في نظام الملفات او الـFile
      System اللي اسمه NTFS\nمع الأصدار الجديد من الـNTFS 3.1 تقدر تتعامل مع ملفات
      بحجم اكبر وبسرعة اكبر من الأول بالأضافة لميزة في غاية الأهمية وهي امكانية تحويل
      من نظام الملفات FAT إلي NTFS بدون خسارة للداتا بتاعتك وكمان نظام الصلاحيات الجديد
      اللي بقي يعمل default access control lists للملفات الجديدة وامكانية ان الـAdministrator
      يقدر ينقل ملكية الملفات لنفسه في حالة انه مش ليه صلاحيات علي احد الملفات.\nحاجة
      اخيرة كمان مهمة اوي ذكرها وهي ان سيرفر 2003 قدم لأول مرة Microsoft .Net Framework
      لدرجة ان كان من ضمن الأسماء المقترحة لهذا الأصدار Windows .Net Server قبل ما
      يغيروا اسمها في اللحظة الأخيرة ويسموها Server 2003\n\nتعال نظرة سريعة علي بعض
      الميزات اللي شملها التطوير في ويندوز سيرفر 2003\n-  Internet Information Services
      (IIS) v6.0\n- Manage Your Server \n- Improvements to Active Directory\n- Improvements
      to Group Policy \n- Improved disk management\n\n----------------------------\n\nفي
      2005 نزل الأصدار Server 2003 R2\nواللي تقدر تعتبره بذرة التطوير لنظام التشغيل
      اللي بعده Server 2008\nوشمل العديد من الميزات الموجودة في 2008 واللي تعتبر جديدة
      علي 2003\n\n----------------------------\n\nفي 2008 نزل الأصدار ويندوز سيرفر
      2008\nالسيرفر اللي دار حوله الكثير من الجدل واللي تم استخدام البيتا فيرجن بتاعه
      اكتر من استخدامه هو شخصياً ودة لأن بعده بفترة صغيرة جداً (أقل من سنة) نزل الأصدار
      Server 2008 R2 \nواللي الناس اعتبرته دة الأصدار اللي يستحق الأستخدام بعد 2003\n\nماتعرفش
      ليه الـSystem Admins ماحبتش السيرفر 2008، يمكن عشان بيفكرهم بالويندوز فيستا
      ؟؟؟ يمكن !!\nهو فعلا كان يشبه الفيستا بشكل كبير وحلت عليه نفس لعنة الويندوز
      فيستا وعشان كدة انا مش هخوض فيه كتير حفاظاً علي سلامتنا جميعاً\nانا بس هقول
      انه كان مجرد تطوير للنواة بتاعة 2003 واتبني عليه كتير من الميزات اللي كانت فيما
      يبدو اكبر بكتير من امكانياته فعشان كدة عمل زي الفيستا وحتي كان عمره قصير زيها.\n\nويندوز
      Server 2008 R2\n\nلا ننكر ان الويندوز سيرفر 2008 هو اول نظام تشغيل شبكي يقدم
      الـServer Core\nودة بصراحة تطوير كبير من مايكروسوفت يستحق الكثير من التأمل\nالسيرفر
      كور قدر انه يفصل بين الـCLI وبين الـGUI\nوبالتالي تقدر تشتغل بنص نظام تشغيل
      فقط !!!\nنظام تشغيل فيه فقط الـServices والـDevice Drivers وبعض الـRoles اللي
      تقدر تشغل بيها الشبكة بالحد الأدني من المتطلبات الأساسية للتشغيل الشبكي\nدة
      خلاه يوفر معاك كتير في المساحات والأدارة وكمان الفلوس. وبقي أأمن واسرع من نظام
      التشغيل الكامل (Full GUI Edition)\n\nويندوز سيرفر 2008 ار2 هي الأخت الشبكية
      للويندوز 7 تاني اكتر ويندوز محبوبة بعد اكس بي\nالجديد فيها غير الـServer core
      هو الـbit locker واللي اتقدم لأول مرة مع الويندوز 2008\nكمان Active Directory
      roles والتي لا يخفي علي الكثير مننا انها عملت تمديد للـActive Directory Roles
      ليشمل معاه الأدوار الخاصة بالـIdentitiies زي \nActive Directory Federation Services
      (ADFS)\nActive Directory Lightweight Directory Services (AD LDS)\nActive Directory
      Certificate Services (ADCS)\nActive Directory Rights Management Services (ADRMS)\nكمان
      حابب اقولك ان ابتداء من 2008 الـActive Directory بقي اسم الخدمة بتاعته  Active
      Directory Domain Services (ADDS)\nكمان الجديد في الـAD-DS المتحكم الأضافي Read
      Only Domain Controller (RODC)\n\nاوعي تنسي الـHyper-V\nكنا هننساه\nدة اهم واكبر
      واجمل واخطر أضافة علي الويندوز سيرفر ابتداءً بردو من 2008\nركز معايا الله يباركلك
      في الكلمتين الجايين دوول\nHyper-V virtualizes servers on an operating system's
      kernel layer.\nانت عارف دة معناه ايه ؟؟؟\nدة معناه انه عمل سيرفرات أفتراضية
      علي مستوي النواة بتاعة السيرفر المضيف\nيعني\nبالتعاون مع ميزات البروسيسور V-Tec
      دة خلي الويندوز تتعامل مع السيرفرات الأفتراضية Virtual Machines علي انها سيرفرات
      وانظمة تشغيل منفصلة ولكنها تشترك مع الويندوز في النواة\nوبالتالي لما احد السيرفرات
      الأفتراضية يطلب عملية معالجة - النواة هتعامل طلب المعالجة بنفس القدر من الموارد
      اللي بتعامل بيه الويندوز بتاعتها وبالتالي اداء افضل وسرعة استجابة اعلي وبصراحة
      فعلا الناس اللي بتتعامل مع السيرفرات الأفتراضية حاسيين بالفرق الرهيب في الأداء
      لما بيستخدموا Hyper-V كـVirtualiztion Technology Solution\n\n----------------------------\n\nفي
      عام 2012 تم اصدار سيرفر 2012\nوفي 2013 تم اصدار Server 2012 R2\n\nمش هتكلم عنه
      كتير لأنه إلي حد كبير سيرفر معاصر ولا ينطبق عليه انه من التاريخ\n\nانا بس هقول
      اهم الجديد اللي بيقدمه\n\nدلوقتي في سيرفر 2012 تقدر تحول بين Server Core و Server
      GUI من وإلي بدون الحاجة لأعادة التنصيب علي عكس السيرفر 2008 اللي كان بيحول بينهم
      في اتجاه واحد فقط وهو من Core الي GUI ولا يقبل العكس الا بعد اعادة التنصيب من
      جديد.\n\nNew Server Manager\nNew Task Manager\nIP address management (IPAM)\nResilient
      File System (ReFS)\nInternet Information Services (IIS) 8.0\nDeduplication for
      VHD\n\n----------------------------\n\nودلوقتي جه الدور علي أخر فرد من افراد
      عائلة مايكروسوفت سيرفر\n#مايكروسوفت #سيرفر_2016 هو الأصدار الجديد من سلسلة أنظمة
      تشغيل #الشبكات الخاص بمايكروسوفت\nواللي مالوش مكان للذكر هنا وهنتكلم عنه في
      بوست منفصل فتابعونا...\n\n#أستفاد_وشير_عشان_غيرك_يستفاد\n#سكيلتون\n#SkillTon\n#Microsoft\n#Windows\n#Server\n#History"
