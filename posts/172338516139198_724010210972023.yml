    message: "مهو فى رأيي الموضوع مش فكرة ان الشهادة ليها قيمة أو لا - الموضوع ان
      ممكن تبدأ وممعكش شهادة او لا \nانا شايف انه ممكن فى اى وقت - وهتشتغل - وتتعب
      وتخلى الدنيا مراحل - وتخطط للى عاوز توصله سواء بتعليم ذاتي او بشهادات تقنية
      او جامعة هتاخدها مستقبلا \nويعنى الناس لازم تبقى منطقية \nيعنى اعرف ناس دخلت
      كلية طب بعد سن التلاتين - طب ليه؟ يعنى عاوز تعمل كارير شفت وانت داخل الاربعينات
      من عمرك ومتصور انك هتقدر تبقى طبيب شاطر ؟ انا شايفها تمسك باحلام وقتها فات اكتر
      ما هو طموح \nلكن انك شغال ف مجال بتحبه وعاوز تاخد خطوات اعمق فيه وتدرسه اكاديمي
      حتى دا انا شايفه منطقي اكتر \nباختصار رأيي ان المجال دا مفتوح اكتر من غيره لغير
      الدارسين اكاديميا يبدأوا فيه - لكن مش معنى كدا ان الدراسة الاكاديمية ملهاش اى
      قيمة - أنا كواحد شغال من سنين ومدرستش اكاديمي لسه يوميا بكتشف اكتر الصورة الكلية
      للموضوع وجهلى بتفاصيل كتير مكنتش فاكرها تهمنى"
    id: '724315394274838'
