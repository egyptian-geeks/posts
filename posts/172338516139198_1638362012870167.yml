    message: "أنا مش فاهم إيه المشكلة، التصميم بتاعك كويس. \nخللي عمليات القراية بتتعمل
      في ال in-mem cache like redis وعمليات الكتابة بتتعمل مرتين، مرة في قاعدة البيانات
      العادية، و trigger يخليك تكتب تاني في ال in-men cache بعد المعالجة المطلوبة
      ما تخلص.\nالطريقة التانية إنك تعمل cron job or scheduled task تجيب نتايج النهاردة
      من قاعدة البيانات وتسجلها في الكاش كل عدد من الدقائق وتستحمل التأخير في العرض
      عدد الدقائق بتاع عملية الكاش."
