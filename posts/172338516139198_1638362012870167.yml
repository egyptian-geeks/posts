message: |-
  I have cars sending location in real time continuously, and users connected real time to watch cars positions, there is some processing should be done on data before sent to all users  .
  I want to make car positions cashed in memory always for current day only . So when new user connect he get data from server memory without hitting the data base and make same processing each time.

  The problem is it valid if we filled the memory with all connected users and cars ?!
