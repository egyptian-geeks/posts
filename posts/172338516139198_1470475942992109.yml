message: "السلام عليكم. \nمن فترة كنت بسال علي ازاي شركات الاعلانات بتحدد الاهتمامات
  المستخدمين بدون ما المستخدم يكون عامل login . \n\nاو تحدد demographics برده بدون
  ما يكون ليها اكسس عند اليوزر . \n\nواتضح ان اغلب الشركات بتستعمل data management
  platform وبيبيعوا داتا لبعض. مشكلتي كلها في معرفة طريقة انهم يعدوا الداتا لعبض او
  يبيعوها لعبض . \n\nيعني شركة جمعت داتا عني والشركة دي عاملالي ID . بس انا مش عامل
  لوجن عندها . \n   \nازاي لما تبيعها لشركة تاني يكون نفس ال ID واحد . مع العلم ان
  مفيش اي عملية Login موجوده \nايه ال unique identifier الي بيستخدموه لما ييجوا يبيعوا
  الداتا . ؟ \n\nمن الحاجات الغريبة برده حاجة زي bluekai دي شركة اشترتها اوراكل من
  فترة  \nولما شفت الداتا المنتجمعة عني تحديدا اتصدمت . اول مرة ادخل علي الموقع .
  \nوداتا غريبة زي اني \nMale \nhome owner \nsingle \nتقدروا تشوفوا الداتا المتجمه
  عنكم من هنا . \nhttp://bluekai.com/registry/\n  \nسؤالي ازاي الشركات الي بتبيع داتا
  لبعضها بتعمل unique identifier ليوزر مش عامل login انا مجرب ال browser fingerprint
  بس برده الموضوع مش دقيق خصوصا انهم واصلين لحاجة اسمها cross-device tracking ."
