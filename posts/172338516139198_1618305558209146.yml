  Seems promising.
  50% of Messenger.com's code base is written in ReasonML now (using React ofc)
  They mentioned on Twitter that the number of bugs has decreased to almost 10 bugs a year for just having a sound type system.
  Check it out. And check out static typing and type checking in the language you're using
