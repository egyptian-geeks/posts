    message: |-
      لأن ممكن الناس ماحتاجتش تستعملها في شغلها الحالي وبالتالي معرفتها بيها قليلة. بالنسبالي الشاطر مش اللي هو عارف فريموورك او تكنولوجيا محددة خصوصاً ان الحاجات دي بتتغير كل ساعة دلوقت.

      الاحسن انة يكون منفتح انة يتعلم التكنولوجيا اللي انت محتاجها ويكون عندة القدرة الذهنية انة يعمل كدة.

      فأنت شوف هل ياترى هو كان شاطر في التكنولوجيا اللي كان شغال بيها وعمل شغل بيحل مشاكل للناس ولا لأ ولو كدة يتعلم المطلوب مش مشكلة.
    id: '1543394652366904'
