    message: وجهة نظرى كا فرونت اند بﻻقيها مع الشركات هيا الوقت و السالاري تﻻقيه بيديلك
      تاسك ومبيعملش حساب الوقت لاما السالاري بيبقي فى الارض والشركة بتفتكر انها بتدى
      مرتب محدش بيديه فى العالم غير بقي الحاجات الى مبتبقاش واضحة فى الانترفيو والواحد
      بيكتشفها اما ينزل الشركة
