    message: "المبرمج الشاطر حاليا (ايا كان تخصصه) فرصه كتير جوة وبرة مصر.. وانت بتقول
      ان المرتبات عندك كويسة بس مابتحطهاش ف ال job post\nطيب بص للموضوع من وجهة نظر
      ديفيلوبر شاطر شغال ف مكان كويس (ف مصر او برة مصر)، ايه اللي هايلفت نظره عشان
      يبعتلك ويدخل ف وجع دماغ الانترفيوهات؟ \nتغيير مكان الشغل بيشكل ضغط ع الواحد
      ف التفكير ف كل الاحتمالات. باختصار انت محتاج توضح ف ال job post بتاعك ان الموضوع
      يستحق ان الواحد ياخد القرار انه يفكر ف الشغل عندك فيتشجع ويبعتلك"
    id: '1543384352367934'
  - created_time: '2017-07-10T17:40:51+0000'
