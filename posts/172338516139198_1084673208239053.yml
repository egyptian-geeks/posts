message: "السلام عليكم ورحمة الله وبركاته \nإزيكم ياشباب، يارب تكونوا بخير.\nبعد إذنكم
  ياشباب كنت محتاج استشارة من الخبراء هامة وعاجلة جداً إذا تكرمتم\n- أنا محتاج أعمل
  متجر إلكترونى يليق ببراند قوى واحترافى للغاية، ولما طلبت من بعض الشركات، فيه اللى
  فضَّل البرمجة الخاصة وفيه اللى فضَّل الووردبريس أو الأوبن كارت.\n- أنا بميل إنها
  تكون ووردبريس أسهل فى الاستخدام، وهايتم تصميمها بشكل أسرع وأرخص وأكثر مرونة، لإنى
  بحس إن البرمجة الخاصة مكلفة جداً وتصميمها محتاج شهور، ولو محتاج أضيف فيها أى شىء
  مهما كان بسيط لازم برمجة للإضافة دى، إنما الووردبريس بيوفر معظم الإضافات اللى انت
  محتاجها، وكفاية إنه Open Source .\nأنا محتاج رأى حضراتكم، وبارك الله فيكم."
