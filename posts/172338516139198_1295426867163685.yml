message: |-
  شباب حد استخدم aws sdk مع Go قبل كدا ؟ عندي مشكلة انه لما بستخدم S3.PutObject() عشان ارفع صورة، كل مرة بيرفع الصور بنفس الاسم، فالبتالي بي override الصور القديمة.

  عندكوا فكرة مثلا ازاي اقوله يحط الصورة باسم معين او جوا فولدر معين، انا فضلت الف فال docs بتاعة s3 بس موصلتش لحاجة.
