    message: |-
      It's a product problem. Any more specific answer with this little information will be uneducated guesses, at best.

      It can be anything, really. I'd do competitor analysis (features, UX, content, copy, localization, platforms etc.) and I'd conduct user interviews or user testing just to determine the cause. If you recorded 50 users trying to buy a pair of jeans from you, competitor 1, 2, and 3, and you got 70% using your product then you need to invest in marketing (ads, affiliation programs, SEO etc. etc.). If they don't, then you track their footsteps and see why they chose your competitor, or just ask them.

      And then you can determine a real threshold for conversion for your domain, in the specific market used in. One cannot just say "4% is a low number," it can be a high number for Arabs but low for Europeans, maslan. Or Egyptians have less purchasing power than Saudis so they do more e-window shopping.

      One experiment and you have real hard data on how to improve your product. Anything else will be plain trial and error.
    id: '1730216930351341'
