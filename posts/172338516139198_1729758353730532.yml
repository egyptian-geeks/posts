message: "I have a question for people who have experience in eCommerce or conversion/funnel
  analysis in general.\n\nIf you have an eCommerce website that works in multiple
  cities (but all within the same domain and all within the same website instance
  and same DB at the end of the day), if one of your cities (one of several landing
  pages that all share the same code but with different contents) has an average conversion
  rate for the last 8 months of about 4.7% and the rest are much less than this.\n\nWhat
  will be the problem in them? \n\nHere are the usual suspects:\n\n1- Problem in technology:
  doesn't make sense because they all use the same code (same controllers, views,
  DB, etc.) and the only difference is content\n2- Problem in SEO? Basically some
  cities have strong SEO presence and others dont?\n3- Problem with contents? In one
  city it has better product than the other?\n4- Problem in UX? UX is good for one
  city but is bad for another city in another country?\n5- Something else?\n\nAs tech
  geeks, if you were to be asked the question above with the info I gave above, what
  will be your probable suspect?"
