      subject would be "saas single tenant vs multi-tenant database arch". microsoft have a great article about this. now its okay that all have same database arch. and all use same app, but how do you seperate data for each client inside this db !? what if one of your clients became an internet giant, will you scale up all you infrastructure for him and server others that only need fraction of that infrastrucre !
      https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-app-design-patterns thats a must read article although a bit old its very technical and cover every thing very well.

      problems:
      1. performance degradation
      2. security issues
      3. poor data separation
      4. poor privacy

      ---edit since i seem to misunderstand q first time--
      you cannot compare cities to each others, but you can compare each city with other competitors working same city.

      that said, talking about seo/content that we cannot see is impossible as mentioned by Ahmed Sha'alan but if i would expect that you use same visual theories across all then there is no reason to believe that design is reason why one city is better than other. it more of customer behaviour
    id: '1730387027000998'
