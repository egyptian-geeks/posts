message: |-
  كنت عاوز اقولكو على حاجه لطيفه جدا لعشاق التريللو , عملنا تجربه لطيفه عندنا ل UCare وبأنا ندمج الكونترول بانل بتاعته ونخليها جوه التريلو, عشان تييم خدمة العملاء يعرف يتعامل اسهل ويبقا كل الشغل من مكان واحد فعلا {{وطبعا عشان نوفر مجهود :D}}, احنا بنعتمد على التريللو من زمان في كل حاجه في الشغل ودي اول مره نعمل تجربة ان احنا ندمج الابليكشن بتعنا جوا التريللو.
  البورد دي كلها شغاله من ال API بتاعت التطبيق, كل طبيب جديد بيتفتحله كارد اوتامتيك كل الجرافس والليبلز بتاعت مين بيدخل ومين بيطلع بتيجي اوتامتيك  حتى ان احنا عملنا power ups جو الترللو يعملو منها الاتصالات , الاميلات او يبعتوا ال push notifications اعتقد انه اختراع هايل لعشاق التريللو بس فيه حاجه واحده بس  هيا  ال batch action لو عاوزين نختار اكتر من طبيب ونبعتلهم مثلا اميل لسه صعبه شويه بس اكيد ليها حل
