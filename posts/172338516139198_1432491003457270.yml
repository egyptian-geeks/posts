message: "مساء الخير،\nحابب اشكر كل الناس اللى بتدخل هنا و تشارك بمعلومات و مناقشات
  او بتعرفنا عن تكنولوجى جديدة او خبر كبير بيحصل.\nلكن الحقيقة البوست ده علشان موضوع
  اخدت بالى منه بعد ما الجروب بقى عدد الناس فيه كبير، لاحظت و باقى الأدمنز هنا اننا
  بنلغى بوستات كتير وحابب اتكلم عن نفسى و ليه بلغى بوستات بعينها:\n* اللينكات اللى
  ماعليهاش ديسكريبشن او عنوان بيوضح ليه حطيتها هنا، وحاجة تانية ان الجروب عموما مش
  لمجرد انك تعمل شير للينك كويس وخلاص زى خبر او مقال كويس، لكن انك تكون بتحاول تفتح
  مناقشة عن اللينك، وتقول رأيك وتحاول تفهم رأي باقى الناس وهكذا، والفكرة هنا ان لو
  على اللينكات الكويسة فلو كل واحد عمل كده هنملى الجروب بلينكات وماحدش هيفتح يقرا
  وهتكون مجرد noise.\n* الجوب بوستس، مع ان الجروب ديسكريبشن مكتوب فيه ان فيه جروب
  تانى للjob posts لكن لسة بلاقى البوستس دى هنا برضه\n* بوستات الأسئلة اللى بتبقى
  سطر و نص كده ومش مكتوب لما دور لقى ايه وليه مانفعش معاه، وبلاقى ان حد مثلا قال حل
  فى كومنت يقوم صاحب البوست يقوله انه الحل ده مانفعش معاه، وهكذا، احنا والله طلبنا
  الناس تقول هى لما دورت لاقيت ايه وليه مانفعش علشان كده بالظبط، لأن لما مابتكتبش
  السيرش بتاعك الناس بتكرر نفس اللى انت عملته و بتضيع ليهم وقتهم، فأى بوست فيه سؤال
  مش مكتوب فيه هو دور ازاى و لقى ايه وليه مانفعش بلغيه\n*البوستات اللى بتتكلم عن تفاصيل
  تكنيكال فى تكنولوجى معينة زى ان حد بيسأل عن كود جافا\\اندرويد و ان طالع ليه ايرور
  و مش عارف يحله، البوستات اللى من النوع ده بيكون احسن تتبعت فى جروب عن التكنولوجى
  دى بالتحديد زى اندرويد ديفلوبرز او جافا ديفلوبرز او Stack overflow ، وده بغض النظر
  عن ان ده مش هدف الجروب ان debug code \n* السؤال عن سؤال: زى البوست اللى حد بيسأل
  فيه لو فيه حد هنا اشتغل بإكليبس قبل كده، او جافا FX ، البوستات دى بتكون وراها سؤال
  تانى، مستنى حد يقول اه انا اشتغلت فيبدأ يسأل السؤال الحقيقى، زى ازاى بيستخدمها على
  ويندوز او ليه مش بتشتغل مع اردوينو مع انه حاطط الJar بتاعها او واتيفار السؤال الأساسي،
  فلو هتسأل سؤال اسأل على طول don't ask to ask just ask\n---\nانا عارف ان 12 الف ميمبر
  عدد كبير و ان ده بيأثر على الكواليتى، فحاولوا تساعدونا بأن لو شوفت اى بوست فى الكاتيجوريز
  اللى فاتت دى تعمله ريبورت لأن احيان كتير فيه بوستات بتفوت علينا و بتكون noise وبتضيع
  البوستات اللى بتenrich الجروب فعلا، خليك فاكر ان ده كوميونيتى للمطورين مهمته هو
  المناقشة و و تبادل الخبرات، مش انه يساعدك تحل بج فى كودك او انك توريلهم لينك كويس،
  خليك فاكر الhuman being اللى ورا الشاشة، حاول تديله سبب وجيه انه ينتبه للبوست بتاعك
  ويرد عليك، حط مجهود فى البوست بتاعك بحيث ان اللى هيرد عليك يقدر ده و يحاول يفيدك
  برأيه او تجربته.\nنقطة اخيرأ: معلش مافيهاش اى حاجة والله لو انت مش عارف حاجة معينة
  انك تجوجل وحاول ماتفتيش"
