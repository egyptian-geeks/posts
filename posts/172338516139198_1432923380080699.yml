    message: |-
      والله بص الموضوع دا محل خلاف ناس كتيره وهيفضل طول ماحنا مش معانا سبب علمى وطول ما فيسبوك بيعمل ابديتس فى الابلكيشنز يعنى وقت الهوجه ممكن فيسبوك يوقف الخاصيه، ويرجع يشغلها تانى ف اى وقت تانى (مجرد افتراض) فالاراء كالتالى:

      - هما بيقولوا ان احنا مبنعملش كدا
      http://newsroom.fb.com/news/h/facebook-does-not-use-your-phones-microphone-for-ads-or-news-feed-stories/

      - وفى الناحيه التانيه اساتذه كبار قالوا ان هما بيعملوا كدا
      http://www.independent.co.uk/life-style/gadgets-and-tech/news/facebook-using-people-s-phones-to-listen-in-on-what-they-re-saying-claims-professor-a7057526.html

      - ووسطهم فى ناس محتاسه وبتقول بص هما مبيعملوش كدا بس يقدروا يعملوا كدا
      http://www.computerworld.com/article/3079412/security/facebook-advertising-microphone-itbwcw.html

      فاحنا نعمل ايه علشان نريح دماغنا؟
      من قصيرها لو انت ايفون او اندرويد او ويندوز فون ادخل شيل اى Microphone Permission من اى تطبيق تابع لفيسبوك سواء كان Facebook او Messenger او Workplace الخ... وابقى ساعتها رجع ال permissions دى تانى وقت ما تحتاج تعمل اى شئ له علاقه بال voice وبعدين رجع البيرميشنز دى ل blocked تانى!
