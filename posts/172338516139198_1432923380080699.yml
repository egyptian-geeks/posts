    message: |-
      فيس بوك بيجمع داتا عنك عن طريق اكتر من حاجه
      1-اللوكيشن بتاعك والاماكن اللى بتروحها على طول
      2-كلامك على الواتساب والماسنجر وانستجرام
      3-اى سيرش او ويب سايت بتفتحه من الديسكتوب وانت فاتح فيسبوك فى تاب تانيه
      4-بوستاتك
      5-الـ Check ins اللى بتعملها
      6-المكالمات الصوتيه لماسنجر وواتساب
      7-المايك بتاع الموبيل لو معاك موبيل اندرويد (فى المكالمات وفى الـ IDLE لو سايب الموبيل فى جيبك عادي)
      8-تعابير وشك لو بتعمل فيديوهات لايف
      وحاجات كتير تانيه كل ده بيـ Generate بيه Keywords ويبعتها لسيرفرات فيسبوك بتدخل فى Algorithm معقد جدا وبيتعمل عليها Analysis جبارة وفى Machine Learning بيدرس حالة وطباع كل مستخدم على حدا علشان يعرف كل واحد امتى بيحب يقرأ بوستات حزينة وامتى بيحب يقرأ بوستات مبهجة وامتى بيحب يشوف نوع معين من الفيديوهات وكده ده طبعا بمتابعة الـ Engagement بتاعك وخصوصا لما بتستخدم الـ Reactions على البوستات ده بجانب Recommendation Logic للاعلانات علشان يقدر يوصل الاعلانات Targeted بشكل كويس ويزود المعلنين عندة، ده الهدف اللى ظاهر للناس بس الله اعلم كل الداتا دى بتستخدم لصالح حاجه تانيه ولا لا بس عموما اللى احب اقوله فى الاخر ان فيسبوك يعرف طباع وشخصية كل واحد عندة اكتر من ابوه وامه ويمكن اكتر من نفسه وبجد اكتر شركة نجحت انها تعمل كده
      بعض المواقف اللى حصلت معايا: كنت فى فترة كده قعدت تقريبا اسبوعين بروح الشغل بمواصلات وكنت كل يوم بنزل اركب فى نفس الوقت بالظبط وكان تقريبا كل يوم فى واحده بتركب معايا فى نفس الوقت برضو، لا انا اعرفها ولا هى تعرفنى، بعد 3 ايام بالظبط لقيتها طالعالى فى الـ people you may know، بس علشان احنا اتجمعنا فى نفس اللوكيشن لمدة 3 ايام ورا بعض.
      مره كنت قاعد انا وواحد صاحبى على الهقوة وبنتكلم على واحد نعرفه مش عندنا على فيس بوك بعدها بربع ساعه تقريبا مسكنا الموبيل لقيته بيقولى ايه ده وبيوريلي على الموبيل عنده طالعله الشخص ده وبعدها بثانيه لقيت نفس الكلام عندى فدة يثبت ان الفيسبوك بيسمع المايك ومواقف كتير تانيه
