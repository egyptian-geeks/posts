    message: |-
      Did anybody think of the possibility of things happening the other way round?
      Meaning, you see an Ad on facebook, and you subconsciously start thinking about it (the place, the product, etc.), then one day you decide to go to that place or buy that product completely unaware that you were subconsciously driven by that Ad. Then when you see the Ad again you notice it consciously this time and think that FB is spying on you.
      One of the purposes of Ads is to subconsciously affect your decisions, this isn't a tinfoil-hat conspiracy theory, this is a known thing in marketing. So maybe this is just an example of that. I'm not saying that FB isn't spying on us, it is, but not to that extent, I think we give it more credit than it deserves :D
    id: '1433169413389429'
