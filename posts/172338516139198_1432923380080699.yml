    message: |-
      هو مبدئيا لو هو مش واخد permission بده زي ما حد قال في الردود، يبقى على الأغلب مش ده اللي حصل.

      بس سواء ده حصل أو لأ، مجرد عدم قدرتنا على التفكير في احتمالات تانية لا يعني إنه صح بالضرورة. دي logical fallacy.

      مع ذلك، أدي احتمال تاني، مع ملاحظة إن حتى لو الاحتمال ده غلط، ده لايعني بالضرورة إن افتراض التجسس على المكالمات برده صح (أو غلط):

      أنا انبهرت من إنه مكتبة في المنصورة أصلا بتعمل إعلاانات على الفيسبوك. لو افترضنا إن مش كتير local businesses في المنطقة دي بيعملوا اعلانات على الفيسبوك، وإن اللي بيعملوا، مش كلهم هيبقوا بيظبطوا الـ targeting صح، زي العمر والجنس والاهتمامات، ممكن يكون عادي جدا إن اعلانهم هو اللي يظهر لك بس من أول ما تبقى قريب من المنصورة في المطلق مش حتى قريب من المكتبة (لإنك كتبت إنك ماكنتش قريب منها)، أو هو وإعلانات قليلة تانية.
    id: '1433032763403094'
