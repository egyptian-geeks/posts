      "انا خايف بعد كده اتكلم موبايل اقول انى مريض و عندى برد شديد افتح الفيسبوك الاقى اعلانات ادويه البرد"

      اظن دى حاجه كويسه ومتخوفش.

      الهدف المُعلن عن سبب جمع البيانات وتحليلها هو مساعدة المستخدم وارشاده للافضل فى زمن كثُرت فيه الخيارات, سوء كان المستخدم منتج او مستهلك, اما الاسباب الغير معلنة ومضار استخدام البيانات بشكل سيئ على الافراد والمجتمعات, فهذا موضوع اخر.

      اضافة اخيرة, نعم ربما ما حدث كان صدفة (قدراً), نعم رغم تكرره مع اخرين, نسبة من تكرر معهم هذه الظاهرة الى اجمالى عدد المستخدمين فى الغالب ستكون قليلة لدرجة تصديق هذا الاحتمال.
