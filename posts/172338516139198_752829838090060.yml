    message: "AJAX is loading some parts of the page in the background, or posting
      data (if needed) and getting results in the background. \n\nBrowsers give you
      APIs to do that. Some JS frameworks like jQuery and Angular.JS give you nicer
      APIs that wrap the browser one, and give you more features in general which
      differ by framework. \n\njQuery for example allows you to get a nicer API for
      communicating with DOM (HTML elements) in your JS code. Angular.JS gives you
      an API to handle this communication for you so rhat you don't have to write
      it at all (in most cases, and keep the code that talks to DOM for the rest of
      the cases).\n\nWhen it comes to API both jQuery and Angular.JS have features
      like intercepting all requests and defereed/promie (a way to chain multiple
      success/error handlers) , etc. Angular.JS API integrates with the rest of Angular.JS
      features of course if you prrfer the DOM to be handled for you to have cleaner
      code.\n\nGoogle \"$.ajax\" and \"$http\" for syntax differences"
    id: '753304138042630'
