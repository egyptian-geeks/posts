    message: 'مش باقول كل الثغرات مؤامرة، أنا قصدت ثغرات من نوع معين، بالنسبة للي
      بتسأل عنه يا بسام أكتر 3 حاجات استجدوا حديثا يمكن ربطهم جامد بالانفلات الأمني
      هم الاعتماد الكبير على الكلاينت-سايد وناس كتير بتنسى تعمل validation على السيرفر-سايد،
      وسرعة تغيير وتطوير البرمجيات واضافة وحذف features كل دقيقة والمليطه دي، وأخيرا
      تطور أسلحة الهاكرز (تطور الهاردوير وسرعات الانترنت واهم حاجه هي: الزيادة الشديدة
      في كمية المعلومات اللي الهاكر يقدر يعرفها عن المشروع (كود الكلاينت-سايد أصبح
      من الضخامة إنك تقدر تفهم منه كل حاجه وتعرف حتى شكل قاعدة البيانات عامل إزاي
      والمشروع شغال إزاي، والـ APIs والخ)'
