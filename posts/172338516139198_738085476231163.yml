    message: أنا هأعلق علشان الكلام ابتدى يبقى نكتة. نظام الناس الشريرين اللي أخدوا
      البيانات ده ماينفعش يكون غير نكتة. إذا كان الحكومة متهمة دايما بسرقة البيانات
      (شبه حوار السنتين بتاع الهارت بليد)، و هي اللي بتستخدم الثغرات اللي عند ناس
      مش محدثين لأخر الرقع الأمنية، و هي اللي أحيانا بتطلب باب خلفي من الشركات و أحيانا
      تطلب الداتا على الجاهز! أما سبب الحل السريع فهو أهمية حل الحاجات دي عند الشركات
      و عادة الحل بيكون سهل بتكون المشكلة أنك تتخيل أصلا السيناريو المشكلة ازاي مش
      تمنعه ازاي بعدها.
