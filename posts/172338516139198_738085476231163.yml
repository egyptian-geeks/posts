    message: |-
      لما بتدوس على أي لينك بيحمل ملف، المتصفح بيبدأ يحمل الملف ده من قبل ما تعمل له حفظ (بامتداد مخصوص عادى مش بيسيبه للتنفيذ). لو الملف صغير أول ما تدوس على الحفظ هبنقله لمكان ما قلت في لحظة. غير طبعا احتمال اختيار دايما تحميل بعض أنواع الملفات اللي بعض المستخدمين ممكن يعملوه (و لو بالغلط). لو فايرفوكس فيه مشكلة رهيبة في أمان التحميل كده هانعرف يعني من النت
      و لو شاكك إن فيه مشكلة حقيقية جرب نفسك في الـ Security Bounty بتاعتهم يمكن تطلع بمصلحة
      http://www.mozilla.org/security/bug-bounty.html بأتكلم جد على فكرة
