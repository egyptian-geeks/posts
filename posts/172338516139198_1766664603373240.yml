message: "تعديل 6: تم اكتشاف سبب المشكله وياريت اللى يقرأ البوست يقرأه للاخر او على
  الاقل يبص على اخر تعديل تحت خالص علشان يعرف سبب المشكله\n.\nيا جماعة انا عارف ان
  اللى هقوله ده مش منطقى تماما، وانا نفسى مش مقتنع بيه ولو اى حد قالهولى هقوله يا
  اما انت اهبل يا اما بتحور بس بجد ده اللى بيحصل ومش فاهم ازاى يعنى\nانا عندى PC قديم
  بروسيسور dual cure ورامات 2 جيجا بقاله عندى تقريبا 8 سنين او ممكن اكتر شوية، الPC
  ده تقريبا معظم الوقت ببقى سايبه شغال بس مش بستخدمه غير نادرا يعنى، وعندى لابتوب
  هو اللى اكتر الوقت بقعد عليه، الـ PC عليه ويندوز 7 واللابتوب عليه ويندوز 10، بقالى
  تقريبا اسبوع ملاحظ ان لما بفتح tabs كتير فى جوجل كروم على اللابتوب صوت المروحه بتاعة
  الـ PC بتعلى، بس مكنتش بركز يعنى بقول اكيد صدفة، من شوية كنت بعمل logic كده على
  اللابتوب بيحتاج processing power عالى، اول ما شغلته لقيت المروحه بتاعة الPC صوتها
  علي وفضل عالي لحد ما اللوجيك خلص صوتها وطي، قلت ايه الهبل ده جربت شغلته تانى لقيت
  نفس الكلام حصل، فتحت فى الـ PC الـ Process manger وقلت اشوف هو ليه الـ CPU Usage
  بيعلى وشغلت اللوجيك تانى على اللابتوب لقيت ان الـ CPU Usage 1% مش بتزيد بس صوت المروحه
  بيعلى جدا، فكيت الـ Case وبصيت على المروحه لقيتها فعلا سرعتها بتزيد لما بعمل حاجات
  تقيله على اللابتوب!!!!\nده ممكن يبقى ايه علشان بجد هتجنن\n.\nتعديل 1:\nانا اتأكدت
  ان صوت المروحه بيعلى فعلا مع اللابتوب علشان جربت شيلت كابل النتورك من الـ PC وحملت
  على اللابتوب صوت المروحه فضل واطي ومعليش..\nهل فى اى حاجه ممكن تعمل كده؟ ولا الـ
  PC عندى ملبوس؟\n.\nتعديل 2:\nقفلت كل حاجه على الـ PC وعملت Netstat علشان اشوف لو
  فى اى كونكشن شغاله لقيت فعلا كونكشن بتليسن على port 2886 واللابتوب عامل عليها كونكت
  على اي بي الـ PC ومش قادر اعرف الكونكشن دى بتاعة ايه\n.\nتعديل 3:\nفى بروسيس بتشتغل
  مع الــ Itunes اسمها APSDaemon دى اللى كانت مستخدمه البورت ومخليه اللابتوب والـ
  PC متوصلين مع بعض بس برضو مش فاهم ليه لما كنت بحمل على الابتوب صوت مروحة الـ PC
  يعلي بس الـ CPU usage فى الـ PC زى ما هو 0% و1% و مش فاهم اصلا البروسيس دى بتاعة
  ايه ولا بتعمل ايه\n.\nتعديل 4:\nالبروسيس اللى اسمها APSDaemon دى بتتشتغل مع الـ
  Itunes ومفروض انه هى بتخليك تقدر تعمل  Sync للايفون بتاعك wireless من غير ما توصل
  الموبيل بالـ PC ، بس تقريبا والله اعلم هى بتعمل Sync برضو للاجهزه كلها اللى على
  نفس النتورك لو عامل لوجين بنفس الـ Icloud على الاجهزه، بس برضو مش فاهم لسه ممكن
  يبقى صوت المروحه بتاعة الـ PC بيعلى مع اى ضغط على اللابتوب\n.\nتعديل 5 (اخر تعديل
  ان شاء الله):\nالتفسير المنطقى او الاقرب الى المنطق يعنى ان Itunes بيعمل sync لكل
  الاجهزه اللى على النتورك اللى عاملين لوجين بنفس حساب اى كلاود والايتونز عامل Watch
  للهارد كله مع اى تغير بيقول لكل الاجهزه تبدأ تعمل Sync فده اللى بيعلى صوت المروحه
  فى الـ PC وبالنسبة لكروم فأكيد وانا بعمل براوزينج بينزل كوكيز وكاش فايلز وده بيـ
  Trigger السيرفس وتخلى الـ PC يبدأ يعمل Sync\nو لما عملت Kill للبروسيس على الـ PC
  بطل يعمل كده خلاص\nThe moral is:\nأبل شركة متخلفة عقليا ومهما ربنا زادهم من علم
  وتكنولوجيا هيفضلو بهايم برضو \U0001F600 \nللمعلومه بس انا iPhone user من 7 سنين
  وبحب apple جدا بس ده ميمنعش انهم فى حاجات كتير بيخادوا قرارات هباب زي وشهم"
