    message: |-
      I will separate the 2 aspects of a degree in CS and review them to the best of my abilities: The value of what you learn when pursuing a degree, and the degree itself.
      1. The value of what you learn: You learn much more conceptually and theoretically than what you would with a technical course, and these are important for when you want to advance in your job. You learn about design and analysis, you learn about charting and diagramming, you learn the basics of computers, machine and binary languages, legacy systems, and programming best practices and organization, and much more. You get the experience of working in a team (in a good University), you get experience from your professors (again, in a good University).

      2. The degree itself: most multinational companies won't hire people without a degree, and if they did, they won't promote you to high positions. Without a degree you are confined to small to medium size companies.

      This is what I found from my own experiences.
