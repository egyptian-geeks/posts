    message: "I've worked with developers with/without university degrees, and I can
      assure to you that it does matter for the following reasons:\n1. Maths; most
      probably a developer without a university degree knows little about general
      maths, and most of them know little about descrete maths.\n2. Theoretical domains:
      Probability and statistics. You DO need them sometimes. Developers without a
      degree don't have this basis by default.\n3. Internals of a computer: Systems
      programming, computer organizations, and computer architecture. It's really
      important to know how this magic thing works. I have never seen a developer
      without a degree knowing about this field.\n4. Software Engineering: SWLC models,
      SW design (UMLs and use cases), requirements engineering, and planning is too
      much to learn alone for a developer without a degree. Most of them learn this
      by practising the profession. \n\nA software engineer with a degree (should)
      come with all these stuff in mind by default. \nDisclaimer: Maybe I'm a little
      biased to having a degree because most of the developers I've worked with without
      a degree were shitty AF."
    id: '1506772526029117'
