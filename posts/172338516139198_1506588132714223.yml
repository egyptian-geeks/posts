      My advice:
      Go to university (for visas, for geesh, for big enterprises, for social crap), but don't focus on getting the highest grades, just get normal grades and avoid failing to avoid depression, and since you wont be spending too much time to get perfect grades, spend every remaining second of your waking time learning on your own!
      I can't stress this enough, keep learning anything you find interesting and apply your knowledge in small personal projects, then move to the next thing.
      This has two advantages:
      1- You'll graduate while having a few years of practical experience, it might not be like actual work experience, but it's still very very useful.
      2- You wont feel like you've wasted years of your life in something that only had 1 year's worth of useful experience.

      My problem is that my dad made me feel guilty for time spent on extra-curricular activities (I liked developing games and tried joining the Imagine Cup a few times), and sadly that affected me. And even though that didn't stop me from self-learning, I think I could've learned more in that time.
