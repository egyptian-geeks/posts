      ده تعليقى التانى , بس عشان فى حاجات كتيرة عاوزه توضيح, والفيس بوك بيسمح بكتابة اكتر من تعليق فى نفس البوست فاسمحولى ارغى شوية.

      اولاً, الفترة التى يطرح فيها مثل هذا النقاش عن فائدة الشهادة الجامعية تكون فى الغالب موسمية واكثرها عند ظهور نتائج الثانوية العامة, فقط لتقليل التوتر وبعث الامل لمن لم يحققو درجات اعلى, لكن فى مثل هذا التوقيت والذى يوافق امتحانات الثانوية فاظن ان يكون للشهادة *فائدة* حتى لايمل الطالب ويكمل ما بدائه بجد.

      ثانياً, نحن نعيش فى مجتمع عنصرى, والشهادة هى احد العناصر التى يحكم بها المجتمع على افراده, والامثله هنا كثيره من اشهرها, "ده دكتور" و "ده باش مهنس" و "انا اتجوز واحد دبلوم!!".

      ثالثاً, بعض الفرص مترتبة على حصولك على شهادة, مثلاً لو فكرت فى دراسة شئ اخر فى الغالب سيتطلب منك شهادة, تخيل انا مثلاً معرفش اقدم فى نقابة الصحفيين او حتى على دبلومة معهد الاحصاء عشان مش مؤهل عالى.

      رابعاً, وجهة نظر اخرى يجب ان تنظر لها هى : اذا لم تكن شهادة فماذا تكون, اقصد اذا كنت تظن ان وقت الدراسة ومصاريفها موارد مهدرة ماذا ستفعل بها, وهل ما ستفعله يعادل الشهادة.

      خامساً, اكيد هتتعلم حاجه, يمكن يكون نظام التعليم مش اد كده والمعلمين او الدكاترة برضو مش اد كده, وحتى المناهج برضو ممكن تكون مش اد كده, بس برضو اكيد هتتعلم حاجه.

      لو افتكرت حاجه تانية هضيفها هنا ان شاء الله
