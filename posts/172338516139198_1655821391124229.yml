      أدي بشكل أعلي من العادي. زود لهم benefits مش فلوس كده. بمعني أكل...مواصلات،
      ايفينت خروج جماعي، مشكلة الشغل أصلا ان لما بيبقي معاك فلوس مش بتعرف تصرفها.
