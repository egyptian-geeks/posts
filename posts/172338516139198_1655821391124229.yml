      id: '520998054938412'
    message: |-
      اول حاجة بتأثر على الحالة النفسية هى الموصالات
      دى اللى بتحدد يوم الموظف هيبقى عامل ازاى
      لو بيعرف يوصل الشغل من غير ما يتبهدل او يتخانق او العربية تولع منه هيبقى يوم كويس
      لو فى باص للشركة بيعدى ياخد الموظفين هيفرق معاهم .. لو الشركة تخلى الموظفين يستخدموا اوبر والشركة تحاسب هيبقى شىء ممتاز.

      تانى حاجة مواعيد الشغل
      المواعيد المنتظمة الثابتة للشغل بتحسن الحالة النفسية لدى البعض.
      انى ابقى عارف وانا داخل الشركة انا هخرج منها الساعة كام دى حاجة تحسس الموظف انه انسان وله حقوق انسانية.

      ثالث حاجة ضغط الشغل.
      اغلب .. ولا بلاش اغلب .. فى شركات ضغط الشغل فيها (يقرف) .. ضغط مالوش اى داعى .. هو احنا لازم نسهر ولازم نيجي فى الويك اند .. ولازم مستعجلين ومتأخرين ومافيش وقت لأى حاجة واجازة ايه اللى بتتكلم عليها انت ماعندكش احساس بالمسؤلية .. وفى الحقيقة اللى معندوش احساس بالمسؤلية فى الجزء ده هو صاحب الشركة نفسه. والكلام يطول فى النقطة دى.

      رابع حاجة ال workspace
      مش هقولك شوف جوجل عملت ايه فى ال workspace .. لا.. بس حاول تحسس الموظف انه مش فى شغل .. انه فى كافية مثلاً .. والله وانا قاعد فى بعض الكافيهات بشتغل او بذاكر بسأل هو ليه ال workspace مايبقاش بنفس الشكل ده ماحنا قاعدين بنشتغل اهو .. المهم ان ال workspace هيفرق فى الحالة النفسية.

      خامس حاجة
      دخل مناسب من الشغل.

      سادس حاجة
      يكون فى قيمة لشغله .. مايبقاش بيعمل شغل مالوش لازمة او هيترمى فى الأخر
      من اكتر الحالجات المحبطة اللى عدت عليا فى شغلى لما اشتغل فى مشروع لمدة سنة مثلاً وفى الأخر مايطلعش للنور وماحدش شوفه.. لما تشتغلوا فى مشروع تبقوا متأكدين انه هيطلع وهيشتغل.
    id: '1656096614430040'
