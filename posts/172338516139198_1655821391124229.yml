  الناس أصحاب الشركات, إزاى بتحاول تحسن الحالة النفسية للموظفين؟
  أنا شايف إن من أكتر الصعوبات فى بلدنا هى الحالة النفسية و الضغط النفسى, بتلغى الهدوء النفسى اللازم للمذاكرة و القرايه وفهم اى حاجة بعمق, و التركيز الضرورى علشان تعمل اى شغل باتقان

  انا حتى فكرت اعمل زى اشتراك للشركة عند دكترا نفسين :D

