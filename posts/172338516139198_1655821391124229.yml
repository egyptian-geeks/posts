  - created_time: '2017-11-08T17:38:32+0000'
    from:
      name: Muhammad Al Rabbani
      id: '586778644986720'
    message: One thing I always advise, and try hard to do myself is to make whatever
      is difficult or stress-inducing into a game with points. Basically, you gamify
      what you want to be done. A great example for me was, a client wanted me to
      help the developers become more technically proficient and they had spent the
      money on pluralsight and training but the results weren't there. I suggested
      that they use a site like codility as a monthly coding challenge for all devs,
      the one with the highest score gets 1000, Once the first dev won, the rest immediately
      jumped on the bandwagon and worked to improve themselves, mainly their motivation
      was making extra cash they needed for a holiday or something they wanted to
      buy, but when they were doing the challenege, they thought of the WHY not the
      HOW. Cost to the company 12000 units, what they paid before in training budget
      was 100 000 units.
    id: '1656371274402574'
  - created_time: '2017-11-08T17:42:31+0000'
    from:
      name: Muhammad Al Rabbani
      id: '586778644986720'
    message: That is on the positive reinforcement end, on the psychological end,
      be a friend to your employees, know when to cut slack, vs when to pressure.
      People respond differently so the pressure that gets one person to work may
      make another too scared to think. Like training a toddler to use the toilet,
      same principles apply. Now, also listening, getting people together to talk,
      what stresses them, they will find a lot in common, and that feeling of not
      being the only one is what relieves 90% of the pressure. If they live far away
      and many live close to each other, perhaps a joint transportation arrangement,
      like a collective taxi or microbus. Just some examples, but it is best if they
      see work as the solution to their problems, not another problem on their bucket
      list.
    id: '1656373917735643'
