      id: '1716405828399348'
    message: |-
      الصراحة انت كل الي عليك انك تشوف واجاباتك كمدير(وبذات في موضوع الترفيه لأنه مختلف من مكان لمكان) وتعملها ومتحملش نفسك اكتر من كدة، واي حاجة هتكون اكتر من كدا يبقى انت كدا صديق مش مدير (مفيش مشاكل طبعا انك تكون صديق بس هتتعب ومش اي حد قدها بذات لو واراك مشاغل كتير :) ) بس هتعمل اية مع واحد في مشاكل في بيته مع اهله او زوجته او اطفاله، هتعمل اية مع زميل عنده حد مريض حتى لو معاه تكاليف العلاج هتعمل اية ايه مع حد فقد حد قريب ومحبب ليه، الامثلة دي متتغيرة الاوقات ومتغيرة الاثار على الانسان نفسه، وفي الحالات دي لا أنت ولا الدكتور النفسي هيقدر يعمل حاجة لأنها زي نزلة البرد ملهاش علاج بس ليه مسكنات وفترة حضانة وتخلع لواحدة وبرده مفيش مقياس انك تقيسه على حد يعني مفيش حد ابوه مات زعل يومين يبقى التاني مش لازم يتعب يومين وتفضل تعاير التاني انه زعل مدة اكبر من فلان وعلان وعلى ذلك فقس باقي الازمات النفسية.
      ولازم الناس تعرف ان فيه مرض نفسي واضطراب نفسي وازمة نفسية وكلهم ليهم مقدمتهم ونتائجهم المختلفة فضلا عن اختلافات الأشخاص نفسهم.
      الخلاصة اعمل الي عليك كمدير في حدود امكانياتك، وجه زملائك للأفضل (فقط توجيه لا تحرق نفسك).
      وخدها قاعدة: مفيش مشكلة مادية هتحلها حاجة نفسية (معنوية)، ومفيش مشكلة نفسية (معنوية) هتحلها حاجة مادية.
      وقاعدة تانية: طول ما انت متحكم في مشاعرك* اعرف انك معندش حاجة نفسية دا بيكون دلع نفسي (أو غباء نفسي).
      *(مثلا الي يجي يقولي انا مبعرفش انام بس لما اركز في حاجة بنام علطول وبيبقى فاكر نفسه عمل انجاز اقوله لأ انت كدا حتى مقربتش لاضراب القلق)
      الموضوع كبير سعاتك... صباحك سعيد :)
    id: '1655905091115859'
