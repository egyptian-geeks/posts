    message: "مفيش حد بينادي بمجانية السوفت وير في المطلق وزي ما قولت قبل في كومنت
      تاني مش لاقيه ان الناس بتعمل مشاريع اوبن سورس هواية او يجمع كومينتي صعب يتعمل
      الا لو في مليارات..تفتكر لينكس لو مكنش اوبن سورس كان حد هيستخدمه او يدخل في
      موبيلات او سيرفرز؟ مش كل الناس بتعرف تعمل بيزنيس..بس كل الناس بتستفيد  سواء
      مؤسس مشروع اوبن سورس سواء مادياً، معنوياً او حتى بيشتغل في شركة محتاجة المشروع
      بتاعه وبتديله فلوس ان يفضل maintaining the project \nوالديفيلوبرز بيتعلموا وممكن
      يزودوا فيتشرز او يصلحوا بجز تفيد شغلهم وفي نفس الوقت هتفيد البروجكت\n\nوبعدين
      انت لو عندك فكرة مش متأكد من جدوتها ومفيش امكانيات غير تكنيكال اسهلك تعملها
      اوبن سورس وحسب التفاعل والناس اللي هتساهم هتعرف الفكرة ليها جدوى مادية ولا لا
      ولو نزلتها برودكت حد هيشتريها ولا لا..من غير ريسك غير الوقت اللي كان ممكن تاخده
      عشان تعمل ستارت اب فاشلة..وارجع برضه لمثال Synergy اوبن سورس وبيبيع ويكسب ومستفيد
      من الكومينوتي \n\nوبرضه اللي عايز يعمله لله ايه المشكلة \U0001F600"
