  - created_time: '2018-03-20T13:40:35+0000'
    from:
      name: Mohamed Samy
      id: '10160396852830355'
    message: 'Some Clarification: FREE Software is software that when you purchase,
      you OWN the code, the binaries, everything in it. It becomes yours when you
      purchase it, you are FREE to do what you want with it. It is NO LONGER the property
      of the company that made it so you can do whatever you like with it, including
      replicating and installing it as many times as you like. In the OTHER model,
      you just buy a license and you DO NOT OWN the software. Which is why Microsoft
      can charge you per installation on the software you already bought, and worst
      still, per core and per connection. I believe we must FAVOUR FREE SOFTWARE.'
    id: '1789742317732135'
  - created_time: '2018-03-20T13:42:24+0000'
