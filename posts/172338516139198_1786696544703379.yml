message: |-
  من الحاجات اللي مش قادر افهمها أبدا هو مبدأ ال "free software"
  يعني أنا قادر افهم مبدأ ال open source ومتفق معاه جدا إنك لما تشتري مثلا برنامج يبقي المفروض من حقك تعدل عليه زي ما بتشتري أي سلعه تانية (عربية مثلا) وتعدل عليها, بس مش فاهم أبدا حوار إن البرامج لازم تكون مجانية ده!

  يعني لما نبص في كل المجالات التانية, مش طبيعي أبدا إنك تروح لمكتب هندسة معمارية ويتعملك تصميم للفيلا الجديدة بتاعتك ببلاش, أو تروح لمكتب محامي وتطلب منه يعملك ورق الشركة بتاعتك من غير فلوس, أو إنك تروح تتعالج من غير فلوس أو تاخد ادويه من غير فلوس
  اشمعنا البرمجه والبرامج اللي المفروض تكون من غير فلوس؟! لأ بجد والله عايز اعرف, يعني هو وقت ومجهود واستثمارات المحامين والاطباء والصيادله والمحامين ليه قيمة وبتوع البرمجه الغلابة دول ملوش قيمة؟!

  كنت بتحاور مع حد من المؤمنين بالموضوع ده من شوية كده وكان رده "ماهو الناس ديه بتكسب فلوس من ال support", كان سؤالي: هل أنت ترضي تشتغل في شركة ومتدفعش ليك مرتب غير لما تشتغل على bugs أو DCRs مثلا واما شابه؟!

  وكانت الإجابة: لأ, علشان هم بيدفعوا فلوس قصد وقتي. طب بالنسبة للشركات اللي بتدفع فلوس قصاد وقت الموظفين عندها, وبتدفع استثمارات, وكهرباء, وايجار أو شراء, وبلاوي سودة, دول نعتبرهم اشرار إزاي علشان عايزين فلوس قصاد اللي بيعملوه؟!

  المشكلة إن حوار ال support ده مش بياكل عيش. يعني نفرض جدلا كده إن بكرة كل شركات الأرض عملت شغلها كله مجاني وبقت بتاخد فلوس بس على ال support, ده هيكون كافي علشان ياكل جحافل المبرمجين دول عيش؟!

  الإجابة لأ. إيه الدليل!؟! الدليل ملايين البشر اللي عايشين على برامج مقرصنه ومش بياخدوا support علشان البرامج مقرصنه, نفس الملايين ديه مش هتدفع قصاد ال support و هينضم ليهم ملايين تانية مش فارق معاها نهائي ال support بتاع ال photoshop اللي بيعمل fix لل bug اللي بتخلي ال filter الفلاني اللي 90% منهم مش بيستخدموه يشتغل بكفاءة أكتر ولا ال bug اللي في ال windows اللي بتخلي ساعات ال windows store يعمل network requests أكتر من اللازم في حالة ال updates علشان هو مش بيستعمل ال windows store أساسا!

  النتيجه الطبيعيه إن مش بس إن معظم موظفين الشركات ديه هتتسرح, لأ, والشركات ديه استثماراتها بشكل عام هتقل

  أنا شخصيا مفيش عندي ازمه نهائي مع اللي بيعمل حاجة مجانية, شخصيا بدي محاضرات وأعمل فيديوهات وساعات tools كتير مجانية, لكن عندي مشكلة كبيرة جدا مع اللي بينادي إن كل حاجة تبقي مجانية ويبقي شايف إن اللي مش بيعمل كده ده evil ووحش أو في اقل تقدير, إن اللي بيعمل حاجة مجانية ده أحسن من اللي مش بيعمل!

  يعني  مجال الكتب والموسيقي, فيه ناس كتير بتنزل كتب ببلاش, وفيه ناس بتعمل اغاني ببلاش وفيديو كليبات كمان, لكن صراحة عمري ما سمعت حد بيقول إن اللي بينزل كتاب بفلوس ده شرير أو أن اللي بيعمل اغنية مجانية ده كده اخلاقه أحسن من عَمرو دياب مثلا!

  تعديل بسيط بما انه اتفتح في التعليقات: زي ماهو واضح في أول البوست, معنديش مشكلة اطلاقا مع جزئية ال free software لما تكون جاية من ناحية إنك تكون حر في التعديل أو حر في طريقه الاستخدام, الخ. مشكلتي مع جزئية المجانية اللي بدأت تنتشر من فتره وخصوصا في مصر
