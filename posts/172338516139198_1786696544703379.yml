    message: اعتقد الفرق بين الامثلة اللي بتديها و السوفت وير ان كل الحاجات دي في
      مجهود متكرر بيبذل مع كل عميل .. مثلا الطبيب بيعالج كل شخص لوحده و هكذا المحامي
      مع المتهم او المهندس المعماري مع المبني .. ف الحالات دي بتكون فيها الخدمة او
      المنتج مقدمة ل كل شخص custom-tailored ... لكن السوفت وير نتيجة انه اكتر تعقيد
      من معظم الحاجات اللي مش سوفت وير ف بيتقدم ك general purpose solution .. ف ممكن
      يكون اعادة بيعه ب نفس السعر ل ملايين المستخدمين بغض النظر تماما عن كمية الارباح
      اللي اتحققت منه و كمان يكون السوفت وير للاستخدام فقط ف الغالب السورس كود مش
      متاح و اي تحايل علي الموضوع او محاولات تعديل ممكن يخرق agreement ما و ان الشركة
      المطورة مجرد بتأجر المنتج للمستخدم يستعمله لحد ما تقرر انها توقف دعم المنتج
      اصلا ف المستخدم يضطر صاغرا انه يشتري الاصدار اللي بعده شئ برضو فيه محاولة واضحة
      ل سلب المستخدم من اي قوة ف علاقته ب شركات البرمجيات و انه يكون their bitch ...
      بالاضافة كمان ل دور النوع ده من المنتجات و السياسات ف حجب المعرفة عن ناس كتير
      اعتقد انا و انت ممكن نكون منهم ... و عموما معظم السوفت وير المجاني اصلا بيتم
      تطويره ب واسطة ناس هي بتحب الموضوع قبل ما يكون ب النسبة لهم شغل و فلوس و هما
      مؤمنين ب قضية ما .. الlinux kernel ب جلالة قدره بيتطور علي mailing list و اي
      حد عنده المهارة المطلوبة ممكن يساهم .. وجود قطعة سوفت وير ب القوة و الاهمية
      دي متاحة ليك دي حاجة بتضيف ليك ك مطور كتير جدا جدا لو انت شغال ف اي مجال قريب
      من الsystem programming مثلا .. و في امثلة مشابهة ف كل مجال ... و طالما حاجة
      زي دي الcommunity قدمها لك و اضافت ليك يبقي واجب عليك انك تحاول ت give back
      .. انت كاتب انك فعلا بتساهم ب حاجات ف انا مش قصدي اوجه الكلام ليك شخصيا انا
      بحاول اعرض وجهة نظري ف اهمية و فيمة وجود سوفت وير مجاني و مفتوح و يكون سوفت
      وير معقد و كبير مش حاجات بسيطة ... المجال ده شغف قبل ما يكون فلوس
