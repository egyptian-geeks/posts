      عشان بس نوضح المفاهيم:
      Open source: you get the source but you do not necessarily have the legal rights to modify it
      Free software: you get the source. Not necessarily for free but you have the right to modify it or even release the code for free.
      Freeware: you get the app for free.

      الناس حرة تفهم الي هي عايزة تفهمه. ماحدش قال انه من غير فلوس. الفكرة كلها في اتاحة الكود وحرية تعديله واستخدامه ونشر التعديلات.
      انا ماليش في ال business model عشان كده هاقف هنا.
