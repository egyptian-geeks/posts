    message: Once we have more FREE Alternatives, whether there are initial prices
      or the price of the purchase was 0, it will be better for everybody because
      COmpanies will be forced to provide an actual service, vs living off License
      rights for work not done, such as maintaining the software, fixing the bugs
      and adding more customized features.
    id: '1789744114398622'
