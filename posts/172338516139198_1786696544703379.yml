    message: |-
      كل واحد يعقتد اللي عايزه ويا هيلاقي اللي عايزه يا إما يعمله هو.

      الدكاترة غاليين لو انت في أمريكا، ببلاش لو انت في السويد، عيش في أمريكا وخد فلوس أكتر واصرف ع الدكاترة أو عيش في السويد وخد فلوس أقل واتعالج ببلاش.

      ممكن تروح أمريكا وتقدم مقترحات وتعمل حزب سياسي هدفه ازاي الدكتور يبقى مجاني وهما ياخدوا بيها أو لا براحتهم.

      عايز سوفتوير مجاني شوف اللي بيعملوا سوفتوير مجاني واستخدم منتجاتهم، يطلع حلو أو وحش انت ونصيبك.

      عايز تدفع فلوس ادفع وانت ونصيبك برضه ممكن يطلع أي كلام وممكن يبقى كويس.

      عايز سوفتوير مجاني عالي الجودة اعمل واحد أو ارسل مفترحاتك لشركة بتبيع بفلوس ازاي تخليه مجاني.

      الحياة بسيطة، كل واحد حر وكل واحد من حقه يطالب باللي عايزه حتى لو راضي بالأمر الواقع.
    id: '1787251144647919'
