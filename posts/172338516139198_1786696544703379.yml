    message: Mohamed Elsherif Mohamed Moshrif I think you guys misinterpret what I
      said as not understand that free software means free of charge. So to Clarify,
      Free software, in my understanding, can be bought for money, but once you buy
      it, it becomes YOURS, not the company who made it, it becomes your Code, your
      software, you can run it on whatever machine/hardware you like, you can be free
      to change it however you like, you can even alter it and make money if you like
      as long as you credit the original authors and make your code FREE too. BUT,
      buying a CD with closed source, then installing it on a machine, with terms
      on how many machines, how where to install it, on what hardware, on how many
      cores IS NOT FREE!
    id: '1786922284680805'
