    message: |-
      Edfa3ly is the worst service ever, they charge you for high rated dollar price which is an average of 8.25 and if the money was refunded, they refund it with the normal price which of 7.75.
      Second thing, the items take too long to be delivered to you and you have to pick them from their office or pay an additional cost to get them to your home.

      Here's what I do, if I am buying from amazon, I would definitely ship it via them if the products support international shipping, cause you're be dealing here with one entity (amazon), you'll contact their customer service for any issue, and I guess all of us heard perfect stories about amazon's customer service, and lastly, they always deliver the products to your doorstep on half of the expected time.

      If the product doesn't support international shipping, I would recommend ShopAndShip.com and Borderlinx.com, Borderlinx is good for small size and weight products and they have 247 customer service. I needn't talk to ShopAndShips's customer service as I found my items delivered in before even paying the money which was really surprising!

      I tried ShopAndShip, Edfa3ly, Borderlinx, and, of course, international shipping if available (sometimes from eBay), Edfa3ly is the worst!!!
