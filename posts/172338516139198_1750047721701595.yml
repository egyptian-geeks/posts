message: |-
  هو ايه موقف توظيف الاجانب العرب (عراقي) المقيمين في مصر في شركات ال software من الناحية القانونية و العملية؟ ، انا بسأل لاني عايز مستقبلاً اقدم كـ front/back-end developer بهدف كسب خبرة عملية فعلية ، بس لما دورت في الموضوع لقيت انه بيكون في تعاملات بيروقراطية كتيرة بالنسبة لل employer و ممكن حتى لو انا Qualified جدا ال employer هيصرف النظر لمجرد انه عايز يبعد عن القصص دي ، و انا هنا بتكلم عن employer بتاع شركة "كويسة" لاني في الاخر هكون مقدم بهدف اني اتعلم حاجة بجد فقط و باقي العوامل مش مهمة بالنسبالي.
  هل في اي امل في الموضوع دة؟ انا محتاج اجابة صريحة و اكيدة لان على اساس الاجابة دي هعمل اكتر من قرار و ممكن منها اني انسى فكرة الـ webDev career من الاصل.

  شكراً مقدماً
