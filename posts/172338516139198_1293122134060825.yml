message: "فى ناس كتير نفسها تدخل مجال البرمجه بس خايفه بعد ما تدفع فلوس كتير فى الكورس
  متحبش المجال وتبقى خسرت فلوسها \nخاصة ان كورسات البرمجة اسعارها مرتفعه بالنسبه لأسعار
  كورسات باقي المجالات \nعشان كده الناس بتبقي محتاجه تاخد كورس صغير زي كورس ال C++
  عشان تقدر تعرف اذا كانت هتحب المجال ده وهتقدر تشتغل فيه لا لا وفى نفس الوقت متخسرش
  جزء كبير من فلوسها \nبتدرس فيه ليفل 1-2 فى البرمجه \nالكورس بيتدرس فى الجامعات خاصة
  كليات الحاسبات وما يعادلها لأنه يعتبر احسن بداية لأي حد عاوز يبدأ فى البرمجة\nالكورس
  مكثف مدته 3 أسابيع 3 محاضرات فى الاسبوع 9 محاضرات\n*******سعر الكورس 300 جنية*******\nالمحتوي
  بالتفصيل:\nIntroduction \nFundamental data types \nVariables & Strings \nBasic Input
  / Output \nOperators \nControl Structures (If, switch, for , while, do-while)\nNested
  Control Structures (Nested if, Nested loop) \nFunctions \nArrays (1D, 2D, Multi
  D) \nPointers\nللحجز ومزيد من المعلومات :\n01022444801\n01022444802 \n01221295813\n01095786857
  \n01142909996"
