    message: |-
      Facebook DevC is an attempt to create a tech community in Cairo. It will host a series of meetups organized by the members of the community and sponsored by Facebook. Facebook will provide speakers, direct consultations and help  if you're stuck with any of the products available or the developers. It isn't specifically targeting Facebook products; it's regarding tech in general.
      It was announced today at Riseup and I got the honor to be DevC Cairo Lead. If anyone is interested and want to be informed with updates you can join this group https://www.facebook.com/groups/DevC.Cairo/
