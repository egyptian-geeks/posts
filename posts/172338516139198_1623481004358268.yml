message: "سؤال لل web developer\nبعد ابديت فيربيز الاخير ده المتعلق بشكل الداتبيز\nهل
  يمكن الاعتماد عليها لعمل باك اند لموبايل ابليكشن وتكون فعالة بشكل كافي مبدئيا؟ \nبمعنى
  لو ديفيلوبر موبايل وعايز يختبر فكرة app في السوق بسرعة باللي موجود معاه (موبايل+فيربيز)
  ولو الفكرة نجحت يعمل باك اند محترم بعيد عن الفيربيز , ايه احتمالية نجاح نقل الداتبيز
  بعدين وهل هتكون فعالة بشكل كافي , ولا الأفضل ياخد وقت فكتابه باك اند كويس من الاول
  ويضحي بسرعة اختبار الفكرة؟"
