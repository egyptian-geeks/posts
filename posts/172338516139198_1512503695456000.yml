message: "مساء الخير يا شباب،\nانا كنت عايز اى ابلكيشن على iOS انزله عندى على الموبيل
  واقدر ابعتله Push Notifications بـ API \nلما دورت لقيت فى https://www.prowlapp.com/
  بس ده الابلكيشن نفسه بفلوس\nو فى برضو https://pushover.net/ وده بيديلي Trial اسبوع
  وبعد كده بفلوس\n\nلو حد يعرف حاجه بتعمل كده ببلاش يا ريت يقولى\n\nتعديل: Onesignal
  بيخليك تعمل Integration مع الابلكيشن بتاعك، انا معنديش ابلكيشن اصلا ولا بعمل ابلكيشن
  iOS، انا عايز Service تكون عامله ابلكيشن وانزله عندى ويديلي API استخدمة علشان ابعت
  Notification لنفسى\n\nتعديل 2: علشان اوضح اكتر للناس، انا عامل سكريبت بيـ Trigger
  شوية Functions فى حالات معينة  زى لما الميموري بتاع السيرفر يعلى عن 80% او لما البرسيسور
  يبقى مستخدم جامد وكذا حاجه تانيه من الحاجات اللى عايزه يعمله انه يبعتلى نوتفيكشن
  على الموبيل\n\nتعديل 3: PushOver بيحقق اللى انا طالبه بالظبط وعظيم جدا بالنسبالى
  بس المشكله انه تجريبي اسبوع وبيديلك ليميت 7500 نوتفكيشن بس وبعد كده بفلوس"
