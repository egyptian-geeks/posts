  - description: "امشى على خطى الـ Agile :)\n\nمن أهم اهداف مدير الشركة أو مدير المشروعات
      إنه يطور فريقه و يحل مشاكلهم و يخليهم أكثر انتاجية و فيه اساليب كتير الواحد
      ممكن يتبعها عشان يوصل للهدف دا و واحد من الاساليب دى هو الـ Agile Meeting.\n\n-يعنى
      ايه Agile Meeting؟\nدا يعنى إنك تعمل إجتماع مع الفريق بتاعك أو موظفين شركتك
      كل يوم فى نفس الميعاد و بيكون  مدته مش كبيرة اوى. والهدف منه إنك تتابع فريقك
      و تشوف هما ماشين صح ولا ﻷ وتقدر تدير الفريق بشكل أحسن عشان تحقق الخطة اللى إنت
      حاططها.\n\nوالـ Agile Meeting بيكون معروف بكذا اسم منهم Daily Stand-Up Meeting
      و دا عشان معظم الناس بتعمله و هما واقفين.\n\n-ايه فوايد اسلوب الـ Agile Meeting
      ؟\nفوايده إنه بيخلى الفريق بتاعك Effective. و بيزود الاندماج بين فريقك كله و
      كمان بيعلم الواحد فى إن الواحد يزود خبرته فى إنه يوصل فكرته فى وقت قليل لإن
      زى ما قلنا إن الاجتماع مدته مش كبيرة. \n\n-إزاى تدير الـ Agile Meeting؟ \nبتدير
      الـ Agile Meeting  دا عن طريق إنك تخلى كل واحد يجاوب على الـ3 اسئلة دول:- \n1-
      ايه اللى خلصته امبارح؟\n2-ايه خطتك بتاعة اليوم؟ \n3- فيه أى مشاكل بتقابلك و
      إنت شغال إو وإنت بتخلص شغلك؟ \n\nطبعا ممكن تزود وقت فى الميتنج وممكن تزود اسئلة
      تانية براحتك بس المهم فى الموضوع إنك تجتمع مع الفريق بتاعك عشان تكون عارف هما
      شغالين ازاى وتعرف ايه المشاكل اللى بتقابلهم و تحلها و هما يحسوا إن الدنيا مفيهاش
      مشاكل حواليهم و بكدا الإنتاجية بتاعتهم هتزيد.\n\nمين هنا بيعمل أو مديره بيعمل
      معاهم Agile Meeting؟ \nلو مديرك مبيعملش اجتماع معاك كل يوم اعمله منشن :)"
