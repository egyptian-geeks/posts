    message: "I agree with Agile in some parts but there are other parts that agile
      is not the best thing at all. \n\nThe lack of a concrete plan in agile poses
      a couple of drawbacks. Agile software projects are typically difficult to forecast
      in terms of timeline and budget. The active customer involvement and collaboration
      is very time-consuming. Moreover, team members must be committed until project
      completion since development is based on the person rather than a plan. So having
      a big team to do Scrum it's  time consuming."
    id: '850392418333801'
  - created_time: '2014-11-23T17:48:59+0000'
    from:
