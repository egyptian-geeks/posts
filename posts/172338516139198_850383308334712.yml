      id: '2016714868586746'
    message: "I think were on the same page regarding the team size, \nHowever regarding
      to the concrete planing I believe otherwise, As for planing meeting to initiate
      the sprint to end up with retrospective meeting to evaluate the gap between
      the estimation and the actual development time you can build a progressive knowledge
      with your time capacity and the project chronic issues and how to avoid them
      , not mentioning that agile make you re-estimate and change the scope any time
      against waterflow process that you need to do a change request to fix any change
      in the scope.\n\nBut finaly I must say thatI don't believe in  encapsulated
      solutions that need to be executed letterly, any Hybrids  that fits your business
      is the perfect soultion."
