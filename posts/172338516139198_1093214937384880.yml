      حتمي كدا في اي مناقصة ان البرمجيات (( تدعم )) الأنظمة مفتوحة المصدر (كل الهيئات
      والقطاعات الحكومية بلا استثناء) ، بدون الشرط دا مايكروسوفت كانت هتبقى برا المنافسة
      في حاجات كتير ، فتحو الدوت نت ، ودلوقت الـSQL Server  بقى على اللينكس ، حاجة
