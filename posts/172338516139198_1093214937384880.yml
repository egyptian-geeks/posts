  - created_time: '2016-03-08T05:04:34+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      The weird thing is that SQL Server has been designed from day one to be cross platform and it even has its own OS that does everything a modern OS does, and that OS layer was supposed to be driver based (i.e. has different drivers based on each OS it's running on).
      What happened is that through time, developers started to add direct dependencies on APIs that are specific to windows which broke that architecture and made it very hard to run on different platforms. I guess now the team is removing such dependencies and going back to the original architecture.

      Source: ex sql server dev team member
    id: '1093400377366336'
