      name: Sedki G. Abdelhakim
      id: '2080176988872369'
    message: |-
      العالم التعبانه بس هي الي تقولك مش مفيده..انت بيبقي قدامك طريقين لو الدكتور وحش ...انك تفهم لواحدك وده طريق صعب ..وانك بتبصمج وتكبر وتتغابي وتحشي وتعدي سنتك السوده وخلاص ..والي بيعمل كده يرجع ويقول ان المناهج مش مفيده ...عشان حمار...
      اي منهج (فاكس طريقه تدريسه) تقدر تسفيد بيه... وبعدين الموضوع مش اختراع ..دي مناهج عالميه وزيك زي غيرك ...الي بتاخده في الكليه عندك غيرك بياخده في امريكا في الكليه عنده ..طريقه التدريس وطريقه الاختبار والامتحان هي الي بتتغير ...بس الشاطر بقي هو الي يقلل اعتماده عليهم ويركز في الماده نفسها انه يفهمها ...اما عن حوار الشغل ..ففي العادي انك تلاقي "حاجات جديده" او مختلفه ومحتاج تتعلم ...بس عمرك ما هتبدي من الصفر ...بس مش اختراع برده ولا سحر ..انت هيبقي عندك اساس تقدر تبني عليه وتتعلم ...ودي فايده المناهج بتاعت الكليه ان عمرك ما هتبقي مضطر تبتدي من الصفر في اي حاجه
    id: '1634005909972444'
