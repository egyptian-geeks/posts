message: "السلام عليكم ...\nانا فى كلية حاسبات ، وكذا حد قالى ان مواد الكلية مش،مفيدة
  خالص فى الشغل وان كل حاجة self study \nمع انى شايف غير كدا خالص لاننا بندرس مواد
  تقيلة فى البرمجة زى الاجورزمات و AI وداتاستراكشر ومالتيميديا وغيره ... دا غير المواد
  اللى بندرسها اللى المفروض بتخلينى مش مجرد مبرمج بيكتب كود والسلام ...\nوانا من رائى
  ان مواد الكلية مهمة جداااا بشرط انها تتفهم صح بعيدا عن التقدير والكلام دا ، ودا
  طبعا مع التطوير والself study\nيبقى هل كدا ان صح ولا تفكيرى غلط !!!!"
