    message: |-
      بص، نصيحة من واحد دخل المجال من برة مجتمع حاسبات(تجارة إنجلش)
      أنا بأتعلم بقالي 7 شهور self study و دخلت ITI و بقالي اسبوعين بس.. ما أخدناش فيهم أكتر من كورس OS و Networks و فرقوا معايا جدا في فهمي للدفيلوبمنت.
      ما تفوتش الفرصة إنك تتعلم الأساسيات صح، بس في نفس الوقت لو ما حطتش أيدك في حاجة تكنكال مع نفسك هتحس إنك بتاخد دش عالفاضي و هتطلع من غير ما تستفيد حاجة، زي معظم خريجين حاسبات اللي قابلتهم.
