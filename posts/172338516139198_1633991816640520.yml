  - created_time: '2017-10-16T04:52:44+0000'
    from:
      name: Tarek Dawoud
      id: '10156109957694861'
    message: أسوأ ناس هاتتعامل معاهم من الناحية الفنية لما تتخرج هما الناس اللي اتعلموا
      برمجة بالفهلوة والتعليم الذاتي بس عمرهم ما اتعلموا علوم الحاسبات.  ده لا يعني
      الشهادات فقط هي الحل لأن ممكن واحد يدرس علوم الحاسب مع نفسه... بس الهدف من كلامي
      هو العكس... معظم اللي ما بيدرسوش علوم حاسب بيطلعوا مبرمجين زي الزفت.. لأنه مش
      فاهم إيه اللي بيوفر ذاكرة وإيه اللي بيسرّع البرنامج وليه الأسلوب السهل البسيط
      ده في نقل المعلومات ما حدش غيره بيستخدمه (لأنه غير آمن)... بيبقى عايز مبرمج
      تاني يمشي وراه ينظف له الكود بتاعه. تكلفتهم سيئة جداً في الشغل الجد المهم. لو
      بتكتب موقع بسيط مش مشكلة... بس لو بتكتب كود هايشتغل 5 سنين عند العميل... يبقى
      هاتحتاج مراجعة.
    id: '1634385036601198'
  - created_time: '2017-10-16T08:11:30+0000'
    from:
      name: Mahmoud Zohdi
      id: '1693242520734820'
    message: "انا Front-End Developer وخريج Management Information Systems \nلكن للأسف
      متعلمتش بربع جنيه, فأنا اصنف من الناس الي مدرستش CS \nومن خبرتي الصغيره البسيطه
      شايف ان عدم دراستي للـCS للأسف مقصر معايا كتير جدا عشان كده بألي فتره بقرأ وبحاول
      اذاكر الحاجات الي مدرستهاش دي \n\nفكونك في CS فدي حاجه كويسه جدا وفرصه متضيعهاش\nكلامي
      مش معناه ان الكليه هتعلمك كل حاجه لأن الكلام ده مش صحيح \nلكن الكليه بتأسسك
      صح \nوبالنسبه للناس الي بيقولولك ان الي بتدرسه ملهوش علاقه بالشغل والكلام ده
      للأسف هم مش واخدين بالهم من الي هم اتعلموه في الكليه \nممكن يكونو يقصدو ان بالكليه
      فقط مش هتعرف تشتغل في سوق العمل وساعتها هقولك انهم عندهم حق\nلو اعتمدت على الكليه
      فقط مش هتكون كفء انك تشتغل في شركه \nلكن ده مش معناه ان الكليه مش بتعلمك حاجه
      او مش مهمه"
    id: '1634494083256960'
  - created_time: '2017-10-16T09:10:11+0000'
    from:
      name: Lumai H. Rashad
      id: '1997421923604502'
    message: "لا كلامك مش صح تماما.. عشان بندس المواد دى كأسماء.. \nفى الAI بندرس
      منهج قديم جدا و فى الlab بنكود بالprolog و اعقم version منو.. و فى الalgorithms
      كان بيدخل الدكتور يدينا ٤ او ٥ algorithms مشهورين من غير شرح ولا ازاى الواحد
      يستفيد من دا و نفس الوضوع فى باقى الcourses سواء data structures او OOP.. \nفكلامك
      صح نظريا بس فى الواقع غلط.. و المواد كلها للحفيظة.. هو الدكاترة بيحبوا design
      موادهم كدا.. كان دكتور وحيد ادانا assembly الى حدٍ ما بطريقى كويسة..\nفمحدش
      بيعتمد على الكلية عندنا و لازم اعتمادنا على الselfstudy.. و الكلية بطلبتها هتكون
      عائق فهتتخلى عن التقدير فى الغالب.."
    id: '1634523516587350'
