    message: I disagree with those who see us as a complete failure, if we start with
      knowing who we are, and why we are here, then we can have a balanced life,  which
      is the basis of success. Without knowing that, we become blind rats in a maze,
      blaming the walls for our predicament. People have been successful in Russia,
      China who some would argue were oppressive regime and many have failed in freedom
      homes :) The root cause in my humble opinion is what I wrote above, we forgot
      who we are, and why we are here, the family has been hacked, moral codes have
      been breached, we need to fix that first. Mostly the anger I sense is more jealousy
      at not succeeding than anything else, you need to reach balance first before
      you can go anywhere.
