    message: The problem lies in Management Science not Computer Science believe me.
      The Danes were able to create business solutions software that became a billion
      dollar industry (i.e. MS Dynamics), the Fins created a world class mobile phone
      company. You can compare Sakhr to Microsoft that both started at the same time
      and had similar chances. The idea is to grow from small to very large you need
      to have the vision, mindset, hard work and above all Allah's divine help. We
      create clones of other companies and call the innovation and inspiration, therefore
      the results do not surprise me.
    id: '1259174544122251'
  - created_time: '2016-10-15T23:17:02+0000'
