    message: |-
      هو فيه أكثر من سبب للمشكلة، أو ممكن كذا سبب في نفس الوقت.. وفي الغالب صعب نعرف المشكلة من غير ما نعرف حاجة عن الstreaming system ككلّ.. زي ما Mohamed Elsherif قال:
      - عموماً معظم الplayers الأيام دي بيستخدموا adaptive streaming .. يعني الفيديو بيكون متقسّم لمقاطع صغيرة (1-10 ثواني) .. كل مفطع بيكون ليه كذا quality وبيتخزنوا على الCDN و في الserver side ..والplayer بيطلب الquality المناسبة حسب الnetwork
      - الplayer ممكن يكون وحش، يعني هو مش عارف يحدد الnetwork condition بتاعتك ويستخدم معلومات الbuffer عشان يطلب أفضل quality
      - فيه players بتكون سيئة لما يكون في كذا مستخدم مشتركين على نفس الlast mile أو حتى أجزاء من الشبكة .. اسمها fairness problem يعني الplayer مش بيعرف يوزع الquality كويس بين المستخدمين .. خلّي بالك إن معظم الplayers بتشتغل على الclient وفي الغالب الserver مش بياخد أي قرار في العملية دي..
      - الCDN بتاعت الفيسبوك ممكن تكون محدودة
      - الأسوأ، وده صعب نعرفه، ممكن الhit rate على الCDN يكون قليل .. وبالتالي معظم الفيديوهات اللي بتتفرج عليها مش هتكون قريبة منك.. ده معناه إن الalgorithms بتاعت الcache population ضعيفة، أو انك بتتفرج على فيديوهات قديمة أو محدش جنبك بيتفرج عليها في الفترة اللي فاتت (12-24 ساعة مثلاً)
      - ممكن الnetwork نفسها من الISP للCDN تكون سيئة.. يعني ممكن تلاقي شخصين في نفس المكان، بس كل واحد في ISP مختلف، وممكن يكون ليهم quality مختلفة
      - زي ما محمد قال، الcontent preparation عامل مهم، الفيسبوك ممكن بيعمل transcoding لعدد قليل من النسخ، وحتى لو الplayer كويس، مش هيكون عنده خيارات كتيرة يختار منها.. اليوتيوب بيعمل حوالي 6-7 نسخ لكل file format وده بيخلّي الplayer بتاع اليوتيوب أكثر حرية في الاختيار..

      دي معظم الأسباب التقنية اللي في دماغي حالياً، بس ممكن يكون فيه أسباب غير تقنية إن الفيسبوك مش مهتم حالياً يحسّن الخدمة أو إن مثلاً مهتم بمناطق معينة أو بنسبة معينة بس من المستخدمين ..
    id: '1530848046954898'
