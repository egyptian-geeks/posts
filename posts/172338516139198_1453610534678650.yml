message: "I always go through the issue of many people requesting my review on their
  pull requests and often they might need to ping me on slack several times or come
  to my disk to remind me to check pull requests. \n\nI wrote this little app which
  constantly polls some github repos, aggregates reviews requests for every reviewer
  and sends it to the reviewer periodically on slack in an annoying way until there
  is now way out for the reviewer but to review the request.\n\nIt is useful for teams
  suffering from the same issue"
