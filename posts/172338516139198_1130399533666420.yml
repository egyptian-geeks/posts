      - description: |-
          في أواخر 2014 شركتي إللي كنت بشتغل فيها قررت إنها مالياً مش هتقدر تكمل معايا .. سبتها أنا و Husseiny Mohamed وقررنا إننا نبدأ Startup وكانت البداية في أوائل 2015 .. شركة سميناها iTarget - http://www.itargetdev.com
          والنهاردة تقريباً داخلين على سنة ونص .. رحلة طويلة ولسة في بدايتها .. وفيها حاجات كتير أوي اتعلمناها .. ومشاكل كتير قابلناها .. ومازلنا في أول الطريق ولسة مشفناش حاجة! يمكن لما يجي الوقت ممكن أبقى أحكيلكم عليها من باب الدردشة والاستفادة منكم برضه ومن أرائكم.
          حالياً شغالين في أول منتج لينا اسمه iPromogator - http://www.ipromogator.com/ ..
          ببساطة شديدة .. هو منتج بيساعد التجار وأصحاب الخدمات والسلع في إنهم يسوقوا منتجاتهم للعملاء بتوعهم.
          الفكرة ببساطة .. إن التاجر بيبقى ليه Dashboard أو موقع بيدخل عليه بحساب شخصي له هو بس من خلاله بيقدر يبعت المنتجات والعروض بتاعته بالصور بالأسعار .. إللي بيستقبلها العملاء بتوعه عن طريق Mobile Application حالياً موجود على Google Play - https://goo.gl/fAhbHT .. وتقدروا تجربوه وتقولولنا رأيكم برضه
          في المقابل بندي إمكانية كاملة للتاجر إنه يشوف إحصائيات متكاملة لإلي عمله العملاء بتوعه على العروض والمنتجات إللي شافوها على الموبايل ويقدر بعد كدة يستهدف شرائح مختلفة منهم وياخد قرارات تسويقية صعب إنها تتاخد بدون إحصائيات زي إللي بنقدمها. كمان بيقدر يتواصل مع العملاء دول بسهولة. (انظر الصور إللي مع المنشور)
          إحنا بنحاول نحل المعادلة الصعبة: نجيب عملاء جدد للتاجر مش بس العملاء إللي هو عارفهم .. وفي نفس الوقت نغير الطريقة إللي بيتسوق بيها الناس والطريقة إللي يحبوا يشوفوا بيها المنتجات والعروض إللي بتناسب اهتماماتهم بدل الـ Spam SMS إللي بتقرفنا كلنا!
          حالياً المنتج ده مركز على مصر فقط - مبدأياً إن شاء الله - وبالتالي تطبيق الموبايل إللي هينزله لازم يكون الحساب بتاع Google بتاعه تبع مصر.
          بعد المقدمة دي ..
          إحنا حالياً بعد فترة كبيرة نقدر نقول إننا حققنا أول إنجاز بالنسبالنا هو إننا ننزل النسخة الأولى من المنتج v1.0.x وبدأنا عملياً نجربه
          حالياً إحنا أطلقنا الـ Early Adopters Program .. بمعنى إن أي تاجر ممكن يجرب معانا المنتج مجاناً تماماً إلى أن يكتمل معظم الخصائص والمزايا الأخرى في المنتج والكلام ده لسة قدامه وقت وجهد وبالتالي هيبقى في وقت كبير لكل تاجر إنه يستخدم كل خصائص المنتج بدون أي قيود أو دفع فلوس لفترة زمنية كبيرة يقدر من خلالها يقيم المنتج ويشوف هل هو مفيد ولا لأ
          وكمان ساعتها هنقدر نفيد العملاء إنهم يشوفوا تنافس شريف في مكان واحد (Mobile Application) بين التجار وبعضهم بدون أي وسيط لأننا مش بنتدخل في العروض الموجودة أو ملناش نسبة بأي حال من الأحوال من المبيعات إللي ممكن تحصل لأننا في النهاية منصة لمساعدة التجار في التسويق للمنتجات فقط وبنساعده إنه يزود مبيعاته بأكتر من طريقة.
          إللي يهمنا من خلال الـ Program ده إن الناس تجرب المنتج وتقولنا الأراء بكل شفافية سواء سيئة أو جيدة ونطور فيه أكتر وأكتر لغاية مينول رضا الناس بشكل كبير ونقدر نفيد بيه شرائح أكبر من العملاء والتجار.
          إللي حابب يشترك في الـ Program ده معانا من التجار ومقدمي الخدمات ويبقى ليه حساب على الـ iPromogator Merchant Dashboard بعد إذنكم يتواصل معانا على:
          support@ipromogator.com
          أو على نمرة التليفون دي:
          01099556325
          وإللي يحب يجرب تطبيق الموبايل ينزله ويقولنا رأيه فيه ويبعتلنا أفكاره للتطوير هنا:
          http://goo.gl/ooN2iz
          ولو حد يعرف تاجر أو صاحب خدمات يحب يجرب معانا المنتج ده يعمله Mention أو لو على الأقل تساعدونا بـ Share عشان نقدر نوصل لعدد كبير من الشرائح إللي ممكن تفيد كل الناس إن شاء الله.
          جزاكم الله خيراً.
