      جزاك الله خيراً على الأفكار الحلوة

      1- ممكن تعمل نسخه من ال dashboard علي الموبيل يقدر التاجر يستخدمها ويرفع صور العروض بشكل مباشر لان اغلبهم معندهمش كمبيوتر في المحل

      في ال Roadmap

       2 -  ممكن تخلي المحل يرفع صور كذا منتج من غير عروض و المنتج اللي الناس تعمله like كتير المحل ينزل عليه عرض وبالتالي الطرفين يكسبو

      حالياً شغالين على إضافة المنتجات بتاعة كل تاجر

      3 - ممكن تسخدم ال tags وتخلي الناس ت subscribe علي تاج معين زي مثلا تاج الالكترونيات او تاج الوجبات السريعه

      حالياً شغالين على classifications لكل عرض أو منتج ومن ثم يقدر الناس تعمل Subscribe على Category معين

       4 - خلي الناس تشير العروض علي الفيس

      الـ Feature دي موجودة بالفعل في النسخة إللي موجودة على Google Play دلوقتي v1.0.2

      5 -  لو المحل فيه توصيل طلبات خلي المستخدم يقدر يعمل order من علي البرنامج مباشره

      الموضوع ده بعيد شوية عن إللي إحنا عايزين نعمله .. إحنا مش عايزين نبقى سوق أو جوميا إحنا عايزين نبقى Marketing Platform فجزئية قفل دايرة البيع برة الـ Vision شوية على الأقل الوقت الحالي لأنها مكلفة جداً. يكفي إنك تعرف إن أمازون لغاية يومنا هذا معملتش Break Even

      6 -  خلي المستخدم يعمل logon باستخدام اكونت الفيس عشان تقدر تعرف معلومات عنه سنه، ال likes , ... وبالتالي تقدر تقدم اقتراحات لعروض مناسبه ليه

      الـ Feature دي موجودة بالفعل في النسخة إللي موجودة على Google Play دلوقتي v1.0.2
