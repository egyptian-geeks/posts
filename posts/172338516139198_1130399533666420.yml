    message: "كزبون هتقدر:\n1 - تعمل Subscribe على المحلات  إللي بتحبها وعايز يجيلك
      منها إعلاناتها وعروضها ومنتجاتها على الـ Billboard بتاعتك\n2 - هيجيلك Push notification
      بالعروض والمنتجات إللي مهتم بيها\n3 - هتقدر تعمل Search على أسماء المحلات إللي
      حابب تشترك فيها\n4 - حالياً شغالين على خاصية إنك ممكن تعرف المحلات والعروض إللي
      حواليك وإنت واقف في الشارع\n5 - قريباً وإنت نازل مول وعايز تعرف العروض إللي
      فيه هتقدر تخش على صفحة المول وتشوف كل العروض إللي عايز تشوفها\n6 - البرنامج
      هيساعد التجار إنهم يبعتولك الحاجات إللي تهمك مش أي Spam وخلاص لأنك إنت إللي
      بتتحكم في إيه إللي يجيلك وإيه إللي لأ \n7 - تقدر تكلم التجار وتعرف فروعهم وأماكنهم
      بالخريطة وإزاي توصلهم\n8 - ولسة التطوير مستمر إن شاء الله"
