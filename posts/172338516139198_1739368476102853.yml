    message: |-
      Ok, some serious feedback:
      1-Arbitrary password complexity rules. > 3 and < 32... But no actual character complexity. What's the point? So, "1234" is a good password?
      2-No consequences to trying to brute force guess the 4 character password.
      3-Password in the log as you said.
      4-Password in clear text in memory.
      5-Most importantly, you did not solve the main problem (of having a website password in clear text in your config file), you just moved the problem to another file. Securing your boot strap secret is something Azure solves with Managed Service Identity, AWS has something else, but that is the problem you're trying to actually address.
