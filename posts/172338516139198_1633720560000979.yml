  في حاسبات ومعلومات وبرغم اني كنت سيلف ستادي الا انو في حجات كتيره في السنتين دول
  في ال core cs مدرستهاش كويس ودا راجع لاسباب كتيره ، المهم  الحجات دي بتنحصر في شويه
  كورسات mathematics و بروبلم سولفينج والجورزمز وغيره ، يعني  بمعني اخر اي طالب في
  جامعه محترمه درس دا ، دلوقت في فجوه بين مواد ٣ و ٤ اللي ليها متطلبات لازم اكون فاهمها
  كويس زي ML و vision دا اللي ناوي اتخصص فيه ,, دلوقت بفكر ااجل سنه وادرس الحجات اللي  حاسس
  انها فيتاني  من النت ،"" طبعا عارف هاخد ايه ومنين ""وارجع سنه ٣ ودا هيخليني اقوي
