    message: This topic reminds me of Uncle Bob's software craftmanship initiative.
      As with all things, some people chose to be craftsmen and some chose to be just
      the average joe. It really is a choice, the difference between the craftsman
      and the joe really, is the craftsman has FUN and PRIDE in his craft, while the
      other is ok just to collect a paycheck and will gladly do another job if it
      pays more. As with all jobs, it is your choice, It neither requires a certificate
      or a Ph.D., it is just your LOVE and PASSION for the field. I made the PM joke
      because it does hold true in many places, especially in Egypt, the least passionate
      people about the craft or even the least competent make it to the management
      and leadership positions, which has been the butt of many jokes in shows like
      the IT crowd. :)
