message: |-
  لكل الناس اللي بتفكر في البرمجيات ك مهنة هتجيب فلوس حلوه وخلاص، الإجابة دي ليكوا.
  فعلاً، مش هتنجح وتكون علي مستوي مهني كويس في مجال البرمجيات إلا لو كنت حابب الموضوع، وعندك استعداد تستثمر فيه من وقتك وفلوسك وتقدم تضحيات في سبيل انك تتعلم بجد.
  لكن لو داخل في مجال البرمجيات علشان دا مجال هتاخد كورس وتقرا كام كتاب وتشتغل، اؤكدلك وأضمن لك انك مش هتنجح.
  اوعي تتغر بالناس اللي شغالين وبيقبضوا فلوس كويسه "حالياً"وهم مش كويسين، دول مش مطورين ومبرمجين شاطرين، دول "كوادين" بيكتبوا كود بس، لكن بدون إحترافية على الإطلاق، وغالباً بيقعوا اول ما يحصل تغيير جذري في التقنيات المستخدمة ومبيقدروش يواكبوا الطبيعة العامة للمجال وإنه متغير بشكل كبير، واللي مش بيتابع وبيقرا وبيحدث نفسه، بيقع وبيموت.
