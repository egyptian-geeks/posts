    message: |-
      متهيألي الكلام دة لو فيه تعريف واحد "للنجاح" بالمجال، يعني لو واحد قدم التضحيات وكان حابب المجال من الاصل واتعلم بجد بعد ما استثمر الوقت والفلوس، لكن ماعملش فلوس في الاخر. لا فلوس ولا شهرة. هل يعتبر مش ناجح؟

      ولو واحد حابب المجال بس "مضطر" يعمل فلوس. فاهمني يعني ايه مضطر يعمل فلوس. واشتغل علي نفسه علي اد ما قدر بس مضطر يعمل فلوس. هل دة مش ناجح انه علي الاقل بيحاول يشتغل في حاجة بيحبها.

      ولو واحد حابب المجال وعبقري حرفيا وسافر برة واشتغل بأكبر الشركات بس وهو في القمة وصل لأقصي درجات الملل وبقي هدفه الوحيد يقضي وقت أكبر مع عياله.

      يعني ايه نجاح في المجال دة الأول؟
