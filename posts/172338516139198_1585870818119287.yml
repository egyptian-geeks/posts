      id: '10156301546469701'
    message: "دى مدارس، وفكرة التعامل مع الكاريرز دى على انها صنعة، مش هى الفكرة الوحيدة
      الصح.. ان لم تكن مش صح ع الاطلاق اصلا .. \n\nلان كل يوم في جديد، والتراكات اللى
      موجودة مش انزلت كدة يعنى.. دى حاجات بتتغير باستمرار، وانت لو عايز تعين حد جونيور
      كويس هاته انترفيو وشوف دماغه فيها ايه والاسكيلز بتاعته ساعتها هيشتغل اي تكنولوجي
      لو هو حب يكمل فيها..\n\nمجال الموبايل مثلا نشأ ازاى؟ وامتى؟\nطيب فكرة وكلمة
      backend و frontend developer كانت موجودة من 10 سنين بنفس المسمى والمفهوم ؟\n\nطيب
      مجال الكلاود والـ aws و اخواتها .. والـ devOps دى حاجة اصلا بتقول انك ما تنفعش
      تبقى ديفيلوبر بس او ادمن بس انت ممكن تشتغل بفكر جديد هو انك الانفراستركشر اصلا
      اتحولت لحاجة كلاود وحاجة بتتكتب بكود.. طرق الاوتوميشن الجديدة بقت محتاجة مهارات
      development \n\nالمجال بيتغير بسرعة ولازم نركز ع الاساسيات بتاعت العلم ساعتها
      هتشتغل في اي تكنولوجي حسب معطيات الوقت والمكان اللى انت فيه طالما انت انترستد
      تكمل وشايف ده بيضيف في رحلة الكارير بتاعك لاتجاه معين، جوجل وابل وامازون والناس
      دى كلها لما بيعينوا حد مش بيبصوا للتكنولوجيز وﻻ حاجة.. بيختبرك في skills عامة،
      مثلا لو انت ديفيلوبر يبقى problem solving, data-structures and algorithms..
      etc.. بالذات لما يكون جونيور...\n\nلما يكون حد جونيور هو ليه يقرر مثلا انه مش
      عايز يشتغل في اي شركة الا في php او في js او في ruby طالما هو اصلا كدة كدة في
      اول كارير وممكن يشتغل في اي واحدة هو نفسه مش معترض على كدة، ليه يـ narrow down
      الفرص بتاعته بالطريقة دى؟؟\n\nالنهاردة الناس اللى بنت كارير في الـ flash والـ
      action script مصيرهم ايه بدون تطوير وتركير على الكونسبت والعلم اكتر منه technology
      orientation وخلاص !!\nالناس اللى كانت مكرسة حياتها تبقى symbian developers لو
      كانوا وقفوا على كدة وما يعرفوش في حياتهم غير sdk واحد او مش متوقعين تغييرات
      سريعة في السوق محتاجة مرونة وعمق في التفاعل كانوا هيروحوا فين دلوقتى؟ يا فرحتى
      بقى انه من الاول محدد وعارف كويس اوى انه هيكمل symbian developer ! \n\nالابداع
      والجديد دايما بييجي من فكرة المزج بين اكتر من حاجة، والناس اللى اشتغلت حاجتين
      ودمجت بينهم، لو فكرت فيها هتلاقي الـ erp مع الـ frontend عمل حاجة..\nالـ web
      مع الـ mobile عمل حاجة..\nالـ virtualization technologies مع الـ software engineering
      مع الـ web مع .. مع .. طلعوا لنا فكر الكلاود والـ aws والـ devOps وما الى ذلك..\n\nلو
      كان مثلا شغل الويب مرسوم له التكنولوجيز والبوزيشنز بتاعته من التسعينات بدون
      تغيير كان زماننا فين النهاردة؟ طيب لو كل الناس اتخصصت في حتة صغيرة اوى وبقوا
      كلهم Technology Oriented كدة.. امال مين اللى بيعمل لنا الحاجات الجديدة؟\n\nاللى
      عمل فكرة GitHub مثلا .. ده مزج بين حاجات قد ايه ماكنش ليها علاقة ببعض قبل كدة؟؟\n\nاللى
      دخل الـ js في الـ server side ده كان بيفكر ازاى، وازاى فكر الفكرة دى لو هو كل
      حياته js في الـ client side بيعمل قايمة منسدلة وبيغير شكل الماوس.. وﻻ شغال \"DTHML\"
      !! \nفكرة اصلا ان الـfrontend توصل للشكل ده والفريم وركس تبقى شغالة MVVM والحاجات
      دى في الفرونت سايد والبراوزز تتطور بالطريقة دى.. وبداية ظهور Backbone و Angular
      والفكر الجديد وقتها بالـ ecosystem بتاعه، ده جاب ناس منين يشتغلوا فيه لما كان
      جديد، واللى عمله فكر ازاى او كانت نظرته ايه، طالما انه طبيعي كان شغال على حاجة
      من اللى موجودة وعارف هو فين وعايز ايه من اللى موجود !! \n\nلا العشوائية صح اوى
      وﻻ فكرة اننا شغلتى تبقى طول الوقت متخصصة لدرجة اعتماد على تكنولوجي بعينها ومجرد
      مستهلك ليها صح ابدا !!"
