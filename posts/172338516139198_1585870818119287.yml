message: "هتكلم فى موضوع اتكرر هنا فى الجروب كتير\nموضوع الناس اللى بتدور على Juniors
  ومش بيلاقوا حد ونلاقى كتير بيقولوا مفيش شغل!!\nمن قريب عملت اعلان عن شغل فى كذا
  جروب متخصص فى شغل ال IT عموما وكل جروب لايقل عن 30000 عضو\nوفى الاخر الاخر اللى
  بيوصلي عدد CVs قليل جدا\nده غير انى لما بقرا ال CV فعليا مش بفهم اى حاجة .. كل اللى
  بلاقيه ان مكتوب كل ال Technologies وخلاص .. ممبقاش فاهم الشخص ده حابب يشتغل ويب
  ولا موبايل ولا انهو لغة!!\nيا جماعة اول قرار تاخده فى حياتك العملية انك تقرر هتشتغل
  ايه .. مينفعش تمشي خطوتين فى كل حاجة وتسيبها .. شوية ويب شوية موبايل شوية Asp وشوية
  php \nتاخد القرار ازاى؟ اولا انت بتحب ايه؟ ثانيا اعمل Survey على مواقع الشركات المصرية
  وافهم كل title شغلته ايه\nواى كلمه او مصطلح متفهموش اسأل جوجل .. جوجل صاحبك .. جوجل
  بيحبك!\nوفى الاخر قرر واتعلم واعمل مشاريع وافضل تعمق فى السكة اللى اخترتها .. مفيش
  مجال بيخلص .. الويب او الموبايل او الداتا او اى مجال مش هيقف .. افضل كمل واتعلم
  ودور\nولما تدخل شركة اتعلم واتضغط واسهر ومتسيبش مكان غير لما تبقى وصلت لمرحلة انك
  مش بتتعلم حاجة .. الشركة بتديك فلوس وعلم وخبره مش فلوس بس!!\n\nملحوظة : عدد كبير
  من ال CVs اللى بتوصلي بتبقى من هنود رغم انى بعمل الأعلانات فى جروبات مصرية وعربية
  .. وغالبا فى الأخر هتضطر اشتغل مع ناس من بره...\n-------------------------------------------------------\nتوضيح
  1\n----------\nعشان النقاش يبقى مبني على ارضية مشتركة\n- جونيور مش معناه ميعرفش
  حاجة زى ماحد ذكر قبل كده\n- جونيور مش معناه انه جاي يجرب فى الشركة .. الشركة هتستثمر
  وقت ومجهود فيك .. مينفعش تقعد شوية شهور وتكتشف انك مش حابب المجال .. يبقى بتضيع
  وقتك ووقتهم\n- جرب فى 4 سنين الكلية وجرب فى البيت .. بس الشركة محتاجة شغل\n- دور
  على Mentorship متقعدش فى شركة مش بتتعلم فيها جديد .. ده حقك ك جونيور\nبس طبعا متتوقعش
  حد قاعد يعمل التاسك جنبك .. ده مش كورس\n- مينفعش تقول انا اعرف كذا مجال .. فى الغالب
  ده معناه انك يدوب تعرف Hello World بس\nمثلا لو بتكتب ويب وعملت فور لووب وجواها بت
  Select Object بال Jquery ممكن تعدي \nانما لو عملت كده فى Hybrid App يبقى انت بتهذر!
  رغم ان الاتنين نفس اللغات بس مش نفس طريقة التفكير.\nمينفعش وانت بتكتب Embedded متبقاش
  مفكر فى جودة كودك وهيكلف رام وبروسيسنج قد ايه غير لو بتكتب ديسكتوب اب ممكن تعدي..\nكل
  اتجاه ليه اسلوب تفكير\n- سنين الخبرة اللى بتتطلب مش شرط تكون شغل شركات ممكن يبقى
  شغل حر .. كل Employer وتقييمه .. لو شايف انك كويس قدم! ممكن تبقى احسن من كل اللى
  قدموا\n- لما تلاقى اعلان خزعبلي .. ده غالبا واحدة بتاعة HR مش فاهمة حاجة .. توكل
  عالله وقدم\n- اللي بيقرا ال CV بيكون بيقرا CVs كتير فى نفس الوقت .. خليك واضح ومحدد
  بلاش حشو .. يعني بلاش Seeking Challenging Position :D لو مش هتكتب مقدمة فيها معلومة
  تفيدني بلاش مقدمة خالص\nياتكتب حاجة فعلية يابلاش .. مش هتفرق.\n- اهتم ب Style ال
  CV يعني مش حلوة لو فونتات مختلفة ومقاسات مش متناسقة وغلطات املائية ده معناه انك
  مش مهتم تقعد نص ساعة تراجع على نفسك .. طب هتعمل ايه فى التاسكات؟! .. ده غير انه
  ممكن يكون سبب رفضك لو مقدم على QC مثلا\n- ال CV مش معمول عشان تكتب ليسته بكل ال
  Technologies اللى فى الماركت .. السي فى هدفه انه يوصلي معلومة واضحة ومحددة عنك ..
  يعرفني اتجاهاتك وتفضيلاتك .. حلو جدا انك تقولي اهتماماتك وتطلعاتك فى ال Technology
  بس لازم يفهمني انت Professional في انهو اتجاه وانهو لغات."
