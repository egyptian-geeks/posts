    message: "انا مهتم جداً بالموضوع\n\nهذا الابلكيشن - على فرض تنفيذ الفكرة فى شكل
      ابلكيشن على الموبيل- مثل السلاح الذى يحمله احدهم للدفاع عن نفسه, وهنا نقطتين
      الاولى, انه بمجرد ان احدهم يحمل سلاح, ففى الغالب لن يجروء احد على مهاجمته, والنقطة
      الثانية, ان الخاطفين سيعلومون عن هذا السلاح -لانتشاره- وسيحاولون التغلب عليه
      بتطوير مذيد من الخدع.\n\nتمر عملية الاختطاف بثلاث مراحل, او ربما اربع, مرحلة
      الحياد, وهى المرحلة التى يكون التهديد -بالخطف- فيها قليل جداً او منعدم, مثلاً
      تواجد الشخص فى مكان مكتظ بالناس او فى العمل او المنزل, المرحلة الثانية, مرحلة
      ارتفاع التهديد, كان يكون الشخص فى مكان منعزل عن الناس فى وقت متاخر او مكان سبق
      ان سُجل به عمليات اختطاف \n\nالمرحلة الثالثة, موجهة الاختطاف, او وقت حدوث الاختطاف
      كان يبرز احدهم سلاح الى شخص ويطلب منه السير معه او يجد من يمسك به ويحاول ادخاله
      سيارة\n\nالمرحلة الرابعة, مرحلة ما بعد الاختطاف, كآن يفيق الشخص فيجد نفسه فى
      مكان مغلق او مكبل او ببساطه نجح الخاطفين فى السيطرة عليه وابعاده الى مكان منعزل.\n\nفى
      كل مرحلة من هذه المراحل على الشخص ان يتصرف بشكل مختلف كذلك الخيارات المتاحة
      تختلف لمساعدة هذا الشخص تختلف كذلك امكانية التطبيق .\n\nهناك ثلاث عناصر يمكن
      الاعتماد عليه فى تطوير هذا النظام (نظام منع الاختطاف, او التطبيق) :\n\nاولاً,
      التوعية, لا تتخيل ما يمكنك ان تنقذه بمجرد فقط نشر الوعى بين الاشخاص العرضى للاختطاف,
      التوعية تكون بدرجات اولها اعلام الشخص بانه عرضة للاختطاف, كان تبلغ الاطفال مثلاً
      انه يتم خطف الاطفال هنا, والدرجة الثانية تشمل احصائيات عن الاختطاف كانواع المستهدفين
      و الاماكن, والثالثة تشمل طرق وخدع المختطفين وماذا على الشخص ان يفعل اذا شك انه
      فى خطر او على وشك التعرض للاختطاف\n\nثانياً, الاداة المساعدة (تطبيق الهاتف فى
      حالتنا هنا), فى الواقع ربما تكون الاداة بسيطة جداً مثلاً كالذى يتصل بقريب له
      ليخبره برقم لوحة التاكسى الذى ركبه , ثم يتصل به مرة اخرى ليخبره ان وصل لوجهته
      سالماً, الاداة ربما لاتكون تطبيق, ربما اداة للتتبع لمعرفة مكان الشخص كطفل اختفى
      فى زحام شديد لو وجد فى ملابسه اداة ترسل اشارات لتحدد مكانه فربما يكون هذا كافى,
      الاداة تخطع لكثير من الافكار وكثير من التحديات كذلك, مثلما ذكر صاحب المنشور
      وجود اتصال وبطارية لوقت كافى, كذلك سهولة التفعيل, والتغلب على المشكلات المنطقية
      التى ربما يستخدمها الخاطفين كثغرات فى التطبيق.\n\nثالثاً, المساعد, وهو الشخص
      الذى سيساعد من يتعرض لتهديد الاختطاف كان يكون شخص يهتم لامر الشخص كالوالد مثلاً
      او ربما شخص متطوع تصادف وجوده فى المكان او ربما جهة حكومية او منظمة , وهذا العنصر
      له اهمتيه , فما فائدة التبليغ عن التهديد او الاختطاف اذا لم يكن بايدينا شئ نفعله\n\n-----\n\nبالنظر
      لكل عنصر على حدا, وما الذى يفعله فى الظروف الحالية وما الافكار التى يمكن تطوير
      دوره بها ربما نصل لحلول جيدة, كذلك استخدام احدث التكنلوجيا, تطبيق للهاتف ربما
      يكون من الاشياء الحديثة لاكن ليست الاحدث, اظن ان علينا الاعتماد على ما هو احدث
      (لا اعرفه حالياً, فقط افكر)\n\nالتفكير بحرية بدون اى قيود - والتى اهمها الامكانيات
      المتاحة - سيقونا بالتاكيد الى افكار غير تقليدية\n\nرغم انى افكر فى شئ مثالى
      , لاكن اى مجهود لانقاذ حياة شخص بالتاكيد شئ جدير بالاهتمام وانا على استعداد
      للمشاركة حتى لو بالقليل."
