message: "السلام عليكم،\nمؤخرا كان في حالات اختطاف كثير في اسكندرية فكنت فكرت في كذا
  طريقة لمحاولة تقليل الموضوع\n\nأول طريقة حتكون عبارة ان كل الناس اللي بتحاول تتقي
  الموضوع ده انها تنزل app علي الموبيل الapp ده حيشغل background service مستنية key
  combination معين اول اما يتعمل تقوم باعتة لservice online صورة صاحب الموبيل و اسمه(مأخوذين
  منه قبل كده) و المكان بتاعه و كل اما المكان يتغير يتبعت المكان الجديد و كحاجة اضافية
  ممكن الservice تpost علي الfacebook بتاع الشخص ده انه في خطر و مكانه كذا كذا و تقرب
  واحد له ممكن يساعده\n\nالمشاكل في الطريقة دي\n١- انها محتاجة نت و النت محتاج شبكة\n٢-
  ان ممكن حد(حرامي او مختطف) يستعمل البرنامج في انه يبعت request فالناس مثلا اللي
  حيشفوه حيحاولوا يساعدوه فممكن يسرقهم، يخطفهم او يقتلهم\n٣- البطارية ممكن تفضي بسرعة
  او الموبيل يتقفل\n\nالطريقة الثانية ان الابليكشن حيكون background service برده بس
  حيعمل حاجتين حيشغل البلوتوث او اي short range comm. method و يlisten علي port معين
  ده غير انه حيستني الkey combination بتاع طلب المساعدة اما الkey combination يتعمل
  هو حيقوم باستعمال البلوتوث ي braodcast  request for help حيسمعه او يعرف به كل الdevices
  اللي حواله اللي عليها الابليكشن و حيطلع نوتيفيكشن ان في شخص كذا محتاج مساعدة و الناس
  اللي حواليه حيقدروا هل هو يستاهل المساعدة و لا لأ و هل هم لو ساعدوه مفيش اذي عليهم
  و لا لا؟! و ساعتها ممكن يساعدوه او لو مش حيقدروا ممكن يكلموا البوليس او الاسعاف
  او اي حاجة زي دول و هم يتصرفوا \n\nالمشاكل في دي\n١- ان المساعدة بتعتمد علي عدد
  الناس اللي عندهم الابليكشن\n٢- البطارية ممكن تفضي بسرعة او الموبيل يتقفل \n\nالطريقة
  الثالثة ان الservice تكون حزء من الOS و وقت اما الkey combination يتعمل الOS يقفل
  كل الfunctionality اللي هو مش محتاجها في انه يبعت الhelp request و يقفل كل الطرق
  اللي ممكن حد يقفل بها الموبيل زي زرار الlock و اي تعاملات مع الsettings و يفضل يبعت
  الrequest و النتس اللي قريبة من الضحية ممكن يقولوا اننا قبلناه و حنساعده فساعتها
  الdevice مش حيبطل يبعت خالص بس حيقلل الfrequency عشان يحافظ علي البطارية و المفروض
  ان كل اما الناس تقبل اكثر يقلل الfrequency اكثر المهم هو مش حيطلع من الmode ده غير
  باستخدام جهاز او برنامج يكون بس عمد المستشفيات و اقسام البوليس بحيث ان معروف اي
  بني آدم في خطر حيروح مكان من الاثنين دول في الآخر\n و في حالة ان الkey combination
  اشتغل و الشخص مش في خطر ممكن يتحط عليه عقوبة زي انه موبايله يتصادر لمدة او يدفع
  غرامة\n و برده محدش يساعد حد في كل وقت يساعده بس اما يحس انه مش حطر عليه و لو خطر
  يكلم المسؤولين فبكده لو حد عايز مساعدة علي الطريق الصحراوي مثلا محدش ينزل يساعده
  لأ بمنتهي البساطة يكلم الاسعاف انا شفت كذا كذا و المكان كذا اتصرفوا\n\nملحوظة: الkey
