      name: Rafael Adel
      id: '10156260406777122'
    message: Great effort. Although i think it's the basic idea behind all ORMs caching
      mechanisms except it works in an subscriber/observer pattern..  Having to check
      for changes periodically is a major drawback,  good thing that you have in mind
      changing that. Also you can provide an interface or something to abstract the
      type of website you're working on. I mean if you wanted to use Rahawan for other
      types of websites you'll have to rewrite parts of the code? If so,  providing
      a middle layer for that alone would add a lot of flexibility. But a piece of
      advice,  if you got a ready caching library or found one,  just use it instead
      of investing time and resources in Rahawan. Good job after all (y)
    id: '1306563092716729'
