      id: '10159985916830444'
    message: "ليه حاسس ان المعلقين مش مستوعبين الفكرة كويس.\nالموضوع مش كاش. الكاش
      جزء من الموضوع.\nكان لنا نفس التجربة دى من فترة وطورنا حاجه شبيهة PHP و node.js
      \n وفرقت 10 مرات فى لود السيرفر، والقدرة على استيعاب عدد زوار 20 ضعف فى نفس
      اللحظة.\nلان بالتكنيك دا التعامل بيكون مع مواقع الاخبار كأنها html حرفيا. واللجوء
      للداتا بيز بيكون قليل جدا."
    id: '1306567279382977'
