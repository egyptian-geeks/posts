      id: '2022490591345439'
    message: |-
      فريش = يعني لسه حديث تخرج و ما اشتغلتش
      و بصفة عامة (ممكن تختلف بين شركة و التانية):
      جونيور = يعني اشتغلت أقل من 3-4 سنوات
      سنيور = يعني أكتر من 3-4 سنوات، 4 سنوات أكتر حاجة شفتها
    id: '1566604536712582'
