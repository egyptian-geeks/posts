      id: '10159955777180013'
    message: 'Well, I''ve had a dev apply at my company for a senior position. He
      was an undergrad. Egyptian companies'' standards when it comes to seniority
      are of no value and based on how smart you can sound and how well you can answer
      certain questions, that are in no-way connected to your seniority really. For
      international standards, a junior has 1-3 years of experience, a midlevel has
      4-6, a senior has 7+. I recommend reading this: https://softwareengineering.stackexchange.com/a/173107'
    id: '1567152293324473'
