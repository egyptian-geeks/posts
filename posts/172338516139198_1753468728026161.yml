      دة بيع هوا. جو "لو بقيت كويس في ال algorithms هتاخد مليون جنيه في السنة" دة غير صحيح إطلاقا والموضوع أكبر من كدة بكتير جدا ومختلف عن كدة بكتير جدا. فيه ناس كتير كويسة في ال algorithms مش لاقية شغل ومش عارفة تشتغل، وناس تانية متعرفش ايه ال ACM دة اصلا بس بيفهموا كويس جدا حاجات زي Software Engineering أو Infrastructure Engineering

      بلاش بيع الأمل للناس الصغيرة بالمنظر دة وبعدين يلبسوا في الحيط. ال algorithms مهمة طبعا بس إن حد يعتمد عليها كليًا عشان يبدأ ال career بتاعه في رأيي الشخصي اللي مفيش له قيمة على الإطلاق غلط، وغير ناضج كمان.
