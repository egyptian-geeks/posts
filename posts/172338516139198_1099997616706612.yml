message: "السلام عليكم . سؤالي عن مصارد ال data الي بستخدمها مواقع كبيرة . \n\n موقع
  زي similarWeb بتديله الموقع بيديلك احصائيات شبه دقيقة عن الزوار في الموقع ومهتمين
  بايه وبيدخلوا علي ايه ودخلوا المواقع من فين ولو من جوجل بكلمات ايه . وممكن تقيس
  وتعرف المنافسين بتوعك بيعملوا ايه \n\nبس هو مش زي جوجل اناليتكس لانه مش بيحط كود
  عندك الداتا دي بيكون مجمعها من اماكن كتير بس دقة الارقام الي طالعه غريبة ولما سالوا
  موظف شغال هناك قال انهم عندهم مصادر كتير منها ال ISPs \n\nفمعني كدا انه بيشتري ال
  LOG من ال ISPs وبما اني جربت علي مواقع عربي ومصرية مطلعة الداتا برده مظبوطه الي
  حد ما فدا معناه ان ال ISPs المصرية بيبيعوا الدتا بتاع اليوزرس \n\nسؤالي هنا هل يحق
  لمقدمي خدمة الانترنت انهم يبيعوا حاجة زي كدا ؟"
