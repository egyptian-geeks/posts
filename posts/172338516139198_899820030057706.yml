    message: "Hey Mostafa, the system includes its own spider that crawls content
      we're interested in and it also connect to all major social networks API like
      Twitter , FB , YouTube and others. This allows us to monitor trends and figure
      out viral content. \nTo add it to your site, a simple script will be added to
      ur pages that renders the related content, kinda like how a facebook share integrates
      with websites."
    id: '899890780050631'
