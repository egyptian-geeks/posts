      name: Mohamed Yahya
      id: '1574042042631934'
    message: "Mohamed Samir thanks for the feedback :) . The system merely recommends
      content based on the personal interests of the visitors, it doesn't give predictive
      analysis (not yet at least) to the content creator. \nwe're big fans of diverse
      content in both Arabic and English and one of our goals is to provide a channel
      to motivate people to create a high quality arabic content, it's lacking behind
      compared to English and other Latin based languages :)."
    id: '900013636705012'
