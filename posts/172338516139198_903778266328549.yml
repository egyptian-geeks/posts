message: "I've posted this long time ago, there:\nhttps://www.hackintosh.zone/hackintosh-topic/6037-wifi-sound-and-ati-5145-vga-on-asus-k52jb/\n\nbut
  got no answer, maybe someone here can help?\n\n \nI installed the latest version
  Yosemite 10.10.1 on my Asus laptop, K52JB:\nhttp://www.asus.com/Notebooks_Ultrabooks/K52JB/specifications/\n\n
