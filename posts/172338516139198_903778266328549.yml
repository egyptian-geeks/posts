    message: AFAIK Hackintoshs had to be installed on PCs with exact similar H/W specs
      as a real Mac. So if your wifi card for example has never been used in an actual
      mac the OS will never recognize it.
    id: '903783929661316'
  - created_time: '2015-03-03T20:29:22+0000'
    from:
      name: Ahmed Koraïem
      id: '10159879865770402'
    message: You can identify the boot partition using fdisk, and go from there to
      replace the bootsector with a windows one. All windows ISO installations have
      a bootsect.exe in them that you can use to install the boot sector. But there
      are other easier ways I persume.
    id: '903784562994586'
