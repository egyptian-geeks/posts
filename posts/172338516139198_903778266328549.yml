  partition of almost 50GB space.\n \nBut it only works with GraphicsEnabler=No\n
  \nSo, poor VGA (ATI mobility radeon HD 5145 - 512MB)\nalso No sound and no wifi
  (Qualcomm Atheros AR9285)\n \n \nSo, is there anything can be done to make it fully
  functioning ?\nor should I let it go? :(\n \nif I should let it go, how can I remove
  it and restore the windows bootloader?\n \nThank you in advance :)"
