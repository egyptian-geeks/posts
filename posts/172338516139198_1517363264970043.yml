    message: |-
      على حسب مجال شغل الشركة ونوعية ال communication عاملة ازاى

      يعنى مثلا شركة اجنبية فاتحة فرع فى مصر وليها فروع فى دول تانية مش عربية فا طبيعى ان كل التعامل فى الايميل والشات كلة بالانجليزى. انا مثلا لما بعمل انترفيو لازم بقول ان طبيعة العمل فيها جزء كبير بالانجليزى

      نقطة تانية وليها اهمية وهى ان طبيعة الشغل كدة كدة فيه جزء كبير انجليزى. سواء لمل هتيجى تدور على حل مشكلة او كورس (محترم) او تدوى حتى على شغل، كدة كدة البرمجة ولوازمها كلها بالانجليزى.

      فى الاخر كدة كدة اى developer لازم يكون عندة تمكن من اللغة الانجليزية حتى لو بسيط. ممكن اكون خرجت برة نطاق السؤال شوية بس كلمتين كنت حابب اقلهم
