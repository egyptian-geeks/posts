message: "حاجة سخيفة شوية بس محتاج اعرف رأيكم فيها \U0001F602\nهو ليه فى شركات فى
  مصر على السوشيال ميديا بترد بالانجليزى على الناس؟\nعلما بإن مستخدمينهم كلهم مصريين
  وهما عارفين كدة ,, مصريين بمعنى الكلمة مش عرب حتى واللى قاعد بيرد على السوشيال ميديا
  مصرى بردو!\n\nانا شايف ان انجح ناس على السوشيال ميديا هما اللى بيكلموا المستخدم
  بلغته ,, بلهجته ,, بالاش بتاعه. من الاخر المستخدم بيحس انه بيتعامل مع واحد زيه وفاهمه
  كويس مش مجرد واحد عمال ياخد كوبى بيست لنفس الكومنت على كل الناس!\n\nممكن انا اكون
  شايف الموضوع من وجهة نظر غلط ف حبيت اشارككم الموضوع واستفيد من رايكم اكتر ^_^ ^_^"
