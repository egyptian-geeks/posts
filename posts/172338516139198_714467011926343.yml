    message: "On linux with a kernel version ≥ 2.6.13  you can also use pyinotify,
      a python interface to the kernel's inotify \n\ninotify is a Linux kernel subsystem
      that acts to extend filesystems to notice changes to the filesystem, and report
      those changes to applications.\n\nSo your application will not monitor the filesystem,
      it will just listen to the kernel, and whenver a watched directory(ies) change
      a notification is sent to your application accordingly. \n\nYou can also listen
      on specific actions and discard the rest.\n\nhttps://github.com/seb-m/pyinotify"
    id: '714506541922390'
