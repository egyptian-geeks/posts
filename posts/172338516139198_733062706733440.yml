    message: "I have extremely rigid rules about my work-life balance. This is long.\n\nThings
      I do to prevent burn outs:\n------------------------------\n1. Always have emotional
      stability, if I'm experiencing an emotional issue I'll do bad at work. So I
      make sure my love relationships are stable and I keep around me friends that
      aren't the attached type. \n\nI can go on months without contact, busy building
      a startup and meet up again with them, picking up from where we left like it
      was yesterday.\n\n2. I never answer work calls or emails on my days off. This
      leaves me time to give to my loved ones, family and friends. Which contributes
      to my emotional stability\n\n3. I invest time, money and effort in automating
      my work chores. Since I don't answer phone calls or emails on my days off, for
      all I know, our servers can burn and I wouldn't know about it. \n\nSo I invest
      a lot of myself building/buying tools to take over my place when I'm not paying
      attention.\n\nI also don't expect any employees/partners to pay attention on
      their time off. So this is critical and it helps me sleep better at night.\n\n4.
      I make sure I write code everyday, doesn't matter if I'm completely burnt out
      or not. 30 minutes to an hour of coding everyday is a must.\n\nThis turned the
      process into a mental routine, so now I can write code even when I'm burnt out,
      drained and have a deadline.\n\n5. I make sure the people in my life take the
      biggest portion of my day either in-kind or in-time. \nMeaning, I don't need
      to spend 6 hours with a girlfriend everyday but I can do her something worth
      the effort of 6 hours and she'll appreciate it. \n\nI also pay attention to
      people, birthdays, nice events in their lives and congratulate them and celebrate
      with them.\n\nThis gives me a strong emotional boost, takes my mind off work
      for sometime and replenishes my energy.\n\n6. After 7PM, no work. No work. No
      work. \nI don't care if a problem is persisting, problems wont go away. The
      problem will be there in the next morning but my capacity to solve it will decrease
      when I burn out.\n\n7. I taught myself to stop everything just before I burn
      out. Sometimes that's not an option but disconnecting helps me regain some energy
      so the next day/week I'll be back to normal.\n\nIn case none of my counter measures
      work and I end up burnt out.\n\nI disconnect completely, no computers, no email,
      no internet, no twitter, no facebook, no phone calls. I'll spend 2-3 days going
      out, eating out, hanging out with buddies, partying or what ever.\n\nLastly,
      always remember\n - If you're pressured by 2x, your burn rate increases to 8x\n
      - If your burn rate is at 8x you'll burn out in less time\n - If you burn out
      faster, your output drops\n - If your output drops your pressure goes up to
      4x\n - if your pressure is at 4x, your burn rate increases\n - But wait... You
      already burnt out. So you stay burnt out longer\n...etc.\n\nYou do yourself
      a service by disconnecting early and often."
