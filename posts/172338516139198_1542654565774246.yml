    message: Native arrays (in languages like c for example) is nothing but a piece
      of memory, and you know about it at least two information, The address of the
      first byte and the total length of it, Actually when initializing array you
      have to specif the length and get the location/address as a result, The key
      difference between arrays and normal scalier variable is you can store more
      than one item inside it, But how this can be done, First you have to know the
      size of the item data type and how many items you intend to store in the array,
      then multiple both numbers to get to total size for initializing the array,
      But how you can access items by index, You can do this by direct accessing the
      address of the item you want and to get the item address you simply multiply
      the index by the data type size then add the array starting address.
    id: '1542792815760421'
