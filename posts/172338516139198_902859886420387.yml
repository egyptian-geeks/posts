      name: Amjad Mashaal
      id: '10213738834576763'
    message: |-
      الـ framework بتاع Laravel ممتاز. دة أولا.

      ثانيًا، PHP "كان" بياخد resources كتير عشان Apache. بـ nginx بقت الدنيا خفيفة بغباء.

      ثالثا، انا شفت CMS معمول بـ Ruby on Rails و عملت واحد بإيدى بـ PHP، بتاع Ruby on Rails دة كان ما شاء الله، 4 جيجا RAM. الـ CMS اللى كنت عامله كان بيشتغل على 512 و معاه mail server و back-end بيـ server لعبة بتعمل update، غير انه كان عليه كام حاجة زيادة كدة يعنى.

      الـ Ruby on Rails مفترى فى الـ resources بينما ان حاجة زى Laravel مثلا خفيف جدًا. جدًا.
    id: '903335606372815'
  - created_time: '2015-03-02T19:44:30+0000'
    from:
      name: Mostafa Hussein
      id: '751286211748718'
    message: "حضرتك مش مسألة اباتشي او nginx \n\nدا بيكون php-fpm كمان يعني nginx
      بس :D\n\nال CMS عموما مش بقتنع بيها انا نفسي مش بيعجبني اللي معمول بريلز اعمله
      احسن ما استخدم اللي موجود \n\nفي مواقع بتاخد ريسورس من غير اي حاجة و في اللي
      بيكون بسبب الترافيك اللي عليها. و برضه بيرجع للي كاتب هل في كاش ؟ هل الداتا
      بيز ليها كاش اصلا ؟ و الاعدادات نفسها متظبطة ولا لأ :D\n\nعندك اخبارك.نت حاليا
      ريلز اهو و مش زعلان خالص شغال كويس عشان التيم اللي شغال عليه اكيد بيفهم جدا
      انهم يشغلوا موقع زي دا كدة :D"
