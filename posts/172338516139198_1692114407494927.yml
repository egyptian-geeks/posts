message: |-
  Windows 10 (1709) now includes beta versions of OpenSSH client/server (so no need to install external tools like PuTTY/WinSCP).

  To start, head over to Settings > Apps > Manage optional features > Add a feature > Select the OpenSSH client or server beta

  After install you can just use the normal command line to access ssh command.
