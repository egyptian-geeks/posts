message: سؤال يستحق التفكير ايه لازمه كليات حاسبات ومعلومات فى وجوده معهد ITI وايه
  لازمه ITI فى وجود حاسبات!! ..اقصد هنا ما طالما ده بيدرس نفس الحاجه وده بيدرس نفس
  الحاجه والاتنين حكومى ايه لازمتها تعمل كليات حاسبات وانتا كده كده محتاج ناس فعشان
  كده بتجبهم وتعلمهم من جميع الكليات بعد ما يتخرجوا ويضيعو 4 سنين من عمرهم بيدرسوا
  حاجه وييجوا فى الاخر يعملوا شفت كارير .. طب ليه متزودش عدد القبول فى الكليات او
  تبنى كليات جديده او تقلب المعهد ده ياخد الشباب اللى لسه مخلصه ثانوى والمعهد ياخد
  نفس كميه عدد الخريجين وتبقى وفرت عليك وعلى الناس الاربع سنين اللى بيضيعوا طالما
  انتا محتاج ناس اوى كده تشغلهم فى المجال ؟؟! ..ولا اكيد ال ITI ليه فايده تانيه انا
  مش فاهمها وحاجه اكبر ومكنش ينفع تمشى بالشكل اللى بحكى فيه ده
