    message: |-
      ال ITI معهد بيعمل منح مختلفه لدول مختلفه من كل مكان فالعالم، اخر منحه اعرفها كان حاضر فيها طلبه من افريقيا، من ضمن منح المعهد ال ٩ شهور ودي فيها اكتر من ٣٠ تراك ومش كلهم بتتعلمهم فحاسبات ومعلومات .. حاسبات تابعه لوزارة التعليم العالي بمناهجها وطريقة تدريسها ، المعهد تابع لوزارة الاتصالات باشراف متخصصين فكل مجال بيتم دراسته، حاسبات اللي بيشرحلك معيد او دكتور ، المعهد بيشرحلك المانجرز والمهندسين من الماركت فبتدخل نوعا ما ف سوق العمل اكتر ويتعرف تلاقي شغل اسهل بما انك احتكيت بالناس اللي موجودين فالماركت ، ميزانية المعهد غير ميزانيه الكليات، فكر وأسلوب القائمين على المعهد مختلف عن فكر (بعض) عمداء الكليات ( نوعا ما ).
      المعهد بتدخله لو ذاكرت واجتهدت ، الكليه ممكن تدخلها لو جبت مجموع وخلاص رغم عدم الكفاءه أو حتي حبك فالكليه لمجرد المجموع.
