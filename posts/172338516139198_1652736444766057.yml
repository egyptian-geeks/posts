      دى ... نفس الكلام لما تيجى تذاكر data structure or algorithms مش هتلاقى ليها
      لزمة غير لما تستخدمها او بمعنى اصح تلاقى مشكلة مش هتتحل غير بال data structure
      or algorithm \nفعموما المشاكل اللى هتقابلك وانت بتعمل المشاريع هتخليك لازم تذاكر
      حاجة معينة علشان تحلها \nانا واحد من الناس ساعات كتير بتفرج على فيديوهات وابقى
      مش فاهمها فى الاول بس بمجرد ما اسال حد اكبر منى و يوضحلى حاجة بسيطة ساعتها لما
      ارجع اتفرج على الفيديوهات بفهم ما لايقل عن ٩٠٪ من اللى بيتقال فى الفيديو \nمن
      الاخر \" أسأل تعرف \" \nلو انت بتذاكر Java انصحك بكتاب data structure and algorithm
      in Java الكتاب ده شارح بالتفصيل و طريقته حلوة جدا"
