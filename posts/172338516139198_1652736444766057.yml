    message: "اولا اتبع خطة الراجل ده في المذاكره \nhttps://github.com/jwasham/coding-interview-university\n\nثاتيا
      الداتا ستراكشر سهله في المصادر بتاعتها محتاجه تطبيق بس وشوف فيديوهات كود مصري
      واي كورس اجنبي\nhttps://www.youtube.com/playlist?list=PLrW6ND2wzt4o4kYvTrk1xQjCLiIumqTL3\n\nثالثا
      الخوارزميات هي المشكله بالنسبه للناس اللي جايين من بره المجال لان الخوارزميات
      محتاجه discrete mathematics وال discrete mathematics محتاجه رياضيات \n\nمحتاج
      رياضيات زي sequence, series , basic probability , permutation and combinatorics
      مع شوية  algebra مع شوية geometry\n\nقبل ما تخش في الخوارزميات لازم تكون مظبط
      الdiscrete mathematics علشان ما تضيعش وقت علي الفاضي علشان في حاجات هتوقفك زي
      ال big o notation , وخوارزميات الgraph\nا\nاهم مواضيع الdiscrete mathematics\ngraph
      theory, (recurrence, relations) , number theory, (rule of sum) , permutaion
      , combination, sets and subsets\n\nوابقي خد فكره عن المجال كله من بره \nزي  crash
      course computer science ------ \nhttps://www.youtube.com/playlist?list=PL8dPuuaLjXtNlUrzyH5r6jN9ulIgZBpdo&pbjreload=10\n\nمع
      كورسات خان اكاديمي في الinformation theory وال cryptographyوال network\nhttps://www.youtube.com/playlist?list=PLjQ9AXaRERv7AE-bNt0ZO23P_Gj2QavSG\n\nhttps://www.youtube.com/playlist?list=PLjQ9AXaRERv4ttlH-k_P5m2GA1FAXEMeO\n\nhttps://www.youtube.com/playlist?list=PLzdnOPI1iJNfMRZm5DDxco3UdsFegvuB7"
