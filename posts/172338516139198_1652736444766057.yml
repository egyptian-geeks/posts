      id: '2061101724122783'
    message: |-
      You may want to give a look to the introductory course to Algorithms from MIT [6.006 or 6.046J (2005)],
      though you would need proof techniques, basics of probability theory and other topics covered in the course Mathematics for Computer Science [6.042J] as they are used in analysis and it is a prerequisite to enroll the algorithms course.

      So you may take first the Mathematics course, then the introductory course to algorithms.
      or at least view the proofs and the probability parts, and then go to the introductory course.

      and whenever you face a new topic, go and search for it until you understand things.
      also consider having a mentor, this will make you progress faster.

      Note: if you could go with CLRS, it would be better I guess, generally textbooks are better as they are precisely written to cover the topics.
    id: '1652839804755721'
