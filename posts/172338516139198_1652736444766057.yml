      id: '362947560834954'
    message: "عادى أنا مش خريج cs  و درست Algorithms  && Data structures  كويس جداا
      ( الحمد لله ) \nو ساعدنى فى كدة حجات كتيير \nالــ 2 courses دول حاجة جميلة جداا
      \ هيعلموك حاجات كتيير \nData Structures and Software Design\nhttps://www.edx.org/course/data-structures-software-design-pennx-sd2x
      \nAlgorithm Design and Analysis\nhttps://www.edx.org/course/algorithm-design-analysis-pennx-sd3x\nتانى
      دول من أحلى الكورسات والناس اللى فيها عبقرية ومبسط الدنيا و حاجة فلة :D .\nكورس
      بيسط من Microsoft \nhttps://www.edx.org/course/algorithms-data-structures-microsoft-dev285x-0\nخلينا
      نبعد شوية عن الكورسات و نقول على حاجة تعملها و أنت بتذاكر \n أنت بساطة لما تقابلك
      حاجة جديدة أو new concept \nخد وقتك أنك تبحث عنها وتقرأ عنها من كذا  مصدر و
      تشوف problems بسيطة تحلها و تشوف تطبيقاتها ( أهم حاجة خد وقتك أنك تفهم الconcept
      ) مش كل حاجة هتعرفها هتستخدمها فبراحتك تفهم الفكرة واحدة واحدة  . \nدى نقطة
      مهم تاخدها فى الاعتبار . \n____ \nدا اللى عملته كل مرة بقابل حاجة جديدة بقرأ
      عنها من كذا مصدر لحد ما توصل الفكرة وبعدها احل بيها \nالكورس دا جميل جدا من
      udacity \nhttps://www.udacity.com/course/technical-interview--ud513\ngeeks for
      geeks  طبعا  \nموقع لطيف وشارح حاجات كتييير \nwww.geeksforgeeks.org\nفى كورسات
      حلوة برده على Coursera بس متنساش بتوع  Edx :D \nوفى كتب الخ الخ ... \n____ \nفى
      كورسات تانية كتيير و مواقع اكتر بس زى ما قولتلك أنك لازم تبحث على الحاجة بنفسك
      وتقرأ وتفهم ايه فائدتها وبتقدملك حلول فى ايه بالظبط \nزى لما كنت بتعلم عن Map
      لأول مرة .. فى الأول مكنتش فهمه أوى بس بعد كدة لما بحث عن استخدامه وقرأت وجربت
      اشتغل بيه واشوف implementations ليه بدأت اشوف كل حاجة Map ولقيت انه فعلا كان
      فى حجات الأولى فيها انى استخدم Map\n نفس الكلام مع أى Data Structures تانية
      أو Algorithm \njust try to search more and more and ask questions and try to
      solve many problems as you can and if you stuck just do the proper search to
      understand your problem  and that happens with everybody>> \nحاجة أخيرة كدة
      بعملها لما اقابلك أى problem \nشوية خطوات بمشى عليها عشان احل المشكلة \n1 -
      understand the problem deeply \n2 - understand the input and the desired output
      \n3 - raise questions \n4 - follow the flow of your ideas \n5  - write the solution
      by your hand \n6 - try to find any pattern \n7 - use the proper data structure
      \n8 - implement \n9 - test for different  inputs and see your outputs \n10 -
      now its time to change \nشكرا"
