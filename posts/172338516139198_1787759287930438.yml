    message: "وعليكم السلام ورحمة الله وبركاته\nأهلا بحضرتك\nأنا بدأت البرمجة سنة
      ٩٥\nوعموما واضح ان حضرتك جاي من خليفه كان أغلبها Desktop application فلذلك كان
      الحكم بهذا الأمور ولكن لدينا في مجال الويب الأمور مختلفة وليست العبرة بال tool
      او مدى تعقيد اللغة للحكم على جودتها لأن التعامل مع ERP Systems ليه معايير في
      ال Desktop غير التعامل مع الويب\n\nفنصيحتي لحضرتك ممكن تركز في التراك الي تحسنه
      وأخذت فيه خبرة طويلة وهو \nDevelop desktop applications using .net\n\nوممكن
      تنطلق منه لو حابب تكمل في الويب MVC asp.net\n\nعالم ال Open source كبير متغير
      شغوف ومجنون على عكس عالم الشركات الكبيرة الي كانت مسيطرة في وقت من الأوقات زي
      ميكروسوفت وأوراكل \n\nوطبعا لا يُفتى في الأنجولار والمهندس  Mohamed Meligy معانا
      :)\n\nأتمنى لحضرتك التوفيق وربنا يرزقنا وإياكم الإخلاص\nتحياتي"
    id: '1788170857889281'
