      name: Mohamed Elshorbagy
      id: '2203406963006619'
    message: هو انا حاسس انك بتقارن ما بين حاجتين ملهمش عﻻقة ببعض اصﻻ :D Angular is
      a Front-End Framework و ال Paradigm بتاعه مختلف تماما عن ASP MVC اساسا و غير
      كده Angular من بعد Angularjs و بدايتها من Angular 2 لحد 5 دلوقتى و 6 فى السكة
      ال Structure بتاع ال Project اتغير بشكل كبير و نقلوه من JavaScript ل TypeScript
      و غير ان الغالب حاليا بيعمل MicroServices بأى حاجة هو عايزها و بيرميها ل Angular
      و غالبا بيبقى احسن غير ان قوة Angular فى انها بتقدر تعمل Single Page Applications
      و لو بتتكلم عن انك ﻻزم تكرر كل حاجة تانى و كده فانته ممكن تستخدم Angular CLI
      او ممكن تعمل ال npm package اللى انته حاببها و تخليها تعملك اللى انته عايزة
      كله ب Command واحد يعنى :D و ممكن تخش على npm و تشوف ممكن تﻻقى واحد عامل اللى
      انته شايف انك بتتكرره :D و ممكن تخش على Medium و تشوف اى Articles عن Angular
      و نصيحة من عند Angular 2 و انته طالع هيبقى الموضوع الطف شوية و عموما شفت فى
      Projects كتير بيبقى ال Microservices Core و بيبقى ال Front-End بيبقى Angular
      و الشركة اللى كنت شغال فيها كانت شغالة كده :D و عموما لو عايز حاجة تتعامل مع
      ال Server Direct ممكن تشوف Angular Universal حاليا لسه Beta بس فى شغل نضيف يعنى
      :D و المشكلة اللى كانت مخلية ناس مسترخمة Angular هو ان بينزل منها Versions جديدة
      اول بأول و ده عادى هو التغيرة الجامدة اللى حصلت حصلت ما بين Angularjs و ال Versions
      اللى بعد كده لكن حاليا فى Backward Compatibility من اتنين لحد خمسة مشاية بشكل
      كويس و يمكن التجديدات اللى بتحصل بتخلى حاجات اسهل فى الاستخدام كمان عن اﻻول
      :D
    id: '1788004891239211'
  - created_time: '2018-03-19T03:44:54+0000'
