message: |-
  السلام عليكم
  أنا رجل عجوز شويه لسه معدي 40 سنه من كام يوم، بدأت البرمجة تقريبا سنه 1996
  بدات ب c++وبعدين سي شارب، asp classic, وبعدين asp. Net
  وبعدين طبعا sharepoint and dynamic CRM

  واشتغلت في ميكروسوفت السعودية تقريبا 6 سنين.
  معلش المتقدمه مهمه شويه.
  دلوقتي أنا باسس اكاديمية غير هادفه للربح لتاهيل المبرمجين
  وبدأت احضر أول تراك، وهو Web development
  أنا إللي همسكه  وأدرب المهندسين
  فبدات أشوف ايه الوظايف المتاحه علشان أجهز المهندسين وادربهم عليها
  استقريت علي angular 2 مع bootstrap وشويه حاجات تانيه اساسيه
  المهم bootstrap كان ظريف وعحبني
  لكن angular أنا مستغربه جدا، رغم إن المبادي واحده لكن إن حاسس إنه poor قوي، ومستغرب من الناس إللي طالعه بيه السما، مقارنته ب microsoft developers tools حاسس إني رجعت ورا قوي.
  أنا عايز رائكم علشان إنا مش مرتاح البتاع ده وحاسس إني مش هاقدر أعلم حد حاجه أنا مش مقتنع بيها.

  فين IDE المحترمه، إللي تخليني أنجز ومش كل شويه اكتب plumping code بيضيع نص وقتي.
