message: Hi guys, I was frustrated having to switch windows to drag and drop files
  from finder to my code editors when I have them on full screen. So I made this mini
  widget/app that runs in your Mac menu bar and lets you navigate your file system
  to drag and drop files :) https://github.com/Guzlan/Paths
