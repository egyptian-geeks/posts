    message: "acm student chapter,  لو عندكم فى الكليه واحد\nو لو معندكمش ممكن تبدأ
      انت واحد\nهتتعلم الآتى:\n- خوارزميات algorithms متقدمه و كتيره عن اى حاجه هتتعلمها
      فى الكليه\n\n- هتدخل مسابقات برمجه Programming Competitions و هتتعرف على ناس
      بتكتب كود ممتاز و هتشوف كود كتير تتعلم منه. و دى حاجه محدش بيتعرضلها فى الكليه.
      \n\n- ممكن تشارك فى الacm management committee \nاللى هما مجموعه الطلاب اللى
      بتنظم المسابقات و الكورسات الخ الخ .. و ده بيعلمك حاجات كتير فى التنظيم و الاداره
      و الزن على الدكاتره و المعيدين\n \nفى ناس بتكمل فى الموضوع و يبقى هدف عندها
      انها تكمل فى المسابقات دى لحد ما توصل للمسابقه اللى على مستوى العالم. و فى ناس
      مبتكملش بس بتشارك فى الاعدادات و فى الكورسات التانيه.\n\nبمعنى آخر فى ناس بتعتبرها
      غاية، و ناس بتعتبرها وسيلة. الاختيار ليك برضو على حسب الطريق اللى هيشدك اكتر."
