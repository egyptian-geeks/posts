message: "جرب آخر تحديث للعبه وقولنا رأيك \nقائمة بالتحديثات اللى تمت على اللعبه منذ
  تواجدها فى الجوجل بلاى :\n-تم ضيط أماكن بعض الأصوات لتكون ملائمة لجميع الأحجام\n-تم
  تقليل مدة الانتظار عن الخسارة إلى دقيقتين فقط\n-تم وضع زر العوده من داخل اللغز\n-كل
  عام وانتم بخير تمت إضافة بعض الموسيقى بمناسبة عيد الأضحى المبارك\n-تمت إضافة لغز
  جديد للعبه بتصميم مختلف\n-تمت إضافة زر إغلاق الموسيقى أثناء اللعب وتشغيلها أيضا\n-تمت
  إضافة زر إلغاء اختيار الشخصية داخل اللغز (حيث يمكنك الآن اذا أخطأت فى اختيار الشخصية
  أن تلغى الاختيار )\n-زر الاشتراك بالصوت أصبح عن طريق الابلكيشن الرسمى للفيس بوك\nسعداء
  جدا بكمية الآراء الإيجابية اللى جاتلنا على اللعبه \nوالانتقادات تم الاستعانه بها
  لتطوير اللعبه وتحسين الأخطاء \nوشكرا لكل من يدعمنا ويعطنا الأمل \n"
