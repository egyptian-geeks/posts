      \nغير ان ممكن تفاديه بسهوله بالضغط علي زر الباك في الموبايل \nثالثا \nلو اكتر
      من شخص اشتكي من الموضوع \nاوعدك هحاول اقللها \nاخيرا اتمني اللعبه تعجبك وتقول
      لو عندك اي اقتراحات او انتقادات"
