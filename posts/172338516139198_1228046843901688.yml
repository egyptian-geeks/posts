    message: 30 ثانية قليل اوي. الواحد ممكن ياخدله 5 او 6 دقايق عشان يخلص. لو بعد
      كل مرحلة تخلص يطلع اعلان تبقى كويس. بس اعلانات فى وسط اللعبة ديه عمري ما شوفتها
      فى اى لعبة لعبتها + ان الاعلانات عمتنا بتنفر المستخدمين و انتا ما شاءالله بادئ
      حلو و الاقبال بيزيد لازم تدي فرصة الناس تبتدي تلعب و تنبسط و بعد كدة ممكن تنزل
      ببزنس مودل محترم زي اعلانات بعد كل مرحلة. او تحط مراحل زيادة بفلوس رمزية او
      انا متأكد انك لو دورت على Sponsor تقيل يشتيرها منك بمبلغ محترم و يستخدمها كدعاية
      خاصة بيه
