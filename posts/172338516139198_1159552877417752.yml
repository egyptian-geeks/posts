message: "عن الـ bump ... أو Bring up my post\nبامب \"سأكتبها هذا حتى تستقيم الحروف
  العربية مع الإنجليزية في المشاركة\" هي مشاركات كانت تكتب قديما في المنتديات بغرض
  اعادة إحياء موضوع رُدِمَ تحت مشاركات كثيرة ... في البداية كانت وسيلة من الأعضاء
  لرفع المشاركات الجادة والهامة \"اذا اعتبرنا الموضوعات الحديثة في الأعلى والقديمة
  في الأسفل\" من أجل فصل الغث من السمين ...\nبعد فترة بدأ الأعضاء في اساءة استخدام
  بامب لإعادة احياء مشاركاتهم التي لم تلق اهتمام من الأعضاء الآخرين لضعفها ... وبدأت
  بعض المنتديات والخدمات في وضع عقوبات على مشاركات بامب عندما يقوم صاحب المشاركة نفسها
  ببامب مشاركته :)  والسماح للآخرين ببامب المشاركات ...\nفما كان من المستخدمين إلا
  ان يسيؤوا استخدام النظام مرة أخرى من خلال سؤال آخرين ليقوموا ببامب مشاركاتهم أو
  قيامهم بإنشاء حسابات اخرى لبامب المشاركة حتى يفلتوا من العقاب ...\nبامب في المحتوى
  العربي موجودة وبكترة ... مشكوووور\" ، \"يسلموأأأأ\" ، \"إيه يا جماغة فين الردود\"
  وما شابه من الردود التي سأمنا منها جميعا وبسببها هجرنا تلك المنتديات بحثا عن أماكن
  اخرى يتم فيها تقييم المحتوى بناء على محتواه وليس على مشاركات السادة الأعضاء وبدأت
  المنصات المختلفة في العثور على حلول من أجل ازالة تلك الآفة فولدت منصات مثل Stackoverflow
  وReddit و Digg رحمة الله عليه وغيرها.\nكانت هذه المقدمة الطويلة للحديث عن أصل تلك
  الآفة ووصولها إلى مجتمعنا التقني الصغير هنا. فيس بوك يقوم بترتيب المشاركات بناءاً
  على التعليقات. \nكل من كتب محتوى من قبل سواءاً كان تقنيا أو لم يكن يعرف جيداً نشوة
  تعليق وتجاوب الآخرين معه. ويعرف جيداً كم الإحباط الذي تواجهه في حال عدم مشاركة وتجاوب
  الأخرين معه. في النهاية القاعدة الذهبية تقول: CONTENT IS KING ... المحتوى هو الملك.
  فإن لم تجد تجاوب معك فاعلم انه لضعف في المحتوى أو لخلل في المتلقيين (ضعفهم أو عدم
  اهتمامهم بما كتبت). في النهاية اما ان تقوم بتحسين هذا المحتوى أو المحتويات الأخرى
  التي ستشارك بها في المستقبل ... فمشاركات مثل \"إيه تاني يا شباب\" و إضافة تعليقات
  لا تضيف للنقاش بهدف إعادة احياء المشاركة لن تعيدها للحياة.\nبقى ان تعلم ان المشرفين
  يحذفون تلك المشاركات :) فلا تضع مجهودك هباء. نحن مجتمع تقني متعلم ومعظمه اناس طيبون.
  لنرقى جميعا في نقاشاتنا ولنسموا عن تلك الأفعال :)\nوكل عام وانتم بخير"
