    message: "بص يا كبير مفيش حاجه اسمها بتبقي عارف ازاي انها تستحق أو لا \nانت بيكون
      عندك ايمان بالفكره بتاعك \nبتبدأ تعمل market survey \nوشوف الناس \nوبعد كده
      بتبدأ تعمل business model بتاعك \nوتبدأ تطبيق ال business model دي وتعمل ال
      business plan \nوبعدين كده بتقدر تطلع MVP للناس وتشوف ردود أفعالهم \nوتبدأ تعمل
      enhancement علي حسب ردود الافعال دي \nبس من البدايه انت يكون عندك ايمان بفكرتك
      ومتملش"
