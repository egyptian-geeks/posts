    message: "لو عايز تشتغل developer في ساب انا ما انصحش اوى بـ ABAP بصراحة للوقت
      اللى جاي عموما، وممكن يكون ده رايي الشخصي بس خليك في الـ FIORI developer ودى
      شغلك هتعتبر Fronted Developer عادي مع SAP UI5 SDK ودى عموما المستقبل والاتجاه
      الحديث في شغل الكلاينت ابليكيشنز الساب اللى هتكون cross-platform (web) وماشية
      طبعا مع تريند الكلاود والموبايل، والاهم انها قريبة من كل الاوبن ستاندردز بتاعت
      النهاردة اللى الناس كلها عارفاها. .. انا بحاول اختصر اوى اوى انا لو هكتبلك في
      تخصصات ساب والحاجات اللى فيها هحتاج بوستات كتير.. بس بما انك محدد انك عايز تبقى
      ديفيلوبر خليك FIORI Developer اللى هو هتكون محتاج تبقى فرونتند عادى وتذاكر الـ
      SAP UI5 مع شوية SAP concepts وخبرة بروجكتس implementation  مع الوقت والشغل..\n\nلو
      عايز معلومات اكتر عن ABAP او انت اولريدي محدد ده ف برده انا معاك وممكن اديلك
      نبذة برده عن ABAP وطبيعة ملامحها والشغل فيها ايه، ولو عندك سؤال ف الساب عموما
      وال ecosystem بتاعه بشكل عام عبارة عن ايه ومتقسم ازاى وشغله ايه ان معاك برده..\n-----------\n\nبالنسبة
      لموضوع الشغل في مصر، الشغل نوعين بشكل عام، شغلك عند customer وده حد اتعمل عنده
      sap implementation و هتكون support لليوزر والبزنس في المكان ده، مثلا report/screen
      developer او system admin او functional consultant (بانواعها حسب البزنس وحسب
      تخصصك)  او طبعا fiori developer للناس اللى عندها FIORI او S/4HANA عموما\n\nالنوع
      التانى من الشغل هو الشغل في شركة بارتنر ودى طبعا تعتبر شغل البروفشنال سيرفس
      اللى هو انت كل يوم عندك شغل في مكان معين وبروجكتات جديدة و implementations جديدة
      كل يوم\n\nميزة النوع الاول (الشغل عند كستمر)، انك لو بتحب تدخل في اكتر من حاجة
      او تبقى بزنس اورينتد هتلاقي ده موجود جدا بتحب الـ operation اكتر من الـ implementation
      برده هتلاقي ده هناك اكتر ، وبالعكس كعيوب لو ما بتحبش كدة او ما بتعرفش تبقى كدة،
      هتلاقي ده صعب جدا والشغل مش منظم وبرده ما بقيتش خبرة في حاجة محددة.. ميزة تانية
      ان لو انت فعلا عارف تهاندل اكتر من حاجة حسب ظروف الشغل، ومعندكش مشكلة ف ده فغالبا
      هتكون اغلب الوقت معندكش ضغط شغل.. وبتروح الشغل وتمشى بمواعيد ثابتة.. (Hopefully
      :D )\n\nطبيعة الكاستمرز ممكن تكون شركات، بنوك، مصانع.. وكل بيئة من دول ليها
      مميزاتها وعيوبها كبيئة شغل مع ناس اغلبهم مش في ال IT industry اللى وجودها هناك
      بيمثل قسم في المكان، ممكن يكون اساسى او ثانوي حسب رؤية البزنس اونرز.. .. طبعا
      من العيوب انك مش بتحضر بروجكت من اوله او بيكون هو البروجكت بتاع المكان وبس،
      مفيش غيره كل يوم، وحتى اغلب الوقت بتكون ك customer side project member اللى
      هو بتتابع بس مع التيم بتاع البارتنر.. لكن مقياس الخبرة في المجال بيتحدد عند
      اغلب الناس والاماكن بعدد الـ implementations اللى انت عملتها، ودى بتبقى اكتر
      بكتير انك تشتغل فترة واحدة عند بارتنر، من انك تشتغل فترات عند اكتر من كستمر..
      \n\n بالنسبة للشغل في البارتنر مميزاته طبعا خبرة اكتر بكتير وطحن كل يوم، وبتكون
      قريب اوى من الجديد بتاع كل يوم في المجال.. وبتكون غالبا محدد في تراك معين وموديول
      معين اكتر، بتاخد الخبرة الحقيقية اللى هي بتتحسب بعدد الـ implementations اللى
      انت حضرتها .. و الـ industries اللى انت طبقت فيها السستم ... العيوب ان البارتنرز
      دول مش كتير، واللى شغالين في الساب في مصر ممكن يكونوا معروفين بالاسم وبيتنقلوا
      بين الشركات القليلة دى (دي ميزة وعيب).. من العيوب طبعا ان شغل البارتنر والمشاريع
      في اي حاجة بيكون كله ضغط ومفيش التزام دايما بمواعيد ثابتة.. ولكن دى ميزة في
      الخبرة اللى بتاخدها اللى بتخليك تشتغل بعد كدة في اماكن اكبر، وما تفكرش في مصر
      بس لما نقول اماكن اكبر..من ضمن العيوب، هيبقى عكس اللى اتقال هناك، لو بتزهق انك
      تكرر نفس الحاجة احيانا كل يوم وبتحب تكون شغال في حاجات كتير وبزنس اورينتد لمكان
      واحد اكتر من انك تكون بروفشنال سيرفس، او شغل بروجكتس و implementations ..\n\nالمرتبات
      مالهاش قاعدة ممكن تاخد مرتب كويس عند كاستمر او العكس وممكن تاخد مرتب وحش عند
      بارتنر رغم طحن الشغل، او العكس طبعا برده.. وعامل الخبرة الفعلية زي اي حاجة في
      الدنيا بيبقى عامل في تحديد سعرك وايه الاماكن اللى تعرف تدخلها وتشتغل فيها..
      اللى هى المفروض من اهم ميزات المجال (اللى هي اغلب الكاستمرز بتوعه المفروض اماكن
      نضيفة وكبيرة وذات طبيعة صناعية او ريتيل كبير، او ريل ستيت كبير، او بنوك كبيرة
      ... )\n\nفرص الشغل ومستقبله، في مصر محدش يقدر يتنبأ بالمستقبل في مصر اوى، بس
      الشغل اللى زي كدة بيبقى فيه ميزة وعيب، الاسكيل الكبير بتاعه والخبرة اللى بتاخدها
      في البزنس والاماكن والصناعات الكبيرة اللى بتشتغل فيها وتنمية مهاراتك في البزنس
      جنبا الى جنب مع التكنيكال، \nوالعيب برده ندرة الفرص وقلة عدد الاماكن دى مقارنة
      بعدد الشركات الصغيرة جدا اللى بتكون كتيرة جدا وبتشتغل تكنولوجيز تانية بوبيولار
      اكتر .. \n\nمن ضمن الريسكس اللى ممكن تكون متوقعة، هو انكماش السوق نتيجة ظروف
      اقتصادية مثلا تقلل عدد الشركات الانتربرايز والصناعات التقيلة ووو، او اتجاه الشركات
      لسوليوشنز اقل تكلفة وبسكيل صغير عشان ال restricted budgets/resources لو السوق
      بينكمش مش بينمو عموما ... \n\nبس انا بقولك ليه اشتغل FIORI لانك في كل الاحوال
      هتكون مثلا Frontend Developer فمش هتبقى Tied اوى ببرودكت وتكنولوجي معين طول
      الوقت مالكش فرصة براه، هتكون سهل ت adapt في اي حاجة طالما انت oriented ل methodology
      مش brand او proprietary technology"
