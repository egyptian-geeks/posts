message: "كان ف مناقشة امبارح عن دجتال اوشن وشركة تاني والناس قالت ان الهاردوير عند
  الشركة التانية افضل من ديجتال اوشن . \n\nومن فترة كان فيه كلام عن شركة كانت عندها
  سيرفرات كتير وقرر الي ماسك السيرفرات ان المشكلة من الهاردوير ونقلو علي امازون علشان
  الهاردوير عند امازون افضل وفرق معاها في البيرفورمنس بشكل كبير جدا . \n\nسؤالي \n\n1-
  ازاي نعرف اذا كان الهاردوير كويس ولا فيه حاجة افضل منه. يعني لما اجي اخد سيرفرات
  اسأل علي ايه علشان اضمن البيرفورمنس ؟.  خصوصا ان الناس الي في الشركة اغلبها سوفتوير
  ومفيش حد عنده اكسبيرينس بالهاردوير \n\nسؤالي علي الهاردوير هنا لان فيه بروجكتات
  بيفرق معاها الملي ثانية الواحده . \n\n2- ازاي نعرف اذا كانت المشكلة من الهاردوير
  مش السوفتوير لو احنا بنستخدم حاجة زي نيلو ريليك .."
