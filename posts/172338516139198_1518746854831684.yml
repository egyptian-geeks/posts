      علشان تبسط الأمور على نفسك. إسترجع Client Server Model.
      بالبلدي، إنت عندك قاعدة بيانات اللي بيحول البيانات دي لمعلومات هو التطبيق Application التطبيق ده ممكن يكون على أي منصة مثلا ويب (موقع يعني) ديسكتوب، موبايل، ويب تاني (موقع آخر) الخ.

      عملي زي ما قالك Bishoy Abd Lamey بالضبط. وعملي كمان علشان نأمن قاعدة البيانات (يعني بيانات الدخول لها ما تتوزعش عند المستخدمين في التطبيقات بتاعتهم) بنعمل زي ما قال تطبيق ويب وسيط هياخد المطلوب منه يجيبه من قاعدة البيانات (سواء قراءة او كتابة او تعديل) ويرجعه للتطبيق الي طلبه.
