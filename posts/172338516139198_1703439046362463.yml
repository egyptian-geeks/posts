message: "::::::\nالحمد لله المشكله اتحلت انهارده \nكلمت الـsupport تاني ردت عليا
  واحده تانيه وعرفت المشكله وانها زي ما الراجل الاولاني قالي انه مربوط على host تاني
  \nراحت عملتلي request الـdomain يتشال من الـhost التاني\nومجرد انه اتشال عرفت اعمل
  Setup عادي جدا والدنيا زي الفل الحمد لله \nملحوظه صغيره للناس الي كانت بتقولي اني
  اغير الـservername للـdns بتاع الـhost وكده \nهو المشكله ان الـhost متعملهوش setup
  اصلا عشان يتعمل generate للـdns بتاعه فلما godaddy حلو المشكله دي الـhost أتعمله
  setup عادي جدا وظهرلي الـip بتاعه وكل التفاصيل الي بتقولو عليها دي \n\nطبعا انا
  لغايه دلوقتي لسه مش مستوعب هو ليه اصلا حصلت مشكله زي دي اول مره تقابلني بس الحمد
  لله حصل خير \nشكرا جزيلا لكل الشباب الي ساعدوني (Y) \n\n::::::\nشباب\nعندي مشكله
  ضروري جدا\nدلوقتي في Domain اشتريته من فتره حوالي 4 شهور تقريباً \nومن يومين جبت
  الـhost (يوم الحد)\nوالاتنين جايبهم من godaddy \nجيت اعمل Setup للـcpanel بيخلص
  ويقولي ان الدنيا تمام وهيتبعتلك ايميل \nابص على الايميل ملاقيش حاجه, اجرب افتح الـcpanel
  برضه ملاقيش حاجه \nجربت كذا مره نفس الكلام \nلغايه انهارده\nبدأت اتكلم مع الـsupport
  بتاع godaddy ولسه مخلص معاهم كلام حالا وانا بكتب البوست \n\nبعد كلام كتير مع الشخص
  الي كان بيكلمني وصلنا في الاخر ان المشكله في ان الـdomain الي معايا مربوط بـhost
  تاني ولازم يتشال من الـhost التاني ده عشان اقدر اربطه بالـhost الي انا جبته \nمع
  ان ده محصلش من طرفي خالص!!\nولما قلتله الكلام ده اني معنديش Account تاني ودي اول
  plan اشتريها قالي  شوف ممكن يكون حد عرف الـdomain بتاعك وربطه على الـhost بتاعه
  \nفعرفتهم اني معرفش مين ممكن يكون عمل كده \nوسألته ازاي اصلا حاجه زي كده تحصل, اكون
  انا شاري الـdomain وحد تاني يربطه بالـhost بتاعه\n\nرد عليا بيقولي مش عارف بس هو
  ده الي حاصل فعليا\nوخلص الكلام انه قالي انه فعلا شايف ان الـdomain بإسمي وانه هيرجع
  للـadmins يشوف ممكن يحلو المشكله دي ازاي وهيبعتلي ايميل بعد ما يخلصو \n\nهل حد وقع
  في مشكله زي دي قبل كده ؟؟\nوازاي اقدر احل المشكله لو godaddy معرفوش يحلوها"
