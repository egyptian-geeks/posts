    message: |-
      بص انت قدامك حلين
      اول حاجة ان جودادي نفسها ليها نيم سيرفر والدومين بيكون مربوط عليه باي ديفولت من كنترول بانل الدومين..
      فممكن تفتح ال zone file بتاعك على جودادي وتضيف a record ل ip السايت بتاعك.. (الحل ده مش مفضل اوي في حالتك)

      الحل التاني انك ببساطة تغير النيم سيرفرز نفسها في الدومين لبتاعت الهوست بتاعك وتستنى 48 ساعة..
      ودي ميزتها ان الريكوردز كلها محطوطة عند الهوست بتاعك والسي بانل بتتحكم فيها لما تضيف ايميل او سب دومين.. هي بتتولى تظبيط الزون فايل بنفسها.. وفي نفس الوقت الدومين بتاعك مربوط بالزون اللي عندك دي عشان انت مديله انه ياخد النيم سيرفر بتاع الهوست بتاعك..
