message: "ايه المواضيع اللي لازم اذاكرها علشان ابقي اركتكت كويس ؟\nدا سؤال انا اتعرضتله
  عشرات المرات و حاولت اجاوب عليه كويس في كل مره وهنا هحاول اقول الاجابة اللي فعلا
  بتمثل افضل تصور وصله عقلي المتواضع.\nالاجابه هي ان مفيش حاجه اسمها مواضيع اذاكرها
