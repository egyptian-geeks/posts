      name: Khaled Elgendy
      id: '10208770931150057'
    message: النقطة السابعة هي نتيجة لعدم احترام معظم الشركات للمطورين الجدد و استغلال
      انهم مبتدئين فلا تعطيهم ما يستحقون من المقابل المادي فلا يجب ان تنتظر منهم الكثير,
      غير ان معظم الشركات الخاصة لا تستثمر في احد و كل ما تهتم به هو تحقيق اكبر قدر
      من العمل مقابل اقل اجر من المال.
    id: '1119562791416761'
  - created_time: '2016-04-07T23:06:21+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      زود على كل ده سبب مهم جدا وهو إن معظم الشركات في مصر شغالة في tailored solutions. شركات قليله جدا اللي بتعمل حاجة تتباع للزبون بشكل مباشر. معظم الشركات شغالة ياما outsourcing ياما ليها كام عميل ثابتين بتعمل ليهم برامج ثابتة مفيش فيها أي نوع من الابداع. شركات كتير جدا في مصر لو شفت اللي شغالين فيه من 15 سنة وقارنته باللي شغالين فيه دلوقتي, هتلاقي الفرق بس هو ال version number وده بالتالي بيؤدي إن عندك ناس شغالة في حاجة مش بتزود ليهم مهما كان الشغل كتير و متعب. حتي في حالة ال startups في مصر, معظمها نفس الكلام مع اختلاف المنتج. يعني ياما بتقدم ويب سيرفيس مفيش فيها ابداع حقيقي, ياما applications على تليفونات برضه مفيش فيها ابداع حقيقي.

      قارن ده بحالة ال startups في العالم كله هتعرف ليه الناس بتسافر. أنا واحد من الناس رجعت مصر في 2013 وسبتها بالضبط بعد 8 شهور علشان مقدرتش بصراحة استحمل غباء الإدارة المصريه. الكلام ده اتكلمت عنه بإسهاب هنا:

      https://www.facebook.com/notes/mohamed-moshrif/%D9%84%D9%8A%D9%87-%D9%85%D8%B5%D8%B1-%D8%AF%D9%88%D9%84%D8%A9-%D9%81%D8%A7%D8%B4%D9%84%D8%A9-1-/811673618883336

      https://www.facebook.com/notes/mohamed-moshrif/%D9%84%D9%8A%D9%87-%D9%85%D8%B5%D8%B1-%D8%AF%D9%88%D9%84%D8%A9-%D9%81%D8%A7%D8%B4%D9%84%D8%A9-2-/812598755457489
    id: '1119583171414723'
