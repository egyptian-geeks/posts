    message: "بص ياهندسة : التعليم جامعي ثم عملي في الشركات لا ينمي مهارات الا قليل
      القليل في اطار خدمة وهدف المؤسسة في النقطة التي يتم تعيين الناس فيها ليس اكثر
      اما تحول التكنولوجي في العالم وتطوره فلا يهمم ان تكون على علم به المهم انك مستعبد
      تؤدي ماتؤمر به .\nالخروج من البلد حلم وغاية ي مليون في المية من واقع مشاهد بين
      الزملاء \nمصادر التعليم ضخمة كفاك ان تفتح يوتيوب لتجد كميات ضخمة من الكورسات
      الكاملة المجانية في اضخم المجالات ولكن لا يهتم احد للاسف \nمقال موفق وننتظر
      الباقي"
