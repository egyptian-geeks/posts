message: |-
  الناس اللي شغالة Odoo أو تعاملت مع ال Communtiy بشكل عام.
  من تجربتي خلال الكام شهر اللي فاتو، من شهر يناير تقريباً، اكتشفت بعض السمات المشتركة في كل اللي اتعاملت معاهم في Odoo community سواء Developers او Implementors، ما عدا اتنين بس تقريباً، هتكلم عن الحاجات دي وياريت حد يصححلي لو ده انطباع غلط مني:

  1- محدش بيحب الخير لحد، محدش بيحب يفيد، اللي عنده معلومة وإن كانت تافهة، بيخبيها ويحاول يحسسك إنه عنده سر القنبلة الهيدروجينية. (أظن ده راجع للتأثر بشركة Odoo نفسها، البيزنس موديل بتاعها قائم على إنها تخليك محتاجلها ومحتاج لل Partners بتوعها دايماً، عشان كده الدوكيومينتيشن بتاعتهم الأسوأ على الإطلاق).
  2- الأفورة، سواء على مستوى ال rates بتاعت الشغل، أو على مستوى ال estimation للوقت!!! الحاجة اللي تاخد 3 او 4 ساعات شغل يقول عملتها في 14 و 20 ساعة، مفيش تناسب خالص، بجانب إني بعد لما باخد الكود بلاقيه copy و paste من موديولز تانية، يعني المفترض ده بيساعد كمان في تقليل وقت الشغل، والناس دي مش Joniours مثلاً فالواحد يقول أكيد أخدو وقت في ال research وكده، لأ Seniors والحاجات بتكون straight forward ومحتاجة coder مش أكتر.

  أنا في الأساس مستوايا كويس في Python واشتغلت Django كتير وبعدين سنة 2012 كان فيه مشروع أفضل حاجة يتعمل بيها هيا OpenERP فبدأت أتعلم فيه شوية وبعدين ماكملتش، ورجعت تاني ل Odoo السنة دي بس ما اهتمتش اتعمق فيه وكنت مركز على ال co-ordination بين الناس اللي شغالة، بس يبدو انه مش هينفع، لازم أشتغل بإيدي.

  والطلب الأخير، مين يقدر يدلني على Resource بتشرح بكل التفاصيل:
  1- Odoo development
  2- Odoo implementation
