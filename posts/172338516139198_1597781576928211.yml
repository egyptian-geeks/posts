    message: "ال Security مش حاجة بتزودها في الآخر أو شوية تحابيش بترشها على المشروع
      علشان تقول عليه Secure, ال Security هي Process بتبتدي من أول لحظة في المشروع
      و بتستمر طول التطوير و بعد ما التطوير بينتهي كمان.\nبمعنى\nقبل بداية التطوير,
      و انت بتصمم النظام, محتاج تعرف و تحدد حاجات كثير, زي ايه ال Layers المختلفة
      من ال Security و مين المسؤول عنها, يعني على سبيل المثال بعض ال Layers الشائعة\nPhysical
      Security -> Public Network Security -> Internal Network Security -> Host Security
      -> Application Security\nكل مرحلة ليها حد مسؤول عنها, بس المهم تبقى عارف مين
      اللي مسؤول عنها, يعني لو انت حتكتب ال Application بتاعك على حاجة زي Web Hosting
      فغالباً ال Physical Security بتاعة المكان و السيرفرات من مسؤوليتهم, و ال Public
      Network و ال Internal Network ممكن يكون ليك فيهم يد مثلاً في تأمين ال DNS Settings
      بتاعتك و التأكد ان أي خدمات داخلية زي قاعدة بيانات مثلاً معزولة عن ال Public
      Network و هكذا, لكن لو شركتك أو انت اللي حتملك السيرفرات اللي عليها البيانات
      و التطبيقات فمحتاج تتأكد ان عندك Physical Security زي أمن و مراقبة و أجهزة انذار
      و كل الحاجات اللي انت محتاجها علشان ما حدش مثلاً يسرق السيرفرات بالبيانات و
      التطبيقات اللي عليها و يمشي.\nو بعدين, وصلت لمرحلة انك بتختار اطار العمل بتاعك
      و نظم التشغيل و كل ما يحتاجه التطبيق بتاعك علشان يشتغل و ده اللي يندرج تحت ال
      Host Security مثلاً Windows + IIS + SQL Server أو Linux + Apache MySQL أو أي
      حاجة, لو انت المسؤول عن تأمين الكلام ده, مين حيتأكد ان ال Host ده up to date
      دائماً على الأقل من ناحية ال Security Patches ؟\nو بعدين وصلت لل Application
      Security و هنا بتبتدي تصمم النظام بتاعك و تقسمه لخدمات مثلاً مختلفة زي Front
      End / API / Middle Tier / Back End / Database  .. و خلافه بالاضافة لخدمات خارجية
      3rd Party ممكن تحتاجها زي مثلاً Google Maps, Facebook, أو أي حاجة , ازاي تقدر
      تحدد ايه اللي محتاج تعمله؟ فيه أساليب كثير من اشهرها حاجة اسمها Threat Modeling
      و ده Practice ممتاز و ليه أدوات بتساعدك انك ترسم ال Data Flow بتاع النظام بتاعك
      و هي بتستنبط منه Possible Threats و انت بناء عليه تقدر تراجعها و تشوف محتاج
      تزود او تعدل ايه زي مثلاً ممكن تنبهك انك محتاج تشفر الاتصال بين خدمتين أو محتاج
      تزود Validation و هكذا.\nكل ده في مرحلة التصميم, و بعدين تنتقل لمرحلة الكود,
      و ساعتها بيبقى فيه تفاصيل كثير في كل تقنية و لغة برمجة محتاج تاخذ بالك منها
      زي Insecure API's قديمة محتاج تتجنبها, أو انواع خوارزميات تشفير محتاج تعرف بتتعمل
      ازاي في التقنية بتاعتك, و طبعاً ال Configurations المختلفة محتاج تاخذ بالك كويس
      قوي و انت بتعملها علشان ممكن ببساطة تفتح التطبيق بتاعك للهجمات عن طريق Incorrect
      Configuration.و فيه برضه أدوات زي Sonar مثلاً و FX Cop و غيرها اللي بتعمل Static
      Analysis للكود و بتقولك لو فيه مشاكل أمنية فيه و لا لأ.\nفيه جزء كبير من المشاكل
      بييجي من حاجة اسمها Secrets Management أو Security Hygiene و ده اللي بيبقى فيه
      تساهل من المبرمجين في التعامل مع الأسرار زي ال Database Connection Strings أو
      ال Certificates او ال Passwords و ال Keys المستخدمة في ال Applications و بيبقى
      غالبا الحاجات دي موجودة في الكود و الناس كلها شايفاها, و ده موضوع كبير لوحده
      و حله بيختلف حسب نوع ال Environment اللي التطبيق بتاعك شغال فيها سواء Cloud
      مثلاً أو On Prem \nو طبعاً محتاج تقرا في ال Security علشان تقدر تعرف الحاجة
      الصح من الغلط, لأن المنشكلة لو معلوماتك في ال Security ضعيفة ممكن تقرا سطر الكود
      100 مرة و ما تحسش بأي مشكلة مع انه مليان مشاكل."
