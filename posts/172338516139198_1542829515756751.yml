message: "شوفت في كم مقال ان حدف الملفات بشكل نهائي ده مش ممكن و في مقالات تانيه انه
  ممكن اعتمادا علي حسب نوع نظام التشغيل ؟؟ ايه الصح في الكلام ده ؟؟ \nهو حاليا الموضوع
  ده بقي منتشر عندنا في مصر من فتره و ممكن يكون حصل لحد تعرفه موقف مشابه.. لما تيجي
  اي بنت تبيع التليفون بتاعها او اللاب او جهاز غالبا ما بيكون عليه صور خاصه وفيديوهات
  و كلام من ده طبعا الحاجات دي بتتمسح لكن في اصحاب محلات كتير بيكون عندهم برامج بترجع
  الملفات دي و بعضهم بينشر الكلام ده او بيهدد الناس دي مقابل مادي .. فايه الحل لو
  الواحد عايز يدمر الملفات دي نهائي هل ده ممكن فعلا ؟؟ و لو معاك موبايل عليه صور خاصه
  \ متبعوش وتريح دماغك ؟؟ طب فرضا مثلا وقع او اتسرق الواحد يتصرف ازاي في الحاله دي
  ؟؟"
