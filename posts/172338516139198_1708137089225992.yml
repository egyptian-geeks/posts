message: "My New year's eve with visual studio .. \nI have been using visual studio
  community since its release and as I am one who likes living on the edge.. I always
  install updates ..\n\nToday I have decided to update my visual studio 2017 from
  v 15.0 to v 15.5. \nIt was working okay, but it looked like it will take a long..
  SO I CANCELED and it was a BIG MISTAKE..\n\nVisual studio won't open, installer
  won't repair.\n\nI have been struggling to run it, but no way.. I had to remove
  it using  InstallCleanUp tool and re-install it from scratch ..\n\nI still have
  more 15 mins till new year to install Resharper and Wix :) \n\nTake Home Message
  : \n\nDon't even think about CANCELING or UPDATING visual studio with non-reliable
  internet connection.. \n\nOr stay away from screens in feasts :("
