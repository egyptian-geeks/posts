    message: |-
      The CV looks pretty good. Just as a general piece of advise, try to make your work experience into bullet points instead of paragraphs. Instead of 'I am ...., I also ....", turn each one into a bullet point.

      Also to be realistically speaking - and I don't mean to get your hopes down - but it'd be usually hard to get a job abroad when you have only few years of experience (I see you only graduated last year), so you have to be patient until you get positive responses. It may take sometime but eventually isA you will make it ;)
