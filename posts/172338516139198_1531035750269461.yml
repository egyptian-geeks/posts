      To be completely honest i think ur filling ur CV with a lot of paragraphs. People don't want paragraphs they want a 1 to 2 words that describe what you know and how good u do it.
      Second thing is with all due respect but you concentrated ur knowledge on PHP and a couple of it's frameworks with the abstract JavaScript. If u r a backend developer what about task runners and deployments? If u r a front end developer did u try react or vue? Which version of angular do u mean in ur CV?
      U see these are questions the employer ask themselves.
      In my opinion i disagree with mohamed on the point of little years of experience. It's.ore about what you achieve in these years not their count
