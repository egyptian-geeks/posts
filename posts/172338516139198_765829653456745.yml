    message: "There's really nothing technically limiting about Linux, it's just an
      industry direction that started a decade or two ago and never really started
      to change until recently.\n\nPlayers that are interested in high-end titles
      are mostly either owners of a gaming console or PC/Mac users. AAA titles cost
      millions of dollars in production, marketing and distribution. \nGame studios
      and game publishers need to cater to markets that are willing to buy their games
      and for long the Linux user base has been (wrongly) perceived as non-gamers.\n\nThere
      has also been a lot of debates with regards to commercial software licenses
      on Linux, lots of wrong perceptions about the spirit behind the OSS movement
      and the lack of support from hardware vendors and chip manufacturers.\nCompanies
      like Nvidia only recently started playing nice with distro vendors."
    id: '765838320122545'
  - created_time: '2014-06-16T23:18:38+0000'
