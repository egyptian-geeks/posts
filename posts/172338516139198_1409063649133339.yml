    message: الطبيعي انه مستوي اي ديفلوبر مع الزمن بيتحسن علي الأقل في سرعة الكتابة.
      مع مرور الوقت وزيادة خبرتك محتاج تغيير نظرتك للكود عن زمان, دلوقتي مع frameworks
      الجاهزة تقدر تعمل موقع في ساعات مثلا أو برنامج بينفذ الوظيفة ال طالبها منه لكن
      كخبير محتاج تعرف how your code will behave at low levels مثلا سطر الكود هيكون
      شكله ازاي في ال memory. مثال تاني معظمنا بيستخدم data structures في اللغة (لغات)
      ال بيستخدمها بس هل بتستخدمهم عشوائي ولا بتعرف امتي تستخدم كل structure. احنا
      كديفلوبرز بنستخدم abstractionsلازم نفهم ال details كويس وده بيتطلب منك تعرف
      data structures & algorithms. علي الأقل الأساسيات. وبصفة عامة الأساسيات ال لازم
      تكون حاضرة في ذهنك انت وبتكتب code. ده ما يمنعش طبعا تدور علي ال technologies
      & frameworks ال المفروض أي ديفلوبر في خبرتك يكون عارفها. وأعتقد انك لو بتكتب
      Readable, Testable, Scalable and Maintainable code. يبقي انت في مرحلة متقدمة.
    id: '1409086075797763'
