    message: اولا انا بشكر كل الناس اللي ردت واهتمت .... انا مضطر أعلق دلوقتي عشان
      حتى اللي حيهتم ويرد بعد كده يرد ع نور اكتر ..... اولا بالنسبة للتيم والشركة
      اللي انا شغال فيها او المفروض معاها .... فاحنا كلنا فريلانسر  بس انا أقلهم خبرة
      ......   معايا في التيم واحد ماسك مثلا elastic search بعد ما كان السيرش معتمد
      ع aws بس غيرناه عشان التكلفة  وواحد تاني شغال في machine learning   وواحد شغال
      في scraping وواحد رابع بيمسك احيانا feature جديدة او تحسين Performance  وعندنا
      مشروع معمول بال orchard  بس لما حاولت ازاكر ال orchard لقيته حاجة متعبة ومهلكة
      وأحسن لي اني ازاكر حاجة تانية تنفعني احسن وفعلا زاكرت angular2  .... انا دلوقتي
      يعتبر ماسك مشروع كامل لوحدي او بخلص 90% من تاسكاته وأحيانا بمسك feature لوحدي
      تبع ال spirint ..... ده بالنسبة لآخر وضع اما بالنسبة للمقارنة مع شركات اخرى
      كنت رحت انترفيو .... الinterview technical  شاف ان انا كاتب angular/knockout  وبعض
      الحاجات الجديدة اللي اتعلمتها من الشركة قام قاللي انا بصراحة قريت حاجات عمري
      ماسمعت عنها قبل كده وكان بيسالني نفس اسءلة اللي كنت بتسالها لما كنت مفيش خبرة
      او خبرة سنة مثلا وانا دلوقتي قربت اقفل ٣ سنين خبرة وبصراحة انا لسه مبعتبرش نفسي
      سنيور بعد ما شفت يعني ايه مستوى سنيور في الفريلانس .... يعني ملخص الكلام انا
      اتعلمت كتير من الشركة الهولندية والتيم اللي انا معاه سواء تولز بدأت استخدمها
      او technology  عرفتها او او ...... بس هو التيم ليدر لسه شايف ان مستوايا متحسنش
      لسه بالدرجة الكافية ..... هل مثلا اذاكر elastic search وادخل مع زميلي او scraping  ولا
      اكمل مع نفسي وادوس ف angular2 , node ..... ولا ابدا ازاكر TDD  ...... مسارات
      التحسين كتير ومتشعبة جدا ..... وعايز ع الأقل اكون لما يبقى اسمي سنيور يبقى سنيور
      ع حق ع الأقل لما يكون داخل ع ٤ سنين خبرة .....
