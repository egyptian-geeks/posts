---
message: "ازيكم يا شباب .. يوم السبت الجاي ان شاء الله هيكون اول meetup من سلسلة من
  ال meetups اللي بتخص ال data science وال machine learning وال data visualization.
  \n\nخلال ال meetup  هنتكلم عن ال fundamentals of data science لو مبدأتش إزاي تبدأ
  .. ولو بدأت ازاي تكمل في ال roadmap بتاع ال sub-domain اللي اخترته .. ايه اللي أتعلمه
  في ال data science وازاي اتعلمه ومنين .. كمان هنتكلم أكتر عن ال different roles
  of data scientists وازاي اختار ما بينهم.\n\nكمان ناويين نتلكم عن fundamentals of
  machine learning وهندخل بعمق شوية في اننا ناخد case study عن ال Natural Language
  Processing using the Arabic Language.\n\nوهنتكلم كمان عن ال data visualization وازاي
  كـ data scientist أقدر أ visualize الداتا اللي معايا في أفضل طريقة أوصل بيها ال
  objective بتاع الداتا دي.\n\nاتمني تقدروا تحضروا."
