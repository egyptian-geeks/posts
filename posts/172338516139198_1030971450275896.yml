    message: "النقطه دي كتبتها في رد علي تعليق بس هنقلها هنا علشان الكل يستفاد ...
      ببساطه علشان تعمل لعبه ناجحة لازم تكون جامده في ٤ حاجات ... Game play - graphics
      - development - marketing ... والله لو عرفت تجمع بين الاربعه دول فأنت حد جامد
      جداااا بس ده صعب جدا يحصل و هيشتتك (في ناس جامده كده بره و بتعمل الجيمز بتاعتهم
      من أ ل ي ذي الراجل الآي عمل فلابي بيرد ... كان بيكسب ٥٠ الف دولار في اليوم من
      لعبه تبان بسيطه جدا بس هي في الحقيقه مظبوطه بالمسطرة .. ناس كتير حاولوا يقلدوها
      و فشلوا ) ... المهم صعب تجمع بين الاربعه مع بعض .. بس ممكن تدور علي حد متمكن
      في حاجه محدده و تجمع العدد المطلوب و تعمل تييم و تعملوا ألعاب ان شاء الله ناجحه
      ... الجيم بلاي مش مقصود بيه فكره لعبه و خلاص ... لا تظبيط الأرقام و البلانس
      بتاع الجيم ... اليوزر في الاول هيشوف ايه و اذاي هنزقه علشان يعدي الترينر و هيكسب
      نقط قد ايه توصله لفين منغير مالعبه تبان سهله اوي او صعبه اوي ... طبعا ده مش
      بيكون مبني علي توقعات و مهارات من الجيم ديزينر .. لا ارقاااااام و اناليتيكس
      و تحليل عدد الناس الآي بتدخل و كام بيقعد و كام بيمشي و بيرجعوا كام في الميه
      .. و نسبه كام بيدفع و بيدفعوا قد ايه ... من الاخر حاجات اسمها game KPI ... او
      ... Game key performance indicators ... ابقي دور عليها ... في بلوجز كتيير مكتوبة
      في الموضوع ده ... من أشهر المواقع اللي بينزل عليها حاجات كده .. Gamasutra.com
      ... المهم بقيت الحاجات مهمه جدا برده ... اختيار الجرافيكس المطلوبه و برمجتها
      و تبقي الجيم مافيهاش بجز دي حاجه مش هنختلف عليها ... نقطه مهمه جدا أخيره ..
      التسويق اللي بجد بيتصرف عليه الملايين ... حاجه من اتنين ... يا يكون معاك تمويل
      عالي و حد صايع بيعرف يعمل ماركتينج و يجيب اليوزر من الشمخ الجوواني \U0001F601\U0001F601
      ... او بتروح لببابلشر ... و دول كتير اوي في أمريكا و غيرها ... يتقدملهم الجيم
      .. يجربوها و لو شافوا ان فيها أمل تنجح هيعملوا معاك اتفاق تسويق و الأرباح ٤٠٪
      ليهم ٦٠٪ ليك ... حوالين النسبه دي ... المهم دول بديل ممتاز عن التسويق بنفسك
      بس طبعا لازم تكون جيم جامده علشان تقنعهم ... اخر نقطه بجد و يمكن اهم نقطه في
      الموضوع كله .. الجيم هتجيب فلوس ازاي؟! في أبحاث و مقالات و ناس متخصصة في ال
      game monetization ... و في طرق مختلفه علشان تجيب فلوس ... من اول ان الجيم اساسا
      بفلوس .. او انها ببلاش و تدفع جوه ... وإني اعمل اوفرز .. او حاجه اسمه reward
      removal .. بديك حاجه في اللعيبه بفلوس كتير كهديه و بعد كده بسحبها منك او تدفع
      مبلغ بسيط علشان تخليها ... او بعد نتوصل مرحله تقع او تدفع حاجه بفلوس برده علشان
      تكمل و متخسرش اللي وصلتله ... و في دراسات بقي لأمتي اليوزر هياخد قرار الدفع
      (بالمناسبه ٥٠٪ من الناس اللي بتدفع بتدفع في اول جلسه ليهم في الجييم لو عجبتهم
      ... ده هياخدنا لنقطه تانيه اللي هي اول سيشن و اذاي اليوزر ميهربش منك بس مش وقتها
      علشان مطولش اكتر من كده) ... الخلاصة game industry ... مش مجرد بنعمل حاجه شكلها
      حلو قد مهي بنعمل جيم مبنيه علي الأرقام و بس .. كل اللي حوالين الأرقام او ال
      game KPIs ... ما هي الا تفاصيل علشان نحسن الأرقام دي و تجيب فلوس ..."
