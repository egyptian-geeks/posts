message: |-
  دي قائمه بأحسن وأجمل الأفلام (من وجهة نظر اللى ساهموا لحد دلوقتي في كتابة القائمه) اللى كل developer او geek أو hacker لازم يشوفها.

  القائمه فيها بالفعل حاجات حلوه كتير معروفه زي Mr Robot و شويه documentaries محترمه برضه زي The Internet's Own Boy: The Story of Aaron Swartz
  بصوا بصه واللى عنده اقتراحات تاني ميكتبهاش كتعليق, شارك بيها فى ال repo على طول.
