message: "سلام عليكم\nدلوقتي انا قدامي ادرس بكارليوس في مجالين متشابهين في شغلهم الي
  حد ما لكن  الاختيار بنهم صعب. \n\nالمجال الاول هو مجال الاتمته والتحكم وفيه بيكون
  التركيز عل systems والكهربا بتاعتها اكتر من software اللي بيحتاح الجزئ العملي منه
  وهو الكود بس تقريبا.\n\nالمجال التاتي هو مجال المعلوماتيه التقنيه ودا بيكون التركيز
  الاكبر فيه علي ال software والجزئ النظري منه  زي الالجورزم و الفلوشارت الخ بجانب
  جزئ بسيط متعلق بتطبيق دا علي بعض ال systems. \n\nمين في المجالين منفتح اكتر علي
  المستقبل ومجال البحث فيه مفتوح اكتر.\n\nانا مايل اكتر للسوفتوير لكن انا كنت قطعت
  شوط طويل 4 ترمات في المجال الاول ومحتار اغير للتاني ولا لا.\nكمان عاوز اعرف هل اللي
  مدرسش بشكل عميق الجوريزم و فلوشارات والنظري بتاع كمبيوتر ساينز  عموما ممكن يحضر
  ماستر فيه ولا محتاج يدرس الاساسيات دي."
