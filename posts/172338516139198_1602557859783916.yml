    message: |-
      لا, التدريب المفروض يكون بفلوس. و لا اللي أنت جايبه تدربه ده مش المفروض تحسسه اللي هو إحمد ربنا إننا مشغلينك إنت بتكلفنا فلوس و بتاع. ممكن تكون أنت اللي مبتعرفش تختار ليه projects مناسبة يشتغل عليها علشان كدة بيكون مكلف بالنسبالك. أنا مش هيكون عندي أي motive أتعلم أي حاجة لو أنا في مكان الناس فيه بترميلي الشغل اللي هما مش عايزين يعملوه و فوق ده كله كمان مش بيدوني فلوس تحت مسمى إني بتعلم. رغم أني برضة ممكن أتعلم في مكان بيدني شغل محترم well defined هما مهتمين يشوفوا الoutput بتاعه بس مش urgency بالنسبالهم, و في نفس الوقت يكونوا بيقدروا مجهودي بمرتب حتى لو رمزي يشجعني أروح الشغل كل يوم الصبح. محتاج أحس إن اللي أنا بعمله ده ليه لازمة مش هيترمي عالأرض أول ما أمشي.
      و الشخص اللي أنت بتدربه ده مكسب ليك علشان أنت ممكن بعد أما يتخرج تشغله معاك. على الأقل هو عارف طبيعة الشغل عندك, الenvrionment و الprojects. الonboarding بتاعه هيبقى أسهل بكتير من أنك تعين واحد مشتغلش معاك قبل كدة. هو يعتبر برضة أستثمار بالنسبالك. فا هو win win.
      أنت مبتعرفش تستفيد من الناس اللي بتدرب عندك و شايفهم مكلفين بالنسبالك فا ديه مشكلة عندك أنت. أما متحطهاش قاعدة أن اللي بيتدرب مبياخدش فلوس و بيكلف الشركة و خلاص. أنا عملت كذا intership جوه و بره مصر و اللي أنت بتقوله ده مش صح.
