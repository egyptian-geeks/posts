message: "الجنيورز والفريش (٢)\n \nتصحيح مفاهيم تاني في شوية نقط -ياريت الناس تصححلي
  الكلام - دول كام نقطه  تبني عليهم مستقبلك :\n\n١- مفيش واسطه في المجال ده ,الواسطه
  متتعداش ٥٪ او ١٠٪ الا لو بتتكلم عن القطاع الحكومي الي اصلا بعتبره بره المجال, يا
  اما انت شاطر يا اما مش شاطر.\n٢- كان في خناقه زمان لطيفه بتتكلم عن مجال البرمجه
  تحديدا وال IT solutions بصوره عامه هل هيا \"حرفه\" ولا \"علم\" وكان استناد الناس
  بتوع الحرفه ان المهنه بتطلب مهارات خاصه مش بتتعلم , مستوى ذكاء معين , طريقة تفكير
  منطقيه  وابــــــداع من غيرها  لو مش شايف في نفسك وشايف عندك مهارات تانيه ياريت
  تستغلها في مجال تاني.\n٣- التدريب من غير فلوس وده طبيعي لان حضرتك مش هتفيد الشركه
  باي حاجه بالعكس انت \"بتكلف\" الشركه جدا, الي تقدر تعمل \"Internships\"  شركات قليله
  بالنسبه لعدد خريجين كل الكليات والمعاهد والداخلين للمهنه من بره المجال وشطار فا
  عشان كده مش بتبان.\n٤- ITI مش كل حاجه لو انت بتعرف تشتغل وشاطر اشتغل على طول \n٥-
  شهادة الكورس مش اهم من الكورس والله , الي هيعمل معاك انترفيو ميعنهوش انك واخد شهاده
  من فين ولا قد ايه قد ما هتجوبو على سؤالين تلاته في دماغه يبينوا انك فاهم. \n٦- الكليات
  المتخصصه مفيده جدا  والي هتتعلمه فيها مش هتعرف تجيبه من برا , والي من برا الكليات
  دي يا اما بيبقا موهوب يا اما بيبقا تعبان في المجال  خصوصا  لما يتقدم لانه مش سهل
  يتعلم Math ولا Logic مثلا من كورسات , ولا هيشوف Data structure وككل الحاجات اللطيفه
  الي كنا فاكرنها ملهاش اي تلاتين لازمه, أول ما تبقا سنيور وتفتكر انك كنت بتقلب الحاجات
  دي هتحس انك بطيخه وترجع تقرا وتتعلم كل الحاجات الي كانت قدامك دي تاني كويس.\n٨-
  الانجليزي مهم, اخر حاجه حد ممكن يقبلها منك انك متبقاش عارف مثلا تترجم Error او تفهم
  Answer على StackOverFlow\n٩- اي مجال واي لغه برمجه واي طريق حلو بس المهم تكلمها
  وتفهمها وتبقا كويس فيها.\n١٠- لو مقدم لشركه وعندك المفاهيم الاساسيه وحاجتين تلاته
  عملتهم بايدك انا كده اشتريت منك كا جونيور واتفضل تنورنا , فكره انا جونيور ولسه بتعلم
  دي بنعملها عشان مضطرين بس ومفيش ناس لاكن اول ما هنلاقي حد جونيور وفاهم هنمسك فيه
  بايدينا وسننا.\n١١- مرتبات الجونيورز في مصر مش بالخيال الي بنشوفه خالص ولا الناس
  بتتكلم فيه  بلاش شغل باه اشتغل كول سنتر احسن والكلام ده عشان حضرتك بتبني career
  والفرق كبير الا لو انت شايف انك موظف. (توضيح ساعة البرمجه في شرق اسيا مثلا من اول
  ٢ دولار , ايران مثلا وهيا عندها اكتفاء ذاتي زينا بس مش بتصدر بسبب الظروف السياسيه
  الساعه فيها ب ٣-٤ دولار  دي ساعة الشركه في العقد مش الديوفولبر فا ياريت نبقا واقعيين).\n١٢
  - الكليات الحكوميه في مصر خاصة عين شمس والقاهره من احسن الكليات ومعظم الناس الي
  تعرفها وبتتعلم منها في المجال ده او بتسم اسمائهم خريجين الكليات دي.\n١٣ - انا اشتغلت
  ١٠ سنين في مصر ٦ في شركات مصريه ومالتي ناشونال  و ٤ فيب شركتي مقبلتش سنيور وحش معلمنيش
  ولا واحد كان بيعمل فيا مقالب , الوحش والحلو موجود بس بالمعقول الحالات الشاذه والنوادر
  مش مقياس.\n١٤ -  حضرتك قدامك حل من الاتنين , يا اما تنوي انك تبني career محترم فا
  لما تبقا ٢٦ ولا ٢٧ سنه تبقا مستقر وزي الفل وحياتك بدات تمشي ومعالمها تبان فا تبقا
  عامل حسابك انك هتطحن اول كام سنه تدريب وكورسات وتعليمن من ناس عشان تعرف تنافس وتبقا
  مميز يا اما تعرف انك هتبقا موظف والمجال ده مش للموظفين أوي.\n١٥ - بجانب باه المجال
  الابداعي  لو شايف انه مش مناسب ليك  فيه مساحة كبيره ومفتوحه لشغل البنوك والدعم الفني
  في الشركات الكبيره والحكومه ودي نسبة الابداع فيهم قليلة جدا , وده مش عيب خالص ممكن
  تكون عندك مهارات تانيه زي الصبر او الدقه في الشغل مطلوبه في مكان تاني."
