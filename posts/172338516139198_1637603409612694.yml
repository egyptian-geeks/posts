  - created_time: '2017-10-19T18:10:06+0000'
    from:
      name: Ahmed Gaber Elneel
      id: '1552352001546794'
    message: |-
      مشكلة عند أغلب البشر عموماً و كنت مصاب بيها لحد فترة قريبة. كانت بتتسبب لي في النهاية في ضياع فرص و في الدخول في صدام كان الأذكى تجنبه.

      تحليلي للمشكلة اللي كانت عندي قريب من تحليلك لحد كبير و كان كله بيتمحور حول قضية "انا بذلت مجهود كبير في خلق شئ من عدم. مش هييجي واحد حلوف بطوبة يهده بكلمتين سهلين كده".

      كان بيتسبب لي في صدام مع مستخدمين أحياناً و عملاء برضه أحياناً. لحد ما ابتديت أشوف وجهة نظر ثانية.
      ان طالما الحاجة متباعتش او محققتش أهدافها إذاً المجهود اللي بذلته لا قيمة له في الواقع. طاقة أهدرت. و أفضل شئ ممكن تعمله هو انك تحاول تrecycle أي كود انت كتبته بحيث تقدر تستخدمه في حاجة ثانية. أو تغير الmarket او الtarget audience او الuse case حتى للكود اللي انت تعبت فيه.

      خسائر الموضوع ده فادحة. أينعم  الصدامات اللي هتدخلها بسبب الأسلوب ده هيفيدك بإنك هتعرف مين فعلاً قصده نقد أو رأي انت مغرور و مش عايز تسمعه. و مين بيحدف طوب لمجرد ان هو كمان تعب في حاجة ثانية و مش عايزك انت تبقى الطوبة اللي هتهدها فبيهاجم الstack/project/code بتاعك بدون حيثيات واقعية. بتبان لما في الصدام ده تلاقي نفسك سكتت و مش قادر تجاوب على اللي قدامك "كده انت مغرور". أو اللي قدامك مش عايز يسمعك أساساً و ده معناه انه مصاب بنفس المرض :3

      دي حالتي لو حابب تحللها.
