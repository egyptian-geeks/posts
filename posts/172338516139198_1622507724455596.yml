attachments:
  data:
  - description: "حبيت اتكلم شوية عن ال Vue.js \nال framework دا نط و انتشر بسرعه
      رهيبة جدا فى \nو صل على Github  \n 69 الف Star\nاكتر من كل ال frameworks التانية
      اللى بتنافس \nطبعا ال stars مش كل حاجة بس دا رقم كويس جدا فى فترة قصيرة\n\nطب
      هو ايه ال Vue اصلا ؟\n\nVue بيساعدك انك تعمل Single Page App\nو بأداء و سرعه
      عالية جدا\nطيب اشمعنى دا مش React او Angular\nمميزات دى ان اكتر ال backend بيستخدموا
      Laravel \nو طبعا ال لارفيل بي support ال Vue \nتانى ميزة انها سهلة جدا جدا جدا
      انت بس عارف اساسيات الجافاسكريبت حتتعلم ال Vue فى وقت قليل جدا\nكمان ال Documentation
      بتعها حاليا احسن و اقوى من React او Angular بيشرح بالتفاصيل الممل و امثلة و
      اسلوب سهل جدا\n\nفريم وورك خفيف جدا لو هتستخدم النسخه الcdn من الفريموورك ف
      حجمه هيبقي 58kb بس .. يعني فيه jquery plugins أكبر منه ف الحجم تقريبا \U0001F602\nفا
      هو اخف فريم ورك و هنا هتلاقى المقارنة بين اللغات من حيث الحجم\nhttps://gist.github.com/Restuta/cda69e50a853aa64912d\nو
      كمان ممكن متستخدمش ال ES6 لو لسه متعرفش عنه حاجة بس يستحسن تعرفه حيسهل الدنيا
      اكتر\n\nكمان كتابة الكود بتعها بسيط جدا و مش معقد زى ال React مثلا\nبتكتب ال
      template , HTML code لوحده\nبتكتب ال script لوحده و ال style لوحده\nيعنى مش
      html على javascript فى بعض زى ال react دى بالنسبالى اهم ميزة \n\nكان من عيوب
      ال Vue انها جديدة طبعا ف الcommunity بتاعتها مش كبير أوي زي أنجيولار مثلا بس
      حاليا عمالة تزيد بشكل رهيب جدا \n\nكمان ال Error مش بيطلعلك موضح فى السطر الكام
      او فين بالظبط فا لو عندك كذا components حتوه شويه بس سهل تعمل Debug يعنى \n\nطبعا
      احسن كورس ممكن تذاكر منه ال Vue من وجهه نظرى \n\n- Udemy: Vue JS 2 - The Complete
      Guide (incl. Vue Router & Vuex)\nhttps://www.udemy.com/vuejs-2-the-complete-guide/\nدا
      مع لارافيل \nhttps://laracasts.com/series/learn-vue-2-step-by-step\nدا عشان
      تتعلم ال ES6 \nhttps://www.udemy.com/essentials-in-javascript-es6/learn/v4/overview\n\nطبعا
      الكورسات دى كلها موجودة تورنت \U0001F602"
