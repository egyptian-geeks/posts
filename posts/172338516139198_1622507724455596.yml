      انا من الناس وكتير بنصح ناس تعمل كده، دايما اقرا عن "ليه استعمل ديه" مش "ازاي"
      "ليه" دايما هيه المهمه مش "ازاي".
      وطالما عرفت "ليه" ، مجرد بس متقرا ال documentation هتعرف "ازاي".
      تعقيبا للكومنتس الي فوق، كل حاجة ليها ميزه وعيب. مفيش حاجة احسن من حاجة في المطلق
