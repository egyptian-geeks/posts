      id: '10154904189965670'
    message: |-
      ممكن يا جماعة منتكلمش على التكنولوجيا بالطريقة دي؟ بداية أرجوك انا مش بهينك ولا عايز أضايقك ولا عايز أزعلك ولا أقلل من المجهود اللي انت عملته ... بس النوعية دي من البوستات بتسفه جداً من المحتوى غير ان معظم الكلام اللي مكتوب فيها مش صحيح بنسبة كبيرة ...
      تعالى نتناقش ...
      ١- هو framework خفيف ، صغير الحجم ، آداءه سريع فعلاً
      ٢- حكاية ان Laravel بيدعمه دي غريبة. من امتى بنربط ان الـ backend بيطلع شغل optimized لـ front-end framework معين ؟ ده لو حقيقي دي نقطة ضعف رهيبة للاتنين. كل الحكاية ان Jeffery Way اللي شغال مع Laracast عاجبه الـ framework وعمل له tutorials. مش معنى كده ان Laravel بيدعمه.
      ٣- كل حاجة صعبة لغاية ما تتعلمها. لو بتعرف JavaScript كويس وقرأت documentation حتكتب Angular و React و Vue و Ember و Backbone و Knockout وغيرهم من الحاجات اللي حتطلع. لو مبتعرفش JavaScript وحتقرأ الـ documentation حتقعد نص الوقت بتدور على Stackoverflow على حلول مشاكل بتطلعلك ولا انت عارف المشكلة ولا انت عارف الحل. كل ما زادت درجة الـ opinionation في الـ Framework كل ما المشاكل حتبقى أكتر والعكس.
      ٤- مقولة ان الـ documentation بتاعة Vue.js انها اعظم documentation اعذرني ده بلح. مفيش اي سند للكلام ده. حتى مفيش JavaScript framework اتكتب بـ documentation أعظم من jQuery إلى يومنا هذا. وفيه أمثلة لحاجات تانية لا تقل عنها زي Underscore و Backbone. ده حتى كمان لو دورت على الـ Annotated source code لـ jQuery ممكن تعتبره من الحاجات اللي ترقى للـ documentation
      ٥- تاني ... نرجع لنقطة ان كل حاجة معقدة لغاية ما تتعلمها.
      ٦- مفيش طريقة أحسن من طريقة ... فيه مميزات وعيوب لكل حاجة. يعني فلسفة الـ declarative programming اللي ماشية عليها Angular ليها مميزات عظيمة جداً وكمان تقسيم الـ components زي في React ليه مميزات هو كمان. كل حاجة ليها مميزات وعيوب فهمك لده وده هو اللي يخليك تعرف تختار بين الأدوات دي وانت بتشتغل.

      أرجوك متاخدش كلامي بطريقة سلبية.
    id: '1622576721115363'
