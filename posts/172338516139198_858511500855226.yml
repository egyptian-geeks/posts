    message: "Client: “I don’t mean to sound racist, but…”\n\nMe: “But what?”\n\nClient:
      “But the site is too black.”\n\nMe: “Like, literally too black?”\n\nClient:
      “Yes. The background is too black.”\n\nMe: “That’s not racist. That has nothing
      to do with race.” \n\nClient: “Phew. I can never tell with you black people,
      what’s offensive and what’s not.”\n\nMe: “I’m actually Lebanese. And, yeah,
      that one might be a bit racist.”"
