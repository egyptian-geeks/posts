    message: You can patent the algorithm. As I understand, you don't need to be a
      legal entity. You can patent something in your own name. A patent, however,
      is a complex document with legal terms that should mean something to a judge
      if it got used. You can lookup patents online and see how they are written and
      you can find books and tutorials about patenting. In companies, usually a patent
      is prepared by a lawyer. Normally, the company signs a non-disclosure agreement
      with the lawyer before the process starts. This is a costly process but it helps
      protect the IP. Usually lawyers take a description of what you did and some
      graphs/charts and write the patent document.
    id: '808186889221021'
