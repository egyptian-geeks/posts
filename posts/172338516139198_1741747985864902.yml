      حاول تحفظ الكيبورد دا احسن حل. انا كنت اشتريت ماك وكنت خايف علشان مفهوش عربي. بس اول ممسكته لقتني بكتب من غير ستيكر وشغال معايا من ساعتها شات وكتابه وكل حاجة.

      حاول تجرب معرفتش نزل صور الكيبورد العربي وكل متنسي بوص علي مكان الحرف فيها. وهتتعلم سريعا. ومش هتحتاج لا عربي ولا انجليزي علي الكيبورد
