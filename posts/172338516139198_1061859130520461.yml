message: "حد قابلته المشكلة دي قبل كدة ؟ \nعندي win 8 وبعدين سطبت على بارتشن تاني
  فاضي ubuntu جيت أظبط ال dual boot راح مبقيش متاح خالص أي device لل boot اللهم إﻻ
  لو اشتغلت ب USB \n\nحد يعرف طريقة أخلي ال BIOS يرجع يشغل الويندوز من غير ما أغيره
  أو أفرمت الهارد؟ \n\nدي صور ال BIOS menus \nحتى لما حاولت أعمل F9 Default setup
  لل BIOS منفعش ونفس المشكلة موجودة"
