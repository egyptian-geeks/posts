      You should contact PayPal, they have customer support in Arabic btw, and they will answer all your questions.
      Your account needs to verified, and I guess your account isn't, and then you need a Visa card to withdrawal the money to your local account
      You will need to have an account with NBE or HSBC, and may be QNB Visa cards will work, BlomBank Visa cards won't work, and I haven't tried Barclays. These are all the avalible options.
