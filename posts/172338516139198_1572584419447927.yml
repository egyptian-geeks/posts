      My opinion:
      Current salary: this is something personal, you shouldn't disclose it unless it's really high and will benefit you in negotiation.
      Expected salary: I should always answer it, I consider people who don't answer it not being really serious about the job. Imagine you ask someone for a service cost and he declines to answer and asks 7adertak tedfa3 kam. This is how it sounds to me. They ask you how much do you want to work for us and you don't want to answer till employer proposes something first. Most recruiters won't move your application forward without knowing your expectation and ensure it's within the job salary range.
      Contacting current employer: big NO. if they want to verify your employment, there are many ways to do this without contacting them. If they need references, that's their right and they can contact references you mention or previous employers - but not the current one.
      I understand people would disagree, but that is what I personally do.
