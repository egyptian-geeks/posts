message: |-
  *توضيح* السؤال ده للي عايز يتعلم، اللي اصلا شغال في مكان كويس و خلاص بدأ الcareer بتاعته، السؤال ده مش ليه بس طبعا من حقه يرد.
  --
  لو حضرتك عايز/عايزة تتعلمي، ممكن تفضي نفسك مدة ثابتة اسبوعيا لمدة 3 شهور تشتغل على side project و يكون معاك mentors بيساعدوك اسبوعيا؟ طبعا بدون مقابل، بس حتتعلم علي ايد ناس فاهمة و عندها خبرة. و في الاخر المشروع ده لو طلع ممكن تبقى شريك فيه بنسبة بسيطة جدا، و الناس اللي بت mentor حتتكفل بكل التكاليف بتاعة اي حاجة لازمة للشغل. حاجة كدة زي التدريب الصيفي.
  --
  السؤال ده تابع للسؤال ده https://www.facebook.com/groups/egyptian.geeks/permalink/1477968565576180/ علشان واضح ان الناس متفقة ان المشكلة الاساسية ان محدش عايز يتعلم او مفيش طريقة للتعليم بتاع سوق العمل مش النظري.
  --
  شكرا للmoderators لاستحمالهم الدوشة دي.
