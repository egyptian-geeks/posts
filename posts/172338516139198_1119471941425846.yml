  - created_time: '2016-04-07T19:09:57+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      أنا بقي حصل معايا اللي العن من كده. أنا نزلت اشتغلت في مصر في سنة 2013 لمدة سنة. من ضمن الانترفيهات اللي عملتها, كان فيه انترفيو واحد بيسأل على حاجات في ال SQL Server. يشاء الله انه يسألني في feature أنا اللي كنت عملها في ال SQL Server بالكامل من الألف للياء أيام ما كنت شغال هناك.
      المهم الراجل ماكانتش اجابتي عاجباه وبيقول إنها غلط. اقوله ياعم الحاج أنا اللي عامل الكلام ده يعني أكيد فاهم كويس أنا عامل ايه, يقولي لأ, أنت مشتغلتش عليها قدي!
      Mahmoud Said
    id: '1119477911425249'
  - created_time: '2016-04-07T19:30:21+0000'
    from:
      name: Hosam Aly
      id: '1657509230977456'
    message: رأيي يطول، والموضوع محتاج تفصيل، بس باختصار واقع السوق المصري له ظروفه
      اللي بتفرض على العالم والمتعلم والعامل وصاحب العمل اختيارات قد لا تكون مناسبة
      في ظروف أخرى. والمناسب في الظروف الأخرى غير مناسب في ظروف هذا السوق. ولكل طرف
      نصيب في التسبب بهذه الظروف، إلا أنه لا داعي للنقمة على الجميع في سوق يضطر الجميع
      فيه للتضحية برغباتهم.
    id: '1119486031424437'
  - created_time: '2016-04-07T19:47:52+0000'
