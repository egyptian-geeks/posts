      name: Ahmed M. Araby
      id: '10155547863649263'
    message: "مافيش حد يقدر يعمل اللي بتقول عليه دا من فراغ , بمعني اصح , انت اكيد
      كتبت كود فتره كويسة , بحيث يكون الموضوع فيه ليونه بما فيه الكفاية انك ممكن تقرا
      كود باي لغة تانية عادي ودي حاجه اي حد بيدركها مع الوقت بالنسبة للناس اللي بتكتب
      كود لفتره طويلة \nومش معني كدا اني بقول اننا نكش مثلا من switching لاي حاجه
      جديده \nبالعكس انا قصدي ان نجتهد ونقرا كفاية علشان نوصل لمرحله زي دي\nلان برضو
      حتي اللي قعد فتره مع حاجه واحده غالبا بيكون دخل في حاجات in depth بتكون اكتر
      بكتير شوية من الاهتمام بكتابة كود وان نقوم project"
    id: '1119653948074312'
  - created_time: '2016-04-08T02:30:48+0000'
    from:
      name: Muhammad Al Rabbani
      id: '586778644986720'
    message: Writing code on different platforms requires a deeper understanding of
      the concepts, I personally have written code on both ASP.NET MVC and Spring
      MVC, and I can attest that they are both the same, I cannot imagine how one
      developer on one platform cannot write on another in this case. On the other
      hand someone who is not familiar with the web architecture and platform coming
      to write a web application will need to have a good understanding of web application
      architecture, what runs on the client what runs on the server, sessions, cookies
      in order to do that.
    id: '1119663268073380'
