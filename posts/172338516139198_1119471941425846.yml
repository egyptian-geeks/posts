    message: 100% agree, especially that some people brag about their "international
      experience"  and "technical capabilities" when all they have done in their entire
      lives is CRUD operations on web applications using ASP.NET and finally add to
      that some JavaScript frameworks. A true geeks should be someone who understands
      the underlying concepts and has the ability to learn new ones, not just a quick
      code monkey. That said, I personally had an irrational fear of Javascript and
      JS frameworks, which I only broke recently (in the past 2 years), so I applaud
      your ability to learn and not be ashamed of admitting that you don't know something.
    id: '1119588511414189'
  - created_time: '2016-04-08T02:02:43+0000'
