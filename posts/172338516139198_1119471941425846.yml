      اتعلم اللى انت محتاجه بس\nاتعلم ال OOP بشكل عام\nوبعدين اتعلم اللى انت محتاجه
      بمعنى اصح الاساسيات\nوهتنجح وفعلا اتعلمت كدة ودلوقتى بقدر انى انفذ المطلوب منى
      مهما كانت اللغة صحيح التوقيتات بتفرق ما بين حاجة عارفها كلغة اساسية زى ال PHP
      وحاجة بتعلمها وبدور عليها\nبس بشكل اساسى مبقتش محكوم بلغة معينة وبقدر انفذ المطلوب
      منى مهما كانت اللغة"
