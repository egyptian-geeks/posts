    message: "الموضوع مش بس تقديرك في الكلية وخاصة إن مصر بايظة في التعليم \U0001F603\nالخبرة
      العملية بتفرق جدا عن الخبرة الأكاديمية وده سبب الفرق بين تقييم زمايلك وتقييمك
      والكلام اللي في ردهم ده معظم الشركات بتقوله \U0001F604 والشركة غالبا هتفضل واحد
      عنده خبرة في السوق\n\n10 شركات مش كتير بالمناسبة \U0001F603 \n\nلو أنت في ألمانيا
      حسب ما فهمت قدم في فرص internship وطبعا بيبقى لها مرتب بس مش كبير \n\nوعشان
      تزود خبرتك اشتغل في مشاريع أوبن سورس أو أعمل أنت مشاريع بنفسك ومش لازم مشاريع
      كبيرة أوي يعني ممكن حاجات بسيطة على Github توريهم بتشتغل ازاي \n\nروح meetups
      و أي tech events متاحة هتوسع دايرة اللي تعرفهم وهتفيدك"
    id: '1586300904742945'
