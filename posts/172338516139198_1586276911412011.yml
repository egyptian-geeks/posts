message: "انا بدور علي شغل حاليا في المانيا في مجال ال  Mobile قدمت في حوالي ١٠ شركات
  جالي رفض ويقولوي انت كويس بس ناس كتير مقدمه وكلام كده انا حاليا بدرس ماجيستير في
  الجامعه هنا وكنت بشتغل معيد في جامعه في مصر بس لاحظت ان الناس اللي كان عندهم خبره
  في شركات بتجيلهم feedback احسن مني من الشركات اللي قدمولها علي الرغم اني في خلال
  الداسه درجاتي احسن منهم كتير في المواد وكانو بيستعينو بيا دايما في المشاريع اللي
  بنعملها في الجامعه او بمعني اصح بياخدو مني الكود ويسلموه (حاجه غريبه بس ربنا يسهلهم)\nانا
  ممكن اعمل ايه عشان احسن نظره الشركات لل profile بتاعي بما اني مشغلتش في شركه قبل
  كده\nلو ممكن شويه Tips and Tricks اكون شاكر \nجزاكم الله خير"
