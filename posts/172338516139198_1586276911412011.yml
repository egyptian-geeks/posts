    message: |-
      الناس بره مش بيفرق معاهم الدرجات قد الخبرة والبروجكتس الى انت عملتها قبل كدا
      حاول بقدر الامكان تدوس فى شغل فرى لانسر وتعمل شغل بإيدك كتير وتزود البرتوفوليو بتاعك وممكن كمان تقدم فى اى internship تبع اى شركة محتاجه ناس فريش على الاقل تفهم طبيعة الشغل والدنيا هناك ماشية ازاى وبعدها قدم junior هتبقى كونت نولج كويسة وبالتوفيق :)
    id: '1586442571395445'
  - created_time: '2017-08-21T21:34:23+0000'
    from:
      name: Ahmad Hisham
      id: '10159889607765058'
    message: |-
      أول حاجة تقتنع من جواك إن الكلية ودرجاتها غير إللي الناس محتاجاه في الشركات، يعني أنا مش بأقلل من الأكاديميا والناس بتوعها، بس المجالين العملي والأكاديمي مش متطابقين، ومش ضروري الناجح في واحد يبقي مناسب للتاني.
      بالنسبة لتحسين وضعك، حاول تلضم في أي شغل متاح حتي لو مش مناسب قوي، الشغل علي codebaseفي بيئة عمل production في فريق بيعلم حاجات تانية غير حرفية الكود، مهارات ال debuging a complex multi-layered system مثلا ليها ميزة في أي شركة، إنك تعرف تتعامل مع Git repoمن غير ما تعذب بقية الناس دي ساعات بتبقي كفاية والله :D
      وقدم كتير، العشرة دول أول الكلام، حاول تبقي منتشر جدا علي قد ما تقدر.
      شارك في شغل مشترك حتي لو ببلاش كام أسبوع، حاول تبني برنامج كامل وتنزله في App Storeيبقي بيوضح شغلك ومستواك.
      وإدعي ربنا كتير، السفر والشغل كله نصيب من عند ربنا وإحنا مالناش أكتر من الحركة، ربنا بقا يرتبها من عنده :)
    id: '1586473638059005'
