    message: "this depends on how php and apache are configured on your server, probably
      you have fastgi config which will not allow configuration through .htaccess\n\nwrite
      a php file containing <?php phpinfo(); \n\nthen run it and check the \"Server
      API\" value \nif it's not \"Apache 2.0 Handler\" \nthen you should try other
      method for updating php.ini parameters.\nmay be you include a custom php.ini
      in your wordpress directory.."
    id: '1613187072054328'
