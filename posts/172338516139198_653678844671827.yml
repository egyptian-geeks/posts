message: "دا فريق العمل المسئول عن برنامج جميل جداً من فئة البرامج المتخصصه في إدارة
  ميزانية البيت ومتابعة النفقات إسمه YNAB.\nالملاحظ فى الصفحه (واللى ممكن يكون غريب
  عند بعض الناس) إن أعمار أغلب المبرمجين فى الفريق شكلهم فوق ال 35 او يمكن كمان فوق
  ال 45 سنة, والبرنامج ناجح, والناس عاملين شغل ممتاز.\nطيب ليه انا بعمل شير لحاجه
  زى دى؟ علشان أحاول أصحح الصورة المغلوطه اللى بتصور انك لو عندك 30 ~ 35 سنة ولسه
  بتكتب كود, أو لسه مبقتش Senior, أو Team Leader لحد دلوقتى تبقي فاشل, إلى أخر النماذج
  اللى على نفس الشكل, يفهموا إن الموضوع مش كدا خالص.\nالموضوع كله متعلق بخبراتك المتراكمه
  وبمهاراتك وبحبك وفهمك للبرمجه.\n\nإشتغل وبطل التفكير الحكومي بتاع سنتين من التخرج
  يبقي لازم ابقي Senior, يعدى كمان 3 سنين أبقي Team Leader, بالشكل دا لما يبقي عندك
  40 سنة المفروض تبقي رئيس حكومه.\nالدليل على كلامي فى الجزئية الأخيره إن الواحد صادف
  العديد من المبرمجين أصحاب المناصب إشي دا Senior ودا team lead ودا بقي يقولك انا
  technical lead  والأخير دا يخضك ويقولك انا Architect, وبالنقاش معاهم بتبان الصوره
  وهى إنهم من أصحاب الفكر الحكومي اللى وجدوا شركات ضعيفة المستوي ممكن يقنعوهم بأنهم
  مؤهلين للمناصب دي, وخبراتهم لا يمكن أبداً أن تؤهلهم لتلك المناصب لو كانوا فى شركات
  بتعرف إزاى تختبر الناس قبل ما توظفهم.\nالشيء الأخر اللى بيلعب دور كبير فى خلق النماذج
  دى هى المحسوبيه والوساطه فى الشغل. ودا شيء بيدمر أى شخص مجتهد لما يلاقي اللى جنبه
  علشان بيمسح جوخ (مصطلح مصري أصيل, دور عليه :) ) او بيطاطي للمدير, إترقي واتمريس
  عليه, والتاني ياعيني لسه فى مكانه لأنه مجتهد بس, من غير حتة المحلسه دي.\nالخلاصه:
  إشتغل وإجتهد لنفسك, وبإذن الله ربنا هيوفقك وسيبك من وهم المناصب اللى بالسنة وسنتين
  دى.\nعنوان الصفحه: "
