  - description: "إنتشار الـ Open Source \n\nفى الفترة الأخيرة لاحظنا إن ناس كتير
      جدا إبتدت تدخل فى عالم الـ Open Source و إبتدت تتعامل مع Linux بدل الـ Windows.
      طبعا الـ Open Source ليه مميزات كتير ممكن نبقى نتكلم عليها بعدين لو حابين. بس
      إحنا محتاجين إنكوا تشاركوا معانا بـ 3 حاجات:-\n\n1- إنت بتستخدم Linux ولا Windows؟\n2-
      ايه هى اهم التوزيعات اللى الناس الجديدة ممكن تستخدمها على Ubuntu 14.4؟ \n3-
      بقالك أد ايه بتستخدم Linux ؟ لو انت بتستخدمه يعنى :D\n\nكان ممكن نعمل Research
      على أهم التوزيعات و نكتبهم بس الهدف من الكلام دا إننا عاوزين نجمع توزيعات الناس
      استخدمتها فعلا يعنى Real Experience عشان ننزلهم فى بوست و يكونوا زى مرجع للناس
      الجديدة فى الـ Open Source Community :)"
