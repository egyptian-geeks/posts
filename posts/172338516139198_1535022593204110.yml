    message: |-
      انا اتخرجت من طب عين شمس دفعة ديسمبر ٢٠٠٦. أشتغلت نائب زائر بقسم جراحة الأوعية بعد سنة الإمتياز لمدة سنة ونصف تقريبا. دخلت الجيش بعدها سنة ورجعت القسم تاني. في السنة دي امتحنت الجزء الأول من الزمالة البريطانية لكلية الجراحين الملكية. بعد ما رجعت القسم بشهر قررت انني مش حكمل تاني كجراح لو كملت حياتي كطبيب. قررت اخد تخصص أقل حدة واقل في التعامل مع المرضى وساعات العمل. اخترت أشعة تشخيصية واشتغلت فيها لمدة سنة ونصف تقريباً. في المدة دي نجحت في الجزء الأول من الماجيستير. بعدها قفلت صفحة الطب نهائيا من حياتي وركزت تماماً في الحاجة اللي كنت بحبها وبشتغلها كهواية وبقالي حوالي ٥ سنين بشتغل وقتي كاملاً كمطور في شركة.

      بداية احتكاكي بالمجال كان من زمان جدا قبل دراستي للطب. كنت بقرأ كتير وبتعلم وبجرب حاجات كهواية. مع الوقت الهواية قلبت شغل على شكل صغير ... مع الوقت اكتشفت ان مستوايا متقدم من خلال المقابلات اللي كنت بعملها او لما بتكلم مع حد. اشتغلت في البداية اعمال حرة من خلال مواقع اليكترونية كتير وقدرت اني ادخل دخل ثابت. النقطة دي مهمة جداً لأنها هي اللي شجعتني على الانتقال من غير خوف. انا مدخلتش من الطب أكتر من ٤٠٠ جنية على مدار ٤ سنوات بينما أول سنة ليا في العمل الحر في ٢٠٠٦ دخلي السنوي اقترب من ٥٠ ألف جنية ... وانا مش شغال وقت كامل. الموضوع ده بيخلي عندك قوة في اتخاذ قراراك.

      قرار ترك الطب ده مش قرار سهل. كل الناس حواليك بتبصلك باستغراب وتسألك وهانت عليك ٧ سنين؟ الكليات التانية فيها الناس بتدخلها وتطلع تشتغل أي حاجة ملهاش علاقة بالدراسة ... الطب أقلهم بكتير جدا. دكتور اسامة محمود بتاع الباطنة في سنة ٥ بصلنا وقال هو انتوا فاكرين ان كلكوا حتشتغلوا دكاترة؟ أنا وقتها مفهمتش الجملة دي لأن مكنتش متخيل اني اخد قرار زي ده. دراسة الطب مهلكة وبتاخد وقت رهيب فعلا بيصعب عليك المجهود اللي عملته. بس بتبص وتقول كام سنة راحوا من عمري عشان قرار غلط فانا مش حكمل في نفس السكة الغلط. الموضوع برضه مجتمعياً الناس بتقولك المركز الاجتماعي ولقب دكتور وكلام كتير فارغ لا أساس له من الصحة. لو قعدت تسمع لكلام الناس مش حتتحرك. حيبصولك كأنك رحت ارتكبت جريمة او حاجة مشينة. اتجوزت رقاصة مثلا. عادي ، طظ - انت اللي صح لإن دي حياتك انت.

      انت بتتكلم عن "مشكلة" اسمها المؤهل وانا لغاية دلوقتي مش عارف افهم المشكلة دي لما الناس بتتكلم عنها :) يفرق معاك ايه شهادتك؟ انا اشتغلت في شركات ناشئة وفي شركات كبيرة وفي الجامعة وفي منظمة أمم متحدة وبيجيلي عروض شغل من شركات متعددة الجنسيات ومؤخرا عرض من واحدة من الخمسة الأكبر محدش فيهم سألني على شهادة :) حتى الآن انا معيش شهادة واحدة وده شئ مش مضايقني ولا مقلل فرصي ولا أي حاجة.

      اول وظيفة ليا كانت من على موقع. لم يكن لدي سابقة اعمال دخلت وحطيت أقل رقم. خلصت الشغل ، اخدت تقييم ثم قدمت على اللي بعده بمبلغ أعلى وهكذا.

      أول وظيفة ليا في شركة مصرية كانت من خلال مدونتي. حد لقى موقعي وشاف الكلام اللي بكتبه وعجبه وكلمني. دي نفس الطريقة اللي اشتغلت بيها في منظمة الصحة العالمية برضه.

      اهم حاجة انت تعملها انك تشتغل على نفسك لغاية ما تبقى انت نفسك تعتبر مصدر للمجال الناس ممكن ترجعله وتسأله. ساعتها الشغل هو اللي حيجري وراك وتدخل أي مكان تشتغل فيه بالشكل اللي يريحك انت.

      ربنا يوفقك ، الطريق طويل بس ممتع وآخره حتتبسط ... أوي :)
