      name: Mostafa Muhammad
      id: '10155787111376210'
    message: "كبداية أنا عايز أطمنك إننا كتير \"نسبيا\" (اللي سابوا مجالات العلوم
      الصحية تحديدا \"طب، صيدلة، أسنان ...\" ودخلوا مجال الكمبيوتر) وأعرف منهم ناس
      في أماكن محترمة جدا، الخلاصة إنك لو شغوف بالمجال وبتستمتع بتعلم الجديد وبالنسبالك
      غلاسة الشغل من Deadlines وخلافه اشياء تطاق طالما بتعمل حاجة بتحبها فتوكل على
      الله.\n\nبصراحة أنا دماغي مش منظمة تماما فيما يجب أن يقال في هذا المقام فهكتفي
      بالإجابة على أسئلتك بس هديك بعض المعلومات عن السياق الزمني. أنا عمري 32 سنة،
      رسميا معيد في كلية الطب بس واخد أجازة دراسة وبدرس في أمريكا، أول برنامج كتبته
      كان عندي 15-16 سنة (قبل مادخل طب)، ولائي الرئيسي للويب بس بكتب ++C في شغلي دلوقتي.\n\nانتم
      في اي مرحلة حاليا من الانتقال؟\nأنا في المراحل الأخيرة للتنفيذ، بدرس حاليا وبكتب
      كود بشكل يومي وأعامل معاملة مهندس برمجيات بس مش شغال في شركة.\n\nامتى بديتم
      التفكير في الانتقال؟\nقبل دراسة الطب، وطبعا ده يعقبه سؤال (طب إيه اللي دخلك
      طب؟ غلطة).\n\nدافع تغيير المجال كان ايه بالضبط؟\nشغف قديم بالبرمجة أولا وفوق
      كل شيء ، البهدلة أسهمت شوية. \nبالنسبة للنقطة التالتة أحب أوضح إن وضع الدكتور
      المادي أحسن بكتير في أي بلد غير مصر، الدكتور هنا في أمريكا سهل جدا يعمل 120
      دولار في الساعة.\n.\nتعاملكم مع مشكلة الحاجة لمؤهلات كان ازاي؟\nتقريبا 90% من
      المهارات اللي تؤهلني للعمل في السوق اكتسبتها من الدراسة الذاتية، بس أنا دلوقتي
      بدرس برضه (دراسات عليا). عندي نظرية إن المؤهل مهم بس مش ضروري (بعض الزملاء مختلفين
      معايا وشيفين إني مدي للمؤهل أهمية أكتر مما يستحق، بس ده رأيي)\n\nاول وظيفة ليكم
      في الشركات (سواء ستارت اب او شركات قديمة معروفة) كان عن طريق:\nلسه مش شغال في
      شركات (طالب وبشتغل، بس الطريق الأكاديمي مختلف تماما عن طريق السوق)\n.\nكم استغرق
      حصولكم على اول وظيفة بداية من وقت بدء بحثكم عن عمل؟\nلسه مش شغال في شركات"
    id: '1535608889812147'
