    message: |-
      أنا خريج هندسة قسم قوى كهربية يعني ملهاش أدنى علاقة بالبرمجة .. كنت واخد قرار في آخر سنة إني أول ما هخلص الكلية هحول لمجال البرمجة والسبب كان من ناحية حبي في البرمجة ومن ناحية تانية عدم حبي لمجال القوى الكهربية .. ومعلوماتي في البرمجة كانت ضعيفة .. أول ما خلصت فضلت سنة بذاكر مع نفسي PHP و C# .. وبعد السنة دي بدأت في شركة صغيرة صاحبها معرفة .. كان عندي basics لكن اتعلمت كتير في الشركة دي لمدة سنة و 8 شهور لغاية ما جت فرصة في شركة كبيرة. حاليا شغال في المجال بقالي 11 سنة ومش معايا ورقة بفرة تقول إني دارس أي حاجة ليها علاقة بالبرمجة

      زميلي كان معايا في لينك ديف .. كان خريج طب واشتغل في الطب النفسي 4 سنين بعد التخرج .. وحاليا بقاله كذا سنة Development Manager . بس كان له في البرمجة كهواية من وقت الكلية يعني مش حاجة درسها من الصفر .. وطبعا بيشتغل من غير شهادات ليها أي علاقة بالبرمجة

      بالنسبة لموضوع الشهادات ده بالذات بيكون أهميته قليلة في المجال بتاعنا .. كفاية إنك تحط رجلك وتشتغل وتاخد خبرة .. ساعتها خبرتك بتكون هي الشهادة. أنا شفت ناس خريجين حاسبات ومعلومات وميعرفوش يكتبوا سطر كود بالمعنى الحرفي للكلمة
