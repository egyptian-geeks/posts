  data:
  - description: "انا شغال على خطوة تغيير كاريير الفترة الاخيرة، بس محتاج اتواصل مع
      ناس من نفس الخلفية عشان اشوف الوضع ازاي بالضبط. هل في ناس درست طب (او اي مجال
      ثاني) او تخرجت من كلية الطب (او اي كلية ثانية) و اشتغلت و بعدها غيرت المجال
      و انتقلت للعمل بالبرمجة (سواء برمجة تطبيقات سطح مكتب او تطوير تطبيقات موبايل
      او تطوير مواقع ويب؟) ايه تجاربكم بالضبط؟ (اتمنى اجابات من اي حد دخل مجال البرمجة
      من تخصص ثاني سواء تجارة او اداب او غيره، ذكري للطب في البوست و الاسئلة فقط لانه
      مجالي الحالي و لان الناس اللي جاية منه حتكون مشابهة لي في الخلفية و الظروف لحد
      ما مش اكثر). الاسئلة هي:\n.\nانتم في اي مرحلة حاليا من الانتقال؟\n1 - لسه بتخططو
      للموضوع ام\n2 - بديتم دراسة البرمجة و بتبرمجو بس لنفسكم ام\n3- بديتم دراسة البرمجة
      و بتبرمجو لناس ثانية بس كفريلانس ام\n4 - بتشتغلو حاليا في اول وظيفة ليكم في
      شركة برمجية (ستارت اب او شركة معروفة) ام\n5 - بتشتغلو حاليا في ثاني او ثالث
      او رابع او خامس وظيفة ليكم جوا المجال ام\n.\nامتى بديتم التفكير في الانتقال؟\n1
      - قبل بداية دراستكم للطب ام\n2 - اثناء دراستكم للطب ام\n3 - بعد الانتهاء من
      دراستكم للطب و قبل عملكم بالمجال ام\n4 - بعد ما اشتغلتو في المجال لكم سنة \n.\nدافع
      تغيير المجال كان ايه بالضبط؟\n1 - شغف قديم بالبرمجة ام\n2 - اللي بتشوفوه في
      المجال الطبي من بهدلة ام\n3 - الجانب المادي ام\n4 - اكثر من سبب من اللي فوق\n.\nتعاملكم
      مع مشكلة الحاجة لمؤهلات كان ازاي؟\n1 - شغالين بدون اي مؤهلات في مجال الكمبيوتر
      و الاي تي و بالاعتماد فقط على دراستكم الذاتية ام\n2 - اخذتم دبلومة سواء دبلومة
      iti او دبلومة من اي جامعة ليها علاقة بالبرمجة او الاي تي ام\n3 - درستم بكالوريوس
      من جديد\n.\nاول وظيفة ليكم في الشركات (سواء ستارت اب او شركات قديمة معروفة)
      كان عن طريق:\n1 - معارف جوا المجال ام\n2 - مراسلة الشركات بشكل منهجي (او زيارة
      مقرها و تسليم السيرة الذاتية شخصيا) ام\n3 - عن طريق الاعلانات اللي في مواقع
      التوظيف او صفحات الفيسبوك الخاصة بوظايف البرمجة ام\n4 - تواصل شخص معاكم بعد
      رؤيته لاعمالكم او بعض منشوراتكم\n.\nكم استغرق حصولكم على اول وظيفة بداية من
      وقت بدء بحثكم عن عمل؟\n1 - شهر ام\n2 - من شهر ل6 شهور ام\n3 - من 6 شهور لسنة
      ام\n4 - اكثر من سنة\n.\nو ليكم جزيل الشكر و الامتنان"
