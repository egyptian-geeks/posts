      name: Ahmed M. Araby
      id: '10155547863649263'
    message: "انا حولت من هندسة اتصالات ل Computer science \nوالاتنين مالهمش اي علاقه
      ببعض علي عكس ماناس كتير بتتوقع , هحاول اجاوب علي شوية من الاسئله bundle مع بعض\nانتم
      في اي مرحلة حاليا من الانتقال؟ , \nشغال في Computer Science بقالي 6 سنين تقريبا
      ومتخرج من 2010 \nالموضوع كان هوايه وفضول مش اكتر , من ثانوي مثلا \nكنت \"بلعب\"
      وبقرا مع نفسي , وحاولت اخد مشاريع فري لانس , لكن ماعرفتش لاكتر من سبب شخصي وكمان
      اني ماعرفتش ابقي committed وقتها بسبب الدراسه\nاول وظيفه ثابته اخدتها كانت في
      شركه واخده عقد كبير بتاع شركة فرنسيه بره (كنا تيم من 2 وكبر بقي 6 تقريبا بس
      كنت شغال sub team مع نفسي كدا)\nحالبيا في سابع وظيفه ليا واللي قبلهم كلهم في
      نفس المجال , بس حاجات مختلفة في فتره عملت switch من البرمجه لل System administration
      وبعدين عملت Switch لل management شوية , بس كله في نفس ال Category \nانا اشتغلت
      في المجال , علشان كنت مبهور بيه وانا صغير فقررت اخد التجربه , عجبتني فكملت \nالشهاده
      كانت علشان راحة اهلي \n.تعاملكم مع مشكلة الحاجة لمؤهلات كان ازاي؟\nانا بكره
      الشهادات وعمري ما اعترفت بيها , وحتي لما كنت مسئول عن التوظيف في اكتر شركتين
      من السبعه ولا السته , مابصيتش خالص علي المؤهل ولما في انترفيو اتعمل في مره حد
      بص علي المؤهل وعمل له تقل جامد من غير مايتكلم معايا ,ماكنتش عايز اعمل follow
      up معاه علي نتيجة الشغل\nاغلب اللي اتعلمتها كان من كتب او manuals او مقالات
      , اما بتكعبل فيها او حد تاني قالي عليها\nالمؤهل العالي (الشهادات الجامعيه) كانت
      مفيده جدا في الاجراءات الحكوميه , بصرف النظر عن مجالها \nاول وظيفة ليكم في الشركات
      (سواء ستارت اب او شركات قديمة معروفة) كان عن طريق:\nاعلان علي موقع توظيف , كان
      موقع مجهول جدا , انترفيو علي التليفون وانترفيو live coding قدامه\nكم استغرق
      حصولكم على اول وظيفة بداية من وقت بدء بحثكم عن عمل؟\n3 شهور \nاترفضت مره , ومره
      تانية كنت رايح في رمضان بعد الفطار مالقتش حد ورفضت اروح الانترفيو تاني , وماردش
      عليا حوالي 5 كان نفسي جدا اشتغل فيهم وفتها"
    id: '1535065583199811'
