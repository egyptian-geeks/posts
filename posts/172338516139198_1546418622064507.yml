    message: |-
      Heroku pros:
      - Great management console
      - Many add-ons ready for use (database, mail, logging, in-mem cache, ...)
      - Very easy to scale
      - Based on Grade A infrastructure (Amazon AWS)
      - Support for many languages (Ruby and Node js are some examples)
      - Easy deployment model (just git push or link to a GitHub repo for auto-deployment)
      Cons:
      - More expensive than using AWS natively (even more if using Digital Ocean)
      - If you are new then many things will not be clear for you (in your deployment)

      The size of your node is based on your App performance and environment, the number of users will not be known without trying the App in a live situation (or simulation), try the App on a free node first and you will see if your App fits the free tier or not.
