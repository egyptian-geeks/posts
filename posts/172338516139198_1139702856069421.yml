    message: 'Here is what I think I understand in easier terms, and please correct
      me if I am wrong: with a virtual machine, you have your application + operating
      system. You can easily move your installation from one server to another, but
      you are also moving a whole copy of the operating system, and when you run the
      application, you are running both the host and virtual operating systems. Docker
      is like a virtual machine, but without the operating system. You get the same
      portability, with an application instead of a whole operating system.'
    id: '1139717496067957'
