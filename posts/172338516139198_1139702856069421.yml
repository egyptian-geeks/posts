    message: Docker is lighter weight, meaning not the whole machine is virtualized,
      as the containers can share Kernel + drivers, it is a way of sandboxing a dev
      environment and in a production environment it is a way of sandboxing a deployment
      of an application. Being lighter weight your host can support more containers
      than VMs potentially and it is easier to share storage between containers and
      to set up communications between services hosted on containers. Having said
      all that, I am still struggling to get enough time to actually set it up on
      my machine with something useful :)
