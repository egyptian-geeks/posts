    message: Docker introduced the idea of the container , which is a very light virtual
      machine ,a secured hosting environment for your applications, you'll feel that
      you are running your application on a complete Virtual machine ,and at the same
      time without consuming all the resources consumed from running more than one
      Virtual machine ,and without the license overhead of the Operating system ,
      so less cost indeed as well , also bare in mind that , it's true the containers
      share resources like the kernel library and the drivers but they are totally
      isolated in the user management layer and application layer , so you could configure
      each container with different presetting
