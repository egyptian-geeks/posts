    message: "They are slightly different,\n\nVagrant is a local Development Environment
      Management Tool  , Docker is a distribution Management Tool , Virtual box is
      a Virtual Machine used in the Distribution layer also \n\nVagrant create a very
      lightweight virtual machine boxes , for you to build your own local development
      environment , it's very very lightweight virtual machine , under the naming
      convention of Vagrant Box , it run headless (no Graphics ) with minimal requirements
      needed to run the required OS or Distribution and that's why , it's a very lightweight
      VM \n\nThe main comparison between Virtual Box and Docker , is that the docker
      use what is called containers , which share the kernel , and differ between
      each container in the user management layer , in the Virtual Box , each VM has
      it's own Kernel  and it's own Operating System , so you 'll find yourself consuming
      more resources such as RAM , CPU Usage and Disk Storage in the case of the Virtual
      Machines"
    id: '1139715459401494'
  - created_time: '2016-05-08T15:12:54+0000'
    from:
      name: Mohammad Fouad
      id: '10155755444625845'
    message: |-
      1- Docker containers share the same Kernel + Drivers + Hardware
      Virtual Machines share the same Drivers + Hardware only, and each can have its own kernel.

      So for example, you can run 2 VMs on the same host, one is Windows and the other is Linux.
      But you can never 2 containers unless they are Linux containers compatible with the target Kernel of the host.

      2- Docker containers does not need to boot, the kernel is already running, they just need to run the first User Mode process (init or systemd or netlogon or so)

      These are the major two differences I think
    id: '1139715652734808'
