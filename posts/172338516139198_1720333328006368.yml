message: "السلام عليكم\nهو مش سؤال تقنى بس كنت حابب اخد رأيى الناس هنا فى حاجة.\nليه
  التجمعات الخاصة بالdevelopers اللى مهتمين بمجال معين او فى منطقة جغرافية معينة فى
  مصر قليلة و غير معروفة ؟ و لو ف تجمعات بتبقى عامة اوى و على مستوى مصر كلها. التجمعات
  دى برة هى اللى معظم الtechnologies الجديدة و الstart ups بتطلع منها خصوصا فى الجامعات.
  انا خلاص على وشك انى اتخرج و اللى لاحظته ان مفيش اى تجمعات زى دى فى الكلية بتاعتى
  او حتى فى الكليات التانية باستثناء الacm chapters.\n \nwhat does it take to build
  such a community ?"
