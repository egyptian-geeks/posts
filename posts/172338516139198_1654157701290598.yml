      المشكلة ان ال ip ده مش بي reverse على اي دومين ع النت.. وال ptr بتاعه بيقول انه تبع شركة هوستنج في ألمانيا.. والروت بتاع الويب سيرفر لما بتدخل ب الاي بي دايركت بيجيب صفحة nginx فاضية
      حاول تشوف ايه ال process اللي initiated الركوست ده للاي بي ده وعايزة ايه وليه هو بيرد الرد الغريب ده
      شوف برده لو تعرف توصل لل http header وتشوف ال host وال path وال parameters ايه اللي بتوصل للريسبونس ده.. ويبقى كويس برده لو وصلت لل request اللي أدى لل response ده.. شوف تولز متخصصة اكتر في ال http والويب عموما زي http fiddler مثلا
