  data:
  - description: "طبعا كلنا عارفين Mr Robot والبروباجندا الرهيبة ال حصلت عليه على
      الفيس وكده بس مش ده موضوعنا دلوقتى , الـ عيزين نتكلم عليه دلوقتى الـ Attacks
      الـ حصلت فيه هل هى فعلا حقيقة وﻻ مازال فيها افورة السينما الامريكية , بصراحة
      هو يعتبر اكتر حاجة قريبا من الواقع بس مش اوى برده يعنى هم بيتكلموا على Attacks
      فعليا موجودة وصح بس تحس انهم بيعملوا Skip لخطوات فى النص يعنى يقولك شوية معلومات
      بس مش معلومات كافية خالص توضح فعلا الموضوع شغال ازاى واحنا حبينا نجرب السيناريو
      ده على اول Attack حصلت فى Mr Robot والـ هى Cafe Wifi , يلا نبدء :-\n\nايه بقه
      موضوع الـ Cafe Wifi ده وازاى الموضوع ده حصل اصلا حنحاول نوضح الموضوع على قد
      ما نقدر وعلى قد ما قدرنا نفهم من الـ Series تمام \n\nفى البداية عمو ايليوت دخل
      الكافيه وقابل الراجل صاحب الكافيه وبدء يقوله الكافيه ده النت فيه سريع جدا وده
      حاجة ممتازة جدا ونادرا ما بيلاقى ناس مستخدمة Fiber Optics وده نوع من الاسلاك
      سريع جدا بيخلى النت طلقة شبه TE Data :3 المهم فكمل ايليوت كلامه بان الموضوع
      ده خلاه يتسأل ليه النت سريع كده واكيد الباشا مش عمله عشان خاطر عيون الناس اكيد
      فى سبب ورا سرعة النت العالية دى فا ايليوت قرر انه يخش على الواى فاى ويبدء يIntercept
      كل الـ Packets الـ طالعة والـ داخلة الـ Network والموضوع نوعا ما سهل جدا لو
      هى فعلا واى فاى فا الـ Traffic المفروض سهل جدا انك تشوفه وتقراه وحتى لو مكنتش
      واى فاى وكان الموضوع نتورك بس عن طريق اسلاك مش واى فاى فكان بر ده ممكن يتعمل
      حاجة اسمها ARP Spoofing وتقدر برده تشوف الـ Packets الـ طالعة والـ داخلة من
      النتورك وممكن هنا تستخدم حاجة زى الـ Wireshark كده او اى Packet Sniffer تانى
      , بس هنا بقه عمو ايليوت متكلمش على ان الـ Traffic ممكن يكون مشفر مثلا زى HTTPS
      وكده هو كل الـ قاله انه قعد يراقب النتورك بتاعتهم وﻻحظ حاجات غريبة ومقلش ايه
      هى برده بس المهم ان الحاجات الغريبة ده الـ ﻻحظها خلته يقرر انه يخترق الراجل
      صاحب الكافيه عشان يعرف ايه الموضوع بس مقلش برده ازاى قدر يخترق الراجل ده ولو
      افترضنا انه فى الوضع ده ايليوت هو Cyber Security Engineer يعنى حد جامد جدا فا
      ممكن نقول انه عمل زى DNS Spoofing وخله عمو صاحب المطعم ده لما يكتب Facebook.com
      مثلا يبعته على Website تانى ويقدر ينفذ اى Exploit مثلا عليه امممممم بس ده على
      اعتقاد برده ان فيه Vulnerability فى الـ Browser بتاعه اعتقد حاجة كده ولو حد
      عنده اقتراح تانى ياريت يقوله :3 المهم ايليوت قدر يخترق الراجل ده واكتشف انه
      بيدير اكبر شبكة Porn على النت او يعنى بيدير موقع زى كده وخلاص بس الراجل صاحب
      الكافيه ده كان عامل حسابه برده وكان مستخدم شبكة TOR و دى ببساطة بتخلى الطلب
      بتاعك بدل ما يروح على طول للفيس مثلا ﻻ يعدى فى السكة على شوية سيرفرات كده وبعد
      كده يوصل للفيس بوك ده شرح كروته كده بس المهم ان TOR فعليا فيه مشاكل وهو مش Secure
      بشكل كامل والـ Point الـ ايليوت اتكلم عليها هنا ان الـ Exit Node هو قدر يتحكم
      فيها وبطريقة ما قدر يعمل مقارنة مابين مثلا الحجم والوقت بتاع الـ Packets عشان
      يعرف دى تبع الراجل صاحب الكافيه ده وﻻ ﻻء وحتلاقوا لينك تحت لو حد عايز يفهم الموضوع
      بشكل اكبر بس الفكرة هنا انه قدر يعمل Deanonymizing وقدر يعرف انه صاحب فعلا الموقع
      ده وسعتها بلغ عليه الموضوع فى كروته كتير و الموضوع مش منظم ومش منسق بس غالبا
      ده كان السيناريو عشان يقدر يخترق الراجل ده ويعمل Copy لكل ملفاته :3 \n\nده كده
