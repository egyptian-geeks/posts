    message: "عمر ماحد قال ان مستوى التعقيد بيعتمد على لغة البرمجة ، مستوى التعقيد
      بيعتمد على فكر المبرمج\n\nثانيا انا عايز اقول ان ال odata\n حلوة مافيش كلام
