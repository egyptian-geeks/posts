      مع tinyORM \nمش هتعرف ، انا شخصيا بتجيلى حساسية من ال EF \nالله يحرقه"
    id: '870601326312910'
  - created_time: '2014-12-30T03:52:38+0000'
    from:
      name: Mohamed Rashed
      id: '10155764645725568'
    message: |-
      صدقنى انت لما بتشتغل مع تيم كبير مثلا ١٠ افراد و كمان ممكن تشتغل فى شركة فيها اكتر من تيم , بيبقى مهم جدا ان الشركة يكون ليها شكل و لون موحد فى بناء البرامج وإلا هتبقى سمك لبن تمر هندى بعد كام سنة لو كل واحد هيشتغل بدماغه

      ومن هنا بتيجى فايدة البتاع اللى فوق ده ، او غيره مش شرط هوه ، وده له ابعاد كتير جدا يطول شرحها ، اقلها عملية تغيير افراد التيم لسبب او لاخر مثلا ، انضمام ناس جديدة ومحتاجة تدريب ، عملية الدعم الفنى واللى غالبا بتكون من تييم تانى فى بعض الشركات
    id: '870605536312489'
  - created_time: '2014-12-30T03:58:05+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: "أنا اشتغلت بالـ Entity Framework 4 و ندمت كتير لدرجة اني دخلت جامد جدا
      في الـ NHibernate (وظيفتي الحالية اللي حكالي عليها كان واحد من الـ main committers
      في NHibernate - ده يقول لك قد ايه تعمقت فيه). \n\nشغلي الحالي بأروح لشركات برمجة
      تانية و أشتغل بأي عفريت عندهم و من وقت للتاني بس يبقى عندي الاختيار. مؤخرا عملت
      حوالي ٣ مشاريع بـ EF 6.x و الحقيقة الراجل كان أظرف مما توقعت بكتير. في اتنين
      منهم حطينا OData  علشان AngularJS على فكرةـ\n\nو كان مقضي الغرض تمام يعني. الحقيقة
      الـ Performance بتاع الـ queries اللي كان بيعملها من جمل LINQ معقدة أبهرني جدا
      (بالرغم من الـ queries دي كان يبان شكلها غبي قوي و أنت بتقرأها بس كانت سرعتها
      رهيبة)."
    id: '870606686312374'
  - created_time: '2014-12-30T04:00:55+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: لاحظ إن عيب البتاع ده مقارنة بطريقة معينة في استخدام الـ EF و أدوات مشهورة
      تانية هو ان الـ learning curve أسوأ بكتير. بدل ما تقول لواحد مثلا احنا بنقفل
      الـ lazy loading و بنحط الـ queries بس في الـ layer الفلانية أنت بتعلمه الـ
      framework كله (لإن صعب تلاقي حد متعلمه جاهز)ـ و طالما هايتعلم أكتر هايعمل أخطاء
      أكتر.
    id: '870607362978973'
  - created_time: '2014-12-30T04:06:10+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: "مهم قوي في التيمز الكبيرة (انا اشتغلت في شغل بنوك اشتغل فيه مئات الناس
      من أستراليا و أمريكا و الهند) أنك تبقى mainstream بقدر الإمكان - غالبا هاتضطر
      تعمل حاجات مختلفة علشان حجم المشروع أو التيم كده كده، فمتكترش منها لانك كده
      كده هايبقى عندك منها \n\nعلشان الناس لما تكون ما استخدموهاش قوي ما تقاوحش معاك
      كتير انت ليه استخدمتها و مايحسوش انهم مش مستفيدين باللي بيتعلموه علشان غالبا
      مش هايلاقوا حد تاني بيستخدم نفس الكلام في الشركات التانية، و يبقى سهل عليهم
      لما يقعوا في مشاكل يدوروا و يلاقوا الحلول بنفسهم.\n\nحتى علشان يبقى سهل على
      الجداد يفهموا الكود القديم (مثلا مايجيش حد جديد يعدل في كود generated بالغلط
      و بعدين يقول فين شغلي لما يحصل generation تاني). \n\nما تعملش حاجة مجنونة أو
      مش مشهورة كفاية إلا لو فعلا مضطر."
    id: '870612749645101'
  - created_time: '2014-12-30T05:45:33+0000'
    from:
      name: Mohamed Rashed
      id: '10155764645725568'
    message: "شكراً يامحمد على ردك الوافى ... انا مقتنع جدا بكلامك و انا شخصيا خبط
      كتير فى مشاكل من هذا النوع مع حاجات تانية .. الله يرحم أيام ال DNN و CSLA\nعموما
      انا كان نفسى يكون ال DoFactory حاجة مختلفة , لان الواحد تعب من كتر ما كل تيم
      ماشى بمزاجه \n\nمن جهة تانية طيب ايه الافضل , ان الواحد يبنى كل حاجة بايده ,
      و لا يستعين بحاجة معمولة جاهزة , مع العلم ان فى فخوخ كتير على النت"
    id: '870640596308983'
