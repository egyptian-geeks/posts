    message: "بالنسبة لل EF \nزى ماقال محمد معظم الناس خدت فكرة وحشة عنه من v. 4\nوانا
      وقفت لحد هنا \nواللى اداله فرصة تانية فى v. 6\nبيقول اتحسن كتير \nانا مثلا شوفت
      جحيم تحت الماء لما استخدمته لل oracle\nوكمان ال designer بتاعه كان شنيع\nمعظم
      اللى سد معاهم كانوا بيستخدموا ال T4 templates  بتاعته وبس \nوال complex queries
      in SPs \nغير كده انا شخصيا عاشق لمبدأ ال tiny ORM \nو عامل شغل كتير و ممتاز
      بال PetaPoco"
