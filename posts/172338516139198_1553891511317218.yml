      name: Ahmad Hisham
      id: '10159889607765058'
    message: "ما بيبقاش في حتة ... بيبقي موجود مجموعة أوامر بتطلب من ال processor
      أو ال runtime library إنها تعرف ال array وتحجز مكانه في في الذاكرة ... ال array
      نفسها لسه ماتكونتش ... فيه أوامر بتطلب تكونها.\nأما وقت ال Compile time ...
      فال compiler بيبقي عنده data tableموجود فيها قايمة بالمتغيرات كلها ونوعها (لو
      هو Static declared) وبيستخدمها في إنه يتأكد إنها بتتقرا/بتتكتب صح وإن مفيش متغير
      مش متعرف بيتم التعامل معاه وإيه الأوامر المناسبة إللي هو هايستخدمها لما يوصل
      لأمر قراءة أو كتابة أو حجز ذاكرة ليه.\nطبعا الكلام ده عام جدا ومممكن يختلف من
      Compiler and OS للتاني ... مثلا زمان DOSكان عنده نوعين ملفات تنفيذية COM & EXE
      \nCOM files was a simple memory image of the machine code, the DOS OS just read
      the file from the Storage to memory and handed the execution handle to the memory
      address of the loaded segment\nEXE is more organized and is composed of multiple
      tables containing names of functions and their locations in the EXE and which
      one to execute first"
    id: '1553963947976641'
