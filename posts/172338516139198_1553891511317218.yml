    message: "انا اعرف ان الكومبلر وقت ال compile time بيحدد المساحات الى بيبقى محتاجها
      لو كانت بتتحجز وقتها يعنى اى حاجة مش dynamic و بيطلع فالاخر ال executable image
      الى بيبقى مراعى فيها الsegments الى هيعوزها ال stack- heap- data -code \nدلوقتى
      مثلا كده \nint arr[]={1,2,3,4,5};\nكده هو عارف ان arr ده هيتحط فال stack وقت
      اما يدخل ال block بتاعه\n بس القيم  {1,2,3,4,5} دى قيم ثابتة عايشة فال data
      segment جوة ال executable image الى بتطلع من الكومبلر و الا هيجيب القيم الثابتة
      ازاى \nاعتقد الى سألك كان قصده على الداتا دى الى انت مدخلها بايدك للكومبلر"
