    message: لو يقصد الكلام دا بيتخزن فين قبل ما البرنمج يتخمل فيبقي مش متخزن في حتة
      دا مجرد تعلميات مكتوبة علي في الملف التنفيدذي مستنية حد يحمل الملف وينفذها,
      لو يقصد ان البرنامج بالفعل اتحمل, فكل الكود اللي بتكتبة بيتحط في Code Section
      جوا البرنامج وكل الداتا بتتحط في Data Section والبروسيسور بيبقي عنده اجة اسمها
      Instruction Address بتشاور علي التعليمات اللي هيتم تنفيذها, اول لما الانستركشن
      ادرس دا يوصل للحت اللي بتقوله اعمل ارراي فبيتم عمل الارراي وحفظ الادرس بتاعها
      في الاستاك. الاراي نفسها فين بقي دا بيرجع للغة البرمجة وطريقة عمل الارراي وتفرق
      لو كانت حجم الاراي عبارة عن رقم ثابت (ستاتيك) محدد مسبقا ولا رقم بيتم تحديده
      اثناء التفيذ. السي مثلا علي ما اتذكر لو الاراي من رقم ثابت بتحطها في الاستاك,
      لو رقم متغير بتحطها في الهيب. الجافا بتحط كل حاجة في الهيب
    id: '1553959217977114'
  - created_time: '2017-07-21T13:42:43+0000'
