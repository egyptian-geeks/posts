message: "عايز تتعلم و تعرف عن MongoDB أنصحكم بالكورس دا و ألي مخصص لPython \nالكورس
  مش كبير هو ٧ أسابيع كل أسبوع موضوع بتتفرج على الفيديو و تطبق بسؤال بعد كدا لما تتفرج
  على كل الفيديوهات بتاعت الأسبوع بتحل الواجب بتاع الأسبوع أنه داخل في المجموع\n\nالمجموع
  بيتحسب ب 50% من درجات الواجب + 50% من درجة الأمتحان\nدرجة النجاح لازم تكون أكبر
  من 70%\nلو نحجت بتاخد شهادة\n\nيلا بالتوفيق"
