  data:
  - description: "حوار صفحة هذا ما رأيت فى حاسبات  مع المهندس / محمود جمال الدين    :-\nالمهندس
      / محمود جمال الدين ، من خريجى حاسبات ومعلومات حلوان ، تدرج فى وظائف مختلفة فى
      شركات كبرى مصرية ودولية كما عمل كمعيد فى جامعة خاصة ،ترك عمله فى واحدة من اكبر
      شركات البرمجة فى مصر من أجل تحقيق طموحاته والتى يبذل كل جهده لتحقيقها من خلال
      شركته الخاص راوي للنشر و البرمجيات ، يؤمن جدا بأهمية التعليم والإهتمام بالأطفال
      وإصقال قدراتهم  وهى الرؤية التى بنى عليها شركته الخاصة ،   فلنتعرف عليه أكثر
      من خلال هذا الحوار :\n\nفى البداية عرفنا بنفسك ؟\nالاسم             : محمود
      جمال الدين \nالكلية             : حاسبات و معلومات جامعة حلوان \nالقسم             :
      علوم حاسب\nسنة التخرج     : 2002\nالوظيفة الحالية : أملك شركة راوي للنشر و البرمجيات\nدولة
      العمل       :  مصر\n- كيف وقع إختيارك على كلية الحاسبات وليس اى كلية أخرى  ؟\nو
      الله ده قصة طويلة أوي انا على أيامي مكانش حد يعرف حاسبات و مكنش حد إتخرج منها
      و كان مشهور المعاهد بس. انا كان مجموعي 96% و كان يجيب هندسة عين شمس و طبعا ده
      أمل كل واحد خريج شعبة رياضة. أنا كنت شايف إنى بحب الكومبيوتر و البرمجة – حاكم
      انا كنت بكتب بيزك من و انا صغير بس طبعا كنت بنقل من الكتب و كنت باخد مده مبسطة
      في المدرسة و كنت بحبها اوي- فانا كنت شايف انا ليه ادخل هندسة إعدادي و بعد كده
      لو جبت مجموع ادخل كهربا علشان لو جبت مجموع اتخصص في اللى انا بحبة و دخلت حاسبات
      و استحملت تريقة الناس و اللى يقولي ليه يا حبيبي تعمل كده في نفسك انا اعرف انك
      شاطر و جاري اللى كان في معهد و كان مصمم إن انا و هو بندرس نفس المواد و هو كان
      عنده بعض حق كان يوجد بعض اسامي المواد المتشابه و كان الناس عندهم مشكلة إن الكلية
      ملهاش نقابة و إنى مش هبقي مهندس. على فكر انا عارف واحد دخل هندسة علشان النقابة
      و يتقال على الباشمهندس. انا بالنسبة لى مش فرقة معايا خالص موضوع الألقاب و لا
      موضوع النقابة.\n\n- كلمنا عن فترة الدراسة فى الكلية  ؟ \nفترة الدراسة كانت جميلة
      جدا و متعبة جدا بس كانت غير كافية على الأطلاق. كنت بذاكر في الاجازة و اخلص الكتب
      اللى ملحقناش نخلصها و اعيد قراية الكتب لغرض التعلم مش الأمتحان و شتان طريقة
      الاستعاب و قراءة الحاجات الملغية و الحاجات اللى الدكتور مش بيهتم بيها. كنت بقعد
      أعمل برامج و الف حاجات و مشاكل احلها على أيامنا مكنش في ACM كان في حاجة اسمها
      IOI  لو انا فاكر صح بس ده كانت لطلبة المدارس أي لسن اصغر من 18 سنة. ACM ظهرت
      و انا في رابعة و كنت انا سعتها مهتم بالتجهيز لسوق العمل و مكنش لسه حد فاهم الموضوع
      اوي و كان نفسي ابقي اصغر بشوية علشان يبقي عندي وقت فالاشتراك في تلك المسابقات
      \n\n- وما هى المواد البرمجية التى درستها ؟\nالبرمجة ... السي و السي بلس بلس
      و الداتا ستركتشر كانوت من اهم المواد اللى اثروا في حياتي\n\n- ما هى الأنشطة
      التى مارستها فى الكلية ؟\nلا شيء يذكر عملت انا و اصحابي اسرة و انا في سنة أولى
      و بعد كده لقيت الموضوع كله مصالح و بتاع فكبرت دماغى. و كمان احنا الكلية كانت
      بعيد عن حرم الجامعة و كانت الكليه كلها 400 فمكنش في حاجة تذكر. فكان اكبر نشاط
      عملته في الكلية و التزمت بيه كان التربية العسكرية.\n\n- كيف كنت تقضى الصيف أثناء
      سنوات الجامعة ؟\nكنت بشتري كتب و استعير من مكتبة الكلية. انا دخلت الكلية و انا
      معرفش أي حاجة عن الكومبيوتر الحديث كان تعملي كله مع صخر. فويندوز 95 كان إختراع
      و الدوس كان قمة التقدم فكنت بجيب كتب و اتعلم و لا اخفى عليكم سرا لو قلتلك ان
      انا شاطر في الأوفيس لغاية دلوقتى و اعرف خبايا من قرأتي القديمة.\n\n-  حدثنا
      عن مشروع تخرجك  ؟ عن ماذا واى لغات البرمجة أستخدمتها ؟\nكان مشروع شاتينجChatting
      \ باستخدام بروتكول IRC  و اتعمل بالسي شارب كان إصدار البيتا منها و الفريم ورك
      إصدار رقم واحد.\n\n - كيف إستفادت من الكلية  فى حياتك المهنية و حياتك العامة
      ؟\nالكلية ليها الفضل في تشكيل وتوجيه حياتي المهنية والشخصية فيما بعد. \n\n-
      كلمنا عن حياتك المهنية كيف بدأت وما هى وظيفتك الحالية وكيف وصلت إليها ؟\nبفضل
      الله بعد التخرج اشتغلت معيد في جامعة خاصة و بعد سنتين اشتغلت في شركة اسمها EDS
      \ و قعدت هناك اربع سنين و اشتغلت بعدها في شركة إماراتية لكن في فرعها في مصر
      و أخيرا ITWorx اللي خرجت منها علشان افتح شركتي راوي\n\n- اية هى أهم مشاريعك
      المهنية ؟\nراوي تعتبر اهم و اكبر مشروع في حياتى و الحقيقية راوي مش هي البداية
      انا عملت شركة اسمها Qhat www.Qhat.NET  و الشركة ده لازالت قائمة بل فيها استثمار
      كبير و شغاله كويس دلوقتي و لكن مكنتش شايف نفسي فيها فقررت افتح شركة تانية أسمها
      راوي انا بحب الأطفال جدا و مؤمن جدا بأهمية التعليم و ده رويتنا في شركة راوي
      الاهتمام بالتعليم الموازي و تقديمه بشكل غير مباشر. راوي هو اسم الشركة واسم سوق
      رقمي للنشر يساعد على تحويل القصص المصورة من ورقيه الى رقميه. نحن ننتج مجموعه
      من قصص الأطفال المصورة الخاصة بنا، ذات طابع تفاعلي وتصميم متميز ومحتوى عالي
      الجودة. هذه الباقة تنمي للصغار معرفتهم، وتزيد من وعيهم، وتعلمهم بعض الدروس الأخلاقية،
      وكذلك تصقل من قدراتهم على اتخاذ القرار؛ كما انها تشبع ميلهم الفطري للمغامرة.
      كل ذلك بشكل مرح عبر العديد من القصص الشيقة التي سيتفاعل معها القارئ الصغير ليختار
      مما طرح أمامه من خيارات مختلفة، تؤدي لنهايات متعددة. ممكن تنزل الابليكشن النسخة
      الأولية من http://bit.ly/rawyapp و ممكن تتفرجوا على الوب سيت http://rawy.me
      \n\n- ما هى افضل لحظاتك المهنية ؟\nافضل لحظاتي المهنية على الأطلاق عندما قررت
      ان استقيل من عملي الدائم و البدء في عملى الخاص بشركة راوي.\n\n- ما هو أفضل منصب
      مهنى تقلدته من وجهة نظرك ؟\nالمدير العام لشركة راوي\n\n- ما هى احلامك و طموحاتك
      المستقبلية ؟\nاتمني العثور على التمويل المناسب لشركة راوي وتكون الشركة من أكبر
      الشركات في نشر المحتوي العربي وإنتاجه ومن الناحية الأخرى استفادة أكبر قدر من
      الأطفال من منتجاتنا ونكون مؤثرين في تكوين وتشكيل اخلاق أطفالنا إلى الأحسن.\n\n-
      ما هى أهم النصائح التى تقدمها للطلبة الحاليين و حديثى التخرج ؟\nأنصح الناس وانا
      \ منهم كثرة الأطلاع و المذكرة و التركيز على حاجة واحدة و عدم الأستعجال انا عايز
      افتح شركة و انا في أولى كلية و عملت محاولات كتير فشلت و الأن سبحان الله عضو
      في مجلس إدارة شركتين و ادير واحدة منهم.\n\n- ما هو رأيك فى صناعة البرمجيات و
      تكنولوجيا المعلومات و الاتصالات فى مصر و تأثيرها على وضع مصر فى كافة المجالات
      ؟\nطبعا هي الأمل فهى تجارة مربحة ورخيصة مقارنة بالصناعات الأخرى وتساعد البلد
      بشكل كبير جدا في استقدام رأس المال من الخارج. أنا أحب اشبها بصناعة المسلسلات
      للتليفزيون وصناعة التليفزيون نفسه مع الاختلافات طبعا. فصناعة المسلسلات أرخص
      بكثير ومعامل الخطورة أقل بكثير مع سهولة ترويجها.\n\n\nوفى الختام ، تتقدم صفحة
      هذا ما رأيت فى حاسبات بخالص الشكر والتقدير المهندس / محمود جمال الدين  على وقته
      الثمين وحواره الممتع  .\nقم بدعم الصفحة ونشر الحوار على صفحتك وتعريف أصحابك
      بها .\n\nتابعونا على  \nwww.facebook.com/FCIDays"
