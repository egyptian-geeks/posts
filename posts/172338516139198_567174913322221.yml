message: "راديو اسأل مطور الحلقة الثانية عشر, في هذه الحلقة الخاصة نعود بالماضي لصيف
  عام 2003 و نتذكر شركة صغيرة بدأت في هذا التوقيت في قلب العاصمة المصرية و داخل أحد
  أكبار أسواق الالكترونيات و الأجهزة المحمولة, هذه الشركة الصغيرة بفريق من 6 أفراد
  أغلبهم لازالوا في الجامعة استطاعت أن تحقق نجاحاً متميزاً في وقت قصير جداً.\nمعنا
  في هذه الحلقة الفريق التقني و هم أحمد حسني, و محمد صالح و هشام عبد الحافظ و محمد
  الشريف. \nWelcome to the 12th episode of Ask Developer Podcast, in this episode
  we go back in time to Summer 2003, and we remember a company that got founded in
  that time by 6 individuals, most of them are still university students, the company
  specialized in mobile software especially on Symbian devices which back then were
  the highest technology available on smartphones.\nIn this episode the 4 technical
  team members reunion to tell their story\nhttp://www.askdeveloper.com/2013/05/ep12-story-of-cougartech-part-1.html"
