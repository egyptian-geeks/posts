    message: "أنت في Egyptian Geeks. التعليقات مكانتش اطلاقا بمنظر (فكره حلوه\" عمر
      ماكان معناها انها \"فكره هتنجح\") اللي انت بتنتقده، و لا ( الحدس) على حد تعبيرك.\n\nالناس
      اتكلمت على أجزاء كتيرة من (المعادله) اللي انت اتكلمت عليها زي مين عمل حاجة مشابهة،
      و مين ممكن يحتضن الفكرة و ايه معايير التدوير على غيره، و لو هيقوم بالتسويق لوحده
      ممكن يستهدف مين و امتى هيكون ده معقول و امتى لأ. \n\nو الناس قالت حاجات مختلفة
      و ده طبيعي في اي منتدى تقني في أي مكان."
    id: '971303729576002'
  - created_time: '2015-07-12T13:47:04+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: |-
      راجع التعليقات على البوست اللي انت حطيت لينكه تاني لو أمكن. المشكلة اللي انت بتتكلم فيها موجودة في العموم في جروبس كتير على الفيسبوك، لكنها بالتأكيد أقل كتير في الجروب هنا.

      و الأهم، البوست ده بالتحديد مش مثال جيد عليها، وان كان مثال جيد على نقطة تانية انت كتبتها في التعليقات و هي قيمة المجهود اللي بيروح في مشروع التخرج، لكن ده مكانش موضوع الكلام اللي في البوست بتاعك فهم نقطتين مختلفين.
    id: '971304906242551'
