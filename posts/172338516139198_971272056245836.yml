message: "لفت نظري البوست ده\nhttps://www.facebook.com/groups/egyptian.geeks/permalink/971118809594494/\n\nوتعليق
  الناس في معظمها - فكره حلوه اوي-\n\nحبيت الفت النظر في فرق بين\n\n\"فكره حلوه اوي\"\n\nو\n\n\"فكره
  هاتكسب وهتنجح\"\n\nكل اللي بيقول فكره حلوه .. معليش هو ايه معاير تقيمك ..\nلو حدسك
  يبقي - اركن علي جنب-\n\nمفروض في معايير للاختيار واسئله الواحد يجاوب عليها\n١-  هتكسب
  فلوس ازاي؟ -اهم سؤال-\n٢- الفكره حد عملها قبل كده .. لو ماحدش عملها تبقي حاجه مقللقه
  لانك محتاج تبذل مجهود اكبر عشان تدرس السوق .. في حد عملها - حلو اوي- طيب هو عامل
  ايه؟ بيكسب؟\n٣- الفكره بتاعتك محتاجه دعايه.. طيب هتعملها ازاي؟ من الاخر ايه هيا
  الـ \ndistribution channel \nبتاعتك؟\n٤- فرق بين اني احل \ndirect need\nللناس وديه
  بتكون سهله في تسوقها لان الناس بتدور عليها وفي فرق بين اني اخترع\nneed\nوديه بتكون
  مشكله .. لاني محتاج اعمل \nawareness\nللناس\n\nفي حاجات كتير اوي ممكن تتقال عن الموضوع
  .. بس ارجوكم \"فكره حلوه\" عمر ماكان معناها انها \"فكره هتنجح\"\n\nوياريت ديما يكون
  عندنا معايير للتقيم بدل الحدس ..   حتي اللي عنده حدس كويس, عقله الباطن فيه معادله
  .. مفروض يدور عليها ويعرفها ويحلل المعادله ديه ويشوف هي منطقيه ولا لأ :)"
