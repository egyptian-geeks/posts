    message: I read a beautiful quote taken from Michael Sipser's theory of computation
      book "... theory is good for you because studying it expands your mind... Specific
      technical knowledge, though useful today, becomes outdated in just a few years.
      Consider instead the abilities to think, to express yourself clearly and precisely,
      to solve problems, and to know when you haven’t solved a problem. These abilities
      have lasting value. Studying theory trains you in these areas."
