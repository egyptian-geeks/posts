  data:
  - description: "Microsoft SharePoint 2010: If you got \"Namespace prefix 'xsd' is
      not defined.\" error as in the image so to fix this:\r\n\r\n1) Set your browser
      to use IE8 standards - you can do this by using F12 to get the IE developer
      tools panel and setting Document Mode to IE8 standards in the developer tools
      menu/ribbon thing.\r\n\r\n2) Add the meta tag: <meta http-equiv=\"X-UA-Compatible\"
      content=\"IE=8\"/> to your master page. This will force the browser to use IE8
      Standards.\r\n\r\nUnfortunately you lose the benefit of the IE9 rendering engine
      which why it might be preferable to use the first method as and when required,
      rather than forcing all IE9 users to effectively downgrade to view your pages.\r\n\r\nRef:
      http://www.spdoctor.net/Pages/message.aspx?name=namespace-prefix-xsd-is-not-defined"
