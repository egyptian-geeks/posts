    message: 'أنا "سمعت" ومش متأكد إن ماجستير الجامعة الأمريكية لا يؤهل لدراسة الدكتوراة.
      حاولى تسألى عن النقطة دى لو عايزة تكملى دكتوراة فى مصر. أفضل حاجة حكومية فى
      مصر هتبقى كلية حاسبات. أفضلهم جامعة القاهرة أوعين شمس. لو ممكن تسافرى، دورى
      على منحة فى دولة غربية. أغلبهم بيشترط إنك تكونى "منتمية" لجامعة أو مركز بحثى
      ، بس فيه منح مفيهاش الشرط ده. ممكن تبدأى بالموقع ده: www.scholars4dev.com .
      بصى على JICA, British Council, DAAD, Fulbright'
