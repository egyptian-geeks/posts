    message: 'إل(lean startup) لهدفين : إنك توصل لتوافق ما بين المنتج والسوق (Product-Market
      fit)بأسرع وارخص طريقة . وبعد ماتوصل لكده إزاي تكبر مبيعاتك وشركتك. في طريقة
      علمية جدا إنك توصل للموضوع ده . وهي دي إل(Lean startup) . حشرح إزاي تسئل الأسئلة
      الصح بحيث تبني ( minimum viable product أبسط منتج مقبول  ) مفيد وسهل بس فعال
      تقدر تقيس بيه نجاح أو فشل فكرتك أو افتراضاتك عن المنتج أو السوفتوير إلبتبني.
      وحعلمك إزاي تقيس صح (Funnel analytics/AB testing etc.) -   و بعض كدة لو إفتراضك
      ناجح تعمل إيه ولو فشل تغير مسارك إزاي (Pivot). أنا عملت coaching عندي فلشركة
      كذا مرة و بستخدم في إل(innovation incubator) عندنا برضو. بعد مخلص إل(lean startup)
      حعمل)design thinking w Agile) غالبا مع خبرة في المواضيع دي .. وممكن أعمل interviews
      مع startup founders أصحابي هنا كتير في الصين .'
    id: '1609423789097323'
