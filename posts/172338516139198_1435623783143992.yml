message: "هي الناس بره بقت بتتجه انهم يفتحوا فرع التطوير هنا في مصر في الفترة الاخيرة
  ؟\nانا تقريباً الشهرين اللي فاتوا حوالي ٣ امثلة مروا عليا اللي مقره الرئيسي بره
  و فاتح هنا في مصر\nبس هل كده فعلاً دي خطوة كويسة ؟ يعني من باب توفير فرص عمل كتير
  الفترة الجاية و في المقابل المرتب اللي هيديه هيبقى مقبول بالنسبة للمرتبات في مصر\n\nملحوظة:
  انا لسه مخلص جيش و ابيض عن السوق بس دي تجربتي من كذا شركة خبطت فيهم و انا بدور على
  شغل اليومين اللي فاتوا \U0001F603"
