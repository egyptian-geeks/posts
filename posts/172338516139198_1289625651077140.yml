    message: |-
      انا مش فاهم ازاي في البداية مكنش في اتفاق على سعر الساعة هتبقى كام ما بينكم و بأي عملة .. هو اول مرة فـ حياته يوظف حد كـ فري ﻻنسر ؟!

      احنا عندنا فـ الشركة ساعات بنحتاج حد يعمل لنا شغل فري لانس و كنت دخلت على موقع Nabbesh و كتبت وصف عن اللي احنا عايزينه .. اتقدم كذا واحد و قدموا ال Quotes بتاعتهم و اديتهم اختبار بسيط .. في منهم اللي طلب مننا فلوس تحت الحساب (لﻷسف موافقوش المانجمينت عندنا يحطوا فلوس على شغل مش ضامنينه) فـ لجأت ل حل  السكرين شوتس من شغله أو يصور الشاشة و يعرض شغله عليها .. و لقينا فعﻻ واحد عمل كدا و عجبنا الشغل و كملنا معاه .. دلوقتي بيني و بينه اتبنت ثقة و اتفقنا انه مع كل مايل ستون .. بندفع له المطلوب و على فكرة انا اللي بفكره بالفلوس بتاعته و بسعى ورا اﻻكاونتس عندنا عشان اتأكد ان الفلوس اتحولت من عندهم و بتابع مع جماعة نبش ان الفلوس وصلت و اتحطت ف حسابي عشان ادفعها له على طول .. و ساعات بسأله اذا الفلوس كاملة وصلته و كله تمام ﻹن ممكن اﻻكاونتس يغلطوا و يتم اخذ جزء من فلوسه ل اجراءات البنك و غيره
