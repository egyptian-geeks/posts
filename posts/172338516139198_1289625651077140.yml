      id: '10159951092960711'
    message: "Amir Abou Eesa انت سبقتني بصراحة... \n1- كل اللي دخل على يرد من غير
      ميسمع النحيتين متحيز من غير مبرر\n2- محدش ليه دعوة هو بيدفع كام لباقي الناس\n3
      - كلام اسامة رسم صورة الشخص المسافر اللي عايز الانترفيو بالانجلش عشان يوصل صورة
      غير صحيحة بقصد او منغير قصد، صاحب العمل ليه الحرية التامة في الانترفيو\n4 -
      اسامة كان عنده فكرة انها startup و كلام صلاح بين انه عنده فكرة عن الفلس المتاحة\n5
      - سوء التفاهم السبب فيه الطرفين و كان لازم يكونوا اكثر دقة فالتعامل\n6 - لو
      اسامة يقدر يشتغل على upwork ربنا يوفقه\n7 - لو حد فاكر انه هيقدر يبدأ على upwork
      ب 10 ,ولا 8 في الاول فده مش منتقي، الناس بتبدأ بمشاريع سعر ثابت و بتاخد وقت
      كتير  فسعر الساعة بيبقى قليل، انا مشيت فالموضوع من اوله لأخره، مفيش عميل هيثق
      فحد جديد Hourly \n8 - مينفعش نقرر ان اقل ريت هو 3 على upwork يبقى ده اقل حاجة
      لأن ببساطة الjunior في مصر مش بيقبض 16 ولا 10... المتوسط 3000-3500 و على فكرة
      الsign up سهل بس انك تشتغل فعلا مع عملاء و يفضل عنك تقييم عالي ده موضوع تاني
      خالص\n\nالخلاصة سوء الفهم غلط الأثنين و الغلط على اسامة اكتر لأنه موضحش الموضوع
      بشافية كافية و مضمتش حقوا بالاتفاق على كل التفاصيل،، انا رأيي ان المفرود ان
      الطرفين يتفقوا على طرف محايد يقيم الشغل اللي خلص نفسه مش الوقت لأن مش ممكن يكون
      الي اتعمل في 74 ساعة ممكن يكون حاجة قوية جدا او حاجة قليلة حسب حرفة اسامة و
      قدراته،، و التقييم بالشغل هو اعدل حاجة طول ما هما مش عارفين يتفقوا و اسامة مقيم
      نفسه بالمستوى العالمي ،،،"
