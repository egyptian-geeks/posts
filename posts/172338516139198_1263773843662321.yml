message: "مساء الخير،\n\nعارفين قاعدة don't reinvent the wheel في العالم بتاعنا، منطقية
  أوي و بالإعتماد عليها المنتج النهائي بيكون أفضل و الإنتاجية بتكون أعلي و أسرغ. \n\nطول
  عمري و انا منفضلها، من البداية و انا مقتنع إني لازم أكتب كل سطر بإيدي و بإسلوبي،
  ممكن أبدأ مشروع من الأول و جديد لأني و انا شغال فيه إتعلمت إسلوب أو design pattern
  جديدة و إتضح إنها \" اشيك \"! حتي لو أخدت snippet من علي موقع لازم أكتبها بإيدي،
  مفيش حاجة إسمها copy paste عندي. إشتغلت علي مشروع إسمه تمكين ( tamkeenlms.com )
  3 سنين لأني كنت كل ما أتعلم حاجة جديدة عايز المنتج بتاعي يكون أفضل ف كنت بكتبه من
  الصفر، ... و حرفيا من الصفر ( عملتها 3 مرات مع المشروع ده)!\n\nبعد 10 سنين من نفس
  الطريقة و بعد ما أخيراً إستخدمت Laravel إكتشفت إني ضيعت سنين من عمري و انا بحاول
  أعمل كل حاجة بإسلوبي. حبيت أقول لأي حد بيفكر زيي كده : بلاش، الأمر مش مستحيل. \n\nمن
  3 سنين و انا كل شوية أبدأ مع Laravel ( و سعات مع CI أو Zend و أخيراً Phalcon ) و
  لكن دايماً كان ب يقف معايا تفاصيل عمل ال tool نفسها ، مش صعوبة إستخدامها أو تعلمها.
  ممكن أفصل من آداة زي Laravel أو أي باكيج تانية عشان ال naming conventions بتاعة
  الكلاسز بتاعتها، أو إستخدامها لتوزيع ال folders أو أي حاجة تاني. انا مش مجنون، في
  ناس كتيرة زي كده و أكيد في مني كتير هنا. \n\nالخلاصة إني ضيعت فرص كتير و وقت كتير
  و انا مع كل مشروع جديد بكتب ال framework الخاص بيه، مرة Rhino و مرة Unique و مرة
  مش عارف إيه, أكيد فيهم أفكار حلوة ، لكن قوة ال open-source أقنعتني إن الي كنت بعمله
  ده غلط. و إن الأفضل إني أساهم في مشروع موجود بالفعل.\n\nانا دلوقتي عايز أقول لكل
  واحد بيفكر زي : عارف إنك عايز تعمل كل حاجة زي ما إنته شايفها صح، لكن ده هاياخد منك
  وقت و مجهود كبير هاتندم عليه بعدين، آختار أكتر آداة تحس إنها ماشية مع إسلوبك و إستخدمها
  و صدقني مع الوقت ( و زي أي حاجة تاني ) هاتتعود عليها و دماغك هاتتقبلها ، و وقتها
  هاتحس براحة مش هاتكون جربتها قبل كده."
