    message: |-
      IMO, why full stack/web dev in general?
      because a beginner can instantly see the result of a small HTML snippet in his browser, without writing a single line of actual code and more importantly without any complex configurations
      Dependencies for
      Android: Java/Kotlin, Android Studio, JDK, SDK.
      iOS: Swift/ObjectiveC, MacOS/VM, XCode.
      what if the public opinion convinced me that mobile dev is better in terms of X & Y?
      I'll most probably go for Android as it still requires lighter prerequisites and is more popular and richer in terms of online content.
      Another fact is that the number of Android users in Egypt are relatively larger than iOS users.
