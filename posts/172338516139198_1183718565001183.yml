message: 'SSL Interruptions: good evening fellows, some of you might be aware/suffering
  from SSL-connections drops/interruptions. There are different problems reported
  among technical communities in Egypt over the past 9 days revolving around targeting
  SSL connections (VPNs targeting, packet drops, ssl mail server fail..etc). One clear
  thing is lack of understanding as we don''t have a consistent pattern to talk about
  (examples of interruption include different IPs targeting, ISPs, mix of blocking
  techniques) and i cant tell for sure what is going on. I have seen and spoke with
  ppl who are going through total VPN-drops, frequent ssl-mail-server fail..etc and
  some companies/institutions have total vpn failure for the last 48hrs till now.
  Basically there are different difficulties related to secure connections but no
  solid explanation yet and no hint what is going on.. the general sense of course
  is SSL interception either by MITM-server or DPIs but no any sort of evidence so
  far. I thought of bringing it up here so we can share our problems we are going
  through and maybe our collective problems help in reaching a pattern to understand
  and hopefully resolve it, and maybe any of you can share a possible explanation.
  Thank you.'
