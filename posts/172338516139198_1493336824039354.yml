      اتعلمت حاجات كتير مكنتش اتعلمتها فالكلية و استفدت منه جدا \nفتوكل على الله و
      ادخله \nغير انك ممكن تختار تراك موبايل مثلا او game اوembedded او network \nالحاجات
      دي كلها بتكسب دهب الوقتي"
