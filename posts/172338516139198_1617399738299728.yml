message: |-
  Lamarkaz is the first blockchain R&D lab based in Egypt.
  Our office is located in The Greek Campus. Our work involves Ethereum Smart Contracts development and decentralized apps (dApps) development that are usable on an international scale. Thanks to the blockchain, each of our apps enjoys all of these properties by design: decentralized, trustless, shared, reliable, persistent, autonomous, tamper-proof, and disaster-proof.

  Read more about the technology and what we do on our website: http://lamarkaz.com
