message: "مرحبًا جيكس,\n لكسر الملل وتشغيل الجمجمة فى حاجه جيكى كده\n\nانا قرارت اتعلم
  30 لغة برمجة فى 30 يوم\n\nبداً من الشهر القادم ان شاء الله كل يوم الصبح هختار لغة
  واتعلمها وعلى اخر ايوم هعمل بلوج بوست عنها.\n\nانا فاهم ان اللغة مش مجرد سينتاكس
  , لاكن انا هتعلم السينتاكس فقط حالياً.\n\nوعشان الموضوع يكون ممتع وتحدى فعلاً, هحاول
  اختار لغات معرفش عنها حاجه ومن برديمز مختلفة.\n \nاتمنى يكون الموضوع ممتع واكمل
  فيه للآخر :)\n\n-------------\nتحديث:\n\nشكراً للناس الى بتشجعنى ابداء , وشكراً
  للناس الى اقتراحت طرق اخرى لتشغيل الدماغ او الى وصوا بلغة معينة.\n\nحبيت بس اوضح
  ان استفادتى هنا تشغيل الدماغ ليس اكثر, كذلك انا هتعلم السينتاكس فقط وبمعرفة بكثير
  من مبادئ البرمجة والبراديمز المختلفة تعلم السينتاكس قد يستغرق ساعة تقريباً فى حالة
  وجود ملف جرامر للغة بالتعليقات عليه\n\nالفكرة البديلة بالنسبالى, هى عمل تطبيق بسيط
  يقوم بانتاج سينتاكس جرامر بشكل عشاوائى مع بعض الملحوظات البسيط عن اللغة المخترعة
  ثم يطلب منى عمل امبلمنتنج لبعض الخوارزميات البسيطة باللغة الجديدة ثم يتاكد من صحتها,
  لاكن اظن تطبيق بالشكل ده هتكلف اكتر.\n\nفكرتى حاجه زى \"العاب العقل\" , انى ازرع
  فى دماغى مقدار معين من المرونة وسرعة التعلم والتكيف\n\nتخيل انك بتسوق بدركسويون
  على اليمين, او بتكتب بالشمال او راكب عجلة معكوس التروس عشان تمشى للخلف مش للامام."
