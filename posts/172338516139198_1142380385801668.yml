      ما هي أفضل النصائح اليومية لتوفير الوقت؟

      أنا بقالي خمس سنين بأجرب وبأظبط أساليب لتوفير الوقت وزيادة الإنتاجية وقرأت كتب كتير في الموضوع ده وهنا بعض اللي وصلتله.

      المسألة مش مسألة وقت. الفكرة هي الطاقة.

      إحنا بنحاول نحشر أكبر عدد ساعات في يوم العمل علشان نزود ”الإنتاجية“، لكن في النهاية، النتيجة بتعتمد أكتر على التركيز والحماس والحالة الشخصية العامة أكتر ما بتعتمد على الوقت.
      أنا إتكلمت مؤخرا عن أسلوبي في زيادة الإنتاجية داخل شركتي والبريزينتيشان متوفر على موقع سلايد شير من هنا (باللغة الإنجليزية).

      1- حدد إيه المهم وإيه أولوياتك علشان بعد خمس سنين 80%  من اللي بتعمله النهاردة مش هيبقى له نتيجة.

      2- النوم والأكل والرياضة لو ظبطهم ممكن يساعدوك تضاعف إنتاجيتك تلات مرات علشان هيزودوا التركيز والحماس ومستوى النشاط.

      3- قاعدة الدقيقتين: لو فيه حاجة تقدر تعملها في دقيقتين (ترد على إيميل أو تعمل حاجة في البيت إلخ) إعملها دلوقتي وإخلص منها. لو أجلتها لبعدين يبقى علشان تفتكرها وتخططلها وتعملها تاني هتاخد منك خمس دقايق أو أكتر بدل دقيقتين.

      4- قاعدة الخمس دقايق: أفضل علاج لمشكلة إن يبقى وراك حاجة مهمة وتأجلها هو إنك ماتخليش هدفك إنك تخلصها. قول أنا هأشتغل عليها خمس دقايق بس. هتلاقي إن في معظم المرات هتلاقي نفسك إشتغلت أكتر من خمس دقايق وإنتاجيتك زادت لإنك دخلت في وضع الشغل.

      5- سلسلة ساينفلد للإنجاز: لو عايز تبقى كويس في حاجة إعملها كل يوم. إعملها في يوم الأجازة ويوم العيد ويوم القيامة. بدون استثناء.

      6- موقع العادات الصغيرة (باللغة الإنجليزية) مرتبط بقاعدة الخمس دقايق وبيساعدك تواظب على عادات كويسة بسرعة. بيشتغل وعن تجربة.

      7- ذاكرتك فشنك. طلع كل حاجة من دماغك حتى لو إنت عبقري. إكتبها في دفتر أو على تليفونك أو على ورق شجر. إتصرف. ماتعتمدش على دماغك أبدا ووفر طاقتك.

      8- قلل الأدوات على قد ما تقدر. أنا جربت معظم البرامج والأدوات للتنظيم وزيادة الإنتاجية. وفي النهاية استقريت على Things من Cultured Code  ونتيجة جوجل. الآي كاليندار على الآي فون كويسة برضه بس الجوجل كالندار بتشتغل مع الجي ميل أحسن. مش مهم تستخدم إيه حتى لو ورقة وقلم لوفهمت القاعدة الجاية.

      9- الروتين يغلب أي أدوات. إنت محتاج نظام محدد وده بالتسبة لي معناه حاجتين. أنا بأخطط يومي أول حاجة الصبح وبأكتب ملخص سريع لليوم. ده بيساعدني أحتفظ بعقلي وأحدد أولوياتي وأتخلص من الحاجات الغير مهمة وأركز على الأهم.  في الآخر بالطريقة دي بأوفر ساعات.

      10- البومودورو. ده أسلوب لإدارة الوقت. لمدة تلاتين دقيقة ركز على الشغلانة اللي في إيدك وبس. مافيش تليفون. مافيش إيميل أو كلام مع زمايلك أو فيسبوك. مسموح تجري لو قامت حريقة. ده الاستثناء الوحيد.

      11- إلبس سماعات في الشغل. مش لازم تسمع حاجة بس ده هيخلي الناس ماتجيش تكلمك وتعطلك.

      12- تخطيط الإيميل والزيرو إنبوكس. ماتقراش الإيميل أول ما تصحى ولا باليل علشان ماتعكننش على نفسك. حاول تقراه تلات مرات في اليوم. الساعة 11 و 2 و 5 مثلا. وماتسيبش الرسايل في الإينبوكس. كل رسالة يلزملها تصرف. تحطها في قائمة اللي وراك (تو دو ليست) أو تبعتها لحد أو ترد عليها أو تمسحها حالا.

      13- نفس الشيء للتليفون. ماتبقاش تحت الطلب. أنا تليفوني دايما صامت وبأرد على كل المكالمات مرة واحدة.

      14- جمع الحاجات الصغيرة وإعملها مع بعض مرة واحدة. زي المكالمات أو الإيميل أو الفيسبوك.

      15- أهم 3. أهم تلات حاجات وراك. إبدأ بأهم حاجات الصبح.

      16- قوة الإرادة والتركيز محدودة. ماتعتمدش إن قوة الإرادة هاتنقذك في الظروف الصعبة. خد أهم قرارات الصبح وحاول تخلي كل حاجة محددة مسبقا. رئيس أمريكا مش كل يوم بيختار هيلبس أنهي بدلة وهايتغدى إيه وإلا هيستهلك من قوة تركيزه وعزيمته على آخر اليوم لما يجيله موضوع مهم ولازم ياخد فيه قرار.

      17- أهم حاجة. دايما إسأل نفسك إيه أهم حاجة أقدر أعملها دلوقتي وبعدين طبق القاعدة 4.

      18- إنجز. ماتقعدش تدقق في التفاصيل و“تحسوك“. في عالم الشركات الناشئة (الستارتابس) بيقولوا لو مش مكسوف من المنتج بتاعك يبقى إنت إتأخرت إنك تنشره.

      19- الضغت بيعمل الهوايل. استخدم المكافئات أو إعلن إنك هاتعمل حاجة علشان يبقى شكلك وحش لو معملتهاش. الموقع القديم لشركتنا على الإنترنت خد مننا سنتين ونص علشان نشغله. الموقع الجديد أخد يومين ونص وعملناه في معسكر عمل في ويك إند.

      20- خطط للراحة. مخك بيحتاج راحة برضه وساعات حلقة من مسلسل تعمل اللي مش ممكن تعمله محاضرة أو فيديو تعليمي.

      21- مسح. قول لأ. تجاهل. ماترتبطش بميعاد معين. آخر نصيحة دي من مارك أندريسن. بتخليه يقابل أي حد في في اللحظة اللي على مزاجه. ناس كتير مش هاتطيقك بس هيبقى عندك وقت تعمل الحاجات الأهم بالنسبة لك. تفتكر بعد عشرين سنة هاتندم إنك ماعملتش حاجة مش عايز تعملها لواحد مش مهم بالنسبة لك علشان شوية إمتنان سطحي؟

      21- مثل إنك مش شاطر. دي طريقة ديبلوماسية لإتباع القاعدة السابقة.

      هذا المقال مترجم بتصريح من صاحبه. الرابط الأصلي للنصائح من هنا. لو هتنشر المعلومات دي الرجاء الإشارة لمصدرها الأصلي. إحترامك لحقوق الملكية الفكرية بيشجع الغير إنه ينتج ويعرض إنتاجه للجميع وده بيثري المحتوى العربي.
