message: |-
  This thing is seriously awesome.

  Streisand is a censorship resistance toolbox, it gives you a lot of choices to overcome DPI and other attacks designed to prevent access to websites.

  That means you can get around website bans (Medium) and also lets you get around geographical availability restrictions (Spotify).

  So far I've used this on a $5 Linode instance and it's insanely faster than any free VPN I've used.

  The method I used so far is OpenVPN over stunnel, since OpenVPN by itself is now blocked in Egypt.

  I'm currently looking into Wireguard since it has a simpler configuration but it only works with Linux, so you'll be better off using L2TP/IPsec on Windows and Android (which both natively support it with no additional tools).

  Enjoy the open web!
