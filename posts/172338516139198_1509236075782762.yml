      name: Mark Nader
      id: '1997124060314897'
    message: |-
      I can tell u the 5 cases easily and the intrepretations to mysql are up to u
      Lets denote initial episode time with Eo
      Lets denote final episode time with Ef

      Same notations hold with periods .. but with "p" instead of "e"

      1- If Eo is between Po and Pf ... and Ef is between Po and Pf .
      Then return Ef- Eo

      2- If Po is between Eo and Ef ... and Pf is between Eo and Ef .
      Then return Pf- Po

      3- If Eo is Between Po and Pf .. return Pf- Eo

      4- If Ef is between Po and Pf...
      return Ef - Po

      5- otherwise return no intersection
    id: '1509297665776603'
