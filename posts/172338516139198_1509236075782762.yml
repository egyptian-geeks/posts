    message: "start time of the event= event_t0\nend time of the event =  event_t1\nstart
      time of the period = period_t0\nend time of the period = period_t1\n\nintersection_t0=None\nintersection_t1=None\nif
      event_t0>=period_t0 and event_t0<period_t1:\n...    intersection_t0=event_t0\nif
      event_t1>=period_t0 and event_t1<period_t1:\n...    intersection_t1=event_t1\nif
      event_t0<=period_t0 and event_t1>=period_t1:\n...   intersection_t0=period_t0
      \n...   intersection_t1=period_t1 \n\nif intersection_t0==None and intersection_t1==None:\n...
      \  intersection_duration=0\nelse if intersection_t0==None:\n...   intersection_duration=intersection_t1-period_t0
      \nelse if intersection_t1==None:\n...   intersection_duration=period_t1-intersection_t0\nelse:\n...
      \  intersection_duration=intersection_t1-intersection_t0"
    id: '1509292512443785'
  - created_time: '2017-06-08T21:00:44+0000'
