message: "السلام عليكم, مايكروسوفت أصدرت فى شهر فبراير اللى فات إضافه للفيجوال ستوديو
  2013 أكثر من رائعه وهى : \n# Bing Code Search for C \nبإختصار دى إضافه بتخليك تعمل
  بحث عن حلول للمشاكل الشائعه وانت شغال جوه الفيجوال ستوديو, وبتجيلك نتائج البحث على
  شكل فقرات كود جاهزه للإستخدام (Snippets).\nهم حالياً شغالين مع كذا موقع من ضمنهم
  طبعاً MSDN و StackOverflow واتنين كمان.\nدا رابط للإضافه هتلاقي معاه شرح بسيط لكيفية
  إستعمالها: http://visualstudiogallery.msdn.microsoft.com/a1166718-a2d9-4a48-a5fd-504ff4ad1b65\n\nودا
  فيديو بيشرح إستخدام الإضافه بشكل عملى: http://research.microsoft.com/apps/video/default.aspx?id=208961&r=1\n\nإستمتعوا
  :)"
