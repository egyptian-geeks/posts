      بص هو أنا معرفش اللي هقولهولك دا موجود في الموبايل و لا لا بس هوموجود ف كـlibraries  في لغات (python-java-++C).
      الموضوع اللي أنا عارفه بيعتمد على الmachine learning وبينقسم لجزئين أساسين:
      الجزء الأول : اسمه الfeature extraction أو استخراج الخصائص اللي بناءا عليها هتقوم بعملية المقارنة و هقولك مثال بسيط بعيد عن "الصور" تخيل ان عندك مجموعة من الأشخاص عايز تقارن بينهم بناءا على الطول و الوزن يبقى الfeature بتاعتك هي الطول و الوزن في حالة الصةر بقا مافيش feature ثابتة ققيه مجموعة   Algorithms مستخدمة للfeature extraction من أشهرها و مستخدمة كتير في الأبحاث العلمية (SIFT Algorithm) انت كدا حددت الfeatures الأساسية لوجه الإنسان بإستخدام dataset الموجودة عندك لوجوه البني ادمين و ال features الخاصة بكل صورة اسمها ال descriptors.
      الجزء الثاني : بينقسم لمرحلتين و هما مرحلتين ال machine learning الأولى ال cluestring بإستخدام مثلا (KNN Algorithm) لمجموعة الdescriptors و المرحلة التانية ال Classification بإستخدام مثلا (K-Means Algorithm or Neural NetworkAlgorithm) دا الموضوع بإختصار شديد جدا.
      و الموضوع داخل تحت مظلة الComputer Vision.
      والله أعلم.
