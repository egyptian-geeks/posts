    message: "I don't know if a lib already exists with this kind of functionality\nBut
      you can do some image processing operations on the images you have in the database
      and save the results in your table column then with each image inserted for
      the search you can do the same operations and with it's results create the appropriate
      SQL code to retrieve the records from the database\n\nDepending on the operations
      you want in image processing I can help \nLet's say for example you are detecting
      if there is a human being in the image or not \nBefore anything you will to
      do edge detection which will detect all the edges in the image (ex: cany edge
      detection other algorithms do exist but this is the one that came to mind) \nThen
      do another operations to detect whiter it is the object you want or not \n\nHope
      that was helpful"
