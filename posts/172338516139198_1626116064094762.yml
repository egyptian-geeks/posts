message: "فى 18 مايو 2010, عرض أحد الأشخاص فى منتدي bitcointalk تحويل 10000 BTC (بيتكوين)
  مقابل إن حد يشتريله 2 بيتزا كبار, وكانت أمنيته يكونوا 2 علشان يتبقاله حته لبكره
  :D\n\nالفكره ان بالفعل قام أحد الأشخاص بالموضوع واخد من الشخص دا 10000 بيتكوين,
  ومن ساعتها والناس بتبعت تحديث لسعر البيتزا وفقاً لسعر البيتكوين, ودي تعليقات بعض
  الناس\n\n4 أغسطس 2010\n\n$600\n is a great deal for pizza I thought?\n\n29 نوفمبر
  2010\nWhat's is it eat pizza for $2600?\n\n24 أبريل 2011\n$18,000 pizza. Very nice.\nI
  hope it was delicious. \n\n10 مايو 2011\nPrice update: $49,900 per pizza.\n\n3 يونيو
  2011\n125,000 $ pizzas, I hope it tasted good \n\n11 أغسطس 2012\nI hope that 300,000$
  pizza was delicious.\n\nممكن تشوفوا ال thread كامل من اللينك المرفق, بجد الراجل
  دا زمانه اتشلللللللل بالبطيء\n\nوللناس اللى تحب تعرف البيتزا وقفت عليه بكام بسعر
  النهارده, دا الرقم بالدولار\n43,460,000$\nيعني الراجل دا كل بيتزا ب 738 مليون و
  820 ألف جنية"
