    message: "The main idea in most of these topics is to plan ahead, you can't turn
      a non-scalable App into a scalable one easily, also you can't do a scalable
      service easily if it is stateful (stores the states of sessions in the server-side)
      unless you use a shared persistence component (which itself needs scalability
      and affects the design and architecture greatly).\nAlso utilizing a continuous
      delivery system (like Jenkins) and a configuration management tool (like chef,
      puppet or Ansible) will get you the rapid deployment model you need to support
      a heavy-load frequently changed system.\nA very important topic here is to monitor
      and baseline you App performance, without this monitoring, you will not understand
      how your App is doing and when to intervene to support your App availability.
      \nI suggest you read about the AutoScaling/Elastic load balancing services in
      AWS, or Cloud Maestro if working in other cloud service, it will show you a
      good example about elastic architectures and how to design them."
