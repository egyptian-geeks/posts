      صحيح بالمناسبة، المقصود إن مفيش نقابة مبرمجين أو حاسبات هي النقابات المهنية مش العمالية.

      أي حد يقدر يعمل نقابة عمالية (زي نقابة البرمجين المصريين المذكورة في البوست ده مثلاً) ... إنما النقابات المهنية (زي نقابة المحاميين، ونقابة الأطباء ... إلخ) لازم تتعمل بقانون وبيكون ليها شروط خاصة بيها (هدفها في الأساس تنظيم العمل في مجال معين بالإضافة طبعاً لحقوق الناس اللي في المجال ده).

      ففي مصر حالياً مفيش نقابة مهنية للحاسبات، وكلها نقابات عمالية (فحسب إنت عاوز إيه من النقابة).
