      الاجهزة ملهاش علاقه ، بتكلم علي الموبايلات ملهاش علاقه ، لان معظمها ARM Architecture نفس البنيه ، مع فروقات بسيطه في الGPU ، و كلهم ماشيين سطمبه واحده في تنفيذ بنيه ARM.
      كون ان معظم شركات الالعاب بتدعم ويندوز ، فده سوق في رأي. مش اي حد معاه ماك علشان يلعب عليه جيمز. مع ان دلوقتي معظم محركات الالعاب بقت cross platform زي يونتي و unreal.
