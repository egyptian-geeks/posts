  - created_time: '2018-03-17T21:04:50+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      سيبك من حوار ال hardware والكلام ده كله, سبب ال iOS هو نفس سبب ليه الألعاب أحسن على ال consoles وأكتر.
      الفكرة في الالعاب إنها اعقد من البرامج من ناحية إنها تشتغل في كل حتة. يعني مثلا حاجة زي ال photoshop ممكن يقولك مثلا إن ال minimum requirements مثلا processor i5, لكن لو شغلته على Pentium ولا Celeron مش هيقول لأ. آه, هيكون أبطأ لكن هيشتغل وهيبقي زي الفل.

      الموضوع في الالعاب مش مجرد minimum requirements وخلاص, لأ, ال minimum requirements هنا بتبقي طويلة جدا. يعني minimum shader version مثلا و minimum requirements في ال fill rate وال texture modes support وأفلام كتير جدا

      ده غير بقي حوار ال resolution وحاجات بتخلي ال development يكون ليه ابعاد فلكيه.

      علشان كده شركات كتير بطلت تنزل العاب على الكمبيوتر أصلا علشان الموضوع مش جايب همه. في عالم ال iOS بقي الموضوع اسهل بكتير جدا علشان الدنيا هناك بقت عاملة زي الدنيا بتاعت ال console كده. أنت عندك عدد اجهزه معدودة ودايما صفات كل جهاز من دول بتبقي اعلي من اللي بعده. يعني أنت لو مثلا عملت لعبة بتشتغل كويس على iPhone 7, يبقي مؤكد بنسبة 100% إنها هتشتغل كويس على iPhone 8 بنفس مبدأ إنك لو عملت لعبة بتشتغل كويس على Playstation 2 هتشتغل كويس على Playstation 3.

      لكن في عالم ال android ده مش مضمون. يعني مفيش أي حاجة بتضمن إنك لو عملت support لجهاز إنتاج 2017 إن الجهاز بتاع 2018 هيكون اعلي منه, بالتالي أنت وقعت في نفس مشكلة ال support بتاع الالعاب على ال PC
    id: '1786737334699300'
