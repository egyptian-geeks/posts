    message: |-
      Xamarin compiles the .Net code into pure native code on iOS, because otherwise apple wouldn't accept the app in the store (they don't accept bundling runtimes into the app).
      On Android I've seen plans that they intend to do the same too using LLVM, but I don't know if this is the case now or if it's still in preview.
      And of course in UWP it runs on the normal .net runtime, so no need to do anything there.
    id: '1545426538830382'
