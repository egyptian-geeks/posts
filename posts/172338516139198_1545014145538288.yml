message: |-
  كذا مرة اقرا هنا ف الجروب أن xamarin بيcompile to full native iOS/android .. و الحقيقه مكنتش قادر اقبل الفكره .. و لقيت المقال ده بيقارن بين ميزاته و عيوبه .. و طبعا فيه فروقات ..
  زي مثلا مع heavy graphics ..
   اصل لو هو بيوصل ل native ليه مش بتعرف ت reference  اي open source native library ؟
  كون أن هو احسن من ال cross platform اللي بتعتمد على web viewsده موضوع تاني

  ** هو واضح ان الناس مش فاهمه قصدي .. انا مبتكلمش عن ال performance .. اصلا انا مش شغال موبايل عشان احكم .. انا بس كنت مستغرب من جملة compiles to native .. واللي هي فعلا طلعت مش حقيقه

  *** الكومنتات أضافت أن المقال قديم و ان فعلا نزل تحديث بيخلي xamarin يشغل كود native .. على الأقل على iOS
