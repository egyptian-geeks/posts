      id: '10214495066066975'
    message: "That was my final answer btw, It is pretty the same as Moataz Hisham's
      answer. \nI considered taking elements of array 'a' if dividing them by 2 would
      result to 1 or even number only.\n\nfunction transformArray(a, b) {\n\tlet answer
      = []\n\t\n\ta.map(function(el, index) {\n\t\tlet num = el / 2\n\t\tif (num ===
      1 || num % 2 === 0) {\n\t\t\tanswer.push(el * el)\n\t\t}\n\t})\n\tanswer = answer.map(String)\n\tconsole.log(answer)\n}"
    id: '1540609639312072'
