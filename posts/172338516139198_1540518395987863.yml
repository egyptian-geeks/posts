      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "Simply the array b is filled with squares of array a elements only if
      array a element is a power of 2, any non 2-powered element is ignored, we use
      log to base 2 to verify this, if the returned no. is integer add to array b,
      else do nothing\n\nببساطة هو بيحط في الارراي التانية مربعات الارقام في الارراي
      الاولى بشرط ان العنصر في الارراي الاولى يكون من قوى العدد 2 فقط ، والباقى يتم
      تجاهله زي ال 6 و 9 و 15 \n\nالكود اللى يحلها ... \n\nlet a = [2,4,6,8,9,15]
      ; \nlet b = [] ;\na.forEach(function(n) {\n    let i = Math.log(n) / Math.log(2)
      ;\n    if (i === parseInt(i,10)) {\n        b.push((n*n).toString()); \n    }\n\n}
      ) ;\n\nconsole.log(b); // ['4','16','64']"
    id: '1540927555946947'
