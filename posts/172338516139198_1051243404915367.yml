message: "انا بدور على موقع يكون بيعمل \nOnline hackathons\nبشكل دوري ومستمر... كل
  اسبوع مثلا\nبحيث ان الشركات او اصحاب الافكار يبدأوا المشروع... والمطورين والمصممين
  اللي تعجبهم الفكرة ينضموا للفريق ويسابقوا الزمن لتنفيذ المشروع... وممكن بعد كده
  يبقوا مؤسسين مع بعض.\n\nببساطة.. عندي كذا فكرة وعايز احط ولو واحدة منهم على احد
  المواقع دي واشوف ايه اللي هيحصل؟\nهتتنفذ ولا لأ؟\nوبجودة عاملة ازاي؟\nووقت قد ايه؟\nوازاي
  بيتم حماية حقوق كل طرف؟\n\nانا قصدي ان الموضوع يبقى مركز على التنفيذ السريع اكتر\nHackathon\nيعني
  مفيش وقت لاتفاقات ومقابلات والقصص دي\nالاطراف المختلفة بيدخلوا الهاكاثون وكتير منهم
  مش عارفين بعض\nاللي عندوا فكرة بيقولها.. وبيقول محتاج ناس عاملة ازاي للتنفيذ\nولو
  ناس كتير راحتله يبقى بيختار اللي يعجبه فقط\nوبسرعة كل فريق يبدأ ينفذ قبل ما وقت
  السباق يخلص\nاحيانا ٢٤ ساعة او اسبوع مثلا\nبعد كده المشاريع اللي خلصت بتتعرض على
  الجمهور واكتر فريق بياخد اصوات بيكسب الجايزة اللي احيانا بتكون مادية او خدماتية
  ودعائية.\n\nالمهم... ان الموضوع كله بيركز على التنفيذ السريع وخلاص... مش شرط اللي
  ينفذوا مع بعض دول يكملوا كشركاء بعد كده.. ده موضوع تاني ممكن يتعمل من خلال:\nCofounderslab\nCofoundersdating\nAngels
  list\nF6S\nLinkedin!\n\nانما بالنسبة للهاكثون .. فانا لاقيت ٣ مواقع (في الصور)\nبس
  للاسف انا ماشاركتش قبل كده في هاكاثون اونلاين او اوفلاين\nوبالتالي ماقادرش احكم
  ايهم افضل واقرب للواقعي وفعّال اكتر؟\nوهل في غيرهم افضل ؟\n\nولا الناس الجامدين
  اللي هنا يعملولنا واحد جديد ولا إيه؟ D:"
