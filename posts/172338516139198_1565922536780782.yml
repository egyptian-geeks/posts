    message: |-
      الي انت بتقول عليه ده انك هتبقي حافظ مجرد syntax بس وده هيخليك قيمتك صفر
      لازم تفهم الحاجة بتتعمل ازاي وليه بتتعمل كده
      وتوصل انك كمان بتحاول تبقي بتستخدم ال Best Practice في شغلك

      ف الاول والاخر الغة لواحدها مش هتديلك اهمية ولا قيمة لانها مجرد tools بتعمل بيها الشغل
      والشغل ده بينطلب منك معرفة بالاساسيات.

      وبما انك اكيد هتهتم بالاساسيات فكان اولي وانت بتتعلم اي تكنولوجي تهتم تعرف المبدأ والعلة ف استخدامنا للحاجة ديه بالشكل الفلاني.

      حاجة كمان ,جربت تفتح مرجع وتتعلم منه بالمنطق بتاعك فانت هتلاقي المرجع كله كلام ملهوش لازمة ورغي وحشو كتير.
      فليه المؤلفون للمرجع تعبو نفسهم ؟
      العلة ان الكلام الزائد ده هو العلم هو القيمة هو الي بتبني معرفتك الحقيقة
      ده الكلام الي هتلاقيه ف شغلك قدام وهتلاقيه ف الانترفيو
      الكلام ده فيه مصطلحات هتخليك تتفاجئ بالحدود حواليك مش زي ما انت متخيلها.

      الحشو ده هيفرقك عن غيرك كتير وهيديك القيمة انك تبقي واقف علي اساس صلب
      مش عمارة مبنية بدون اساسات مع اقرب هزة هتقع مش هتقوم.
