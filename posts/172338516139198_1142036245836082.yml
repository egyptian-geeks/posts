    message: "حضرتك محتاج تجيب جذر الكلمه أو root  الأول لكل الكلمات و بعد كده تطلع
      المكرر بمعني مثلا كتاب و يكتب و مكتب أصلهم \" كتب\"  وفعلا في libraries  بتعمل
      العمليه دي \nمبدأيا كده قبل ما تعمل اي عمليه علي تكست محتاج تعمل الاتي \nText
      Preprocessing this includes:\n• Removing Special Characters ) # و $ %\n• Remove
      English letters.\n• Remove empty string, multiple spaces.\n• Remove (Prefixes,
      Suffixes).  ال و باا و فال - ون \n• Remove stop off words.بعد - من - علي - قبل
      \n• Normalization.(stemming)\n• Replace duplicated letters with only one.( شيررررررررررر"
    id: '1142055672500806'
