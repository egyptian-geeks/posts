message: "صباح الخير . مش عارف السؤال دا يصنف علي انه حاجة في ال NLP ولا لاء . \n\nلو
  عندي Text . عبارة عن مقال ومحتاج اطلع منه اكتر كلمة مكررة . احيانا الكلمة بتيجي
  باكتر من شكل في الجملة ونفس المعني زي اني يكون اولها الف ولام . او يجي قبلها حرف
  جر . \nاو انها تكون نفس الشكل بس مش نفس المعني . \n\nالمشاكل :\n1- فيه كلمات بيكون
  اولها الف ولام . وبالتالي مش هتكون نفس شكل الكلمة بدون الف ولام.\n2- فيه كلمات في
  الجملة بتدأ بحرف جر زي حرف الباء - هذا الطفل يلعب بكرة جميلة. \n\nازاي اطلع الكلمة
  الاصلية الي هي كرة. لو حذفت  الباء فيه كلمات ممكن  يكون حرف ال باء فيها اصلي زي
  كلمة بكرة ( الصباح) . مع انهم نفس الشكل . \n\nالاولي كرة القدم . والتانية بكرة الي
  هي الصباح . \n\nالحلول الي فكرت فيها : \n1- اني ابدأ اجمع كل الكلمات واصنفها علي
  انها اسم او فعل . ودا طبعا هيتطلب اني ابدأ ادور علي اي حاجة فيها الكلمات مصنفة او
  اني اجمعها بطريقة ما \n\n===== update . \nالحل لغاية دلوقتي اني  ادور علي stemming
  . \n\nسؤال تاني معلش . كدا هيبدأ يطلعلي ال ROOT الخاصة بالكلمة . او اصلها . \nبس
  في حالات زي الي فوق دي كلمة بكرة الاولي الي هي ( يلعب بكرة) \nوالكلمة التانية (
  بكرة ) الي هي الصبح . \nالكلمتين شبه بعض في الشكل لكن مش نفس المعني . لو عملت اي
  كويري هتطلع النتيجتين . \nلكن المفروض انه يطلع الكلمة من المعني بتاعها في سياق الجملة
  . \n\nيعني لو اديته في البحث كلمة يعلب بكرة . يطلعلي كل النتايج الي بتتكلم الكرة
  ( كرة القدم ) \nوميطلعش اي نتيجة مقصود بيها صباح . زي الآية الكريمة \nولقد صبحهم
  بكرة عذاب مستقر . \nالاتنين نفس الشكل بس مش نفس المعني . \n\nفهل الطرق الي فوق بتحل
  مشكلة زي كدا ؟\nلو اه فشكرا جزيلا . \nلو لاء . شكرا جزيلا برده بس ايه الي المفروض
  ابدأ ادور عليه علشان احل مشكلة زي كدا ؟\nوشكرا ليكم مرة تاني .\n\nفي اي حلول تاني
  ؟"
