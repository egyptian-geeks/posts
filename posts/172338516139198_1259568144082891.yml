  - description: "مجرد طالب جامعي ؟ \nكتير من الطلبه بيدخلوا الكليات و يتخرجوا و ميعرفوش
      ان عندهم مفتاح سحري بيقدملهم مميزات كتيره و خدمات مجانا قد تصل قيمتها لالاف
      الدولارات و بس علشان انت طالب جامعي !\n\nشركات كتير بتقدم منتاجتها بالكامل مجانا
      و خصومات كبيرة عشان أنت طالب جامعي. \n\nطيب انت المفروض تعمل ايه علشان تاخد
      خصومات و حجات ببلاش ؟ \n\nكل الي عليك تعمله انك تعمل الايميل الجامعي بتاعك علشان
      تتمتع بالمميزات ديه.\n \nطب عايز تعرف اكتر عن ايه هي الحجات الي تباخدها من الايميل
      الجامعي؟\n\n1- الـoffice 365. شركه ميكروسوفت بتوفرهولك  مجانا و دا عباره عن
      الاوفيس كامل بالاضافه لمميزات الكلاود انك ممكن تقدر تفتح ملفاتك الي شغال عليها
      من اي مكان و أي جهاز.\n\n2- ممكن تعمل اكونت Microsoft Imagine.و دا الي بيتيحلك
      انك تحمل كل منتجات ميكروسوفت مجانا بما فيهم الويندوز.\n \n3- منتجات Autodesk.ممكن
      تحمل منتجات اوتوديسك زي 3d max و مايا و اوتو كاد ببلاش.\n\n4- ممكن تحصل علي
      منتجات تساعدك علي تطوير التطبيقات زي ال IDEs الي بتقدمها شركه jetbrains .\n\nطيب
      أنت متحمس دلوقتي إنك تعمل الميل الجامعي بتاعك. ممكن تعمله ازاي ؟ \nتقدر تسجل
      من هنا علشان الايميل يتعملك : https://aka.ms/getoffice365alex\n\nطب هو مين له
      الحق إنه يعمل الايميل الجامعي ؟\nلازم تكون طالب او دكتور جامعي او طالب ماجستير
      او معيد علشان تقدر تعمل الايميل الجامعي.\n\nمتخليش المعلومه تقف عندك و عرف زمايلك
      في الجامعه عن الايميل الجامعي!\n\nA college student you are and like a college
      student you shall be treated. Lots of students graduate college missing a magic
      key that unlocks lots of privileges that are worth of thousands of dollars.
      You can get this key because you are a college student!\n\nLots of companies
      offer free products and major discounts, just because you are college student.\n\nSo,
      here lies the question: what should you do to aquire the free products and the
      discounts?\n\nAll you have to do is to get an educational email. Simple as that!\n\nAnother
      question: what are some products that I can get using the educational email?\n\n1-
      Office 365. Microsoft gives you access for free to all office software plus
      some cloud services that you can use to access your files from any device.\n\n2-
      Microsoft Imagine account, an account that gives you the access to download
      many Microsoft products for free.\n\n3- Autodesk products. You can download
      for free any Autodesk product like 3D max, Maya and AutoCad.\n\n4- jetbrains
      IDEs.\n\nNow, you are excited to create your own educational email. How can
      you do that?\nPlease, fill the form in this link: https://aka.ms/getoffice365alex\n\nWho
      can create an educational email?\nYou should be a college student, college professor,
      masters student or a college teaching assistant.\n\nDon't forget to share this
      post so that your friends can know too about the educational email!\n\n#MSPTC
      #MSP #MSP_Alex #Microsoft #Office365"
