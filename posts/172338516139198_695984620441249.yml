    message: "To answer your question, yes it's normal to feel like this and no don't
      learn jQuery yet. Learn Javascript first, Javascript is not jQuery and you won't
      get far with jQuery without strong knowledge of Javascript. \n\n- UI Developer/Front
      end Developer are the same thing\n\n- PSD to HTML workflow is dead.\n\n- Existing
      web practices frown upon the use of pictures that induce effects easily replicable
      in pure css.\n\n- Dead because browsers are capable of supporting cutting edge
      CSS3. Dead because your goal is to have a web page that looks great and loads
      fast, images don't align well with this agenda. \n\n-Dead because even the browsers
      that would require such a drastic fallback are going out of service.\n\n- However,
      the workflow exists and is still used. So a person that can turn a PSD into
      HTML/css, can also do your entire front end and  also develop in Javascript
      . If she can't then shame on her, but that's not the norm\n------\nIbrahim Elkhatib
      There are usually three roles in any modern web project:\n1) Backend developer\n2)
      Frontend developer\n3) Web designer\n\nA backend developer is largely responsible
      for programming the \"web application\". Web applications are in a nutshell,
      applications with a web interface. So this means, they are comfortable working
      with a full-featured programming language (anywhere from C to Ruby and anything
      in between)\n\nWe also tend to call them \"Web developers\". Why? Because a
      professional Web developer is capable of working both roles, a Backend and Frontend.
      As a web developer, you need to be comfortable working in css, html, javascript
      and any backend technology you choose\n\nA frontend developer is largely responsible
      for anything that lives on the client side of the spectrum. They're attentive
      to details, usually have a sense of design and are capable of producing some
      breathtaking interactive user interfaces\n\nWeb designers in a large sense,
      are the people that imagines how a website would look like, a modern web designer
      should she be forced to produce a PSD, must be able to turn this PSD into HTML
      and CSS.\n\nGood web designers are also usually comfortable with only html and
      css but no javascript, so hiring someone? don't expect much from them beyond
      that.\n\nThere is also a role that's getting more and more blurred, called the
      User Experience designer/Usability Engineer (UX designer)\nThese people are
      largely responsible for designing the user experience of your user interface,
      in terms of what works better for a use-case, user scenarios, user personas,
      colours, colour theories and their effect on a user, interface interactivity
      and page/task flow\n\nThey tend to produce items like Wireframes, low and high
      fidelity ones. UI Mockups and anything else relevant\n\nThe role is being blurred
      because it's a distributed responsibility (amongst web designers, frontend and
      backend engineers)\n\nBest of luck."
