    message: "بناء علي ملف ال ReadMe اللي فيه طريقة استخدام ال debugger دي . كل انظمة
      التشغيل بيبدأوا بأنك محتاج تشغل كروم اصلا كخطوة اولى بالبراميتر دا \n--remote-debugging-port=YOUR_PORT\nو
      بعدها تكمل اللي انت عامله في الصورة فالمفروض وقتها يشتغل لان ال editor مش بيشغل
      service . هو بيفتح لينك و متوقع انه يلاقي service شغالة علي البورت دا انما عشان
      مفيش حاجة بتعمل listen علي البورت و ال editor مش مجهز انه يشغل service مثلا
      الاول فبيطلعلك connection refused اللي في الصورة التانية\n\nو خطوات استخدام
      ال debugger مكتوبة هنا:\nhttps://github.com/Microsoft/vscode-chrome-debug/blob/master/README.md"
