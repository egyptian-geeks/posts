    message: |-
      واضح انك عملت مشكلة فى الـ bootloader بتاع الويندوز لما نزلت الـ Linux عليه ، ولو أنى مستصعب أن ده يحصل لأن اللينكس بيعرف يتعامل كويس مع الويندوز لو نزل بعده !
      بعد ما تنزل اللينكس والـ bootloader  بتاعه اللى اسمه grub انت مش محتاج تعمل أى حاجة تانى غير أنك هاتكتب الأمر ده وتخلى اللينكس يتكشف الويندوز تانى :
      sudo update-grub
    id: '1583718698334499'
