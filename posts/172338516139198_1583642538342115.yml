    message: |-
      المفروض الوندوز ميتأثرش. هل وانت بتنزل اللنكس ممكن تكون مسحت بارتيشن بتاع وندوز حجمة حوالى من ٥٠٠ ميجا الى ١ تيرا؟

      لو ده حصل يبقى دور فى اللقطة ديه اعتقد السي دى بتاع وندوز ممكن يظبتها بس مش هيخليك تفتح لينكس. ظبط الوندوز الاول وبعدين من اللايف سى دى بتاع لينكس تعرف ترجع اللينكس تانى.

      ربنا معاك بس متقلقش هتوصل وهتستفيد. خبرة حلوة ليك.
