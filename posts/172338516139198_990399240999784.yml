  data:
  - description: "عدنا إليكم من جديد :D\n\nشكل شركة Lenovo مش بتحرم! :3\n\nلتانى مرة،
      فى نفس السنة، الشركة دى تتقفش فى من حاجة مش مظبوطة بتعملها مع الـ users بتوعها،
      للى الناس اللى مش عارفة المشكلة الأولى، ده لينك ليها اتفضل :v\nhttp://on.fb.me/1J8PgH7\n\nمشكلة
      المرة دى بقى ..\n\nفيه utility اسمها \"Lenovo Service Engine\" بتبقى موجودة
      فى الـ BIOS فى أجهزة Lenovo، و دى بتنزّل برنامج اسمه \"OneKey Optimizer\" و
      وظيفته انه بيحسن الأداء بتاع الجهاز  و يعمل update للـ firmware و الـ drivers
      و الـ pre-install programs و بتشوف الـ  junk files و تمسحها و شوية حاجات تانية،
      و كمان بتبعت سجل بمعلومات عن كيفية استخدامك للـ product بتاعهم و الشركة بتدعى
      إن المعلومات دى مافيهاش حاجة \"شخصية\".\nالمشكلة، إن الـ users مايعرفوش اللى
      بيحصل فعلاً زائد إن التخلص من اللى بيحصل ده صعب جداً!\n-\nلو انت بتستخدم Windows
      7 Or 8 .. فالـ BIOS بيعمل check على لو إن الـ file اللى بالـ path ده:\nC:\\Windows\\system32\\autochk.exe\nهل
      هو بتاع Microsoft و لا فيه الـ signature بتاعة Lenovo؟  و مافهوش الـ signature
      فبيتم إعادة الكتابة عليه بالـ signature بتاعتهم.\n-\nبعد كده، الـ autochk المتعدل
      عليه ده فى الـ boot اللى بعد كده للويندوز بيشتغل و فيه فايلين تانيين بيتم إنشائهم:
      LenovoUpdate.exe و LenovoCheck.exe، و اللى بيبتدوا بدورهم بإنهم ينزلوا files
      تانية لما يبقى فيه Internet Connection.\n-\nماشى، فين المشكلة بالظبط؟!\nفى 31
      يوليو، اكتشفوا وجود \"ثغرة\" فى الـ Lenovo Service Engine اللى بتبقى موجودة
      فى الـ BIOS بتاعة أجهزة لينوفو، و اللى الـhackers ممكن يستخدموها علشان يعملوا
      شغلهم بقى 3:)\n\nالشركة نزلت patch علشان يعالج المشكلة دى، بس للأسف الكلام ده
      مش فعال 100% و مش بيوقف وظيفة الـutility دى، و فيه جزء يدوى لازم يتعمل مش الـ
      patch هو اللى يعملها! :/ \n- \nMicrosoft ليها دخل بالموضوع ده!\nفيه mechanism
      لينوفو بتستخدمها من Microsoft Windows اسمها:\n\"Windows Platform Binary Table\"
      و كان أول مرة تتطبق فى 2011 و تم تحديثها يوليو السنة دى.\nماشى، ها و بعدين؟\nالـ
      mechanism دى بتسمح لصانعى أجهزة الكمبيوتر إنهم ينزلوا software على الـ system
      \ من الـ BIOS!\nو من هنا جه موضوع استغلال الثغرة اللى هنا و اللى بيها الـ hackers
      يقدروا ينزلوا أى حاجة على الجهاز بتاعك! :/ :/\n- \nالـ models المصابة بالموضوع
      ده:\nFlex 2 Pro-15/Edge 15 (Broadwell/Haswell models),\nFlex 3-1470/1570/1120,
      G40-80/G50-80/G50-80 Touch/V3000, S21e, S41-70/U40-70, S435/M40-35, Yoga 3 14,
      Yoga 3 11, Y40-80, Z41-70/Z51-70 and Z70-80 / G70-80.\n\n-\nيا ترى ايه آخرة
      Lenovo فى المواضيع دى؟\nمعروف انها شركة كبيرة و بنت اسم فى وقت قليل، شايف ان
      ده هيهد من اسمها و لا لأ؟\nو هل الموضوع ده غير من رأيك فيها كشركة و قلل من ثقتك
      فيها؟\n-\nلتفاصيل أكتر و المصدر: http://bit.ly/1J4Yy2l"
