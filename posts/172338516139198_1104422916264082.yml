message: "الإخوة الجيكس،\nده أول بوست ليا واتمنى تشاركوني بعض الإجابات من خبرتكم.\nمن
  مميزات تكنولوجيا المعلومات إنها مجال مفتوح ومصادره متوفرة شبه مجانا على شبكة الإنترنت
  على الأقل في مجالات البرمجة وتطوير برامج الويب مقارنة بمجالات أخرى صعب دخولها زي
  مثلا الصناعات الدقيقة أو التكنولوجيا النووية.\nبلد زي مصر فيه 90 مليون نسمة عنده
  إمكانية إنه يكون فيه مناخ تكنولوجي ثري جدا ومبدع لكن مع ذلك مستوى الآي تي بصفة عامة
  في مصر منخفض. طبعا فيه ناس كويسة وبنسمع عن ستارتأبس في مجال التكنولوجيا لكن مازلنا
  لا نقارن بدول تانية أقل مننا في السكان وأماكن زي بانجالور في الهند اللي هي دولة
  فقيرة زي حالاتنا لكن مركز ضخم لتكنولوجيا المعلومات. لو نبص عندنا في السوق نلاقي
  القدرات إلى حد ما متواضعة. \n- شركات كتير بتعمل بأنظمة ورقية وتستخدم الكمبيوتر على
  نطاق ضيق. \n- مافيش killer app عربي. يعني مثلا برنامج مجاني  للحسابات أو متابعة
  العملاء اللي تلاقي كل الشركات بتستخدمه وكان عمله مجموعة شباب في وقت فراغهم.\n- المواقع
  الإخبارية بدائية مابتعملش مثلا رسوم بيانية تفاعلية مع ألأخبار علشان توصل المعلومة.
  تصميم الموقع في يبقى فيه أخطاء وده مؤشر إن السوق نفسه مش بيوفر مهارات عالية بسهولة.\n-
  مابنلاقيش مواقع خدمية بالعربي ... يعني موقع يعمل حاجة مش يعرض معلومات ... يحسب حسبة
  يحول أو صورة لبي دي إف وهكذا على سبيل المثال. بنلاقي منتديات ومواقع عرض بيانات فقط.\n\nالسؤال
  إللى أنا بأطرحه هو:\nليه قدراتنا متواضعة ؟ وهل فيه حاجة نقدر نعملها مع بعض لتمنية
  هذه القدرات؟ (سؤالين مش سؤال ماعلهش)\n\nبعض الإجابات إلي أنا فكرت فيها:\n- مافيش
  الكلام ده. إحنا قدراتنا جامدة جدا والبوست ده كله أي كلام.\n- التعليم الأساسي في
  مصر ضعيف فهناك نقص في الشباب اللي عنده القاعدة المطلوبة من الرياضيات والتفكير المنطقي
  للتفوق في تكنولوجيا المعلومات.\n- السوق نفسه ضعيف مش بيخلق طلب علشان ناس تطور من
  نفسها وتملاه.\n- مصادر المعلومات باللغة الإنجليزية وده بيمثل عائق عند قطاعات كبيرة
  لتنمية مهاراتهم.\n- مافيش محتوى كافي باللغة العربية.\n- مافيش رعاية كافية من الممجتمع
  ومؤسساته زي المسابقات والدورات المجانية.\n- مافيش تواصل كافي بين أعضاء المجال.\n\nأنا
  مش بأطلب أن حد يقيم الإحتمالات اللي أنا قلتها. أنا ذكرتها فقط كنقط تفتح مجال للتفكير.
  السؤال هو: ليه المستوى منخفض وهل فيه حاجة نقدر نعملها لو المستوى فعلا منخفض؟"
