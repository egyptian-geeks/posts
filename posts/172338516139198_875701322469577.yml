      You asked "What" you should do & the guys gave you great answers. But all of these methods are useless if you break them after a while. You need to answer the question "why do you want to become healthy?"

      There are many health & psychological problems associated with obesity. You might recognize that you get tired even with simple physical activities. You will recognize that it's harder to buy clothes now. You won't be able to do the things you love. Unfortunately, it will get worse if you continue like this. At one point you will not be able to focus on your geekiness.
