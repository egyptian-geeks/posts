      id: '10155855157936047'
    message: "The hacker's diet! Quoting the wikipedia page :\n\n\"Walker describes
      the diet as approaching weight loss \"as an engineering problem\",[2]  claiming
      that his approach enabled him to reduce his weight from 215 \npounds to 145
      pounds in a year, and keep it stable afterwards.[3]\nWalker considers the problem
      of weight loss and maintenance as a control system\n problem. Simplifying the
      problem to the barest elements, he models the \nhuman body as a \"rubber bag,\"
      where variables such as food type, \nfrequency, metabolic rates and even exercise
      as considered negligible. \nAccording to Walker, the difference between calorie
      intake and \nexpenditure is the key (a calorie surplus leads to weight gain;
      a \ncalorie deficit leads to weight loss). To solve the problem, one needs \nto
      monitor calorie intake and weight loss rate, and make the desired \nproportional
      adjustments to reach the desired goal.[4]\"\n\nhttp://en.wikipedia.org/wiki/The_Hacker%27s_Diet"
    id: '875895545783488'
