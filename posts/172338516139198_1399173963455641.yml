    message: |-
      I'm currently trying something new, I make a master password and concatenate to it the name of the website then hash it and use the base64 of the result as the password.
      This basically generates unique passwords (usually with upper case, lower case, and symbols). If an attacker got one of the passwords, he can never figure out the other passwords. The only way to break this is to guess the master password, so you have to make a good one.
