message: |+
  French President Emmanuel Macron announced the opening of the French Tech Visa on June 15th 2017.

  The French Tech Visa is a simplified, fast-track procedure to obtain a residence permit known as the "Passeport Talent". This residence and work permit is valid for 4 years and applies to your immediate family (spouse and dependent children) as well.

  The fast-track procedure is open to three types of international tech talent:

  ·         Startup founders accepted by a French Tech partner incubator or accelerator
  ·         Employees hired by eligible French Tech startups and scale-ups (among selected hyper-growth companies)
  ·         Investors (under certain conditions)

  Visit the official website for detailed information:

link: http://visa.lafrenchtech.com/
