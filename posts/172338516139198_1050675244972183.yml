message: "Google atap project-soli \nbrilliant idea \nProject Soli is using radar
  to enable new types of touchless interactions -- one where the human hand becomes
  a natural, intuitive interface for our devices. The Soli sensor can track sub-millimeter
  motions at high speed and accuracy. It fits onto a chip, can be produced at scale,
  and can be used inside even small wearable devices."
