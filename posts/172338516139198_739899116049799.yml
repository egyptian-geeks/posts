message: "السلام عليكم\nفي موضوع كده انتشر اليومين دول بتاع بوستات ازاي تشوف كاميرا
  صاحبك و ازي تعمل معرفش ايه منين علي الفيس, الموضوع مزعج الصراحه\nالنهارده قلت اقلب
  كده في الكود اللي بيتنسخ ده وطلعت بشويه حاجات انا شايفها كارثيه في السيكيورتي بتاعه
  الفيسبوك قلت اشيرها معاكم و محتاج رأي جيكس الفيسبوك اللي معانا\nاولا الكود بيشتغل
  علي مرحلتين, الكود اللي بيتنسخ ده يعتبر ثابت بتغيرات بسيطه لكن في اساسه ثابت\nاول
  ملحوظه يمكن شدت انتباهي ان الكود مكتوب بالتركي, نسبه كبيرة اللي كتب الكود تركي او
  بيعرف تركي و حابب يشفر الكود يمكن الله اعلم, الامر ده غريب لاني عايش في تركيا و
  اللي شايفه ان الاتراك ابعد ما يمكن عن البرمجه او الهاك علي العموم دي ملحوظه جانبيه
  حبيت اسجلها مش اكتر\nالملحوظه التانيه و يمكن دي اللي انا مش فاهمها الصراحه ان الكود
  بيطلب بيرمشن و بيشتغل علي ابليكشن فيسبوك رقمه 121876164619130 \nهو ده الابليكشن
  اللي السكربت بياخد منه الاكسس توكن علشان يعمل اي اكشن سواء فولو او بوست او لايك
  لصفحه, لو جيت تشوف ايه الابليكشن ده هتلاقيه ابليكشن البيج مانجر من الاندرويد, ممكن
  تلاقي تفاصيل اكتر من هنا Graph Explorer\nدي بقي الصدمه, الابليكشن ده ناس كتير جدا
  بيستخدموه, ده معناه انك لوعامل له اكسبت و ده احتمال كبير, السكربت بتاع الهاكر هايدخل
  ياخد اكسس توكن و يعمل اللي هو عايزة, و اللي شفته ان الاكسس توكن بتتخزن علي الاوفلاين
  ستورج ده معناه ان هو بالاكسس توكن ممكن يشتغل بعدين , انا مش فاهم الحته دي اوي انا
  بتكلم من معلومات سطحيه جدا و قراءة عابرة للاسكبرت\n\nالسكربت بعد ما بيعمل الاكسس
  توكن بيبعتها لصفحه ويب الهاكر بيبقي عاملها و بيبقي كاتب فيها الكود الحقيق بتاع الفولو
  او ايا كان النشاط اللي هو عايز يعملها\nامثله للصفحات الخارجيه دي \nhttp://www.weebly.com/weebly/apps/readDraft.php?draftId=839295953963304781&userId=27236607\n\nhttp://bqzet01.blogspot.com\n\nملحوظه
  : الصفحه لو فتحتها دلوقتي مش هاتعمل حاجه لانها مش ماسكه توكن, ممكن تشوف الحاجات
  اللي بتتعمل لو بصيت في السورس بتاع البيدج\n\nده تحليل سريع جدا من بصتي علي الكود
  و دلوقتي بقي \nالسكربت ده بيستغل جشع, او سذاجه الضحيه في انه يوقعه في الغلطه,\nفس
  ناس بتشتكي انه بيعمل ديسلايك لصفحه و يلاقي نفسه لايك تاني, او يعمل انفولو و يلاقي
  الفولو رجه, انا اعتقد ان المشكله سكربت من النوع ده, خاصه ان الابليكشن بيبقي واخد
  بيرمشن publish_stream يعني الستريم بتاعه الضحيه معاه يعمل اللي هو عايزة من غير حتي
  اكشن من اليوزر\n\nالموضوع مزعج الي ابعد حد لانه بيشتغل علي ابليكشن حتي انا عامل
  له اكسبت, \n\nايه بقي\nMohamed A. Baset"
