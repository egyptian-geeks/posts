  data:
  - description: |-
      للمستخدمين الذين يعانون من الحظر على اساس الفحص العميق او الـ DPI في الدول كـ #مصر #سوريا #السعودية , مرفق دليل كامل خطوة بخطوة عن كيفية اعداد سيرفر OpenVPN يستطيع تجاوز الحظر المتقدم عبر الـ DPI
      https://www.pluggabletransports.info/implement/openvpn/
      بواسطة هذا الدليل, يستطيع مدراء النظام انشاء سيرفرات OpenVPN و اجراء اتصال عبر المنفذ http او اي منفذ اخر مع تشويش على عملية الـ Handshaking مما يعني تجاوز حظر الـ DPI.
      في حال واجهتكم صعوبة في إتباع الدليل, بإمكانكم استخدام الـ bash script الذي قمت بكتابته من أجل Aumtomate العملية بشكل كامل.
      https://github.com/dlshad/openvpn-shapeshifter
      ملاحظة, ممكن تطبيق العملية على أي اتصال TCP اخر, في حال كنتم تستخدمون تطبيقات معينة تستخدم TCP و تعانون من فلتر الـ DPI.
