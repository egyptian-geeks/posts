message: |-
  أنا كنت ترجمت مرجع cppreference للـstandard C للعربية قبل تلات سنين. الترجمة مش كاملة بس معظم C89 وجزء كبير من C99 متغطيين.

  طبعا هي مش بديل لتعلم الإنجليزية بس أنا شايف إن وجود مراجع جيدة بالعربية خاصة للأساسيات ضرورة عشان اللغة (العربية) تفضل حية وتشجع الناس على الخوض في المجال

  النسخة العربية من cppreference:
  http://ar.cppreference.com/w/Main_Page

  في نفس السياق كتاب تعلم سي بالعربية لاقيته على Github:
  https://github.com/Hamza5/Learn-to-program-with-C_AR/releases

  و على صعيد آخر اللي فكرني بـcppreference:
   https://github.com/jubalh/gontributions

  ممكن تسجل فيه المشاريع اللي شاركت فيها (repositories أو Wikis) وهو بيولد HTML بيها:
  http://a3f.at/contributions.html

  أنا تفاجئت بالـ800 edit في cppreference وقلت خسارة ما أسوقش للويكي شوية. ربما حد يستفيد منه أو يعرف حد :)
