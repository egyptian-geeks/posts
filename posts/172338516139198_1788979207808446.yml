    message: "اولا انا برضو لسة مبتدئ بس في .Net بس اعتقد اللي بتتكلم عليهم دول مبادئ
      ال oop مش الاندرويد فا في الغالب اللي هيشرح اندرويد هيكون معتبر انك فاهمهم.\nبص
      انا الاول ذكرت مع نفسي مفهمتش و مستوعبتش غير بس اني كنت عرف تعريف كل حاجة مش
      اكتر بس لما اشتغلت علي برنامج واستخدمت فيه ال .Net Mvc وبعدين رجعت اقراء تاني
      الكورسات بتاعت ال OOP فهمت ايه معناهم و الهدف منهم بشكل أكبر مش بشكل كامل اكيد.\nنصيحتي
      متستعجلش انك تكون فاهم كل حاجة اعرف بس الاساسيات اللي تخليك تبدء تعمل برنامج
      و أن شاء الله لما تبديء تحط ايدك في الشغل وتحتاج الحاجة اللي انت مكنتش فاهمة
      وتلافي أن هي دي اللي هتحل المشكلة ساعتها هتفهمها كويس وبرضوا لما تيجي تقراء
      أو تشوف حاجة هتلاقي نفسك بتستوعب احسن بكتير. \nالمشكلة فعلا اللي هتفضل موجودة
      لسه عملالي هاجس مش الكورسات أو المتريال المشكلة في اني الاقي Monitor ليا يعرفني
      الكود و الطريقة اللي يستخدمها كدا صح ولا هي بتجيب نتيجة دلوقتي بس بتستهلك resources
      كتير وصعب تعدل عليها لو ال buissness كبر.\nبراي دي اهم حاجة ال Monitor مش المتريال
      ودا اللي انا نفسي القيه \U0001F600."
    id: '1789453774427656'
