message: "مساء الخير ، انا يعتبر مبتدئ فى البرمجة وإتعلمت جافا ودخلت أندرويد ومش بقالى
  كتير ، بس فيه حاجة ملاحظها من أول ما دخلت أندرويد وهى حاسس إن معظم التوتريالز والكورسات
  العربى والانجلش كمان معظمها سطحى جدا فى توصيل المبادئ ، لدرجة إنى نتاج لده حاسس
  إنى المفروض أشيل أكواد عندى شغالة لكل component  مثلا وأخدها copy و paste لما أحتاجها
  فى شغلى بعد كدة ، مش شرط أفهم ،، مش حاسس إن فيه حد بيفهمك مين الinterface ومين الclass
  ومين الabstract class وايه هى الnested classes اللى بنستخدمها ، بحسه كله built in
  وAlt+enter وخلاص ... \nأتمنى أكون غلطان وتساعدونى بماتريالز محترمة مبسطة ليا كbeginner
  ومش بقالى مدة طويلة بحتك بالانجلش ، مع العلم اني بحاول أقرا كتب عي قد ما اقدر ...
  \nمتأسف طولت عليكم جدا ، ومتشكر جدا لإهتمامكم"
