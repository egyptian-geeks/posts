message: "عندي سؤال جاد بخصوص كتابة أغلب البوستات ع الجروب بالإنجليزي والموضوع محل
  اهتمام كبير مني وكنت حابب أعرف السبب..\nمفهوم طبعاً إن ده مجتمع تكنولوجي والمصطلحات
  في الأخر هنكتبها بالإنجليزي.\n\nبس على سبيل المثال انت لو قاعد مع زمايلك في الشغل
  وحبيت تطرح موضوع البوست اللي انت كتبته معاهم في البريك وتتناقشوا فيه سوا، هتحكيلهم
  بالانجليزي وهما هيردو عليك بالانجليزي؟\nولا هتحكي بالعربي وفي الوسط هتقول كام مصطلح
  وتعبير بالإنجليزي بدون تكلف؟\n\nطبعاً كلامي مفهوش أي تقليل من أي حد، أنا عارف إن
  الناس مابتعملش كده من باب المنظرة وإن الموضوع ممكن يكون مجرد تأثر بالمحتوى الموجود،
  فالناس بتفضل تكون شبه الأغلبية وكده. او ممكن أسباب تانية منطقية جداً. \n \nأنا بس
  ملاحظ إن حتى أبسط البوستات وحتى لو محتواها غير تقني.. حد بيسأل عن حاجة بخصوص مرتبات
  الديفيلوبرز او ما شابه.. ف البوست لما بيتكتب بالانجليزي بيقلب كله في الكومنتات بالانجليزي...
  الواحد وقتها بيحس بالانفصال عن الواقع.\n\nوشكراً على سعة صدركم :D"
