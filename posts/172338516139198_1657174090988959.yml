    message: الموضوع ليه اسباب كتيير اوي لكل شخص , مثلا بالنسبالي انا بكتب انجليزي
      5 اضعاف السرعه ,  و بتعصب جدا جدا لما بكتب عربي علشان ببقى حاسس بالملل و البطء
      الشديد زي دلوقتي كدا  , لو هتكلم او هسأل سؤال في موضوع و فيه مصطلحات كتيير انجليزي
      فا بردو حتى لو بكتب عربي بنفس السرعه هكتب انجليزي علشان مش كل شويه ابدل اللغه
      , المشاكل دي مشاكل كتابيه فا الطبيعي لو بتكلم في العادي هتكلم عربي , و حتى لو
      مش مشاكل كتابيه الكلام بالنجليزي غير الكتابه فا ممكن واحد بيعرف يكتب و مش بيعرف
      يتكلم اوي ,  طب ليه بيكتب ؟ ممكن علشان يطور نفسه في اللغه و يعود نفسه يعني نوع
      من انواع التدريب على اللغه بيكتب الكلام و بيرجع يقراه و يشوف الاخطاء و يصلحها
      .. دي كللها اسباب و فيه اكتر دي بس اسبابي و يمكن مش كللها كمان و انا متاكد ان
      فيه ناس عندها اسباب تانيه اهم من كدا
    id: '1657222787650756'
