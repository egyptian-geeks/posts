    message: "اللغة الانجليزية عموما هي ال global language يعني مبقتش لغة بلد بعينها
      .. دي بقت اللغة الوسيطة بين معظم إن لم يكن كل الثقافات والبلاد و ده لسهولتها
      واستخدامها في مجالات كتير زي مجالنا .. \n\nليه اتنين مصرين او عرب يكلموا بعض
      بالانجلش ؟ فدا بيبقي علي حسب الموقف .. انا عن نفسي بفضل اللغة الانجليزية في
      الكتابة علي linkedin لانه فورمال اكتر من استخدام اللغة العربية اللي غالبا بتقلب
      لغة عامية وبالتالي مش بتبقي فورمال بما فيه الكفاية \n\nعن نفسي بفضل الانجليزي
      في النقاشات التكنيكال او الفورمال اكتر ..لكن النقاشات الودية او اللي محتاجة
      فعلا نتكلم عربي علشان نفهم اسرع واحسن وبتكون غير تكنيكال.. يبقي اكيد العربي
      احسن في ال context ده."
    id: '1657976217575413'
  - created_time: '2017-11-10T14:02:23+0000'
    from:
      name: Ahmed Adel Hossny
      id: '1996970190329577'
    message: "طيب خلينا نصحح شويه معلومات .. هي اه اللغه الفورمال للمجال لما يكون
      ناس من لغات مختلفه بيتكلموا .. انما لما يكون الناس بيتكلموا نفس اللغه ما حدش
      غير المصريين اللي شفتهم بيعمل كده \nعلى سبيل المثال تقريبا ٩٠٪ من المقالات التقنيه
      اللي على ميديام موجود منها نسخه بالروسي .. بل في حاجات موجوده روسي بس والروس
      لما بيجوا يقروها بيقروا الروسي مش الانجليزي \nالمشكله عندنا احنا اننا مش عارفين
      نزود المحتوى العربي التقني فبنقول الكلام ده على سبيل الاستسهال مش اكتر"
    id: '1658052830901085'
  - created_time: '2017-11-10T18:11:10+0000'
    from:
      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "عشان مصريين.. بس كدة -_-\nالحركة دي بتبقى مستفزة اكتر لما تلاقي حد داخل
      بقى عشان يجاري الجو ويكتب انجليزي مكسر وركيك جدا ما تفهمش اصلا هو عايز ايه..
      ولا بتبقى حتى مصطلحات ولا حاجة.. بيبقى سؤال عادي او بيحكي موقف.. طب ليه ما تفهمش..
      طب حضرتك على قدك في الانجلش احنا ايه ذنبنا.. ما تكتب عربي والله منين ودنك يا
      جحا.. طبعا كل واحد حر بس هي فعلا ظاهرة واضحة وفي الجروب ده بالذات يعني معظم
      اللي بيكتب انجلش بس هنا ممكن تلاقيهم طبيعيين ع البروفايل بتاعهم عادي \U0001F601..
      بس هي سمة بدأت للجروب وكله بيحاول يجاريها - دي حقيقة ملاحظة - معرفش ليه هل عشان
      قال يعني الكلام بالانجلش بروفشنال اكتر او كلاسي اكتر او بيبين ان الشخص ده مش
      تعليم مجاني مثلا.. او مؤشر عام انه بيفهم يعني.. مع ان مالهاش علاقة \U0001F602
      معرفش بس التعقيدات والكلاكيع دي حاجات عند المصريين بس.. وبالمناسبة كل الحجج
      بتاعت بكتب اسرع انجلش وعشان المصطلحات.. والكلام ده مع احترامي طبعا لكل اللي
      بيقولها حجج فارغة ومش حقيقية... او ع الاقل مش صحيحة طول الوقت.. انا ع الجروب
      ده بكتب فعلا ساعات انجلش بس لو داخل اكتب كومنت وكان سياق الكلام كله انجليزي
      او لو لقيت اني فعلا هكتب تلات اربع الكلام انجلش ويتبقى حروف الجر عربي.. \nاو
      حتى كلام سريع وكله تكنيكال مفيهاش مشكلة..\nاما الناس اللي بتكتب انجليزي مكسر
      او بتطرح نقاش في حاجة مجتمعية مثلا وبرده يبقى بالانجلش.. مش فاهمهم فعلا\nايه
      معنى ان ال community دي مصرية لما هيبقى كل النقاشات حتى فيها هتبقى بالانجلش
      طب ما فاكس بقى وندخل في جروبات جلوبال او امريكان من الاول ونخلص \U0001F602"
    id: '1658236924216009'
