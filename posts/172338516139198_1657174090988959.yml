      رد - الكلام ده بيجسد طبيعة الشغل العقيم في الشركات الكبيرة - انصراف عن ال technical
      واسراف فال formal والاجتماعات وشغل ال hr واللي يصح فال formal واللي ميصحش -
      بل وحتي استعمال اللغة بما يخل بتوصيل المعلومة اذا تفضل وحب يجاوب بكلمتين موجزتين
      انجليزتين علي طريقة الاختصار المخل \U0001F602\U0001F602"
