  - created_time: '2017-11-10T00:24:04+0000'
    from:
      name: Muhammed Abdulaziz
      id: '10156189240128395'
    message: |-
      ١- لو الشخص عنده بطء في كتابة العربي، فدة ليه معنى واحد بس، إنه مش بيكتب عربي كتير.
      ٢- مشكلة التحويل بين اللغات بتتحل بالتعود.
      ٣- في مصطلحات و كلام كثير بيتقالوا بالإنجليزي، يا هي مصطلحات ليها مقابل عربي معروف و مستعمل، يا هي مش مصطلحات أصلًا.
      و الشخص اللي بتعود على مصطلح معين بينزعج لو سمع غيره.
      ٤- ممكن الحجات دي تبقى ليها منطق و وجاهة من أول نظرة بس بعد كدة زي ما قال Loss Null الموضوع مع الوقت بيبقى كسل و إستسهال.

      أنا بالنسبالي سرعة الكتابة عندي العربي زي الإنجليزي و التبديل بينهم حاليًا مبقاش مشكله عندي، لأن أغلب الأوقات ببدل بينهم بدون ما أحس، ولو وقفت و فكرت شوية لما بغير لغة الكتابة بلاقي إن أنا كنت غيرتها أصلًا.

      إن الشخص يستخدم لغة غير لغته الأم من دون داعي دا ليه دلالات و معاني كثير.
    id: '1657527514286950'
