    message: |-
      Aboubakr Gamal إسلام كتب الموضوعات اللي بنهتم بيها في الانترفيو في البوست بالفعل. اقرأها تاني. طبعا ما ينفعش يحكي كل الأسئلة بالتفصيل.
      بس بشكل عام الانترفيو عادي زي أي شركة كويسة. برمجة في العموم و دوت نت و ويب.
    id: '922538524452523'
  - created_time: '2015-04-08T12:22:07+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: إسلام حد رائع ومن أكتر الناس اللي أنا سعدت بمعرفتهم من الجروب هنا. أنا
      متأكد إن بعد التخرج بفترة قصيرة احنا و شركات كتير تانية هنبقى بنتسابق علشان
      ناخده :)
    id: '922538864452489'
  - created_time: '2015-04-08T12:25:19+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: Mohamed Moshrif تقريبا 90% من شغلنا ويب، و احنا كمان استشاريين يعني بنروح
      للشركات التانية نشتغل عندهم كخبراء، فمش لسة هنروح نتعلم ويب عند العميل. اللي
      يقدر يتعلم ده مع نفسه قبل التقديم ده هايل لإنه هيفضل يتعلم حاجات جديدة طول الوقت.
      و احنا التقديم عندنا مفتوح طول الوقت. فكل حد أول ما يشوف نفسه جاهز يقدم و حتى
      لو فشل هانقوله يطور نفسه في ايه و يقدم تاني بعد 6 شهور.
    id: '922539614452414'
  - created_time: '2015-04-08T14:39:44+0000'
    from:
      name: Sameh Saeed
      id: '10155224155802344'
    message: |-
      يا جماعة ما تقلقوش قدموا وجربوا، اللي كاتبه إسلام مفيد جدا ، وأنا عديت بنفس التجربة بتاعة إسلام بنسبة 90% ، وما اتقبلتش على الرغم إني نتيجتي في ال knock كانت 90%،  بس حقيقة المشكلة كانت من عندي مش من الشركة ، أنا للأسف النت فصل عندي قبل الانترفيو بحوالي 10 أيام وما لحقتش أراجع  حاجة خالص تقريبا، وغلطت إني ما طلبتش تأجيل الانترفيو بس خوفت حقيقة يبقى شكلها مش ظريف وتبقى نقطة مش في صالحي لدرجة إن عملت الإنترفيو على النت بتاع الموبايل.
      بس ال knock knock هو بالظبط زي ما وصفه إسلام ، والإنترفيو مش صعب أبدا إنترفيو عادي فيه شوية تريكات ، واللي هيعملك الإنترفيو لو هو هو نفس الشخص اللي عملي الإنترفيو ، فهو حد محترم وظريف جدا ، وواضح إنهم كلهم كده لأن إسلام بيقول إن اللي عمله الإنترفيو كان كويس بردوا، بالتوفيق للجميع
    id: '922589441114098'
