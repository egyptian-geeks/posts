  - description: "\U0001F4E3\U0001F4E3 تم فتح باب التسجيل في منحه المعهد القومي للاتصالات
      ببرنامج رياده الاعمال في مجال الاتصالات وتكنولوجيا المعلومات.\n\U0001F3AF يهدف
      البرنامج الي دعم المعرفه لشباب الخريجين من كليات الهندسه وكليات حاسبات ومعلومات
      من الجامعات المصريه المختلفة باحدث التقنيات وطرح مجموعه من الأفكار \U0001F4A1لمشروعات
      تؤهلهم لبدا انشاء \U0001F3E2 شركات متناهية الصغر وصغيره ومتوسطه في مجال الاتصالات
      والالكترونيات وتكنولوجيا المعلومات .\n\U0001F448البرنامج منقسم الي مرحلتين:\n☝️المرحله
      الاولي هتدرس فيها اداره مشروعات وتسويق الكتروني وتصميم موقع الكتروني وده هيعرفك
      اذي ✍️تنفذ وتدير مشروعك وتسوق له كمان.\nوالمرحله دي بتكون مدتها ٣ اسابيع⏳. \n✌️والمرحله
      الثانيه هتتخصص في احد المسارات الفنيه الخمسه \U0001F468‍\U0001F4BBالمذكوره في
      الاعلان ومن خلال تخصصك هتختار فكره المشروع المطروحة الي  هتكون بمثابه نواه لشركه
      متوسطه او صغيره او متناهية الصغر . \nوالمرحله دي هتكون مدتها ٩ اسابيع⏳ .\n\U0001F31Eالدراسه
      صباحية وبتشترط التفرغ الكامل خلال مده المنحه والي هتكون ٣ شهور تدريب⏰ .  \nمكان
      الدراسه في مدينه نصر \U0001F3EB.\n\U0001F4AAوعشان تكون معانا مطلوب منك انك تجتاز
      اختبارات القبول والي بتكون لغه وقدرات وتقني والمقابله الشخصيه.\nكل المطلوب منك
