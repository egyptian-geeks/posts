    message: 'suppose that u have f(n) = n**2 + 2n + 3, now for large values of (n),  n**2
      will be the one which have the great impact on f(n) value (the rate of growth
      of function f(n)) , [exp]: suppose n = 1000000, now f(n) will be 1000002000003
      and (n ** 2) will be 1000000000000 now the diff is 2000003 which is negligible
      in respect to  1000000000000 so  f(n) can be represented by n**2 (that''s the
      asymptotic part), so with asymptotic notation u say this function f(n) at big
      values of n ,can be considered n ** 2, now we want a method to describe the
      upper bound of the function f(n) , big-O is the method, now suppose g(n) = C*
      n**2, here C is some constant now give it the value 6 and hope that works,plug
      some values for n in both functions ,at n = 0 [g(0) =0,f(0) = 3], at n = 1 [g(1)
      = 6,f(1)=6], at = 2 [g(2) = 24,f(2) = 11], now after n = 1 g(n) > f(n) so for
      the  the mathematical definition in the image above k = 1 and C = 6 , so now
      we say that f(n) is big-O(g(n)) cuz there exist positive constants k = 1, and
      c= 6 such that for every n > k , f(n) <= g(n),note that big-O is asymptotic
      notation we say f(n) is big-O(n**2) not f(n) is big-O(6 n **2) , in asymptotic
      notation we drop constants and in terms that is no big deal for the value of
      the function (rate of growth in this situation),i hope this drives it home to
      u ***** ps: C in C * n ** 2 , can be any constant value as long as it makes
      g(n) adhere to the mathematical definition******'
