      ال O(n) بالتعريف هي ال upper bound، يعني لما n بتكبر في ال Function اللي بتحسبلها ال Asymptomatic Analysis اللي هي في المثال f(n) فهي مش حتعلى عن ال O(n)
      ال Theta هي أقرب حاجة لل ال f(n) و دي بتبقى ادق توصيف ل f(n)
      ال Omega هي ال lower bound و هي اللي دايما ال f(n) حتبقى اعلى منها حسب تعريفها.
      اللخبطة بتيجي من ان الدارج أن للناس لما بتقول O(n) بتبقى اصلا قصدها Theta لكن اكاديميا ده مش دقيق
