message: "المشكلة : حالياً بشتغل .Net وكل الشغل desktop apps\nانا عايز اغير ال stack
  ده لسببين اولا لانى شايف ان السوق والمستقبل فى ناحية وانا كدة فى ناحية تانية خالص\nوثانياً
  عشان حسيت بملل من projects اللى بشتغل عليها\nالحلول المقترحة :\n1-انقل web وفى نفس
  الوقت افضل .Net ،كدة هافضل على نفس ال stack ولكن على الاقل حاقرب من السوق والموضوع
  هيكون اسهل\n\n2-اذاكر java واتعلم backend framework وبكدة اكون قربت اكتر من السوق
  والمستقبل وفرص الشغل برة مصر وفى مجالات تانية كمان مش شرط software development \n\n3-اذاكر
  python او ruby بس للاسف شغلهم قليل فى مصر زائد انى جاى من خلفية OOP\n4- اخر حاجة
  \ JavaScript ودة مرفوض لانى مابحبهاش  اصلا\n\nانا بميل لحل ال java  \n\nعندى سؤالين
  \nالاول هل تفكيرى ده صح و java افضل الحلول ؟\nالتانى ازاى الشركات بتقيم شخص مقدم
  على شغل وهو خبرته فى stack تانى اصلاً هل عنده فرصة وهل الموضوع صعب من ناحية انه
  يلاقى شغل بعد الtransition  ده ؟"
