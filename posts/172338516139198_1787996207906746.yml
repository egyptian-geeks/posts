    message: "Java and C# are the same, in all regards almost, despite some very minor
      differences in lambda expression syntax (Having to use collectors instead of
      toList()). I suggest you do that, so you can see both \"stacks\" and see that
      they are the same, and it is all about basic design patterns, AOP, IOC, and
      MVC. You will gain a deeper understanding then of both stacks. \n\nI would definitely
      learn spring boot.\nhttps://projects.spring.io/spring-boot/\n\nWindows vs Web:\nShould
      not make a big difference, in my experience, I keep the UI as DUMB as possible.
      You might miss out on some Javascript skills, but those aren't really difficult
      to learn with a project at home (HTML5, CSS, JS, JQuery)\n\nPython, Ruby :\nIf
      you think these languages are not OO, I suggest you take another look at that
      theory because they both support all the OO I can think of. So I suggest after
      you move to Java, make those your second language.\n\nPython is the swiss army
      knife of programming languages, you can code on Linux, Windows, MAC, Android.
      It also does Shell scripting and it will be a great way to do enhance your knowledge
      of functional programming and the use of lambdas and anonymous functions.\nWatch
      a video called \"Beautiful idiomatic Python\"\n\nRuby, similar to Python, in
      that it runs on all platforms, but mainly is used to write web applications
      with Rails. I don't discourage you if you are curious.\n\nJavascript, Learn
      basics and JQuery, don't get sucked into some UI framework like React or Angular
      right away, I personally don't see the benefit or think it is worth it.\n\nOperating
      Systems,\n\ninstall Linux on your PC as the main OS and install VirtualBox.\nCreate
      your dev environment on Virtualbox, and learn to use containers inside your
      Linux VM. \nThis will teach you to lose your fear of the command line and learn
      virtualization as well as how to use containers and build and run them.\nIt
      will also be a lot of fun if you like to customize your environment.\n\nIt will
      also make you look like a hacker to the Windows-only dudes who are afraid of
      the command line. Even though all you did was create a powershell script that
      built did fetch the project from Git, did a nuget restore, cleaned the project
      and built the project (True story) :)"
    id: '1788138091225891'
