      فى مصر و الدول العربية \n\nال python ده تراك حلو جدا هو و ال nodjs لو دخلت فيهم
      هتبدا اول خطوة فى ال big data و ال machine learning و دول هم المستقبل و الحاضر
      وكل حاجة \U0001F602\U0001F602\nو اعتقد ان ال python oop و ال nodjs كدة اصلا
      \nانا رأي انك تشوف الاختيار رقم واحد و تنقل ويب بس هتزهق بردو بعد فترة و هتبقى
      عاوز تغير \nاو تتجه نحية ال python و ال nodjs و ده تراك لسة دسم و فيه حاجات
      كتير حلوة و بينتشر بسرعة و مطلوب جدا برة اكتر من الحاجات التانية لان العالم
