message: |-
  عندى مشكلة بحاول احلها بشكل جيكى كده وعاوزكم تشاركونى بافكاركم الغير تقليدية.

  ممكن المياه تقطع لفترة مش قصيرة ففكرت اركب خزان مياه فوق البيت, المشكلة ان البيت مش خراصانه يعنى شاكك انه ممكن يتحمل خزان مياه, كمان مساحته مش كبيرة.

  فكرت فى التالى :

  ممكن يكون الخزان تحت مش فوق عشان وزنه بس فى الحالة دى هنحتاج كهرباء لرفع المياه والى فى الغالب بتكون قاطعه فى نفس الوقت كمان عاوزين نرشد فى استهلاك الطاقة.

  فكرت انى اصمم الخزان بحيث يتوزع بالتساوى -قدر الامكان- على مساحة البيت, غير ان ده محتاج تكاليف تصميم وانتاج خزان بالشكل ده ليس بالامر السهل, وبرضو كل وزن الخزان على البيت.

  فكرت اربط الخزان ببالون ضخم مليئ بالهليم بحيث يتحمل اغلب وزن الخزان, غير انى معرفش اجيب الهليم منين ولا البالون حتى, كمان المحافظة عليه تحت اشاعة الشمس محتاجة افكار تانية.

  فكرت اخزن المياه فى شكل غازى من خلال تبخيرها وتكثيف كميات صغيرة منها عند الحاجه, غير ان هذه الطريقة ليست بالبسيطه كذلك تستهلك الكثير من الطاقة.

  اشيرو على يا قوم :)
