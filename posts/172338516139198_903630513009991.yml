    message: "for a concise review from my side .. begin with vector analysis dot
      and cross products ..  remember always that the cross product gives you a vector
      normal to the plan of the two vectors .. \nthen review the concept of the parametric
      functions \nfinally it seems you will need to draw the train path with Bezier
      Curves .. only use a cubic bezier curve functions .. WARNING: DO NOT jump into
      the splines .. keep your implementation simple with bezier curves of four control
      points."
