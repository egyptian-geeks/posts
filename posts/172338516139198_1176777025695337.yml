message: "عند فكرة Tool محتاج اعرف رأيكم فيها، المفروض ان كلنا تقريبآ لما بتواجهنا
  مشكلة بندور على Stack overflow و بنلاقى كود ناخده كوبى بيست او بنلاقى gist على جبت
  هب بناخد الفايل او الإتنين اللى فيها و نحطهم فى اماكنهم فى البروجيكت و نشوف النتيجة
  و نعدل عليهم و كده.\nوناس كتير بتشتكى من ان فيه packages صغيرة قوى فايل او اتنين،
  فليه تحجز اسم و الديفلوبر يطلع منها فيرجنز و repo on github و كل ده و تاخد وقت طويل
  مع انه ممكن يحطها على gist.github.com والناس تبقى تدور عليها وتاخدها فى البروجيكت
  و خلاص.\nالproposal بتاعى ان فيه اكواد صغيرة قوى اصغر من انها تكون package مع نفسها
  وفايل عاوز تديه للناس بطريقة ابسط من انك تعمل كل ال package structure و تكتب تيستس
  ، ابسط من انك تتراك النسخ بتاعتها وتعمل ابديت، اللى بقترحه يكون فيه cli tool زى
  gem فى روبى، بس مش بتدور فى الإندكس بتاعها، بتدور على gists ولو عاوز الgist دى بتعمل
  كوبى ليها فى المكان بتاعها بناء على اسم الفايل (اللى المفروض يكون وقتها path ) وخلاص
  خلصنا، حاجة صغيرة تسألها على حل مشكلة عندك تديلك حلول زى validations فى rails او
  فايل واحد بيحل مشكلة معينة صغيرة.\nالمفروض ان يكون اكونتات github زى sources تقدر
  كمستخدم تحط الأكونت ده كsource للgists فيكون فيه اكونت ل rails مثلأ لو حطيته فى
  التول تقدر تسأل على حلول لمشاكل rails و الgist اللى عاوزها ينزلهالك، وممكن اكونت
  تانى يكون بيعمل favorite لحاجات فريموركس تانية.\nولو حد عاوز ينشر الgist بتاعته
  فى الأكونت بيبعت رسالة ولا حاجة او يمنشن الأكونت والأكونت يكون وراه bot بيشوف الgist
  دى فيها الرولز المطلوبة ولا لأ يعملها favorite اوتوماتيك.\nكده انا مثلأ عاوز url
  validation class for rails بعمل كوماند زى\n$ publisher \"url validation\"\n1. url
  validation class\n2. ftp url validation class\n3. enforce url validation \n.\n.\n.\nN:next,
  1-9 install gist, Q:quit\nحاجة زى كده تختار الgist ينزل الملف او الإتنين اللى فيها
  فى البروجيكتـ تعدل فيهم زى مانت عاوز ويكونوا جزء من البروجيكت على طول وقتها مش هيتحسبوا
  dependency على ما اعتقد! و هتلاقى ان الdepency manifest زى Gemfile عندى اقل بكتير
  لأن الباكدجيز الصغيرة اللى فيه دلوقتى بقت included فى المشروع على طول."
