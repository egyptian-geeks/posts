message: "A tip for Juniors.\nGit (and all other source control systems) are not meant
  to be just code storage.\nThey are Source Control systems, that are mainly designed
  to help with coding collaborations. \n\ncheack each of the popular systems, SVN,
  CVS, Git, etc.\n\nFor Git In general, if you didn't merge, and resolve conflicts,
  then you actually didn't use it.\nSearch for Git workflow, git merge, git rebase,
  etc. \nModify the same files with your friends and merge them, or even modify the
  same methods and merge. \n\nAnd finally, again, git is not just a code storage."
