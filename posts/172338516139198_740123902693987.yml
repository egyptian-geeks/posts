message: "حفلة الكود :)\nاوكى عدنا اليكم من جديد ببوستر جديد ^_^ \nمسألة الحفلة من
  بروجيكت اويلر و هى : \nhttp://projecteuler.net/problem=12\nالمسألة دى لطيفة و سهلة
  ، بيتكلم عن سلسلة اعداد اسمها triangular numbers كل عدد فيها بيبقى مجموع الأعداد
  الطبيعية اللى قبله يعنى العدد ال٣ فى السلسة هو ١+٢+٣ و العدد السابع هو ١+٢+٣+٤+٥+٦+٧
  وهكذا \nبيقول ان كل عدد بيبقى ليه مجموعة اعداد ممكن يتقسم عليها، عاوز اول عدد فى
  السلسلة ممكن يتقسم على \"اكتر\" من ٥٠٠ عدد.\nخلونا نشوف tricks جديدة فى للغات اللى
  هاتستخدموها، be creative and have fun coding \nHint: فى نظرية الأعداد فى نظرية بتدرس
  عدد الdivisors بتاعة عدد معين و متسمية على اسم اويلر ;)"
