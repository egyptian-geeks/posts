message: "علشان فيه ناس سألت إزاي النظام بتاع المراقبه بتاع الداخليه بيشتغل, أنا هتكلم
  على النظام بشكل عام المفروض بيشتغل إزاي وإيه نوع الداتا اللي بيحتاجها وبيعمل بيها
  إيه بشكل مبسط من غير الدخول في أي تفاصيل معقده.\n\n الكلام اللي هتكلم فيه ده أنا
  أصلا المجال اللي شغال فيه دلوقتي بشكل يومي.\n\nمبدئيًا كده, نتكلم شويه ارقام. المراقبه
  بتاعت وزاره الداخليه ديه المفروض إنها هتراقب أكتر من مصدر (فيسبوك, تويتر, يوتيوب,
  الخ) على مستوي عالمي, لكن لتوضيح الفكرة, نفرض جدلا إن المراقبه هتبقي على مصر فقط.\n\nاولا
  نتكلم على نوع المراقبه اللي هتتم. كل واحد على الإنترنت في مصر ليه نوعين من الداتا.
  أول نوع هي الحاجات الببليك (العامة) اللي ممكن أي حد يشوفها زي نشاط على صفحه عامة
  على الفيسبوك. وتاني نوع هو الحاجات البريفت اللي ماحدش بيشوفها الا لو مصرح ليه (زي
  البريد الالكتروني, الشات, الخ)\n\nكلامي هنا هيبقي على مراقبه النوع الاول علشان النوع
  التاني مراقبته مستحيله. ليه مستحيله؟؟\n\nمن الناحيه التقنيه, الكلام الخاص ده بيبقي
  على الاغلب متأمن ومعمولة تشفير. مع إن فك التشفير ده ممكن من الناحيه التقنيه (سواء
  عن طريق اكتشاف ثغرات أو استخدام التباديل والتوافيق أو عن طريق الهندسه الاجتماعيه
  أو أي وسائل اخري) لكن مشكلته انه بيحتاج مجهود مش قليل لفك الداتا بتاعت مستخدم واحد.
  علشان يطبق بشكل عام على كل المستخدمين, الكلام ده هيحتاج موارد غير محدوده مما يجعله
  مستحيل عمليا. ده مايمنعشي إن لو فيه حد بعينه مطلوب مراقبه كل تحركاته انه ده هيكون
  مستحيل برضه, ده ممكن وأكيد بيحصل علشان الموارد اللي هيحتاجها الكلام ده بتبقي مقبولة
  وموجوده (مثال: التسريبات اللي اتنشرت لطوب الأرض)\n\nنتكلم بقي على النوع الاول. في
  مصر فيه 30 مليون مستخدم للانترنت. هنتكلم على الفيسبوك بس. هنفرض جدلا إن كلهم عندهم
  فيسبوك (والسبب إن اللي معندوش فيسبوك أكيد بيستعمل تويتر أو يوتيوب أو حاجة من الحاجات
  التانية). هنقول إن بشكل متوسط كل واحد فيهم هيعمل 20 نشاط في اليوم مابين like و share
  وكده وده رقم اقل بكتير من الواقع. ده كده معناه في حدود 600 مليون نشاط في اليوم.
  لو فرضنا إن قراءه وتحليل كل نشاط هياخد نص دقيقه بس, الكلام ده هيحتاج في اليوم 300
  مليون دقيقه عمل. يعني في حدود 5 مليون ساعة عمل. يعني في حدود 208 ألف يوم عمل. لو
  فرضنا إن كل يوم عمل هيكون فيه اتنين ضباط كل واحد ورديه 12 ساعة, ده معناه إن النظام
  ده هيحتاج تقريبا نص مليون ضابط لمراقبه نشاط الفيسبوك في مصر فقط. طبعا الكلام ده
  خيال علمي علشان ده معناه برضه نص مليون كمبيوتر ومكان (أو أماكن) تاخد نص مليون ضابط
  ومرتبات نص مليون ضابط. الخ. طبعا الكلام ده ممكن يتضاعف عشرات إن لم يكن مئات المرات
  علشان المراقبه تبقي بشكل عالمي مش محلي بس علشان ساعتها الرقم بتاع ال 600 مليون سهل
  جدا يتجاوز 50 مليار وده معناه اننا هنحتاج في حدود 35 مليون ضابط :)\n\nيبقي الموضوع
  مش بيتم كده, طب بيتم إزاي؟؟\n\nالناس كلها عندها فكره عن Siri بتاع ابل (أو Google
  Now بتاع جوجل أو Cortana بتاعت مايكروسوفت). النظم الامنيه ديه بتشتغل بنفس الطريقه.
  \n\nالعلم ده اسمه \"Conversation Understanding\" وده بيبقي مبني على كذا علم تاني
  زي ال Language Understanging وال Machine Learning وال Sound Recognition الي جانب
  ال Data Mining\n\nالموضوع ببساطه إن بيتم تجميع داتا علشان يتم تدريب النظام عليها.
  يعني نتكلم على سيري مثلا. اول حاجة بتتعمل هو تحديد النطاقات اللي النظام بيدعمها.
  كلمه نطاق معناها مجال محدد من الاسئله. يعني مثلا في سيري احنا ممكن نعتبر إن كل الاسئله
  اللي ليها علاقة بالطقس ديه تبع نطاق الطقس, يعني لو المستخدم سأل سؤال زي: \"إيه أخبار
  الجو النهارده؟؟\" النظام بيحدد إن السؤال ده تبع نطاق الطقس وبيحوله لنطاق الطقس لترجمته.سيري
  مثلا ممكن نقول إن فيه نطاقات زي الطقس, الانترنت, التقويم, الملاحظات, الخ\n\nبعد
  تحديد النطاقات اللي النظام بيفهمها, تاني خطوه بتبقي تحديد ما يسمي بالمقاصد. كل نطاق
  بيكون ليه مقاصد معينة ممكن يقبلها. يعني مثلا لو المستخدم سأل سؤال من دول:\n\n1-
  أخبار الجو إيه النهارده؟؟\n2- درجه الحرارة عاملة إزاي النهارده؟؟\n3- ياتري الجو
  النهارده حلو للخروج؟؟\n\nكل الاسئله اللي فوق ديه ممكن نعتبر إن القصد بتاعها يصنف
  تحت بند: \"بيانات_عن_الطقس\". \n\nتالت حاجة بعد تحديد المقاصد, بيبقي تحديد المتغيرات.
  يعني إيه متغيرات؟؟ كل مقصد من المقاصد المذكوره ديه ممكن يكون ليه متغير أو أكتر.
  يعني مثلا لما أسأل سؤال زي: \"إيه أخبار الطقس النهارده\" المتغير هنا هو كلمة \"النهاردة\"
  علشان الكلمه ديه ممكن يتحط بدالها أكتر من متغير زي مثلا \"بكره\", \"بعد بكرة\",
  \"يوم التلات الجاي\", الخ\n\nفعلشان نلخص اللي قلناه, علشان نبني النظام ده, لازم
  نحدد الاتي:\n1- النطاقات اللي بيفهمها النظام\n2- المقاصد اللي موجودة جوه كل نطاق\n3-
  المتغيرات اللي موجوده جوه كل مقصد.\n\nبعد لما نحدد ده ونبني على اساسه مخطط (schema)
  تاني مرحلة بتبقي مرحله جمع بيانات التدريب للنظام. في المرحله ديه, مصمم النظام بيجمع
  داتا من كل الأنواع اللي فوق ديه. يعني للتسهيل, نفرض انه بيجيب ناس ويسأل كل واحد
  فيهم انه يسأل كل الاسئله الممكنه عن الطقس بأي شكل هو يحبه بدون أي نوع من أنواع التقييد.\n\nتالت
  خطوه بعد كده اسمها \"ترميز\" (annotation) للداتا ديه. الكلام ده معناه ببساطه هو
  ترميز الداتا اللي اتجمعت ديه ووضع مختصرات (tags) عليها علشان يتم تحديد كل جملة اتجمعت
  (سواء كانت جمله نصيه أو جملة منطوقه) إيه النطاق بتاعها وإيه المقصد وإيه المتغيرات
  إن وجدت. امثله:\n\n1- إيه أخبار الطقس النهارده؟؟\n2- أنا عندي معاد بكرة الساعة 10
  الصبح مع دكتور فؤاد\n3- أنا عايز وصفات رجيم تكون كويسه\n\nبعد الترميز, الجمل ديه
  هتتحول الي (طبعا الكلام ده بيبقي ليه علاقة بال schema بتاعت النظام):\n\n1- <الطقس><بيانات_عن_الطقس>
  \ ايه أخبار الطقس <زمان> النهارده </زمان> </بيانات_عن_الطقس> </الطقس>\n2- <التقويم>
  <اضافه_تذكير> أنا عندي معاد <زمان>بكرة الساعة 10 الصبح</زمان> مع <مشارك>دكتور فؤاد
  </مشارك> </اضافه_تذكير> </التقويم>\n3- <الانترنت> <بحث> أنا عايز <سؤال> أنا عايز
  وصفات رجيم تكون كويسه </سؤال> </بحث> <الانترنت>\n\nمن خلال الكلام اللي فوق ده تم
  تحديد نطاق ومقصد ومتغيرات كل جمله. يعني مثلا تاني جملة ديه النطاق بتاعها هو \"التقويم\",
  المقصد هو \"اضافه_تذكير\" والمتغيرات هي \"زمان, مشارك\".\n\nبعد لما يتم ترميز البيانات
  ديه, بيتم تدريب النظام عليها وبناء مايسمي بنموذج اللغه و نموذج فهم اللغه (مش هتكلم
  عن التدريب بيتم إزاي وإيه مكونات النماذج ديه بالضبط علشان الموضوع معقد جدا حتي للي
  درس علوم حاسب).\n\nبعد مرحله التدريب, لما النظام بيتعرض لجملة جديدة (سواء كانت مكتوبه
  أو منطوقه) اللي بيحصل انه بيعمل تحديد لثلاث أشياء: النطاق, المقصد والمتغيرات للجملة
  ديه باستعمال النماذج اللي تم بنائها سابقا وغالبا بيستعمل حاجة من اتنين:\n\n1- ياإما
  نموذج بشكل مباشر لو كانت الجملة الجديدة موجودة أصلا في مخزون الجمل اللي موجودة في
  النظام وده بيتم باستعمال ال CFG.\n2- باستعمال نموذج احصائی بيتم فيه تحديد نسبه مئويه
  عن احتماليه انتماء الجملة ديه لنطاق و مقصد ومتغيرات معينه ويتم اختيار النتائج صاحبه
  اعلي الاحتمالات.  النموذج ده بإختصار بيبقي بيعتمد على الاحصاء والاحتماليات وده بيتم
  على ال anagrams بتاعت الجملة اللي بتتقسم ل 1 و 2 و 3 كلمات (للتبسيط, كل جملة بتتقسم
  لقطع من كلمة واحدة وكلمتين وثلاث كلمات) وبعد كده كل Anagram بيتم حساب ال Score بتاعه
  على النموذج اللي اتبني ومجموع الارقام ديه بتحدد إيه النطاق والمقصد صاحب اعلي نتيجه
  ويتم اختياره. ده طبعا لو ال CFG فشل انه يطلع نتيجه محدده.\n\nاخر مرحله هو جمع الجمل
  اللي بيطلع ناتج غلط كل فتره ويتم اعاده ترميز ليها واعاده تدريب النظام عليها لكي
  يصبح اكثر دقه. طبعا فيه تفاصيل كتير وطرق كتير في النص للكلام ده الموضوع مش مباشر
  كده :)\n\nنرجع بقي للنظام بتاع الداخليه. بعد التدريب ده, الداخليه كل اللي بتعمله
  إنها بتعمل اختيار لنطاقات ومقاصد معينه لمراقبتها وليس مراقبه الناس بشكل منفصل. يعني
  مثلا ممكن الداخليه تعمل مراقبه لنطاق: \"الشرطه\" مقصد: \"تفجير\" واللي بيحصل إن
  فيه جزء تاني من النظام مسئول انه يجمع جمل بشكل عشوائي من الانترنت واول لما يتم تصنيف
  أي جملة إنها في نطاق الشرطه وليها مقصد \"تفجير\" يكون يبلغ المراقب اللي ساعتها بيرجع
  يبص بشكل يدوي ويشوف اللي كَتب الكلام ده إيه المقاصد بتاعته اللي موجودة في النظام.
  المفروض طبعا إن النظام لو اتدرب صح بيبقي عارف يفرق مابين الكلام الحقيقي والهزار
  والسخريه بنفس الاسلوب اللي البشر بيعملوا بيه التفرقه ديه."
