      name: Mohamed Abdel Aty
      id: '10215620557573580'
    message: Amir Abou Eesa i'd hate to give hacking tips so the admin is free to
      delete my comment if they want to  , if the website or the app is using a CDN
      that does not enforce https requests the CDN request could be stripped down
      to http leaving the content to read or even modified for further attacks as
      they will end up eventually in the user browser / app  , also if the website
      is using api requests to another domain other than the main domain of the website
      without enforcing https these requests also could be stripped mostly without
      the app complaining  , this need a smart type of attack as striping everything
      will usually break the connection from the start preventing any requests to
      be made but a smart attacker performing a specific strip in a timely fashion
      could still get some information
    id: '993091164063925'
