      name: Mohamed Elsherif
      id: '10160105091405314'
    message: Bottom line in most cases if SSL connection is established, it will mitigate
      man in the middle, and the router can't do anything to read the SSL traffic
      unless somehow it infected your machine with a worm that added a new root certificate
      to your certificate store. Which in this case it may elevate the router to act
      more like a proxy which can forge fake SSL certs
    id: '992984774074564'
