    message: ':) Just for the fun of it :) Web browsers are the new JVM, where Javascript
      is trying to be "write once, run anywhere" like Java promised to be once, but
      they actually had greater success. My guess, with the resurge in interpreted
      languages,  and the fact that something like the Python interpreter can run
      on an Android phone, Javascript will become less popular as people look for
      more beautiful idiomatic Python instead, or any other language of choice. To
      agree with the poster, I think the browser will definitely become invisible,
      and we will get back to Windows(Native) apps that run on all OSes supported
      by an industry standard, and I can even hear Richard Stallman explaining how
      all software will eventually be Free Software as the need for proprietary and
      closed source will diminish :) .  With Python, Java, maybe even future .NET
      bound by a unified UI standard, I expect that will make programming languages
      a matter of choice :)'
    id: '980257895347252'
