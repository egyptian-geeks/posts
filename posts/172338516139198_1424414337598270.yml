      a whole new value\n{ n : 2 }\n\nand now foo and bar don't share the same value
      anymore\nand of course that makes \nfoo.x === undefined // true\n#\n\"\n\n\n\n\nbut
      here is the opposite totally:\nthey say we start from the right to left...\nhttp://stackoverflow.com/questions/7511279/javascript-a-b-c-statements\n\nso
