  - description: "في سلسله \" Web Designer From Scratch \" هنتكلم فيها عن تصميم الويب
      وازاي تبدأ في المجال ده من الصفر\nوايه هو الـ UI/UX وايه الفرق بينهم وايه هو
      الـ Front-End \nاول حاجه هنتكلم فيها هي : \n- هل عشان اشتغل في المجال ده لازم
      اكون خريج كليه حاسبات ومعلومات ؟\nالاجابه لا مش لازم تكون في كليه, ومفيش سن
      معين لتعلم تصميم الويب او تعلم البرمجه بشكل عام.\nمن فتره كبيره مصطلح Web designer
      كان ممكن يكون في شخص واحد !\nبس دلوقتي ومع تطور التكنولوجيا الموضوع اختلف كلمه
      Web designer بقت شامله تخصصات كتير.\nاول تخصص وهو الـ UI/UX\nايه هو الـ UI وايه
      الـ UX وايه الفرق بينهم, هنتكلم النهارده عن الـ UX\nUser Experience = UX \nوبالعربي
      يعني تجربه المستخدم\nالمصطلح ده ليه تاريخ طويل جداً بيرجع لسنه 1940, يعني من
      قبل مايكون فيه حاجه اسمها انترنت\nببساطه شديده تجربه المستخدم هي عباره عن تفاعل
      المستخدم مع منتج او موقع او برنامج او اي حاجه بتشوفها قدامك\nوبيدرس احساس المستخدم
      تجاه المنتج ده, يعني ببساطه ازاي تخلي المستخدم يوصل لهدفه \"Final goal\" \nباسهل
      طريقه ممكنه, بيبتدي يقعد مع العميل ويعرف الهدف الاساسي من المنتج ومتطلبات المستخدم
      و ازاي هيتفاعل معاه\nوبعدين بيبدأ تخطيط للمنتج.. بس احنا بنتكلم في الـWeb design
      فالتخطيط هنا اسمه \"Wireframe\" او prototype يعني تخطيط مبدئي للموقع. \nبيدرس
      محتوي الموقع كويس جداً ويبتدي ينظم الموقع ويعمل Site map باسهل طريقه للمستخدم
      عشان يخليه يوصل للهدف الاساسي للموقع زي مثلا يشتري منتج معين اونلاين من الموقع
      او يسجل في الموقع ..الخ\nطبعاً شغله كله نظري ملوش تعامل مع برامج التصميم او
      البرمجه \nبس لازم يكون عارف الاساسيات.\nواهم الـ Skills اللي الـ UX designer
