message: "في شركات كتير بتبقي عايزه ديفيلورز او موظفين بصفه عامه بمختلف المستويات
  وكاتبه في المميزات انها بتدي يومين اجازه وبتعمل تامين طبي وتامينات اجتماعيه وانها
  بتدي مرتبات كويسه، هي الحاجات دي مش اساسيات برضو ولا خلاص بقيت من ضمن المميزات ؟\nهل
  الطبيعي اني اشتغل في شركه مش بتدفع مرتب كويس او انها ما تامنش عليا او اني ما يبقاش
  عندي تامين صحي ؟! \nيعني صاحب الشغل بيمن عليا بالشغل وكانه بيديني صدقه مش علشان
  باخلصله شغله؟ \nلا بجد انا عايز افهم الموضوع دا !"
