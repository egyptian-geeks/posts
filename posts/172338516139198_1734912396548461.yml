      id: '1722000621197785'
    message: "It's supply and demand, there'll always be someone willing to accept
      3K EGP because that's the best they can do, and the employer only expects 3K
      quality. Another person, for the same job in (say) Facebook, would be making
      200K EGP a month, because they have the qualifications for it. \n\nIt's all
      fair as long as you know the best you can get and not settling for less. Tech
      is big enough that it's more time-effective to find another job than to argue
      that you deserve more money/benefits or try to form unofficial unions etc. =]"
    id: '1735008279872206'
