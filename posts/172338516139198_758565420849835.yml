    message: "أولا الراجل كاتب البوست بالعربى يعنى هو مش من كوالا لامبور عشان الناس
      المثقفة اللى بترد بالانجليزى ده \nمش عارف ايه الفايدة او ايه لازمتها \nانا ياعم
      جاهل فى الانجليزى \nخلينى حتى أستفيد بالكومنت بتاعك يمكن نستفيد -_-\nأحب بقا
      أقولك حاجه يا عبد الله \nانا اعرف واحد دلوقتى عنده 25 سنة ولسه محتاس زيك \nللييييييه
      ؟\nعشان كل شهر يعرف حاجه جديدة يروح وراها ويكون متحمس ليها اوى ويقولك هو ده
      اللى حلمت بيه ضحكته ونظرت عنيه ويقعد يدرسه لغايه ما الحماسة اللى جواه ده تروح
      \nويلاقى حاجه تانيه ويقولك واااااو الله حلو أوى :D\nوبرضوا ياخد شهرين او 3 والحماسة
      تروح \nبس يا سيدى \nالمجال اللى احنا فيه ده بتاع التكنولوجى عموما محيط ليس له
      نهاية من الاخر محدش فى العالم يقدر يكون عارف كل حاجه ويشتغل كل حاجه \nلا انت
      لازم تحدد نقطة تقدر تكون متمير فيها \nمينفعش تقول انا هشتغل شبكات وبرمجة وويب
      وديسكتوب واندرويد \nاللى يقولك كده اعرف ان مصيره زى صاحبى اللى بقولك عليه \nانت
      لازم تنجز اقى مقالات عن كل مجال \nحدد وقول هو ده المجال \nالحماسه لازم تكون
      موجوده للنهاية \nعلشان تعرف تكون متميز فى النقطة اللى انت فيها ده \nحاول تنجز
      \nو فى حاجه واحده بس هتخلى الحماسة اللى جواك متنتهيش وتفضل شغالة جواك \nانك
      تكون فعلا بتحب اللى انت بتعمله \nبالتوفيق :) \nومحدش يجاوب بالانجليزى تانى عشان
      عندى هشاشة عظام !"
    id: '758607880845589'
