      id: '10213443570697789'
    message: "It's not a paradox. \nExperience is the accumulation of practical knowledge
      in a specific field of expertise. People just sit at home and complain about
      not having work experience and not finding a job.\n\nWork experience is accumulated
      by actually working on something. You don't see a job ad saying \"minimum of
      5+ years of _working_ experience\". Simply because \"most\" can't quantify a
      candidate by such metric nor can they afford to dismiss a \"nearly\" fit candidate
      because their ad explicitly expects \"work environment\" experience.\n\nAnd
      that's the thing, most of the time we apply for jobs that are challenging, or
      got something new to offer us. Most companies expect that, expect that you might
      not be a 100% fit but you're sure damn good at what they're asking for.\n\nSo
      get good. Start challenging yourself, build products, contribute to open source
      projects or work on your own and share your knowledge.\n\nJust start shipping
      things, people hire those who they believe can ship."
    id: '758570024182708'
