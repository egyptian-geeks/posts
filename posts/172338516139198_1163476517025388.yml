message: "السلام عليكم ورحمة الله وبركاته\n\nكل عام وانتم جميعا إلى الله اقرب\n\nمن
  فضلكم انا عندى جزئية فى مشروع مش عارف الحل الصحيح ليها ايه ومحتار الصراحة ومش عارف
  هل الجزء اللى عملته صح كده والا هو غلط من الاول\n\nالفكرة ان مطلوب منى ان العميل
  يبيع الصنف بأكثر من وحدة مثلا علبة - شريط - اقراص - فعشان كده عملت جدولين واحد يتسجل
  فيه بيانات الصنف والثانى حيستجل فيه وحدات الصنف\n\nجدول بيانات الصنف فيه:\nالاسم
  - الوحدة الرئيسية - سعر بيع 1 - سعر بيع 2 ...\nكمثال\nكيتوفان اقراص - علبة - 10
  - 12\n\nجدول بيانات الوحدات كالتالى\nكود الوحدة - اسم الوحدة - عدد الوحدات داخل
  الوحدة - كود الصنف - سعر بيع 1 - سعر بيع 2 ...\nكمثال \n1 - شريط - 1 - 2 - 5 - 6\n2
  - قرص - 1 - 20 - 1 - 1.5\n\nهل ده كده صح ؟\nثانيا: ازاى اقدر احسب رصيد الصنف بوحداته
  مثلا يظهر ان عندى\n1 علبة - 1 شريط - 8 قرص وهكذا\n\nياريت من فضلكم الاقى اجابة -
  مع خالص الشكر ...."
