      بصوا يا جماعة على السعودية - اللي احنا فاكرينهم رعاة الإبل - عشان تعرفوا إيه المفروض يكون:
      دول مشاريع عاملاهم الحكومة - على سبيل المثال لا الحصر - في نفس الموضوع
      ده مثلا برنامج "يسِّر" للتعاملات الحكومية g2g
      http://www.yesser.gov.sa/AR/pages/default.aspx
      الموضوع هنا مش مجرد integaration infrastructure، لأ فيه معايير قياسية و تصنيف للخدمات اللي بتقدمها الجهات الحكومية، و مؤشرات قياس التحول الرقمي، و مسابقات بين الجهات الحكومية لتحفيز التنافس فيما بينها...إلخ.
      و دي منصة دفع إلكتروني موحدة شغالة ف كل حتة في السعودية
      https://www.sadad.com/ar/Pages/home.aspx
      و عاملين SSO بين كل المواقع الحكومية
      https://www.iam.gov.sa/
      ده فضلا طبعا عن الخدمات الإلكترونية اللي بتقدمها الجهات الحكومية نفسها للجمهور، و اللي أتاح ليها إنها تقدم خدمات للجهات الحكومية المختلفة.

