    message: Google uses a distributed file system called GFS which can run on thousands
      of machines. The file system ensures that every chunk of data is written on
      multiple machines (configurable 2 or 3 ...), so if a hard disk fails the data
      will be recovered and reduplicated using other copies. For more info read this
      book (The datacenter as a computer http://www.morganclaypool.com/doi/abs/10.2200/S00516ED2V01Y201306CAC024).
      Also, you can find the research paper that describes the file system online.
