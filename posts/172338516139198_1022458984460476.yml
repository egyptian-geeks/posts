    message: |-
      Most of the learning I did since starting university was through examples (even for math exams, I revised by reading problem solutions), and with development I kept taking very small parts and getting very good at them. This meant that most of the times I didn't understand the things that happen behind the scenes but eventually I do!
      I remember I made my first game (with 3D rendering using XNA!) without understanding what objects are, but now I know a lot of the details that happen on the GPU in order for a 3D model to become pixels on the screen :)
