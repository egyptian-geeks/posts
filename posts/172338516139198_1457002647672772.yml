    message: |-
      I actually knew about this issue since the whole Arabic domains thing, I noticed that IE escapes the Arabic letters in the domain name itself (it was an unusual escaping mechanism) unlike chrome which displayed the Arabic characters 3ady, and when I read about it turned out to be a security thing, the example I read about back then was using the Turkish "i without a dot" character in place of the normal i character to trick people.

      Edit: It seems that this problem only happens when all characters are in Unicode, the "Turkish i" example I mentioned wont work these days in its own, but I think it used to be a problem back then.
