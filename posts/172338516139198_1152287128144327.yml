  - description: "فيه ميل جالى ان فيه Google Firebase BootCamp  فى الجريك كامبس ان
      شاء الله هيكون يوم 2-6 اللى جاى وأظن انه يستحق انه يتحضر فى وسط معمة الامتحانات
      دى  \nهيبقى الخميس ان شاء الجاى ان شاء الله \n\nالاجندة : https://goo.gl/IO0eCx\nالتسجيل
      : https://goo.gl/M5hvdt\nالموقع : https://goo.gl/gXQ4v4\n\n* انا بالنسبة لى
      الموضوع مهم وان شاء الله احضره علشان انا شغال بيها بقالى كام شهر فى مشروع التخرج
      فلو هو مهم ليك او عاوز تسمع عن داتا بيز جديدة وتعرف تستخدمها تعالى غير كده انت
      ممكن متكونش مهتم وتضيع وقتك =D فكل واحد يحط اولوياته علشان الدنيا امتحانات وناس
      تدعى عليا عشان وقتها =D \n\nللى ميعرفش Firebase  \nاعلنت عنها فى جوجل I/o الاخير
      بس هى كانت شغالة بقالها سنتين او 3 تقريبا بس عملوا فيها تغيير كبير \nهى NoSql
      داتا بيز انت مش بتحتاج تعمل سيرفر ولا تعمل web services ولا الكلام ده كله خالص
      مجرد بتصطب sdk بتاعها او lib وتتعامل معاها كانها object وتستخدم الفانكشينز بتاعها
      زى كانك مستخدم اى sdk زى بتاع الفيس بوك او بتاع جوجل \nبتنده الفانكشين بتاعتهم
      وال implementation جواهم انت بتعمل اللى انت عاوزه بقى \n\nهى هتكون عندى شكل
      الداتا بيز ك JSON والتعامل معاهم فى الكود بتاعك كانك بالظبط بتتعامل مع JSON
      بتضيف new key و بتعمل get key او ال Map اللى جوه ال Key   \n\n*وكمان فيه ميزة
      مهمة جدا \nهى شغالة اونلاين وهى اصلا ب target small business and Start-ups \nعلشان
      كده هما بيدو اى حد على الداتابيز الواحدة Free لحد لما فيه 100 يوزر يعملوا access
      للداتا بيز فى نفس الوقت وكلنا عارفين ان ده ممكن ميحصلش قبل ماتعمل launch للداتا
      بيز بتعاتك فى اول 3 شهور على الاقل او 6 شهور \nوبالتالى بقى بعد كده انت تقدر
      تعمل اللى انت عاوزة سواء عاوز تعمل upgrade او حتى تغير لداتا بيز تانية \n\nاها
      ونسيت اقول صح انها شغالة على Android and IOS and Web وال documentation بتاعها
      موجود للتلاتة \n\nشير ومنشين للمهتمين \n*Please bring your laptop* \n#Firebase_Google"
