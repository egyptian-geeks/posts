    message: Agreed with the concepts, but I think you are going a bit too extreme.
      Yes, this is an issue, yes code is not everything. BUT , beautiful code, proper
      abstraction, perfecting the craft of coding, clean code, test driven development,
      maintainability, flexibility, Xability is important so when you know the proper
      product you need to build, you can actually build it and NOT destroy it with
      bad engineering as I have seen hundreds of times. Agile, flexible growth with
      proper engineering and business VISION, is the key. Once we have that we just
      might get to see an Egyptian company create an Egyptian product used by people
      all over the world. Then the business has to have a trustworthy engineering,
      that know when to build, buy, reuse, integrate. Until that happens, we will
      just carry on...
