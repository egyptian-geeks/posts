    message: "you don't need a plugin for this. If i understand correctly you have
      some generated thumbnails that you need to resize them while keeping the aspect
      ratio, sa7? if this is the case, just use \n\nimg {max-width:100%; height:auto;}\n\nthis
      will make the image resize itself to the width of it's parent container while
      preserving the aspect ratio of it."
