      بتحليل أغلب التعليقات نجد الأمر يتلخص في نقطتين:
      1- كل ما يكتب هو عرضة للنسيان (كدة كدة ممكن تنسى)
      2- المشكلة الحقيقية هي في سهولة تذكر ما حدث من خلال المكتوب.

      النقطتين يصبوا في حقيقة كون الكود مكتوب بخط وحش ما يتقريش. وهذه حلها في السواد الأعظم من الأحيان هو الإلتزام بمعيارية قياسية لكتابة الكود Coding Standard ومن هذه الناحية المعيارية، توجد معايير عامة قد تصلح لأي لغة وهناك ما هو مختص بلغة معينة او مجموعة لغات نظرا لطبيعة Syntax بتاعها.

      الخلاصة: إن تعلم معيارية قياسية لكتابة الكود بحيث تكون سلسة وتسري من الكاتب مسرى الدم أمر هام، لأنه بدونها ممكن خلال ساعة واحدة يكتب المبرمج او المطور الكود بأكثر من معيارية بحيث إذا احتاج العودة لقرائته مرة أخرى وجده سيء العرض وصعب التتبع.
      هل هذه الخلاصة صحيحة من وجهة نظركم؟
