    message: "هتكلم عن Stripe، من وجهة نظري افضل خدمة دفع موجودة..\n1- بسهولة جدا
      تعمل integration وبأكتر من شكل.\n2- خدمة عملاء ممتازة.\n3- عندهم اكتر من منتج
      بيغطي كل اشكال الدفع.\n4- ال api بتاعتهم عظيمة.\n\n* العيب الوحيد بالنسبة لينا
      انك لازم تربط حسابك ببنك في دولة من اللي هما محددينها، شوف هنا\nhttps://stripe.com/global\n\nالحل،
      ان ملكش بنك بره، Stripe Atlas، هيفتحلك حساب في Silicon valley bank وهيأسسلك
      شركة هناك وحاجات تانية ب 500 دولار.\nوتقدر تقول للناس انك Startup في سيليكون
      فالي وكده\U0001F60A\n\nبس في حالة انك اخترت Atlas لازم تتعب نفسك شوية في قراية
      الحاجات القانونية وشغل الحسابات والضرايب بتاغهم، وهما بيوفرولك استشارات مع شركتين
      كبار في المجالين دول.\nولازم تقفل ورق الضرائب بتاعك كل سنة، تقدر تستعين بناس
      من هناك بحوالي 200 دولار مش متأكد."
