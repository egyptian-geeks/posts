message: |-
  شباب بنحاول نختار خدمه عشان نستقبل payment لبرنامج SaaS ممكن لو حد استخدم اي Payment Processor زي Stripe مثلا يكلمنا عنه

  ١. ايه المميزات اللي شايفها وايه العيوب في الخدمه؟
  ٢. ايه المشاكل اللي ممكن تحصل وازاي ممكن تتفادها؟
  ٣. هل محتاج لحساب بنكي بره مصر؟ ولو محتاج ازاي ممكن تفتح واحد؟ وايه الاجراءات؟
  ٤. لو حد استخدم Stripe Atlas تحديدا ياريت يقولنا ايه رايه؟

  البرنامج ملوش اي احتياجات خاصه في الدفع، مجرد packages مختلفه والناس بتشترك فيها، وممكن الناس ت upgrade/downgrade
