      - description: I love this shot because it looks like a sci-fi movie. These
          enormous fans draw in the outside air to cool the tens of thousands of servers
          in the data hall. In the winter, when temperatures plunge to -30 degrees
          the situation is reversed, and the heat from the servers warm the massive
          buildings.
