message: |-
  قضية نواز شريف رئيس وزراء باكستان والتكنولوجيا.
  قضية فساد تخص إبنة رئيس وزراء باكستان أطاحة بوالدها من رئاسة وزارة باكستان بسبب نوع الخط.
  في فضيحة وثائق بنما المشهورة، سربت وثائق عن إمتلاك إبنة نواز عقارات في لندن بملايين الدولارات، ودفعت هي بأنها تمتلك تلك العقارات منذ عام 2006 بوثائق ملكية تثبت ذلك وهذا قبل أن يتولى والدها منصب رسمي.
  الذي كشف التزوير في وثائق الدفع، أنها مكتوبة بخط Calibri والذي لم يبتكر إلا في عام 2007!
  ولهذا أقول بالبلدي (عيبه إيه ال Times New Roman) :)
