message: "هل نقدر نعمل \"تزاوج مشاريع التخرج و ريادة الأعمال\"؟ (زي بتوع تزاوج السلطة
  و رأس المال كده)\nيعني حرام مشاريع التخرج أو الماجستير أو الدكتوراه يكون آخر ما
  يرجى منها نيل شهادة أو تحصيل خبرة ثم وضعها في الدرج.\nعندنا طرفين في مشكلة: \n-
  طالب الشهادة و اللي بيحتاس عشان يلاقي فكرة مشروع حلوة و الحصول على وظيفة بعدها.\n-
  صاحب الشركة (startup) اللي محتاج ناس عندها كفاءة تخلص له أجزاء فنية في شركته الناشئة\nماذا
  لو:\nأصحاب الشركات الناشئة كتبوا هما محتاجين إيه من الناحية الفنية\nأصحاب مشاريع
  التخرج ينقوا براحتهم من المشاريع دي و يتبنوها\nو الاتنين يدخلوا في اتفاقية شراكة
  أو تعاقد\nو الكل يستفيد\nصاحب الشركة ينجز شغله\nصاحب مشروع التخرج يلاقي فكرة فعالة
  في السوق و ممكن يكون له أسهم في الشركة\nو السوق يتطور و يكبر و ينافس الأجانب.\nايش
  رأيكم يا جماعة الكود؟"
