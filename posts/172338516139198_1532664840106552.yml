    message: "بص حاجه ملهاش علاقة بال web developement و لكن حاجه عامة في معظم الشركات\nاحيانا
      .. الشركات بتحط و تطلب حاجات زياده و لكن ممكن تقبل حد معندوش كل ده\nيعني ببساطه
      هي بتعلي السقف شويه علشان اولا اللي يقدم يبقي حد تقيل .. و ثانيا علي أمل وجود
      الكائن الكومبو اللي يعرف كذا حاجه .. فممكن قدام استفيد منه بكذا طريقه .. و ثالثا
      بيقلل شويه عدد السيفيهات اللي جايه و يحصرها في الناس اللي غالبا هيتصل بيها علشان
      انترفيو.\nده صح و لا غلط .. في مدارس كتير في الموضوع ده.\nاحيانا شركات تكتب
      جنب الحاجات الزياده دي انها plus يعني مش اساسي. \nعموما .. القاعدة العامة بتقول
      انت بتقدم لو لقيت نفسك عارف \"اغلب\" الحاجات المطلوبة مش لازم كلها. ده لأن لو
      انت عجبت الشركه بمهاراتك غالبا ممكن يقبلوك و يعلموك الباقي .. بتحصل .. و حصلت
      قدامي كذا مره. \nالكلام ده عام في شركات كتير مش بس شركات السوفتوير."
