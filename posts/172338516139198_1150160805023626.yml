message: "تنويه: لعل لايكون البوست له صلة مباشرة بالبرمجيات ولكن اعتقد معرفة المنطق
  هو الاساس لحل المشكلات وفهم اعمق لعلوم الحاسب.\n-----------------------------------------------\nمقالات
  هامة باللغة العربية عن المنطق. في البداية مع أساسيات النظم المنطقية ثم يتبعه المنطق
  الارسطي و ليبنتز واسهاماته في علم المنطق ومن المعروف بانه مؤسس علم التفاضل والتكامل
  Calculus ثم فلسفة المنطق الحديث واخيراً النظام الجبري في المنطق وبالطبع الحديث هنا
  عن العظيم \"جورج بوول\" والذي يعد الجبر المسمي باسمه Boolean Algebra هو الاساس التي
  قامت عليه الثورة الرقمية والحاسب. "
