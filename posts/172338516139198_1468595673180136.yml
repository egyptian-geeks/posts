      name: Ahmed Talaat
      id: '1705428696187875'
    message: "يا جدعان فى فرق بين ال Encryption و ال Hashing \n\nلو الباسورد معموله
      Hash مينفعش يرجع تانى.\n\nانما ممكن يكون الباسورد مش بيتحط عندهم فى الداتابيز
      Plain Text زى ما كذا حد بيقول \n\nممكن يكون و هو بيتعمله insert بيتعمله Encryption
      ب key معين و ساعة اما بيجى يتبعت فى رسالة ال Function اللى بتبعت بتعمله Decrypt
      \n\nف لو فرضاً ان الداتا بيز اتسرقت مش هيكون ليها لزمة من غير ال Key"
    id: '1468658939840476'
  - created_time: '2017-04-29T11:20:02+0000'
    from:
      name: Ahmed Talaat
      id: '1705428696187875'
    message: Encryption is a two-way function; what is encrypted can be decrypted
      with the proper key. Hashing, however, is a one-way function that scrambles
      plain text to produce a unique message digest. With a properly designed algorithm,
      there is no way to reverse the hashing process to reveal the original password
    id: '1468659176507119'
