      name: Mostafa Hussein
      id: '751286211748718'
    message: "مبدأيأ هو اه الناس كلها عملت فعلا زي ما بتقول و انا كنت معترض خالص علي
      ان كل واحد عامل موقع منفصل في حين انهم ممكن يعملوا contribution في بروجكت واحد
      بأفكار كتير و اللي عايز يطلع من نفس البروجكت حاجة للموبايل او غيره هيبقى متاح
      و كدة بس عادي يمكن كل واحد حابب يتعلم لوحده او اللي عندهم خبره مسبقا بيسلوا
      نفسهم و انا نفسي ساعات افكر اعمل انا كمان بقول ماجتش عليا :D \n\nو ثانيا انا
      معلقتش علي البروجكت اللي من نفس الفكرة دا قبل كدة بس عجبني شغلك يمكن عشان مستخدم
      Go ف دي حاجة كويسة جدا :D \n\nثالثا في delay بسيط في الصفحة . بمعنى ان الموقع
      بيفتح عادي بس الجداول بتظهر بعد ثانية مثلا. انا جربت تاني دلوقتي لقيته عمل لود
      اسرع من الاول تقريبا عشان عمل كاش بقى عندي  \n\nرابعا بالنسبة لل browser notification
      فكل مرة بتقولي welcome. لما بعمل ريفريش للصفحة هل ممكن مثلا تشوف لو انا كنت
      موجود اصلا في الموقع عن طريق ال cookies بشكل ما ؟ فمتقوليش welcome تاني مرة
      طالما لسة ال cookies موجودة ؟ و تتبدل مثلا برسالة تانية list updated او اي حاجة
      من دي دا لو ينفع يعني \n\nهو انا مجربتش الجزئية دي تحديدا قبل كدة و لا دورت
      عليها حتى فجايز لو في لوجين بس و غير كدة متنفعش :D"
    id: '1296436250396080'
