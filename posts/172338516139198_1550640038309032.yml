    message: "مش عارف \"حر\" ممكن ولا لا, لكن وبشكل عام عشان تغير الوظيفة فى البطاقة
      فى تلت حالات اعرفهم, تكون شغال فى شركة بالمسمى الوظيفى الى انت عاوزو ويكون متامن
      عليك, او تكون عضو فى نقابة الى او تروح مكتب العمل وتطلع كارنيه مزاولة مهنة وبيه
      تغير البطاقة وبالبطاقة ممكن تغير الباسبور\n\nبالنسبة لموضوع مزاولة الهمنة: \nالمضوع
      ده متاح للحرفيين او للناس الى مالهمش نقابة, تروح مكتب العمل وتقلهم انك عاوز
      تغير المهنة فى البطاقة لـ... هيطلعو دفتر كبير كده عشان يتاكدو ان الوظيفة دى
      متاحة ولا لا, لو مش متاحة ممكن تختار الاقرب \n\nبعدين هيدوك شوية تعليمات مش
      فاكرها بالضبط لكن منها انك هتعمل حوالة بريدية او اتنين بمبالغ هيتم ايضاحها,
      وبعدين هيحولك لمدرسة او مركز تدريب عشان تمتحن ويدوك الشهادة وكارنيه مزاولة المهنة
      الى بيكون عليه صورة ومختوم, يعنى هيطلبو صور, تقريباً اربع صور, مش فاكر.\n\nالشهادة
      بيكون مكتوب فيها الوظيفة ودرجة المهارة, الاهم من الشهادة كارنيه مزاولة المهنة
      , هتصورو وتاخد الاصل وتروح تعمل بطاقة جديده بالمهنة الجديدة\n\nبالنسبة للامتحان
      فى مركز التدريب :\nفى الغالب هيدوك معاد على اقرب مركز تدريب تابع للقوى العاملة
      او حتى اي مركز تدريب خاص متفق مع الحكومة\nالامتحان بيكون شوية اسألة عادية وممكن
      يطلب منك تعمل حاجه على الكومبيوتر\n\nممكن يكون الممتحن مش عارف حاجه اساساً بس
      لازم يسالك اسألة وخلاص\nخد معاك اى شهادات تورهلهم لو طلبوها\nخد معاك الاب  عشان
      الكومبيوترات هناك معلهاش حاجه\nحاول ترغى فى اى حاجه وتفهمه انك برنس\n\nبالتوفيق
      :)"
