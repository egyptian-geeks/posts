message: |-
  للمناقشة:
  أنا أنشأت Startup بنبني من خلالها Marketplaces و Booking Websites وهكذا. شغال معايا لحد دلوقتي 3 مبرمجين Full Stack php وشغالين على كذا Product بنطوره. سؤالي هو إمتى أحتاج مبرمجين وإمتى أختار أني أستخدم Platforms جاهزة خصوصاً أن الWebsites Builders اللي بقت موجودة دلوقتي في السوق بقت متخصصة جداً مش زي الأول Wordpress وخلاص. دلوقتي بقى فيه:
  Marketplaces Builder
  Real State Websites Builder
  Ecommerce Platform Builders
  مشاكلي مع المبرمجين تتلخص في أنهم بالتأكيد ابطأ من المواقع الجاهزة والمشكلة التانية أن ممكن يواجهم صعوبة في تنفيذ Feature موجودة ومعمولة آلاف المرات قبل كدة وبالطبع موجودة في المواقع الجاهزة دي. عند أي مستوى من التعقيد محتاج مبرمجين أو مطورين؟
