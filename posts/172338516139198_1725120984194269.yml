      name: Mohammad Fouad
      id: '10155755444625845'
    message: "طيب انا هقولك رأيى من واقع تجربه قريب. انت كproduct owner\nراجل visionary
      و بتتخيل حل او منتج بعيد المدى مش هتوصله فى سنه او اتنين، و بتتخيل كمان لما
      العميل هيجى هتعمل ايه معاه و هتكبر المشروع ازاى. \nو كل ده كلام Hypothesis اصلا
      و مش هيتحقق و هيتغير الف مره.\n------\nلكن اول ما تقول الكلام ده للدفيلوبر هيحاول
      يبنيه و هياخد منه سنين و سنين، و بما ان الرؤيه بتاعتك محتاجه customization كتير،
      فالديفيلوبر هيبنى كل حاجه من الاول.\nو هيضيع شهور بيبنى فى الحاجه اللى موجوده
      اصلا فى الجاهز بطريقه تقبل الcustomization اللى انت وصفته (دى نقطه محتاجه تطويل)،
      بس النتيجه انك هتأخر الvalidation جدا\n------\n اقتراحى انك تعمل Mock فقط للحل
      بتاعك (مش كود لكن صور او فوتوشوب)، و تحاول تقنع عميل بيه. لو اقتنع يبقى تروح
      تبنى الMVP كبلاجين على المنصه الجاهزه.\nلو اتباع و سلمت .. فكر انت تبنى بتاعك
      او كمل على البلاتفورم .. ده هيبقى قرار ييجى بعدين.\nالخلاصه اتبع سايسه: Last
      responsible moment to make the decision"
    id: '1725236324182735'
