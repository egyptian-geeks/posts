    message: "السؤال ده عاجبنى  :D \nاللى انتا بتدور عليه مش المبرمج او المطور ..\nاللى
      انتا بتدور عليه الخبرة و الحنكة فى بناء السوفتوير.\n\nطب لو انتا بتستعمل حاجات
      جاهزة .. فى الحقيقة انتا مش محتاج خبرة كبيرة .. انتا محتاج حد فاهم فى المنتج
      اللى انتا عايز تطوعه للحاجات اللى انتا عايز تعملها.\nاللى انتا بتقوله دلوقتى
      انعكاس ان انتا استعنت بخبرات أكبر بكتير من احتياجاتك  .. لأى سبب بقى .. مش مشكلة.\nالمشكلة
      بقى لو سؤالك عن جدوى وجود المبرمجين مادام الحلول الجاهزة موجودة و متوفرة ..
      و دى بقى مشكلة وجودية فلسفية .. ممكن الشباب المخضرم يقولك ليه بالظبط.\n\nو ده
      يقودنى للحاجة اللى انا عايز اقولها و انا باحسس على كلامى عليها  .. امتى نحتاج
      ستارتاب تعمل حلول لحاجات معمولة قبل كده !!  ايه الجدوى برضه :D ؟؟!!!\n\nاجابتك
      على السؤال الأخير .. هيا سبب احتياجك للمبرمجين الخبرة ..  و الدافع الأصلى انك
      عملت الستارتاب دى مخصوص.\n\nو كما أذكر فى كتاب Lean Startups   اللى ما كملتش
      قرايته للأسف :D  ان من خصائص الستارتاب .. انها مش عارفة الإتجاه بتاعها رايح
      لفين .. و بالتالى القائمين عليها بيبقى عندهم رؤية كبيرة .. لكن مش واضحة و محتاجة
      تهذيب و تشذيب.\n\nالمبرمج الخبرة .. هوا اللى بيعرف و بيحب انه ينط معاك فى المجهول
      ده :D  و هوا اللى بياخد بإيده الناس الصغيرة عشان ما يغرقوش فى التفاصيل.\n\nامتى
      مش هانحتاج مبرمجين؟!! .. أما الناس تبطل تفتكس أفكار جديدة :D"
    id: '1725185604187807'
