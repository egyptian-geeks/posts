    message: "it depend on how much control you want to have over your product. main
      2 concerns about using builders are \n1.  builders are one size fit all, the
      database arch. and the configurations are built specifically for that.\n2. scale
      of your product, if you have a plan to improve your product over time, then
      very soon you will hit an feature that simply cannot be done using The builder,
      which will force you to rewrite everything from scratch"
