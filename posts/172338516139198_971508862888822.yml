    message: "Open services.msc (In Windows 8, WindowsKey+R and enter services.msc).\nSearch
      \"Windows module installer\".\nDouble click the \"Windows module installer\",
      and make it manual. It is usually set Automatic. \nSearch \"Windows update\".\nDouble
      click the \"Windows update\", and make it manual. \nOpen Control panel (click
      the right button of your mouse at the lower left of you display monitor or LCD,
      e.g., at the Windows logo. and then you can see control panel menu)\nClick \"Windows
      update\"\nIn left you can see \"Change settings\"\nChange the setting into \"Check
      for updates but let me choose whether to download and install them\". It is
      usually set automatic.\nReboot"
    id: '971509259555449'
