  - created_time: '2016-05-14T05:03:26+0000'
    from:
      name: Khaled
      id: '1163673780435505'
    message: Boot with the integrated graphics card first, then install nvidia. Try
      first booting with nvidia disabled from BIOS then install the appropriate driver
      in "Additional Drivers" make sure you chosoe the correct card, also make sure
      to install the nvidia-current. Another option is, at the GRUB bootloader press
      E, and add "nouveau.modeset=0" just after "quite splash" (or you can remove
      splash to see what's happening). It should boot normally, then you install "additional
      drivers". If this also doesn't work. The nuke option (which is recommended to
      use it only once not permanently in your GRUB options) is to turn off the acpi
      by adding "acpi=off" after "quite splash".
    id: '1143149799058060'
