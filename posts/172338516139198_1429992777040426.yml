message: "السلام عليكم\nبعد اذن الادمن \nانا عارف ان البوست ده مش تقني \nبس ياريت
  لو تجاوبوني بكل حرفية و يمكن يكون حل للي انا فيه\nبدايه اتخرج من computer scienceسنة
  ٢٠١٠ واخدت في مشروع التخرج امتياز مع مرتبة الشرف ، مشروع التخرج كنت عامله بالجافا
  وبعدين دخلت الحيش سنة طلعت طبعا ناسي كل اللي اتعلمته ، مستسلمتش بدات حافا من اول
  وجديد تعليم ذاتي واشتغلت في شركة سنة ٢٠١٢ مبرمج جافا وقعدت ينة والدنيا تمام \nجاتلي
  سفرية في دولة خليجية والعرض كان مطور جافا قولت تمام الواحد يطلع ياخد خبرة ويشوف
  السوق ويطور من نفسه اكتر واكتر \nوالمفاجأة ان الوظيفة ما كنش ليها علاقة بالبرمجة
  اساسا وادبست في العقد سنتين يا اما ادفع حميع المصاريف اللي اتصرفت على وكانت مبالغ
  خيالية اضطريت اقضي الوقت في اعمال ادارية وجنبها بدات اتعلم php وعملت كذا موقع المهم
  رجعت مصر بعد العقد \nطبعا الجافا اتمسحت  بدات تاني من اول وجديد جالي بردوا عرض سفر
  وكان مغري جدا ووافقت والحمد لله طلعت الوظيفة زي العرض بس كان رتم الشغل عندهم سريع
  جدا والجافا ما انجزتش معاي تعلمت البايثون في ٣ اسابيع وبدات اشتغل بيها مع اني كنت
  المبرمج الوحيد اللي عندهم وكانوا بيطلبوا برامج صغيرة تحل مشكلة معينة وفي وقت قصير
  \nوالحمد لله البايثون سدت معاي وتمام\nمعرفش ليه من فترة شهرين حنيت للجافا وحبيت
  اراجعها وابدا اشتغل بيها بس رجعت لقيت الدميا غير وحسيت ان الجافا تقيلة وكبيرة \nمع
  اني عايز اشتغل بيها بس خايف اني ادوس فيها انكسر وانا عارف يعني ايه جافا\nبقيت ادور
  على اي حاجة تنفرني من الجافا \nوبدات اعمل مقارنات ما بينها وبين البايثون وما زلت
  في الحيرة دي وعارف ان ضاع من عمري وبقيت متأخر حوالي ٥ سنين كان زماني بقيت حاجة\nمش
  عارف ليه عايز ارجع للجافا\nممكن عشان عايز اشتغل بيها في مصر \nممكن عشان شايف انها
  في كل حاجة \nممكن عشان من وجهة نظري شايفها هي المستقبل وصعب انها تتهز\nممكن عشان
  انا نفسي عارف قد ايه الجافا قوية وكبيرة بسبب اني اشتغلت بيها فترة\nوالله مش عارف
  \nبس انا حبيت اشاركم تجربتي عشان اسمع وجهات نظركم واراءكم وممكن ترشدوني للطريق والوجهة
  اللي امشي عليها\nبجد انا حيران وحاسس اني ضايع وتايه \nفياريت ماتبخلوش علي بنصيحتكم"
