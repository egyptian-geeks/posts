    message: "try to look for an \"IPS\" \"panel\" monitor not \"TN\" ( Used for gaming
      ) ,\nIPS panels arguably provide better colors and better view angles\nnote
      : samsung produces a panel called \"PLS\" , it's supposed to be an enhanced
      version of IPS but i really didn't read about the difference , you can check
      this article \nhttps://www.gamersnexus.net/guides/1890-panel-comparison-tn-ips-pls-va-crt\nit
      explains the difference between panel types, it's hard to find \"IPS\" monitors
      in egypt though \nyou can check available monitors and their description here
      http://www.egprices.com/en/category/computers/monitors\ni would recommend something
      like \nhttp://www.egprices.com/en/product/benq-gw2406z-23-8-inch-eye-care-monitor-el-nekhely-technology"
