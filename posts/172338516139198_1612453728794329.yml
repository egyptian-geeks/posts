  1- هل طرق الحماية بتختلف من Technology للتانية ومن Platform للتانية؟ فمثلاً حماية أبليكيشن الموبايل مختلفة عن حماية مواقع الويب مختلفة عن حماية الERB Systems ولا المبدأ واحد؟ ولو بتختلف فممكن حد يشرحلي بتختلف إزاي؟
  2- إمتى أقرر أني أشغل شخص على الستارتب بتاعتي وظيفته فقط أمن المعلومات؟ على حسب حجم الستارتب ولا على حسب نوع المعلومات ولا الإتنين؟
  3- أتجه لشخص  للحماية ولا شركة؟ ولو شركة محلية ولا عالمية؟ وترشحوا مين في الحالتين؟
  4- إيه أنواع  الثغرات اللي لو موجودة مينفعش أLunch الProduct بتاعي أصلاً؟ إيه ترتيب الثغرات من الأكثر خطورة للأقل خطورة؟ ومن الأكثر شيوعاً للأقل شيوعاً
