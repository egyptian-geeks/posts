      أولا أمن المعلومات بيبدأ بالنموذج الاداري والاجراءات والسياسات داخل المنظمة وتوعية الأفراد، مينفعش تركز على التكنولوجي وتهمل الحلقات الأخرى، الأوديتورز بتوع أمن المعلومات مش بيكتفوا باختبار مناعة الشبكة وتحديثات مضاد الفيروسات والثغرات انما هتلاقيهم بيزوروا مقر الشركة، مواقف السيارات اللي تحت الشركة، اشارات الوايفاي، واستجابة موظفيك للأفراد اللي داخلين المقر..محتاج لأسس قوية للتأمين ودي بتبدأ بالموظف العادي، الصلاحيات الممنوحة له والاجراءات الواجب اتباعها بلا تهاون..

      بعد كدة الجهة المنوط بها اختبار أمن المعلومات بيمارس عدد من الاستراتيجيات في اختبار الاختراق، في اختبار black box وهنا هو بيمر بكل مراحل الاختراق العادية بالنسبة لمخترق عشوائي معهوش معلومة واضحة عن التكنولوجي اللي عندك أصلا، بيبدأ يجمع الfootprints بتاعتك ويشوف هيقابل ايه ثغرات ويختبرها ويسجلها كلها في ريبورت كامل، الريبورتات دي حسب تعاقدك معاهم ممكن تتضمن الثغرات، تصنيفاتها وحلول وتوصيات وممكن تكون بس ريبورت ثغرات مش أكتر..
      وفي اختبارات whitebox وهنا سيادتك بتمنحه بعض الصلاحيات أو المعلومات اللي مفروض بتكون متداولة بينك وبين بعض الأطراف بعينها ويبدأ يشوف، هل لو هو عميل مسجل على نظامك هيقدر انه يتحايل ويحصل على صلاحيات أكثر من الممنوحة له مثلا؟..

      بالتالي، السؤال عن "طرق الحماية" هو خارج السياق شوية، انت عندك عدد لا نهائي من طرق الحماية لأن عندك عدد لا نهائي من طرق الاختراق في المقابل، مش بس بتختلف من تكنولوجي لتكنولوجي انما بتختلف من أبليكيشن لأبليكيشن حتى لو استخدموا نفس التكنولوجي! والأهم من كدة انه المخترق في أوقات كتير بيستهدف موظفيك بالخداع بدل ما يتسهتدف السيستم نفسه وهنا بيجي دور التوعية والاجراءات الادارية!

      في النهاية مهم جدا نفهم قد ايه المعلومات اللي عندك في السيستم حرجة، عشان نقرر هل لازم تبدأ مشروعك ولا لأ..فرق كبير جدا بين أبليكيشن طبي مثلا ولعبة أونلاين..وفرق بين لعبة معتمدة على الاعلانات في دخلها ولعبة تانية بتشتري من خلالها بفلوس..من ضمن النصائح اللي بتعطى دايما للاستارت أبس انه لو مكنش البرودكت نفسه هو الأبليكيشن أو السيستم وكنت بتبيع الخدمة بتاعتك مانيوال، فانت مش مضطر تأجل انطلاق مشروعك لحد ما يكمل السيستم..

      هنا أنا هقول لك بالمثل، لو تقدر انك تأجل مسألة التعاطي مع المعلومات الحساسة في الأبليكيشن بتاعك لحد ما تكون مطمئن لمعايير الأمن فيه وقادر على الاستثمار في أمن المعلومات، اطلق برنامجك تجريبيا بالشكل ده..
