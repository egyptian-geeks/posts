  - description: "هل تعلم \nأنه تم الإستغناء عن mysql فى إصدارات php \n إعتبارا من
      الاصدار 5.5.0 وسيتم ازالتها فى الاصدارات القادمه\nوبما ان معظم المبدئين مازالوا
      يستعملون mysql وجب التنبيه انه البرمجيات او المشاريع التى استخدمت فيها mysql
      لن تعمل فى المستقبل القريب  لذلك يجب الانتقال الى\n mysqli او PDO\n\n-------------------------------------------------------------------------\n---------------
      ملحوظه مهمه جدا لكى لا يختلط الامر -------------- \n-------------------------------------------------------------------------\nmysql
      هى محرك بقاعدة بينات  لم ولن يتم حذفها  انما المقصود من حذف mysql هى الدوال
      الخاصه بالتخاطب مع قاعدة بينات mysql الخاصه بال php وتم استبدالها ب mysqli\n\nيعنى
      باختصار السيرفرات الاونلاين بتحدث اصدارات البى اتش بى كل فتره فلو انت عامل برنامج
      او مشروع معتمد على دوال  mysql القديمه مثل mysql_query الخ ..\nلن يعمل على الاصدارات
      الحديثه ل php \nيعنى لازم تعمل حساب المستقبل حاليا هتلاقى مشروعك شغال عادى\n
      فى المستقبل هتقابل مشاكل مع بعض السيرفرات المحدث لديها اصدار البى اتش بى \n--------------------------------------------------------------------------\n\nMySqli
      ليست نوع جديد من قواعد البيانات بل هي extension للغة PHP مسؤولة عن عملية الربط
      بين PHP وقواعد بيانات Sql التقليدية.\n\nطُورت MySqli لتستبدل الـ extension القديمة
      للربط بين PHP و MySql التي كان اسمها MySql، ولهذا سُميت بـ MySqli أي اختصار
      لـ MySql improved.\n\nكانت الحاجة لتطوير MySqli حتى تُستغل مميزات قواعد بيانات
      MySql الحدثية التي لم تدعم من خلال الـ extension القديمة المسماه MySql.\n\nmysqli
      هى نسخه من mysql لكن تم تطويرها وتحسينها وتم معالجه الثغرات اللتى كانت فى mysql
      واضافه مميزات جديده وصارت اسرع \n\npdo من اهم مميزاتها انها تدعم حوالى 12 محرك
      لقواعد البينات من ضمنها mysql وهى ايضا محسنه ولها نفس مميزات mysqli وامكانيات
      اكثر \n\nبالنسبه للأختيار بين mysqli , PDO\n ينبغى انت تتعرف عليهم اولا ولك
      حرية الاختيار بما يناسبك \n\nفاذا كنت تنوى استخدام اكثر من محرك لقواعد البينات
      فى مشروعك فالاختيار الافضل PDO \n\nاما اذا غير ذلك فيمكنك استخدام mysqli \n\nكولكشن
      لشروحات عربيه واجنبيه ل mysqli\nMysqli\nhttp://goo.gl/QFZcaf\n\nكورس شامل لشرح
      PDO عربى ل Ashraf Hefny\nPDO\nhttp://goo.gl/fs0OD0\n\nبى اتش بى عرب\n#PHP_Arab"
