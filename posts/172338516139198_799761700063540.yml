    message: I will play the devil advocate here; Facebook needs to read some <meta>
      tags to generate the preview image/text. And in the case of the Google document
      being only visible to those who have a URL, Facebook has no way of detecting
      that; it will try to fetch the document and the document will be fetched.
    id: '799772356729141'
  - created_time: '2014-08-15T16:24:03+0000'
    from:
      name: Ahmed Al-Amir
      id: '10156207737619180'
    message: 'Sticking around the document beyond reading the tags, however, is a
      completely different story. But I imagine they would justify that in the same
      way Google did with using people''s Google+ photos: "you handed the document
      to us, we did not steal it from you".'
    id: '799773523395691'
  - created_time: '2014-08-15T16:47:52+0000'
