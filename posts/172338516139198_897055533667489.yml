    message: |-
      بشجع الفكرة جدا جدا، انا اشتغلت علي online market research tool قبل كدة المصادر كانت من اتجاهين:
      ١- جهاز التعبئة العامة والاحصة بينزل كتاب كل سنة فيه الاحصائات واعتقد عندهم كمان سي دي للبيع (ممكن بكل بساطة ن امبورت الداتا دي للفكرة)
      ٢- نظام بحوث تسويق للجمهور (حاجة شبه survey monkey) يعني data crowdsourcing  ودي ممكن تبقي خطوة تانيه

      وممكن الفكرة تبقي: الحكومة بتقول كدة (مصدر الحكومة) والناس بتقول كدة (مصدر الكراود) يبقي كل مؤشر ليه مقياسين.
      انا مستعد للمساعدة في اي وقت، والله الموفق
