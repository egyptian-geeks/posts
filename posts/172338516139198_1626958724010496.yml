message: "ممكن يكون السوْال اتسائل قبل كدة \nانا طالب فى اولى حاسبات فى أكاديمية الشروق
  و عملت اكتر من سيرش هنا فى الجروب اشوف الناس لو رجعت لسنة اولى هتعمل ايه لقيت معظم
  الناس بتقول اهم حاجة \nacm\nانا دلوقتى بخلص cs50 by harvard\nhttps://www.edx.org/course/introduction-computer-science-harvardx-cs50x\n
  و قدامى اكتر من  اختيار\n اولا انى اهتم بى \nalgorithm and data structure\nثانيا
  انى ابدا كورس تانى  سواء\n intro to cs using python by mit\nثالثا اختار مجال و ابدا
  اتعلمه و امشى فيه\nسواء بقى  ML او AI او اى مجال تانى لسا مفيش حاجة معينة فى دماغى\n\nفالسوال
  هنا بقى لو قدامك الخيارات ديه برضه الناس هتختار \nACM \nو تهتم بى PROBLEM SOLVING
  و هنا لو اخترت التركيز الاكتر يبقى عليها طيب لو انا متاهلتش ليفل اعلى كدة بيبقى
  مجهودى و وقتى ضاعوا على الفاضى \n\n******\nهل problem solving and algorithm and
  data structure\nموهبة ولا تدريب او بنسبة كام لكام ؟\n******\n\nوكمان اللى اعرفه
  ان الشروق مش قوية فى ACM علشان كدة بسال لان فى الاول و الاخر بتبقى TEAM فممكن الوقت
  يبقى ضاع برضه بسبب مش بايدى(لسا مشفتش تيم فى الشروق بس اللى سمعته قبل مادخل ممكن
  يكون غلط)\n\nمعلش انا بكرر موضوع الوقت اكتر من مرة لانى ماشى مع منهج github\ngithub.com/open-source-society/computer-science\n\nانا
  اسف علشان طولت و عارف ان الواحد بيبقى شايف الموضوع من برة مش بوضوح علشان كدة قولت
  اسال هنا \n\nو شكرا ليكوا مقدماْ"
