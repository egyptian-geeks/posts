      name: محمد عبد التواب
      id: '2006899206231673'
    message: |-
      منهجي اللي وضعته لنفسي كالآتي:
      1. تعلم المبادئ الأساسية لعلوم الحاسب، عن طريق لغة سهلة تخلي تركيزي كله منصب ناحية المفهوم أمثر من ال syntax بتاع اللغة. فاخترت بايثون وبدأت كورس intro to CS من Udacity هو project based وأدى الغرض جدا وهو إيصاله للمفاهيم الأساسية دي، وبعده أخدت programming foundations with python برضوا من Udacity بحيث أكون عارف paradigm واحد أقدر أستخدمه في عمل التطبيقات البسيطة اللي محتاجها في مرحلة مبكرة زي دي.
      بعد كده بدأت في كتاب think python وهو كتاب رائع جدا جدا من ناحية أنه بسيط وشامل ويعلم جيدا كيف يمكن بناء تطبيق كبير عن طريق البدء بعدد قليل من الأسطر وال features وده عن طريق تطبيق هذا في الكتاب كاملا، طبعا بعض الحاجات اللي بتبقى محتاجة توضيح أكثر كنت برجع فيها لكتاب أكبر زي head first python و learn python.
      في اللحظة دي كنت بدأت أعمل أتمتة automating للمهام اليومية اللي بتاخد مني وقت ومش مهم إني أعملها بشخصي لكن لازم تتعمل.
      قررت برضوا أشاهد كورس ال introduction بتاع ال MIT لأنه محتوى واحد مش مفرق وكمان شامل لحاجات كتييير زيادة عن مجرد Introduction وكانت خطوة جيدة جدا بالنسبة لي.
      بالنسبة لل problem solving أنا أخدت منحى مختلف شوية عن ترشيحات الناس، وهو إن ذاكرت -حرفيا ذاكرت- كتاب اسمه How to solve it وهو كتاب قد يقال أنه رياضي لكنه يتعدى ذلك وهو مهم على عدة أنحاء سواء في الحياة عامة أو في مجال الدراسة في الرياضيات وعلوم الحاسب والفيزياء ربما. الكتاب وجدت نسخة مترجمة منه بعد أن أنهيته، وهي من ترجمة المنظمة العربية للترجمة وثمنه 20 دولار للأسف، وسأرفعه pdf قريبا.
      بعد ذلك بدأت في algorithms and data structures من udacity أيضا وعدة أماكن أخرى.
      طبعا دنيتي مكنتش بالتنظيم اللي بقولهولك ده، كان في لخبطة كتيييير جدا، ممكن أقول إني عديت على أكثر من 10 أو أكثر كورس، وأكثر من 3 كنب أخر في الطريق كده، بس أنا بكتبلك الطريق اللي لو كنت وجدته كنت سلكته مباشرة.
      نصائح أخيرة، نوع قراءاتك واقرأ حاجات theoritical ممكن حد يشوفها ملهاش أثر مباشر على أداءك في البدايات، لكن أثرها بعد ذلك كبير جدا ويساعدك على تخطي الكثير من العقبات التي يقف عندها غيرك وقتا طويلا.
      قابل ناس بتكتب كود واتكلموا مع بعض، شوف كود غيرك كتبه، وحاول تحسنه، شوف حاجة مكتوبة بلغة تانية واكتبها باللغة اللي بتكتب بيها، وقارن بين أداء الاثنين وهكذا.
      طبعا إذا مشيت مع ال ossu هتكون تنين مجنح فعلا وممكن تجمع بينها وبين google technical guide وده اللي أنا عملته ومكمل فيها.
      وأخيرا دي كانت إجابة لسؤال على Quora في نفس الموضوع فيها لينكات تساعدك:
      https://www.quora.com/What-are-some-good-free-resources-to-learn-Python/answers/44564103?share=f83f79c7&srid=CEfo

      وبالتوفيق.
