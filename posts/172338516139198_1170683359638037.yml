message: "السلام عليكم\n\nمن فضلكم يا شباب عندى مشكلة مع مشروع WPF مجننانى - البروجكت
  معمول net 4.6 والجهاز بتاع العميل عليه ويندوز 10 \n\nكل في الحاجة في المشروع شغالة
  مع عدا عرض التقارير - انا بستخدم devexpress report وملفات dll بتاعتها كلها مع المشروع
