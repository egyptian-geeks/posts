message: "Whenever you start a project, you have to repeat certain tasks and set up
  certain structures: Create new folders, choose a framework, set up your development
  tasks. But configuring settings once and reusing them would be simpler.\n\nAn easy
  way to achieve this is by using some kind of generator — for example, Yeoman Generator
  — or tools such as INIT, which can perfectly coexist with and even be used through
  a generator.\n\nRead more on Smashing Magazine: "
