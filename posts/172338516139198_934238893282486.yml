  data:
  - description: "ملخص اليوم الاول من مؤتمر مايكروسوفت\n---------------------\n\nأعلنت
      Microsoft في مؤتمر المطورين Microsoft Build2015  في سان فرانسيسكو الامريكية\n1
      - إن الترقية للإصدار الجديد Windows 10 ستكون مجانية لمدة عام \n2 - تهدف إلى
      الوصول إلى مليار مستخدم لويندوز 10 تأمل الى تخطى جوجل و التى يعمل بنظامها 500
      مليون جهاز .\n3 - الاسم الرسمي لمتصفحها الجديد الذي كان يحمل في السابق اسم “مشروع
      Spartan” اسمه الرسمى الجديد: Microsoft Edge !! \nو يتميز ببعض الخصائص الإضافية
      مثل تكامله مع المساعد الصوتي “Cortana” كما سيدعم الإضافات الموجودة في متصفحات
      فايرفوكس وكروم مع قليلٍ من التعديلات لتعمل مُباشرة على المتصفح\n4 -إتاحة مصدر
      .NET للمطورين لأنظمة ماك ولينكس لأول مرة !\n5- أعلنت عن متجر مخصص لقطاع الأعمال
      بإسم Windows Store .\nالفكرة من المتجر هو جعل الامور أسهل بالنسبة لقطاع الاعمال
      حيث يستطيع المدراء السيطرة على التطبيقات التي يرغبون في ظهورها للموظفين ولكن
      هذا لايعني ان المتجر مخصص للعمل فحسب فهناك تطبيقات موسيقى وتطبيق Photoshop Elements
      للتعديل على الصور وغيرها .\n\n6 - بالنسبه للاجهزه اللوحيه واجهة النظام  ستكون
      مختلفة عليها حيث سيتم وضع الكثير من التطبيقات في قائمة إبدأ \n7 - أكدت ان هناك
      زر جديد ” للخلف ” سيظهر في الواجهة .. كما سيتكيف النظام مع شاشات اللوحيات كجهاز
      الكمبيوتر الشخصي مع دعم تطبيقات 32bit واستجابة سريعه للمس \n8- أعلنت عن 425
      مليون مستخدم لخدمات Azure\n\n9- أعلنت عن أداه جديده Visual Studio Code لتحرير
      التعليمات البرمجية لنظام لينكس وماك إضافة لنظام الويندوز أيضاً و تقول انها خفيفة
      بشكل لايصدق وتقدم الكثير من المزايا للمطورين .\nويمكن للمطور من التطوير على
      المنصة بأستخدام عدة لغات مثل الجافاسكريبت و asp.net\n\n10-  انك تقدر تكتب objective
      c على الفيجوال استوديو و يرن عادي على الايفون \n\nيتبع ..."
