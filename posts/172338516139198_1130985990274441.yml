    message: Nice one.. you can check this https://stics.mpi-inf.mpg.de/ it may be
      interesting for you actually. This is a project that is developed in our institution,
      they have went so far in doing what we call Named Entity Disambiguation. It
      has also some analysis tools https://stics.mpi-inf.mpg.de/stats . I worked on
      making this project works on Arabic text and Disambiguate Entities more accurately
      if they are found in text. We created a resource that has different Arabic possible
      names for each entity and also different possible context keywords. For example,
      from the surrounding text you can know is this Mohamed the football player or
      the politician. The resource is called EDRAK http://www.mpi-inf.mpg.de/departments/databases-and-information-systems/research/yago-naga/aida/downloads/.
      BTW, The engine is an open source project called AIDA.
    id: '1131029183603455'
