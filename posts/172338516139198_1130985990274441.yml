attachments:
  data:
  - description: "فيه مشكلة كلنا ملاحظينها ان ذاكرتنا كشعب كامل عاملة زى ذاكرة السمك،
      مابنفتكرش اللى حصل من كام يوم، مابنفتكرش الأحداث اللى حصلت والتصريحات السياسية
      اللى بتتقال ولا الحوادث ولا القرارات، لو قلتلك افتكرلى كده السنة اللى فاتت ايه
      اكتر الأحداث اللى كانت معلمة معاك يمكن ماتفتكرش حدثين ولا ٣ على بعض.\nحاجة تانية
      هى السياسيين اللى بيغيروا جلدهم كل شوية و لينا فى مصطفى بكرى عبرة، ومؤخرأ شايفين
      احمد عسيلى ربنا يخليه لصاحبه اللى فى الرئاسة، وماكنتش لاقى مكان بيجمع كل التصريحات
      و الأخبار اللى اتقالت على لسان الشخصية دى، كنت عاوز مكان لما احب اعرف الشخصية
      دى اتقال عليها ايه فى الأخبار باليوم و المصدر بطريقة منظمة بس ماكنتش بلاقى.\nفقررت
      اننى اعمل كده بنفسى يمكن يكون ناس تانية عندها نفس المشكلة و تستفيد من الحل ده،
      انا عملت ويبسايت بيجمع الأخبار من الجرايد المشهورة و عنده داتابيز بأسماء كل
      الشخصيات العامة و بيقدر يربط بين الاخبار و الشخصيات دى و يعمل لكل شخصية بروفايل
      تقدر تدخل عليه و تعرف بالظبط الشخصية دى ايه تاريخها و قالت ايه امتى.\nنقطة تانية
      اننى عاوز اعرف الخلاصة بتاعة اخبار النهاردة، الجرايد بتتكلم عن مين و بتقطع فى
      فروة مين والموضوع ده طلع بسيط بعد ماتحل المشكلة الأولى بتعمل احصائيات عن اعلى
      الشخصيات اللى الجرايد اتكلمت عنها فى يوم معين.\nحاجة تانية تقدر تطلع الpattern
      اللى الجرايد بتتكلم فيها عن شخصية معينة، يعنى تقدر تشوف كده فى كل شهر الجرايد
      اتكلمت عن الشخصية  دى بزيادة ولا بتقل و هل فيه شهر بتتكلم اكتر من غيره؟ \nبشكل
      عام تقدر تقول ان الأبليكيشن بيحل ٣ أسئلة محددة : \"مين؟ قال ايه؟ امتى؟\" والمفروض
      تبعآ لفلسفة GNU انه يركز فى ال٣ نقط دول و يعمل كويس جدا.\nالأبليكيشن فيه حوالى
      ١١ الف و٦٠٠ شخصية عاملة معاصرة او ماتت من مصر او من برة مصر، (الشخصيات اللى
      فى ويكيبيديا كلها) ، و بيقدر يسحب الشخصيات الجديدة كل شهر منها، وبيقدر يسحب
      الأخبار كل فترة من تويتر و مفتوح اننى اقدر ازود مصادر تانية غيرتويتر.\nالداتا
      والanalysis ده تقدر تعمل عليه احصائيات تانية زى انك ترسم graph من الشخصيات اللى
      والأخبار فتقدر تعرف ايه الشخصيات اللى الأخبار بتتكلم عليهم مع بعض فى نفس الوقت
      فى نفس الخبر، فتقدر تعرف مين عامل مشاكل مع مين (انا عرفت منه ان مرتضى منصور
      فيه مشاكل بينه و بين ميدو مع اننى ماعرفش الألف من كوز الذرة فى الكورة) \nسميت
      الأبليكيشن ده Who is popular today وتقدر تدخل عليه من هنا : \nhttps://www.whoispopulartoday.com\nكمثال
      دى صفحات لشخصيات الجرايد بتتكلم عليها النهاردة :\nعبد الفتاح السيسى: https://www.whoispopulartoday.com/people/%D8%B9%D8%A8%D8%AF+%D8%A7%D9%84%D9%81%D8%AA%D8%A7%D8%AD+%D8%A7%D9%84%D8%B3%D9%8A%D8%B3%D9%89/2016-04-24\nمرتضى
      منصور:\nhttps://www.whoispopulartoday.com/people/%D9%85%D8%B1%D8%AA%D8%B6%D9%89+%D9%85%D9%86%D8%B5%D9%88%D8%B1\nعمرو
      دياب: \nhttps://www.whoispopulartoday.com/people/%D8%B9%D9%85%D8%B1%D9%88+%D8%AF%D9%8A%D8%A7%D8%A8\n\nمشاكل
      عارف انها موجودة فيه دلوقتى:\n- تكرار الخبر لما موقع بيبعته على تويتر اكتر من
      مرة\n- الأسماء اللى جزء من اسماء تانية زى \"انديل\" و \"نيلسون مانديلا\" هتربط
      الخبر بالشخصيتين\n- الأسماء اللى الخبر مايقصدهاش زى \"على امين\" فى اخبار زى
      \"القبض على أمين شرطة\" \nالمشكلتين دول False positive problem مش سهل حلهم بس
      ممكن اوصل لدقة اكبر بحلول مديوكر يعنى.\nلازم اشكر الناس اللى تعبت معايا فى اختيار
      الإسم Ahmed Ibrahim Khalil و اللى راجع ال page semantics Ahmad Alfy"
