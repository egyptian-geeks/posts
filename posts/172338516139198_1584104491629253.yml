  - description: |-
      بما إن ناس كتير عندها مشكلة في موضوع الـ VPN وبتسأل إزاي تفتح مواقع معينة محجوبة، فا أنا قررت اكتب تجربتي بسرعة.

      حالياً انت ممكن تستفيد من خدمة AWS Free Tier انهم بيعملوا ببلاش لمدة سنة انك تجرب الخدمة بتاعتهم، فا انت ممكن تعمل VPN Server صغير للإستخدام الشخصي AWS عندهم قيود على حجم الـ Data Traffic اللي تستخدمها في الشهر وهي حوالي 15 جيجا، فا لازم عشان متدفعش فلوس خالص انك متعديش الـ 15 جيجا دول، انا كنت استخدمت حوالي 125 جيجا ودفعت 9 دولار تقريباً.

      الإشتراك عموماً من هنا هتدخل بياناتك عادي ولازم تحط الـ Credit Card بتاعتك وهياخد منها دولار واحد للتأكيد.

      https://console.aws.amazon.com/console/home

      بعد كده الأكونت بيتعمل ليه Activation بعدها بـ 24 ساعة وقتها ممكن تدخل وتبتدي تعمل الـ Server بتاعك.

      هتعمل EC2 عادية خالص سواء Ubuntu او RedHat وبعدين تعمل Connect عليها بالـ SSH

      بعدين هتمشي ورا الخطوات ديه عشان تعمل Setup للـ OpenVPN Server:

      https://github.com/Angristan/OpenVPN-install

      هو هيعمل كل حاجة لوحده مش لازم تكون فاهم اوي في السيرفرات او ازاي تعمل Configuration للـ Server النقطة الوحيدة المهمة ان السيرفر لما بيطلب منك الـ Server IP بيبقا كاتب الـ Private IP المفروض انت تغيرها للـ Public IP بتاع الـ Server.

      بعد ما تخلص الـ Setup هتعمل Run للـ Script تاني عشان تعمل Add to new users وكل يوزر هتعمله هيعمل الـ ovpn profile اللي ممكن تستخدمه من اي OpenVPN Client عشان تعمل Connect للـ Server.

      Windows: https://openvpn.net/index.php/open-source/downloads.html
      Android: https://play.google.com/store/apps/details?id=net.openvpn.openvpn&hl=en
      IPhone: https://itunes.apple.com/us/app/openvpn-connect/id590379981?mt=8
      Ubuntu: https://torguard.net/knowledgebase.php?action=displayarticle&id=53

      الخطوة الأخيرة اللي لازم تعملها عشان تعرف تدخل على السيرفر من الـ Client انك تعمل تعديل للـ Security Group وتضيف الـ Inbound Role بتاعت ان اي حد يعرف يعمل Connect على Port: 1194 UDP.

      بس بعد كده خلاص بقا ممكن تدخل في أي وقت على الـ VPN بتاعك، المفروض انه شغال سريع وبتاعك لوحدك فا أي وقت هتلاقيه، ساعات ممكن تلاقي انه مش بيكونكت فا انت ممكن تعمل Restart للـ OpenVPN Service.

      طبعاً خلي بالك قبل ما تعمل Accounts لأصحابك عشان متدفعش فلوس كتير عشان هنا بتتحاسب على كل الترافيك اللي بعد ال 15 جيجا.

      وشكراً :D
