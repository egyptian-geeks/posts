    message: |-
      ليه ممكن تعمل كدة مادام إنت عندك الإختيار من دلوقتي؟ ليه متدخلش الحاجة اللي إنت بتحبها من الأول و تسحل نفسك؟ أنا كنت داخل الجامعة بتاعتي على إني mechatrocnis و كنت أعرف شوية برمجة, و في أول سنة في الجامعة دخلت الACM و إتعلقت بالبرمجة أكتر و بتاع و كنت عايز أحول. و كان تعليق أهلي مادام إنت بتخش مسابقات و بتاع من قبل ما تتخص ما تكمل في mechatronics زي ما أنت و خلي البرمجة على جنب. بعد نقاش كتير و حوارات كتير قررت أحول CS. دلوقتي بعد خمس سنين بحمد ربنا إني خدت قرار إني أحول لCS. كنت هكون بكره حياتي إني في مجال أنا مبحبوش و مطلوب مني أذاكر له و أعمل المشاريع بتاعته و مش عارف أركز في الحاجة اللي أنا بحبها. كونك تعرف web development ده مش معناه إنك خلاص تعرف كل حاجة في CS, ديه مجرد بداية البداية. أنا برضة كنت أعرف شوية web development قبل ما أدخل الجامعة. بس كل حاجة كانت بالنسبالي blackbox. أزاي الكود بتاعي ده بيشتغل, ليه؟ يعني إيه OS؟ إيه اللي بيحصل  على الOS level؟ إزاي الكود اللي بكتبه ده الmachine بتفهمه؟ الdatabases ديه بتشتغل إزاي؟ طب أنا بعرف أعمل web app, ده بيستحمل كام واحد يستخدمه؟ إيه الdistributed systems ديه؟ how the web works؟ ليه الapp اللي أنا كاتبه بطئ؟ يعني إيه Big O notation؟ حط جنب ده machine learning و AI مثلا.
      أه الجامعة مش هتعلمك كل ده, بس على الأقل هتعرف إن الحاجات ديه موجودة. الجامعة هتجبرك تتعلم حاجات عمرك ما هتتعلمها و أنت شغال مع نفسك. ده غير إنك لو دخلت مجال تاني هيبقى برضة فيه حاجات تانية محتاج تتعلمها على الأقل علشان تنجح.
      المجال إسمه computer science مش web development. هو science زيه زي أي science. الweb development زي ما بقولك ديه بداية البداية و لما تدخل هتلاقي فيه حاجات تانية كتير ممكن تشدك. متعملش في نفسك كدة مادام إنت لسه بره. فكر كويس هل أنا فعلا بحب المجال ولا أنا معجب بيه بس علشان أنا لقيت شغل فيه؟ و في الأخر أدخل الحاجة اللي أنت بتحبها و مستعد تinvest جزء كبير من حياتك تشتغل فيها. You only live once.
