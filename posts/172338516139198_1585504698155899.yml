      معاك محمود عليوه، شغفي دايماً بالكهرباء (الباور تحديداً)  لحد سنة إعدادي هندسة لما درست البرمجة بتعمق شوية وبدأت CS50 لقيت نفسي بعشق السوفت وير والكمبيوتر سينس عموماً، وجه اللحظة الفارقة اللي هتحدد مصير التخصص بتاعي (رغبات الأقسام)، ولأني هندسة المنصورة ف التخصص اللي هتلبس فيه للآخر من الفرقة الأولي، وكانت الحيرة بين هندسة حاسبات وهندسة كهربا باور، وكتبت حاسبات رغبة أولي، لحد آخر يوم بعد تفكير (عقيم) زي تفكيرك بالظبط، غيرت الرغبة لكهربا باور الأولي، قولت مجال الـ CS مجال مفتوح وممكن أتعلمه مع نفسي (ودي حقيقة)، وقولت كده لما أتخرج يبقا معايا مجالين أقدر أشتغل فيهم (كوووول مش كده)، لكن بمجرد ما بتدخل القسم هتلاقيه بيمتص كل وقتك، مش هتلاقي وقت تطور نفسك في الـ CS ده لو عايز تقدير وفهم كويس للقسم اللي أنت بتدرسه في الكلية، ناهيك عن التشتيت اللي ملوش داعي والوقت اللي هتضيعه بلا شك علشان بريق إنك تقدر تشتغل في مجالين! أنت في الآخر هتكمل في مجال واحد
      خليك في الـ CS وخش هندسة حاسبات أو كلية حاسبات حتي ووفر علي نفسك سنة، المميز اللي زيك مش محتاج هندسة حاسبات
