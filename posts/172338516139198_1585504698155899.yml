      صاحبك هنا هندسة Power داخل سنة ثالثة، عايز اقول لك انك لما تخش كلية هندسة بالاخص هتلاقي وقتك كله مسحوب فيها وسط شغل مابيخلصش في انك بتتعلم حاجات تلت ارباعها ملهاش 30 لازمة بس لازم هتذاكرها لأن عندك زي 30 امتحان في الترم، على بتاع 15 اسبوع .. غير reports و assignments.. مش هيبقى عندك وقت يكفيك تتعلم CS الا في الاجازة و حتى في الاجازة لو انت credit ملكش اجازة 5 سنين، و لو مش credit هيبقى عندك تدريب عملي هيقصف لك اجازتك و مش هتلاقي نفسك ملاحق تتعلم اللي نفسك فيه في نظام بيتمنى لك الفشل بكل اسلوب قذر ممكن (أو مش ممكن) تتخيله ..
      فانت ادخل المجال اللي انت بتحبه دلوقتي و طنش لهندسة دي طالما مجالك عاجبك و انت already بدأت فيه ..
      متعملش اللي في بالك دا الا لو ناوي توقف تعليمك و شغلك ل CS لغاية ما تتخرج، و دي مش فكرة حلوة انك تسيب مجال انت شغال فيه الوقت دا كله ..
      بلاش تعمل اللي في بالك دا .. اكيد مش كل اللي في الجروب نفسهم يضروك .. لكن احنا دخلنا الجامعة و عارفين عاملة ازاي، و مش عايزينك تغلط غلطة ممكن تندم عليها ..
      و ربنا يوفقك
