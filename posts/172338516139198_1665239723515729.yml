message: "Was reading about Netflix architecture, and found this interesting paragraph\n#\nDeploying
  microservices in containers is important because it means you just need just one
  tool to deploy everything. As long as the microservice is in a container, the tool
  knows how to deploy it. It doesn’t matter what the container is. That said, Docker
  seems very quickly to have become the de facto standard for containers.\n#\nDo you
  agree?\nI remember most ppl advised me not to go docker,!\n\nAny how that lead me
  to another very interesting post about deployment of php/nodejs app using docker
  & setting up Semaphore for continuous deployment.. \n\nVery nice reads if you hace
  a 20 mins you wonnt regret reading both articles :)"
