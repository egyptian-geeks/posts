message: |-
  عندي سؤال بخصوص ال Face Recognition ..
  الناس اللي تابعت مؤتمر Apple .. دلوقتي الشركه قررت فعليا الاستغناء عن خاصية البصمه واستبدالها ب Face Recognition ..
  طيب دلوقتي هل التعرف علي الوجه آمن من البصمه ؟
  طيب ماهو انا ممكن اجيب صوره للشخص صاحب الأيفون وافتح بيها التليفون عادي !
  خصوصا أن حاليا ٩٠٪ من الناس بتنشر صورها Public علي السوشيال ميديا ..
  ولا هل مثلا الماشين بتفرق بين 2D & 3D ؟!
