      بتوع ال VR عشان يعملوا 3d mapping للمكان اللى عايزين يصوروه وفيه techniques
      مختلقة عن انك ازاى تعمل 3d modelling لحاجة لو عندك صور ليه من زوايا مختلفة او
      لو عندك الصور على هيئة RGBD ... واقرب كاميرا فى حياتنا ممكن يكون فبها ال feature
