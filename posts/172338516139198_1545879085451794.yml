    message: for security reasons you shall not save your password to a browser ..
      as most browsers are encrypting the saved password and save them somewhere in
      your PC, and when you ask for them "auto complete for example", it retrieves
      them, decrypting them back, and showing it to the textbox .. and that is managed
      from the user's browsers (not related to the backend)
