  - created_time: '2017-07-13T07:35:24+0000'
    from:
      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "ال Show password معمولة عشان لو داخل من موبابل ومش محتاج ال asterisk
      في حاجة لان الموبايل في ايدك لوحدك وعشان ال input من الموبايل ساعات بيبقى مش
      واضح وبيزود مسافات او كابيتالز اوتوماتيك ف الاوبشن بيخليك تشوف انت بتكتب ايه..
      وده طبعا من اللي عامل الصفحة نفسها.. \nالكلام ده combined مع ال save passwords
      بتاعت البراوزر فبقى يجيبلك الباسورد كاملة مش بس بوريهالك أثناء ما بتكتبها..
      طبعا كل ده مالوش علاقة بال backend وال store بتاع كروم بيكون متأمن.. وكدة كدة
      password او text طالما مكتوبة بتبقى accessible في الصفحة.. هي مجرد بتبقى مخفية
      عن عينك انت بس لو input type password"
    id: '1545896252116744'
