attachments:
  data:
  - description: "كان موجود معانا السنة اللي فاتت وأستمتعنا بنصيحه وأستفدنا من توجيهاته
      ازاي تتخص وأزاي تسلك الطريق الصح هيكون معانا يوم الجمعة 24/02/2017 الأكثر من
      رائع المهندس/ تامر زين أنتظرونا\nوالأن نتركم مع مقالة من أجمل مقالاته\n\nتدريس
      كورسات الفورتي جيت 2017\nيمكن ان تدرس جميع دورات فورتى نت من اول NSE1 الى NSE7
      عن بعد عبر موقعهم الرسمي \" باللغة الانجليزية \" \nاما اختبار NSE8 فلا يوجد
      له كورس وإنما مطلوب خبرة عملية لكي تجتازه\nالفورتي جيت فى نسخة 5.4 تم تقسيم
      كورساته على 3 مستويات \nFortiGate |\nFortiGate ||\nFortiGatee |||\nالاختبارات\nيشمل
      الاختبار الاول NSE4 على كورسين FortiGate1&2\nاما اختبار NSE7 يشمل كورس واحد
      فقط  FortiGate3\nاما باقي المستويات فهي كالتالي\nالاول NSE1  : اختبار نظري بيعملك
      اساسيات الداتا سنتر وامن المعلومات واغلب الاخوة قامت بإجتيازه وشرحت سابقاُ عنه\nالثاني
      NSE2 : اختبار تدرسه ذاتيا ايضاً وبيشرح عن مفاهيم حلول تطبيق الفايروول في بيئات
      الشبكات بجميع انواعها مثل SDN - SMB - Enterprise Data center - وبيعطيك خلفية
      عن اجهزة أخرى مثل FortiAnalyzer & FortiManager بدون الدخول فى التفاصيل لانه
      سيتناولهم مرة أخرى بكورسات منفصلة\nالثالث NSE3 : ده كورس مخصص لـ Partner & Employees
      وبيشرح بشكل متقدم عن 9 موضوعات وهى \nWeb Application Firewall\nSecure eMail
      Gateway\nDdoS Protection\nAdvanced Threat Protection\nWireless\nADC\nIdentity\nClient\n
      Voice\nالرابع NSE4 : بيشمل اول كورسين م الفورتى جيت \nالخامس NSE5 : بيشرح جهازين
      وهما FortiAnalyzer وهذا جهاز خاص بمراقبة الشبكة واستخراج تقارير ، FortiManager
      وهو جهاز لادارة اجهزة الفورتى جيت من مكان واحد ادارة مركزية\nالسادس NSE6 : دول
      عبارة عن سبعة كورسات اختار منهم واحد لدراستة لتحصل على الشهادة ، وهم\nFortiWeb\nFortiMail\nSecure
      Wireless LAN\nFortiDDoS\nFortiADC for D Series Models and FortiADC VM\nFortiSandbox\n
      FortiAuthenticator\nكل واحد من دول جهاز مستقل بيؤدي وظائف وخدمات فى الشبكة ،
      مثلا جهاز FortiMail هو ميل سيرفر كامل pop , imap , smtp مع الحماية لجميع الطبقات
      .\nالسابع NSE7 : كورس الفورتى جيت الثالث FortiGate3 \nوبيشرح جزء ايجاد الحلول
      للمشكلات التى تواجهها \nالثامن NSE8 : لا يوجد له اى كورس ، بل يحتاج خبرة عملية
      لاجتيازه\nكل التقدير - تامر زين الدين \n it.tamer.zein@gmail.com\n#ملتقى_الرياض_لعلوم_تكنولوجيا_المعلومات."
