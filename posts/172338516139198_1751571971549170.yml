  - created_time: '2018-02-13T08:42:37+0000'
    from:
      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "الفكرة مش ان ليه في بج او ان الديفيلوبر ازاي يغلط الغلطة دي.. لان ببساطة
      Shit happens \U0001F601 وقد تكون غلطة شكلها سهل.. بس جت في سياق وتسلسل فعلا
      كان غير متوقع.. وما اتعملش تست كيس تجيبها..\n\nالفكرة بقى انت في البرودكشن ما
      تطلعش معلومات تفيد debug او errors, exceptions..\nلليوزر.. لان ده كمان ممكن
      يكون غلط ك security wise كمان.. ممكن تطلع معلومات حساسة من غير قصد لليوزر..
      زي باسورد الداتابيز مثلا.. او معلومات تساعد على ال intrusion زي التكنولوجي ستاك
      المستخدم او الفريم وورك.. او ال file paths او ال server os, kernel version ...
      etc...\nده طبعا بالإضافة للباد يوزر  اكسبرينس والشكل اللي مش بروفشنال..\nحلول
      كتير ممكن تتعمل منها ان يختلف طريقة التصرف عند حدوث exception.. على dev env
      غير لما نكون prd.. يتعرض لليوزر ايرور واعتذار لطيف.. زي ما الناس الكبيرة بتعمل.
      مثلا opps, something went wrong... bla bla...\nحتى لو شغال على multiple backends
      والاركتكشر كبيرة ومتنوعة.. الناس بتعمل reverse proxies مثلا تهاندل كل الكلام
      ده بحيث يتعالج ويخرج بشكل نهائي مظبوط لليوزر"
    id: '1751830478189986'
