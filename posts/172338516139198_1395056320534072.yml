  - description: "ايه الحاجات اللى بتميز لينكس وبتخليه مفيد خصوصا للمبرمجين \n1- اللينكس
      مش نظام تشغيل .. \nاللينكس هو Kernel (نواة) لآلاف الاصدارات من أنظمة التشغيل
      ...يعنى ايه o.O ؟ ..\nيعنى هو الحاجة اللى بيتبنى عليها نظام التشغيل و ممكن يتطور
      عليها اكتر من نظام تشغيل تانى ﻻنه ببساطة Open Source\n2- ممكن تجربه من غير ما
      تسطبه \nانت مش محتاج تشيل الويندوز وتنزل linux عشان تجربه ... لا ده انت ممكن
      تجربه باستخدام Virtual machine او تنزل liveUSB version\n3- ممكن تستخدم اكتر
      من ديسكتوب \nتخيل نفسك شغال على جهاز واحد باكتر من desktop .. كل واحد عليه اللى
      انت محتاجه فى وقت معين ... تقدر تفصل بسهوله وتركز فى اللى انت بتعمله\n4- اللينكس
      بيحتاج configurations اقل من الويندوز \nساعات كتير لما بنوصل فلاشة أو ماوس جديد
      بالكمبيوتر مبيشتغلش عشان مش لاقى الـ Driver بتاعه المشكلة دى مش موجودة فى اللينكس
      لانه بيدور على الـ Driver وبينزله automatic\n5- الـ Linux سهل تعدله وتشكله لاكتر
      حاجة مناسبه لإستخدامك وده لإنه Open source يعنى كل حاجة فيه قابلة للتعديل بس
      ده للمستويات المتقدمة مش اى حد يكتب يعدل فيه بسهولة\n6- بيشتغل بكفائة عالية
      على الأجهزة القديمة\nاللينكس صغير وخفيف وممكن تتسخدمه على انواع كتير من الـ
      Electronics زى الـ DVD players والعربيات\n7- الـ Command System\nاللينكس فيه
      Command system بتتيح انك تعمل tools سريعة تستخدمها من غير ما تحتاج بيئة عمل
      خاصة و ده بيوفرلك امكانيات كتير جدا وبيوفرلك مجهود ووقتك على عكس ما الناس متخيلة
      وبيخافوا من شاشة الـ Terminal :D\n8- اللينكس مجانى ... ولكن يدعم من شركات كبيرة
      \nزى ما كلنا بنسمع انه مجانى .. بس نسخ الـ linux المعروفة بتدعمها شركات كبيرة
      وده بيخليها رغم انها مجانية .. الا ان دعمها زى النسخ المدفوعة ومش هتحتاج تنزل
      كراكات عشان تشغله :D\n9- الـ Update مبيحتاجش restart ^_^\nانسى ان الكمبيوتر
      يعمل restart خمس ست مرات عشان ينزل الـ Updates\nالـ Linux بينزل الـ updates
      كلها مرة واحدة من غير ولا Restart واحد\n10 - ممكن تشغل عليه برامج الويندوز :)\nفى
      مشروع كبير اسمه WINE وده بيسمحلك انك تشغل معظم برامج الويندوز على الـ linux\n11
