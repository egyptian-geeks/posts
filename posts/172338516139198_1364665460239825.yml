message: "السلام عليكم \nشباب فى موقع للمستقلين نازل قريب , الموقع هدفه هو حل المشكلات
  اللى بتقابل ال freelancers فى الدول العربيه فى المواقع الموجوده دلوقتى زى موقع خمسات
  او مستقل او نبش او غيره \nوبتقابل العملاء برضو فى انهم يضمنو يلاقو خدمه مضمونه \nمحتاجين
  يعرفو اكتر عن المشكلات اللى قابلت الفرى لانسر ويتمنى يلاقيلها حل زى مثلا طرق الدفع
  \ وخصوصا فى مصر وهم مركزين جدا على مصر لان كتير من المستقلين مصريين او ان لو المستقل
  جديد بيلاقى صعوبه انه يحصل على اول شغل او الثقه والحياد فى تعامل الاداره فى ادارة
  اى مشكله تحصل بين المستقل والعميل واللى مش موجوده خالص فى موقع مستقل للاسف وفى ناس
  خسرت مجهود وتعب بسبب الموضوع ده \nياريت الناس اللى بيقابلها اى مشكله تشارك وكل التعليقات
  هوصلها لادارة الشركة اللى شغاله على المشروع ان شاء الله"
