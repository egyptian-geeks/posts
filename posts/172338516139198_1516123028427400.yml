---
message: "الورقة البحثية دي بتتكلم عن open-source OCR system مبني على neural network
  ومحققين به نتايج كويسة جدًا في كذا نص عربي. طبعًا النتايج بتتحسن كتير لما البرنامج
  يتمرن على نصوص من نفس الكتاب. أعتقد أن دا تحسن كبير جدًا مقارنة بالحاجات المتاحة
  قبل كدا، خصوصًا لو فكرنا أن تحويل كتاب لنص رقمي ممكن يتعمل بصورة شبه أوتوماتيكية
  ويبقى التدخل المطلوب للتصحيح بيقل مع كل نص أو صفحة جديدة.\n\nالكود على github والمؤلفين
  بيقولوا أنهم ناويين يعملوا web interface للdigitization مفتوحة للناس، منهم يبقوا
  بيعملوا crowd-sourcing ومنهم بيطوروا الموديل بتاعهم ويحسنوه بشكل مستمر. أنا بس مش
  عارف ناويين يتعاملوا مع المدخلات الغلط ازاي لما ياخدوا الخظوة دي، بس الكلام عمومًا
  مبشر.  \n"
