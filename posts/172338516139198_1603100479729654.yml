    message: |-
      You should always implement server side validation.

      The server is the only constant in a world full of changing clients.

      Also consider the situation where someone might have access to your API URLs (possibly by reverse engineering a client) and they start abusing your API by sending it invalid data and going hunting for vulnerabilities.

      I don't think you want people to start poking around your API, do you?
    id: '1603104369729265'
  - created_time: '2017-09-10T07:47:46+0000'
    from:
      name: Hany Ahmed
      id: '10156089330442292'
    message: |-
      Server side validation is Mandatory, cause your APIs may be accessed without client side validation for any reason(The user disabled JS, A hacker may skip your client side validation)
      Client side validation is Optional yet highly recommended, it'll make your app faster and reduce the load on your server
    id: '1603166576389711'
  - created_time: '2017-09-11T18:34:58+0000'
    from:
      name: Pola Ashraf
      id: '10155173051963199'
    message: |-
      If you Validated it in the API Layer, Don't Re-validate it in other layers.
      make the validation consistent
