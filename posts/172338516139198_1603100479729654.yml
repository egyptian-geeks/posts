message: "في التعامل مع الـ APIs .. اعمل Server Side validation حتى للحاجات اللي API
  عامل لها Validation و لا اتعامل بالـ response اللي جاي منه ..\nانا كدة كدة عامل
  Client Side Validation يعني الـ Server Side Validation مش هيأثر على الـ User Experience
  .. \nللتوضيح اكتر يعني مثلًا زي الصورة المفروض الـ API مش بيقبل تاريخ في الماضي
  .. هل اي ابعت عليه اي تاريخ على طول و اعتمد على الـ Error اللي هيجي في الاكشن اللي
  المفروض هاخده و لا من الأول مبعتش اصلًا تاريخ في الماضي .. \nانا بالنسبة لي شايف
  انه مبعتش اصلًا تاريخ في الماضي بس برضه حابب اعرف يمكن فايت عني حاجة"
