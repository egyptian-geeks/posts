    message: |-
      There are multiple stages and types of funding:
      1- Bootstrapping: You fund yourself, by building a product quickly and selling very quickly and use the revenues

      2- Incubation programs, and Grants  الحاضنات و المنح و المسابقات
      like: INJAZ Egypt | إنجاز مصر , EBNI Incubator, AUC Venture Lab, Nahdet El Mahrousa, GESR
      They finance you from 20K to 200K

      3- Angel Investors or Family or Friends (10K to 100K)
      4- Bank loans
      5- Crowd Funding through Zoomaal, Tennra, both Arab caompanies and then global platforms like Kickstarter
      6- Ventures, they invest 100K to Millions, depending on how progressed you are. I think of Flat6Labs and such

      Many Cloud providers AWS and Azure offer free teirs or free for a year packages
    id: '1197704880269218'
