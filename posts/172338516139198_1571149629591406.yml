    message: |-
      الديفلوبر لما بيكبر و بيبقي سينيور فعلا بيبدأ يتعامل مع مشكلات مش محصورة بالأداة اللي في ايده. يعني بيكون له اختيارات علي مستوي ال architecture او ال software design. انه يختار ال technologies المناسبة لنوع التطبيق اللي معاه. يكون عارف ازاي يخلي الموقع بتاعه يتعامل مع عدد ريكوست كبير. فاهم ازاي يخلي الموقع بتاعه شغال مع محركات البحث كويس او ال load time بتاعه كويس .... إلخ المشكلات اللي الخبرة فيها قابلة جدا للنقل من لغة للتانية
      بالاضافة لان تعلمه بيكن سريع.
      في الحقيقة انا شايف انه لو ما اتعاملش مع مشكلات من النوع ده انه لسة مش سنيور و لو كان بقاله ميت سنة حتي
