    message: Job title is misleading and not standard amongst companies. I would never
      judge by job title in software development environments. If I am to choose a
      better reference to see if I am growing or not, this would be the salary offered
      in the marketplace I am working in. This will give you much better idea if you
      are going in the right direction. I am excluding special cases like startups,
      stocks, co-founders. All these need to be mapped to equivalent monetary value
      - if possible.
    id: '1571493912890311'
