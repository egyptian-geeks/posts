    message: |-
      اعتقد ان الشركة اللي تقدر خبرة الديفلوبر بمدة استخدامه بفرامورك او لغة شركة عقيمة فال Variety اللي ممكن يصب فمصلحة الشغل فهمي حصرة فكرها على تول واحدة او لغة واحدة واسلوب واحد

      تخيل عندك 7 ديفلوبرز كلهم ميعرفوش الا لغة برمجة واحدة وفرامورك واحد وبزنس واحد ونفس طريقة التفكير فكل حاجة الشركة ممكن تتخيل ان دة هيسرع ويحسن من الproductivity لكن هتبقى بعيد عن اي حاجة تانية بتحصل فالدنيا وممكن تكون افضل من اللي عندك

      واعتقد الشركات اللي من النوع دة قلت فالوقت الحالي والفكر دة يمكن كان موجود زمان واتغير دلوقت المهم الديفلوبر دة دماغه عاملة ازي واشتغل فاية وهيفيد المكان باية دة بناءا عليه بيتحدد ال position
