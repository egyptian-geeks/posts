    message: |-
      رجوعا لسؤالك
      أعتقد ان الـ senior موضوع انه يتعلم لغة تانية أو framework تاني بيبقى مسألة وقت. لما يتعلم اللغة بيقدر يطبق الـ practices الصح ويطلع الشغل بـ quality اعلى من حتى لو junior بقاله أكتر منه في نفس اللغة. فبالتالي هو لسه senior
      عشان كده مبتلاقيش حد بيقول (senior Java) و (junior .net) ... لأ هو software engineer بغض النظر عن اللغة أو البيئة أو الـ framework اللي هو شغال بيهم
