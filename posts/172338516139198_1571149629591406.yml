message: "دلوقتي لو حد شغال ديفلوبر في مكان والديفلوبر دا وليكن استقر في شركة معينة
  فترة مثلا 3 او 4 سنين فطبيعي جدا بقى فاهم شغله وبيعمله وهوا مرتاح فيه والمشاكل بتقل
  وممكن يكون بقى تحته جنيورز بيوزع عليهم تاسكات - نقدر نقول بقى سنيور بالمفهوم المصري
  :D \n\nالسؤال بقى لو صاحبنا دا حب يغير اللغة اللي شغال بيها لو فرضنا انه شغال php
  \ وعاوز يشتغل ruby  او python بس في شركة تانية - هل هيعاملوه انه سنيور ولا هيبدأ
  من الاول ؟ \n\nنفس السؤال برده لو هو شغال ب tool معينة او framework  معين وحب يروح
  شركة تانية بس شغالة بادوات تانية غير اللي هوا شغال بيها ؟ بيتم التعامل في الحالة
  دي على انه سنيور برضه ؟"
