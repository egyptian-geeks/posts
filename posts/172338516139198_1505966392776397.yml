      موضوع الخبرة دي يعترف بيها و لا لأ ده موضوع مطاط تماما و مالوش قاعدة..زي أي حاجة تانية، الموضوع بيعتمد على إنت بتكلم مين بالظبط، و بيعتمد على طبيعة المكان اللي حتشتغل فيه و نوع الشغل (full time, freelance, part time, contractor, employee...)...

      انا مش مبرمج، بس انا بشتغل ريموت بقالي أكتر شوية من سنة و نص أهو..الموضوع كان هدف انا بشتغل عشان أحققه من فتره الحقيقة و التجربة لطيفة..بس it's not for everyone...في ناس بتتخنق من قعدة البيت و من الوحدة و الحاجات الغريبة دي :D

      الموضوع بدأ ينتشر من فترة و في ناس كتير كتبت عن تجربتها فيها..دور حتلاقي..
