      id: '1580680005301535'
    message: |-
      ف المعتاد كنت برجع من الشغل مستكفي لا فيا دماغ لمزاكرة ولا غيره
      من الحجات اللي بتفرق معايا كتير لما بنتظم عليها
      - الاقلاع عن التدخين لما بيكون ليا فترة بدخن
      - النوم كويس وتثبيت مواعيد النوم والصحيان
      - الرياضة بشكل منتظم سواء جيم او حتي مجرد مشي لوقت معين كل يوم (اول اسبوعين دايما مرهقين جدا)
      - تظبيط ستايل الاكل قدر الامكان

      الحجات دى مع بعضها بتخليني بعد اما ارجع م الشغل اغير هدومى وارتاح عشر دقايق وبرجع ف كامل نشاطى تاني واقدر ازاكر او اعمل اي حاجة تاني سواء حاجة محتاجة مجهود ذهني او بدني
    id: '1544136025626100'
