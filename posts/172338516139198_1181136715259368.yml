    message: "طيب للناس اللى الموضوع اختلط عليها Ahmed Salah\nReact حاجة\nو React
      Native حاجة تانية\nreact \nده مكتبة جافا سكربت بتخرج تطبيقات للويب\nاما react
      native \nفيسبوك نزله من اكتر من سنه علشان يخرج native mobile apps\nمش معنى ان
      \nreact native \nفيه مشكلة كبيرة فيبقا react نفسه سيئ \nانا حاليا بقيت افضل
      react عن angular علشان ابسط بمراحل\nالمشكلة بقا فى react native\n انه معتمد
      على ال reactivity system الخاص ب react \nوده مصيبة سودة وفقا للتوثيق الرسمي
      للمشروع :D\nلانك لما بتغير اى داتا ف ال view عن طريق set state \nreact native\n
      فعليا بيعمل ريندر لكامل ال component \nتخيل بقا معايا ان الكومبونينت كبير او
      انك بترندر 4 كومبومنينتس مع بعض\nوده بيشل ال view حرفيا \nاحنا وصل معانا الموضوع
      احيانا انه بيحصل كراش\nكل ده ممكن يتم تقبله لو فيسبوك قال ده بشكل صريح على موقع
      المكتبة\nلكن انى اتسحل لمدة شهر علشان اخرج موبايل ابليكيشن وف الاخر اكتشف مصيبة
      زى كده وفيس بوك مش لاقيلها حل فقرر يغير جزء من المكتبة كلها :D طيب الكوميونيتى
      يا اخونا :D\nطيب اى تحذير :D طب الشركات اللى هتلبس ف الحيط :D"
    id: '1181266135246426'
