message: "سؤال يا جماعه .. كام واحد هنا شغال او جرب يشتغل بــ React Native \nولو انت
  مستخدمتهوش او ناوي تستخدمه فكر ف حل تانى لان فى مشكلة مش بسيطة فى الــ Core ممكن
  تخليك بعد شغل شهرين تلاتة ترمي الكود وتبدأ من جديد .\nاحنا اشتغلنا بيه وبعد شهر
  اتضح ان فى كونفليكت بين React reactivity system \nو React native  متعلقة ب setState
  بتضرب ال performance وف بعض الحالات بتكراش الابليكيشن كله \nالمدهش بقا ان  react
  native creators نفسهم قايلين ان فى مشكلة وعاملين صفحة مخصوص ليها بدون اى حل ! :D
  https://goo.gl/Gih6M7\nوبعد ما كان هيجيلنا شلل رباعى لان اشتغلنا كتير ومينفعش نرمى
  كل المجهود ده ف الشارع اكتشفت ان facebook اصلا وقف الدعم عن جزء كبير اسمه react
  native navigation بسبب المشكلة دى والمفروض انهم هيعملو حاجة بديلة .\nفلو انت ناوي
  تشتغل بيه او كنت بتفكر ... توقف فورا علشان متلبسش لحد ما facebook يلاقو حل ليها"
