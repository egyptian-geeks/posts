    message: "Project Manager doesn't need to be a coder, but he does need to understand
      business logic and technical processes.\nHowever, a Technical Lead definitely
      needs to be a coder. \nA technical lead is more technical and is more concerned
      with technical challenges, implementation and design, and he usually works with
      the PM who is more concerned with client relations, deadlines, deliverables,
      and resources management."
