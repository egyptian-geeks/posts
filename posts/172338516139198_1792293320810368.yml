message: |-
  السلام عليكم..
  لو سمحتوا يا رجالة انا oracle app developer لكن بقالي فترة حاسس بأنه بقى شئ رخم وبقالي فترة كبيره من غير شغل وفي الفترة الأخيرة بدأت افكر في data analysis واني عايز ابدأ فيها خاصة اني من المفروض هبدأ التراك دا في 20 أبريل في مليون مبرمج عربي... طبعا انا عايز رأيكم ايه أفضل اني اكمل في شغل oracle وابدأ اظبط اموري فيه من تاني ولا ابدأ في data analysis... وايه رأيكم اصلا في data analysis؟؟ ولو هبدأ فيها ابدأ ازاي يعني اتعلم python data structure ولا R language ولا Matlab يعني ايه الأسهل والإسرع من حيث الفهم والمطلوب فى السوق اكتر  ؟؟ وهل ابدأ بتعلم اللغات دي الأول ولا ابدأ business intelligence course و  data warehouses (المقصود أن فيه حاجات مهمه قبل ما اتعلم اللغات أتعلمها بحيث اكون أكثر إدراكا للمجال كله) ؟؟ وياريت لو حد data analyst يقدر يفيدني في ترتيب خطواتي في المجال عشان حاسس اني هيبقى ممل لو بدأت غلط...
  وشكررااا ليكم..
