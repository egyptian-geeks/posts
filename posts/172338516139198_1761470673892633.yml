message: "كنت من فترة عملت Repository فيها كل الداتا اللى فى الجروب \nhttps://github.com/egyptian-geeks/posts\nعندي
  سيرفر صغير كده بيعملها ابديت كل يوم بالليل.\nوبعدين عملت ال Repository دي علشان
  يكون فيها ويبسايت يعرض الداتا دي بطريقة كويسة\nhttps://github.com/egyptian-geeks/website\nالبروجيكت
  under active development اتنين اللى شغالين عليه دلوقتي بس، محتاجين ناس اكتر تشارك
  فى المشروع ده، \n- المشروع مربوط ب docker hub فبيتعمل build ليه مع كل تعديل، الimage
  فيها الداتا كلها فى داتابيز sqlite والويبسايت نفسه\n- المشروع معمول ليه deploy علي
  السيرفر بتاعي وتقدر تدخل عليه من اللينك ده \nhttp://egygeeks.emadelsaid.com/\n--------------\nلو
  المشروع ناس اكتر شاركت فيه هيكون احسن كتير، هنقدر نضيف فيتشرز اسرع وعلى المدي الطويل
  هيكون اسهل اننا نستفيد من المحتوي اللى بنحطه فى الجروب، زي اننا نسهل السيرش اكتر
  او الcategorization للمحتوي، لان فيسبوك مافيهوش الكلام ده.\nمافيش اي ليميتس يعني
  هتدخل على السايت و تشوف ان فيه فيتشر يا ريت تكون موجودة تقوم تروح تنزل الكود من
  جيت هب و تعملها و تفتح pull request زي اي بروجيكت اوبن سورس.\n\nعاوز اشكر Ahmed
  Kamal على الفيتشرز اللى بيزودها طول الوقت و على روحه الطويلة على الreviews بتاعتي
  :D"
