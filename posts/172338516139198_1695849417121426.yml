    message: "Unless your program uses modern instruction sets that are not supported
      on older machines and/or does tasks that are resource-intensive at their basic
      level (ex: video/image editing, decryption by brute-force, etc.), it should
      operate on older machines normally. \n\nHaving a small or medium-scale program
      that is resource-hungry without meeting the aforementioned reasons means that
      maybe it is badly written (or relies on framework(s) that is badly written).
      \n\nGiving example with major software companies where their new software requires
      more hardware resources isn't always true. For example, the Facebook App on
      android with each major version requires more powerful hardware. It is very
      badly written that it consumes way too much resources without real justification.
      It has been addressed in multiple articles that sometimes companies decides
      to deploy non-optimized code (that was developed quickly) relying that users
      most of the time acquire new hardware regularly that is more powerful and hence
      spending time in optimizing the code will not yield much better results. There's
      another reason which is feature race, that is when 2 companies are working on
      the same feature and each wants to deploy it faster for originality rights which
      leads to the same rushed non-optimized code."
    id: '1695905517115816'
