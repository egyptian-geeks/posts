message: دلوقتى انا مشروع تخرجى ابليكشن بيقدر ي detect المطبات بالجوريزم معين بيحتاج
  يكون مسجل ال trip باستخدام ال gps logger من 3-5 مرات فكرته ان الناس تسجل الطرق ليا
  و انا منها اعرف اماكن المطبات و بعد كده انبه المستخدم على بعد 100 متر من المطب كلمت
  بيقولك على الفكرة نفضولى كلمت easy taxi انى احمل برنامج logger مع السواقين و فى
  ظرف شهر يكون معايا داتا بيس بمطبات القاهرة فى الأول وافقوا و برضو نفضولى تنصحونى
  انزل البرنامج و هيلاقى تفاعل مع الناس و لا استنى لما حد يساعدنى باستخدام ال logger
  سواء سواق تاكسى او مستخدم عادى و ايه رأيكه فالفكرة اشتغل عليها و لا الموضوع فاكس
  للناس مش مفيد.
