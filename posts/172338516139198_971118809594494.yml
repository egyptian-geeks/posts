    message: |-
      1- الفكرة ظريفة ومفيدة طبعا

      2- الأفكار لوحدها ببلاش. التنفيذ هواللي بيخلي ليها قيمة. الفكرة زي ماجتلك جت لبيقولك وإنتو الاتنين عملتوها، وجت لناس كتير قبل منك وعملوها. شوف حلقة خواطر النهارده مثلا. ليه بأقولك كل ده؟ عشان ماتروحش تسجل فكرتك!

      َ3- زي ماالشباب قالوا إنت محتاج تشوف طريقة تانية غير الـ GPS لإن معظم الناس مبتشغلوش. أنا مش شايف إنك لما تحط إمكانية للناس إنهم يدخلوا البيانات بإيديهم إنه غلط. معظم البرامج المشابهة شغالة بنفس الطريقة

      4-إنت قلت إنه مشروع تخرجك. إنت أكيد نفسك يكسر الدنيا (يارب :) ) بس مش معني كده إنك تديله أكتر من حقه. ممكن تبدأ إنت ومجموعة المشروع كل واحد يركب مواصلة مختلفة رايح جاي وتسجلوا المطبات

      5- ليه بيقولك و Easy Taxi نفضولك؟ هم شايفين إنك مستفيد، بس من الناحية التانية هم مش هيستفيدوا حاجة منك، وخصوصا لو كان عندهم نفس الفكرة قبلك وبنفذوها!
