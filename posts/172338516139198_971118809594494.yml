    from:
      name: Yahya Sabry
      id: '10155600388037886'
    message: |-
      طيب صلي بينا علي النبي:

      ١- الفكره حلوه مفيش كلام... ناس كتير بتلم داتا علي الطرق بس مشفتش شخصيا حد بيلم عن المطبات و خصوصا في مصر...

      ٢- موضوع انك تلم داتا بالموبايل GPS ... او انك تركب جهاز في العربيه ... ده ممنوع في مصر و لازم موافقه جهه امنيه و جهه سياديه (في الغالب مش هتعرف تعملها) خصوصا حاليا... فأتأكد من المعلومه دي و لو صح هيبقي صعب في فكره لِسَّه طالعه تمشي غير قانوني.

      ٣- انا شخصيا اعرف حد كان بيلم داتا عن الطرق و بيركب جهاز في العربيات علشان يحدد (نفس فكرتك في جمع الداتا ) و قفل علشان السبب انها مش مرخصه

      ٤- انت كده ممكن حاجه من ٢ يا اما تجيب حد بتاع بيزنس صايع يعرف يبيعها ل easy taxi او uber ... و دول علشان شركتين عالميتين فهو هيبقي بيبيع علي الحاجه بتاعه مصر و ان السوق المصري محتاج حاجه زي كده مفيش كلام و ان حاجه جامده جدا انهم يعرفوا حاله الطرق في الاسواق بتاعتهم كميزه تحددلهم جوده الطرق و الحفاظ علي العربيات و بتاع (دي لو مش عندهم اساسا) دور بقي...

      ٥- يا اما تعمل بروتوتايب سريع تلم بيه داتا (مش قانوني) و تركي الجهاز في كام تاكسي ... نقول ١٠ مثلا ... اللي اعرفه عمل كده كان جايب الأجهزه من الصين (عدت علي فكره من جمرك المطار) بس كان من ٣ سنين ... و الجهاز بتركيبه للسواق كان بيكلفه ٥٠٠ جنيه ... ١٠٠ جهاز و ٤٠٠ للسواق يساعده في القسط... كان حاطط ميزه حلوه بيقنع بيها السواقين انه يقدر يحدد مكان ألعربيه في اي وقت ففالغالب لو اتسرقت هيعرفه مكانها فين ودي سهله ليك انت كمان...

      ٦- لما تلم داتا محترمه و معاك حاجه شغاله... اطلع بيها علي انكيوبيتر او لم فلوس من مستثمرين علي انك تعمل الفكره (بره مصر) سوق الخليج هيبقي ممتاز ... بس في كل الأحوال مش هتعرف تبيع و لا تلم فلوس غير لما تجيب حد بتاع بيزنس صاااايع...

      وربنا يوفقك ... فكره حلوه اوي :)
    id: '971260886246953'
