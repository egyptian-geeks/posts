attachments:
  data:
  - description: "بسم الله الرحمن الرحيم \nمبروك لكل الناس اللي اتخرجت من الكليه وناقشت
      مشروع التخرج ربنا يوفقكم ان شاء الله في حياتكم الجايه \U0001F600\nانا النهارده
      جاي اتكلم عن حاجه مبتحصلش الا كل سنه مره وهو تقديم ال ITI وهي منحه مجانيه تبع
      وزاره الاتصالات وتكنولوجيا المعلومات الناس اللي اتخرجت من الكليه وملهاش جيش
      او اللي لسه مخلصين جيش اوعي تضيع فرصه زي ديه من ايديك ,اللي انت خته في الكليه
      حاجه وسوق العمل بره حاجه تانيه خالص وللاسف هتطلع تكتشف ده بره في سوق العمل .\nكميه
      ال Knowledge اللي بتاخدها في ITI في 9 شهور وال Courses سواء كان Technical أو
      حاجه Soft skills زي marketing , CV writing , Presentations skills وغيرها كتير
      صعب انه تكتسبها في اي شغل في فتره زي ديه وكلهم updated على حسب سوق العمل ايه
      الجديد فيه ومحتاج ايه لئه ومش كده كمان ال ITI بتديك مرتب شهري من 800-1400 جنيه
      (بيقولوا قل عن كده شويه \U0001F603)على حسب تقديرك في الكليه علشان تقدر تمشي
      بيهم نفسك لحد ما تخلص ال ITI يعني بتتعلم وبتاخد فلوس \U0001F600\nوقبل متخلص
      ال ITI بتوفرلك فرص عمل لحد عندك بدل ما تروح تقدم في الشركات هما اللي هيجوا يعملوا
      معاك ال Interviews في ال ITI وحتي لو مقبلتش في الشركات اللي جايه ممكن تقدم مع
      نفسك بره في اي شركه لانك هتكون مؤهل للشغل في اي حته بال knowledge اللي معاك
      .\nانك اتخرجت من ITI ده بيفرق معاك اوي في سوق العمل بره وبيبقي ليك اولويه عن
      اي حد تاني مش خريج ITI.\nاوعي ثم اوعي تطلع تشتغل Call Center انت كده بتموت نفسك
      فعليا .\nطب بعد ما عرفنا كل ده ازاي تقدم بقي \U0001F600\nالتقديم هيبقي في اخر
      شهر 7 عن طريق الموقع ده ومنه هتعرف ايه ال tracks المفتوحه السنادي وممكن تقدم
      فيها \nhttp://www.iti.gov.eg/\nوده جروب التحضير للمنحه تقدر تسئل وتعرف من عليه
      ازاي تحضر للمنحه وايه الحاجات اللي محتاج تذاكرها علشان تعدي وتتقبل في اي تراك\nhttps://www.facebook.com/groups/242079566136537/\nواللي
      معندوش وقت يقدم ديه معظم كورسات ال ITI في البرمجه موجوده على القناه ديه:\nhttps://goo.gl/Wss2x4\nوكل
      سنه وانتم طبيبين \U0001F600\n#ITI #Intake_38\n#ليه_ITI"
