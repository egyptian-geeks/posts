message: "دي hands-on exercises للناس اللي بيتعلموا  javascript أو TDD with jasmine
  \n(لان الفكرة انهم  بيستخدموا  jasmine علشان يشرحوا js )\n\nعبارة عن المكتبة نفسها
  (jasmine) مع شوية ملفات مليانين errors و انت بتصلحهم و بتشوف ال output من خلال ال
  browser. في البداية ال quizzes بتبقى سهلة عشان تعرفك على ال architecture بتاعة المكتبة
  بعد كدة بتبدأ تزيد شوية بشوية.\n\n(ملحوظة: لازم يكون عندك خلفية و لو بسيطة جداً
  عن js) \n\nمحاولة ناجحة لخرق طريقة التعليم التقليدية."
