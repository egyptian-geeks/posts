  - created_time: '2017-10-05T18:32:28+0000'
    from:
      name: Yousef Mahmoud
      id: '1818224478190849'
    message: "الموضوع مش بالبساطة ديه اكيد، اعتقد بيستعملو complex formula عشان يعملو
      generation لرقم واحد صاحبي، وحتى لو عرفت توصل لواحد فيعني اكيد هتكون صرفت كتير
      resources . فالموضوع نهاية مش مجدي. ده غير انهم اكيد بيعرفو انك بتحري فهيعملولك
      block من تالت محاولة \U0001F600 طبعا ده اعتقاد مني معنديش معلومة محددة.\nبس
      الموضوع برضو مش مستحيل (عشان كده بيطلبو انك تقطع الكارت بعد الاستعمال)، لاكن
      مؤكد انو مش مجدي\n\nملاحظة مهمة جدا كل ما سبق ذكره من كلمة \"مجدي\"، هيه بضم
      الميم وليس فتحها عشان الناس القليشة \U0001F600"
    id: '1625095554196813'
