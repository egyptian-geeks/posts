  - created_time: '2017-10-05T17:15:48+0000'
    from:
      name: Mohamed Rashad
      id: '842430635938599'
    message: "انت فكرتك ... طرحت سؤال عميق جدا هل ال hash functions irreversible فعلا
      ولا فى حاجة احنا مش شايفينها الكومبيوتر ممكن يشوفها.\nقبل اى حاجة لازم نعرف
      ليه ال hash functions irreversible انا هديك مثال بسيط مش واقعى بالمرة هيفهمك
      الكونسبت اللى ورا الموضوع:\nلنفترض ان احنا قررنا ناخد باقى القسمة بتاعت ٢٦ على
      ٢ ... هيدينا ٠ صح .... طب لو انا اديتك ال ٠ هل ممكن تقولى ايه نسبة الاحتمالات
      اللى ممكن تطلع باستخدام نفس العملية ... تقريبا لانهائى وده يثبتلك انك مستحيل
      تعكس العملية ..... متأكد؟ \U0001F600\nال machine learning لما ظهر كانت قوته
      فى انه يكتشف حلقة الوصل ... يقدر يربط المعلومات ببعض زى دماغنا بالظبط ولكن اسرع
      وفى نفس الوقت يقدر يعمل كدها على نسبة كبيرة جدا من ال data طب ده مايخليش حد
      يفكر ولو للحظة ان مع كمية ال data الكفاية ممكن الكومبيوتر يلاقى حلقة الوصل اللى
      احنا بنقول انها مستحيل.\nالحقيقة بتقول: مستحيل ان ال machine learning يكسر hash
      function ..... ليه بقى ؟\nلأن اى neural network بتشتغل زى ما قولت فوق بتدور
      على حلقة الوصل pattern يكون موجود فى الdata عشان يبدا يحصل حاجة اسمها biasing
      بمعنى انحياز .... يعنى input معين ينحاز ل output معين لان فيه علاقة ماينهم ....
      بالنسبة لل hash functions هى اتصممت عشان مايبقاش فى اى علاقة بين ال input وال
      output الا عن طريق key متعارف عليه بين الطرفين.\nانا عايز الناس تفكر ان الكمال
      لله وحده ومافيش اى حاجة تمنع ان المستحيل اللى قولتها من شوية تبقى مجرد كلام
      فارغ فى يوم من الايام.\n وساعتها هيبقى منظرى زى الزفت ودى حاجة وحشة \U0001F602\U0001F602\U0001F602"
    id: '1625040644202304'
  - created_time: '2017-10-05T17:23:38+0000'
    from:
      name: Diyaa Mahmoud
      id: '1559170364118742'
    message: "1- منين افترضت ان رقم الكارت عباره عن هاش او بيانات مشفره ممكن يكون
      مجرد id ب pointer للبيانات الحقيقيه في الداتا بيز\n2- حتي لو افترضنا انها عباره
      عن hash فالهاش رياضيا غير قابل للعكس one -way function \nتقدر تقول بيضيع المعلومات
      كانك عملت اسقاط لجسم ثلاثي الابعاد عل سطح ثنائي البعد فالبعد التالت طار خلاص
      معتش ينقع ترجعه \n\n3- ولو افترضت انه رقم الكارت تشفير لبيانات ما زي قيمه الشحنه
      فلا معتقدش الماشين لييرنج هتفيد بشئ \nلان الماشين لريينج بيدور عل باترن في الداتا
      لكن التشفير ليه خاصتين diffusion و confusion\nبيعملو طمس للباترن"
    id: '1625045874201781'
