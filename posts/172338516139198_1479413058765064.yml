      The decision for choosing Native or PWA is based on your situation for example, if you're creating a social media application like facebook and you want to have a platform specific user experience, an amazing UI feature, Native performance and you have budget for that then Native is your choice.
      If you want to create a Data Driven application that shares huge amount of code between all platforms and you want to reduce the cost and you care less about UI (doesn't mean you want ugly UI but UI is not your main target) then PWA is your target.

      To choose put into consideration, Budget, User Experience and Code maintainability
