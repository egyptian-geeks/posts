    message: "Any webapp can be (pwa), its a matter of implementing serverworkers,
      offline cacheing, manifest etc.. So you dont need a specific framework; its
      vanilla js in all cases.\nWhy do we need it ? \nA: its a matter of quality,
      it doesnt replace native apps, it just make ur webapp better available for user's;
      also understand that 99% of ur users wond bookmark ur webapp, but still will
      benefint from speed and loading time u provide which will reflect back on ux.\nDo
      you need nativeapp ?\nYes and no.. If you have tons of animations, pwa will
      fail u; performance wonnt be good. Also if you need access hardware the pwa
      run inside browser so you gona be limited. If not then use ur pwa ina cordova
      is a good choice."
