message: |-
  فيه حد واجهته مشكلة مع الدفع اونلاين بعد حوار الDebit cards ده؟ انا تقريبا في تلت ايام amazon و digitalocean و Google Apps for Work باعتين يقولولي Card Declined لكذا كارت مختلف رغم انهم كلهم كانوا شغالين عادي قبل كده. صدفه ولا في حد عنده نفس المشكلة؟
  تعديل: كلمت واحد من البنوك و قالي كانت مشكلة شبكة و ان مفيش حاجة في الكارت و كده. فا شكلها مجرد صدفة غريبة. ممكن تتجاهلوا البوست ده خلاص. شكراً
