    message: "Ibrahim Abdelhady \nانا بقالي سنة و نص خلصنا بالفعل موقع تواصل اجتماعي
      جديد و بعد ما خلصنا اكتشفنا ان تكلفة ١٠ الاف مستخدم كا ( مساحة تخزين بيانات
      شهريا ) حوالي ١٠٠ الف جنية عشان المستخدم يبقي ليه فقط ٥ جيجا في الشهر صور و
      فيديوهات و هكذا و حضرتك مش هتقدر تعوضهم الا لما يبقي عندك عدد مهول من المستخدمين
      عشان تقدر تجيب عليهم عائد يغطي جزء في تكلفة التشغيل .. فا شركات استثمار كبيرة
      و متخصصين في ال startups و التمويل نصحوني اكبر واحده واحده و علي اقل من مهلي
      لانه ببساطة مفيش مستثمر هيدفع ١٥٠ مليون جنية في السنة عشان فكرة لِسَّه متعملهاش
      market validation .. و هنا مبيعترفوش غير برقم المستخدمين اللي عندك و معدل نمو
      العوائد و نسبة هامش الربح و فترة ال break even point . فا شيل فكرة انك تعمل
      حاجة زي الناس دي عشان لا هنا ولا بره مصر هتلاقي حد يستثمر في فكرة .. ولازم تكبر
      واحده واحده"
