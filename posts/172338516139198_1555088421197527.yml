message: "انا كنت بفكر في حاجة وحابة أخد رأيكم فيها \nكنت بفكر يكون فيه مكان الناس
  تكتب فيه مشاكل حقيقية قابلتها في الشغل واتحلت أزاي \nيعني مكان هنجمع فيه Software
  Knowledge لحاجات in practice \nحاجات real challenges فعلا كدة وللتاريخ وال Experience
  دي هتيجي من scopes و business مختلفة\nيعني مثلا حد شغال في Team وققروا ينقلوا ال
  Architecture تبع ال app ل Micro-services يكتب في ال Blog/Article دي فكروا ازاي وايه
  العقبات اللي قابلتهم والمشاكل اللي مكانوش عاملين حسابهم \nالموضوع مش هيبقى Tutorials
  او ازاي اشتغلت في google في 30 يوم \npure software engineering talk \nالموضوع لو
  لقى تفاعل كويس وبقى ليه community كويسة أعتقد هيكون حاجة \nمفيدة للكل بأذن الله
  \n\nال feed ده ممكن تستفاد منه وانت رايح الشغل الصبح في ال Break اي وقت هيوسع المدارك
  بطريقة كويسه أعتقد \nأنا فكرت ممكن يبقى لينا هاشتاج رئيسي على medium زي EgyptianGeeksInPractice
  أو اي حاجة نتفق عليها \nوهاشتاج فرعي عن ال Keywords اللي article بتتكلم عليها\nما
  رأي المطورين المصريين ؟"
