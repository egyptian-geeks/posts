    message: "فكرت فى حاجه ذى كده من فتره, بس كان فى كذا تحدى :\n اولاً, اذاى نشجع
      الناس انها تكتب  \nثانياً, اذاى نبحث فى الحاجات الى كتبتها الناس\n\n موصلتش
      لحل للمشكلتين, ففكرت فى حاجه فى مستوى مختلف, فكرت لو الخبرات دى قدرنا نسحبها
      بشكل آلى, مثلاً -فى الكود- لو عملنا اداة تسجل الاكسبشن وتحلل التعديلات الى حصلت
      بعده , او حتى تتابع التعديلات وتربطها بنص رسالة الكوميت. ونحلل الحاجات دى بشكل
      آلى عشان نطلع منها بالخبرات.\n\nمثال تانى, فى اداة فى الويندوز اسمها استب ريكوردر
      تقريباً, لو استخدمنا اداة مثلها لكن الخرج يكون عباره عن باتش لاعادة تنفيذ الخطوات,
      وهنا الخبرات هتكون عملية(فى الحقيقة تنفيذية)\n\nيعنى لو حصل عندى مشكلة ممكن
      ابحث برقم خطأ اوصل لباتش احمله انفذه, يحل المشكله.\n\nاحلام يقظة :)"
