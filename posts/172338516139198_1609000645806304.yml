    message: |-
      This is one of those very debatable topics and the fact is, no one based on this information you provided (or lack there is since you never mentioned what this site is about anyway) will know the best answer for sure.

      Not only people don't have the context, but even if they did, different aspects of the website might change by this fundamental change (for example what if people who prefer arabic will visit and engage more with content but not buy/do transactions...etc. which one is more important?).

      At the end of the day, the only way to know for sure is by doing an a/b testing and measuring/tailoring the results based on what is important to you and your website. And to build an a/b test experience you might as well just provide both options (and do an a/b test on which should be the default). Otherwise all opinions will be speculations.
      If you're not sure and its a lot of effort to build both, then pick what you think is best and move on (check compitetors to what you're doing for example might be a good start), add different language when you get more time/resources.
