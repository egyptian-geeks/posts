      Your site is probably not the first (if it is, you'd worry more about validating the idea).

      So, I'd see other competitors or other sites targeting similar audiences and what they did, and how successful they are. That should give you a good indication.

      If I had to think about it, then there might be a few thoughts to consider:

      (Those who vote for Arabic for national pride reasons: I'm NOT going to engage in your discussions)

      - If it's a small website that targets professional users, then English is the first priority
      - If you target the gulf, Arabic might be a higher priority
      - If you target non tech consumers, Arabic might be a higher priority
      - If the content is entered by the users / crowdsourced, ensure Arabic can be saved and presented, and looks good, even if the site is in English
      - If the website is really big, you might have to think about going bilingual

      Think of Souq, Ask FM, Sarahah, Otlob, and other job / real estate / advertisements websites in Egypt and the gulf. Observe their choices, and think whether they'd be better with the opposite decision. Again, seek the website the target similar audiences and what they do.

      Another option, if you know where your audience hang out (Facebook groups, forums, etc. Again, hopefully you know your audience!), you can go and ask there. It doesn't have to be a direct question. You can ask about other websites and what they think of them and what problems they have. And yes, asking directly shouldn't be a bad idea as well.
