    message: "أولاً اقرأ عن المشكلة وأنواعها وحلول كل نوع... \nhttps://insights.sei.cmu.edu/sei_blog/2016/11/distributed-denial-of-service-attacks-four-best-practices-for-prevention-and-response.html
