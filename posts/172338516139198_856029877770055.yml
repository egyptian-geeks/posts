    message: Anothe cool tip, if you like a specific technology and find a prominent
      blogger, send them an email, they are usually very helpful and they usually
      have great advice for you. Don't bug them with a million emails, but keep a
      nice connection with them. You can also reach almost anyone within Microsoft
      or Google. Just look for their blogs. Look at the blog of the development team
      of the product you are following to know things early. Follow the international
      conference streams like the Agile conferences and MS tech conferences and Pycon.
    id: '856056661100710'
