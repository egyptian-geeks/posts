      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      الموضوع مش موضوع خبره وبس, الموضوع إن المغامرة مع ال juniors في الاجيال الجديدة بجد في معظم (مش بقول في كل) الاحيان كارثي في مصر!
      أكتر من مرة أنا وغيري نعين ناس juniors على امل إن الناس ديه عندها قابلية للتعلم وناس كان المفروض باين عليهم في الانترفيو انهم "ييجي منهم" وتكتشف بعد كده إن الناس ديه عايزة تيجي تقعد على الكرسي وحد يدلها العلم بالمعلقه وياريت حتي بياخدوا العلم بالمعلقه ويتعلموا, لأ, ولا حتى ده كان بيجيب نتيجة!
      ده غير إن مفيش أي تحمل مسئولية من أي نوع! يعني يبقي الواحد منهم مطلوب منه task معينة المفروض تاخد من السنيور 10 دقايق, تسأله هتاخد منك قد إيه؟! يقولك 4 ساعات, تقوم أنت مديلة يوم كامل, طبيعي إن أي حد عنده أي إحساس بالمسئولية من أي نوع, لو في آخر اليوم لقي نفسه لسة مخلصش, يشتغل ولو من البيت لحد لما تخلص علشان هو اللي غلطان في التأخير مش حد تاني. إنما إيه اللي كان بيحصل؟! تلاقي الواحد فيهم قبل حتي المعاد الرسمي للشغل, يمشي ويروح وتلاقيه مكملش 6 ساعات شغل على بعض وأصلا قانونا المفروض يكون على الاقل 8 ساعات. والحاجة اللي بتاخد 10 دقايق, تلاقيها 3 أيام ولسة مخلصتش.
      الكلام ده مش ناتج تجربه مع واحد ولا اتنين ولا 10, ده تقريبا أكتر من 90% من اللي حصل معايا شخصيا واللي حصل مع كل المديرين وأصحاب الشركات اللي اعرفها في مصر!
    id: '1702884286417939'
