message: |
  سؤال بخصوص الروترات او اﻷكسس واي فاي:
  حد يعرف نوع وموديل بيتباع في مصر يمكن تركيب عليه الفيرم وير بتاعة DD-WRT؟
  الفيرم وير دي مهمة جدا لمطوري الويب ﻷنك تقدر تعمل Local DNS على الراوترتقدر من خلاله ومن الشبكة المحلية عندك توصل لل Virtual Hosts على خادم الويب بأسماء نطاق من عندك زي مثلا blog.loc  or cms.dev الخ، وده يمكنك من إنك تختبر التطبيق بتاعك من على أي جهاز داخل في الشبكة بتاعتك سواء كان موبايل، تابلت، ديسكتوب تاني ومن غير ما تحتاج تعدل في ملف hosts لكل جهاز.
  انا عندي ايقونة Linksys WRT54G ولكنه قديم ويبدو إنه بدأ يخرف (راماته والروم بتاعته) واوشك على النفاذ، فعلشان كدة بسأل.
