message: |-
  Hello guys,

  We've created a prototype for an online service that indexes videos spoken content and make it searchable by text, think of it like YouTube but searches in spoken content too, not just video metadata, we call it MST (boring name)

  It works as following:
  Video Crawler: (YouTube only)
  Takes a video, playlist or channel link and pass each video to our engine which has audio preprocessing unit, modified speech recognition engine and save the output into the database in a special format for searching later.

  Now a video is added to the database with timestamps of spoken content

  Frontend Search:
  A web page with a search box, users type a search query, this text query is converted to the same format genrated by the crawler.

  Search results appear as embedded YouTube videos with times of occurences of the query in the video

  Notes:
  - Currently we support one word only, no sentences.
  - We use SQLite database (best for prototyping IMHO)
  - Very simple web page design for PoC
  - Current database has about 100 searchable videos
  - Crawler is currently running adding new videos (around 70,000 now)
  - Only English support for now
  - We're building a new website with a UI that can handle searching in thousands of videos

  Questions:
  - Feedback?
  - Features suggestions?

  You can try a test search with words like "technology" or "video"

  https://mst.qreo.net
