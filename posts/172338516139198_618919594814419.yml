message: "كل عام و انتم بخير, نعود اليكم مرة أخرى بعد أجازة طويلة خلال شهر رمضان,
  و في هذا اللقاء نناقش موضوع هام للغاية و هو كيف تصبح مبرمج لغير المتخصصين.\nو نوضح
  اهم الطرق و أكثرها فعالية لتأهيل من يريد الالتحاق بمجال البرمجة و لم يحالفه الحظ
  بالالتحاق باحدى الكليات أو المعاهد المتخصصة في هذا. \nفيديو اللقاء\nwww.youtube.com/watch?v=5OE6PYDq1YI\nللمشاركة
  معنا في اللقاءات الأسبوعية تابع صفحتنا على الفيسبوك\nfacebook.com/askdeveloper\nو
