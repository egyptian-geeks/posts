  قوي في listening فكان في بعض الاسءله مش فاهم محتواها اصلا بس كنت بعتمد علي بعض المصطلحات
  و اجاوب علي الاساس ده..  يعني مثلا في سؤال بعد ما جاوبته .. اتقلي بعدها ان ده how
  are this work I mean what is it \nفكان الافضل اني مجاوبش اصلا علي الاسءله اللي من
  النوع ده \n##########\nاخر موقف كان اللي بيعمل معايا الانترفيو بشمهندس و بشمهندسه
