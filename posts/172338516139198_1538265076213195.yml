    message: Sorry for writing in English for lacking Arabic keyboard. First my apologies
      if I am too aggressive in my comments but I like to get things straight... a
      much more important advice is to make sure you understand the question before
      answering it. In my company, not doing so is enough for a candidate to get rejected
      because this candidate could (and will) do the same thing with his customers
      (not understand the requirements and causing crises). This does not mean you
      don't answer the question - you MUST first understand then if you don't know
      the answer then it's okay. The easiest way to achieve this is by repeating what
      you heard/understood before answering it and asking the interviewer whether
      you got it correctly. Remember that a core part of any interview is communication
      - if you cannot communicate with them how can you work with them? It's fair
      that you will have difficulties and they expect this, you are not native English
      speaker. So don't worry about any mistakes in English. Just talk and make sure
      you understand them and they understood you. All the best.
    id: '1538389169534119'
