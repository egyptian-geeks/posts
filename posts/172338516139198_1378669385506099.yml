message: "انا خلصت اول كورسين في ال Android Basics Nanodegree اللي هما User Interface
  و User Input بس قررت اني عايز اتعلم computer science من الصفر قبل ما اكمل، و لقيت
  ان فيه كذا learning path :\n1- Google Technical Guide: https://www.google.com/about/careers/students/guide-to-technical-development.html\n2-
  OSSU:\nhttps://ossu.firebaseapp.com/#/curriculum\nو أنا عندي 3 أسئلة:\n1- انهي واحد
  فيهم احسن؟\n2- ال path بتاع جوجل في اجزاء منه ــ زي الجزء بتاع ال object-oriented
  programming ــ فيها اكتر من كورس، هل المفرزض اخدهم بالترتيب و لا اخد واحد بس؟\n3-
  ولا الاحسن من ده كله اني اخد كورس Intro to computer science و Programming Foundations
  with Python من Udacity و ارجع بعد كده اكمل Android؟\nشكرا و متأسف علي الاطالة \U0001F60A"
