    message: "انا بقالى 3 سنين عمال اتنقل وانقى حاجات من الاتنين ودى خلاصة اللى وصلتلة
      :\nفى دراسة مناهج علوم الحاسب فيه رأيين الاول : بيقول اهتم بالاساسيات الاول
      زى algorithms و discrete mathematics و data structures و الخ ) انك بمجرد ما
      تخلص الاساسيات وتتقنها تعلم اى تكنولوجى هيبقى سهل جدا ومش هياخد منك وقت (وده
      اللى معظم الناس اللى شغالين فى اماكن محترمه بينصحوا بيه )\nالرأى التانى انك
      تشوف السوق عايز ايه وتروح تتعلمه او بمعنى اصح (تتعلم اللى هتستخدمه بس فى الوقت
      الحالى ) وتعمل مشاريع كتير بعدين ابقى اتعلم الاساسيات \"لما تحتاجها \".\nالانغماس
      فى اى من الرأيين لمده طويله\"سنتين مثلا\" هيضيع وقت لان التركيز ع الاساسيات
      فتره طويله هيخليك تمل ..والتركيز على تكنولوجى بعينها مخاطره كبيره خصوصا ان التكنولوجيا
      بتتغير اسرع بكتير من الاساسيات  \"ده اللى حصل معايا ومع مجموعه من اصدقائى  \"
      وده غير ملزم او قطعى الحدوث .\n\nقضيت معظم وقتى -وبعضا من اصدقائي- بطبق الرأى
      الاول بس الموضوع كان صعب خصوصا لو انت مبتاخدش كورسات فى الكليه تدعم الكلام ده
      .\nوقت كبير ضاع بسبب انك بتذاكر فى حاجات انت مش شايف اهميه ليها فى الوقت الحالى
      ومفيش \"منتج\" حقيقى للى بتعلمه فبتبدأ تمل خصوصا لو مفيش مجتمع يدعمك \"اصحابك
      او زملائك فى الكلية \"  ....وبيبقى فبه فرص كويسه بتضيع عليك لو انت مش عارف تكنولوجى
      معينه الفرص دى ممكن تكون تدريب ,مسابقه ,فكره كانت عندك وحد سبقك ونفذها .\nولكن
      فهمى تحسن لمواضيع الcomputer science وبقى فيه ترابط بين المواضيع وبعضها .\n\nوباالتالى
      لو الزمن رجع بيا هعمل الاتى :\n1-learning how to learn course @ coursera .\n2-android
      basics nanodegree @ udacity \"it is aimed for beginners \" it teachs you programming
      through android development .\n3-you will learn java as you go with the nanodegree
      and also try to read \"Java head first\" .\nOR \nthis \"for web track \" :https://www.freecodecamp.com/\n\nدلوقتى
      انت معاك tool تقدر تطبق بيها مبادئ علوم الحاسب وتجرب فى الtool  دى وانت ماشى
      ساعتها مثلا هتعرف اهمية الdata structures  و algorithms  وال graphs وبالتالى
      تحصيلك هيبقى \"اسرع\".\n4-data structures & algorithms . \n بعد كدا انت هتعرف
