    message: "You have to specify your library entry point (main) in package.json.
      So, basically, you need all your source files (ES6/7 + JSX) compiled to ES5
      using your module bundler (webpack/browserify) and then specify your compiled
      file path as your library entry point. \n\n{\n  \"main\": \"/path/to/your/compiled/library.js\"\n}"
