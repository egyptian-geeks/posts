    message: |-
      ماهي te wifi دي موجوده في روترات كتير من زمان للأسف بس مش متفعله زي مايكون الوقت المناسب لسا مجاش بس عرفت اوقفها عن طريق خطأ عندهم كالتالي :
      Network > WLAN > Public WiFi
      دلوقتي هتلاقي في شيك بوكس معموله شيك اسمه Enable هتعمل inspect element وتيجي في السورس هتشيل disabled في أخر التاج وهتكررها مع الفورم كلها لحد ماتوصل لزرار سبمت اللي تحت ده وتفعله كدا بردوا وبعدين هتدوس وتمام كدا
      لو لقيته بيقولك ماينفعش الBackup GRE يفضل فاضي فأكتب فيه أي حاجه مش هتفرق انت كدا كدا عامله disable (عن نفسي كتبت شتايم ) وبعدين دوس
      دلوقتي لو رجعت لصفحه البدايه هتلاقي SSID3 disabled

      الفكره دلوقتي ممكن بعدها ينزل ابديت ويرجعوه للأسف
    id: '1697338293639205'
