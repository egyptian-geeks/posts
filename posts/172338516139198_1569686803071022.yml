    message: |-
      انا مش قانوني، لكن لا انصح بدفع الضرائب او حتى السؤال عن كيفية دفعها
      لا تعود على المهنة اي فائدة من الضرائب حتى جهاز الكمبيوتر التي تعمل عليه لا يعفى من الضرائب فمن باب اولى ان تعفي الضرائب من الدفع لها

      لا اعرف احد يتعامل بشكل حر يدفع ضرائب
    id: '1569691646403871'
  - created_time: '2017-08-06T02:18:17+0000'
    from:
      name: Sherif Elmetainy
      id: '10155248504590994'
    message: "أنا شغال حر. عامل سجل تجاري وملف ضريبي وبادفع ضرايب عادي. بالنسبة للبنك
      فاتح حساب باليورو في البنك باسم المؤسسة (هي قانونا ما ينفعش يبقى اسمها شركة
      عشان أنا لوحدي ماليش شركاء). العملاء بيحولوا لي الفلوس على الحساب ده. اجراءات
      التأسيس اتكلفت 1500 جنيه تقريبا (الكلام ده كان سنة 2014 فجايز تكون المصاريف
      زادت دلوقت). المبلغ ده شامل أتعاب المكتب اللي عمل لي القصة دي و ممكن توفر نص
      المبلغ ده لو عندك استعداد تلف علي المصالح الحكومية. \n\nطبعا لو طنشت الضرايب
      احتمال كبير ماحدش ياخد باله.ممكن تعمل حساب شخصي. البنك المركزي طبعا بيراقب التحويلات
      اللي جاية من برة بس بيركزوا في الملايين لكن ده ما يمنعش انهم ممكن ياخدوا بالهم
      من مبالغ أصغر. البنوك عموما دلوقتي بيسألوا على مصدر التمويل لما يكون المبلغ
      مش تافه وتعليمات البنك المركزي بتقول ان الحسابات الشخصية تتقفل لو تم استخدامها
      في شغل. وعشان تفتح حساب شركة في البنك لازم ملف ضريبي وسجل تجاري.\n\nطبعا موضوع
      جهاز الكمبيوتر مش معفي من الضرايب ده مالوش علاقة بالموضوع. لو اشتريت كمبيوتر
      بيتحسب تمنه مصاريف زيه زي أي مصاريف تانية ليها علاقة بشغلك زي فواتير كهرباء
      وانترنت أو صيانة عربية أو مصاريف سفر الخ. كل ده بيتخصم لما بيحاسبوك ضريبيا.
      يعني بتتحاسب على صافي الربح مش على الإيراد."
    id: '1569736313066071'
  - created_time: '2017-08-06T04:48:11+0000'
