    message: "Sherif Elmetainy احسنت  \U0001F44D، انا كمان عاوز اقنن شغلي علشان البنك
      ما يقفلش الحساب زي ما عمل قبل كدة ، بس عاوز استفسر منك على بعض الاشياء ، بتتعامل
      ازاي في الضرايب ؟ كاعمال حرة ولا مشروع تجاري ؟ يعني ماسك سجلات و بتسجل المصاريف
      ولا بيخصوا نسبة ثابتة 20% من الايراد كمصاريف زي الاعمال الحرة ؟ و كمان اعمال
      البرمجة و الكمبيوتر بقى عليها ضريبة قيمة مضافة يعني لازم تتحصل من العملاء في
      وقتها اتعرضت ليها ؟؟"
    id: '1569840356389000'
  - created_time: '2017-08-06T04:53:49+0000'
    from:
      name: يامن شاهين
      id: '10155299113287066'
    message: |-
      دفعك الضرايب هيمكنك من فتح حساب بنكي... بس! مفيش غير كده.
      لكن مش هيسهلك استلام الفلوس ابدا... ومصر مشددة علي الموضوع ده... تقريبا مع كل تحويل هيتفتح معاك تحقيق.
      وإذا لقيت بنك ابن حلال يقبل ان يتحول ليه فلوسك... بكرة وفجائة يتلغي الكلام ده من البنك وبدون اي مقدمات او مبررات.
      فتلاقي نفسك ديما بتلف حوالين نفسك عشان تلاقي بنك يقبل التحويل.
      تحويل الفلوس في مصر مشكلة المشاكل لكل الفريلانسر.
      وهو ده السبب ان معظمهم بيتهربو من الضرايب... لان مبيستفيدوش باي حاجة منها.
    id: '1569843289722040'
