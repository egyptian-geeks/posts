  ازاي.\nكله الشغل بأن ال APP هيعملك تعديل في اعدادات جهازك بحيث يقفل ليك الفلاش او
  يفضل انك تشيله بالتالي مفيش تسريب لبيانات جهازك الفعلية وبيانات الشبكة.\n\nال ال
  User Agent سهلة وديه في حالة كانت السيرفيس علي الويب.\n\nمشكلتها هتبقي في رقم 1
  - 4 - 5\n\nديه هتبقي شغل Network فعليا التطبيق هيقوم بتعديل علي قيم زي MSS و MTU\nMaximum
  Segment Size / Maximum Transmission Unit\n\nودول بيتعدلو بصعوبة انا بصراحة بعرف
  اعدلهم يدوي ولازم اكون علي OS مفتوح زي لينوكس .\nبمجرد انك تقدر تضبط القيم تلك للقيم
