  services الي بنشتغل بيها اننا بنستخدم اداة للتخفي او ال privacy.\n\nالحل اننا نشفر
  الاتصال بدون ما يبان اننا مشفرينه\n\nالحلول بتبقي step by step\n1 - DNS Leak \n2
  - User Agent \n3 - Flash \n4 - Footprint / Fingerprint of VPN Tunnel\n5 - Network
  Setting Packets / Header Packets\n\nدول لو قدرنا نحلهم انت بيبقي معاك في بي ان لكن
  بيبان انك مستخدم جهاز real فعلا من الدولة الي انت مختار منها location وطبعا بتقدر
