    message: "All young passionate geeks are tempted to learn everything at once and
      get overwhelmed, just start little and grow...\n\nاللي انت اتعلمته لحد دلوقت
      يقدر يخليك تشتغل وتجرب وتحل مشاكل حقيقية وتشوف نفسك هتحبه ولا تنقل سكة تانية
      \n\nكل ما تتعمل حاجة جديدة سواء ويب، ديسكتوب، موبايل..الخ ؛ دور علي أي challenge
      وطبق اللي اتعلمته في مشروع واتنين وتلاتة ، مع نفسك او على مواقع شغل الفريلانس
      .. لحد ما تحس انك ألميت كويس بأساسيات التكنولوجي دي .. ساعتها تقرر اذا كنت عايز
      تتعمق فيها اكتر او تنقل على تكنولوجي تانية تتعلمها وتاخد نفس السايكل\n\nمع الوقت
      والتجارب هتوصل لأن تكنولوجي منهم هتبقى هي ال native language بتاعتك والباقي
      بتقدر تدي فيه لو احتجت حسب الطلب\n\nالخلاصة جرب كل حاجة، واحدة واحدة، طبق كذا
      مرة في الحاجة دي، انقل ع اللي بعدها، وهكذا"
    id: '837209749652068'
