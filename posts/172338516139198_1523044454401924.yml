message: "في ناس كتير جدا بتقول الفيسبوك بيتجسس ع الناس  وبيعرف هما بيتكلمو عن ايه
  من المايك حتى لو مش فاتحين الابليكيشن عشان يظهر اعلانات ليهم.\nوانا عمري ما صدقت
  الكلام دا \nوكنت بقول اكيد صدفه او اكيد الراجل دا عمل سيرش عن حاجه معينه او شاف
  صفحه ليها علاقه بالكلام دا، كمان دي اختراق الخصوصيه وممكن يعمل فضيحه للشركه لو حد
  كشف القصة دي بطريقه علميه، والميديا مش هترحمهم والناس هتقاضيهم.\nدي كانت اسباب عدم
  اقتناعي بالحوار دا.\nلحد النهارده مدير الشركه طلب مني اني اعمل حساب ف بنك ADIB او
  NBD ودار بينا نقاش انه موجود اكتر ف مصر.\nواذا فجاة يا مؤمن افتح الفيسبوك بالليل
  الاقي اعلانات البنكين دول بيظهرولي.\nحد حصل معاه كدا او عنده تفسير علمي للكلام دا"
