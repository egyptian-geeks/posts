message: "شباب عندى مشكلة تتعلق بال linux انا بستخدم اوبنتو عادى واشتغلت على الماشين
  عندى كتير \nفى يوم شغال التوزيعة عملت كراش طفيت الجهاز وشغلته بقت بتقع فى لوجن لووب
  جربت اعمل reinstall for desktop بردو ما فيش فايده \nبالتجربه والملاحظة لقيت ان الجهاز
  بيقبل اى توزيعة لينكس الواجهة بتاعتها مش unity او gnome ومعرفش ليه عامة الجهاز اذا
  اشتغل على اى توزيعه من دول حتى لو live usb بيهيس والصورة بتبكسل وممكن يفريز \nاذا
  سطبت ويندوز مبيبئاش فى اى ايرورز او بكسلة والجهاز بيشتغل طبيعى جداا \nوبردو بيشتغل
  طبيعى على توزيعات زى مينت و ويفى سلاكس \nالصورة دى للبكسله الى بتحصل لاوبنتو ١٦.٤
  \nللعلم انا عملت فورمات للهارد وغيرت حتى نوع التيبول بتاعته \nلكن مفيش فايده \nنوع
  الماشين lenovo g580"
