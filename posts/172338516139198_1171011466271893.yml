    message: "نفس اللي حصل معايا الصبح النهاردة \U0001F602 \nLogin loop, even though
      I can access the account from the shell and unity/gnome works with the guest
      account while others work with the root account normally. Also a dual-boot,
      but Ubuntu 15.10 and Lenovo g5080. \nجربت حاجات هنا: \nhttp://askubuntu.com/questions/223501/ubuntu-gets-stuck-in-a-login-loop\nبس
      ولا حاجة عملت فرق. \n.xsession-errors has a few upstart (not init) errors, all
      unity/gnome related (main processes terminated with status 1/TERM signal)\nلو
      عندك زيي وعرفت أصل المشكلة فين قولي، أنا لسة هحاول معاه كمان \U0001F605"
