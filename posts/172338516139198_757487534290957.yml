    message: "أنا هتكلم عن الجزئيه بتاعت تحليل البيانات بتم إزاي للي حابب يعرف.\n\nأنا
      هحاول اشرحه بشكل مبسط علشان الموضوع اعقد من كده بكتير.\n\nالناس كلها عندها فكره
      عن Siri بتاع ابل (أو Google Now بتاع جوجل أو Cortana بتاعت مايكروسوفت). النظم
      الامنيه ديه بتشتغل بنفس الطريقه. \n\nالعلم ده اسمه \"Conversation Understanding\"
      وده بيبقي مبني على كذا علم تاني زي ال Language Understanging وال Machine Learning
      وال Sound Recognition.\n\nالموضوع ببساطه إن بيتم تجميع داتا علشان يتم تدريب
      النظام عليها. يعني نتكلم على سيري مثلا. اول حاجة بتتعمل هو تحديد النطاقات اللي
      النظام بيدعمها. كلمه نطاق معناها مجال محدد من الاسئله. يعني مثلا في سيري احنا
      ممكن نعتبر إن كل الاسئله اللي ليها علاقة بالطقس ديه تبع نطاق الطقس, يعني لو
      المستخدم سأل سؤال زي: \"إيه أخبار الجو النهارده؟؟\" النظام بيحدد إن السؤال ده
      تبع نطاق الطقس وبيحوله لنطاق الطقس لترجمته.\nسيري مثلا ممكن نقول إن فيه نطاقات
      زي الطقس, الانترنت, التقويم, الملاحظات, الخ\n\nبعد تحديد النطاقات اللي النظام
      بيفهمها, تاني خطوه بتبقي تحديد ما يسمي بالمقاصد. كل نطاق بيكون ليه قصد معينة
      ممكن يقبلها. يعني مثلا لو المستخدم سأل سؤال من دول:\n\n1- أخبار الجو إيه النهارده؟؟\n2-
      درجه الحرارة عاملة إزاي النهارده؟؟\n3- ياتري الجو النهارده حلو للخروج؟؟\n\nكل
      الاسئله اللي فوق ديه ممكن نعتبر إن القصد بتاعها يصنف تحت بند: \"بيانات_عن_الطقس\".
      \n\nتالت حاجة بعد تحديد المقاصد, بيبقي تحديد المتغيرات. يعني إيه متغيرات؟؟ كل
      مقصد من المقاصد المذكوره ديه ممكن يكون ليه متغير أو أكتر. يعني مثلا لما أسأل
      سؤال زي: \"إيه أخبار الطقس النهارده\" المتغير هنا هو كلمة \"النهاردة\" علشان
      الكلمه ديه ممكن يتحط بدالها أكتر من متغير زي مثلا \"بكره\", \"بعد بكرة\", \"يوم
      التلات الجاي\", الخ\n\nفعلشان نلخص اللي قلناه, علشان نبني النظام ده, لازم نحدد
      الاتي:\n\n1- النطاقات اللي بيفهمها النظام\n2- المقاصد اللي موجودة جوه كل نطاق\n3-
      المتغيرات اللي موجوده جوه كل مقصد.\n\nبعد لما نحدد ده ونبني على اساسه مخطط (schema)
      تاني مرحلة بتبقي مرحله جمع بيانات التدريب للنظام. في المرحله ديه, مصمم النظام
      بيجمع داتا من كل الأنواع اللي فوق ديه. يعني للتسهيل, نفرض انه بيجيب ناس ويسأل
      كل واحد فيهم انه يسأل كل الاسئله الممكنه عن الطقس بأي شكل هو يحبه بدون أي نوع
      من أنواع التقييد."
