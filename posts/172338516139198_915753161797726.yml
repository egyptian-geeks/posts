      name: Mohamed Samy
      id: '10160396852830355'
    message: Either travel abroad and get a boost above all thosein Egypt, OR , Study
      in one of the Universities with the actual intention to learn and focus on some
      basic courses to fill the gaps, Courses could be online or even local if you
      find good instructors + Internships. But from experience, Egyptians bow to any
      certificate written in English and it doesn't really matter what the university
      ranking is, as long as you can create basic web sites and handle a data access
      layer like entity framework, 90% of the work or more will be CRUD websites anyway
      which don't require a university degree in the first place.
    id: '916367081736334'
