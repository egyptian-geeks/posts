      id: '10160396852830355'
    message: Not a Bachelors, but you can get this degree and become a full stack
      developer. It is 9 months so you will have plenty of practice and excercises
      and learn enough to make you even better than a Ain Shams Graduate who just
      studies the curriculum he is taught. Companies in Egypt mainly workd on CRUDY
      applications and perhaps soem interactive web applications. Same goes for most
      startups, so with this you will be ready to work in the top Egyptian corporates
      and many startups. I would also invest in a second europeean language possibly
      French or German which in addition to English can get you a top job.
    id: '917650644941311'
  - created_time: '2015-04-01T19:50:25+0000'
    from:
      name: Ahmad Fatoum
      id: '1356410114464931'
    message: |-
      Samuel Soliman You are supposed to work there, but starting from 2016, foreign students will be covered by BAföG, which is a loan from the state, that you have to pay back 50% of, after 5 years from graduating.
      This and some work at the side, should be more than enough to finance you.
      As for the initial 8000, after all, people pay a lot to get illegally there, see it as an investment into your future, way better than any online courses.
      Although, if you want to go for web development or another field that's not so computer-sciency, an online degree isn't that bad, I guess.
    id: '918389418200767'
