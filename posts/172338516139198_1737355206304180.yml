message: "البوستس اللى كنت عملتلها Export فى الrepository دي من يومين \nhttps://github.com/egyptian-geeks/posts\nعملت
  ويب ابليكيشن بruby on rails هنا امبارح \nhttps://github.com/egyptian-geeks/website\nالأبليكيشن
  بيعمل import لجزء من الداتا (مابيعملش import للكومنتس على سبيل المثال) وبيعرضهم
  فى بيدج كده زي التايملاين.\n\n- النهاردة عملت docker file للمشروع ده\n- مع كل push
  للmaster branch هيتعمل بيلد للدوكر فايل على docker hub هنا https://hub.docker.com/r/egygeeks/website/\n\nالإيمدج
  هيكون فيها الابليكيشن والبوستس والداتابيز والassets وكل حاجة جاهزة انها تشتغل على
  طول، يعني ممكن تعملها pull وتشغلها على جهازك بأمر واحد\n\nفيه سكريبت بيعمل deploy
  للمشروع على سيرفر ريموت، هتلاقي تفاصيل ازاي تعمل deploy هنا https://github.com/egyptian-geeks/website#deployment-1\n\n-
  انا عملت deploy للمشروع بالطريقة دي على سيرفري واديته subdomain من الdomain بتاعي
  ممكن تشوفه من اللينك ده\nhttp://egygeeks.emadelsaid.com/\n\n- المشروع ممكن يتعمله
  deploy فى اكتر من مكان ولو حابب ممكن تغير الdockerfile علشان يسحب posts repository
  تانية خالص لو عملت export لبوستس لجروب تاني."
