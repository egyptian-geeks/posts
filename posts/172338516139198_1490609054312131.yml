    message: |-
      You could create an observer object that tracks your objects of interest and does the necessary calculations in it's own update call. That way in 1 invoked update call you're accessing your entire objects (instead of having each object have it's update function called to do the necessary calculation)
      For example 5 objects in 10 frames have 50 calculations in 50 calls
      With the observer object you get 50 calculations in 10 calls
    id: '1491433684229668'
