message: "هندربك ونوفر لك فرصة عمل \nالمنحة الاولى من نوعها فى الصعيد فى مجال تكنولوجيا
  المعلومات\n***فى اطار سياسة وزارة الاتصالات لتأهيل شباب الخريجين للعمل فى قطاع التكنولوجيا\n***منحة
  تأهيل شباب محافظة سوهاج للعمل بالقرية الذكية باسيوط والعمل من خلال الانترنت \nالمنحة
  الاقوى فى مجال اعداد كوادر تكنولوجيا المعلومات\nمنحة الشركة المصرية للتدريب والتكنولوجيا
  المعتمدة من هيئة تنمية صناعة تكنولوجيا المعلومات (ITIDA)\nالمنحة الاولى لعام 2017
  :\n--------------------------------------------------------------------------------------------------------------------\nمنحة
  اعداد مطور ومصم صفحات الويب :\nهتتعلم فيها ازاى تصمم صفحات ومواقع انترنت بشكل احترافى
  وممكن تبيع تصميماتك للافراد والشركات سواء فى مصر او خارج مصر وده مع مدربين معتمدين
  من معهد تكنولوجيا المعلومات (ITI)\nالتدريب هيكون على الاتى : \nHTML\nCSS\nCSS3\nJavaScript\nHTML5\nJQuery\nBootstrap\nPHP
  Basics\nMy SQL Basics\nمدة التدريب 80 ساعة تدريبية مقسمة على 40 محاضرة كل محاضرة
  ساعتين لمدة ثلاث شهور\n---------------------------------------------------------------------------------------------\nالسعرالاصلى
  للكورس 3750 جنيه \nالمنحة مدعمة بنسبة 85% يعنى هتدفع 550 جنيه بس\nبرضه مش بس كده
  دا انت كمان هتاخد المميزات التالية مجانا : \n2-- كورس من على موقع UDEMY تمنه 10
  $ يعنى 200 جنيه تانية ببلاش \n3- هتاخد كورس تدريبى لمدة يومين تمنه 150 جنيه (مجانا)هتتعلم
  فيه التالى :\n1- ازى تعمل CV وازاى تجتاز الانترفيو فى الشركات اللى هتقدم لها \n2-
  ازاى تقدر تشتغل مطور حر freelance على مواقع الشغل الحر\n---------------------------------------------------------------------------------------\nفى
  نهاية التدريب هتحصل على :\n1- شهادة من الشركة بعد اجتياز الاختبار النهائى \n2- امكانية
  الحصول على شهادة موثقة من الخارجية (برسوم خاصة )\n------------------------------------------------------------------------------------------\nاهم
  حاجة المنحة دى لمين :\n1- شباب الخريجين (مؤهلات عليا فقط )\n2- طلبة الفرقة الثالثة
  والرابعة جميع الكليات \n3- اجتاز امتحان القبول اللى يخليك تدخل المنحة \n---------------------------------------------------------------------------------------\nاخر
  موعد للتسجيل يوم الاثنين الموافق 30 يناير 2017 يبدا التدريب يوم 4 فبراير 2017\n----------------------------------------------------------------------------------------------------\nعلى
  فكرة الاعداد محدودة جدا جدا جدا☺☺☺\nيلا مستنى ايه فرصتك دلوقتى عشان تغير حياتك وتدخل
  مجال العمل بالدولار \nللتسجيل :\nhttps://goo.gl/forms/uNEnUAlR4dkmgEYq2\n#منح_تدريبية
  #مطورين_انترنت #شغل_بالدولار شير_فى_الخير\nللاستعلام الاتصال على 01000545527 -01094555610\nسوهاج
  ش التحرير مبنى نادى المعلمين الدور الثانى\nشير لاصحابك اللي ممكن يستفيدوا وتكون
  فرصة ليهم"
