  - description: |-
      What is elastic search ?

      "A giant index engine"  - Aron Krill (Chief Systems Architect)

      "A database and a search engine on steroids" - Jamie Turner (Chief Operating Officer , Trigger)

      "It's a technology that allows you to implement a solution when you've got more data than you know what to do with" - Chris Ambler (Principal software development engineer)

      This year in CAT Scope 16, Ahmed Taweel  will talk about Elastic search, how it works and what it is used for.

      Over the last 3 years, Ahmed has been involved in developing many web and mobile applications.
      Currently, he is a software engineer at Yaoota working directly in the search engine core team to enhance the search results.

      Session Contents :

      •What is a search engine?
      •How to build a search engine?
      •What is elasticsearch?
      •How it simplifies searching process?
      •Who uses elasticsearch?
      •Use case.
      •How can you start using elasticsearch?

