    message: على فكره الموضوع حله سهلة جداً وبيحصل كتيرمعانا لما بنشتغل على مشاريع
      فيها كود قديم .. اما الداتا بيز ترميزها utf8 يكون المشكلة في الاسكربت تتأكد
      من ان ترميز الملفات utf والـ html فيها meta tag بيقول ان ترميز الموقع utf اضافة
      الا انك تتأكد من ترميز اتصالك مع الداتابيز عن طريق  SET NAMES 'utf8'  و  SET
      CHARACTER SET utf8   .. الاحتمال التاني ترميز قاعده البيانات مش utf مثلاً حاجه
      زي latin1 وقتها طبعاً مفيش طريقة مباشرة لتحويل بيانات باللغة العربية  من ترميز
      اخر الى utf اي حد يقولك طرق بسيطة غلط هتفقد البيانات .. لازم يكون فيه سكربت
      يستخرج البيانات من قاعده البيانات القديمة وييحول ترميزها الى utf ويحفظها في
      داتا بيز جديدة .. ولو البيانات حجمها ضخم جداً الافضل تتخزن االاول في ملفات json
      او xml وبعدين تعملها insert بشكل تدريجي في قاعده البيانات الجديدة
    id: '911453585561017'
