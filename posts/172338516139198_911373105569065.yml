    message: "بص مشكلتك حلها واحد من دول:\nلو بتستخدم MYSQL   |\n  mysql_set_charset('utf8',$link);
      \ \nلو MYSQLI   |\nmysqli_set_charset($link,\"utf8\"); \n$link ده المتغير بتاع
      الكونكت طبعاً \n----------\nاتاكد ان ال  Collation بتاعت الداتا بيز قيمتها زي
      مافي الصورة\n-----------\nاتاكد من ان الترميز بتاع الفايل نفسه utf8 لو شغال
      علي Notepad++ هتلاقي فوق في منيو اسمها Encoding لو Sublime text هتلاقي Save
      with Encoding ، افتح الفايل الي بيعمل insert للداتا واتاكد منه."
    id: '911420715564304'
