message: "سلام عليكم ..استشارة بخصوص مشروع التخرج \nمشروع تخرجى هيكون عبارة عن موقع
  وتطبيق موجة للاباء -بشكل رئيسى - اللى عايزين يعلموا ولادهم فى البيت (home schooling
  ). \nاحنا مقسمين المحتوى اللى عايزين نقدمة لمراحل كالاتى : \n\n1) ازاى تعلم ابنك
  يتعلم بشكل صحيح وفعال. \n - هنا احنا معتدمين على محتوى كورس learning how to learn
  على كورسيرا و بعض الكتب زى the power of habit والعادات السبع للناس الاكثر فاعلية
  وبعض القراءات الحرة اللى بتتوافق مع المصادر دى ( قناوت ع اليوتيوب , مقالات ...الخ
  ) \n\nو القسم ده موجهه بشكل خاص للأباء او للطفل القادر كفاية انه يقرأ ويستوعب ده
  . \n\n2) مرحلة التطبيق والممارسة / gym : وفى القسم ده هيكون فية تمارين معرفية بحيث
  ان الاطفال يقدروا يمارسوا اللى اتعلموه او ما تم لقينه لهم من نظريات و مبادئ على
  التمارين دى . \nمثال 1) حفظ صفحة من القرأن بالطريقة الفلانية \nمثال 2) حل مشكله/سأله
  رياضيه بطريقه علمية ومنظمة مع الحفاظ على الgrowth mindset \nمثال 3) كيفية حفظ قائمة
  من الاشياء  او القوانين الرياضية  عن طريق الvisualization \nمثال 4) كيفية القيام
  بالعمليات الحسابيه متوسطه الصعوبة بالتخيل فقط . \nوهكذا .. \n\n3) بعض المناهج المقترحة
  فى مختلف العلوم : \nاللغة الانجلزية \nعلوم شرعية \nرياضيات \nتاريخ \nلغة عربية \nمهارات
  انتاجية ( تنظيم الوقت , القاء الخطابات , استخدام برامج الكمبيوتر  , بعض التطبيقات
  المفيده فى التعلم  ) \nبرمجة . \nو احنا كطلبة هنقترح المناهج دى بناءا على بحثنا
  على النت و التواصل مع  المتخصصين . \n\n4) عرض لبعض الاثار السلبية  لنظم التعليم
  الحالية على  الطلاب وكيفيه التغلب عليها من خلال فهمنا للمواد التى سبق شرحها .\n\n
  - هل احنا كدا كمبرمجين بنقوم بدور غير دورنا فى المشروع  ؟  ان احنا بنعمل التطبيق
  والموقع و بنوفر محتوى من خلال فهمنا للكورسات والكتب دى ؟ مع العلم اننا غير متخصصين
  ولكن عندنا \"بعض العلم\" بالمشاكل والحلول بما اننا طلبه فى ذات نفسنا ومرينا بتجربة
  التعليم . \n\n- تقييمك ايه للفكرة من حيث كونها مشروع تخرج ؟ \n\n-لما فكرنا فى المشاكل
  اللى هتقابلنا طلعنا بالاتي : \n1) احنا غير مؤهلين حتي \"لجمع \" المناهج او \"التفضيل\"
  بينها فضلا عن وضعها بنفسنا \n2) فيه شغل كتير فى المشروع مش تبعنا \" احنا مهندسين
  مش بتوع content ولا تربية .\n3) الفكرة مفرقتش كتير عن الكورس ...واللغة مش عائق لان
  الترجمه العربى كويسة  ..وايه اللى يمنع الاباء انهم ياخدوا الكورس مباشر . \n4) مش
  معنى انى اقدر اذاكر كورس ...انى اقدر اعرضة بشكل كويس . \n5) الapplication بعد ما
  يتعمل فيه الكورس والماتيريال ..ايه الخطوة الجاية ؟ هتفضل طول حياتك تحط تمارين وبس
  ؟ اليوزر اخد الكورس وعمل التمارين هيرجع تانى ليه ؟ \n** التطبيقات الحياتية هتختارها
  من انهى مجال وبناءا على ايه \n6) غير كافى -بالنسبة لمشروع تخرج - اننا نعرض محتوى
  الكورس عرض نضيف \n7) طريقة عرض المعلومات بشكل نضيف مش عملية سهلة وهتحتاج مصمم كويس
  \ علشان يعمل صور حلوة وحركات . \n8) ايه اللى يخلى المستخدم يثق فيك ؟؟\n\nما رأيكم
  ...هل الفكرة تستحق ؟ وهل هى مناسبة لمشروع تخرج ؟\n\nتعديل 1 ) نحن بحاجه ماسة الى
  mentor ...يتابع معانا ويكون حابب الفكرة ويقدر يفيدنا فى الخطوط العريضه في البرمجة
  ( نستخدم انهى tools  , و نقسم الدنيا اازاى من فوق ) \n\nالى زائد انى نسيت اقول انى
  عايز اعمل التطبيق والموقع على طريقة تطبيق solo learn للاسباب التالية : \n\n- سهل
  الاستخدام وبسيط \n- مقسم المحتوى لقطع بسيطة جدا بحيث انها متبقاش مملة و مركزة فى
  نفس الوقت \n- مسموش \"كورس \" وده بيخفف من العبئ النفسى على الاب انه يستخدمه ويتعامل
  معاه"
