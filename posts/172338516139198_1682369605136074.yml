    message: |-
      - هايل جدا
      - حاول تبعت الأسئلة المتعلقة بالمستخدمين المسنهدفين على جروبات تعليم هتلاقي فيدباك حلو كتير يحدد لك اتجاهك أكتر - زي جروب التعليم المرن
      - انت حاليا بتبني منتج ممكن يكمل معاك بعد كدة وتبني عليه - مش مجرد مشروع تخرج تاخد عليه درجات وخلاص، ودي خطوة كويسة جدا وهتتعلم منها جدا، بس محتاجة تركيز ومجهود اكبر -(كنت لخصت انواع المشاريع في تدوينة قبل كدة وهي أقرب للنوع الرابع https://www.manshar.com/articles/TJnz3CdPaNoXqrcNnjHmWA/read/ )
      - ليه ما تتطلبش التعاون من أصدقاء في آخر سنة في كليات تربية مثلا يساعدوا في تصميم المنهج والمحتوى كجزء من مشروعهم مثلا؟ أو تطلب متطوعين عامة من ال community في جروبات التعليم؟
      - ممكن أصدقاء يفيدوك اكتر اشتغلوا في مشاريع تعليمية قبل كدة سامح دعبس Islam Ameen Moustafa Amin
