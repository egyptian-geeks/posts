    message: "في فكره او اقتراح للمشروع اظن انه ممكن بضيف كتير ليه و عن تجربه شايفها
      من اخواتي اللي عندهم اولاد في مراحل تعليمي اساسى لانهم بيقضوا حوالي ساعتين علي
      الاقل مع ولادهم اللي في ابتدائي بيذكروا ليهم و بيتبعوهم.. ان يكون في قسم خاص
      يربط مابين المنهاهج في المدراس و ان ده يتقدم بشكل مبسط ل الاباء .. حاجه كده
      زي االي بيعملها الدحيح..  و كمان يكون في اجابات للتمارين و الاسئله اللي موجوده
      في الكتب الدراسيه .. اظن ان ده هيخلي الاقبال علي الابليكشن كبير من اطراف كتيره
      مش بس الاباء..  هيكون عندك المعلمين و التلاميذ كمان..  وبالتوفيق و ترفع اسم
      رايه هندسه منوف في السماء عاليا \U0001F602\U0001F602\U0001F602\U0001F602\U0001F602\U0001F602\U0001F602\U0001F602"
