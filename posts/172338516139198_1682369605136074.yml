      name: سامح دعبس
      id: '2022490591345439'
    message: |-
      دي فكرة مشروع شركة مش مشروع تخرج
      و دي حاجة كويسة طبعا مش وحشة
      بس هي كبيرة جدا على مشروع تخرج
      المطلوب منكم في المشروع الكبير إثبات إمكانية تطويره مش لازم يتقفل لغاية آخره
      وبناء عليه التعامل مع مشاكلكم كالتالي:
      1- مش مطلوب منك منهج في مشروع التخرج، أي نموذج لإثبات قابلية الفكرة للنجاح هايكون كافي جدا
      2- نفس الكلام، المطلوب أي محتوى يثبت إمكانية نجاح الفكرة
      3- لازم يكون فيه مواد لإثراء المحتوى: فيديوهات، روابط خارجية، صور، تمارين تفاعلية الخ
      4- مش انت اللي هاتعمل ده بعد كده لما يبقى عندك شركة , فيه تخصص اسمه مصمم تعليمي، المطلوب منك كمبرمج بناء المنصة فقط
      5- ولا الكورسات هاتخلص ولا اللي عاوزين يتعلموا هايخلصوا، وممكن يكون فيه أكتر من كورس لنفس المادة
      6- شكل المحتوى الجيد حلو وبيفرق بس أنت بتبني المنصة مش المحتوى
      7- شوفوا حد معاكم مش عاوز يكمل برمجة وغاوي فن يشتغل في الحتة دي
      8- اديلهم فترة تجربة

      --------
      جوجل دي
      Behavioral learning
      و بالتوفيق
