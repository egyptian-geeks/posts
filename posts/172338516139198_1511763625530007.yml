message: "ده كان اخر بروجكت خلصته و نظرا لأن المعلومات اللي عن الحتة دي ضيقة جدا و
  مش منتشرة فحابب اشاركه \U0001F603\n\nFPGA Automatic Speech Recognition System. \n\nالموضوع
  ده مجال كبير جدا في الريسرش في الاكاديمية و الصناعة علي حد السواء، الجديد في الموضوع
  انه معمول علي FPGA , اغلب اللي بيتعمل في الموضوع ده بيكون علي بوردات قوية حبتين
  او كذا بوردة ضعيفة متقسم عليهم الشغل، يكاد يكون مفيش حد منزل الكود عالنت الا بالضبط
  ٣ مشاريع و الكيت بتاعة التلاتة مش متوفرة في مصر و اقوي بكتير من الموجود فمفيهاش
  الامكانيات اللي بيلعبوا عليها في التصميم. \n\nكان معايا Altera DE0 ، بوردة تعليمية
  تعتبر و مش قوية جدا، مفيهاش audio in اصلا و الLogic Elements قليلين حبة، الحمد لله
  بعد فترة من الريسرش كده قدرت ببعض الworkarounds و استخدام القليل من الفهم للدنيا
  ماشية ازاي اعمل السيستم متقسم بين VHDL و MATLAB.\n\nاتمني يفيد حد، و ارحب جدا بأي
  اقتراحات تطوير. \n\nملحوظة : عارف اني مستعملتش MFCC ولا استعملت اي الجوريثم اقوي
  شوية لتحديد الكلام، بس حرفيا ده كده اخر ما تستطيع البوردة دي ان تفعله \U0001F602\U0001F602\n\nده
  فيديو ليها و هي شغالة : \n\nhttps://www.youtube.com/watch?v=hxbMyYtls48\n\nده الكود
  كامل (MATLAB + VHDL) جاهز للتشغيل طوالي علي اي بوردة Altera او Xillinx :\n\nhttps://github.com/MohammedRashad/FPGA-Speech-Recognition\n\nبرضه
  في الReadMe انا شارح كل التفاصيل و المشكلات و التغلب عليها ازاي للي حابب يستفيد،
  و شكرا \U0001F603\n\n------\n\nاضافة : \nان شاء الله هزود في الRepo كل الاوراق البحثية
  المتاحة عن الموضوع ده و المشاريع المشابهة (منغير كود للاسف ريبورتات بس)"
