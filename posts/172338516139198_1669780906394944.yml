    message: |-
      I see a lot of trolling on this post so this will be my only comment, it's very simple and it depends on what you're looking for and how you value yourself.
      1- If you don't think you're special at something and you're just mass applying for every job there is then you're nothing but a row in the recruiter's sheet and please don't complain when you pass all the tests and interviews and get offered 40% less salary than what a white person would get

      2- If you are good at something and you're applying to a job that you're qualified for then you don't need to spoon feed the recruiter anything.

      And from my own personal experience having dealt with recruiters a lot before, trust me, a lazy recruiter who needs to be spoon fed is probably gonna waste your time because they mass market you as well sometimes without even matching your skill set with the jobs (I once was contacted by a recruiter for a java architect position and I've never written a line of java in my life but since I had the word "architect" in my resume he wasted half an hour of my time on the phone before telling me that it was a java job)
