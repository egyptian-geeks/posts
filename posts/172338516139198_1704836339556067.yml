    message: |-
      شريط اسئلة كدة مر قدام عيني.

      ١. عرفت ازاي إنه مش جامد "تكنيكل"؟ إتناقشت معاه كام مرة؟ إتناقشت في إيه؟ في حاجات تانية يمكن هو/هي أشطر فيها؟
      ٢. بيعرف يتكلم كويس؟ و إنت مش بتعرف تتكلم كويس؟ جربت تتعلم منه حاجة زي كدة؟
      ٣. عدا من الانترفيو ازاي؟ في إقتراحات أو حاجة شايفها ناقصة في الانترفيو علشان الناس اللي تشتغل مستواها يبقى أحسن؟ اقترحت ده على مديرك/مديرتك؟

      بصراحة شديدة، في رأيي الشخصي، وصفك للموقف يتاخد عليك. إصدار حكم (مع إنه على حسب كلامك انتو الاتنين لسة "جداد" في الشركة) يبقى فكرة غير كاملة مش مبنية على وقت كفاية. خصوصا إن على حسب كلامك كمان إنت بنيت الفكرة على مناقشات مش حتى شغل أو مشروع اشتغلتوا فيه سوا.

      طبعاً أنا معرفش تفاصيل كتير و زي ما قلت في اسئله كتير أحب أسألها في موقف زي ده، فرأيي على الموقف بس يترتب على الجزء البسيط اللي قرأته من وصفك.

      و علشان نرجع للسؤال الاصلي، لو إنت بتشتغل مع حد مش شاطر، تعمل إيه؟

      نصيحتي:
      ١. انتو فريق واحد مش منافسين. خليك فاكر كدة كويس، شوف هما شاطرين في إيه، و استغله لو تعرف. يعني مثلا لو هم شاطرين في الكلام مع العميل أو في تصليح حاجة مش شغاله (و يمكن إنت من الناس إلي مش بتحب كدة) يبقى كملوا بعض لو ده يسمح. لو الشغل محتاج حاجات أكتر من كدة هما مش بيعرفوها يبقى في حاجات لازم يتعلموها طبعاً.
      ٢. متبقاش سلبي. حاولت تساعد؟ تشوف إيه إلي مش عارفه كويس و تساعده يعرفه؟ في ناس للأسف ممكن ترفض المعرفه بدافع الكبرياء أو الغرور (اللي هو إنت مين علشان تعلمني أنا؟)، لو هو/هي كدة يبقى مفيش فيه/فيها أمل في رأيي.
      ٣. بصراحة كمان أنا مش متفق مع الرأي بتاع متخليش ما بينكم شغل مشترك. تاني، انتو فريق واحد، هدفك المفروض يبقى الشركة تنجح مش إنت بس اللي تنجح و الفريق يخسر.
      ٤. كتير من مشاكل الشغل ممكن تتحل ب-clear communication. أهداف التاسكات يبقى واضح، أوقات التسليم و التوقعات تبقى واضحة. لو في تغيير أو تأخير، يتوضح ليه و من بدري ما بينكم.
      ٥. اتكلمت مع مديرك/مديرتك في المشكلة؟
      6. لو بعد كل ده، هو/هي مش شاطرين أو بيأخروا الفريق/الشغل. السؤال، دور مديرك/مديرتك إيه؟ بيعمل إيه علشان يكافئ الناس و يساعد اللي محتاج مساعدة؟ هيصبر/هتصبر عليه/عليها قد إيه؟ هل شايفين ميزة فيه/فيها إنت مش شايفها؟ إفهم وجهات النظر التانية، حتى لو مش متفق معاها، حاول تفهمها بس.

      لو مديرك/مديرتك مش كويسين لدرجة انك تحس انهم مش عادلين، يبقى إشتغل مع مدير/مديرة تانيين أو سيب الشركة، متشتغلش مع مدير/مديرة مش شاطرين أو بيأخروك في ال-career بتاعك.
