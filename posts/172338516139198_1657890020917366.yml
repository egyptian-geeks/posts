message: "أنا عندي مشكلة ومش عارف سببها\nأنا كنت بقدر أعمل connect على ال vpn بتاع
  الشركة من غير ما النت يفصل عندي ، مش عارف ايه اللي اختلف ودلوقتي لازم النت يفصل
  لما أكون connected بال vpn \nمش عارف دي من ال Internet Service provider ولا من ال
  OS ولا اعدادت من السيرفر نفسه \nجربت ال command ده وبردو الدنيا مش شغالة\nSet-VpnConnection
  \"VPN Connection Name\" -SplitTunneling $true\n\nأي اقتراح ؟"
