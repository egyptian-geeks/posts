attachments:
  data:
  - description: "Download all messages between you and a friend from facebook\n\nthat
      was a little hard, getting all messages between you and a friend\nrequire that
      you know the thread ID, so i had to grab all your latest messages\nfrom inbox
      and prompt the user to choose one of them and tell me the ID\n\nnext i faced
      a weired problem : Facebook Graph documentation is outdated and \neach time
      i get a request i can' access information the right way, so i had\nto inspect
      and use IRB step by step to get it done.\n\nthe third problem was that facebook
      treat messages as posts, so the first time\nyou send a message to a friend is
      a post and all the other messages are comments\nT_T that made me cry, after
      getting all comments i had to get the original message\nin a separate request.\n\nthat
      was a harder script than i thought, but here we are, finished and ready for
      \nyou to have fun with ;)\n\nGist: https://gist.github.com/9706660"
