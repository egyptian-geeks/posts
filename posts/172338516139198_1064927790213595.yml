  - description: |-
      فيه مشروع قانون حيتقدم قريباً لمجلس الشعب لانشاء نقابة مهنية (نقابة مهندسي البرمجيات) و دي من شروط عضويتها الحصول على بكالوريوس الحاسبات و المعلومات أو ما يعادلها -رابط مشروع القانون المقترح في أول تعليق -
      لحد هنا و ده شئ عظيم و من حق خريجين أي كلية انهم يكون ليهم نقابة ترعى مصالحهم و تقدملهم خدمات زي المعاشات و مشاريع العلاج و خلافه.

      لكن للأسف الموضوع لازم فيه التتش المصري و السعي للتحكم في خلق الله, لما نيجي نبص على الفصل الثالث اللي هو مزاولة المهنة -و هي الكلام اللي في الصورة- نلاقي حاجة لطيفة قوي ,من الآخر الهدف هو ان النقابة دي تتحول الى وصي على مهنة #البرمجة, و لازم أي حد بيشتغل فيها في مصر سواء قطاع عام أو خاص, انه يا اما يكون عضو فيها (و ده مقصور على خريجين حاسبات و معلومات) أو يقدم ياخذ #تصريح و ساعتها حيمتحنوه و يدفع رسوم التصريح و ساعتها ياخذ تصريح مزاولة مهنة (و هنا هو مش عضو في النقابة, و مالوش حقوق الترشح أو التصويت في الانتخابات) و لو ما قدمش على تصريح أو اترفض طلبه و اشتغل يبقى عليه و على الشركة أو الجهة اللي شغلته غرامات و توصل للحبس.

      يعني مثلاً, أنا واحد خريج كلية هندسة قسم حاسبات و درست برمجة طبعاً و شغال برمجة من قبل ما اتخرج و لحد النهاردة في شركات كبيرة جوة مصر و برة مصر, المفروض اني زي الشاطر أروح آخذ تصريح مزاولة مهنة من النقابة دي لما تظهر!! و كذلك خريجين كليات علوم أقسام علوم حاسب, و أي حد بالفعل خريج أي كلية و درس برمجة بأي شكل و بيشتغل بالفعل بقاله سنين, فجأة بقة مطالب انه ياخذ تصريح مزاولة مهنة.
      يعني في مجال بيفخر انه بيطور العالم و بيفخر بالشخصيات المؤثرة فيه اللي فيهم كثير حتى ما كملوش تعليمهم الجامعي, نيجي النهاردة و نطلع بفكرة ما حدش في الدنيا كلها فكر يعملها لمجرد حب المصريين في المسميات الوظيفية.

      من الآخر لو القانون ده كان في أمريكا كان بيل جيتس مؤسس مايكروسوفت أو مارك زاكربج مؤسس فيسبوك أو غيرهم كثير قعدوا في بيوتهم و ما قدروش يكتبوا سطر كود علشان للأسف ما عندهم شهادة جامعية و ما يقدروش يهوبوا ناحية مهنة البرمجة المقدسة.

