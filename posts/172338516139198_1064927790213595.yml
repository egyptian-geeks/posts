    message: South Africa is a great place, but not always a role model for management.
      It is essentially a job without a degree, the degree was an afterthought, they
      had degrees because universities wanted to create degrees so students could
      be employable. You can be a software engineer actually with minimal formal education,
      just reading and writing but an "understanding" of the concepts which I have
      seen A+ students who can't grasp them. And the last thing Egypt needs is a barrier
      of entry for engineers. I think the real barrier of entry should be at the management
      levels since we seem to be failing miserably at producing a critical mass of
      "good" managers.
    id: '1065064696866571'
