  - created_time: '2017-01-14T13:15:57+0000'
    from:
      name: Samer Ismail
      id: '10215428278162727'
    message: I think as a senior software engineer you have to have basic understanding
      of the different applications’ patterns /services’/components’  design & architecture
      models and how & when to implement them based on your business requirements
      like (service oriented, n-tier, multi-layered, distributed system, multi-tenant,
      multi-threaded, object oriented, loosely coupled components/classes/interfaces,
      asynchronous communication, gang of four design patterns, etc..).
    id: '1354295164610188'
  - created_time: '2017-01-14T13:17:32+0000'
    from:
      name: Samer Ismail
      id: '10215428278162727'
    message: You have to know how to write code that is readable, easy to maintain,
      easy to extend & modify without breaking exiting functionalities. Principles
      like single responsibility, open-closed patterns, interface segregation, dependency
      inversion, and dependency injection pattern, etc.. are really useful.
    id: '1354296621276709'
  - created_time: '2017-01-14T13:19:16+0000'
    from:
      name: Samer Ismail
      id: '10215428278162727'
    message: You have to have basic understanding of how to effectively handle and
      abstract error and exceptions in your application and decide the best logging
      mechanism for future production troubleshooting.
    id: '1354298274609877'
  - created_time: '2017-01-14T13:20:53+0000'
    from:
      name: Samer Ismail
      id: '10215428278162727'
    message: You have to have basic understand of application level security (like
      authentication, authorization, etc...) , and how to consider the different security
      methodologies during the architecture and design phases.
    id: '1354299374609767'
  - created_time: '2017-01-14T13:22:14+0000'
    from:
      name: Samer Ismail
      id: '10215428278162727'
    message: You have to know how to manage application state (stateful/ stateless),
      session/token management, validation, and caching strategies, etc….
    id: '1354300297943008'
  - created_time: '2017-01-14T13:38:20+0000'
    from:
      name: Usama Fayez
      id: '10155807421830280'
    message: |-
      A senior engineer usually:
      * Advices senior management and managers, and mentors other engineers.
      * Operates across different teams in his organization.
      * Deals very well with ambiguity
      * Gets the job done
      * Has architected and design non-trivial projects
    id: '1354312701275101'
