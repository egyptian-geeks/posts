    message: |-
      بص انا كان شغال معايا سحب عادى على ديبت كارد HSBC لغاية نص 2016 بعد كده اتقفل (لما اتقفل كلمت خدمة العملا وسألت فى البنك قالولى ان المفروض ميكونش شغال بس مش عارف دى كانت غلطة منهم ولا ايه بس انا قعدت فترة كبيرة شغال على الديبت كارد عادى.). دلوقتى شغال عادى على الكريدت كارد HSBC Gold بس المشكلة ان المبلغ اللى هيتحول للكريدت كارد متقدرش تسحبه كاش من ال ATM تقدر تستخدمه مشتريات بس. بس خدمة العملا قبل كده قالولى ان ممكن اقدم طلب ان المبلغ يتحول للديب كارد بس مجربتاهاش الصراحة.

      أنا بعت ل Paypal ولكمتهم قبل كده قالولى ان أغلب الناس فى مصر شغالين على HSBC و Credit Agricole وان ال ديبت كارد من Credit Agricole شغالة سحب عادى دا الكلام اللى قالوه خدمة العملا بتاعت Paypal.
