    message: |-
      مبدئيا مينفعش تربط أكاونت باي بال بحساب بنك في مصر أصلا .. لازم تربطه بكريدت كارد .. ولازم الكريدت كارد تكون فيزا مش ماستر كارد .. ولأن مفيش كريدت كارد في مصر بعملة غير الجنيه يبقى الفلوس اللي هتجيلك على باي بال دي لو بعملة تانية يبقى هتتحول لجنيه بسعر البنك ويبقى كأنك عملت إيداع في الكارت بالمبلغ ده بالجنيه

      طيب تسحب الفلوس دي أو تستفيد بيها ازاي؟ لو الكارت عليه مديونية أصلا يبقى الفلوس دي سددتها .. يعني عليك في الكارت 10000 جنيه مثلا وانت الفلوس اللي حولتها من باي بال بما يعادل 9000 جنيه يبقى انت كده سدتت 9000 جنيه في الكارت من المديونية اللي عليه. طيب لو الكارت معليهوش مديونية أو الفلوس المتحولة أكبر من مديونية الكارت؟ عندك حلين: الأول إنك تسيب الفلوس في الكارت ويبقى الكارت فيه فلوس زيادة ولو اشتريت بيه تاني هيتاخد من الفلوس الزيادة دي وتبقى مش محتاج تروح تسددها أصلا .. وده في حالة إنك بتستخدم الكارت بشكل مستمر

      الحل التاني إنك تسحب الفلوس كاش من الكارت من الـ ATM . بشكل عام لما بتسحب فلوس كاش من كريدت كارد بيتاخد منك نوعين من الفلوس الزيادة (فايدة على السحب الكاش .. ودي نسبة من المبلغ بشكل يومي + مصاريف سحب كاش ودي رقم ثابت على السحبة). في الحالة اللي احنا فيها دي مش هيتاخد منك فايدة لأنك بتسحب من مبلغ زايد أصلا مش بتسحب على المكشوف .. لكن هيتاخد منك بس مصاريف السحب الكاش بس ودي بتكون رقم صغير
