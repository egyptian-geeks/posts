    message: "Mostafa Github doesn't represent Git itself\nBassam like everything
      mentioned here, there are quite a few options to go about hosting your git repo
      and yes dropbox is one solution but that's like giving yourself enough rope
      to hang yourself.\n\n1) Paid option: You can buy a VPS and host a git server
      there, this is both painful, error prune and very likely insecure. It'll cost
      you more than you bargained for. \n\nYou'll also need regular backups. It's
      useful if you're willing to invest time and effort in a proper CI workflow\n\n-
      Gitlab and gogs[1] are viable options for self hosting on a VPS\n\n- Go vanilla
      with gitolite[2] or gitosis[3], this will require maintenance and lots of devops\n\nOR
      \nIf you're gonna pay $5 in DO or $20 in Linode, you might as well consider
      Github micro plan for $7.\n\n2) Free option: Bitbucket isn't the only one out
      there that offers free private repos, but it sure is the best.\n\n3) Hosting
      on Github a public encrypted repo is a VERY bad idea.\n\nGood luck.\n\n[1] http://gogs.io/\n[2]
      https://github.com/sitaramc/gitolite\n[3] https://github.com/tv42/gitosis"
    id: '754353434604367'
