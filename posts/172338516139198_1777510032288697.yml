    message: "كومنتات كتيرة على البوست ده عاملة زي حد بيقول: لاعيبة الكورة اللي بتتمرن
      بأوزان في رجلها دي بتعمل حاجة ملهاش لازمة. ما هو في الماتش الحقيقي مش هيبقى
      شايل أوزان، بالتالي التمرين ده منفصل عن الواقع تمامًا.\nأنا تجربتي مع الـ cp
      صغيرة سنة وشوية، بس عملت فيها تقدم حلو، وأزعم يعني إنها مفهاش معظم العيوب اللي
      اتقالت هنا، وهرد عنها بتجربتي في خطوات حل المسألة:\n- التعرف على المشكلة في
      المسألة. \nبلا شك الـ cp غير قدرتي على التعرف على المشاكل، أو استعياب ايه الحتة
      الصعبة اللي هتتكتب في الكود. معظم المسائل المكتوبة حلو انت مش بتبقى عارف هي
      مسألة ايه، ممكن من أول greedy لحد segment tree.. وفيه طرق مختلفة للحل برضه.
      ده مش هتلاقيه وانت بتحل في أي منهج دراسي عادي كل سؤال فيه مترتب حسب موضوعه،
      بالتالي ده أقرب للحياة العملية. \n- problem modelling \nالطالب العادي يعرف يعني
      ايه جراف. الطالب المتقدم شوية كتب جراف بنفسه وطبق عليه كل الألجوريثمز اللي خدها،
      بس بس اللي اشتغل cp بأي شكل هو اللي عرف ازاي يطوعها لحل مشاكل حقيقية. في الحقيقة
      مش هيقولوا لك خد ده جراف بين المدن هات الـ shortest path. في الواقع غالبًا هتلاقي
      المشكلة ملهاش أي علاقة شكلية بالـ data structure ده، بس لو عملت لها modelling
      ليه الأول هتتحل بسهولة، ودي حاجة متعلمتهاش غير في الـ cp. \n- performance \nانت
      مش بتدور على الـ optimal وخلاص. انت بتدور على اللي يقدر يشتغل حسب اللي الـ resources
      اللي معاك، الفرق بس انها بتبقى قليلة فعلًا فبتضطر تلجأ للخيارات الأفضل، مش هتضيع
      وقت في linear search وانت عندك binary، مش هتكتب الأسهل وخلاص. انما انت بتتعلم
      تبص على حجم ال input وحجم الـ output ، عندك memory أكتر ولا time، وبتحدد ايه
      أعلى complixety مسموحة ليك، وتشتغل بناءً عليها. \n- الوقت\nناس كتير بتقول لك
      دي بتعلم تكتب أي كود وخلاص في أقل وقت. لأ طبعًا ده مش حقيقي، الـ cp مش contests
      وبس.. انت بتتمرن طول السنة، هتفضل بالأيام تفكر في كود حجمه 20 سطر. هي بتعلمك
      تفكر بسرعة، انما حتى في الكونتست أول ما تجيب الفكرة انت هتنقل الكود من الـ library
      بتاعتك غالبًا مش هتقعد تكتبه من الأول وتعود نفسك على أخطاء.\n- debugging \nالـ
      cp بتخليك تشوف عيوب في لغات البرمجة والكود بتاعك معاك معاها والـ compiler وكمان
      تلقط أقل هفوة في الكود، وبتعلمك ازاي ت debug بالنظر بس. هي بتقوي الأساس بتاعك
      اللي يخليك وقت ما تشتغل في حاجة كبيرة في الحقيقة تبقى عارف الغلطة على مستوى
      صغير ولا كبير. وكمان نقطة مهمة فشخ ان الناس اللي اشتغلت CP هم أكتر ناس اتعاملت
      معاهم مهتمين بالـ corner cases وبيعرفوا يلقطوها، ودي حاجة معظم الناس اللي مجربوش
      انك يبقى عندك 200 case بتختبر نفس الحل لنفس المسألة ولو وقعت في واحد يبقى الحل
      كله غلط مش بيدقوا عليها. \nفي الحقيقة 99% من المشاكل مش بالصعوبة اللي هتقابلها
      في الـ cp، بس وقت ما تيجي أنا متأكد ان اللي اتمرن cp في مرحلة صغيرة من حياته
      هو اللي هيقدر يتجاوزها بسهولة زي أي مشكلة تانية، بينما هتاخد من الباقيين أيام
      من البحث ونقل أكواد من على النت وتلصيمها. ومن أهم مميزات الموضوع عمومًا القدرة
      الواسعة على التفكير من زوايا مختلفة فاللي قدامك أيًا كانت طبيعتها، وانك تسترجع
      كل اللي اتعلمته قبل كده عشان تقرر بسرعة ايه ممكن يفيد في المشكلة اللي قدامك.
      \n\nالـ cp مفيد جدًا كمهارات، مش هيعلمك تشتغل بس هيخليك تعرف تستخدم اللي اتعلمته
      صح. \n\nالنصيحة الوحيدة اللي عندي اتعلم مع ناس كويسة شاطرة في الحاجتين. الـ
      ACM Community في الـ guc على سبيل المثال هم اللي اتعلمت منهم حاجات كتيرة جدًا
      ومش مجرد على مستوى الـ cp، على مستوى التفكير وكتابة الكود في أي حاجة عمومًا."
