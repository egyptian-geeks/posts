    message: "الطالب بشكل عام أما بيدرس ... بيحاول ينمى جواه داخليا شعور للمعرفة بحاجات
      جديدة .. ده هو الحاجة الوحيدة اللى بتفق معاها فى الcompetitve programming ...
      \n\nغير كدا انا مختلف تماما... لأنها بتحولك من شخص واعى مدرك لأهمية كل algorithm
      أو data structure ... و التفكير فى اتعملت ليه و ازاى ... و نقدر ازاى نحسن فيها
      ... و ايه مشاكلها ....\nلمجرد سكينة عمالة بتقطع فى حتة لحمة... \nالسكينة هى
      خبرتك فى حل المسائل ... و اللحمة هى المسائل ...\n\nمن الأخر الcompetitve programming
      بتحول علاقة الطالب بالعلم من الإطار الطبيعى اللى هو producer-consumer (يستهلك
      فى وقت لكى ينتج مؤخرا) ..لشخص consumer بحت لا يفقه شئ عن الأساس اللى اتعملت
      عليه الحاجات دى ...\nمن الأخر هو knowledge abusing ...أكنك معاك كام مكعب و بتركب
      \ puzzle بمزج المكعبات اللى معاك ... فمش بتتبكر أو تخترع حاجة جديدة...عشان اللى
      هيطلع هو حاجة دايما موجودة مش مبتكرة..\n\nأنا بس حبيت اناقش الموضوع من ناحية
