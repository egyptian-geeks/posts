      Actually I found a lot of nonsense in the comments (didn't read all though). So, being a competitive programmer (you can check my profile on icpc) I will try to share my experience and reply to some of invalid arguments

      1. First of all, competitive programming cannot be considered "everything" or "nothing". Simply, it is one way that makes you a better software engineer. So, no one can claim it's a must or it's a waste of time. You can be an awesome software engineer without being competitive programmer. On the other hand, being a competitive programmer will always make you a better engineer if you practiced the right way(not by only trying to get problems accepted as some people misconceptually think). "All" of my university (GUC) competitive programmers are now finding their way in CS market and have awesome careers. Either leading a startup or working in top companies such as (google, facebook, amazon, uber, quora...etc). They are many and I can mention them by names. CP helped them easily pass technical interviews in such companies.

      2. The main outcome of CP is the mindset you build in solving problems. You solve problems (that have been solved before) for the sake of seeing new tricks, optimizations, data structures, algorithms. The same idea of solving a practice assignment in the university course to get trained for this thing. Your real application for what you learn appears in your real job. While practicing, you are not inventing the wheel. Simply, you are trying to learn so you can use them efficiently later. I am working in a startup (swvl if you heard about it) at the moment only hired for being a competitive programmer. Because we are solving very complicated tasks that no existing library can do it (yes this is a plus point for CP, you are highly probable to be the library writer for the folk!). So we are doing extensive research and use algorithms and tricks we learnt in CP in a real life application.

      3. CP gives you a defined problem for the sake of argument and practice. Reallife is not. So why not to formulate your reallife problem to a combination of algorithms you learnt in CP? or maybe the bad way to reinvent the wheel for every algorithm because no one taught you them? or ask on stackoverflow waiting for a competitive programmer or an experienced guy to solve it for you?

      3. BTW competitive programmers extensively use libraries even in contests. You only write algorithms and data structures from scratch only when you learn them for the first time to "understand". then you don't have to rewrite them. When you "understand" how an algorithm works and it's time/memory constraints, you can tweak it for your very specific problem to get better performance.

      4. In CP, you can always learn to write clean codes if you want to. I have coached many people at my university and they frequently tell me how much they learnt about code cleanliness from my codes in CP because I am trying to do so (i think this is one right way to do CP and trying to add it to the community culture). My team in SE course project won "clean code base" award among 20 teams i think (or more) for writing clean documented codes. In the company I work for, they also like my codes for being clean and documented (no body taught me to write a clean code. Solving many problems and focusing on such thing made it improve over time).

      5. CP dramatically helps you debug your code efficiently. One can debug the code either by writing test cases or by logically arguing for correctness of the function. CP makes you trying to think about tricky test cases and even more powerful debugging your code without even writing a test case.

      6. I am in my last semester at the university and teaching an advanced data structure and algorithms course. All the students who take the course (my friends) have different experiences. They tried different startups and companies. They keep telling me how this course affects the way they think (I am conducting the course in a CP style in contrast to a previous algorithm course that a doctor gave it in just a theoretical way and we literally learnt nothing).

      7.CP is not meant to teach you everything. You don't learn design patterns, coding styles, network stuff, security issues, distributed systems, multithreading, using heuristics or approximate algorithms (though some competitions as google hashcode is trying to do it). This is not a weakness point of CP because it's out of CP scope. It's an invalid argument to say that "X that teaches me A is bad because it didn't teach me B!".

      If you can take one advice from me, I will tell you CP will change your mindset and make you extremely better. Technologies change over the days but problem solving is a life style.

      To be a good software engineer, you must have experience to do things using the best practices as people tried before and contribute with innovative & efficient ideas. CP is a way that will let you improve on the second point and it never improved nobody (ask real competitive programmers not people who didn't try it)
