    message: |-
      This is pretty true, actually. Here are some really bad things that competitive programming teach, a few off the top of my head.

      1 - To maximize speed, it teaches you to write extremely ugly code that "just works."

      2 - It teaches you to aim for the more optimal solution, with complete neglect of the actual available resources and cost of the time of development. For example, some tasks would be finished a lot more efficiently when they're implemented with a slightly slower algorithm that allows parallelism (big data stuff for example) than a more optimal solution. Aiming for the most optimal solution isn't always the correct answer.

      3 - It teaches absolutely nothing about multi-threading (thread safety) and parallelism. This is relevant to the point above, but there's more to it. If the person who wrote nginx cared more about efficiency than thread safety and parallelism, they would've never solved the C10k problem. Both parallelism and efficiency are important, but competitive programming teaches you nothing of the former. It actually encourages writing more efficient code that completely ignores thread safety.

      4 - It teaches you to re-implement algorithms that will work for your specific case and might be prone to mistakes instead of using public libraries that offer the same functionality. Your solution usually works for a very specific problem with limited input. If someone later needed to extend the input dataset, they might need to re-implement the entire algorithm. Of course, since it'll hardly be clean code, it'll waste a lot of man time.

      5 - It doesn't allow you to redefine the problem. In real life, you can almost always redefine your problem, and solve it accordingly.

      There are definitely more, I'll keep adding if I remembered any.

      But anyway, those points are critical when it comes to application development. The idea of solving a strictly stated problem in the most efficient way opposes the requirements of professional application development, which are mainly code maintainability and scalability. Competitive programming just slaps that in the face. If you're an expert at competitive programming you'll end up as a person who writes very good algorithms but you'll hardly be a good software engineer unless you take a step out of the box.
    id: '1777529938953373'
