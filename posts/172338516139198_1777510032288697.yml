    message: |-
      المشكلة في مصر هي تحول كل حاجه الي موضه و هدف في حد ذاته. ديه مش مشكله في ال CP بس و إنما في كل حاجه حتي اللبس

      يعني تيجي تبص علي حاجه زي ال agile اللي مهما طلع ولا نزل، في الاخر هو مجرد methodology من ضمن حاجات مختلفه بينفع في مواقف و مواقف لا، إنما في مصر، الموضوع أتحول من مجرد اداه بتساعدك في مشاريع معينه الي هدف في حد ذاته

      نفس الكلام في التكنولوجيا حتي، تلاقي ان الناس بدل ما تكون منطقيه زي باقي الكوكب و تستعمل التكنولوجيا المناسبه لمشروع معين، انها بقت تطوع المشروع نفسه و تجبره علي استعمال تكنولوجيا معينه (مثلا ال nosql) مع ان التكنولوجيا ديه مش مناسبة ليه علي الاطلاق!

      نفس الكلام في ال CP اللي الهدف منها في الاصل كان مجرد وسيله لتنمية جانب واحد من المهارات التقنيه و هو انك تحل مشاكل ما باستعمال اقل resources معينه سواء processing او memory
      لكن ال CP عمر ما كان هدفها انها تصنع منك software engineer احسن، بالعكس، التركيز بس علي انك تحل حاجه في اقل وقت او حسابات، ده ممكن يكون مدمر للبرنامج او الخدمه اللي بتحاول تبنيها و بالتالي مينفعش ال CP تكون هدف في حد ذاتها

      ده غير ان فيه misconception عند ناس كتير ان ال cp = problem solving وده غلط جمله و تفصيل. هي وسيله من ضمن وسائل كتير انها تعلمك ال problem solving علشان ال problem solving مش مقتصر بس ابدا علي انك “ازاي توجد اقصر طريق بين نقطتين" و نادرا لما بتقابل في الحياه العملية مشاكل حقيقه كل حلها يعتمد علي algorithm واحد لحل مشكله ما. يعني انا شغال بقالي حوالي ١٥ سنه، اللي قابلته في حياتي و كان فيه اجزاء شبيهه بحاجه زي ال CP كان يمكن مرات تتعد علي صوابع الايد مع ان كل شغلي كان في انظمه عملاقة ليها ملايين ان لم يكن مليارات المستخدمين

      المشكله بقي اللي الراجل بيتكلم عليها و هي "امتي ال CP يتحول من حاجه مفيده الي حاجه مدمره؟!"

      ده بيحصل (و كنت بشوفه كتير وانا بعمل اختبارات لناس جوه و بره مصر) لما الشخص يبقي دئما و ابدا مركز بس انه ازاي يخلي الكود بتاعه أسرع و اقل استهلاكا للذاكره و خلاص! ده مدمر علشان مش دئما ده بيكون الهدف، خليني أزيدك من الشعر بيت و اقولك ان في معظم الوقت ده مش بيكون الهدف و الهدف بيكون ان حاجه مثلا تكون scalable (مع انها في حد ذاتها مش أسرع كود)، او انها تكون testable او maintainable او تكون قابله ان يحصل ليها globalization بسهوله او انها تكون secure او في حاله ال rapid prototyping مثلا انها تتم في اقل وقت، و عوامل كتير جدا يمكن مش أهمها خالص حوار ان ال O complexity تكون احسن حاجه

      كل ديه عوامل ال CP مش بيركز عليها علي الاطلاق، بالعكس، هو بيركز ضدها كمان

      مثال بسيط جدا. انت لو عايز تعمل كود مثلا بيستقبل shapes و يعمل عليه عمليات معينه. الفكر الطبيعي أنك هتعمل base class لل shape ده و interfaces و كده علشان متكتبش كود معتاد و يبقي الكود بتاعك extensible بسهوله، و لكن لو فكرت بفكر ال CP هتحتاج انك تعمل function لكل shape علشان تبعد عن ال overhead بتاع ال polymorphism و ال VTable وهو ده اللي الراجل بيتكلم عليه
