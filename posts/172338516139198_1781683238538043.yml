message: |-
  عندي مشكله مع jsonapi و مش لاقي لها حل الstanders حسسها بتتكلم على العالم الوردي الي هو مش موجود اصلا

  هشرحها بختصار:
  انا عندي resource هرجع منو collection مع كل entity منهم شويت معلومات زي count من relation معاها

  الي فكرت فيه اني ارجع الcount على انو metadata مع كل entity لكن لقيت ان الmetadata بترجع مع الcollection كلو مفيش metadata لكل entity منفصله زي ما واضح في الكود ده
  https://codeshare.io/G6YdYY

  في workaround عملتو اني ارجع الcount as attribute بس مش مقتنع بالحل ده خالص
  و ياريت لو في resources كويسه لها اكون شاكر :)
