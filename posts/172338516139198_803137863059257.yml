---
message: "انا شايف إن احنا محتاجين شوية Activities فى الجروب أكتر من مجرد إننا نعمل
  شير لـ Articles من Resources مختلفة (مع تحفظى إن دى حاجة مهمة بردو)...\n\nممكن يكون
  سبب إنى متفاعلتش مع الــنشاطات اللى قبل كده إن انا أولا محستش بأهميتها قوى (ممكن
  تكون مهمة بالنسبة لأشخاص تانية)\n\nثانيا هى بتبقى افكار طالعة من شخص واحد (كتر خيرة)
  بس أكيد لو الــ Activities اللى بننفذها مبنية على أقتراحاتنا و أفكارنا كلنا هيبقى
  الموضوع فيه توسع أكتر...\n\nثالثا انا مؤمن بالعمل الجماعى و إن أكثر من شخص يشتغلوا
  على مشروع وفكرة واحدة وب Standard واحدة أفضل بكتير من إن كل واحد يشتغل مع نفسة...\n\nعلشان
  كدة أنا بقترح إن الــ LifeCycle بتاعة الـ Activites بتاعتنا تمشى كالتالى\n\n1- BrainStorming
  (٣ أيام)\nفى المرحلة دى بنجمع أقتراحات المشاكل اللى ممكن نشتغل عليها فى SpreadSheet...المشاكل
  أو أقتراحات المشاريع اللى كل واحد هيحطها لازم يبقى فيها شوية شروط زى مثلا  إن الفكرة
  تكون جديدة...الفكرة تكون مفيدة...\nلو مشكلة و بندورلها على حل يبقى لازم تكون المشكلة
  لاتزال قائمة...ومحدش قدملها حلول لحد دلوقتى...الخ (ممكن أى حد يساعد فى إنه يحط معايير
  للمشاريع)\n\n٢- Drop & Promote (١ يوم)\nفى المرحلة دى بنصفى الأفكار و المشاكل المقترحة
  بناء على المعايير اللى المفروض نكون حددناها فى Phase 1\n\n3- Vote (٢ يوم)\nبتتعرض
  الأقتراحات على الجروب و الناس بتختار المشاكل اللى شايفة إنها ليها Periority أكبر\n\n٤-
  Who is Involved \nبنجمع الناس اللى شايفة أنها ممكن تساعد أو تشتغل فى المشروع ده
  و بنعمل WorkGroup/s علشان يشتغلو على المشكلة دى...\n\n٥- Getting Start\nمرحلة ما
  بعد أختيار المشروع ليها تفاصيل كتير قوى لازم تتناقش من الــ WorkGroup/s Members
  سواء فى Physical Meeting / Skype Call أو غيرة\nالتفاصيل دى زى\nWho'll lead the project\n\nSuggested
  Solutions\n\nSelected Solution\n\nSelected Tools (Such as the used programming language
  & Source Code Management System  \n\nDevelopment live Cycle & Selected Methodology
  for developing the project...etc\n\n بغض النظر عن الرغى الكتير...انا حابب إن يكون
  فيه طريقة منظمة..واضحة وصريحة الناس كلها تشتغل و نطلع برودكت حقيقى..."
