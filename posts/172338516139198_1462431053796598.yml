message: "يا جماعة من شوية وقع على اللابتوب بتاعي كوباية شاي بلبن كاملة ..\nفورا قفلته
  و فصلت الكهربا. استخدمت سشوار لفترة لحد ما تقريبا كل الماية نزلت \n\nبعدها سيبته
  مقلوب شوية علشان اتأكد ان مفيش حاجة لسا جوا و فعلا مفيش نقطة نزلت منه\nجيت اشغله
  الاول مشتغلش .. بعدها بشوية جربت تاني اشتغل و الشاشة اشتغلت لكن بعدها فصل لوحده،
  جربت مرة كمان عمل نفس الحكاية؛ و بعدها مبقاش يفتح خالص..\nانا بكرا ان شاء الله هوديه
  التوكيل بس محتاج اعرف بالوصف الي وصفته دا ايه ممكن يكون باظ فيه، و هل لو سيبته حبة
  كمان ممكن يكون فيه لسا حاجة جوا و تنشف و يرجع يشتغل لوحده ؟"
