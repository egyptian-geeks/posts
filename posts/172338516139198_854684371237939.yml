  data:
  - description: "بتعرف تعمل Business Model للمشروع بتاعك او فكرتك ؟\n\nالكلام دا
      للأفراد و الشركات و أصحاب المشاريع الصغيرة. فيه كتير مننا بيكون عندهم فكرة مشروع
      و مش عارفين يخططوا ليها ازاى او ميعرفوش يعملوا دراسة كويسة ليها. عشان كدا احنا
      هنـ Share معاكوا حاجة اسمها Business Model Canvas. \n\nالـBusiness model Canvas
      عبارة عن رسمة استراتيجية بتتيح ليك إنك تعمل نموذج عمل للبيزنس بتاعك او فكرتك
      او مشروعك. و دا بيكون عن طريق 9 حاجات اسمهم Nine Building Blocks.\n\nايه هما
      الـ9 Building Blocks ؟ \nهما 9 نقاط لما تجاوب عليهم بيتحددلك شكل نموذج العمل
      اللى هتمشى عليه و هما عبارة عن:-\n\n1-Customer Segment:-\nودى عبارة عن إنك بتحدد
      فيها مين هما أكتر عملاء مهمين بالنسبة ليك و للبيزنس بتاعك و كمان محتاجين المنتج
      بتاعك.\n\n2-Value Proposition:- \nبتحدد فى المرحلة دى ايه هى المشكلة اللى بتحاول
      تحلها بالمنتج بتاعك؟ او ايه هى الـ Customer needs اللى عاوز تلبيها بالمنتج؟\n\n3-Key
      Activities:-\n و دى المقصود بيها إنك تكون عارف ايه هى الحاجات المفترض تعملها
      عشان المنتج بتاعك يوصل للعميل.\n\n4-Key Partners:- \nمش مقصود هنا شركائك فى
      البيزنس و لكن المقصود هنا مين اللى بيساعدوك عشان تحقق اللى إنت عاوزه. يعنى مثلا
      لو إنت سوبر ماركت كبير يبقى من الـKey Partners هنا هما الناس اللى انت بتجيب
      منهم بضاعتك عشان تبيعها.\n\n5-Key Resources:- \nبتحدد هنا ايه هى الـresources
      اللى معاك عشان تعمل البيزنس بتاعك و ايه هى الـResources اللى نقصاك و محتاج تكون
      معاك. يعنى بتحدد الـ Available Resources و الـ Required Resources.\n\n6-Cost
      Structure:- \nدى واضحة اهى من اسمها :) بتحدد فى النقطة دى:\n-ايه هى أهم التكاليف
      اللى موجودة فى الـ Business Model بتاعك؟\n-ايه اغلى Resources هتحتاج منك تكاليف؟\n-ايه
      اغلى Activity هتعملها؟\n \n7-Channels:- \nودى بتحدد فيها ايه هى الطرق اللى هتوصل
      بيها للـ Customer Segment بتاعك او ايه هى الطرق اللى هما بيحبوا إنك تتواصل معاهم
      بيها؟ ولو كنت إنت عندك طرق تانية قبل كدا بس بتجدد نموذج العمل بتاعك يبقى تعمل
      تحليل للطرق دى و تحدد انهى طريقة احسن فى التواصل مع العملاء بتوعك؟ و انهى طريقة
      كلفتك أكتر؟\n\n8-Revenue Streams:-\nبتشوف العميل ممكن يدفع فلوسه و يشتري انهى
      منتج؟ ولو إنت زى ما قلنا قبل كدا بتجدد نموذج العمل بتاعك بتعمل تحليل و تشوف
      هما دلوقتى بيدفعوا ازاى و بيدفعوا لانهى منتج؟ و انهى طريقة ممكن تسهل عليهم عملية
      الدفع؟\n\n9-Customer Relationship:-\nبتفكر هنا ازاى تبنى علاقة بينك و بين العميل
      عشان يفضل مخلص ليك وللبيزنس بتاعك. و بتحدد كل شريحة من عملائك بتحب تكون بتعاملهم
      ازاى؟ يعنى ممكن شريحة تكون حابة إن العلاقة تكون فورمال و بروفيشنال وناس تانية
      تكون حابة إن العلاقة تكون Friendly وكإنه صاحب البراند :D\n\nدا لينك لفيديو بيشرح
      الـ Business Model Canvas \nhttp://bit.ly/1ytYQ0d\nودا لينك لشكل الـ Chart بتاع
      الـ Business Model Canvas \nhttp://bit.ly/1y8jRPk\nودا لينك لـ Tool ممكن تساعدك
      فى إنك تعمل Business Model\nhttp://bit.ly/15MmOdN\n\nقولولنا ايه اللى كنتوا
      بتعملوه من التسع حاجات دول و ايه اللى مكنتوش بتعملوه ؟"
