      انا صاحب فكرة مشروع قائم حالياً ومع ذلك لا أملك من المشروع سوى نسبة 40% برغم اني القائم بكل شئ من اول البرمجة والديزين والادارة والتوظيف والاعمال الورقية والتدريب ومن يملك ال 60% هو شريكي الممول الذي لم يفعل اي شئ سوى الدفع والمخاطرة بأمواله ولكن لولا ما فعله لكنت املك 100% من فكرة وليس مشروع.

      ما اقوله لك هنا ان التمويل هو الحل الوحيد لبناء المشاريع سواء كان تمويل جماعي او مستثمر وكلاهما يحتاج ان تقوم بعمل دراسة جدوى ودراسة سوق ثم جمعهما في pitch deck يمثل فكرتك.

      احرص الا تكون فكرتك نابعة من حاجه شخصية فقط لأن الافكار وليدة الحاجة الشخصية لا تكون افكاراً بل مجرد اضغاث احلام تذهب بمجرد ان تفيق منها.
