      That's nasty, don't do it man, if you have an idea find proper funding for it first, if it's good enough, you'll get investors and that's a good thing for you and the idea cuz you'll be able to hire a proper team of professionals to launch your idea properly. if it's not a good idea, you'll fail to get funding and that's probably a good thing -to save you the humiliation and save us from having to deal with shitty code and useless apps-

