    message: |-
      Ideas are worthless if you cannot implement your self.
      Exanple : if i say i have an idea how about we go to mars and build shelters for humans to go spend summer vacation there. Does this make me owner of idea :D?
      If u have an idea then u nees to write down how you are going to achieve it, complete story board, use case, and data structure. After that you can claim the idea as yours. Otherwise its just a dream :).
      So if u are searching for someone to work on your dream for free. I dont think thats possible. Yet if u need someone to work on your idea! Then yes you can team up with a developer you supply the business plan and he supply the coding.
