    message: |-
      https://www.coursera.org/learn/image-processing

      انا ليه وجهة نظر بناء علي التجربة بتاعتي
      لو انت هدفك تتعلم عشان تنجز مشروع خاص ليه هدف معين
      ادخل علي طول ف الموضوع وقضي وقتك في انك تدور علي tutorial للحاجة دي

      بس خد بالك تدور علي tutorial بيبدأ معاك من اول ما بيبدأ يعمل pre processing لحد ما يعمل post processing.

      انا بالشكل ده قدرت افهم لحد كبير OpenCV وعملت بيها تطبيقات
      OCR - Face Recognition

      فانا اختصرت وقتي وقدرت انفذ الي محتاجه واتعلمت بشكل تطبيقي

      طبعا كنت لما بتقف قدامي حاجة بشوف فديوهات من يوتيوب او بسأل في SOF او اي احد اعرفه.

      احد الحاجات الي كانت بتقابلني الفجوة بيني وبين الي بيحاول يوصل لي المعلومة لما يستخدم مصطلحات العلم نفسه.
      دي حلها من ال tutorial بانك تركز علي اسماء ال algorithms و steps بتاعت كل حاجة وال prerequisites للتارجت بتاعك.

      بالتوفيق :)
