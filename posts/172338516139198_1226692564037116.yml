    message: "أنا منزل MacOS عال PC بتاعي عادي  (بالنسبة للتسمية ف Apple حتستغني عن
      تسمية OSX خلاص وحترجع ل Mac من أول اصدارة Sierra ) .\nالفكرة كلها إن لازم يبقي
      CPU من Intel ويفضل من جيل SandyBridge أو IvyBridge أو Haswell .\nأنا عندي ال
      I5 4670K  وال Mobo عندي MSI Z97 Gaming 5 \n\nوسلسلة Z97 من MSI و Gigabyte و
      ASUS مدعومة بالكامل مع شوية Tweaks من ال BIOS .\n\nبخصوص انه لابتوب مش PC فانا
      مجربتش خصوصا إن ال BIOS مختلف والCPU مختلفة بس اعتقد مفيش مانع \nفلو عندك PC
      حيبقي أفضل كتير بس برضه جرب ويفضل تجرب على هارد تاني مش نفس الهارد وبالنسبة
      لأول مرة بلاش تعمله DualBoot علي نفس الهارد خلي كل واحد لواحده علشان حتلاقي
      مشاكل وحتفرمط كتير والعملية مش سهلة ومش straight لأان أول مرة انت مبتبقاش كونت
      خبرة خالص ومعنكش أي تجارب فأي غلطة بلاش تبقي فى الMainStorage .\n\nعموماً ده
      ال Guide حتلاقي فيه كل حاجة :\nhttp://www.tonymacx86.com/threads/unibeast-install-os-x-el-capitan-on-any-supported-intel-based-pc.172672/"
