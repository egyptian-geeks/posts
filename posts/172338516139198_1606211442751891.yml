message: "مساء الخير عليكم جميعا، هل في اي mobile app بنفس فكرة uber او careem بس
  لعربيات النقل؟\nبمعنى لو حد احتاج ينقل حاجة من مكان لمكان بس مش محتاج عربية كبيرة
  وماينفعش عربية صغيرة فمضطر لوسيلة نقل زي ال suzuki او النص نقل.\nولو مش موجود حاجة
  زي كدة هل ممكن تتعمل، ويقبل الشغل عليها من مالكي العربيات دي؟\nوممكن تستخدم على
  نطاق اوسع وخصوصا لعربيات نقل العفش رغم انها بتحتاج فريق متكامل من العمال مش السواق
  بس لكن متهيألي هتبقى مفيدة \nاظن كمان ده ممكن يساعد الناس اللي بتشتغل اعمال يدوية
  على نطاق صغير وبيحتاجو نقل للخامات او المنتجات اللي عملوها"
