attachments:
  data:
  - description: "كنت محتاج اتأكد ان بعد ما هبيع الموبايل الداتا مش ممكن ترجع ، عملت
      الابليكيشن دة اللى كل مهمته انك بعد ما تمسح كل حاجة من الموبايل يملاه بداتا
      Random عشان محدش يعرف يرجع حاجة بأى برنامج وخلافه.\nالبرنامج على جوجل بلاى :
      \nhttps://play.google.com/store/apps/details?id=morxander.zerofill\nالكود على
      Github : \nhttps://github.com/Morxander/ZeroFill\nالبرنامج ببساطة شغال ب dd
      و \n/dev/zero\n/dev/random\nومفهوش اى افتكاسات اكتر من انه UI للتسهيل خصوصا
      للناس اللى صعب تتعامل ب adb عشان تنفذ الـ Commands دي من ال Shell.\nالكود اوبن
      سورس عشان لو حد حابب يشارك معايا فيه ولو حد ساهم فيه وحسنه هحط اسمه فى الـ Description
      بتاع الابليكيشن فى جوجل بلاي ستور. #Open_Source #Android"
