message: "ازيكم يا شباب ، ابتديت تسجيل كورس جديد بعنوان \"Mastering Javascript\" ،
  معلش ممكن ميبقاش بالاسلوب الحرفى وى بتاع زمان لانى مبقاش معايا حد يشتغل Video and
  Audio Editing ، بس يا اهم حاجة ان شاء الله ان الموضوع يوصل و نفهم كويس \n\nالكورس
  هندرس فيه ال Javascript Programming Language و هندرس ال Javascript DOM و هندرس advanced
  level بعد كده و هو ال Datastructure and Algorithgm in Javascript و ده هيعلمنا ازاى
  ان احنا نفكر كويس من خلال لغة البرمجة بتاعتنا اللى هى javascript و اخر حاجة هندرسها
  هتبقى more advanced و هى ال Design Patterns in Javascript عشان نعرف نطلع الكود نضيف
  و refactored و نستفيد بتجارب المبرمجين اللى عندهم خبرات اللى وضعو حلول لاكتر المشاكل
  الشائعة فى البرمجة\n\nCourse Link :\nhttps://www.youtube.com/playlist?list=PLh6XRJxcM-QLthTbD1Jsbs_p0QGfya8oi"
