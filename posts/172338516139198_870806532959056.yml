message: "ميكروسوفت هتنزل متصفح غير انترنت اكسبلورر مع ويندوز 10 ماشى ؟ حلو قوى لحد
  كده، ركز معايا بقى فى الحتة الجاية دى :\n- المتصفح هيكون مبنى على محرك الجافاسكريبت
  بتاعهم اللى اسمه شاكرا\n- هايكون مبنى على نفس الrendering engine اللى اسمه trident
  \nيعنى من الآخر هو انترنت اكسبلورر بس بإسم تانى :D انا لسة مش مستوعب بجد، يعنى بيحاولوا
  يضحكوا على الناس مش اكتر؟ و بيقولوا ان الجديد فى المتصفح ده هايكون انه ليه نفس الشكل
  بتاع فايرفوكس و كروم ؟! :D نعم يعنى ؟ منزلين براوزر ولا ثيم لإنترنت اكسبلورر ؟"
