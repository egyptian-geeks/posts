    message: المشاكل اللي في IE معظمها مش من ال Rendering engine ولا ال scripting
      engine. معظمها ليه علاقة بحاجة تانية زي ال Browser engine نفسة وال archticture
      الداخليه بتاعته وإزاي ال components بتتعامل مع بعضها. يعني مثلا إزاي ال Networking
      layer بتتعامل مع ال security وإزاي بيعمل host لل active x وحاجات تانية كتير.
      ال Rendering engine ده من زمان جوه حاجات تانية كتير وشغال زي القرد
    id: '870826259623750'
