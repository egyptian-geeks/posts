    message: هو التعود بيبقي أحسن واسرع بكتير من القواعد والدليل إن أي طفل امريكي
      أو أي واحد متعلمشي قواعد اللغة, هينطق صح. النطق بالذات صعب جدا يكون بالقواعد
      حتي في العربي
    id: '855648837808159'
  - created_time: '2014-12-03T15:33:38+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: 'هو أولا: كتير من القواعد دي خرقها مش خطير أوي أو وحش في حق الواحد زي
      ما الناس اللي في مصر ممكن تفتكر. بالنسبة لنقطة التعود: القواعد مهمة لما تحب
      تتأكد من الحدس بتاعك لو أنت مهتم بده. طبعا مع الممارسة الحدس بتاعك بيبقى أقوى،'
    id: '855650107808032'
  - created_time: '2014-12-03T15:35:45+0000'
    from:
      name: Meligy
      id: '10155880569740170'
    message: بس تاني، ممكن تكون بتعمل غلطات كتير من  غير ما تاخد بالك لمجرد أن ناس
      كتير تانية بتعملها و/أو إنها الناس الأجانب مش بتقف عندها لما تتكلم معاهم و مش
      بتأثر على فهمهم لكلامك و لا بتضايقهم و لا كده و لا بتأثر في أي حاجة.
    id: '855650841141292'
  - created_time: '2014-12-03T15:36:01+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      النطق بيتسعمل نفس نوع الذاكره اللي الإنسان بيستعملها في تطبيق اللي اتعلمه في العزف على الة ما أو في الكتابة على لوحه المفاتيح أو غيره. أنت بتتعلم القوانين بس لازم تطبيق سنين طويلة علشان الموضوع يتنقل للذاكره ديه.
      يعني مثلا أنت ممكن تجيب واحد عمره ما كَتب على كيبورد وتفضل تحفظه أماكن المفاتيح. ممكن لما تيجي تسأله فين مكان الالف يقولك في جزء من الثانية, إنما أول لما تطلب منه يكتب بسرعة, مش هيعرف يفتكر حاجة علشان ديه محتاجة Muscle Memory أكتر منه تعليم. الموضوع في النطق بتاع اللغة شبيه لكده وبيبقي السبيل الوحيد ياما قواعد مع ممارسة, ياما سماع وده النظام الطبيعي للتعلم اللي الطفل بيتعلم بيه واللي برامج كتير زي Rosetta Stone بتستعمله
    id: '855651024474607'
