      في العادي في الدول المحترمه الموظفين بتتحد مع بعض و تعمل تكتلات عماله و نقابيه عشان تطالب بحقوقها ضد الشركات اللي عايزه تستعبدهم و تشغلهم ببلاش.. لكن اول مره اشوف بصراحه ناس بتقف مع ملاك الشركه ضد موظفينها و تطالب الموظفين بتقبل الشروط السخيفه اللي ممكن الشركه تفرضها علي الموظفين من مبدأ الشغل عايز كده ولو مش عاجبك روح اشتغل في كندا

      مبدأيا كده النوعيه دي من الناس بتفكر بطريقه internalizing locus of control او بالعربي.. انا اقدر اسهر و اغير مجريات الحياه حواليا و بالتالي انا متحكم في الحياه و مجرياتها.. الناس اللي رافضه انها تسهر هي اللي غلطانه و تتحمل اللي يحصلها.. نفس طريقه تفكير هو ايه اللي وداها هناك.. طريقه التفكير دي احيانا بتبقي مفيده بالذات ضد الاكتئاب و عشان كده بنشوف حاله ال Stockholm syndrome زي ما ذكرت خصوصا لما تكون بيئه العمل فيها قهر و تعدي علي حقوق الموظفين زي ساعات عمل زياده من غير اجر زياده او شروط مجحفه مينفعش اساسا توفيها زي العمر و الجنس..
