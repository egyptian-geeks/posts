    message: "تاني. الناس اللي بتتكلم إن ديه عنصريه ومش عارف إيه وإن بره الكلام ده
      مش بيحصل ومش عارف إيه.\n\nمبدئيًا, في حوار الشغل الاحترافي مينفعش حوار الخيار
      والفقوس اللي هو \"الشركات لازم تكون احترافية زي بره بس الموظفين مش لازم\"\nليه
      شركات كتير بتعمل الشرط اللي فوق ده (شخصيا لحد النهارده  أنا مش بعمله ولسة بفضل
      أشوف بنات قبل الولاد علشان اظبط ال ration), ده بيحصل علشان ال code of business
      conduct عند بنات كتير جدا في المجال مش موجود. يعني هدي شوية امثله أكيد معظم
      اللي هنا (حتي اللي بيعرضوا الاعلان) عدوا عليها:\n\nبره مش هتلاقي الاتي:\n1-
      واحدة ترفض تشتغل في مكان معين لمجرد انه مليان رجالة وهي بتخاف على سمعتها\n2-
      واحدة ترفض تشتغل في شيفت ليلي وخصوصا في الشركات اللي بتتعامل مع customers في
      time zone مختلف علشان \"الناس هتقول عليَّ إيه وانا راجعة نص الليل\"\n3- بره
      مش هتلاقي واحدة ترفض السفر في business trip علشان \"أهلي مش هيوافقوا\"\n4- بره
      مش هتلاقي واحدة واخدة الشغل مجرد حاجة تملي بيها فراغها وأول لما تتخطب ولا تتجوز
      ولا تخلف هتختفي\n5- بره مش هتلاقي بنات بتقدم في شغلانات هي عارفة ومتاكده إن
      الشروط مش بتنطبق عليها نهائيا بس بتكلم الشركات وتضيع وقتها عملا بمبدأ \"ممكن
      لما أروح ونتكلم اصعب عليهم ويعملوا لي استثناء\"\n6- بره مش هتلاقي إنك لو جبت
      واحدة علشان تفهمها إن ال performance بتاعها وحش ومحتاج تحسن إنها تنفجر في العياط
      وبعد كده تلاقي ابوها بيكلمك في التليفون ويهزقك علشان \"إزاي تقول على بنته إنها
      مش اشطر واحدة في الفصل\" (جزء الفصل تريقه بس الباقي كله حصل بالكامل)\n\nكل اللي
      فوق ده وأكتر, أي حد اشتغل في الإدارة في مصر أو في التعيينات شافه وشاف أكتر منه
      بكتير. \nالسؤال بقي الفعلي: صاحب أي شركة أو اللي شغال في التعينات في أي شركة
      (خصوصا الشركات اللي عندها limited resources شغالة في التعينات ومفيش عندها وقت
      تضيعه) إيه اللي يجبره على الكلام اللي فوق ده كله (ده بالإضافة للتحديات الطبيعيه
      اللي موجودة في شغل الستات في العالم كله من انخفاض الانتاجية لمده كام يوم كل
      شهر, وحوار الحمل وكده) ؟!\n\nيعني إيه اللي يجبره يتعامل مع واحدة ياما فاقدة
      الاهليه ولازم ابوها يكون جزء من كل حاجة ياما واخدة الشغل تسليه؟!\nهل ده معناه
      إن كل البنات في مصر كده؟! أكيد لأ! بس شركات كتير مفيش عندها رفاهيه إنها تغامر
      وتضيع وقت ومجهود وكمان فلوس علشان توصل للبنات الكويسة في وسط الهبل ده كله, وبالتالي
      بتريح دماغها من الحوار ده كله.\n\nتاني, الاحترافية عبارة عن طريق ليه اتجاهين.
      يعني مينفعش لا الشركات لوحدها هي اللي تبقي احترافية ولا الموظفين"
    id: '1571078552931847'
