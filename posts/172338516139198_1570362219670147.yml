    message: "يا جدعان، التعليقات مليانة مغالطات منطقية !\n\nمتطلبات الشغل دى معناها
      الحاجات اللى انت محتاجها (وحط مليون خط تحت محتاجها) علشان تقوم بشغلك، بمعنى
      اخر المهارات والدراسة والخبرة ... الخ..\nالحاجات دى كلها مكتسبة، االحاجات دى
      كلها هي مسؤوليتك انت وبتقدر تغيرها، وفيها درجات واحسن واسوء، ومحتاجها علشان
      تقوم بالوظيفة دى تحديدا.. \n\nاما انه يحدد سن او نوع او ديانة او جنسية او لون
      بشرة او اى حاجة هى طبيعة شخصية عندك ومهياش فيها اسوء او احسن زى المهارات وفى
      الأغلب متقدرش تغييرها لأن بتحدد طبيعتك اصلا، ده غير انها ملهاش علاقة بشغلك بشكل
      مباشر ولا من المهارات المطلوبة (اللى هى بتبقى مكتسبة)، كل ده اسمه تمييز بناء
      على حاجة مش فى ايدك وملهاش علاقة بطبيعة الشغل وبالتالي عنصرية..\n\nيعنى لما
      شركة تقول انا عايزة واحد خبرة عشر سنين فى كذا تحديدا (وبالتالى غالبا سنه هيبقى
      كبير نسبيا)، دى مسمهاش عنصرية لانها شئ مكتسب ولأن الخبرة \"دى\" فى الحاجة \"دى\"
      هيحتاجها فى الشغل \"ده\"، لكن لما تقول انا عايزة حد فوق التلاتين (علشان اقل
      من كدا بيبقى صغير وطايش) ده اسمه تمييز على اساس السن وعنصرية..\n\nيعنى لما يكونوا
      عايزين يعينوا مدرب فيتنيس فيقولوا عايزين حد بيعرف كذا وكذا وقادر على كذا وكذا
      وكلها من متطلبات الوظيفة وبالتالي محتاجين حد وزنه مظبوط علشان يقدر يقوم بالوظيفة
      ودى حاجة محتاجينها فى الشغل ده، فوقتها مش هتبقى عنصرية انه يرفض اللى مش هيقدر
      يقوم بالشغل بسبب وزنه لأن ده ليه علاقة بالوظيفة دى، لكن لما يقول عايز ست (علشان
      هتبقى more sexy) فده تمييز على اساس النوع وعنصرية..\n\nالخلاصة:\nاللى بيطلب
      مهارات متعلقة بالشغل ومكتسبة فده عادي، اللى بيطلب حاجات ملهاش دعوة بالشغل ده
      (وفي الأغلب طبيعة شخصية مش متغيرة اصلا)، فده متحيز وعنصري..\n\nخلص الكلام.."
