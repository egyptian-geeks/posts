    message: |-
      طيب من خبرتي في ادارة نظم المعلومات اللي يقولك انا اتعلمت في الجيش برمجة قوله انتا بتحور!
      اه ممكن تشتغل برمجة او linux administration بس هتبقي بتخلص وتسلم شغل وخلاص لأن مفيش حد فاهم اصلا والمنقطة المركزية كلها وسايط اصلا!

      ايوة ممكن تبقي في مكان فيه انترنت او مكان بيتشتغل فيها برمجة بس بتسلم وتخلص اي حاجة وخلاص لأن دي الروح السائدة اصلا!

      احسن مكان هو اللي فيه جهاز ونت وتقدر تتعلم فيه اللي انتا عاوزه اونلاين
      طيب اروح الاماكن دي ازاي ،، الطريقة الوحيدة انك تروح مكان ما في الجيش هي الواسطه واللي يقولك غير كده بردوا يبقي بيحور عليك

      طيب ليه بيطلبوا خريج حاسبات ،، علشان بيفهم في الكمبيوتر وبيكتب بسرعة علي الكيبورد وبيهروه شغل word

      طبعا في ناس هترد وتقولك الجيش فيه ناس بتتعلم والكلام الجميل ده ،، رد وقوله تعرف حد اتعلم!
    id: '1587724364600599'
