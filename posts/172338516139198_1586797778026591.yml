    message: "عادي جدا انا ظابط احتياط خريج حاسبات اهو ودخلت سلاح اشاره ف لوا مشاه
      \nهتنسي انك كنت بتكتب كود اصلا :\"D\nالا لو قعدت ف وقت الفراغ تكتب كود او تذاكر
      من كتاب, والمشكله ف اغلب الوحدات بتاعت الجيش الشبكه فيها ضعيفه تكاد منعدمه ف
      مش هتعرف تشوف حاجة اونلاين او تعمل شغل وف الغالب هتبقي مخنوق وزهقان وملكش نفس
      :\"D, نصيحه لو جالك ترشيح احتياط دور ع واسطه عشان تنزل عسكري الجيش جوا مش هيساعدك
      ع شغلك ف مجالك. والله المستعان"
