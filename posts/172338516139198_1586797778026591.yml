      لو انت محظوظ ممكن تروح مكان تشتغل فيه في مجالك.. وجنب منه هتقف خدمات وهتعمل الشغل العادي بتاع أي عسكري. ودي خبرة كويسة ممكن تكتبها في السي في كمان من غير ما تخل بسرية أو أهمية الحاجة اللي كنت بتعملها لأنها مش كلها حاجات بسيطة.
      ممكن برضه  تروح سلاح أو وحدة مالهاش دعوة بتخصصك خالص، وحسب الوحدة دي فين وحجمها قد إيه ممكن تلاقي نفسك قاعد مبتعملش حاجة وساعتها ممكن تسلي نفسك مذاكرة أو شغل على جنب بعد ما تظبط أمورك. وممكن تلاقي نفسك مفحوت شغل إداري أو خدمي ومعندكش وقت. ساعتها عليك وعلى الأجازات. المهم تعمل أي حاجة علشان تفضل دماغك شغالة.
