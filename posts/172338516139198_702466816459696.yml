    message: |-
      I think it's impossible to do that, maybe someone better than me in theoretical stuff can prove it to you, but basically whatever hash you write in that string would affect the result of hashing the file, you're basically hashing a hash (plus other stuff) which will always give you completely different results.
      Hashing is a one-way function, so you can't go the other way round to figure out how can you change the code to make the resulting hash unchanged, if that was possible then signing your code like that would be useless as the attacker would do the same thing to change the code without affecting the hash!
    id: '702585573114487'
