message: "We all know how overwhelming the JS ecosystem is nowadays. You have React,
  Anagular 1 & 2, Vue, Aurelia, Inferno ... and like a 100 more! \n\nYet someone decided
  to add to the pile; it's called Cell JS, and  it's simply an application in JSON!
  You build your entire application in a JSON object(s) and pass it to this library
  and it will create the DOM elements, attach events and handle data-binding.\n\nAt
  first, I thought this is awful, but couple minutes later I found myself more intrigued.
  I find the concept cool to be honest, but   it feels weird and unscalable. What
  do you think?"
