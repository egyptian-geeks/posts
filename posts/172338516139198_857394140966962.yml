      Regex is a nice tool & I like it. There are techniques to put regex under control, but it's not the solution to every text processing problem.

      Regex is a big thing. There are differences in regex syntax, implementation algorithms, speed between different implementations, etc. In practice, you only need to know the common syntax & ignore the differences.

