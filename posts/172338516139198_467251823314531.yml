message: "Hiring Experienced Web Designer\n\nThis is an exciting opportunity to join
  a developing, well established and growing firm specializing in custom websites
  and Internet marketing. Here you will find a fast-paced environment that focuses
  on the creation of quality sites. You will design custom websites based on client
  objectives and project requirements.\n \nResponsibilities\n- Responsible for the
  graphic design of websites\n- Plan websites through sitemaps and wireframes\n- Coordinate
  with team members to ensure delivery of successful projects\n \nRequirements\n-
  3 or more years of professional design experience\n- A strong portfolio demonstrating
  experience with web design\n- Proficient in the use of Photoshop and Illustrator\n-
  Solid understanding of HTML5/CSS3\n- Interpersonal skills in case you had to communicate
  directly with clients\n- Ability to work independently and in collaboration with
  others\n- Capable of working concurrently on multiple projects\n- Excellent organizational
  skills and attention to detail\n- Excellent oral and written communication skills-
  Enthusiasm and creativity to provide original ideas\n \nBonus Points- Experience
  with UI interactions- Experience with branding and logo design\n \nThis is a full-time
  employment opportunity. @Nilecode You can forward your CV to: Ahmed Raslan"
