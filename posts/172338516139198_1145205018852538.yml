message: "TL;DR : We Need a way to Automate Extracting subtitle files from Netflix.\n====================================\nThis
  is A Way to extract an arabic subtitle (one per time) from Netflix: \nYou Need :
  \ \n- Google Chrome  \n- Live HTTP Headers (https://chrome.google.com/webstore/detail/live-http-headers/iaiioopjkcekapmldfgbebdclcnpgnlo)
  \ \n- Subtitle Edit (http://www.nikse.dk/subtitleedit/) (works with wine)\nSteps
  :  \n- Open Google Chrome.\n- Open Live HTTP Headers, Disable Raw, and from Setting
  Disable all Capture Types Except XMLHttpRequests (http://i.imgur.com/xJOVFKo.png)\n-
  Then Open https://netflix.com/ in a new Tab, it's better to be the only Tab you
  are opening beside Live HTTP Headers of course.\n- Go To The Video you want to extract
  the subtitle from, and wait until it start playing, Then choose the Arabic Subtitle.\n-
  Back to Live HTTP Headers, Search for links start with https://so-s.nflximg.net/
  , it will be like this (https://so-s.nflximg.net/soa4/107/84703541d7763d0c73993ae6470c3910.isc/range/35-99518?v=1&e=2468410061&t=98866vh-Vg5y0x7KJq0Rb2aQ8U3OQ),
  We neet just this part (https://so-s.nflximg.net/soa4/107/84703541d7763d0c73993ae6470c3910.isc)\n-
  Open It in a new tab, it will start downloading, it's archive file, extract it,
  this will result a bunch of .png photos and a couple of .idx files and one .xml
  file called manifest_ttml2.xml , this is the one.\n- Open manifest_ttml2.xml by
  Subtitle Edit , it will open something like a preview, Right click on any line of
  the subtitle and select Export >> Blu-ray sup (http://i.imgur.com/8eJBhXm.png)\n-
  Select a video resolution & Framerate, then click Export All Lines\nAnd Now you
  have a proper Subtitle File.\n====================================\nCan We make
  a script to Automate this , to be able to extract the subtitle of the whole season
  for example , any ideas ? \nI Searched for an API that can help , but found that
  Netflix shutdown its public API , however, I Found this unofficial API : Netflix
  Roulette (http://netflixroulette.net/api/)"
