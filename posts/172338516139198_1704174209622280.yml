    message: |-
      Oracle ADF is a framework to develop user interfaces that interact with Oracle applications (mainly ERP), and integrate with other software.
      Oracle developer 12C will get more into the details of Oracle ERP systems  itself, and the business behind it.

      As for career, Oracle ADF is completely useless for new grads now.
      Oracle apps 12c is a reasonable choice given that it touches on many business and accounting topics and her major will be an asset here. However, it's market is about limited in Egypt and her medium term career goal would be gulf countries.

      If she wants a more mainstream software developer career, I would recommend number 5.
      The .net course (#4) seems stuffed with so many topics and will be very confusing for a non IT background.
      #1 seems nice, but I am afraid most PHP courses in Egypt are terrible.
    id: '1704625086243859'
