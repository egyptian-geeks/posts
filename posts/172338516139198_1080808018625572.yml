      طبعا باشمهندس حسام قال  14 نقطة مهمين جدا بس انا عاوز اضيف نقطة انا شايفها الاكثر تأثيرا علينا
      سعر الدولار يزيد يعني كل مصاريف الحياة تزيد منطقي اننا هنزيد معاها بس المشكلة بجد بقي ان اللي هيزيدوا من المجتمع فئة قليلة جدا بالتالي نسبة الفقر هتزيد ونسبة الجريمة تزيد والخدمات تتردي اكتر وهيبقي معانا فلوس بس مش عارفين نلاقي خدمات احسن فالناس تحلم انها تسافر اكتر فالمبرمجين الشاطرين يقلوا اكتر ما هما قليلين ،،  فتلاقي البلد مفيهاش حد اكتر من 6 سنين خبرة ،، والجداد مش لاقيين حد يعلمهم والقدام بيطحنوا اكتر لأنهم المفروض يسدوا مكان اللي مشيوا وهكذا لحد ما الشركات تفكر تنقل بره
    id: '1083677968338577'
  - created_time: '2016-02-20T21:27:46+0000'
    from:
      name: Muhammad Al Rabbani
      id: '586778644986720'
    message: Shady Mohamed Sherif that is a very negative way to look at things, it
      is much better to look at the positive side. For instance, the so called 6 years
      and under experience will have many ways to learn, there are a lot of sources,
      maybe they will learn how to really produce good software from coursera  and
      youtube, better than the poor management/communications I used to see in companies
      in Egypt. Also, Egypt has many new generations coming, I never see myself or
      anyone else as indispensable or as a non-replaceable resource. We are all replaceable
      even the best of us. And just as I learned to program, and  didn't have a mentor
      or teacher, my so called mentors were all much older and they thought that PCs
      were useful, they all believed in Cobol and procedural languages and paradigm
      and the first 5 years were spent with less knowledgeable people, who had not
      mastered OO or even proper project management. In the end I learnt because I
      wanted to learn, I read books, articles, the msdn journal when it was still
      paper, MSDN was on CDs  and then later on the internet. The idea being, some
      will leave, and they will leave room for others to grow. In Egypt, the Syrians
      have shown us that they could come from a war and open shops and make money,
      we just have to change our mentality and know that nothing will be given to
      us, we actually have to earn it.
    id: '1083700508336323'
