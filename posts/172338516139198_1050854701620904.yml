    message: "The first step to fixing a problem is to understand the problem. You
      want to fix the root cause. \n\n1) Read the Five Orders of Ignorance. It's an
      essay by Philip Armour. Then *act*. Figure out a sustainable, measurable process
      to fix 2OI.\n\n2) Practice problem solving. Websites such as Project Euler can
      help you focus on the most important programming skills: abstraction and simplification.
      \ Online coding competitions should force you into a state of mind in which
      you try hard to solve the problem correctly from the first time, or at least
      in a minimal number of trials. \n\n3) Study software engineering. It's a broad
      topic, but it mainly boils down to recognizing patterns, abstraction and simplification,
      and code reuse. \n\n4) Refactor, aggressively! It's part of your daily development
      process. It's part of the job. It's a necessity,and never skip it for any reason
      .\n\n5) Find (or hire) a code reviewer. That's a good way of finding issues
      in your code. \n\n6) Consult someone more knowledgeable regarding your platform
      and architecture decisions, even if you have to pay them. That's the best way
      of acting on 2OI.\n\n7) Learn the basics. If you're building a web application,
      learn how HTTP works, and why. If you're building an email system, learn SMTP
      and its pitfalls. \n\n8) Use tools whenever possible. There are tools for almost
      everything, especially in the UNIX/Linux world. Want to send email? There is
      a tool for that. Want to receive it? There is a tool for that, too. Don't get
      stuck into your development platform or framework. \n\n9) Read the docs. And
      skip nothing. Before using an API, study it thoroughly. Do the same with every
      tool you use for more than a couple of times. If course you can't study everything,
      but at least know what options, features and limitations it has. (This is an
      example of a process to solve 2OI.)\n\n10) Learn English, and learn the meanings
      of our jargon. You'd be surprised at how much some things make sense once you
      know what their names represent to those who invented them. \n\nAnd take your
      time, but use it well. It takes time to become an artist or a scientist, and
      software engineering is a mix of both. But you should be able to become much
      better in the course of a year. \n\nبالتوفيق :-)"
