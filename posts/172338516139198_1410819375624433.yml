    message: "بص يا ريس. لما تيجي تتكلم علي نظام كبير، كل المفاهيم بتتغير و بيبقي
      عندك اكتر بكتير من مجرد ال space and time. يعني لو هنتكلم علي ال performance
      بس، هتلاقي نفسك مهتم بحاجات تانيه زي ال scalability, IO, Network latency, etc.\nهتطلع
      بره ده، هتلاقي عندك حاجات تانيه كتير مهمه زي ال usability, testability, maintainability,
      security, etc\n\nومفيش جواب ثابت مين اهم من مين. ممكن في نظام معين تكون ال usability
      اهم بكتير من ال time complexity و ممكن ال maintainability تكون اهم من ال space
      complexity \nملهاش نظام ثابت"
