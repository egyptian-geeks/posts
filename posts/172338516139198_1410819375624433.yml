  - created_time: '2017-03-06T16:20:05+0000'
    from:
      name: Diyaa Mahmoud
      id: '1559170364118742'
    message: "لا ال time مش اهم شئ، فيه عوامل او خواص كتيرة مهمة لأي سوفت وير تقريبا
      حوالي 20 خاصية اساسية، مش متذكر العدد بالظبط، ممكن تسيرش عل  non functional
      software requirement list، دايما بيكون فيه بينهم trade off لازم تضحي بخواص عشان
      تكسب خواص تانية ومش ينفع تكسب كله فلازم تحدد ايه اللي تكسبه وايه اللي ممكن تضحي
      بيه وده بيرجع لطبيعة المشروع، والامثلة كتير زي لما بتسيرش في جوجل بتديك العدد
      الكلي للنتايج ولنفرض 6 مليون بس هل فعلا هما 6 مليون وهل ممكن تشوفهم كلهم؟ في
      الحقيقة لا جوجل بتضحي بدقه النتايج مقابل تكسب وقت اسرع وبتستخدم نتايج اختمالية
      probabilistic pagination، نفس الكلام للكمبيلر اللي جزء من شغله عمل inlining
      وLoop unrolling وده بيطلع ناتج بحجم كبير بس بيقلل وقت ال branching، وحتي ال
      big data انتا بتضحي بدقة البيانات ACID وحجم البيانات اللي ممكن تتكرر كتير في
      مقابل تكسب وقت. لكن فيه مشاريع مهم جدا دقة البيانات فهتلاقي فيها الاحصائات مهياش
      real-time \n\nأما ليه بتتسال عن الوقت في الانترفيو فده بيرجع لطبيعة مشاريع الشركة
      و اختبار قدرتك عل التحليل algorithmic thinking، بس الفكرة ان اغلب الخواص عشان
      تطبقها محتاجه مشروع حقيقي concrete ومعرفة تامة بالهارد المستخدم فعليا وباقي
      تفاصيل النظام، لكن الوقت ممكن تفكر فيه وتحلله بطريقة  abstract وحتي لو هتعمل
      benchmark فسهل يتعمل عن باقي الخواص"
    id: '1411111492261888'
