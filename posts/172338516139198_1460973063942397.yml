    message: |-
      بالنسبة للمشكلة الاولى, كنت بقابل نفس المشكلة والحل باختصار من وجهة نظرى الحصول على منهج للدراسة من كتاب او من فهرس كورس على النت, ثم محاولة الالمام بموضوعات المنهج يكفى كبداية, ثم بعد ذلك يجب العمل على كام مشروع -صغير- عملى من اجل استكشاف المذيد كذلك تثبيت المعلومات المدروسة نظرياً, اما بخصوص نوعية المشاريع الصغيرة تلك فبالنسبة لى استخدم امثلة بسيطة مثلا نوتة ملاحظات او مدير مهام بسيط او حل مسائل رياضية او تطبيق لبنى البيانات بلغة البرمجة التى ادرسها ثم بعد ذلك اكرر نفس المشاريع باستخدام لغة اخرى وهكذا, الميزة هنا ان المشاريع مفهومة بالنسبة لى ولن اضيع وقت فى التحليل والتصميم كذلك اثناء العمل اقارن بين الطرق المختلفة التى تستخدمها اللغات المختلفة, يعنى كملخص منهج احد الكتب يكفى بدون تعمق مبالغ فيه, حيث انه لايوجد اى معيار دقيق يقول انك اكتفيت من اللغة او التقنية الحالية وعليك الانتقال, والبقية تاتى اثناء العمل مع الوقت بالممارسة.

      بالنسبة للمشكلة التانية, هنصح -مثل كثيرين- فى انفاق بعض الوقت فى تعلم الاساسيات -الطريقة الصعبة- ثم الانتقال الى استخدام المكونات الجاهزة, كم من الوقت يجب ان تنفق على الطريقة الصعبة؟ يصعب تقدير ذلك ولكن كما سبق اظن انك لو التزمت باحد المناهج كمنهج كتاب او كورس للمبتدئين موصى به او عليه توصيات من اشخاص كثر, اظن هذا يكفى.
      اما بخصوص سياسة استخدام المكونات الجاهزة فهى *بالفعل* مستحسنة جداً بل ان بعض الشركات يكون لديهم فريم ورك عبارة عن مجموعة من المكونات الجاهزة التى قامو ببنائها خلال فترة من الزمن ويلزمون موظفيهم بالعمل بها, واكثر المبرمجين المخضرمين سيقولون لك "لا تعيد اختراع العجلة" و "قف على اكتاف العمالقة" , غير ان معرفتك بالاساسيات مطلوب طبعاً وله جزء كبير فى الانترفيو لان هذا يضمن فهمك لما وراء الاجزاء الجاهزة كذلك قدرتك على ابتكار حلول جديدة لمشكلات غير محلولة بمكونات جاهزة, اى ربما يكون عملك انتاج مكونات جاهزة للاستخدام من قبل الاخرين.

      بالنسبة للمشكلة الثالثة, متحفظش اى شئ متعلق باللغة, اما بخصوص الفريم وركس والمكتبات ففى الغالب هتكون فاتح الدوكمنيشن وانت شغال عشان هترجعلها كتير -وده شئ عادى- اما بخصوص الخوارزميات مثلاً فاظن حفظها ليس بالامر السهل, عليك فهمها , واظن اذا فهمتها جيداً لن يكون عليك حفظ طريقة تكويدها, وبالمناسبة اذا بحثت عن امر مرتين فى الغالب لن تطر للبحث عنه فى الثالثة اما لانك حفظته بالفعل او -كمبرمج منظم ومحترف- لديك مكون جاهز قمت بكتابته من قبل وعليك فقط استغلاله.

      بالتوفيق :)
