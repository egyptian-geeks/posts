message: "سؤالين او ثلاثة للشباب الشغالين في مجال البرمجة و تطوير المواقع عن اتقان
  لغات و ادوات البرمجة:\n.\nخلفية بسيطة: انا مهتم بالبرمجة من زمان. كنت ببرمج بالدلفي
  5 لما كنت في المرحلة الاعدادية، و كنت ببرمج بالفيجوال بيزيك 6 لما كنت في المرحلة
  الثانوية. درست بايثون لفترة بسيطة بعد التخرج من الكلية. حاليا بدرس كل من php و mysql
  و javascript و html و css و شغل تصميم المواقع المتجاوبة بالbootstrap.\n.\nالمشكلة
  رقم 1: كل ما الواحد بيتعلم حاجة او اكثر من حاجة، بتكون في مقايضة trade-off بين المدى
  و العمق breadth vs depth. اقصد ممكن اتعلم كذا حاجة/لغة/تقنية في نفس الوقت، بس ده
  - برغم انه بيساعدني جدا خصوصا في الاجزاء المتداخلة او في استعمال الحاجات دي مع بعض
  في عمل معين - الا انه بيخلي تعمقي في كل واحدة اقل. فايه العلامة اللي اعرف بيها اني
  مشيت كويس في حاجة و انتقل للثانية من وجهة نظركم؟ و نفس النقطة بالنسبة للمواضيع ضمن
  الحاجة الواحدة، مثلا الphp فيها شغل المصفوفات و اكواد التحكم (الشرطية) و اكواد التكرار
  و الحلقات و شغل الكائنات، فهل اركز في البداية على المدى و اظبط كل حاجة من دول بشكل
  بسيط و بعدها انتقل للغة/التقنية التالية و اتعمق وقت الحاجة و اثناء العمل على المشاريع،
  ام اتعمق في الحاجات دي من البداية في اللغة الواحدة برغم ان ده حيعطل تحركي في باقي
  اللغات و التقنيات و دمج اللغات و التقنيات دي مع اللغة الاولى؟\n.\nالمشكلة رقم 2:
  في البداية الواحد بيتعلم يعمل كل حاجة بالطريقة الصعبة و من الصفر، بس مع الوقت بتطلع
  الطرق الاسهل. مثلا، في عمل او تصميم مواقع الويب المتجاوبة responsive websites اللي
  بتغير حجمها و طريقة عرضها حسب حجم شاشة الجهاز اللي بيتصفح منه الزائر. ممكن الواحد
  يعمل ده باكواد الjavascript و الcss من الصفر، بس ده بياخد وقت و جهد كبيرين جدا.
  الحل الثاني هو استعمال الbootstrap و ده عبارة عن ملفات جافاسكريبت و css جاهزة و
  باضافتها للموقع و شوية اوامر بسيطة الصفحة بتبقى متجاوبة. الطريقة الاسهل هي استعمال
  مكونات و نماذج جاهزة للbootstrap من اللي بتوفرها المواقع اونلاين مجانا زي الموقع
  ده:\n.\nhttp://bootsnipp.com\n.\nهل ضروري امضي وقت كبير في الطريقة الاصعب (رقم 1،
  العمل من الصفر) ام اظبط الاساسيات بتاعتها بسرعة و انتقل ل2 و 3 (العمل بالbootstrap
  و استعمال المكونات الجاهزة المتوفرة اولاين)؟ و ايه النظرة لموضوع استعمال المكونات
  الجاهزة اونلاين بين المبرمجين و في شركات البرمجة؟ هل هي ممارسة بيتم التشجيع عليها
  لتوفير الوقت و الجهد ام انها ممارسة غلط و بتتحارب لانها بتقلل مهارات المبرمج و قدرته
  على حل المشاكل من الصفر في حال الاضطرار و لاسباب تتعلق بالامان او غيره؟\n.\nمشكلة
  رقم 3: حفظ الاوامر و الاكواد. كنت بقرا امبارح مقالة معينة عن عدم قدرة جزء معقول
  من المبرمجين المتخرجين من كليات الكمبيوتر على كتابة برنامج عادي لوحدهم. واحد من
  التعليقات ذكر فيه مبرمج ما انه شغال من 15 سنة في البرمجة و انه مش بيحفظ كل حاجة
  و انه بيستعمل الجوجل عشان يقدر يجمع او يظبط كتابة اوامر من لغات البرمجة المتعددة
  اللي هو بيعرفها. قابلتني تعليقات زي دي في كذا مكان ثاني. فايه النظام؟ هل ضروري الواحد
  يحفظ الاوامر و يوصل لمرحلة انه يقدر يبرمج/يكتب اكواد باستعمال مفكرة ويندوز و بدون
  اتصال نت لو اضطر لده، ام انه مفروض يركز على فهم الاوامر و الحلول و التركيب العام
  للاوامر نفسها، و يقدر يكمل التفاصيل الدقيقة من الجوجل و/او تعليمات اللغة او غيره؟
  و ايه النظرة في الشركات للقصة دي؟\n.\nاسف جدا لان الاسئلة طويلة شوية، بس مهتم جدا
  بسماع اجاباتكم عليهم او على اي واحدة منهم، و كل ما كانت الاجابات و الاراء اكثر،
  كل ما كان افضل. و لو في سؤال مش واضح، فحيسعدني جدا توضيحه :D :D \n."
