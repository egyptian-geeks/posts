    message: "هو بص المعيد بتاعنا كان اتكلم في النقطة دي كتير وقالنا , ان الثغرة دي
      من 2005 لحد دلوقتي مالهاش حل وهو نفسه كان شغال هاكر في شركة كبيرة على الثغرة
      دي وكان بيسرقوا بيها فيزا وكده , الحل انك تقدر تقلل نسبة الاختراق لأبعد نسبة
      ممكنة , وزي ما الناس تفضلوا مشكورين قالوا أغلب الحلول في الكومنتات اللي فاتت
      وكلها حلول صحيحة وهتقلل نسبة الدخول بطريقة كبيرة , لكن برده في خطوات كده حاول
      تتبعها (خصوصا في الدوت نت)\n1- حاول تستخدم ما تستخدمش جمل الاستعلام مباشرة واستخدم
      Stored Procedures \n2- اذا استخدمت جمل استعلام مباشرة استخدم Parameters \n3-
      اعمل Validation على النصوص كويس جدا وما تسمحش للمستخدم انه يدخل الرموز دي نهائي
      :(='`,/*)\n4- حدد استخدام تاجات الـHTML وماتسبهاش مفتوحة عشان ممكن حد يدخلك
      منها ويبهدلك الدنيا يعني كفاية <b> <u> والباقي احذره\n6- احذر برده من طرق الاتصال
      والكونكشن استرينج انه يكون مباشر , يفضل انك تعمل ويب سيرفس مشفرة وتتصل عن طريقها\n7-
      اعمل Log للأبلكيشن بتاعك عشان تعرف مين اللي بيحاول يدخل مظبوط ومين اللي بيحاول
      يخترق وتعمله حظر على الأقل للأي بي بتاعه ."
