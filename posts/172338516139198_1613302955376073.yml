message: |-
  عندي سؤال مجنني
  كل ما ادخل على لينكد ان الاقي الناس كاتبة سنيور كذا سنيور كذا سنيور كذا
  المفترض على اساس ايه الناس بتكتب انها سنيور؟
  يعني على اساس هو بقالة كام سنة في المجال ولا عشان هو شايف نفسة جامد اخر سبع حاجات ولا على اي اساس بالظبط!
  انا داخل على اربع سنين خبرة اهة في مجال ما وكويس جدا جدا فية بشهادة كل اللي شاف شغلي وبرغم كدة لا عاوز يتقالي يا سنيور ولا انا شايف نفسي سنيور عشان نازلت مش راضي عن اللي وصلتله!
  اي تفسير معلش!
