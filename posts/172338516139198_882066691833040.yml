    message: Sounds like one of those Noob questions, like, how do I become Mozart?
      when you are learning to play the piano. Obviously, to be come a consultant,
      people have to trust your experience. It means you have had lots of practical
      experience, failed enough times and also had enough successes. I would study
      software engineering, as I am developing software. Get to knopw more about middleware,
      integration projects, Read some Martin Fowler classics. And just do it.
