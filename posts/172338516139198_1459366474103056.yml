message: "Hello everyone, \nI want some input regarding a technical problem. I am
  a dentist, and I'm currently studying for an exam with the help of some software
  that I bought. The software is licensed to a single PC, specifically tied to its
  HDD serial number. My hdd died a few days ago, and I can't license the software
  on the new ssd. \nI took my hand at analyzing the software and found via some ram
  dumps and some IDA pro that it calls the server in an https connection to verify
  with the URL containing a string of the hdd model and serial number. Then it gets
  a license or an authorization IIRC. I can't replicate the call myself to see what
  the response looks like. \nMy limited knowledge at the moment is turning me towards
  setting it up on a VM and having the virtual hdd identify as the dead one. I have
  another one just like it that still works, so i might be able to recreate the required
  spoof from thestrings.. \n\nThe question is, how can i get virtual box(preferably)
  or vmware to do that. I feel so stupid that I didn't do that from the start and
  run it on my main linux PC from the start. Then it will work regardless of the pc..
  \n\nAlternative solution i am working on. I emailed customer service to convince
  them to give me a new serial. In all cases i am not going to pay 200USD again and
  my brother won't either, he'll need it kman shwaia. \n\nفكروا معايا من فضلكم.. ازاي
  ممكن اعمل كدا.. او لو في اي حلول بديلة مفكرتش فيها. و هل حل الvm ده شكله كويس؟"
