    message: "I am using Angular for 8 months now in one of the most complicated Web
      Apps I ever worked on where everything is about run-time builders starting from
      defining the business and data models to reports designer and viewer. \nI do
      agree with Daniel on many of the down side points he mentioned in his article,
      but I don't regret using Angular in this project at all. It was for me like
