message: "السلام عليكم :- \nبعد إذنكم لو حد فى حاسبات و معلومات أو يعرف حد ياريت يشوف
  لو الكلية ممكن تقبل طالب فى كلية الهندسة الفرقة الأولى راسب سنة .. أنا حاولت و روحت
  حاسبات القاهرة و عين شمس و حلوان وشروطهم غريبة جدااا عشان اتقبل و ادرس هناك من سنة
  أولى ... \n\nيعنى مثلا فى حلوان بيقولوا أنهم بيقبلوا طلبة من حاسبات أنهم يحولوا
  \n\nعين شمس بيقولوا مش بيقبلوا طلبة راسبة فى هندسة  مع العلم إنى طلبت منهم لو ينفع
  يمتحنونى فى المواد بتاعت الطلبة فى حاسبات عندهم أنا مستعد :D وكيلة الكلية لشئون
  الطلبة قالتلى هو أحنا شركة هنعملك interview اتفضل مع السلامة بصوت فى غلظة بعض الشئ
  . \nأنا مستغرب الصراحة يعنى كان مجموعى جايب كليات حاسبات ومعلومات  أيام الثانوية
  و لو هنقارن بتنسيق  حاسبات السنة دى حاجة عنب .. \nمع العلم إنى الكليات الخاصة تقبلنى
  عادى  \n  وللأسف مفيش قسم حاسبات فى الكلية . \nكدة مفيش فى النطاق بتاعى غير المنصورة
  و المنوفية فــ لو ينفع اتقبل  هناك بظروفى دى ياريت حد يقول بدل م بدرس مواد مختلفة
  عما افعله فى حياتية اليومية :) \n\nطيب لو فى نصيحة غير كدة \nWhat should I do ?
  \nوشكرا"
