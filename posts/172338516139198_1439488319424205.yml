    message: |-
      غالبا الشاشات الزرقة دي بتبقى حاجة في الرام، لكنك بتقول إنك بتضطر تنزل ويندوز باستمرار، فده معناه إن في حاجات بتتكتب على الهارد وبتطير فده يقوي نظرية الهارد، وممكن تكون محظوظ للغاية وعندك الحاجتين مع بعض.
      المهم، علشان تختبر الرامات، يبقى لازم تنزل Memory Test على أسطوانة وتبوت منه وتسيبه شغال يعمل دورتين او تلاتة فحص او لحد ما تلاقيه مطلع لك رسائل خطأ (الميموري تيست ما بيخلصش)
      إذا كانت سليمة فيبقى انت حددت الموضوع في الهارد، وعلشان ما تظلموش اعمل له بأي برنامج فحص حتى ولو بتاع الويندوز ذاته.
      بالنسبة لمشكلة إن الويندوز موش عاوز يدخل أصلا ممكن تجيب اسطوانة لأوبونتو وهتلاقي عليها ميموري تيست قبل ما تفتح، وبعد كدة تختار انك تشغل لينكس من غير تسطيب ولما يفتح تشغل برنامج فحص الهارد من عليه Live CD
    id: '1439510209422016'
