      id: '10155065357586363'
    message: "1- check windows event log (application log and system log )  \"eventvwr.msc'
      to get the windows error. \n2- the error description will point you to a file
      with extrnsion *.dmp. this is the file that windows generates when it says \"generating
      dump file\" in blue screen\n3- load the *.dmp file using  winddg debugger. (google
      for how to get it from windows sdk or driver kit )\n4- once you load the file
      it will point you to the failed stack thread process dll ... . probably a drivern
      *.sys file. \n\nif you wanna quick and blind waynto fix it. then just update
      you windows. scan your hdd for S.M.A.R.T errors using trial hdd scan  (hddscan.com).
      ( S.M.A.R.T ) is some health paramaters saved into each HDD. that can predict
      if the hdd isndying. sorry for not posting links. writing from mobile\n\nalso
      run memory test from bootable CD or usb."
    id: '1439545292751841'
