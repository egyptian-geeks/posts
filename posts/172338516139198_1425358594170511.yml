message: "Hi guys,\n\nI would like to introduce you to our Meteor Egypt Facebook group,
  MeteorJS Egypt \n\nthis will help the community be more active and collaborate more
  since not everyone checks the meetup.com site or emails regularly.\n\nSecondly,
  at the Facebook group, we will be preparing for our first Meteor meetup/workshop
  at Cairo, the event should be at the end of next April, we will be discussing and
  choosing speakers and topics there.\n\nHope you will join the Facebook group and
  start sharing and contributing to others postings.\nhttps://www.facebook.com/groups/778413585667649/\n\nKind
  regards,\nAhmad AbdArrahman\nCo-organizer of Meteor Egypt"
