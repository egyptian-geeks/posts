message: "أنا صحيح مبتدئ في البايثون لكن ملاحظ أننا معندناش كومينتي قوي للبايثون في
  مصر في حين أن في كتير بايثون ديفيلوبيرز محترفين مصريين و شغالين في مصر ... كومينيتي
  يكون ليه أسهام حقيقي في ال Open Source Community.. حاجة كده زي PyUk وأمثاله كتيرررررر
  لدرجة أن كل مدينة بقي ليها ال Python Community الخاص بيها اللي تقريبا كل واحد منهم
  ليه مؤتمره السنوي .... كل اللي كنت بفكر فيه أننا ليه ميبقاش عندنا PyEgypt ..  ولما
  دورات كل اللي لقيته ال Repo دي واللي تفاعل عليها كان تقريبا من شخصين بس و أنعدم
