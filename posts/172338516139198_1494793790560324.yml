    message: |-
      انا مجربتش. بس انت مش بتستخدم virtual environment ؟!

      لان المفروض مسألة ال setup مش هتشيل همها طالما عندك virtual env ضمن البروجكت هتبقى الدنيا شغالة  مع العلم انك تخلي ال virtual env folder ضمن البروجكت . يعني ميبقاش على ال home عندك لان كدة هيبقى كأنك معملتش حاجة و هتحتاج تعمل setup من تاني .

      عموما جرب virtualenv كدة و ارفع الموقع من ftp و شوف هيشتغل ولا لا و ابقى قولي لاني مجربتش فعليا بالطريقة دي و بالتالي معرفش هتشتغل معاك تمام بشكل كامل ولا لا

      بس مش عارف ال service هتقومها ازاي بقى لان كدة على الاغلب هيتبقى مشكلة تشغيل ال service  :D
