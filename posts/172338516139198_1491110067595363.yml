    message: مبقاليش في فيسبوك كتير علشان أفهم الدنيا بتمشي إزاي بس من ضمن الحاجات
      اللي سمعتها كذا مرة في الكام يوم اللي فاتوا إن معندناش code ownership و إن ديه
      ميزة :D اه بيبقى فيه ناس بتضاف على الpull requests كا subscribers على حسب إنت
      بتعدل إيه بس مبنحتاجش الowners approval زي ما كان بيحصل في Google مثلا. يعني
      لو بعدل حاجة في directory مش بتاعة الteam بتاعي ممكن واحد من الteam بتاعي يapprove
      و تmerge عادي. فيه حاجات بديهية لازم ترجع للتيم اللي كاتب الكود ده أو مسؤول
      عنه لكن غير كدة مش محتاج explict approval. و في Google انا عانيت من موضوع الownership
      ده فا علشان كدة بالعكس حاسسها ميزة مش عيب.
    id: '1491132417593128'
  - created_time: '2017-05-23T14:57:19+0000'
    from:
      name: Ahmed M. Araby
      id: '10155547863649263'
    message: "I like the full description of the problem \nBut your solution from
      my pov is organizing the unknown areas in the code not solving the problem \nThe
      problem rises when simply one person have the full/dictatorship rights on some
      parts of the project , just consider he's leaving tomorrow or the day after
      , his part of the code will be almost dark for the rest of the team \nFrom my
      pov the key solution is eliminating the 'all the time' need for specific person
      of the team \nMaybe all the team should involve in code reviews , not just those
      with specific experience \nMaybe putting more tests on the code with lots of
      tests cases"
    id: '1491140104259026'
