message: |-
  كنت شايف شوية مشاكل فى الشركة الجديدة اللى اشتغلت فيها اللى سبحان الله شبه نفس المشاكل اللى فى الشركة اللى قبلها، فحاولت اقترح فى المقال ده concept ممكن يحل شوية من المشاكل اللى بتقابل الستارت ابس اللى شغالين بقالهم كام سنة زي:
  - الكود ريفيوز البطيئة
  - المناقشات الطويلة اللى كل واحد بيقترح حاجة وعاوز يمشيها وفى الاخر مافيش حاجة ببتعمل لان ماوصلوش لإتفاق
  - المشروعات اللى فيها technical debt كتير وماحدش شغال عليه
  - المشروعات اللى ماحدش فاهمها كلها وفيه كود ماحدش فاهم فيه حاجة
