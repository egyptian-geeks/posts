message: "يا شباب احنا ان شاء الله عندنا training round يوم 20،21،22 august\nهتستفاد
  ايه من الround دي ...هتعرف يعني ايه agile و ازاي بيفرق في طريقة شغلك و تفكيرك ،
  و ازاي الفرق ده بينجح مشاريع الsoftware \nكمان احنا هنمسك مشروع من اوله لاخره و
  نشتغل عليه بشكل عملي و workshops علي الtechniques اللي بنتعلمها زي الuser story
  writing و الplanning poker estimation \n\nالframework اللي بنركز عليها بالتفصيل
