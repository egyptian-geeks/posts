message: "سؤال للناس  اللى بتستخدم كروت انترنت من داخل مصر لحجز سيرفرات او دومينات
  انا كنت بستخدم لحد الشهر اللى فات كارت نت من المصرف المتحد وكان معايا واحد تانى
  من البريد المصرى كنت بقدر من خلالهم احجز سيرفرات او اشترى اى شئ من على الانترنت
  من خلالهم \nالشهر الحالى بحاول احجز دومين بكارت المصرف المتحد رفض العمليه رغم ان
  الكارت كان فيه مبلغ يغطى عملية الدفع وعملت نفس الموضوع مع كارت البريد المصرى والعملية
  اترفضت \nبعد كده اتصلت بخدمة عملاء المصرف المتحد بلغونى انه تم وقف استخدام الكارت
  فى الشراء بأى عمله غير الجنيه المصرى \n\nفيه حد داخل مصر عنده طرق تانيه لشراء ؟"
