      name: Bdr Mohamed
      id: '2015246105157800'
    message: "نادرا م واحد ف الكليه بيكون بيعرف يعلم نفسه بشكل حقيقي وانا شايف ان
      اللي بيعلم نفسه د شخص يستحق التشجيع. جزء من التشجيع تصحيح المفاهيم مش نقد بدون
      تصحيح لان العلم تداول ومش حكر ومحدش بيوصل بدون م يتعلم الصح من الغلط. \nفاهم
      وجهه نظرك بس الواحد لو شال مشاعره من الموضوع وفكر بشكل انه مسؤول عن اللي يعرفو
      اقل منه انه يعلمهم هيبقا افضل من رايي."
    id: '1635888586450843'
