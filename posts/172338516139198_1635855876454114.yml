    message: معروف ان كل مبتدأ بيطلع منه حاجات قليلي الصبر من المتقدمين مش بيكون عندهم
      صبر عليها... فالاحسن لتعديها ومتركزش معاها او تصبر عليهم وتوضح لهم.
    id: '1635873869785648'
  - created_time: '2017-10-17T20:00:44+0000'
    from:
      name: Mohamed Khatab
      id: '1709278585800086'
    message: "الفكره ان الوضع فى الجروب هنا بقى بيشجع على بوستات من النوع ده اللى
      هو الانتقاد الغير مباشر للجماعه المبتدئه والزجر والغضب منهم اللى هما اصلا المفروض
      موجودين هنا فى الجروب عشان بيحاولوا يحتكوا بالعمالقه والناس العاليه جدا فى المجال
      ويتعلموا منهم لكن هما بيلاقوا العكس . حتي قوانين الجروب ده بتتعدل بحيث انها
      تقضي تدريجيا على الشريحه دي او تخلي وجودها صامت وده حق الناس يعني مش مشكله \n\nوده
      ملوش علاقه بالبوست بتاعك يا مارك انا بس قولت اقول الكلمتين دول بما ان السيره
      جات وكده"
    id: '1635877499785285'
  - created_time: '2017-10-17T20:15:26+0000'
    from:
      name: Ahmed Elwan
      id: '10156098192871719'
    message: ايه المشكله انت عامل زى الشركات الى بتطلب ناس سنها صغيره وعندها 10 سنين
      خبره ! وعلى فكره فى سوق العمل الخبره مطلوب والى مش خبره مطلوب برده !
    id: '1635887723117596'
  - created_time: '2017-10-17T20:17:00+0000'
