message: فيه حاجة بتستفزني كل ما اقراها بيقولوها بعض الناس في مجال الحاسبات .. انا
  "معايا" كورس كذا او "معايا" لغة كذا ..الخ. ايه "معايا" دي؟ّ! المفروض افهم منها ايه؟
  اللي بفهمه منها انك اتفرجت على كورس بدون تطبيق على اللي اتعلمته وهتنسى كل حاجة قريب
  .. او عرفت حبة syntax بتاعة لغة برمجة بدون ما تعمل بيها  اي projects ولا خبرة بالشغل
  بيها في سوق العمل. بطل وانت بتسأل سؤال او بتتكلم عن نفسك تقول انا "معايا" مش عارف
  ايه (او اي حاجة شبيهة، زي انا "اعرف") ووضح اكتر انت ايه خبرتك مع الحاجة دي سواء
  فيه او مفيش يا إما مش هيكون فيه اي قيمة حقيقة لـ اللي بتقوله لاي حد بيفهم.
