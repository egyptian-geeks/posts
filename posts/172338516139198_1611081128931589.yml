      الريحة والطعم الاتنين كيميا ولو عندك sensor ما ممكن يقدر يحلل حاجة لمركباتها الأولية ونسبها - ودة شبه مستحيل لأن كل تحليل معملي بيدور على مركب واحد فقط عادة - يعني فساعتها تقدر ترجع كل ريحة / طعم لمكونات و نسب على scale معين ومن ثم ترقمنه

      الحل التاني تجمع كل ذواقة العالم وتخليهم يتفقوا على طريقة وصف لكل taste characteristic زي حامض، لاذع، مسكر، مالح ..إلخ وزيه في توصيف الروايح ويتعمل بيها جدول لكل طعم وريحة في الدنيا ، وفي المقابل يتعمل اختراع كدة زي ورقة عباد الشمس اللي بتغير لونها مع السائل اللي بيتحط عليها، بس تدي درجات كتير بقى بكل الاحتمالات الممكنة مش مجرد لونين حامض وقلوي بس، وبعدين تدخل بيانات الذواقة as training data هيقابل كل طعم أو ريحة بلون معين ويتعلم منها بشوية machine learning يتعرف على أي حاجة تانية
