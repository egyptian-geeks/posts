message: |-
  السلام عليكم

  من فضلكم انا شغال دوت نت  - وعندى مشكلة مه هوست Smartasp وبصراحة دوخت ومش لاقى حل - انا مشترك معاهم shared وعندى موقع برفع عليه ملفات ممكن الملف الواحد يوصل ل 700 ميجا - عدلت فى الويب كونفج المطلوب وكانت الدنيا شغاله تمام على هوست تانى بس كانت مشاكله انه بيقع كتير - دلوقتى بعد ما نقلت ونفس الاكواد اى ملف اكتر من 10 ميجا مش بيقبل الرفع وبلاقى ظاهر فى الكونسول Connection Reset وطبعا كلمت الدعم اكتر من مره واكدوا ان الموضوع سببه سرعة الانترنت فى مصر وطبعا مصدقتش لحد ما جربت بنفسى اليوم وعملت حساب على موقع www.rabb.it وجربت ارفع من عليه الملف للموقع وفعلا اترفع بدون اى مشاكل وطبعا فارق السرعة واضح جدااااا

  السؤال حاليا ايه الحل للموضوع ده ؟ وهل انى ارفع الملفات على جوجل درايف او ون درايف سهل لأنى مفهمتش اى حاجة من api خصوصا جوجل لأنهم عاماين البروجكت Console ؟؟
