    message: في رأيي أهم من مكان العميل هو مكان المبرمجين اللي ناوي تشغلهم. لو انتم
      مجموعة معروفة يبقى حاولوا تختاروا مكان يوفر لكم وقت الانتقال، لأنكم تقدروا تعملوا
      فيه شغل (أو تقضوا وقت مع أولادكم) أقيَم من انكم تقضوه في الطريق عشان خاطر العملاء.
      خصوصا انكم مش بتقابلوا العملاء كل يوم
    id: '1077626025610438'
  - created_time: '2016-02-10T18:47:14+0000'
    from:
      name: Hosam Aly
      id: '1657509230977456'
    message: مهم تختار مكان مواصلاته متوفرة. العجوزة والدقي والكورنيش وجنب محطات المترو
      في المعادي تعتبر أماكن متوسطة في القاهرة الكبرى ولها مواصلات. لو اخترت في أكتوبر
      يبقى خليك قريب من شارع رئيسي لأن المواصلات داخل الأحياء ضعيفة. أظن الشيخ زايد
      ضعيفة برضه.
    id: '1077629012276806'
  - created_time: '2016-02-10T18:52:34+0000'
    from:
      name: Hosam Aly
      id: '1657509230977456'
    message: برضه مهم تفكر في أماكن تجمع المهارات اللي بتدور عليها. على حد معلوماتي،
      معظم الشركات اللي شغالة بتقنيات مايكروسوفت متركزة في شمال وشرق القاهرة (مدينة
      نصر ومصر الجديدة، وشوية في المعادي)، خصوصا مع تركيز جامعتي عين شمس وحلوان عليها،
      وكانت معظم الشركات اللي شغالة بلغة الجافا والتقنيات مفتوحة المصدر متركزة في
      جنوب وغرب القاهرة (المعادي، الجيزة، القرية الذكية، أكتوبر)، خصوصا مع تركيز جامعة
      القاهرة عليها. معظم الناس حيبقوا ساكنين قريب من شغلهم أو دراستهم. حاول تختار
      مكان قريب من تجمع الناس اللي انت عايز تشغلها
    id: '1077632475609793'
  - created_time: '2016-02-10T18:54:11+0000'
    from:
      name: Hosam Aly
      id: '1657509230977456'
    message: أقترح انك تفكر تشارك حد في مكان، لأن تكلفة المكان ممكن تبقى عالية. خذ
      حاجة إيجار جاهزة ولو غالية أحسن من انك تاخذ حاجة أرخص وتوضبها، لأن ربنا أعلم
      بالمستقبل. ممكن شركتك تكبر وتحتاج مكان ثاني، أو ممكن الحال يقف وتندم على الآلاف
      اللي دفعتها في تجهيز الشقة ودهانها مثلا.
    id: '1077633075609733'
  - created_time: '2016-02-10T18:57:14+0000'
    from:
      name: Hosam Aly
      id: '1657509230977456'
    message: المعادي الحقيقة موقعها متميز، خصوصا على الكورنيش، لأن ليها مواصلات سهلة،
      والوصول هناك بعربية خاصة سهل برضه نسبيا (من صلاح سالم أو كورنيش النيل أو الدائري).
      لما جربت هناك كنت باحمد ربنا انه وفقنا للمكان ده لأنه كان فعلا يعتبر في وسط
      القاهرة، وكان سهل نقنع ناس تشتغل معانا من مصر الجديدة ومدينة نصر ومن أكتوبر
      كمان.
    id: '1077634318942942'
