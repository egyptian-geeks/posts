message: "شباب, ايه افضل مكان لفتح مقر لشركة تعمل فى مجال برمجة وتصميم مواقع الانترنت
  وتطبيقات الموبايل \n\nيفضل تحديد منطقه مناسبه  فى القاهره او ٦ اكتوبر\n\nتحديث :
  \nانا محتاج اقتراحتكم لافضل مكان لفتح مقر الشركه انا مثلا محتار افتح فى مدينة نصر
  , المعادى , ٦ اكتوبر  , الشيخ زايد , القاهره الجديده \n\nايه افضل مكان مع مراعاة
  زحمة المواصلات قرب المكان من الموظفين الكفئ فى مجال الشركه \nولو هختار مكان مثلا
  فى الشيخ زايد ايه افضل منطقه بالتحديد فى الشيخ زايد \n\nمع مراعاة ان المكان يكون
  مستقل خاص بالشركه فقط\n\nوشكرا جزيلا لكم مقدما"
