attachments:
  data:
  - description: "تقدير من حاضنة آعمال أبني لكل الفرق التي شاركت في Maker Hackathon
      Cairo\n\nو تحية خاصة للفرق الفائزة \nالمركز الأول فريق Nilebot و قد فاز بجائزة
      ان ينضم لشركات الدورة الأولى في حاضنة أعمال أبني\n\nمرحباً بفريق Nilebot و ابتكارهم
      الخاص بمراقبة جودة المياه وخاصة للمزارع السمكية\n\nوالمركز الثاني لفريق SolarTree
      و أبتكارهم الخاص بخلايا شمسية لها شكل جمالي\n\nو المركز الثالث لفريق Smart plug
      \ و ابتكارهم لمخارج كهرباء ذكية تقيس التيار و الأستهلاك و تتصل مع خدمة قطع التيار\n\nو
      الجائزة الخاصة المقدمة من حاضنة أعمال GESR لفريق CanCab و ابتكارهم الخاص بأعادة
      تدوير مخلفات الألومنيوم عبر اعادة شحن رصيد الموبايل\n\nودعوة خاصة لجميع الفرق
      المشاركة بالتقديم في الدورة الجديدة لحاضنة آعمال أبني و التي بدأ التقديم لها
      وستبدأ الدورة القادمة في يونيو 2015\n\nhttps://www.f6s.com/ebniacceleratorsummer2015#/apply"
