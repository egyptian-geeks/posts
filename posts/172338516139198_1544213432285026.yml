      القاهرة ماشية بنظام الساعات المعتمدة عين شمس لأ ، القاهرة فيها قسمين مش موجودين فى عين شمس IT &  DS و أعتقد عين شمس بردو فيها قسم مش موجود فى القاهرة ، و عين شمس فيها قسم خاص BIOINFORMATICS مش موجود فى القاهرة ، القاهرة انتى مجبرة تحضرى سكاشن و لابات بيكون عليهم حضور و ال4 مرات غياب فى مادة معينة بتتحرمى من دخول امتحانها و احيانا بتتمد لخمس مرات (مش عارف النظام فى عين شمس) ، حاسبات القاهرة فى الدقى و عين شمس فى العباسية .
