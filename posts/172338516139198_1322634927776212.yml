message: "\"Request for Volunteers\"\nGood Morning Tech Community\nI've created the
  page (Scrach Edu Egypt) early 2015 for the sake of spreading the idea of Egyptian
  kids learn programming at home with this great tool created by MIT \"Scratch\",
  I also wanted the idea to reach as much schools as possible and this tool to be
  used by Computer teachers as a curriculum. \nI still have this dream that scratch
  gets used by millions of Egyptian kids as it is very easy to learn and use and all
  the materials and sample programs are there.\nThe page and idea is -Non Profit-
  and it will always be this way, the issue is I don't have much time to focus on
  the page and the idea and I want all those who believe on this cause (spreading
  the idea of programming for kids in Egypt) to help me in:\n1- Shaping a strategy
  on how to get Scratch known by everyone in Egypt through this page\n2- managing
  the page and adding contents on regular basis, answering parents who call and need
  guidance on how to start with their kids.\n3- spreading the word to schools to reach
  every school in Egypt who has computer curriculum.\n4- all and any other idea that
  can help to support this cause is very much welcomed\n\nIf you want to help, please
  message me on FB messenger"
