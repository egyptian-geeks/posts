message: |-
  هذا الـ developer "الصايع"، بدل ما يبقي الـ dialoge بتاع الـ license تقليدي والناس تحفظ مكان الـ button اللي هيقفل الـ dialoge وتضغط عليه كل مرة وخلاص، الـ developer قام عامل 3 buttons وكل مرة بيـ randomize أنهي button هيقفل الـ dialoge، مرة button A المرة اللي بعدها button C وهكذا.

  الحقيقة الأمر مزعج للغاية ليا كـ user، بس كـ developer عجبتني الفكرة، خاصةً وإن الـ App عبارة عن File Manager للـ power users يعني ناس بتستخدم shortcuts في أغلب الحاجات و dialoge هيكون مزعج إلا لو إشتريت الـ App.
