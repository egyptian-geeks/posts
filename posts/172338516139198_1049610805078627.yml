    message: As someone who speaks both English and Arabic natively from a very young
      age, I would just like to  make the observation that it is all about TASTE.
      It is basically your eye for beauty. Some people see Tchaikovsky as a musician
      of astronomical scale, while others claim that Okka and Ortega are also musicians.
      In the end, people act according  to their tastes.  You buy products, fall in
      love, speak, act all according to your taste. Now some people claim that taste
      is something you are given and it doesn't change. It is in my experience and
      that of many greater men that I, that taste can be refined. What I have issue
      with here, is equating Egyptian tastes with bad taste in my opinion. Dancing
      is a global art, music is a global art, but put a contemporary Egyptian twist
      on it and it becomes cheap and tasteless. Also, globally, one of the ways that
      people change their taste is Political correctness which unfortunately has hacked
      into people's consciousness to change their taste. So instead of being correct/
      beautiful or wrong/ugly you can be ugly but politically correct. In the end,
      a popular wrong is still a wrong and an ugly fashion remains ugly no matter
      how common it becomes (e.g. ugly 80s fashion).  When speaking a foreign language
      you are expected to correct your accent as much as possible and that goes to
      accuracy and real correctness. I speak french poorly but under no circumstances
      may I claim that it is correct to pronounce the language poorly. The problem
      with the examples given in this post for me are that they are an adulteration
      of an originally beautiful language in very bad taste, to me and to many other
      people watching. In the end, the scale we can use to judge things is our individual
      tastes, so each person's choice is merely a reflection of their taste.
    id: '1049738221732552'
