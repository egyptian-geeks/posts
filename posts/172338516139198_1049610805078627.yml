    message: "ال Word Shortening و اللكنة حاجة، وقواعد نطق الكلمات الانجليزية بالعربية
      حاجة تانية.\n\nأنا مش خبير، لكن مثلًا، اللى أعرفه ان كلمة \"فيس بوك\" و كلمة
      \"واتس آب\" هي علم مينفعش أضيف عليها \"ال\" التعريف. وشوية حاجات تانية يفترض
      اننا ناخد بالنا منها في الكتابة والنطق، \n\nلكن بشكل عام، القضية أبسط من اننا
      نعلق لبعض عليها طبعًا، وأصحاب اللغة أنفسهم بيقعوا في حاجات شبه كدة وأكتر زي
      ما احنا بنقع فيها في لغتنا العربية."
    id: '1049627505076957'
