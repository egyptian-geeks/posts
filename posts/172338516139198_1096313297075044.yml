    message: |-
      غلط
      ١- لو بعت لشركة كبيرة وطلب يشوف الكود بتاعك أكيد مش هتبعت له كود الشغل لإنه ملك للشركة، طب لو الكود بتاع مشاؤيعك الشخصيى زبالة هتبعتهوله إزاي؟

      ٢- كتابة الكود النظيف بتاخد وقت أكتر، لكن لما تعود نفسك علي كتابة الكود النظيف إيدك هتبقي أسرع مرة بعد مرة وفرق الوقت هيبقي أقل بكتير

      ٣- إن الله يحب إذا عمل أحدكم عملا أن يتقنه

      ٤- لو واحد عمل كاكا لازم يشد عليها السيفون، بغض النظر عن الوقت والمجهود المبذول!

      ٥- كل مرة بتشتغل تقول (المرة دي كروتة عشان نخلص بس المرة الجاية هنبتدي علي نظافة). المرة الجاية دي عمرها مهتيجي لوحدها. لازم إنت تغير طريقتك.
