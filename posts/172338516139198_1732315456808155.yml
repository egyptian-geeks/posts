message: |-
  In case your website or your clients websites running behind Cloudflare you should check this blog post: https://blog.christophetd.fr/bypassing-cloudflare-using-internet-wide-scan-data/

  CloudFlair is a tool to find origin servers of websites behind Cloudflare using Internet-wide scan data from Censys: https://github.com/christophetd/CloudFlair

  I managed to get the origin servers IPs for many Egyptian websites using this tool.
