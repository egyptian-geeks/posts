    from:
      name: Shady Atef
      id: '10213518317565801'
    message: "Okay, There are many aspects that will control the framework \n1- What
      are the tools available for me on the server, can i install my own tools or
      am I obligated to use a set of tools .\n2- Am I working alone or I have a team.
      Does this team have the same knowledge level as me ? What's my role in the team
      ?\nAre you the boss or the leader ?\n3- is time a factor in the equation or
      it's not crucial project ? \n4- How much money you will spend on the project
      ? Do your team or yourself need a course on a topic related to these languages
      \n5- Who will maintain the project ? \n6- will be the available frameworks maintained
      in the future or it's closing ? \n7- Can you make a mixture between them depending
      on your needs ?"
    id: '1078370562202651'
