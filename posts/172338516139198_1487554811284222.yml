      name: Mohammad Hefny
      id: '10159955163690471'
    message: "أنا خريج هندسة كمبيوتر 1998 .. قديم شوية :)\nاعتقد يوجد عدة فروقات:\n1-
      فى هندسة أنت لا تدرس تخصصك فقط و لكن تدرس لمحة عن التخصصات الأخرى مدنى ، ميكانيكا
      ، عمارة ... و ده بيعطى رؤية أوسع .. \n2- أنت بتدرس hardware أكتر مش  Embeded
      System    فقط\n3- بتدرس كهرباء كتير أيضا signal processors, circuits, electronics
      \n4- بالإضافة لكورسات حاسبات.\nفى  الآخر من أحسن الناس اللى اشتغلت معاهم كانوا
      خريجى حاسبات حلوان ... ممكن يكون مهندسين الحاسب أفضل عندما يتعلق الموضوع ببرمجة
      \ بها شئ من الهاردوير أو تحتاج لإلمام به.... عموما فى الشغل لم ألاحظ فرق"
    id: '1487858604587176'
