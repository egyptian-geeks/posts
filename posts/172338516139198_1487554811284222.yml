    message: التعليم في مصر في الحضيض , لا تقولي هندسة ولا طب ولا حاسبات و تجارة ,
      انت ترتيبك قبل الاخير عالميا , يعني لو انت فاشل في التعليم هنا يبقى انت فاشل
      في افشل منظومة تعليم في العالم , ولو ناجح يبقى مش مقياس خقيقي لقدراتك , افتح
      مواقع التعليم المشهورة و اتعلم اللي تقدر تتعلمه و تتقدم فيه , ولما تتعلم كويس
      اول فرصة تلاقيها للخروج من صفيحة الزبالة اللي انت عايش فيها دي ما تفوتهاش وابقى
      تعالى في الاجازات زور الهرم و المتحف المصري وصيف في شرم والساحل و ارجع ع شغلك
      تاني واعمل جروب عالفيس ادي فيه نصايح وخد لايكات
