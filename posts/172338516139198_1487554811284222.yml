  - created_time: '2017-05-19T22:14:30+0000'
    from:
      name: Youssef Ahmed
      id: '1649131541832569'
    message: "اولا المفروض تعدل السؤال من الفرق ما بين( الخريجين) - لان دي حاجة فردية
      ونسبية- للفرق ما بين النظام والمنهجية , بالنسبة لحاسبات فهما  computer science
      \nفي هندسة القسم اسمه :\ncomputer and system engineering\nوده لينك بيقول Computer
      Systems Engineer ده بيعمل ايه :\nhttps://www.sokanu.com/careers/computer-systems-engineer/\n
      \nوده ال Computer science :\nhttps://en.wikipedia.org/wiki/Computer_science\n\nخش
      ع اللايحة وشوف الفرق ما بين المناهج وكل واحد رايح لانهي سكة وانت حابب ايه, والاهم
      ان تأثير المؤسسة اللي انت فيها لا يقارن بمجهودك الشخصي اعرف ناس من حاسبات ومن
      تجارة ومن هندسة شغالين فاحسن الشركات زي microsoft و google واamzaon  وغيرها
      , واغلب الناس فهندسة دلوقتي اهتمامها بالsoftware برده  ومعترضين على مواد كتير
      من اللايحة وفي نفس الوقت عندها اهتمام ببعض المواد التانية\n, بس ملحوظة عشان
      الموضوع بيختلف من شخص لشخص في شخصيات بادئة في المجال من بدري وعندها وعي مبكر
      من هما صغيرين و  بتحب المجال ودماغها حلوة فيها اصلا فالناس دي ايا كان المكان
      اللي بتدخله بتبقا حاجة كويسة وهما اكتر ناس بيقولولك بعد كدة مش هتفرق تدخل ايه
      لانها مكنتش هتفرق معاهم , على عكس الشخص اللي بيكون معلوماته اصلا متاخر  بداية
      من الكلية واعتمادا على مواد القسم (على الاقل في البداية)  الشخص التاني ده  بيتأثر
      اكتر بنظام المؤسسة حتى لو بيشتغل مع نفسه لازم هينال قدر من التاثير\n*الشركات
      عايزة ايه؟\nفي شركات بتبقى عايزة حد خريج من اي حاجة ليها علاقة بالحاسب وبتكتب
      كدة ف الjob offers  فهنا الشهادة هتفرق لانك لو عنتيل بس خريج حاجة مش related
      ا مش هتتقبل\nوفي شركات تانية ودي الاغلبية بتبقا عايزة الكفاءة والشطارة بتاعتك
      ويكون عندك الskills الل بت match المكان اللي عايزينك فيه\nفالموضوع في الكثير
      من النسبية والفروق الفردية بعيدا عن المنظمات التعليمية + تأثير المنظمة نفسها
      اللي بتكون مجبر تذاكر موادها وتخصصلها وقت ومجهود"
    id: '1487765347929835'
