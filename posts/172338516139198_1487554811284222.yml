  - created_time: '2017-05-20T13:13:00+0000'
    from:
      name: Michael Azmy
      id: '10156169715692718'
    message: "اللي بيقول مفيش فرق ده علي اساس ايه؟ منلغي طيب هندسة كمبيوتر. \nهندسة
      كمبيوتر بتهتم بالfoundations بتاعة الكمبيوتر من رياضة و فيزياء و الكترونيات
      و كهربا. \nبعدين تبتدي تنقل للاساسيات بتاعة ال computer science من algorithms
      - databases - programming - data structures - networks - systems programming\nوفيها
      جزء زيادة متعلق بال automatic control systems وبعدين ال مواد الاختيارية بتتعمق
      اكتر في computer vision - artificial intelligence - pattern recognition \n\nفمفيش
      وجه مقارنة بين الاتنين غير ان الاتنين بيشتغلوا software engineering"
    id: '1488365424536494'
  - created_time: '2017-05-20T14:49:57+0000'
