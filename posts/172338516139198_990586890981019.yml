    message: "- أنا عاوز أجيب عربيه هامر 7474658 سي سي فيها كل حاجه علشان أكون جاهز
      للسفر.\n- طيب هو حضرتك مسافر فين؟\n- معرفش, بس أهو إحتياطي :)\n\nواخد بالك؟
      المكان (أو الهدف) اللى انت تقصده هو أهم حاجه دلوقتي لازم تحددها قبل ما تدور
      على أي درجه علميه, أو حتي قبل ما تتعلم أى حاجه جديده فى البرمجه.\nمن كلامك انا
      ملاحظ إنك بتميل أكتر فى إتجاه برمجه مواقع وتطبيقات الإنترنت, لو الكلام دا صح
      يبقي كدا إحنا عرفنا إحنا ماشيين إزاي. (تحديد الهدف, مرسي مطروح).\n\nالسؤال التاني:
      إسلام عاوز يروح هناك إمتي؟\nإمتي دا أهم سؤال, لآن أكثر الناس هتلاقيهم لو ربنا
      من عليهم وعرفوا هم عاوزين إ]ه, بيهملوا جانب الوقت فى الموضوع. الوقت هنا بالظبط
      زي موضوع السفر, مفيش سفر بدون مكان + وقت محدد بالظبط للسفر.\n\nأخيراً: مفيش
      هدف ممكن يتحقق بدون وقت مخصص ليه هو فقط.\nيعني مذاكرتك وشغلك وتطبيقك العملي
      لما تحطهم اولويه في حياتك، يبقي بالمقابل لازم يكون ليهم الجانب الأكبر فى حياتك
      \"بالوقت برضه\".\nمش لما يجيلي مزاج او مفيش حد أخرج معاه يبقي أذاكر, لأ.\nإسلام
      مثلاً كل يوم يلزم نفسه ب 4 ساعات مفيش غير هدفه يشتغل عليه فى الوقت دا.\n\n وخلي
      بالك، انت دلوقتى قدامك فرصه ذهبيه انك تستثمر في نفسك، وعلي هواك، في الحاجه اللي
      بتحبها، كمان كام سنه هيبقي فيه قيود بتحد من اختياراتك، وكمان هيكون فيه التزامات
      هتستقطع من وقتك جزء محترم ودا هيحد من قدرتك علي الإستثمار في نفسك وقتها، فلازم
      تحسن استغلال الفرصه دلوقتي. \n\nأخر حاجه, أحييك على إنك طرحت الموضوع للمناقشه,
      لأن ناس كتير بتهمل برضه جانب الإستشاره فى الأمر خصوصاً فى البدايات, والإستشاره
      هنا مفعولها مفعول السحر حرفياً بالنسبه لأي مبتديء فى أي مجال."
    id: '990607610978947'
