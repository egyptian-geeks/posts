message: "شباب ازيكم، محتاج نصيحة\n\nانا خريج كلية تجارة، حاليا بأدي الخدمة العسكرية
  و هخلص بعد ست شهور. اثناء الفترة اللي قعدتها فالكلية اتعلمت البرمجة من الانترنت،
  بدأت اكتب php  و بعدها انتقلت لبايثون و بقيت بكتب برامج ل gnu/linux و دخلت google
  summer of code مع منطمة gnome. رجعت تاني الويب ببايثون برضوا و بعدها جافاسكربت،
  nodejs و قبل الجيش بفترة استغلت فشركة واتعلمت سي شارب و حاليا في الجيش بعملهم برامج
  فالجيش بالسي شارب. \n\nالمهم، اكتشفت ان في جزء مهم ناقصني و هو بسبب اني مدرستش cs.
  فحاليا بدأت اقرا كدا فكتاب introduction to algorithms و فكرت بعده اتعلم linear algebra
  ومنه ادخل على ال machine learning.\n\nالسؤال هنا، هل تنصحوني اعمل masters برا ؟
  و هل اني خريج كلية تجارة هيبقى عائق او هحتاج اعمل دبلومة مثلا ؟ اقتراحاتكم"
