    message: |-
      شوف يا اسلام (بالمناسبة انا كمان اسمي اسلام مصطفى!) انا اتخرجت من تجارة زيك بس البرمجة كانت بتجري في دمي من وانا في ثانوي وبقالي 7 سنين بشتغل في البرمجة وحاليا بشتغل في ال Dynamics CRM في الحرس الوطني السعودي
      عايز اقولك ان كوني معييش شهادة من كمبيوتر ساينس ذلني ذل لما خلاني كرهت تجارة دي خالص سواء في السفر والباسبورت واستقدام اسرتي الخ..، التوظيف في الشركات الصغيرة سهل جدا طالما شاطر وشغلك ممتاز هتتوظف زي السلام عليكم بس لما تيجي بقا للحكومات والشركات الكبيرة في روتين وبوليسيز لازم يمشوا عليها وساعتها هتتمنى يكون معاك شهادة من CS.
      بالنسبة للماستر مفيش عائق ان شاء الله لو عندك CV و بورتفوليو كويس تثبت بيهم ان عندك خبرة حقيقية دا غير ان في برامج ماجستير مخصوص للناس اللي مش خريجين CS (الكلام دا عن خبرة مش افتراض وجالي قبول في جامعة في انجلترا ومروحتش).
      نصيحتي ليك خد شهادة ولو حتى الدبلومة المذكورة في التعليقات اللي فوق قبل ماتتجوز وتسافر وتلبس زيي ويبقا موضوع الشهادة اصعب من دلوقتي.
      والنصيحة التانية لو معاك فلوس وتقدر تعمل ماستر اعمله وقدم على هجرة في كندا او الدنمارك والسويد والنرويج وكدا بيبقا في برنامج من نقاط والماستر هيساعدك توصل لعدد النقاط المطلوبة وساعتها هتاخد اقامة دائمة مع تصريح بالعمل بشرط انك تشتغل في البرمجة او في مجال تاني من المجالات المطلوبة عندهم (والبرمجة مطلوبة في كل الدول على نظام الهجرة حتى استراليا).
      اتمنالك التوفيق ولو عندك اسئلة انا موجود
    id: '990681887638186'
