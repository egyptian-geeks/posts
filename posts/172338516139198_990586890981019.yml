    message: "اولا خلينى احييك انك قدرت تستغل فترة الجيش فى انك تَخَلَّق لنفسك كاريرر
      أفضل، دى حاجة مبنشوفهاش كتير.\n\nمن ناحية الشغل فى مصر، فى شركات كتير محتاجة
      المهارات اللى عندك ومش هيفرق معاها الشهادة، بس اللى فهمتوا من سؤالك انك مهتم
      يكون عندك اساسيات computer science ودى حاجة هتفرق معاك كتير وهتنقلك من مستوى
      الحرفى اللى بيعرف يستخدم أدوات معينة لمستوى المهندس اللى بيقدر يصمم وينفذ الأدوات
      دى، او على الأقل يستخدمها بحرفية اعلى. \n\nكمان دا هيكون مهم لو بتفكر تشتغل
      برا مصر، خصوصا الشركات الكبيرة، لانى algorithms و والتدريب على الأسئلة لوحده
      مش كفاية زى ما ناس كتير فاهمة، على الأقل علشان تستمر وتنجح فى الشركات دى \n\nأبدا
      على الأقل فى الدبلومة مع الشغل فى مصر، وبعدها أبدا دور على كاريرر برا. ليا صديق
      طبيب أسنان قرر انه يكمل فى مجال تطوير البرمجيات وبدا بدبلومة فى الأكاديمية العربية
      (اللى هى من أحسن المؤسسات الأكاديمية فى مصر دلوقتى فى رأيى) وحاليا هو بيدى كورسات
      هناك\n\nالتوهان دا طبيعى، متخافش انك تجرب اكتر من مجال خصوصا فى الاول."
    id: '990633094309732'
