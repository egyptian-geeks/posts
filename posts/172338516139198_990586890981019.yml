      name: Khaled M. Diab
      id: '10215626626127168'
    message: "كل درجة علمية ليها دلالتها -خاصة لو عايز تقدم بره-:\n- البكالوريوس:
      انت عارف حاجة عن كل حاجة تقريباً في تخصص معين (هندسة مثلاً) بس من غير تخصص حقيقي\n-
      الماجيستير: انت خبير إلى حد كبير في مجال معين  (مثلاً machine learning ضمن computer
      science) .. \n- الدكتوراه: انت متخصص أوي في مجال معين وساهمت فيه بحاجة جديدة
      (علمية) ..\nلو مشيت على الدلالة دي، فصعب إن جامعة تدّيك funding لماجيستير وخاصة
      في مجال مختلف ومفيش دافع -حالياً على الأقل- غير الوظيفة ..\nأنا شفت ناس بيشتغلوا
      في أماكن كويسة (مايكروسوفت - فيس بوك - تويتر - جوجل) من غير ماجيستير وأحياناً
      من غير ما يكون عندهم تميّز أكاديمي في البكالوريوس .. \nالنتيجة: لو عايز وظيفة
      كويسة (في شركة كبيرة) بره:\n- اتعلم algorithms & data structures كويس أوي\n-
      اعرف طبيعة الأسئلة في الـinterviews واتدرّب عليها ..\nفي الغالب الشركات المتوسطة
      في أمريكا مش بتعيّن ناس من بره أمريكا أو على الأقل مش هتعملك تصريح عمل -ده اللي
      شفته على الأقل- وبالتالي متلعبش أوي على نقطة إنك تتعلم لغات برمجة كتير من غير
      ما تكون كويس في الـalgorithms\nلو عايز ماجيستير من بره وده هدفك فعلاً فأنصحك:\n-
      تحاول تختار مجال في الـcomputing science انت شايف إنه ممكن يكون تخصصك\n- تأخد
      ماجيستير من مصر أو على الأقل دبلومة من جامعة كويسة في المجال ده (عموماً الجامعات
      المصرية ملهاش وزن وانت بتقدّم الـapplication بتاعك)\n- تقدم على جامعات فيها
      معامل بحثية في المجال اللي انت اخترته .. وتحاول تتواصل مع الدكاترة هناك \n\nالماجيستير
      والدكتوراة أحيانا بيكونوا سلاح بحدّين لو انت عايز وظيفة من غير ما تكون عايز
      تعمل بحث علمي .. لأن الشركات بتشوفها دليل تخصص في مجال معين، ممكن يكونوا مش
      عايزينه .. وأحياناً بيشوفوها دليل إنك متعرفش تكتب code أو تعمل tests مثلاً ..
      أحد موظفي الـHR في فيسبوك كانت مستغربة جداً إني بكتب code مع إني بشتغل في البحث
      .."
    id: '990604267645948'
