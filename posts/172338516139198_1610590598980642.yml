    message: |-
      i dont think its possible given current tec and nature of diagnosis process.
      الفكره ان التشخيص مفيهواش عمليه حسابيه، انت ممكن تتبع باس معين بس الطبيب مش كمبيوتر، الموضوع فيه هيمن فاكتور كبير.
      مثلا في كاتيجوري كبيره كل الدكاتره بتمشي فسها عشان توصل لتشخيص الحاله، مثلا الحاله مزمنه ولا حديثه، و بعدين عدوي ولا اي حاجه تانيه، لو عدوي نوع العدوه ايه، لو مش عدوي يبقي المرض تبع انهي قسم.. و بعدين المفروض الطبيب بيستخدم الطريقه ده في انه يعمل elimination للتشخيصات المحتمله عن طريق 1. تحاليل 2. اسءاله محدده لو الاجابه كذه يبقي ده مش كذا.. و يفضل الدكتور في السيكلز دي لحد مايوصل لي تشخيص الحاله او ميوصلش و في الحاله دي بيكتب ادويه تعالج الاعراض بغض النظر عن سبب المرض و يكمل مع الحاله في استراتيجيه الelimination دي.. خلينا نقول ان بنثبه 90% الطبيب مش بيبقي واثق في التشخيص 100% بس من خلال خبره بيبقي عارف الاعراض دي في الوقت ده من السنه غالبا بتبقي ايه.. و بيدخل في التخمين حجات ذي شغل المريض و مكان عمله و الحاله الاقتصاديه بتاعته.. كل ده مش من السهل انك تحاكيه ببرنامج و داتابيز!،
    id: '1610714912301544'
