    message: "يا نهار أسود, شكله مطول معانا جامد :( , بالنسبة لنظام التشغيل, إنت اتكلمت
      عن محاولات عمل أنظمة تشغيل تعمل على المتصفح, ودي فعلا كانت فاشلة جدا, ومش عارف
      كانوا اللي بيعملوها كانوا بيحلوا مشكلة إيه أو مستهدفين مين, كانت كلام فارغ.
      الجانب التاني اللي أنا أقصده هو نظام التشغيل بمعنى نظام تشغيل التطبيقات, المستخدم
      مش بيستخدم نظام التشغيل, المستخدم بيستخدم التطبيقات و وظيفة نظام التشغيل هو
      إنه يشغلها, وحاليا أصبحت أغلب التطبيقات اللي بنستخدمها هي تطبيقات ومواقع الويب,
      و \"النظام\" اللي بيشغلها هو البراوزر وليس نظام التشغيل بصفة مباشرة, وأصبح نظام
      التشغيل بدون المتصفح لا قيمة له.\n\nده اللي جعل جوجل تعمل الكروم-بوك ده, نظام
      التشغيل اللي فيه هو المتصفح, لكن طبعا أظن أنه لم ولن ينجح الآن لأن فيه كمية
      كبيرة من التطبيقات اللي مش بتشتغل من المتصفح مثل بيئات التطوير والأوفيس والخ
      الخ, لكن زي ما إنت شايف الأوفيس والنوعية دي من البرامج بدأت من فترة تشتغل من
      على البراوزر, وحتى مشكلة التخزين على الهارد-ديسك (اللي ماعجبتكش في كروم-بوك)
      يمكن حلها ببساطة بتمكين البراوزر من الوصول للهارد-ديسك بطريقة آمنة ويمكن حلها
      أيضا بحفظ الملفات في رعاية الله في السحاب. والمعضلة الأخرى من التطبيقات كانت
      الألعاب ثلاثية الأبعاد لكن الحمد لله أصبح الجميع يلعب على منصات الألعاب مش على
      الكمبيوتر, واللي بيلعب على الكمبيوتر بيلعب الألعاب الخفيفه اللي ينفع تشتغل من
      على البراوزر.\n\nحينئذ ستكون وظيفة نظام التشغيل أو تعريفه: هو النظام الذي يشغل
      البراوزر! وسيتنافس المتنافسون على أي نظام تشغيل لديه قدرة أعلى على تشغيل البراوزر
      بطريقة أفضل! وستنتهي بأنه سيكون لدينا براوزرات متضمن فيها أنظمة تشغيل وليس أنظمة
      تشغيل معاها براوزرات! يعني البراوزر يكون فيه حتة نظام تشغيل كدا علشان يعمل بوت
      للكمبيوتر ويتعامل مع الهاردوير!\n\nهل النظرة دي حالمة جدا وكدا, أم أنها بدأت
      تكون شيئا فشيئا واقع؟\n\nوأنا مختلف معاك في ناحية الاتجاه نحو ال\nNative Apps\nلأن
      الجميع متشوق للكروس-بلاتفورم منذ العصر الطباشيري والذي لم نتمكن من تحقيقه حتى
      الآن, والأمل كبير جدا في العصر الحالي المسيطر فيه البراوزر ولذلك الاتجاه نحوها
      ماشي بسرعة جدا, تطبيق واحد كود واحد يشتغل معاك كتطبيق فيسبوك وكتطبيق جوجل بلس
      وعلى أندرويد وآيفون وكروم و كروم-بوك والمتصفحات الأخرى.. شيء مذهل والكل بيسعى
      إليه بسرعة وجد, لكن مازالوا شغالين \nNative\nاضطرارا"
