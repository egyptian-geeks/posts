    message: "أنا ضيعت نفسي في تانية ثانوي. كان جنب بيتنا شركة كمبيوتر و كان صاحبها
      غير الهاردوير غاوي ويب ديزاين و اتصاحبت عليه و قضيت أغلب وقتي هناك غير تعليم
      بي اتش بي مع نفسي. ضعت في مذاكرة الدروس، و جبت ٨١.٧٪. و ده كان منتهى الضياع
      بالنسبة لنتائجي.\n\nفقت في تالتة و ركزت بس في المذاكرة و خليت الكمبيوتر بس لسماع
      مزيكا و كده (مكانش عندي لابتوب و مكانش فيه شبكات اجتماعية قوي - ده ٢٠٠٣)، و
      جبت ٩٤.٥٪ و الاجمالي بتاعي كان ٨٧.٧٪.\n\nأبويا كان حالف علي إن لو ماجبتش فوق
      الـ ٩٣٪ على ما أذكر في تالتة هايسيبني أدخل أي حاجة التنسيق يجيبها، و إن كان
      ده كان تهديد مشكوك فيه طبعا. أهلي وافقوا بناء على طلبي إنهم ما ياخدوش الكمبيوتر
      (تاني، ٢٠٠٣، مكانش الكمبيوتر مهم وقتها قوي في البيت) و مالهمش دعوة أنا هأعمل
      ايه علشان أذاكر. \n\nدخلت بعدها المعهد العالي للهندسة في مدينة الثقافة و العلوم
      في ٦ أكتوبر و كانت دفعتي بالذات كلها شبهي أواخر تمانينات و أوائل تسعينات كمان
      فمحستش إني رحت لفشل قوي.\n\nاللي عايزك تطلع بيه من القصة المحرجة بتاعتي دي اللي
      أول مرة أكتبها علنا إن الدراسة هي تدريب مفيد جدا لقوة الإرادة. و من غير ما أدخل
      في تفاصيل قوة الإرادة و التركيز في المهم مش اللي انت عايزه و الصبر و الانتظار
      على اللي انت نفسك فيه ديه مهارات هتفيدك في نواحي كتير مهمة في حياتك القرار فيها
      ممكن يؤثر عليك سلبا أو إيجابا سنين.\n\nأنا اتعلمت دوت نت قبل و أثناء الجامعة
      و اشتغلت و بقيت سنيور قبل ما أخلص و خلصت الـ ٥ سنين في ٥ سنين بتقدير جيد مرتفع
      و سافرت و سافرت تاني و اشتغلت و اترقيت و الى حد ما اتشهرت، ما استفدتش بما يساوي
      اللي خسرته في تانية ثانوي، و لا خسرت حاجة بتركيزي في الدراسة في تالتة.\n\nفركز
      في الدراسة و خليك راجل. أي حاجة تانية هتيجي. و إن كنت مش متوقع إنك هتقدر النصيحة
      دي غير لما هتكبر، و ساعتها هتفتكرها زي ما أنا بأفتكر نصايح كتير أخدتها و أنا
      صغير و بأفتكر اللي قالوا لي مش هتقدرها غير لما تكبر.\n\nأنا كتبت الرد ده مخصوص
      علشان حاسس ردود كتير ممكن تشجعك على الفشل. و للأسف عارف إن كلامي عامل كإنه أبوك
      مثلا اللي بيتكلم، بس دي حقيقة."
