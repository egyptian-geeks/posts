message: "السلام عليكم, كنت شغال بقالى فترة على chess engine برنامج ذكاء اصطناعى بيلعب
  شطرنج, ب C++ \n \nهو UCI engine فبتعامل مع external GUI ومن اشهرال GUIs هو chess
  arena فمحتاج تحمله لو حابب تجرب ال engine : \nhttp://www.playwitharena.com/?Download\n
  \nوده ال engine :\nhttp://www.mediafire.com/file/jkkw3yrjky2936m/Little_Lelouch_01.exe
  \n\nبرنامج arena هو windows app لو مهتم وحابب تجربه وانت linux هتضطر تحمل wine وشغال
  عليه تمام, باقى البرامج كان فيها بعض المشاكل عل linux فده الى حاليا ال engine  شغال
  عليه كويس \nhttps://www.winehq.org/download/ \n\nبعد ماتحمل arena بتختار install
  new engine من \"Engines\" وت select ال engine وعشان تحدد الوقت بتختار من \"Levels\"
  الى جنبها الوقت والزيادة بالثوانى 20/30 يعنى 20 دقيقة مع زيادة 30 ثانية مع كل حركة\n\nالكود
  لو حد حابب يشوفه انا حاولت اكتب comments بقدر الامكان لشرح الامر,الموضوع كان حقيقى
  مفيد بالنسبالى وليه مصادر كويسة للشرح\nhttps://github.com/AbdelrhmanIbrahim/Little_Lelouch_01\n\nصورة
  لتوضيح بعض الحاجات ف arena : \nhttp://imgur.com/a/8bOD6 \n\nnotes : \n1) this is
  not stockfish, it's my very first chess engine so you can lower your expectations
  \n2) no en-passant move implemented in this version yet\n3) some of the algorithms
  for those whom are interested to read about how strategy board games engines: \n\na)
  alpha-beta search\nb) iterative deepening search\nc) moves ordering using principle
  variation ,most valuable victim-least valuable attacker,killer moves, history heuristic
  and positional score\nd) null move search\ne) aspiration window\nf) quiescence search\ng)
  zobrist hashing\nh) transposition table\nk) hyperbola quintessence\nl) the position
  evaluation (I see that this can depend on your chess experience)\n\nلو حد هيجربه
  ويلاعبه ياريت يقول ايه العيوب او المشاكل الى فيه وشكرا جزيلا."
