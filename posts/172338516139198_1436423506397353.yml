message: "asalamu3alaikom\n\ni am looking for **volunteer** mentors for CoderDojoCairo
  . the role means you show up twice a month for 2 hours and help kids aged between
  7 and 17.\n\nthe languages the kids will be learning will be scratch, python, html,
  css and java.\n\nthe devices the children _may_ be experimenting with are raspeberry
  pi, and programmable robots (if someone donates!)\n\nstart date will be early in
  the summer holidays inshallah and then it should continue year round. \n\npls join
  the group and let us know you want to become a volunteer mentor.\n\nnote. i am looking
  for mentors before spreading the word to parents. (yes there are parent FB groups
  too!) \n\ninshallah with your help, coderdojo cairo will be a start to making egypt
  the tech hub of the nile valley and north africa :D"
