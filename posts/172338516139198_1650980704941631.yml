message: "كان فيه مناقشة من شوية كده مع واحد مش عارف الصراحة اقول عليه إيه, يعني بغض
  النظر, الكلام كان على الشركات الاستغلالية الوحشة في مصر وكده.\n\nكان هو من وجهه
  نظره إن الشركات في مصر كلها استغلالية ووحشة وسألته سؤال واحد:\nأنت لما بتيجي تكشف
  عند دكتور, بتروح لاول واحد يقولك أنا سعري كذا وتدفع ولا بتدور على ارخص خدمه؟!\nكان
  رده: أنا بدور على ارخص حاجة باعلي جوده.\n\nسألته, طب ده يفرق ايه عن أي شركة بتعمل
  نفس الكلام؟!\nكان الرد العبقري إن الدكتور اللي طالب تمن كشف اقل من الدكاترة التانيين
  كلهم ده أكيد فاهم هو بيعمل إيه, إنما المبرمج اللي طالب مرتب اقل من الناس كلها, ده
  مش فاهم هو بيعمل إيه ومضحوك عليه.\nوختم كلامه  انه حسبن عليَّ وانه مش مسامحني  (مش
  عارف الصراحة أنا عملت له ايه علشان يسامحني ولا لأ, بس ماعلينا), المهم الموضوع ده
  طرح أكتر من تساؤل في بالي:\n\n1- أنا كصاحب شركة طالب حد في وظيفة مثلا وعامل حسابي
  انه هديله 10 الاف وجالي واحد لما سألته أنت عايز كام, طلب 7 الاف. إيه اللي يخليني
  ادفعله 10؟! مش يمكن هو شايف إن ديه قيمته؟! مش يمكن أنا عامل حسابي على حد هيديني
  10 حاجات وهو هيقدر يدي 7 بس؟!\nإيه اللي اعرفه عنه يخليني اقرر بكل سخاء غير مفهوم
  إني اديله أكتر من المرتب اللي هو شايف انه يستحقه وشايف انه كويس بالنسبة ليه؟! \nطبعا
  كلامي ده على اللي لسة متعين جديد مش بتكلم على حد بقاله فتره وعايز ابسطه أكتر علشان
  هو بيدي شغل كويس ويستحق المكافأة\n\n2- ليه كل واحد فينا لما بيجي يدفع فلوس في أي
  حاجة سواء خدمة (من أول السباك لحد الجراح) أو بيشتري سلعه اين كان نوعها, بيروح يدور
  على المكان اللي بيدي أحسن حاجة بأقل سعر ومش بيستغرب ده ولا بيحس جوه نفسه انه بيظلم
  حد ولا بيستغل حد ولا مثلا إن ممكن يكون فيه تاجر معرفش إن الاسعار زادت ولا إن دكتور
  شغال في منطقه ريفيه ومش عارف اسعار الدكاتره في كل مكان تاني وبيقول إن \"ده راجل
  ابن حلال قنوع ومش بياخد فلوس كتير زي باقي الناس\"\nالسؤال بقي, لما الشركات تعمل
  نفس الموضوع ده, بتبقي وحشة وظالمة وواكلة حق الناس ليه؟!\n\n3- حوار \"الشركة بتكسب
  أكتر بكتير من المرتب اللي بتديه للموظف\"\nطب ماهو ده الطبيعي في أي مكان! ولا هو
  سيادتك فاكر إن فيه شركة على الكوكب هتكسب من وراك جنيه وهتديلك 10؟! أنت سيادتك مش
  واخد بالك إنك موظف مش شريك؟! يعني طبيعي إن الشركة لو هتديلك جنيه, يبقي لازم تكون
  بتكسب من وراك 10 جنيه, علشان الشركة ديه بتدفع اتنين جنيه كهرباء وايجار, و 3 جنيه
  ضرايب, و 2 جنيه اجهزه وحاجات تانية كتير, وبتكسب هي ال 2 جنيه اللي فاضلين!\n\nهو
  آه فيه شركات كتير في مصر زي الزفت, بس فيه ناس فعلا فكرها عجيب واشتراكي ويمكن شيوعي
  بحت وفاكرة إن الشركات بره مصر بتيجي آخر كل سنة تحط الارباح في صندوق كبير كده وتوزعه
  على الموظفين!\n\nتعديل بسيط علشان فيه ناس بتعيد وتزيد في نفس النقطه اللي المفروض
  تبقي واضحة من الكلام.\nفي أي شركة في الكوكب لما بتعلن عن وظيفة, أنت بتبقي محدد ليها
  range معين. المفروض اللي يشتغل فيها ميقلش عنده ومايزدش عنه. الكلام ده المفروض في
  أي شركة ليها لازمة من أول ال fortune 500 لحد أي startup لسة طالعة أول امبارح.\n\nلما
  بيجيلك حد وتعمل ليه انترفيو ويعدي منه, المفروض يكون مرتبه في وسط ال range ده. عوامل
  كتير بتحدد هو مكانه فين في ال range ده ومن ضمن العوامل ديه, هو شايف قيمته الشخصية
  إيه.\n\nأنت مهما عملت انترفيو معقد وقوي, عمرك ما هتعرف تحكم على حاجات زي مثلا ال
  work ethics بتاعته, زي التزامه بمواعيد التسليم, زي يعمل إيه لو حصلت مصيبة في ال
  production مثلا وتحت ضغط عصبي كبير إن فيه فلوس كتير بتضيع, أو إزاي هو مثلا بيعمل
  cross team collaboration وبيأثر على اللي حواليه.\n\nفجزء من تقييم اول اتفاق هو ايمانه
  الشخصي بالمهارات بتاعته اللي صعب اكتشافها في الانترفيو.\n\nمفيش أي حاجة في كلامي
  بتقول خالص إن لو حد المفروض يكون اقل مرتب ياخده هو 5 الاف بس هو عايز 1500 إني أعمل
  معاه كده. والكلام ده مش شعارات وبس, أكتر من مرة ناس تشتغل معايا واديلها عرض مرتب
  أكتر من اللي هي طلبته ولولا إني مش بحب اجيب الناس ديه تتكلم علشان ده حاجة مايصحش
  تحصل, كنت جيبتهم يتكلموا. لكن ده اللي بيحصل وحصل كتير.\n\nالظريف في الموضوع إن أكتر
  من حد يقولك إن الشركات المحترمه كلها بتدي نفس المرتبات وبتكون معروفه. أول لما تسأله
  انه يثبت كلامه عن طريق انه يقول انه بياخد كام, يقولك أنا هنسحب من النقاش :D\n\nواحد
  من الناس ديه رجع رد بس مسح الكومنت بتاعه. كان كاتب إيه؟! إن الشركة بتاعته عندها
  policy إن أي ناس بتشتغل في نفس ال level لازم ياخدوا فلوس زي بعض بالضبط!\nطبعا النظام
  ده بلح وبلح فاسد كمان, دلوقتي عندك في الشركة اتنين مهندسين في نفس المستوي, واحد
  فيهم اشتغل وعمل حاجات عبقريه فوق مستواه بكتير والتاني عمل أكتر من اللي عليه سنه
  بسيطة. السؤال بقي: نفرض إن مفيش عندك مكان فاضي في المستوي اللي بعده علشان ترقي فيه
  الأخ العبقري ده, هتعمل إيه وانت عندك سياسة عجيبة إن مفيش حد ياخد أكتر من حد طالما
  هو بيعملوا نفس الشغل؟!\nقدامك حاجة من تلاتة:\n\n1- تنفض تماما للراجل العبقري أو
  تشكره شفهيا وبالتالي هيحرم يعمل لسيادتك أي حاجة تاني علشان مش بيستفيد حاجة من تعبه
  الزيادة\n2- تديله مكافأة ماحدش تاني خدها وبالتالي أنت حوار إن كله بياخد زي بعضه
  طلع بلح ومش حقيقي\n3- ترقيه لشغلنا اعلي أنت عارف إن مفيش فيها مكان فاضي وبالتالي
  تبقي لا تفقه شيء عن الإدارة\n\nياتري الناس بتاعه \"لازم كله ياخد زي بعضه\" هيردوا
  إزاي على المعضله ديه؟!"
