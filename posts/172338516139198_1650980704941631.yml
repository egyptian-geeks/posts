    message: "والله جميل انك تعبت نفسك ورديت, انا متفق مع الأخ اللي بتتكلم عنه في
      نقاط كثيرة ولكن لفت نظري خمسة نقاط على الأقل:\n\n1- انه مش معترف على الإطلاق
      بما يسمى \"إتفاقية عدم المنافسة\" واللي معروفة ومعترف بها على مستوى العالم بـ
      non-competitive agreement / non-compete clause  او حتى confidentiality agreement,
      وملوش حق انه يبرر رأيه بإن الشركة دي مش ناسا او انها ممكن تقفل في اي وقت زي
      ما بيقول وان المبرمج الموظف في هذه الشركة هيفضل متعلق! طيب والمبرمج ايه علاقته
      أصلا إذا كانت ملكية المشروع دي بترجع أصلا لعلاقة تعاقدية مابين مقدم الخدمة -
      صاحب الشركة - والعميل اللي طلع عينه عشان يوصله ويهندله وبذل كل المجهود والتكاليف
      انه يعقد الصفقة او يتفق على إمداده بالمنتج! مع العلم ان المشاريع الإلكترونية
      بتعتبر في معظمها مشاريع حساسة وبتمس بشكل مباشر بمصلحة كل من العميل النهائي والشركات
      المنتجة عشان بيكون فيها قواعد بيانات واسرار مهمة ممكن تهدم شركات وتعرضها لمشاكل
      إقتصادية او قانونية خطيرة!\n\n2 - صبغة التعميم المهينة لأصحاب الشركات, وانك
      تعمل راس الموظف براس شركة كاملة بكافة ال assets اللي موجودة فيها ده معناه ان
      اللي كاتب الكلام ده self centered بشكل مخجل ومبيفكرش الا تحت رجليه ومعندوش اي
      فهم بطبيعة او كيفية إدارة أي بيزنيس في الحياة او الحد الأدنى من ال work ethics!\n\n3
      - أي حد فتح بيزنيس فتحه بعد فترة كفاح مريره في السوق, واللي بعترف تماما بمدى
      سوء هذا السوق وان العلاقات فيه مش سوية ومبتخضعش لأي أخلاق إلا من رحم ربي, بس
      اكيد الواحد ياما قابل ناس نضيفة سواء من الموظفين او من اصحاب العمل واللي هما
      الإتنين بيتعرضوا لقدر كبير من الضغوطات في السوق نفسه, بس انا عمري ما قارنت نفسي
      بصاحب العمل لأني كنت فاهم ان مسؤولياته اكبر بكتير من الفرد الموظف مهما كان,
      ولما مكنش بيعجبني الوضع كنت بتفاوض بالأول وبصبر ولو معجبنيش الوضع بمشي بشكل
      محترم وحسب المتفق عليه بالعقد.\n\n4 -  أخطر حاجه ان الواحد لما يجي يكتب رأيه
      في مكان بيفترض ان كل اللي فيه محترفين ومن ذوي الخبرة, يكتب رأيه بشكل عاطفي وغير
      احترافي وبمنتهى اللامبالاة وأضيف على ذلك, أسلوب التهكم الرخيص, المفروض الواحد
      يتعلم أن الكلمة مسؤولية, وان في شباب كتير هياخده بكلامه ويلبسوا في الحيط لأنهم
      لما يقتنعوا هما كمان - بشكل عاطفي - برأي غلط هيعتنقوه ويطبقوه ويترفدوا او يضيع
      مستقبلهم لأنهم هيفضلوا في حالة معاناة وشد وجب في اي مكان يشتغلوا فيه.\n\n5 -
      فكرة انك تدور على راحتك وتنظر للجميع بنظرة إستعلائية وبعيدا عن تحمل اي قدر من
      المسؤولية والتعامل بأنانية مطلقة كان واضح جدا لما جه يتكلم عن ال leave notice
      , ,وازاي ان اي موظف يقدر يسيب المكان اللي اجتهد عشان يتعين فيه اول ما يجيله
      عرض اكبر من شركه منافسه, مع العلم ان اكبر غلط ان الموظف يمشي ويسيب شغل مفتوح
      وراه أصلا, وكأن الشركات دي كيانات مغتصبة من مصاصي الدماء وإيه يعني لما تولع
      المهم مصلحة الفرد, وان دي هتكون مشكلة صاحب العمل اللي المفروض يقدر يشاور ويعين
      في لمح البصر وكأن ال hiring process دي حاجه زي مضغ اللبانة, هوا السوق خربان
      من شوية! \n\nأخيرا حابب اقول ان اللي إيده في الميه مش زي اللي ايده في النار,
      وانا سواء كنت موظف زمان او صاحب عمل دلوقتي ياما بقابل ناس معندهاش اي قدر من
      الأمانة ولا المسؤولية زي ما بقابل ناس متفوقة ومثابرة ومحترفة إلي ابعد درجة ولديها
      قدر كبير من القدرة على التعلم والتطوير اللي بيفيدها وبيفيد اي مكان تشتغل فيه."
