      للأسف ده غلط الموظف
      صاحب الشركة (أي كان نشاط الشركة) بيدور على واحد يحقق ليه أكبر ربح بأقل سعر.
      دي هي القاعدة الأساسية في أي شركة في العالم .. والشركة عمرها ما هتدي الموظف مرتب زيادة من نفسها إلا لأنها خايفة مثلا إنه يسيبها فعايزاه يفضل معاها ومبسوط.

