      ومرتبات المبرمجين في مصر قليلة جدا جدا مقارنة بأي مكان تاني في العالم لأن المبرمجين نفسهم بيقبلوا بالمرتبات دي .. في مبرمجين ممكن تقبل تشتغل في الشهر ب1500 جنية لغاية دلوقتي .. ولما تحاول تقنع أي حد منهم ما يقبلش بالمرتب ده بيرفض لأنه خايف ما يلقيش شغل غيره.

