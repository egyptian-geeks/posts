      طبعا النظام ده بلح وبلح فاسد كمان, دلوقتي عندك في الشركة اتنين مهندسين في نفس المستوي, واحد فيهم اشتغل وعمل حاجات عبقريه فوق مستواه بكتير والتاني عمل أكتر من اللي عليه سنه بسيطة. السؤال بقي: نفرض إن مفيش عندك مكان فاضي في المستوي اللي بعده علشان ترقي فيه الأخ العبقري ده, هتعمل إيه وانت عندك سياسة عجيبة إن مفيش حد ياخد أكتر من حد طالما هو بيعملوا نفس الشغل؟!
