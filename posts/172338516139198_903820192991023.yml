message: "أعزائى الجييكس (مش لاقيلها ترجمة عربى :D ) \nسؤال آخر من تلك الأسئلة التى
  لا نجد لها مكانا إلا عندَكُم (سامحونى) :) :)\n\nأنا بصدد وضع برنامجى (خاص بديناميكا
  الموائع) على الإنترنت للإستخدام العام.\nالهدف القريب .. إيجاد (كو فاوندرز) لفكرة
  البرنامج.\nالهدف البعيد .. (منافسة شركات زى الأوتوديسك و أنسيس و القضاء عليها :D
  ) و هى من تلك الأحلام الشرسة التى لا يجب أن لا أُعلن عنها للملأ :)\nهناك فكرتان:-\nالأولى
  .. وضع مصدر البرنامج على الجيت هاب و ترك الناس القادرة على استعمال الفيجوال ستوديو
  لترجمته و إستعماله ( أزعم أننى بتلك الطريقة سأجتذب  من أريد و أقوم بتقليل المستخدمين
  للبرنامج فى الوضع الراهن)\nالفكرة الثانية .. وضع البرنامج فى صورة كومبايلد نهائية
  للمستخدم  من غير المصدر (و من ثمَّ سنرى ماذا نستطيع أن نفعله بعد ذلك)\n\nصفحة البرنامج:
  \ Fantastic Mesh \n\nتسرُّنى نصيحتُكم كثيراً :) .. حبَّذا لو كانت هناك فكرةٌ أخرى
  غير ما ذكرتُه آنفاً :)\n\nو آسف على الإطالة (و اللغة المتقعِّرة المقصودة :D )"
