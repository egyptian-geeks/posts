    message: "Sky Walker    بالتأكيد فكرت .. بس بعد لفة معقولة فى موضوع الستارت أبس
      و بعد ما حضرت آخر RiseUp Summit  \nالموضوع طلع كالآتى:\n1 - الشركات مش بتشترى
      أفكار خاصة فى السوفت وير .. بتشترى منتج و يكون ليه كمان مستخدمين بيستعملوه عشان
      يشوفوا البوتنشيال بتاعه يستاهل وللا لأاا.\n2- لو عايز الاقى ممول (اكسيليرايتور
      او انجل انفستور)  لازم يكون معايا فريق (و للأسف انا لوحدى) ناهيك عن خطة العمل
      و الرؤية اللى مش مكتملة عندى دلوقتى :(\n3- القعدة فى مصر و حتى مع وجود الإنترنت
      .. فثقافة انى اخاطب الشركات المهتمة اللى هيا بطبيعة الحال من برة البلد .. مش
      عندى قوى (يادوبك انى بعمل ماركتينج غير مباشر انى ابعت السى فى و اقول عايز اشتغل
      معاكوا و انا عملت برنامج بيعمل كيت و كيت ...)\n+\n+  إذن الحل من وجهة نظرى حتى
      الآن انى اطلعه يشتغل و الناس تستعمله .. و انى الاقى ناس مهتمة تحب انه يبقالها
