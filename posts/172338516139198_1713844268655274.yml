    message: "بالنسبالي كنت بدور على مشاريع في حاجة بفهم فيها أو عندي فكرة عنها ،
      بعد كده أشوف ال issues المفتوحة .\nالمشاريع الكويسة هتلاقي في issues معمول عليها
      label انها تنفع للمبتدأين (أو أقصد الناس اللي لسه بيتعرفوا على المشروع نفسه)
      زي مثلا \"junior-job\" أو \"good-first-beginner\"\nلو في حاجة شايف انك ممكن
      تشتغل فيها ، حاول تعرف مين المسؤل عن المشروع ده و هل بيقبلوا Pull Requests ولا
      لأ.\nاللي بيسهل بردو الدنيا أكتر إن يكون في gitter channel or slack workspace
      (بس ده مش دايما)\nأول حاجة نزل ال Source Code و إعمل Compile و شغله علشان تبدأ
      تفهم ال Features بتاعت المشروع ده و تبدأ تكون Familiar بيه .\nبعد كده إبدأ إفهم
      المشكلة اللي انت عايز تحلها.\nلو واقف في حاجة روح على gitter أو slack اللي تبعهم
      و إسأل المسؤلين عن المشروع و هما هيسعدوك (مش دايما :D )\nلو سعدوك يبئا تمام
      كمل معاهم ، لو لأ يبئا للأسف محتاج تشوف مشروع تاني لأنهم غالبا هيكونوا  عايزين
      حد فاهم الدنيا كويس و محتاج Support قليل.\n\nلو عايز تشوف مين محتاج مساعدة ممكن
      تدخل على www.CodeTriage.com\nوالمفروض المشاريع دي المسؤلين عنها جاهزين انهم
      يساعدو الناس علشان يحلو ال issues. \nمن وجهة نظري جزء كبير من نجاح التجربة هو
      ان يكون في طريقة تواصل سهلة مع الناس المسؤلة عن المشروع .\n\nده كان من واقع
      تجربتي مع كذا مشروع على Github \nلو إفتكرت حاجة تاني هعدل ال Reply :)"
