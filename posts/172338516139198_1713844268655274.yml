    message: "بص يا سيدي انا من سنة و نص كنت عمري ما شاركت في مشروع مفتوح المصدر و
      دلوقتي الحمدلله core team and reviewer في ٢ repos واحد فيهم بتاع مايكروسفت و
      التاني بتاع community مش شركه.\nانا هقولك الي اتعلمته و استفدت ايه و ابتديت
      ازاي.\nاستفدت\n١) اتعلمت كتير جدا من الناس بتاعت ميكروسفت من ناحيه الquality
      و الperformance و امتا استخدم cache حتي لو علي حاجه صغيره\n٢) اتعلمت اعمل code
      review كويس جدا و دلوقتي بقدر اطلع للناس بتاعت ميكروسفت comments علي الكود بتاعهم
      \U0001F4AA\n٣) اول مره في حياتي اعرف ناس من جميع الدول و بقينا اصحاب و في منهم
      كان بيعرض عليا شغل.\n٤) بتعمل حاجات حلوه جدا احسن بكتير من الي بتعملها في الشغل\n٥)
      نفعتي جدا في الشغل عندي بقي عندي ثقة اني اشتغل في اي حاجه و اي repo بغض المظر
      عن اللغة.\n٦) من احسن المشاريع الي مكتوبه في الresume عندي.\n٧) ادتي فرص اني
      اتكلم في اكتر من event و في واحد منهم كان فيه كل الmicrosoft regional directors
      and mvps بتوع استراليا و نيوزلندا منهم ناس مشهوره جدا كنت بسمع عنهم من قبل مسافر.\n\nابتديت
      ازاي\n١)قعدت اراقب اكتر من repo لمده اسبوع او اتنين و حاولت افهم حاجات بس الموضوع
      كان صعب علشان انا كنت بدور علي الrepo المشهوره و دي غالبنا بتبقي صعبه.\n٢)دخلت
      علي الrending repo في github و دي feature و ممكن تخلويك تدور repo بلغه معينه
      فانا اخترت c# و جالي repo مشهور بس مسمعتش عنه قبل كده و اختارت issue سهله و
      اتفحت و اتعيب علي الcode بتاعي لحد محصله merge و بعديها عملت كان حاجه و ضموني
      للتيم الاساسي و الدنيا مشيت الحمدلله \U0001F60A"
