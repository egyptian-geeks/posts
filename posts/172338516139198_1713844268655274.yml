---
message: "السلام عليكم و رحمة الله و بركاته \nبالنسبة لللمشاركة في المشاريع مفتوحة
  المصدر فمعروف ايه أهمية الموضوع ده سواء من ناحية تقنية بحتة أو من ناحية أخلاقية
  في مساعدة المشاريع ديه أنها تكبر و تتوسع. السؤال للناس اللي بتشارك في الموضوع ده
  أو اللي عندها وجهة نظر عن الموضوع ده امتا أنت الشخص يكون مناسب أنه يبتدي يحاول يشارك
  في مشروع و يبتدي يقرا المصدر بتاعه و يشوف ال\nmailing list \nو يدور علي ال\nbugs
  \nالمناسبة للمبتدئين ؟ ﻷني حاولت كذه مرة أقرا أجزاء من مشاريع و المحصلة كانت صفر
  و حاولت مثلا أبص علي ال\nissues \nالمفتوحة المناسبة للمبتدئين فمجمعتش كتير و مكنتش
  عارف أعمل ايه بالظبط فهل حد عنده خبرة بالموضوع ده يا ريت يشاركنا بيها."
