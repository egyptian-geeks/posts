message: |-
  ليه مفيش دى ان اس لارقام الموبيل حتى الان, حاجه ذى عنويين المواقع كده, ليه ميكونش فيه فهرس عالمى مع امكانية تسجيل الارقام باسماء فريده مع ابلكيشن ناحية الموبيل لطلب الرقم بالاسم او البحث خلال الاسماء المُسجلة.

  اظن ان تذكر الاسماء اسهل من تذكر الارقام, يمكن يكون الموضوع مش مهم اوى للافراد لكن مهم للمؤساسات,

  او يمكن فيه وانا معرفش :)

  Why there is no DNS for telephone numbers till now, Why not to type a name instead of number something like websites addresses.

   Why not to have a global phone book with the ability to register telephone number with distinct name with an app in the mobile side to dial a number using the contact name or search through the registered names.

   I think remembering names is easier than remembering numbers, It maybe not important for individuals but I think it would be useful for organizations.

  Or maybe something exists and I don't know about :)
