message: "Via Mohamed A. Baset\n\nقبل التحدى اللى جاى، دا بوست كدا ملوش اى تلاتين
  لازمه تجميعه لكل البوستات اللى كتبتها قبل كدا عن السكيوريتى والثغرات \"من اول بوست
  لأخر بوست\" واللى كان هاشتاج بعنوان #ثغرة_وحكاية ، اعملوله Bookmark او Save او Copy
  بس مع حفظ الحقوق او اعملوا نفسكم مش شايفينه عادى \n-دا بوست بيشرح ويوضح البدء فى
  تعلم لغات البرمجة الخاصة بالويب والموبايل وكيفية البداية فى دخول مجال اختبار الاختراق
  \"بإمكانك تجاهل اى جزء والبدء مباشرة فى الاخر\"\nhttps://www.facebook.com/SymbianSyMoh/posts/809519412396481\n-دا
  بوست دا فيه تجميعة من الكورسات فى مجالات برمجة وتصميم مختلفه ضمن حملة #ملكش_حجة\nhttps://www.facebook.com/SymbianSyMoh/posts/811259165555839\n-دا
