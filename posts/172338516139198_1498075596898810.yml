message: |-
  11 large empty boxes are placed on a table. An unknown number of the boxes is selected and, into each one, eight medium boxes are placed. An unknown number of the medium boxes is selected and, into each one, eight small boxes are placed.
  At the end of this process there are 102 empty boxes. How many boxes are there in total?
  Anyone can explain ,how to solve it ?
