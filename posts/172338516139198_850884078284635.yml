    message: It's not only about that. It's mainly business. In big companies for
      example, you don't want to publish your numbers so your competitor would just
      pay a little bit more and be done with it. Plus, sometimes you could find someone
      very special that you are willing to pay much more than everyone else. If everyone
      else would know the range of his salary, it would create a lot of negative politics
      at the office between him and his teammates. There are a lot of reasons why
      top 500 never do that
    id: '851118398261203'
