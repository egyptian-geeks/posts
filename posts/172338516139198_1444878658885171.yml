    message: "البطاريات اللي اخترعوها اخر ٥ سنين مش بتبوظ لما تسيب اللابتوب في الشاحن
      علشان فعليا هي مش بتشحن اصلا. هي بتبوظ لما تعمل completed cycles كتير. يعني
      تفضي و تشحن\nكان زمان الوضع مقلوب. كان لازم تفضي البطارية تماما و متوصلش الشاحن
      غير بعد لما تفضي علشان تحافظ علي البطارية. دلوقت اي جهاز محترم مش بيشتغل كده.
      \nعلي الماك مثلا، لو البطارية وصلت ١٠٠٪‏ و وديت الماوس علي ايكون البطارية، هتلاقية
      كاتب \"not charging\". \nاللي بيتنصح بيه هو انك تعمل complete cycle علي الأقل
      مره في الشهر"
