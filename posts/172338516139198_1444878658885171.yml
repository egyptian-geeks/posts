      name: Hisham Fangary
      id: '10156660518155839'
    message: "مافيش حاجة كده علشان البطاريات الحديثة مابتبوظش من الcharge، و لما الشحن
      بيوصل ل100% هو بيفصل من نفسه و بيوصل الكهربا من الكهربا علي طول، مش محتاج سوفت
      وير.\nبالذات الlithium ion، أحسن حاجة ليهم إنهم يكونوا مشحونين. \nأكثر حاجة
      بتبوظ البطاريات هيا الحرارة، فحاول متعملش overheat اللابتوب و الدنيا هاتمشي
      معاك تمام.\nأما بالنسبة لبطاريات اللاب عامة، فهما طبيعي شحنهم هايقل مع كل إستعمال،
      كل البطاريات كده، فخلي بالك إن كل فصل من الشاحن هتقلل عمره، مش العكس.\nأحسن
      بطارية لاب إستعملتها كانت بتاعة اللاب الsamsung ultra thin، كان بيعمر معايا
      ٤ ساعات، و بعد سنتين من الإستعمال بقي بيعمر معايا ساعتين بس."
    id: '1444911662215204'
