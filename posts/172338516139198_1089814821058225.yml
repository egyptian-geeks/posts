    message: بنك السي اي بي تابع للبنك المركزي المصري زيه زي اتش اس بي سي و كيو ان
      بيه وغيرهم والبنوك التابعة للبنك المركزي متقدرش تتخذ قرار ذي ده دون موافقة البنك
      المركزي او بالأحرى ان يكون القرار نابع من البنك المركزي نفسه على عكس بنك زي
      باركليز ده بنك اجنبي وغير تابع للبنك المركزي فبالتالي قرارات البنك المركزي لا
      تسري على تعاملاته. فإذا كان السي اي بي قرر من دماغه -وده مينفعش- فهو كده بيقول
      للعملاء بتوعوا شوفولكوا بنك غير بالبلدي. انا عميل فالسي اي بي ومكالمتي معاهم
      انهاردا كانت بتنص على ان الي انا كتبته ده بناااءا على قرار البنك المركزي.
