    message: |-
      Agree with a lot of this, although personally I dislike css frameworks and css preprocessors, I like to code my stuff in pure css, bootstrap is my least favorite as it adds a lot of stuff you will never use, and the file size is way too big.

      I've seen tiny projects that can work perfectly well with a simple 30kb css file and some creative html, get weighed down heavily because someone used bootstrap and added an unnecessary 250kb to the bandwidth just by including it.
    id: '1454358471270523'
