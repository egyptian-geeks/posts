      عارف ليه؟؟ علشان العلم ملوش نظريات ثابته, وكل عالم عارف الكلام ده وعارف إن مهما كانت النظريه ثابته ممكن في يوم وليله تنهد من بابها, اينشتين نفسه نظريته اتهدت, تعرف تقول لي ليه مفيش حد ليه أي ووزن علمي لحد الآن اقل بصحه الجهاز ده من عدمه؟؟ علشان أي عالم بيحترم نفسه هيعمل كده, لازم يدرس أي حاجة كويس قبل مايعلق عليها
