    message: |-
      عندك حاجة زي ال accelerator ده, لو العلماء بره بيفكروا زي المصريين كده, كانت أول حاجة هتتقال للناس اللي شغالة في الموضوع ده "انتم بتهرجوا؟؟ نظريه اينشتين إيه اللي هتهدوها ديه؟؟ انتم مش عارفين النظريه ديه مبني عليها تطبيقات اد إيه؟؟ مش عارفين انتم المفروض تعملوا إيه أصلا قبل مانتكلم معاكم اساسا؟؟"

      كل اللي حصل انه لما تم الاعلان عن الجهاز, مفيش عالم واحد فتح بقه وقال الناس ديه جامده أو الناس ديه سباكين, كله سكت لحد لما يعمل دراسه كافيه عن الموضوع, علشان كل عالم محترم عارف انه بمجرد انه طلع تصريح, مينفعشي يرجع فيه. يعني زيك كده مثلا, إنت بتقول إن الكلام ده علميا وطبيا مستحيل, ممكن تكون صح, بس بره كل عالم عارف انه مستحيل يطلع التصريح ده لو فيه نسبه ولو 0.0000000001% انه يطلع غلط علشان بره مفيش حد بيرحم العلماء في غلطه زي ديه اللي لما بتحصل فـده معناه إن العالم ده ملوش فيها. إنما في مصر ماحدش بيهتم. ليه؟؟ علشان لو طلع كلامه غلط بعدها بشهر ولا حتي أسبوع, ماحدش بيفتكر.

      http://online.wsj.com/news/articles/SB10001424053111903703604576588662498620624
