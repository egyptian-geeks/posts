    message: |-
      وإيه عارفك انه مابتداش كده؟؟ إيه عارفك امتداداته إيه؟؟ بص, أنا لا بقول هو صح ولا غلط بس الدنيا علمتني إن طالما معنديش معلومات كافيه, قمه الهبل إني احكم حكم تام على حاجة واقول هي صح ولا غلط من غير ما اعرف أصلا هي إيه. أنت بتحكم من خلال مقارنه بنظام طبي مدني, ده ليه كذا مشكله:

      1- أنت مفيش عندك أي معلومات النظام ده بدأ إزاي واتبني ليه؟؟
      2- أنت مفيش عندك أي معلومات كافيه إيه الخطوات اللي اتعملت واتعملت إزاي وامتي؟؟
      3- أنت مفيش عندك أي معلومات عن الكيفيه التقنيه هو شغال إزاي. مش محتاج افهمك إن مش أي دكتور هو عالم فيروسات وبيعرف يتعامل معاها بشكل هندسي, دكاتره كتير جدا بيفضلوا سنين وسنين وماحدش فيهم يجرؤ انه يقول على نفسه عالم فيروسات.
      4- اكبر اتنين تخصص كبد في مصر بيقولوا إن الكلام ده شغال بطريقه صحيحه, كده احنا امام حل من اتنين: ياما الدكاتره دول كذابين ومش فاهمين حاجة, وبالتالي أنا ممكن أشك أصلا في شهادتك لو أنت واخدها من مصر, ياما هم مقالوش الكلام ده, وبالتالي اتسائل ليه معملوش تكذيب؟؟
      5- المفروض إن الجهاز ده أمامه 4 شهور وينزل المستشفيات. يا تري لو طلع فعلا شغال هيكون عندك الشجاعة الادبيه إنك تعترف إنك كنت غلطان وإنك مش شرط تكون عارف كل حاجة؟؟ معذره, اشك في ده علشان ده مش من عاده المصريين نهائي
    id: '705951179444593'
