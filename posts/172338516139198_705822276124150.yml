    message: HCV is spread primarily by blood-to-blood contact associated with intravenous
      drug use, poorly sterilized medical equipment and transfusions. An estimated
      150–200 million people worldwide are infected with hepatitis C.[2][3][4] The
      existence of hepatitis C (originally identifiable only as a type of non-A non-B
      hepatitis) was suggested in the 1970s and proven in 1989.[5] Hepatitis C infects
      only humans and chimpanzees.[6]
