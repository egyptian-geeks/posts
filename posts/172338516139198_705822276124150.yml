      وده اللي اتقال على فكرة. موضوع المجله ده مش بيحصل دايما في الأبحاث العسكريه:

      وكشف الفريق البحثي أن الدراسات العلمية على النظام العلاجي تمت كالاتي:

      1- الاختبار على العينات

      2- الاختبار على الحيوانات

      3- الاختبار السمية للكبسولة

      4- اختبار الثابت للكبسولة

      5- التحليل الكيميائي لعناصر الكبسولة

