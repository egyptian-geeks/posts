    message: "انا اخدت نظرة سريعه علي الكود و بالتحديد MainPresenterImpl \nوعندي شوية
      ملاحظات ... \n1- انت ليه بتباصي ال view ف ال constructor ..لو حبيت ت inject
      ال presenter مش هتعرف.use subscrbe(T view) instead \n2-activateEndlessScroll(RecyclerView
      recyclerView, GridLayoutManager manager)  \nmakes no sense to be in the presenter.
      this is against mvp\n3-ال chain طويلة و مش redable \n4-I prefer putting the
      view and the presenter inside one file (MainContract)\nand use MainContract.Presenter
      and MainContract.View\n5-you should encapsulate BaseApi  creation .presenter
      shouldnot know about it.he is intereted in a list only. use a wrapper class
      to encapsulate the Api .this will be useful in case of cashing in local storage
      or even migrating to another third-party other than retrofit."
