      id: '10154904189965670'
    message: "الـ Front-end developers في مصر عملة نادرة ... على مدار الشهور الماضية
      انا عملت كمية Code Reviews لا بأس بها لناس متقدمين لشغل وظائف كـ Front-end developers
      وقلما وجدت ناس ... يعني تقريبا 10% من اللي متقدمين هم اللي فاهمين هم بيعملوا
      ايه ... فيه ناس كثيرة بتشتغل UI وبتشتغل Front-end أه لا ننكر ده بس 90% منهم
      مجرد Frameworks users وبيستخدموا Snippets من مواقع و Tutorials مبيعرفوش يعملوا
      حاجة لوحدهم ... النسبة اللي بتكلم عنها دي هي النسبة اللي انا شفتها من المتقدمين
      ... \nبالنسبة لسؤال \"المفروض يبقى عارف إيه؟\" ... المفروض يبقى عارف المبادئ
      الأساسية ... قبل ما ينط ل Sass و Less و Angular يعرف أساسا يكتب HTML ... يعرف
      يعني ايه Semantics ... يعرف انه أساسا بيكتب كود بيقرأ بواسطة ماكينات مش للبشر
      بس. يفهم الـ Features بتوصل المتصفحات ازاي وايه دوره حياتها ويعني ايه  Draft
      ولا Recommendation و الـ Polyfills ... إيه اللي بيأثر في الـ Performance إيه
      استخدمه إيه أسيبه ...  لو عرف الأساسيات حيبقى بالنسبة له أي Framework ما هو
      الا آداه ... ممكن في أي وقت يستخدمها بسهولة ... مش مطلوب منك أساسا تعرف Preprocessors
      من غير ما تعرف CSS صح. إعرف الأساسيات الأول بعد كده نط في أي Framework ... \nدي
      مشاركة كنت كتبتها قبل كده عن موضوع مشابه بس بتلقي الضوء على الأساسيات\nhttps://www.facebook.com/ahmad.alfy/posts/10153273261625670"
