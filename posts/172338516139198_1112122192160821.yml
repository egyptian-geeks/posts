  - created_time: '2016-03-30T15:48:10+0000'
    from:
      name: Ahmad Alfy
      id: '10154904189965670'
    message: |-
      فيه بس اضافة جت في بالي لما بقول مبيعرفوش يعملوا حاجة لوحدهم ... عادي جدا انك تستخدم techniques و snippets من ناس تانية. بس الفكرة انك تبقى فاهم انت بتعمل ايه مش بتنسخ وتلصق كده ...
      مثال بسيط موقع codrops بيعملوا بلاوي ... حاجات فعلا تخليك تفتح بقك. تقريبا معظم اللي كانوا بيقدموا كانوا بيستخدموا حاجات من اللي codrops عاملينها وده مفيهوش مشكلة. المشكلة انك تكون مثلا بتستخدم jQuery في نفس الـ document ... لكن لما تنقل من codrops اللي مبيستخدموش jQuery وبيستخدموا native DOM methods ومكتبة تانية اسمها classie مطلوب منك تتخلص من كل الكود الكتير اللي ملوش لازمة ده وتحوله لحاجة واحدة. يا تمشي DOM native على طول يا jQuery مثلا. تسأل الشخص انت معملتش كده ليه يكون الرد انه أساسا مش فاهم الكود ده شغال ازاي ...
      مثال آخر بسيط تقريبا انا مقابلتش حد بيستخدم Modernizr عارف بيستخدمه ازاي :D هو بياخده كده زي ماهو بكل الـ features اللي فيه يلطعه في الصفحة ... يعني الـ application لا فيه Geolocation ولا LocalStorage ولا 99% من الـ APIs اللي Modernizr اللي هو حاجه بيختبرها وبالرغم من كده حاطه :)
    id: '1113039382069102'
  - created_time: '2016-03-30T18:42:01+0000'
    from:
      name: Tarek Dawoud
      id: '10156109957694861'
    message: "حسب معنى الفرونت إند اللي في دماغك... لو قصدك بفرونت إند إنها برمجة
      سهلة وخفيفة ومش محتاجة خلفية كمبيوتر عالية... يبقى ما فيش حد بره هايبقى عايز
      يشغلك.\n\nلو قصدك بفرونت إند إنها برمجة صفحات الويب وإنك هاوي التصميم واليوزر
      إنترفيس والإكسبيرينس يبقى فيه كثير. بس زي ما Ahmed Adel Hossny قال، لازم تكون
      جامد وشديد وفاهم وبتعرف لغات برمجة الفرونت إند الشائعة والقوية.\n\nأبسط اختبار
      ممكن تعمله هو إنك تدخل على صفحات الشركات الكبيرة اللي بتتكسّب من الموصع بتاعها
      (يعني الموقع لازم يكون سريع وشيك وفعّال ومأمون)... مثلاً Amazon.com أو Kayak.com
      أو Experdia.com وشوف السورس View Source بتاع الصفحة... فاهمه كله؟ أو نصّه؟ أو
      بالنسبة لك يعتبر صيني؟ \n\nهو ده معيار إذا كنت هاتنفع فرونت إند ديفيلوبر معاهم.\n\nللعلم،
      معظم الفرونت إند ديفيلوبرز بيكونوا فاهمين فن التصميم أو جرافيكس ديزاين كويس.
      \n\nمقال مفيد:\nhttp://blog.careerfoundry.com/ui-design/the-difference-between-ux-and-ui-design-a-laymans-guide/"
    id: '1113182802054760'
