  - description: "على طول لما بنعمل search على الانترنت بنعمل search عن معلومات ..
      عن كلام و ده شئ طبيعى، بس عمرك فكرت انك ممكن تعمل search عن devices! o.O\n\nفيه
      Search Engine أو محرك بحث - زى Google كده - اتعمل سنة 2009 و اللى انشأه مبرمج
      اسمه John MatherlyK، اسمه \"Shodan\"، و محرك البحث ده بيسمحلك انك تدور على الأجهزة
      المتوصلة بالانترنت.\n\nفكرة المشروع ده مبنية على الكم الهائل من الأجهزة المتوصلة
      بالانترنت، زى إشارات المرور، و كاميرات المراقبة، و أنظمة تانية زى أجهزة التحكم
      فى محطات الماية و الغاز و الكهربا .. الخ!\n و أجهزة تانية كتير متوصلة بالانترنت
      و درجة حمايتها قليلة، و ليها authentication ضعيف زى مثلاً يكون الـusername بتاعها
      كلمة admin و الـ password  زيها أو أى حاجة تانية متوقعة و سهل الوصول ليها!\n\nطيب
      مين اللى بيستخدم الـwebsite؟!\nشركات كتير بتستخدم الموقع ده علشان تلاقى نقط
      الضعف اللى فى الأنظمة بتاعتها و ده شئ طبيعى، كمان الحكومات و الـ security professionals،
      بس بردو ممكن يسخدموه الـ Cyber Criminals .. أو مجرمين الانترنت!\n\nلو خدنا بصة
      كده على الموقع من هنا:\nhttp://shodan.io\n\nهنلاقى استخدامات الموقع ده و ايه
      الفايدة منه، فى حين إن طبعاً الـ hackers ممكن يستخدموه استخدام سئ جداً للوصول
      للأجهزة اللى الـ security عندها ضعيفة جداً.\n\nبالمناسبة،  ممكن تدوس على \"Get
      Started\"  و تبتدى تستكشف الموقع و تقدر مدى قوته و خطورته .. فى نفس الوقت!\n\nالسايت
      ده يعتبر من أقوى الـ tools و من أسهلها كمان اللى ممكن توصلك لأجهزة كتير جداً
      زى: \ncomputers, routers, traffic light systems, smartphones, webcams و غيرها
      و غيرها من الأجهزة.\nلو انت user عادى، فالموقع بيطلعلك عشر نتايج بحث بس .. إنما
      لو انت registered member فالموقع بيطلعلك 50 نتيجة بحث، بشرط وجود سبب و دفع fees
      للموقع.\n\nطيب، يا ترى ايه الغرض من الموقع ده؟!\nزى ما قلنا فوق بعض الاستخدامات
      و مين اللى ممكن يعملها، إنما الهدف الأساسى منه و اللى كمان مُوضح فى الـ website،
      إنه هيعتبر Search Engine for Internet of  Things .. أو محرك بحث لتقنية \"انترنت
      الأشياء\"، و ده علشان سهولة الوصول للأجهزة و الاتصال بيها.\n\nبالمناسبة .. شايف
      الحماية ازاى؟! :D\n\n#IoT\n#Shodan"
