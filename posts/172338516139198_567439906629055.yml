    message: You do not need any other tutorials to start with. They have all the
      information in their website to write a full game. First try to load a bitmap,
      then read their tutorials about key handlers, play sound. From that point you
      can write a Pong game so easily. Just add some basic vector reflections and
      that's all.  You need to extend their library for having more advanced concepts
      like Particle Systems,..etc.
