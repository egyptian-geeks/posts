    message: "What is exactly your problem ? \n1. You can find tutorials here at their
      website. http://www.nme.io/developer/tutorials/\n2. You need to know the basics
      of Game Programming, so try to read any textbook that talks about game loops,
      finite state machines, basic AI..etc. \n3. The library itself will just give
      you ways to load graphics, get key handlers, play sound,..etc. You then need
      to load sprite animations, write some physics using another library like Box2D."
