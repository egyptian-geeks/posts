  \n2-web designer or developer \n but in Egypt we do them in the same time \nان مجال
  البرمجة فى مصر لسة موصلش انك تكون software engineers \nـــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــ\nحاجة
  تانية شخصية \nانا لم دخلت المجال متاح قدامى جزئيتين \n1-networking\n2-computer science
  \nI asked a lot of programmers in both field .all advised me to do what i like so
  to determine the different I have taken a course in \n1-MCSA for networking \n2-Java
  for mobile application \nI now Disappointed as i love the both field i don't know
  what i should do \nplease advise me \nوالحجات اللى بتكرهنى فى مجال البرمجة \nان
