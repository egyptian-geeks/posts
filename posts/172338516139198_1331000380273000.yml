    message: "هقولك علي الخطوات الي انا بستخدمها \nانا بستخدم FB SDK C# .NET\nتقدر
      تنزلها من NUGET \n\nوتستخدم public access token App\nالافضل والذي لا بديل له
      في المجال هو البلاك بيري\nولكن مشكلته ان الاكسس توكن لازم تعمل للاكونت تسجيل
      علي بلاك بيري ولتنفيذ العملية استخدم محاكي البلاك بيري تقدر تنزله من موقع بلاك
      بيري برضو\n\nالتطبيق يمتلك صلاحيات كتيرة جدا\n\nهتستخدم الامر الاتي\n{group-id}/feed\nمع
      GET\nطيب هو هيجيب اخر 25 بوست تم نشرهم طيب ازاي اجيب البوستات كلها\n\nاولا هتستخدم
      limit و offset \nمتعملش عمليات ورا بعضها من نفس الفانكشن بنفس ال FacebookClient
      \nلأ اعمل فانكشن وافضل call ليها وكل فانكشن ترجع ليك list بالداتا\n\nالفكرة
      ان لو عملت فانكشن واحدة بتعمل ليك GET وبتغير قيم ال offset و GET كل مرة هيرجع
      ليك برضو اخر 25 بوست بس مش فاهم ليه صراحة لكن انا حليتها باني بعمل فانكشن زي
      ما قولت فوق\n\nلو في اي حاجة وقفت معاك انا موجود"
