    message: "مش محتاجه كتب, خلينى اقلك الفكرة العامة ببساطه\n\nالفكرة ان حضرتك بغض
      النظر عن اللغة الى بتستخدمها فى الغالب بترسل السكوال كويرى او السكوال استيتمنت
      بشكل عام فى شكل استرنج للداتا بيز  \n\nوفى بعض الاحيان بيكون جزء من الاستعلام
      او الاسترنج الى بتبعتها للداتا بيز بتجيبها من تيكست بوكس او اى حاجه بيدخلها
      المستخدم\n\nمثلاً\nquery=\"SELECT * FROM Users WHERE UserName='\"+txtUserName.Text+\"'\";\n\nوهنا
      بقى المشكلة,\nالمشكلة ان ممكن مستخدم شرير بدل ما يكتب اسم المستخدم يكتب جملة
      سيكوال كاملة , مثلاً انه يحزف جدول المستخدمين او يعمل اى حاجه, طالما الجملة
      هتتبعت للداتا بيز والداتا بيز هتنفذها بدون مراجعه\n\nمثلاً, ممكن يكتب النص التالى
      فى التيكست بوكس\nAnyThing' OR 1=1 --\nوفى الحالى دى النص الكامل هيكون\nquery=\"SELECT
      * FROM Users WHERE UserName='AnyThing' OR 1=1 --'\";\nوده معناه انه هيعدى التيست
      حتى لو مكنش عارف اسم المستخدم\n\nممكن كمان يكتب النص التالى\nAnything'; DROP
      TABLE Users; --\nوفى الحالة دى هيحزف  جدول المستخدمين , على فرض انه خمن اسم
      الجدول\n\nالسيكوال انجكشن مش شرط يكون ليه ناتج صريح, مجرد ظهور خطأ حتى لو مش
      واضح ممكن يسبب مشاكل امنية\n\nعشان تحمى نفسك من السيكوال انجكشن, متلصقش نصوص
      الكوير مع بعض كده, استخدم بارمترز او اى حاجه حسب اللغة الى بتستخدمها بتوفرهالك\n\nمش
      عارف اذا كنت انا بسطها اكتر من اللازم ولا ده مجرد فهمى للسيكوال انجكشن, على
      العموم لو بتفكر تستغلها كاختبار للاختراق مثلاً فى الحالة دى اظن لازم ترجع لمصادر
      اكثر تفصيلاً\n\nبالتوفيق :)"
