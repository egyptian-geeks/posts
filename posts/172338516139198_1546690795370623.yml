    message: "ملخص اللى انا وصلتله:\n\n1) لو عاوز تشترى كتاب معروف اوى ( للبياعين
      ) هتلاقيه فى سور الازبكية بسعر كويس مقارنة بسعر الطباعة ,, وفاااااصل مع الراجل
      مش عيب ولا حرام يعنى :D\n2) لو الكتاب اللى انت عاوزه ملقيتوش فى سور الازبكية
      او لقيت سعره غالى والناس بتستهبل هناك ,, يبقى انت اللى هتطبعه بنفسك ,, حسب اللى
      انا دورت عليه لقيت ارخص مكان بيطبع مكتبة اسمها \"المتحدة\" قدام سلالم جامعة
      القاهرة على الطريق العمومى بتطبعها بـ 10 قروش للورقة ولو فيها صور بتكون 15 قرش
      وطبعا الكلام ده ابيض واسود.\nتمن الغلاف بيكون 25 او 31 جنيه حسب عاوز تعمل الغلاف
      نوعه ايه.\n3) لو فى مكتبة قريبة منك روحها واعمل عضوية ( مش بتزيد عن 50ج تقريبا
      فى اى مكتبة ) لمدة سنة وروح اقرأ هناك او استعير الكتاب اللى عاوز تقراه لمدة
      اسبوعين وممكن تجدد الاسعارة بالتليفون لمدة اسبوعين تانى او اسبوع مش فاكر ,,
      وتقريبا بعد شهر لازم ترجعه وفى نفس اليوم تجدد الاستعارة لمدة اسبوعين تانيين
      وهكذا.\nميزة المكتبات انها لو مكتبة كويسة هتلاقى فيها كتب كتير جدا وجديدة مش
      حجات قديمة اوى ,, وكمان لو معندكش مكان هادى فى بيتك او فى دوشة ومش حابب تقعد
      فى اى Co-working space يبقى المكتبة افضل حل ليك.\n\nده ملخص كل اللى وصلتله الكام
      يوم دول علشان لو حد حابب يستفيد وميعدش الموضوع من الاول!\nهقفل الكومنتات علشان
      البوست ميأثرش على الباقى وشكرأ للناس اللى ساعدت \U0001F60A"
