  - description: |-
      ناس كتير اتكلموا فى الموضوع، بس اللى لسا  مش فاهم ايه اللى بيحصل فى الانترنت من يومين تقريبا، فى هجوم DDOS واسع النطاق حصل على DNS Server (نوع من انواع السيرفرات بيستخدم فى تحويل الدومين اللى احنا بنكتبه فى ال url الى Server IP  Address اللى لازم نقدر نوصله عشان نفتح موقع معين) بيخدم كتير من المواقع المعروفة والكبيرة (منهم Twitter, Github, CNN, PayPal,....)، وبالتالى مواقع كتير ومواقع مشهورة وقفت، بس الهجوم ما كنش عليها اصلا، كان على DNS Server اللى بيخدم اغلب المواقع دى، وباتالى توقف ال DNS Server معناه ان الناس مش قادرة توصل للسيرفر، بس السيرفر اللى عليه الموقع والموقع نفسه ما فيهوش اى مشكلة، انت لو عارف ال IP بتاع الموقع هتدقر توصله بسهولة.

      للى مش عارف يعنى ايه DDOS attack (Distributed Denial of Service)، ده مش نواع من انواع الاختراق المباشر للاجهزة او السيرفرات، دى طريقة بيستخدمها الهاكرز باختصار انهم يبعتوا طلبات كتيرة قوى لسيرفر او سيرفرات معينة من عدة مصادر تؤدى ان السيرفر يقف لانه مش قادر يتعامل مع كل ال Requests ليه فى نفس الوقت (يعنى هما مش قادرين يخترقوا السيرفر فعليا فعلى الاقل بيحاولوا يوقفوا السيرفر انه يقدر يتعمل مع ال Requests اللى بتجيله).
      ال DDOS يختلف عن DOS (Denial of Service) بأنه مش مجموعة اشخاص بيتفقوا على عمل الهجوم مرة واحدة علي سيرفر او خدمة معينة، ال DDOS ده موزع علي نطاق اكبر وعدد اكبر من الاجهزة اللى بتشارك فى الهجوم من غير ما يقصدوا او يعرفوا اصلا.

      الهاكرز بيرسولوا برامج صغيرة (برامج هدفها استخدام الاجهزة دى فى الهجوم، وطبعا بتوصل للناس بشكل غير مباشر ومن غير ما يعرفوا كانها Maleware مثلا) لاجهزة كتيرعلي الانترنت في دول كتير محتلفة وبعدها تخلي الاجهزة دي كلها تطلب الخدمة او السيرفر اللي هيعلموا الهجوم عليه بمعني انها بتستخدم جهازك والنت بتاعك عشان تخليك واحد من اللى بيشاركوا فى الهجوم وممكن من غير ما انت تعرف اصلا،الاجهزة اللى بيشارك فى الهجوم بالشكل ده بيسموها Zombies.
      فى تقارير كتير بتتكلم ان اغلب الاجهزة المشاركة فى الهجوم عبارة عن IOT Devices موجودة على الانترنت، يعنى بنتكلم عن Printers, TVs, and other devices that are connected online، وده طبعا احد اسباب ان حجم الهجوم كبير ومن عدد كبير من الاجهزة.

      لو عايزين نشرح الموضع بشكل مبسط لغير المتخصصين فى ال IT، نقدر نقول مثلا ان فى شركة عندها دليل تليفونات لمجموعة شركات كبيرة ومهمة، وبتقدم خدمة ان حد يتصل بيهم يقولهم اسم الشركة يدوه رقم التليفون (الشركة دى نقدر نمثلها بال DNS Server اللى الهجوم حصل عليه). فى ناس عايزين يهاجموا الشركات الكبيرة دى ويوقفوها، هما مش عارفين يهاجموهم بشكل مباشر، فالحل اللى وصلوله انهم يخلوا ناس كتير قوى تتصل بالشركة اللى عندها دليل التليفون تطلب منهم اى بيانات وهمية لمجرد بس انها تشغلهم وتخليهم مش قادرين يردوا على اتصالات الناس اللى عايزين فعلا يعرفوا رقم تليفون شركة معينة وبكدا بشكل ما منعوا الناس من الوصول ليهم، وعشان هما ما عندهمش العدد الكافى من الناس اللى يوقف  الشركة بتاعة الدليل، ابتدوا يستغلوا تليفونات ناس عاديين بانهم يتصلوا منها من غير ما اصحابها يعرفوا، عشان بس يزودوا عدد الناس اللى بتتصل وبتشغل شركة الدليل (وده نقدر نمثله بطريقة الهجوم اللى هي DDOS)، فبالتالى الناس مش عارفة توصل للشركات المهمة دى عشان الدليل واقف، بس الشركات نفسها ما حصلش عليها هجوم والداتا اللى فيها ما حصلش عليها اختراق، ولو انت معاك تليفونهم ممكن توصلهم من غير ما تحتاج الدليل.
      ده شرح او تشبيه مبسط لغير المتخصصين فى ال IT.

      فى ناس بتقول ان مصر مشاركة فى الهجوم، لو راجعنا خريطة الهجوم هنلاقى فى اجهزة من مصر فعلا على الخريطة بس بعدد قليل ، وده مش معناه طبعا (زى ما البعض بيحاول يروج) ان مصر كدولة مشاركة بشكل منظم، لا خالص طبعا دى مجرد اجهزة Infected وبتشارك فى الهجوم ك Zombies بشكل عشوائى وغالبا من غير ما اصحابها اصلا يعرفوا ولا اللى عاملين الهجوم يكونوا مخططين اصلا لكدا.
      تقدروا تتابعوا خريطة الهجوم من هنا:
      https://cybermap.kaspersky.com/
      www.digitalattackmap.com
      هتلاقوا دول كتير موجودة طبعا، وان كان الاكتر الصين و روسيا، وناس كتير بيقولوا انهم مصدر الهجوم.

      الوضع مش بالخظورة الفظيعة (على الاقل على عامة مستخدمين الانترنت، لكن طبعا خسارة كبيرة للمواقع اللى وقفت لفترات) اللى الناس بتحاول تصوره، واللى بيقولوا ان نص شبكة الانترنت تدمرت والكلام ده، وان كان يمثل سابقة فى حدوث هجوم كبير بالشكل ده  والقدرة على ايقاف عدد كبير من المواقع، بس الوضع كان هيبقى اخطر للمستخدمين العاديين لو كان ده اختراق لسيرفرات المواقع نفسها مثلا، لان كدا بيانات المستخدمين هتكون فى خطر ودى كارثة بكل المقاييس لو حصلت طبعا.
      فى ناس بتقول ان هجوم بالحجم ده والشكل ده، صعب يكون وراه افراد عاديين لانه محتاج امكانيات كبيرة صعب تتوفر لافراد وبيستنتجوا ان اللى ورا الهجوم دول معينة او منظمات معينة، وده طبعا تخمين وارد.

      الهجوم كبير فعلا (التقارير بتقول ان الحجم الهجوم وصل 1 تيرابايت وده رقم كبير فعلا) وماحدش لسا عارف يجزم بهدفه او مصدره، بس بنسبة كبيرة مع الوقت متوقع ان الشركات هتقدر تسيطر على الوضع.

