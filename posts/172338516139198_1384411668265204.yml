message: "هل ال ديزاين باترن جزء مهم جدا في ال Software Engineering؟\n\nالحالة الي
  انا بتعرض ليها شايف ان العلم بيها محبب لكن مش يجعلها متطلبات اساسية\nانا لفترة كبيرة
  شغال علي مشاريع مختلفة الباترن مش بتظهر في التصاميم الي بشتغل عليها لكن بلاحظ ان
  التاسك الي بعمله بيكون mixed من مجموعة باترن او اجزاء من الباترن الي سواء عارف باترن
  او مش عارف هتنفذ الكود وحسب خبرتك هتقدر تحسن الكود \n\nانا لفترة كنت بشتغل بدون
  ما اكون علي دراية بالباترن لكن لما اتعلمتها محستش بفرق غير اني بكون عارف انا شغال
  دلوقتي علي باترن معين.\n\nاحيانا بيكون الباترن مطلوب تكون فاهمه زي مثلا لو شغال
  MVC فانت لازم تكون فاهم الباترن ده وتعرف ت Implement app عليه وفي حالات تانية لأ.\n\nوده
  الي خلاني اسأل هل ديزاين باترن جزء مهم جدا في ال Software Engineering ولا وشي اساسي
  ام تولز بتساعدك ولكن لو غابت تأثيرها ممكن ميكونش واضح؟"
