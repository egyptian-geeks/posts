    from:
      name: Mohamed Elsherif
      id: '10160105091405314'
    message: |-
      ال Design هو مرحلة في ال Software Development Life Cycle و اللي هو نفسه جزء من ال Software Engineering.
      ال Design Patterns واحدة من ال Skills اللي بتساعدك على تصميم Software باستخدام ال Object Oriented Design و فلسفتها انها بتدي أسماء لتصميمات مشهورة بتحل مشاكل بتتكرر كثير (نمطية), و الصراحة الأسماء أو المفردات Vocabulary أهم حاجة في الموضوع لأنها بتسرع التفاهم و التواصل بين المبرمجين بالاضافة انها بتوضحها كمان بشكل كبير.
      هل لازم تستخدمها؟ مش لازم طبعاً بالذات لو ما جاتش قصادك مشكلة قريبة بشكل كاف من المشاكل النمطية دي
      هل لازم تعرفهم؟ طبعاً بالذات المشهورين فيهم, حاجات زي MVC, Singleton, Abstract Factory, Observer, Decorator و خلافه مهمة جداً انك تشوف طريقة تصميمها عاملة ازاي, و حتى لو ما ظهرتلكش كمشكلة محتاج تحلها, حتظهرلك في ال Class Libraries و في التقنيات الكبيرة زي ال Java و .net و Ruby و حتى PHP, فانك تبقى عارف جت منين و ليه و مفيدة امتى و عيوبها ايه ده شئ مهم جدا.
      هل هي بتحسن ال Design يعني لو Design بيستخدم Design Patterns أحسن من Design ما بيستخدمش؟ أكيد لأ,  ال Design Patterns من ضمن عيوبها انها بتشجع المبرمجين على ال Over Engineering مع ان في الأغلب ال Simplicity أو البساطة أهم بكثير, لأنك سهل تزود تعقيد على حاجة بسيطة لو احتجته لكن صعب تشيله لو اكتشفت ان مالوش لازمة.
    id: '1384472034925834'
  - created_time: '2017-02-11T09:40:54+0000'
    from:
      name: Maged Eladawy
      id: '1539250002856228'
    message: "هوا فيه شوية تعريفات داخله فى بعض, حتي الناس اللى ردت هنا عتدها لبس
      فى شوية حاجات (MVC is not a design pattern). بس سيبني أحاول أوضح الفرق بينهم
      و انت تقول ليهم علاقة ببعض ولا لأ \n\nSoftware Engineering: \nهو علم غرضة الأساسي
      ان السوفتوير يتعمل ب Quality و ستاندرد كويسه عن طريق انك بتحول مراحل بناء السوفتوير
      لعملية هندسية أكتر بتمر بمجموعة مراحل SDLC بتساعدك انك تبني Most efficient software.
      لو درست سوفتوير انجينيرنج هتلاقى ان هوا قريب جدا من الــ Project Management
      و ملهوش علاقة بالكود قوي...انت بس بتتعلم أزاي تعمل مانجمنت لسوفتوير بروجكت علشان
      يطلع بأحسن كواليتي ممكنه \n\nDesign Patterns:  \nزي (Singleton, Prototype, Proxy...etc)
      \ \nدي متعقة أكتر بالــ Developer...يعنى انت لو ديفيلوبرمحتاج تقرا و تذاكر الـ
      Design Patterns اكتر...و هي ليها علاقة بإنك تكتب كود بكواليتي كويسه جدا و بتساعدك
      تلاقى حلول لــمشاكل كتير متعلقة بالكود نفسه \n\nArchitectural patterns:  \nزي
      (MVC, PAC, MVP, MVVP) \nو دي بتوضح العلاقة بين الـ Application Layers المختلفة...يعنى
      الداتا هتظهر ازاي و هتتجاب منين. الديفيلوبر محتاج يقرا عن الـ Architectural
      patterns  علشان و هوا شغال فى أي ابليكيشن يبقى فاهم الـ Architectural pattern
      بتاع الأبليكيشن اللى هوا بيعمل ديفيلوبمنت عليه. بس فى المشاريع الكبيرة, الديفيلوبر
      مش هوا اللى بيحدد هيمشى ورا أي Architectural pattern\nعمتا اللى محتاج يدرس Architectural
      pattern أكتر هوا الـ Software Architect مش الديفيلوبر. لأن فى أي مشروع جديد,
      اللى بيحدد الـ Architecture بتاع المشروع كله هوا  software architect و ده طبعا
      بيبقى بناء على حاجات كتير جداً و ساعتها بيجبر كل الديفلوبرز اللى هيشتغلو فى
      نفس المشروع انهم يتبعو نفس الـ Architecture pattern فى المشروع ده\n\nسبني الخصلك
      الكلام فى ٣ سطور \n\nSoftware engineering for software project managers \n\nArchitectural
      patterns for software architects \n\nDesign patterns for developers"
    id: '1384791548227216'
