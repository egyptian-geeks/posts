    message: |-
      الموضوع ده بيعتمد في الأول والآخر على إيه هو مفهوم "software engineer" عندك؟!
      هل هو المفهوم العالمي المتعارف عليه ولا المفهوم المصري؟!
      لو المفهوم المصري, يبقي فعلا ملوش لازمة. المفهوم المصري على عكس العالم كله, مختل تماما وده بيبان جدا في حاجة زي مثلا لقب "Senior software engineer"
      أنت لو سألت 20 مبرمج مصري عن معني اللقب ده, 19 منهم هيردوا ردود من نوعيه "واحد يكون خبير في مجالة"
      أو
      "واحد بيخلص ال task في نص الوقت اللي ال junior بيخلصها فيه"
      أو
      "واحد عبقري problem solving"
      لكن ال senior بره مصر, صفاته مختلفه تماما عن كل العك ده, ومن ضمن الصفات المهمه جدا اللي بتمت بشكل مباشر للسؤال, هو إن الشخص ده قادر انه يعملك نظام كامل متكامل من غير ما يكتب فيه سطر كود فعلي!
      علشان يعمل ده, من ضمن الحاجات المهمه جدا اللي لازم يكون عارفها كويس, هو امتي يكون محتاج يعيد اختراع العجله وامتي لأ. وعلشان يعرف يقرر ده, لازم يكون عنده معلومات كافية عن كل أنواع العجل اللي موجودة في السوق واتعملت إزاي. جزء من المعرفه ديه بتكون حاجة زي ال design patterns
      ليه؟!
      أنت مثلا جبت مثال ال MVC. إيه رأيك إن حاجة زية ال MVC ده design pattern أصلا؟! طب لو أنت متعرفش ال pattern ده, تخيل بقي لو بتبنيه من الصفر هياخد منك وقت ومجهود قد إيه قصاد إنك تروح تستعمل حاجة جاهزة زي ROR مثلا؟!
    id: '1384423188264052'
