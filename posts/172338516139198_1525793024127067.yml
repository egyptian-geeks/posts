message: "سلام عليكم ياشباب \nانا كنت نزلت بوست عن الواقع الافتراضى وكان فيه تعريف
  بسيط ليها وكان فيه لينك اللعبه اللى انا عملتها \nلكن فى بعض المشاكل الناس اللى حبت
  تنزل اللعبه مكنش معاها نظاره ومكنش معاها كنترول تتحرك به وكمان كان الفيرجن كبير
  \nالحمد لله انا حليت المشاكل دى كلها واللى نزل اللعبه بدا يلعبها وشكر فيها  \nلينك
  اللعبه اهو\nhttps://play.google.com/store/apps/details?id=com.GameVRCapstone.The_CapstoneVRGameShooter\nاما
  بالنسبه للنظاره انا هجيبلك نظاره لحد بيتك ببلاش طب ازاى هتاخد تسجل فى الموقع ده
  وهيرنوا عليك اول لما توصل مصر وهيجبوها لحد البيت الناس اللى انا جيبتهالها كلهم شكروا
  فيها لان فيها trigger \n\nhttps://checkout.shopify.com/7042759/checkouts/402900bb254851675148c1141895fde9\n\nبالنسبه
