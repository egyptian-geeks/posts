message: |-
  Is it any  programmatic way using .NET to convert Word files to PDF format, believe me the question looks simple but if you didn't try it before i want to tell u it's really painful thing.

  The only free way that i found is using Microsoft office COM component with a very bad performance and it's not thread safe,  can't work concurrently.

  Open office, iTextSharp, PdfSharp didn't support this.

  The only solutions that i found are commercial and too expensive with 3k$ and more like aspose.

  Any suggestions or workarounds?
