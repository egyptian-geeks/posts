    message: |-
      Here are some features that are unique to each language in this set:
      * C++ has static linking and templates.
      * C# has an easy way to interface with C APIs.
      * Java is the simplest to learn (IMO), and excels at documentation.
      * Scala has pattern matching.
      * Ruby is functional, object-oriented and dynamic.
      * JavaScript has prototypical inheritance.
    id: '937179722988403'
