message: "I don't know if you have heard about this or not, but there is an amazing
  initative in the open source community to bring the kindness back to the opensource
  community by helping first timers make their first PR (Pull Request). It's all explained
  here it won't matter if you've been coding for 10 years or just started a month
  ago. It is worth mentioning that this initiative is by Scott Hansleman and Kent
  Dodds. \n"
