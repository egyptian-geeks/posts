      name: Meligy
      id: '10155880569740170'
    message: "بص. أولا فيه LINQ و دي طريقة ترجمة من كود dot NET لـ SQL، و قبل ما تتعلمها،
      مهم تتعلم الـ SQL نفسه، و تتعلم ازاي تطلع الـ SQL اللي بيكتبه الـ LINQ و ممكن
      تعمل ايه يخليه يترجم لـ SQL أحسن و كده\n.\nفوق ده فيه LINQ To SQL و رغم الاسم
      المريب إلا إنه مش LINQ نفسه، و انما بيستخدمه علشان يحول من SQL Tables لـ dot
      NET classes.\n\nقبل وجوده كان لازم تستخدم الحاجات اللي في الـ ADO.NET علشان
      تحول بنفسك، أو ماتحولش أصلا. \n\nالـ LINQ To SQL مايكروسوفت موتته و عملت بداله
      الـ Entity Framework، و فيه طريقتين، طريقة فيها designer و طريقة اسمها Code
      First. الطريقة اللي فيها Designer و اسمها Database First أو Model First هايموت
      الكلام ده كله مع النسخة القادمة من Entity Framework (لسة قدامة شوية كتير) و
      هيتبقى بس الـ Code First.\n\nلذا، اتعلم SQL ثم Entity Framework Code First بما
      فيه LINQ و سيبك من أي حاجة تانية."
    id: '752240871482290'
  - created_time: '2014-05-24T12:48:42+0000'
    from:
      name: MohAmed HAmada
      id: '905385256303172'
    message: "Mohamed Meligy \nيعني اناا فهمت من حضرتك ان الآفضل ان ابدااا بتعلم SQL
      Server و بعد كده اخش ف ال Linq, Entity Framework\nو عامة ديه محتويات الكورس
      اليل معاياا ياريت راي حضرتك فيه \n((\nI.  Module 1: C# 3.0 Language Features\n\n1.
      \ Developer Productivity Features - Implicit typing, Object and collection initializers,
      Automatic \nproperties, Anonymous types\n2.  Extensibility Features - Extension
      methods, Partial methods\n3.  Functional Programming Features - Lambda expressions,
      Expression trees\n4.  LINQ Support Features - An overview of language query
      operators\n\nII.  Module 2: LINQ Query Operators\n\n1.  Motivation for Query
      Operators - Declarative vs. Imperative programming\n2.  Developing Query Operators
      - C# 2.0 Iterators, Deferred execution\n3.  Categorizing Query Operators - Filtering,
      aggregation, ordering, grouping, projection, and \nmiscellaneous operators\n4.
      \ Language Integration of Query Operators\n\nIII.  Module 3: Applied LINQ to
      Objects\n\n1.  Using Query Operators with Objects\n2.  Customizing Query Operators\n3.
      \ The Query Pattern\n4.  Examples of LINQ to Objects - Reflection, File System,
      Strings, WCF Contracts\n\nIV.  Module 4: LINQ to XML\n\n1.  Introducing the
      XElement API\n2.  Functional XElement Construction\n3.  Querying XElement DOMs\n4.
      \ Axis Methods\n\nV.  Module 5: LINQ to SQL\n\n1.  LINQ to DataSet - Why DataSets
      are not enough\n2.  LINQ to SQL as an Object-Relational Mapper - Mapping using
      attributes, mapping using external \nXML mapping files, mapping inheritance
      relationships\n3.  The Data Context - Queries, updates, inserts, deletes, stored
      procedures and database functions, \ncustom SQL strings, database creation from
      schema, transactions, preloading and tracking data, \noptimistic locking and
      concurrency control\n4.  Visual Studio LINQ to SQL Designer vs. SQLMetal\n\nVI.
      \ Module 6: Beyond LINQ\n\n1.  Overview of Parallel LINQ\n2.  Overview of ADO.NET
      Entity Framework\n3.  Overview of ADO.NET Data Services \n4.  Overview of Custom
      Query Providers\n5.  Performance Considerations of LINQ to Objects\n6.  Performance
      Considerations of LINQ to XML\n7.  Performance Considerations of LINQ to SQL"
    id: '752247098148334'
