message: "في وقت من الاوقات كنت مأجر سيرفر vps  وبدفعله 5 دوﻻر في الشهر ..\nرغم انى
  ماكنتش مستفيد بيه الاستفادة الكاملة وﻻ عامل عليه مواقع وﻻ ابليكيشنز وﻻ اي حاجة،
  لان الواحد بعد ما جابه ما لقاش وقت لاي حاجة من دى..  بس كنت سايبه وبقول يعنى ده
  ب 5 دوﻻر! ، ب 30 جنيه في الشهر، بحق وصلة نت ! ووقت ما بحتاجه في حاجة بلاقيه.. او
  على امل انى هفضى وهعمل عليه حاجة مفيدة في يوم من الايام ..\n\nحتى في مرة احتجت احط
  عليه موقعين او تلاتة تبع واحد صاحبى وحطيتهم فعلا ، على اساس ان السيرفر ده كدة كدة
  كدة بتاعى وانا جايبه لحاجة اكبر من كدة، وانى مش بدفع فيه كتير يعنى! فحطيت المواقع
  وشغلتهاله فترة ببلاش!\n\nوكان بيخصم ال5 دوﻻر كل شهر من الكارت وخلاص ..\n \nبعدها
  بفترة ما انتبهتش ان الماستر كارد انتهت وادانى مهلة شهرين وكل ده وانا مش واخد بالي،
  فما دفعتش وقفلوا الاكونت  ودللتوا السيرفر،  وطبعا بعدها ما اشتركتش تانى لانى في
  الاساس مكنتش محتاجه، ده غير انى اتضايقت اصلا من الموقف واتقفلت لما دللتوا الداتا
  مرة واحدة، ما عملوش suspend بس فترة، اخد بالي فيها ع الاقل..! فما جددتش تانى\n\nالمهم
  ان لو في الايام دى عمري ما هعمل حاجة زي كدة اصلا !\n5 دوﻻر ايه اللى يندفعوا كل شهر
  ، ويندفعوا كل يوم بسعر، في حاجة انا جايبها استخسار \U0001F603 \n\nوما بقوش 30 جنيه
  ، بقوا الـ  3 اضعاف \nالمشكلة في كل ده انه لسة !\n\nمش دى النهاية ، ومش بس ال5 دوﻻر
  بقوا 3 اضعاف سعرهم وهيقفوا على كدة!\nهو في حل للى احنا فيه ده !"
