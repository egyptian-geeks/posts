      إختصارا وطبقا لمطلبك:
      1- جهز الفلوس (على أقصى ما تسطيع)
      2- شيل من الفلوس 600 جنيه على جنب.
      3- خد معاك ميزان مطبخ.
      4- إوزن اللابات اللي هتلاقيها، وتكون شاشتها 15 بوصة.
      5- أخفهم وتمنه معاك إشتريه وإشتري معاه رامة زيادة ركبها فيه.
      6- **إضافي** ممكن تشيل على جنب أكتر من 600 حوالي 2400 جنيه مثلا وتبدل الهارد بتاعه بديسك ssd. (كسبت وزن اخف وآداء أعلى)
