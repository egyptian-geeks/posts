message: |-
  For anyone looking to build stateful components in their front-end application without using a *framework* I suggest you go take a look at Stencil. It isn't a library, it's a compiler that let you create native web components. The output is pure JavaScript and it's really small. It utilize JSX, TypeScript (with a lot of awesome decorators) and Shadow DOM. It's pretty similar to react and has the same component life cycle events.
  You only have to include one single JavaScript file in your document and it will mount to a custom element that you define and you're ready to go.
link: https://stenciljs.com/
