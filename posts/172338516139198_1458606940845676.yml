message: |-
  أنا عندي 25 سنة وشهادتي مش CS related
  بحب البرمجة وهدفي هوا اني اشتغل في شركة كبيرة زي google مثلا
  بقالي فترة بتعلم front-end web development وقريب هكون جاهز للشغل
