  أنا خايف أتجاهل الشهادة دلوقتي وأرجع أندم لو احتجتها
  وكمان خايف أندم لو أخدتها وبعدين لقيت إن مكنش ليها لازمة أوي خصوصا مع وضع عامل السن في الاعتبار
