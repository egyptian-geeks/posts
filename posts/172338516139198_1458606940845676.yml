    message: "انا دكتور يا صديقي، عمري 31 سنة و اتعلم البرمجة لتغيير مجال (تخرجت من
      كلية الطب سنة 2012). فتقدر تقول ان موقفنا متشابه، خصوصا و اني عايز اهاجر لبرا
      بوظيفة مبرمج لاني اعشق البرمجة و بديت ابرمج بشكل بسيط من المرحلة الاعدادية (كنت
      ببرمج بالدلفي 5) و في المرحلة الثانوية (ببرمج بالفيجوال بيزيك 6).\n.\nاول نصيحة
      ليك هي اقرأ اعلانات الوظايف. انا حرفيا قريت مئات الاعلانات في مجال البرمجة و
      تطوير المواقع و الذكاء الاصطناعي و من دول مختلفة زي مصر و دول الخليج و اوروبا
      و استراليا و امريكا. في اشتراط كبير لان الشهادة تكون في مجال الcs او مجال مقارب
      ليه.\n.\nالكلام منطقي، لانه في 3 حاجات مفروض تكون عند الواحد عشان يشتغل في المجال
      ده (و اي مجال ثاني)\n- اساسيات\n- معلومات\n- مهارات \n.\nالاساسيات هي حاجات
      عامة زي الخوارزميات و البرمجة بشكل عام و قواعد البيانات و حاجات معينة مرتبطة
      بالرياضيات و انظمة التشغيل و حاجات زي دي. الاساسيات هي حاجات ما بتفقدش قيمتها
      مع الوقت، و بتساعدك تبني عليها قدام بانك تفهم المعلومات اللي حتمر عليك مستقبلا،
      و بانها تسهل عليك انك تكتسب المهارات.\n.\nالمعلومات هي حاجات محددة و مش عامة
      زي تفاصيل لغة برمجة معينة او تفاصيل نوع معين من قواعد البيانات او غيره. و دي
      بتتغير طول الوقت. المهارات هي القدرة على انك تنجز عمل فعلا و تسلم منتج سواء
      تصميم موقع ويب او برنامج او غيره.\n.\nالجامعة هي المكان الوحيد المضمون انك تحصل
      فيه على الاساسيات. عشان كده بيكون في طلب للشهادة الجامعية في المجال في عروض
      وظايف كثيرة. \n.\nعن نفسي، فانا حاليا بتعلم الphp و html و css و javascript
      و الbootstrap و استعمال الcodeigniter و غيرهم، و ناوي استمر في ده و في اكتساب
      اكبر قدر من المهارات و الخبرات و في عمل بورتفوليو كويس و في العمل كفري لانس
      و في اي شركات تتاح لي فرصة العمل معاها.\n.\nناوي برضه ادرس تقنية المعلومات و
      الحوسبة مع الجامعة العربية المفتوحة. دي ميزتها انها عندها فروع في دول عربية
      كثيرة منها مصر، و انه موادها و درجاتها معتمدة عالميا و بتتوثق شهاداتها من وزارة
      التعليم العالي و المجلس الاعلى للجامعات و بتعادل اي بكالوريوس من اي جامعة ثانية.
      بالاضافاة لده، لان موادها نفس مواد الجامعة البريطانية المفتوحة و لانه الامتحانات
      موحدة و الواجبات موحدة بين الاثنين، فلما تتخرج فانت بتاخد شهادتين: واحدة من
      الجامعة العربية المفتوحة و واحدة من الجامعة البريطانية المفتوحة  (معتمدة عالميا
      و بتكون موثقة من بريطانيا)\n.\nالحضور مطلوب 25% فقط، المحاضرات مسائية، الرسوم
      رخيصة. ساعات الدراسة لبكالوريوس بتاع تقنية المعلومات و الحوسبة هي 132 ساعة ل
      135 (هنا في السودان بيطلبو اضافة مواد اسلامية عشان وزارة التعليم توثق الشهادة).
      تقدر تدرس فصلين في السنة و تنزل في كل فصل من 9 ل 21 ساعة دراسية، و عندك فصل
      صيفي اختياري لو حبيت تاخدهو تقدر تنزل فيه 8 ساعات كحد اقصى و بكده تكمل في سنتين
      او ثلاثة، او تقدر تاخد الموضوع براحتك و تنزل ساعات قليلة كل سنة و تتخرج براحتك
      (اقصى حد للبكالورويوس هو 8 سنوات). حضيف في الكومنت التالي لده شوية اقتباسات
      و لينكات، و الباقي في ايديك، لو مهتم فتقدر تدور عادي و تسأل في فرع مصر من الجامعة
      يا صاحبي، و اتمنى لك كل التوفيق بجد."
