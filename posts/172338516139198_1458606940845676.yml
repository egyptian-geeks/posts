  1- أشتغل هنا freelancer أو في شركة لمدة سنة وجنب الشغل هتعلم الأساسيات زي algorithms وكدا وبعد السنة أبتدي أشوف شغل برا وبعد خبرة كافية برا أبتدي أقدم في شركات كبيرة
