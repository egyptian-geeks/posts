message: |-
  This is a Demo Android project that uses Foursquare API to get nearest places for your location provided by Google Location Api Services.

  My Intention is to work on the subjects below :

  The project uses Clean Architecture + MVP for Architecture.
   Dagger2 for Dependency Injection.
   Retrofit2 for Rest Client.
   RxJava2 for Reactive.

  if you have any improvments or any question.
  you're more than welcome.
