    message: "ماليش تجربه شخصيه بس ممكن المعلومات دى تفيديك  لو انت دارس فى جامعه
      القاهره \nممكن تحصل على منحه من خلال microsoft in africa scholarship \nوهما
      هيبقوا متابعين ليك وكمان مفترض بيتابعوا معاك على مدار المنحه ودى ميزه قويه والتقديم
      وما الى ذلك عليهم \n\nلو لوحدك\nفى العادى هتبعت الورق وهيتكلف ف حدود 100 دولا
      اكتر او اقل لشركه الشحن وكده مش متاكد من الرقم عموما  وهيتقيل وممكن بعد كده
      تحصل على منحه كامله من شركات كتير مدرجه عندهم  على الويب سايت بسهوله علشان مصر
      جزء من افريقيا  وده علشان تغظى رسوم الامتحانات فيما بعد انما هى كجامعه مفترض
      انها مجانيه  \"هماعموما مش هيمنعوك تكمل لو عندك مشكله فى الفلوس ده كان محتوى
      ميل بعته قبل كده هو مفترض الفلوس دى هتحتاجها فى انك كل امتحان بيبقى ليه رسوم
      وعى دى اللى بتغظيها المنح يعنى فى جدود 4 الاف دولار فى السنتين تقريبا\"\n\nهى
      كجامعه اصبحت معتمده من 2- 2014 \nيعنى الساعات اللى هتاخدها منها فى الدبلومه
      تقدر تقدم بيها فى اى جامعه امريكيه او اوربيه بسهوله وعموما المحتوى بتاعها كان
      كويس ف الجزء الخاص بال CS"
    id: '1034727063233668'
