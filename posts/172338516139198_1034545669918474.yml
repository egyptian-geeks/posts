    message: انا مش دارس فى جامعة القاهرة ولا خريج هندسة وديه مشكلة تانية واجهتها
      فى uopeople حضرتك تعرفحد قدم فى منحة ميكروسوفت افريقيا وعلى فيها برنامج 4 سنين
      للحصول على بكالوريوس هندسة فى تكنولوجيا المعلومات؟
    id: '1034851036554604'
  - created_time: '2015-11-21T09:37:20+0000'
    from:
      name: Mohamed Hashem
      id: '1703405903057034'
    message: "مش هيفرق الكليه وبالنسبه لمايكروسوفت هى كانت مش بتقبل غير جامعه القاهره
      والجامعه الامريكيه بالنسبه لمصر بس عموما ممكن يكون الكلام ده اختلف دلوقتى ممكن
      تبعت تسالهم \nhttp://www.microsoft.com/africa/4afrika/scholarship.aspx\n\nوهنا
      على موقع الجامعه بالنسبه لمايكروسوفت مش محددين كليه معينه ؟  وكمان ضايفيين مصاريف
      ارسال اوراق القبول وانها بتكون فى حدود ( 10-50 دولار) حسب دولتلك\n\nhttp://uopeople.edu/groups/4afrika/faq\nوغالبا
      المعلومات بتتغير فانت افضل حاجه ابعتلهم ميل وهما يوضحولك لو فيه جدبد او حاجه
      ممكن تفيديك اكتر"
    id: '1034888409884200'
