message: '"In addition to the proof-of-DDoS concept, the researchers envision miners
  selecting victim servers by consensus using the proof-of-stake protocol. Instead
  of selecting a random website to attack, choosing a victim by consensus gives the
  network a collective decision on who is targeted. The design of DDoSCoin enables
  miners to repeatedly create connections to TLS victim servers. If the parameters
  of the protocol are satisfied, it can be published by the miner as a new valid block."'
