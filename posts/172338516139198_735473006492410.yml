    message: |-
      Bassam Only thing I can imagine being feasible with regards to that idea is if an admin bot gets access to reported posts through the graph api.

      Aside from that, text analysis is a rather complex field and since what we have here is quite unstructured in nature, we're talking NLP, POS tagging and a lot of fun, complex but unpractical solutions for our problem domain.

      What Ahmad Abd-Elghany said, migrating the community to a more suitable platform with proper tools like up/down voting. That seems to be a great solution and we've also been discussing this for some time.

      For the time being, I believe the best solution as it currently stands until we iron out things is reporting.
