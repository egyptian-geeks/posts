      or a loop/iterator .. you will use normal javascript statments like if, for
      or functions like \"each()\" \"filter()\" .. etc. ((Using jsx)) \n\nFor routes
      u need to use \"react-route\" component to be able to write the router components
      \U0001F603 .. \n\nTo make a complete framework .. you may need to use Redux
