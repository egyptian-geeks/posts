    message: "أنا بس هختلف معاك بشكل كبير, الصوره الكامله اللى انت حطيتها دى -رغم
      المجهود اللى أستخدمته عشان توصلها - دى الصوره الكامله اللى بتوصلك لما تتخرج
      من الكليه او بعد 6-10 شهور شغل. \nالحاجات اللى أنت حاطتها دى هيه اللى هتحتاج
      تستعملها فى أول سنتين بالكتير من تخرجك. بعد كده هيبقى الموضوع أكبر و حتى لو
      فضلت شخص تقنى لحد اما توصل لأنك يبقى عندك 50 سنه. بعد سنتين أو 3 هيبقى فى ناس
      أنت مسؤل عنهم مسؤل أنك توجهم. لما توصل انك عندك خبره 6-7 سنين هتبقى عايز تعمل
      تصميم لجزء كبير من مشروع (أو مشروع كامل على حسب وصلت فين) هتبقى بتناقش ايه التقنيات
      اللى الشركه محتاجه تستخدمها . مش هيبقى فارق معاك أوى جافا بتستخدم أنهى ألجوريزم
      عشان ترتب قد ما هيبقى فارق معاك , هل انا المفروض أستخدم التكنلوجيا دى ولا دى
      . هل أنا محتاج اعمل المشروع ده بأيدى ولا ﻷ و أستخدم حاجه جاهزه أحسن. ممكن كمان
      تبقى بتبص للمشروع اللى انت ماسكه و تقول المشروع ده محتاج تكنلوجيا كذا و كذا
      بس التيم بتاعى امكانياته أحسن فى كذا و كذا هل الموضوع مستاهل أنى ادربهم ولا
      الأحسن أنى الوى المشروع عشان يبقى معمول بالحاجه اللى نعرفها . هل الشركه تقدر
      تتحمل تكاليف حاجه زى دى ولا ﻷ. و زى ما مصفطى حسين قالك فوق بعد خمس سنين هتشوف
      دنيا تانيه. يمكن انا كمان بعد 5 سنين الاقى حاجه تانيه أشوفها معرفهاش."
    id: '1170691166303923'
