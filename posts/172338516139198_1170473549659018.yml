  - created_time: '2016-06-29T05:56:35+0000'
    from:
      name: Mohammad Helmy
      id: '10155848201515605'
    message: "انا معرفش انت كلية اية بس فيه حاجات تانية انت درستها في الكلية او هتدرسها
      لها قيمة كبيرة انت مش واخد بالك منها.\n\nمش هدف الكلية انها تعدك للسوق لاسباب
      كتير منها ان سوق العمل متغير والادوات بتتغير ومنها ان الاهم من سوق العمل البحث
      العلمي.\n\nفيه اكتر من وظيفة في مجال البرمجيات وكل وظيفة لها متطلبات مختلفة.
      بمعني فيه عندنا التالي علي سبيل المثال لا الحصر:\n\n1. Business analyst \n2.
      Data analyst\n3. DBA\n4. QA\n5. Software architect \n6. Developer\n7. Coder\n\nالصورة
      الكبيرة انك عندك مشكلة بيتعاون ناس وظايفها مختلفة عشان تحلها. عشان نختار الحل
      المناسب لازم الاول تحط high level solution  وده حل بيراعي حاجات مختلفة زي المشكلة
      وشكل البيانات و الميزانية المحطوطة و الوقت المطلوب لحل المشكلة.\n\nالاول دايما
      بنختار ال architecture المناسب وثانيا بنحتار هنخزن البيانات فين\n\nبعد كدة بنبدأ
      نتكلم في تفاصيل الحل  بمعني مثلا لو اخترتا حاجة زي ال domain driven design as
      top level architecture لازم بعدها نحدد ال boundary contexts.\n\nاللي انت حاطه
      فوق دي كلها باستثناء حاجات بسيطة اسمها ادوات بما فيها لغات البرمجة نفسها. الاستثناء
      هو التالي:\nData structures and its very low level.\nOO and its low lever design.\nDesign
      \ patterns are low level common patterns to solve well known problems."
    id: '1171453426227697'
