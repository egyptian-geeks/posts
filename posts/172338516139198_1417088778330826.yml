    message: I prefer paper books, but since buying books isn't the economic solution,
      I tried reading on netbook 10.1" and my Samsung. I used to dim the netbook screen,
      install light-weight text editor(sublime) with compiler and was fine to have
      code practicing while reading.. later on I was in need for quick access to some
      topics or chapters without the hassle of having PC environment, I found this
      great application (Moon+ Reader) on Android, It's built to be fully customized
      with reading environment. I use it in office and transportation, and keep the
      netbook for reading in home. Both are good solutions for me.
