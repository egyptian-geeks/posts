  - description: "لكل الناس اللى عاوزين يتعلموا GraphQL .. دول ٣ فيديوهات هيعلموك
      ازاى تبدأ ومنين مع امثلة بسيطة اوي كبداية .. اتفرج عليهم بالترتيب:\n\n١- مقدمة
      عن GraphQL وليه ممكن تستبدل REST APIs : \nhttps://goo.gl/Jc5mZF\nفي الفيديو
      دا هتلاقي مقدمة يعنى ايه اصلا GraphQL وامتى ظهرت ومين عملها و ايه الفرق بينها
      وبين REST APIs بمثال بسيط جدا\n\n٢- ازاى تعمل GraphQL server :\nhttps://goo.gl/WP6CGP\nفي
      الفيديو دا شرح ازاى تعمل GraphQL service على Server باستخدام Nodejs و Expressjs
      .. مع مثال عملي \n\n٣- ازاى تستخدم GraphQL مع الـ Frontend : \nhttps://goo.gl/Db7qUY\nفي
      الفيدو دا بقى بنقفل الموضوع باستخدام مشروع Angular 5 و library اسمها Apollo
      .. وبنستخدم فيه السيرفر اللى عملناه في الفيديو رقم ٢\n\nاتمنى يكونوا ال ٣ فيديوهات
      دول بداية كويسة ان شاء الله وتفيدكم .. وماتنسوش تشيروها عشان توصل لغيركم ..
      بالتوفيق :) \n\n#سيمي_كولون #برمجة #بالعربي #شير"
