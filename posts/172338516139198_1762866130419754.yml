    message: "قبل ما تعمل اي حاجه لازم تسال نفسك الاول \"انت هتعملها ليه\"\nو قبل
      ما تفترض ان ناقصك حاجه، برضه لازم تسال نفسك الاول انت هتحتاجها في ايه\n\nبشكل
      عام، مفيش كائن حي شغال في المجال ده مهما كانت خبرته هيكون عارف كل حاجه. انا
      شغال في المجال من ٢٠٠٣، يعني داخل علي ١٥ سنه و فيه حاجات كتير معرفهاش. \n\nعموما
      دايما قسم حياتك كده:\n\n١- انت عايز تعمل ايه و ليه؟ اجابه سؤال \"ليه\" ممكن
      تكون اهم من \"ايه\". السؤال ده اللي هيمنعك من انك تضيع وقت في حاجه لمجرد ان
      فيها trend حواليك\n٢- تحط خطه تحدد فيها مكانك الحالي بالنسبة للي اختارته و المكان
      اللي عايز توصل ليه و ممكن تسال الناس هنا توصل ليه ازاي و ساعتها ناس كتير هترد
      علشان سؤالك هيكون محدد اكتر\n٣- تبدأ التنفيذ\n\nخدها قاعده عامه في حياتك: اتعلَّم
      اي حاجه \"بس\" لما تكون عايز تستخدمها. غير كده هتضيع وقتك علي الفاضي و هتنساها
      في ظرف اسابيع قليله"
    id: '1763265190379848'
