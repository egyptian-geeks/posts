message: "سلام عليكم \nانا خريج Computer Science 2016 و شغال بقالى سنه .Net developer
  \nمشتت جدا ومش عارف اعمل ايه اتعلم tools جديده فى نفس المجال ولا اقوى نفسى فى الحاجات
  اللى اعرفها ! \nحاسس انى عايز ابدا اتعلم programming من الصفر تانى فى concepts كتير
  مش عارف اصلها ايه او هى اتعملت كدا ليه ! \nعايز اذاكر حاجات زى ال machine learning
  حابب المجال وحاسس هلاقى نفسى فيه \nنصيحه لاخوكم بالله عليكم اعمل ايه ؟ ولو فى حاجات
  معينه ممكن ابدا بيها ياريت تقوليلى عليها"
