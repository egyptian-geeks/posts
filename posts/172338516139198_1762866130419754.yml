    message: |-
      انا خريج Computer Science 2005 و شغال بقالى أكتر من تلات سنين في فيسبوك.

      و أحب أقولك إن أنا كمان "حاسس انى عايز ابدأ اتعلم programming من الصفر تانى فى concepts كتير مش عارف اصلها ايه او هى اتعملت كدا ليه!"

      :) و أنا كمان "عايز اذاكر حاجات زى ال machine learning "

      اللي عايز اوصلهولك، ان ده عادي. أكيد في حاجات كتير منعرفهاش و أكيد في حاجات كتير لازم لسة نتعلمها.

      نصيحتي ليك، إشتغل في اللي بتحبه، على الاقل جربه. لو "عاجبك ال machine learning حابب المجال وحاسس هتلاقى نفسك فيه" يبقى دور على شغل ليه علاقة بيه. هتنجح أكتر لو اشتغلت في حاجة حببها و عاوز تتعلمها، و هتبقى أشطر علشان عاوز تتعلمها و تشتغلها أكتر فهتحبها أكتر و تبقى دايرة كدة (بس متفتكرش الموضوع هيبقى سهل قوي يعني اكيد بياخد مجهود). ده على فرض انها عجبتك، و لو معجبتكش إرجع .Net developer
