message: |-
  أصدقائى الجييكس: هل فيه حد مشترك مع شركة Noor ADSL؟ ولو هو مشترك ممكن يقول بلده ايه ورأيه فيهم كسرعة وstability  خدمة الانترنت وكخدمة عملاء؟

  القصة إنى خلاص جبت آخرى من Orange وبدفع كتير جداً (حوالى ١٦٠ جنية فى الشهر) قصاد خط إسمه نظرياً ١ ميجا بس لما بعمل سبييد تست بلاقيه مش مكمل 512 حتى وده بقى طول الوقت مش وقت الذروة بس (ده بغض النظر عن إن المفروض سرعة الانترنت متتأثرش بالذروة بس إحنا كلنا عارفين إنهم بيخمّسوا فى الباندويدث بين المستخدمين). وخلاص لازم أغيّر لأنى اتخنقت جداً. فجالى أوفر النهاردة من شركة نور أعتقد إنه كويس بس انا معرفش حد إتعامل معاهم بشكل مباشر لفترة طويلة عشان أسأله.

  ايه رأيكم؟
