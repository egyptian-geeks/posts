message: عندي مشكله مع amazon ec2 .. كنت عامل instance وليها public ip address اللي
  بتعامل بيه ف api calls .. فجاه لقيت amazon باعتلي بتقولي ان يوم 17-11-2017 هايعملوا
  retirement ل instance لاغيت هنا مفيش مشكله .. بس بعد الايميل اللي وصلي من amazon
  لاقيت ال instance بتاعتي unreachable .. ومش عارف حته ادخل عليها ب ssh .. بعدها قررت
  اني هاستخدم elastic ip عشان  لو حصلت المشكله دي تاني .. بس دلوقتي هل في اي طريقه
  اخلي ip address القديم valid عشان متبقاش ال apps اللي بتعمل connect ع ip address
  دي شغاله وبعد كده اعمل force update براحتي واظبط الدنيا ؟
