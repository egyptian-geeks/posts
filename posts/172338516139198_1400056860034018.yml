    message: I think u can't compare freelancing websites to us for some reasons ..
      the most important is that people offering jobs there from western countries
      will probably use their websites in an environment where the profits will be
      higher, by the same ratio, than the profits made by Egyptian startups and companies
      .. so for example a way to compare can be the minimum wage in US vs the average
      salary of regular junior developer in US against the Egyptian minimum wage to
      predict the Egyptian average salary .. I'm not sure that this is the right way
      but it's theoretically valid.
    id: '1400159680023736'
