      name: Omar Ibrahim
      id: '10116066877056474'
    message: "There are several ways to calculate the fee structure but at the end
      of the day, it's a negotiating game. \n\nFor the person hiring, you look at
      how much it would cost you to hire someone else to so the job, and start taking
      offers. That could be hiring full time employee, or contracting a company for
      a fixed price with set deliverables. \n\nAs for the person doing the work, i
      think accepting an offer that is simply an hourly rate of a full time job is
      the worst thing they can do. Typically a freelancer should either charge you
      a price that is near your other offers (if we are talking about a fixed budget),
      or it should be an the hourly rate of a full time salary TIMES a factor (minimum
      1.5). The employer can't pay the lower cost of a full time salary rate without
      the full time employment commitment. It's simply not fair. The freelance developer
      doesn't have the job security a fulltime job offers, yet can offer you a lower
      cost and more flexibility. \n\nWhat really matters here is their ability to
      deliver quality work that would have cost you multiple times more had you hired
      a company. Depending on what you want and their portfolio, either options could
      be better."
    id: '1400180963354941'
