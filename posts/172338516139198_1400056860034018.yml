message: "Hiii, I have been digging lately for software engineer salaries and software
  hourly rates. \nI can easily get the statistics of salaries and rates for different
  programming languages and platforms worldwide but, What about Egypt ?\n\nFor a free
  lancer developer (back-end, web, mobile or software in general) how much should
  he charge for a development hour in Egypt?\nIs it the same as freelance websites
  (ex. upwork, Freelancer or toptal) ?\n\nIn a discussion with a software engineer
  he told me that pricing should be as follows:\nA fresh software engineer gets about
  4500 LE as a start(as far as I can remember that was a year ago )\ndivided by 160
  hours per month (4 weeks x 5 days x 8 hours)\nresults in 28.125 LE per hour\n\nBut
  this is way less than the minimum allowed by upwork (min of 3$ = 3*15.79 = 47.37
  LE)!!! \nActually beginner free lancers charge at 5$ (78.95 LE) and 10$!!\n\nHe
  said that I should not be comparing the prices here In Egypt to upwork!\n\nI searched
  in vain, Most Arabic resources discussing salaries and rates are not so useful and
  have no mention of prices in Egypt\nhttp://www.badwi.com/blog/?p=53\n\nThe only
  useful resource I could find is a survey about Egyptian salaries that was posted
  here a few month ago \nhttps://docs.google.com/spreadsheets/d/1FY7Y00vn5rkpvq2mJVZ7JO2ThJttzXjsJBdJsqBHwTE/edit#gid=0\n\nI
  understand that hourly rates vary by many factors (experience, language, tools etc)
  but, I'm only interested in how to determine the the minimum and average rate in
  general.\n\nSo should we follow the freelance website prices ? How Egyptian software
  companies charge clients ? Do we consider Dollar price into out calculations ? Is
  there any other way of determining the cost of software ?\n\nAnother question, \nFor
  a fresh graduate software engineer in Egypt how can I decide if I'm being offered
  a fair salary when I cant find such available statistics?"
