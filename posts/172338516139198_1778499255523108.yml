    message: "دا سؤال واسع شوية وصعب يتحط له اجابة يتفق عليها كل الناس. \nفيه وجهة
      نظر بتاعة القدرة علي حل المشاكل بطريقة فعالة وmodular، بس فيه نقطة قبل حل المشاكل
      مهمة وهي التأكد انك قادر تحلل المشكلة الحقيقية واللي متفق عليها كل الاطراف المتأثرين
      بيها مش المشكلة من وجهة نظرك. موضوع فهم المشكلة هو اللي بيبدأ من عنده كل المصايب
      في حالة انك كتبت برنامج بيتعامل مع الجاذبية بس المطلوب ادارة حسابات مثلا. \n\nوجهة
      نظر تانية وهي التقنية البحتة، دي بتقيس انت فاهم architecture و design والفرق
      بينهم وامتدادهم للimplementation code.\n\nوجهة نظر تالتة هي الalgorithms العامة
      في الcomputer Science وفالحقيقة الموضوع ده مش الهدف منه انك تكتب algorithms
      اكتر ما هو دليل انك فاهم ازاي مشاكل الCS بتتحل وازاي بنعمل work arounds عشان
      نحل مشاكل ملهاش حل واضح. \n\nوجهة نظر رابعة هي قدرتك انك تمسك اي tool وتفهمها
      وتستخدمها في وقت قصير نسبيا. \n\nوجهة نظري انك محتاج تبقي خليط منهم كلهم لكن
      مش شرط تبقي expert فيهم كلهم."
    id: '1778569148849452'
