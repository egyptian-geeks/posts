      لحد هنا توضيح بس،
      إزاي بقي تقييم نفسك؟
      لما تبقي قادر تشوف مشكلة معينه و عايز تجيب لها حل، و يكون الحل بتاعك هو نفس الحل ال optimal بتاعها او قريب منه او ربنا يكرمك و تجيب حل أقوى منه ،من غير ما تشوفه حتى!
      إزاي بقي تبدأ ف ده اللى انا شخصياً بعمله
      (تبدأ تكتب كذا سكريبت و كذا كود تحس انه تقيل فعلا، زي إنك تبدأ تعمل حاجة face recognition )
      دي وجهة نظرى الشخصيه
      و انا مش بروفيشنال ولا senior
      ف انت شوف الكومنتات اللى هتتكتب
      هيكون فيها فايدة اكتر، و نشوفها سوا :D
