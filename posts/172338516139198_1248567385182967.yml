    message: "طبعاً انتا مش محتاج تتعلم كل دول ! \nلو بصيت هتلاقى ان الـ Angular,Vue,React,Backbone
      دول فرونت ايند فريموركس بيأدو نفس الوظيفة معا شوية اختلافات \nبالنسبة للـ Bower,Grunt,Yeoman,
      Brunch دول باكاج ماناجرز بيديرو المحتوى\nاما اNPM,Gulp,Webpack,Brunch دول تاسك
      ماناجرز بتعمل من خلالهم شوية مهاهم زي المنيفاي للـ CSS وال JS وممكن من خلالهم
      برضو تدير المحتوى زي الباكاج ماناجرز \nيبقا مش منطقى ابدا انك  تتعلم كل دول!!
      \ \nزي واحد متقن Laravel وعايز يتعلم Yii , codeignaiter ومعاهم سيمفوني !!!!
      \nانتا محتاج فريم ورك كبير زي الانجلر ومنه تتعلم تاسك ماناجر زي الجلب Gulp \nويبقا
      معاك اساسيات NPM وشكراً هتأدي نفس الوظيفة . \nوخلينا نبقا واقعيين . صعب انك
      تتقن اكتر من واحد لو اتكلمنا عن الفرونت ايند فريموركس \nانتا لو اتقنت الانجلر
      بس يبقا برافو عليك . كفاية الفرجن الجديد بتاعها اللى مدوخنا"
