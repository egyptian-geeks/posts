    message: |-
      حقيقي ال HR في مصر بقوا بيتعاملوا معاك كأنهم هيشتروك زي العبيد او كأنك عروسه بايره و هيجيبولك عريس و نظام هو انت تطول.. و المفروض انه عادي تتقبل كل اسألتهم السخيفه اللي بعضها شخصي بحت و المفروض تجاوب عليها من غير اي التزامات من ناحيتهم حتي انهم يردو عليك بعدين و لو سألت اي اسأله عن حاله الشركه و المشاريع الشغاله غالبا بيغلوشوا ده ان كانو عارفين ايه اللي بيحصل في شركتهم اساسا و مش مجرد موظفين medicore فاكرين ال HR هو انك تسأل الشخص المقدم علي وظيفه شايف نفسك فين كمان 5 سنين..

      للأسف دور ال HR في مصر بقي متمحور حوالين ال payroll و ال recruitment و ده بسبب و في نفس الوقت سبب ال turnover rate الرهيب اللي بنشوفه في مصر اللي بيخلي شركات كتير تقع و تقفل و متعرفش تكمل مشروع علي بعضه عدل

      الممارسات اللي بيمارسها ال HR في مصر يعاقب عليها القانون في الدول المحترمه بس اللوم كله ميقعش عليهم و يشارك فيه قطاع عريض من الناس اللي بتقدم علي وظايف بشكل شبه يائس لدرجه انهم بيقبلوا علي نفسهم اي شيء حتي لو عقد استغلالي مهين بشروط جزائيه غير مبرره و شهور طويله تحت التجربه من غير مرتب و الاسم انه ياخد خبره.. حبيبي انت لو عايزه خبره مش هتاخدها شركه تعبانه زي كده و اكرملك تعمل خبره احسن بكتير و انت قاعد في البيت و تشتغل علي مشروع بتاعك انت ولا تذل نفسك للاشكال المدعيه دي..
