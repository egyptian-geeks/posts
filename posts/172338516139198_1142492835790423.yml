  - created_time: '2016-05-13T13:18:42+0000'
    from:
      name: Mohamed A. Alqrwash
      id: '10213394268464462'
    message: "سوال عميق يعكس الواقع الحقيقي لينا كعرب ٩٩٪ من الفنيين بيشوفوا التقنيات
      الغربيه علي انها \nشي منزل من قوه عليا لايمكن لبشر ان ينتجوا مثله ... دي تقطه
      بتخلينا نفكر احنا مين عشان تقدم شي يتافس عملاق \"في نظر اللي بيفكر شايف الشركه
      الغربيه عملاق كبير \"\nعلي ارض الواقع ومن تجارب شحصيه \" الشركات الاجنيبيه الشهيره
      بتعمل حاجه فيما يشبه التضخيم للاحداث والامور قبل ما حتي يوصلوا لنص ما يدعونا
      بطريقه يحلوك حتي لاتفكر انك نحاول تصول الي مرحله \"الياس المبكر فكريا \" وتبقي
      المرحله الابداعيه عندك هي مواكبه تطورهمه ومتاقشه اهم ما وصلوا اليه وقبوله بدون
      الكفر او التشكيك في عقيدنم الدجتال \nوالامريكان بسموا الحكايه دي بالعاديه الوهوميه
      او المبكره لاسفذاذا اواستذاف اي عدو محتمل \nذي خدعه \" الفضاء والهبوط علي القمر
      اللي كانت متصوره في استديو وكان الهدف منها استذاف السوفيت \" \nومثلا جوجل :-)
      بتعمل الحكايه دي كتير جدا جدا وفي اكبر منتج ليها \" اصلا مفيش حد يقدر ياكد من
      خارج جوجل ان الحث في جوجل بيعطيك افضل نتيجه بحيايديه تامه :-) \nبدون ذكر امثله
      كتير بس علي سبيل المثال للناس اللي بتشغلي big data عارفين ان indexing بالطريقه
      اللي بنتخيلها عن جوجل تحدي عظيم بس ليا انا بشكل شحصي \"fasle advertising \"\n.\n\nالنقظه
      الثانيه \n\nان المجتمع البرمجي والتقني عشوائي جدا عندنا وغير منظم ومفيش مكان
      تتولد فيه الافكار ويتجمع الناس عليها عشان كده اغلبيه اللي بيشتغلوا بيكونا لوحدهم
      بدون دعم من ناس زيهم \nوبينهي المظاف زي ما احنا عارفين \n\nوفي الغالب البعض
      بيفضل الامان الوظيفي \n\nواضف الي ذلك اكاديميا \"في معظم الاحوال \" بيحتاج الشخص
      وقت كبير يكمل دراسته بعيد عن الكليه ويتتم العلوم اللي نقصاه لانها مش موجوده
      في الكليه \n\nده اللي في دمافي دلوقتي"
    id: '1142742392432134'
