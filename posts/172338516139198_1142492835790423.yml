  - created_time: '2016-05-13T13:51:04+0000'
    from:
      name: AbdAllah Khashaba
      id: '1032800230207501'
    message: "أحلي ردود و تستمتع بيها هتلاقيها من الناس البروفيشنال لكن الناس اللى
      عايزه تقعد تزعق فى الناس وتتعالي عليهم و تقولهم إنت كاتب السؤال غلط وعندك غلطات
      إملائية و عندك معرفش إيه و بتاع ... الناس دى أصلاً مع كامل احترامي لشخصهم ...
      ملهمش ريحة اللزمة \n\nإنت مين إنت عشان تقعد تملي على الناس الطريقة اللى يكتبوا
      بيها و يتعلموا بيها ... نزلت للدنيا سيادتك بتعرف تتكلم تيكنيكال و فاهم كل حاجه
      ولا خبطت فى الأول ورزعت هنا وهناك ولقيت اللى ينصحك ويساعدك أو قلدت الناس اللى
      بتوجهك وترد عليك وتقنعك \n\nكان ممكن تكتفي برد بسيط مع ابتسامة خفيفة توضح بيها
      انه فى غلط ف اسلوب العرض اللى تم عرض السؤال بيه ... أو حتي تكتفي إنك تسأله عن
      سنه وعن طبيعة عمله .. يمكن يكون طالب أو مش متخصص \n\nمحسسني إنك بيل جيتس وانت
      ولا حاجه فى أى حاجه"
    id: '1142756205764086'
  - created_time: '2016-05-13T14:03:35+0000'
    from:
      name: Ahmed Samir
      id: '10159800858645702'
    message: "طيب بعد ما عبد الرحمن أكد انه طالب، خلونا نحكي للراجل بهدوء من خبراتنا.
      اتقل عليه شوية يا Mosab Ahmad عشان احنا في سنه سألنا نفس السؤال.\nالمشكلة في
      كلمة واحدة: السوق.\n\nالسوق المصري من أسوأ الأسواق في العالم: \n- قوانين بيروقراطية
      كتيرة جدا و مع ذلك فاشل في حماية الشركات و الأفراد. منظومة العدالة غايبة تماما.\n-
      مستثمرين عاوزين الربح أول امبارح، من غير مخاطرة، و هو كل اللي حيلته أساسا ملاليم!\n-
      تعليم جامعي غايب تماما عن الواقع - مفيش ربط بالصناعة أو ريادة الأعمال. مفيش
      مؤسسات بحثية تساهم من الشركات، مفيش أي حاجة أساسا\n- المستخدمين المصريين مش
      معاهم فلوس يشتروا حاجة، و المنتجين أو المصنعين مش فاهمين أنت بتعمل ايه و بالتالي
      مش بيعلنوا معاك بسهولة. هتبيع لمين أساسا؟\n- هتبدأ من مصر و تبيع برة مصر. كويس
      عندك حد عنده خبرة تسويق في السوق الأمريكي؟ معاك فلوس تفتح مكتب هناك؟\n\nدول
      حاجات من عشرات الأسباب، لكن التقنية نفسها سهلة جدا، مرمية على الرصيف كمان. في
      نسخ مجانية مفتوحة المصدر لتقليد كل الشبكات الاجتماعية و التطبيقات المشهورة بس
      محدش عارف ينافس!\n\nأنت متخيل ان أوروبا بجلالة قدرها متطلعتش حاجة عالمية غيرSkype؟
      - ده لمجرد ان سوقهم مش بيحب المخاطرة العالية!\n\nفي كتير حاولوا في مصر، كلن
      لا ينقصهم أي حاجة، بس أنا شفت نفس النهاية البائسة كتير.\nلو اتعلمت تكنولوجيا
      من هنا للسنة الجاية مش هتعمل حاجة!\n\nنصيحتي ليك:\nاتعلم أندرويد كويس أوي أو
      أي حاجة بتحبها، بس لازم تتعلم معاها تسويق و إدارة و حاجات تانية كتير. و ابدأ
      برة مصر لأن وضع السوق المصري مستحيل ينجح فيه حاجة خلال 20 سنة قادمة على الأقل!"
    id: '1142761069096933'
