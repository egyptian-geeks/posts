      You cannot just ask for inspiration & get something inspiring. Metro design was innovative because it solved a UI problem: how to get rid of all the visual noise to focus on content. It took the UI of metro & airports signs as its inspiration, but for something else, e.g. visual ad, it will not be suitable, because it won't grab your attention

      You need to study the domain of your app, the users, etc, and see what are the existing problems & how to solve them. Maybe they require new UI design concepts, or a mobile client for easier access, or something else

      I suggest you see work by Bret Victor: "Inventing on principle" talk, learnable programming, and MagicInk
