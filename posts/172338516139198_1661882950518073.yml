message: "ايه شعورك كديفلوبر لما تقرا الجمله دي ؟ \nIn 1998, the United States Department
  of Justice filed suit\nagainst Microsoft, in essence claiming that Microsoft included
  too much func-\ntionality in its operating systems and thus prevented application
  vendors from\ncompeting. For example, a web browser was an integral part of the
  operating\nsystem. As a result, Microsoft was found guilty of using its operating
  system\nmonopoly to limit competition. \nبيتكلمو على الie .. كوميديا سوداء\U0001F602\U0001F602\nالمصدر
