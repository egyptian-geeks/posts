message: "السلام عليكم\nمحتاج سؤال بقاله كام يوم دايخ علي اجابة ليه بخصوص جزئية في
  Threading و OS\nدلوقتي ال Fiber بيكون نوع ما Thread مكون من Stack و Context\nالويندوز
  مش بيكون عنده علم عن ال Fiber بأي شكل من الأشكال\nوعشان كده بحتاج اني اهندل الموضوع
  ده عشان اعمل Schedule ل Fibers الأخرى.\n\nطيب انا اعرف ان ال Thread بيحتوي علي ال
  Fibers كتيرة وال OS هو الي بيهندل ال Thread انا عاوز اعرف بقي لو OS مش ليه يد علي
  ال Fibers ف علي اي مستوي بيتم عمل كنترول علي الجزئية ديه.\n\nهل ينفع احط كنترول
  علي الجزئية ديه لو انا شغال حاجة low level\n\nواخيرا انا اتبعت نصائح كانت اتقالت
  ليه وبدات اذاكر في مراجع ي CLR via C#\nوقرات في ECMA \nبس هو المفروض ايه ال level
  الي بعد كده\n\n====== ملحوظة=========\nفي المراجع ال fiber يعتبر Lightweight Thread\nبس
  لما ببحث علي الانترنت بلاقيهم بيقولو ممكن ال Fiber يحتوي علي مجموعة من ال Threads\nفالموضوع
  سبب لي ارتباك\n===================="
