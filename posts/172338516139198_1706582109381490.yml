message: "سؤال نفسي افهمه بجد عن السوق المصري اللي مغلب تفكيري تماما ده!\nلما بدأت
  شغل مع الشركة اللي أنا فيها ك CTO, اتقالي يومها \"احنا بقالنا أكتر من 6 شهور بندور
  على حد زيك\"\nوديه معلومة اتأكدت منها من أكتر من شركة اتعاملت معاها قبل كده, إن
  أصلا كتير منهم من كتر ما هم مش لاقيين حد كويس في ال upper management, مش بيعلنوا
  عن الوظيفة أصلا!\nالظريف بقي إني لما قررت انه it's time to change blood وإني أشوف
  مكان تاني, فجأة برضه مفيش ولا شركة تقريبا عايزة tech upper management خالص!\nالشركة
  الوحيدة اللي وقعت في طريقي, كانت طالبة CTO بمرتب 15 ألف جنيه gross, اللي هو يصفصف
  على بتاع 12 ألف جنيه, اللي هو اقل من اللي أنا بدفعه لل mid level developer عندي,
  يعني تهريج صرف!\n\nحد عنده تفسير للمعجزه ديه حصلت ولا بتحصل إزاي بالضبط \U0001F914\U0001F914\U0001F914\U0001F914
  ؟!!!"
