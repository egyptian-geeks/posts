  - created_time: '2017-12-30T20:07:22+0000'
    from:
      name: Abdelrahman Ghareeb
      id: '10155827364301005'
    message: "أعتقد الموضوع خليط بين استعباط وقلة فلوس في السوق عموما. أي ستارت أب
      بتبقى عاوزة سي في كويس ك tech lead علشان يعرفوا يلموا عليه fund وفي نفس الوقت
      مبيبقاش معاهم فلوس يدفعوا مرتب للشخص اللي ال CV بتاعته كويسة فطبعا هيقول لك
      ايه؟ خش معانا partner :D \n\nلما كنت شغال فترة في شركة في الجرييك كان موضوع
      \"تخش معانا partner\" ده بيتقال قدامي مرة في الشهر مثلا :D \n\nفانت عندك شركات
      زي الرز، معظمهم ممعهمش فلوس يدفعوا مرتبات أصلا مش يدفعوا مرتبات كويسة. واللي
      معاهم فلوس عارفين ان السوق مضروب وسقف المرتبات فيه مش عالي فبيقول لك ده اللي
      عندي ولو مش عاجبك دور بره (اللطيف انهم بيلبسوا في انهم مبيلاقوش حد، في شركة
      بدون ذكر اسماء كل اللي اقدر اقوله ان معاهم فلوس كويسة من سنة عرضوا علي حرفيا
      نص مرتبي اللي كنت بقبضه ساعتها، لسه من كام يوم شايف انهم لغاية دلوقتي بيدوروا
      على حد  للposition اللي كانوا عارضينه علي بالمرتب الفشيخ ده).\n\nأعتقد ان بعد
      الضربة اللي السوق اتضربها في الكام سنة اللي فاتوا ولما يبقى عندك سنين خبرة معينة
      مش هتلاقي شغل كويس في مصر ولازم تمشي. الخازوق بقى ان بعد سنين الخبرة دي بيبقى
      موضوع انك تمشي ده أصعب علشان عدد الوظايف أقل ودايما الشركات بتحب ترقي ناس لupper
      management من جوه الشركة مش من بره وده طبيعي في العالم كله.."
    id: '1706968176009550'
