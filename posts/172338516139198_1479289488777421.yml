message: |-
  بمناسبة موضوع "مهندس البرمجيات" والناس الكتير اللي بتقول إن الشهادة مش مهمه وكده

  تعديل: بمناسبة إني عمال اعيد وازيد في نفس الكلام, قلت الخص الكلام هنا أحسن.

  1- الكلام في البوست عن المصريين العاديين. يعني مش اللي معاه جنسية مزدوجه ولا واحد فرنسي ولا الماني مثلا.
  2- ال recruiters في أي مكان في الدنيا بيتحاسبوا على أكتر من حاجة من ضمنها ال conversion rate. يعني ببساطة, هو مثلا رشح 100 واحد الشهر ده يعملوا interview كام واحد منهم عدي وكام واحد تاني وصل وبدأ شغل فعلا.
  3- علشان ينجحوا في رقم 2, الناس ديه من الآخر أي حد ممكن يكون فيه احتماليه انه يفشل في الانترفيو أو يفشل في انه يشتغل, مش بيكملوا كلام معاه أصلا.

  طب إيه اللي ممكن يدي احتماليه انه يفشل في الانترفيو أو في انه يشتغل؟!

  احتماليه انه يفشل في الانترفيو هو إن مثلا واحد يبعت CV على وظيفة في جوجل ولا مايكروسوفت وهو مش خريج أي مجال ليه علاقة بالموضوع وال CV بتاعه مش مدي انطباع انه عرف يعمل بديل عن كده. يعني مثلا واحد خريج حقوق ولا اداب وال CV بتاعه كله عبارة عن خبره 4 سنين في عمل custom web pages معظمها static.
  هل ده ممكن يكون كويس وأحسن كمان من الخريج؟! طبعا وارد. بس بالنسبة ل recruiter بيجي ليها كل أسبوع مئات إن لم يكن الاف ال resumes, هي مفيش عندها الرفاهية إنها تضيع وقت في اكتشاف ده. علشان كده البوست الأصْلي كان كلامي فيه واضح: لو أنت مش معاك شهادة أو مش مميز, مش هتعدي من الخطوه ديه حتي لو أنت أحسن من 90% من باقي الناس.
  الكلام ده مش بس علشان الدراسة, الكلام ده سببه الاقوي هو اسلوب التفكير. يعني لو أخدنا طالب متوسط من أي كليه هندسة, وأخدنا طالب تاني, مش هقول من اداب, من طب أو صيدله اللي مجموعهم أكتر من هندسة, الطبيعي إن بتاع هندسه يكون تفكيره هو الاقرب لاسلوب التفكير الهندسي المطلوب علشان يعمل برنامج كويس.

  نيجي للسبب التاني. إيه اللي ممكن يخلي حد ال CV بتاعه كويس جدا وهو متميز بس مينفعش يشتغل وبالتالي ماحدش هيرد عليه؟!
  ببساطة: قوانين الهجره والفيزا. يعني مثلا دولة زي امريكا, متطلبات ال H-1B بتاعتها (فيزا العمل) واضحة زي الشمس: ياما سيادتك يكون معاه شهادة جامعية ليها علاقة بالمجال اللي عايز تشتغل فيه هناك, ياما خبره 12 سنة في نفس المجال (خبره مثبته مش بس مجرد إنك متخرج من 12 سنة) ياما خليط من الاتنين.
  ونفس الكلام (مع شروط مختلفه نوعا ما) هتلاقيه تقريبا في كل الدول. يعني الصين مثلا, بتحتاج إنك يكون معاك شهادة متخصصة و كمان خبره أكتر من 5 سنين. معنديش فكره الصراحة لو حد مفيش عنده شهادة بيحتاج ايه (ده بالنسبة لوظائف كتير البرمجه من ضمنها)
  طب نفس ال recruiter لما تفتح ال CV وتلاقي خبره اقل من 12 سنة وشهادة غير متخصصه وتعرف  إنك حتي لو سوبرمان ذات نفسه, مش هتعرف تسافر. هتضيع وقت معاك ليه؟!

  على فكرة فيه أسباب تانية كتير وده مش رأي شخصي, ده اللي كان بيتقال لينا جوه أمازون ومايكروسوفت علشان أنا شخصيا عملت انترفيو لناس كتير هناك من دول كتير. ونفس الكلام سمعته من صحاب لي في شركات زي ابل و جوجل وفيسبوك وغيرهم.
