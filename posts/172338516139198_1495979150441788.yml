message: |-
  السلام عليكم
  عندى linode server و كنت بحاول اجرب setup مختلف عشان احط كذا موقع على نفس السيرفر
  الـ setup كالآتي
  ١- بعمل user جديد  و يكون الـ shell بتاعه "/sbin/nologin"  وليكن إسمه deployer
  ٢- بعمله home directory  و بحط ssh keys
  ٣- بحط permissions على الفولدر نفسه زى الصورة اللى مع البوست. اللى فاهمه إن ACL ده طريقة تانية إنى احط permissions على الفولدرز و الفايلات أحسن من الـ chmod (أحسن بإنه اوضح شوية بالنسبة لي)
  ٤- بعمل php fpm pool جديدة لليوزر ده عشان لو حصل حاجة للويبسايت بتاعه ميبقاش ليه access لباقي المواقع او السيرفر عامة
  ===========================
  دلوقتي المشكلة انى لما بحاول اعمل git clone  و احدد اليوزر اللي يعمل كدة انه يكون deployer ٬ بيقول permission denied!
  إزاى؟ مش المفروض إن الـ permissions اللى فى الصورة دى معناها ان deployer هو الـ owner و ليه rwx permissions ؟ ولا فيه حاجة فايتانى؟
