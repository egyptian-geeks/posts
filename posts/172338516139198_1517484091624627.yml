message: "السلام عليكم\nالنهاردة طرحت قاعدة بيانات من نوعية Graph تحتوي على أسانيد
  القراءات العشر للقرآن الكريم (للي ميعرفش، فالقرآن ليه 10 قراءات متفق عليها تختلف
  في بعض الخواص زي المدود وتشكيل بعض الكلمات، وكل قراءة من دول لها إسناد متصل يصل
  إلى النبي صلى الله عليه وسلم). \nقاعدة البيانات فيها 95 عقدة و180 حرف واستعملت صيغة
  GML، لو في حد بيستخدم صيغة أخرى وشايف إنها أكثر ملائمة يا ريت يقولي. أخيرا هي موجودة
  على github لو حد اكتشف خطأ وعايز يصححه أو عايز يساهم بصيغة أخرى."
