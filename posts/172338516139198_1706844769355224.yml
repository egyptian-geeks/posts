      name: Ahmed Aboulenein
      id: '10160047384135438'
    message: 'At Amazon, you can re-apply for the same job category, e.g. SDE, after
      6 months of rejection. And you can apply for a different job category immediately.
      I''d suggest searching for jobs in Ireland and Canada (probably Germany as well)
      where they can help you with VISA and relocation. Applying for software development
      engineer position is easier for fresh grads because most of the technical interview
      is focused on computer science and problem solving - supposed to be fresh in
      your brain. I recommend this book for preparation: https://www.amazon.com/Cracking-Coding-Interview-Programming-Questions/dp/0984782850/ref=dp_ob_title_bk
      The other important part of the interview is leadership principles (as important
      as the technical part): https://www.amazon.jobs/principles Good luck!!'
    id: '1708273889212312'
