message: "شباب محتاج رأيكم بصراحة و موضوعية\nالموضوع لمناقشة اراء مش تقليل من حاجة
  او مزايدة على حاجة تانية\n\nشايف ايه مستقبل ال Java developer كا backend developer
  مقارنة بشغل ال mobile developer مين اللي فيهم المستقبل افضل بالنسبة له\nعلما اني
  في مفترق الطرق حاليا ذاكرت android و عملت بيه مشاريع بس لسه قدامي سكة طويلة و ذاكرت
  java ee عشان اعمل webservice و بعض المواضيع و طبقت عليها زي (servlets - jsp - jpa
  - ejb - jax-rs)\n\nبس اصبحت في حيرة الاتنين كويسين و ممتعين من ناحية التطبيق و الطلب
  في السوق سواء داخليا او خارجيا بحس انه حاليا ال java developer مطلوب اكتر خاصة لاي
  enterprise محترم و للكيانات الكبيرة و المتوسطة\nاما ال mobile developer سواء android
  او ios او hybrid الطلب عليهم مرتفع ايضا بس حاسس ان عدد الديفلوبرز مغطي و فائض و
  كتير جدااا بس كل الناس بتتكلم ان ده المستقبل و ان ال java كا backend ال python و
  ال node js هيتفوقو عليها \n\nانا بصراحة محتار عاوز استثمر في حاجة لقدام 10 سنين
  كدا مفيش مشكلة ان الواحد كل يوم يتعلم جديد بس يبقى داخل track واحد محدد و يكون مطلوب
  عشان التغيرات الاقتصادية اللي بتحصل"
