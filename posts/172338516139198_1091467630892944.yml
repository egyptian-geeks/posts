message: "Attention Developers: \n\nWe have released some transit data in preparation
  for our Cairo Open Data Day Tomorrow. \n\nYou will find an Open Trip Planner that
  visualizes how our data can provide you trip information. You will also find the
  GTFS data stored in a data Repository on GitHub. \n\nYou can find the data here:
  www.transportforcairo.com/data/\n\nAnd of course, don't forget to RSVP for the event
  on Saturday here: https://www.facebook.com/events/784924318305172/\n\nنرجو الإنتباه.\n\nنطلق
  عينة من معلومات المواصلات في القاهرة تحضيراً لفعاليات يوم المعلومات المفتوحة غداً.\n\nتجدون
  أولاً مُخطط الرحلات الذي يمكنكم من خلاله رؤية خطة رحلتكم على الخريطة، وتجدون أيضاً
  بيانات ال GTFS على موقع GitHub \n\nيمكنكم الإطلاع على المعلومات عبر www.transportforcairo.com/data/\nولا
  تنسوا حجز أماكنكم في الحدث يوم السبت القادم عبر https://www.facebook.com/events/784924318305172"
