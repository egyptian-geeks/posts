      id: '10155970088481341'
    message: "Opinion below is mine. YMMV\n\nI use static site generator because I
      already write my thoughts since 2004 in plain text files. I can write on any
      device & editor. I use Sublime these days, but I used Notepad++ before & I still
      use it for Arabic notes. I can write even if I'm offline or using my mobile.
      I can sync with dropbox or any other program.\n\nThe other good thing about
      it is control. My first blog was hosted on my employer's website, but they system
      they used was shit! I started using Wordpress on my own website, but I got warning
      from my host that my WP installation was not secure. \n\nFinally, I moved to
      Pelican. I used it because it's Python. It's not great, but it get's better.
      In the past weeks I've been working on changing my blog to be more like a tumblr,
      allowing shorter posts without title. Pelican didn't show any problems during
      this transition.\n\nI suggest you play with the most popular & choose what you
      like."
    id: '750368811669496'
  - created_time: '2014-05-21T23:08:36+0000'
    from:
      name: Mosab Ibrahim
      id: '10155855157936047'
    message: |-
      I used Octopress and Pelican. Octopress is more mature than Pelican, but is a lot slower and its local server for preview is not the best experience you can have. I like Pelican because it is fast, and because it is written in Python.

      My website currently uses Pelican hosted on Dreamhost.
    id: '750728334966877'
