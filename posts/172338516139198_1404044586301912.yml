    message: هو مش لازم قوي تكون جوجل باعت البيانات لفيسبوك, أغلب المواقع بتبقى حاطة
      ال Facebook buttons زي ال Like button في اماكن كثيرة في الموقع, و ال Buttons
      دي بتتحمل من على موقع فيسبوك, و غالباً انت بتبقى Logged In في Facebook في نفس
      المتصفح, فبيقدر يعرف من ال referrer header بتاع الrequest اللي جاي علشان ال
      Like button انت فين دلوقتي, و على اساس خوارزميات معقدة بيقدر يربط بين اهتماماتك
      و زيارات المواقع و يحدد.
