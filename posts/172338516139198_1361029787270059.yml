  تجارى اللى عملهم المشروع شخص بيقول انه مبرمج سينيور و الشركات و طلبه هندسه بيتخانقو
  عليه علشان يعملهم مشاريع و المشروع ده مدفوع فيه 9000  جنيه مصرىسنه 2016  هل مشروع
  مبنى على الداتا بيز دى يستاهلى 9 الاف جنيه مصرى و هل واحد بيبنى داتا بيز بالشكل
  ده الشركات و طلبه هندسه يتخانقو عليه و يحجزوه بالدور علشان يعملهم مشاريعهم و احيانا
  بيعمل مشاريع كمان بتوصل سعرها لاكثر من 12 الف جنيه\nهل الداتا بيز دى مبنيه صح و
