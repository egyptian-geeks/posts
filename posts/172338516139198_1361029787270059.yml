  - created_time: '2017-01-21T16:03:01+0000'
    from:
      name: Mustafa Zain Eddin
      id: '1408230762638791'
    message: "رأيي الموضوع ببساطة وبغض النظر عن التصميم الخطأ ,, وثانياً إن خطأ إن
      طالب يروح يشتري مشروع التخرج \n\nالسؤال كان عن هل يستحق ولا ﻷ؟ ,, فدي عرض وطلب
      ومفيش حد في مصر تحديداً ملتزم بقوانين عمل في الـ Freelancing او بيحسب شغله بالساعة
      ,, العميل دايماً بيبقى محتاج رقم يتقاله في البداية قبل اﻷتفاق ومحدش بيوافق على
      شغل بالساعة ,, فكل واحد بيشوف المشروع ممكن ياخد وقت قد ايه وبيقيم بشكل تقريبي
      السعر المناسب ليه ,, والموضوع في اﻵخر تجارة ,, يعني هو قاله في البداية مبلغ
      والتاني وافق وهو الواضح إن مش فاهم ﻷنه راح لحد يعمله مشروع تخرج ,, فبالنسبالة
      بيدور على الخرج النهائي وهل الـ requirements اللي طلبها في التطبيق متحققه ولا
      ﻷ مش اكتر.\n\nحتى في مصر محدش ببص على الـ Performance أو Scalability للمشروع
      سواء عاملة لطالب او لشركة ,, 90% من الناس بتهتم بالشكل والوظيفة النهائية ,,
      فلو بتتكلم يستاهل ولا ﻷ فكل واحد فاهم هيقول ﻷ دا كتير علشان هو من وجهة نظرة
      مش معمول صح ,, أو ﻷنه فاهم مش هيرضى يشتري حاجه بالشكل دا ,, لكن لو انا بعمل
      حاجه تنفذ نفس الـ Functionality اللي فهمتها من الـ Database إنه e-Commerce واطلب
      مني رقم تقديري للمشروع هطلب اكتر من المبلغ المعروض فوق"
    id: '1361072407265797'
