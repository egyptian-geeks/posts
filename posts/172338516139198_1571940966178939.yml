      المقولة دي بتتكلم عن لغتين مختلفتين، فقيس إنت بقى على إصدارات من لغة واحدة.

      الشاهد: الحكاية كلها زي السواق، اللي ممكن يسوق عربية بدون كماليات، وفي نفس الوقت يقدر يسوق العربية الهاي لاين بغض النظر بقى هيعرف يستخدم حساسات الركن ويعرف يفتح فتحة السقف ويشغل المكيف ولا لاء!
