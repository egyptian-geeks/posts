message: |-
  سؤال قانوني - وأعتذر لو مكانش ليه علاقة باختصاص الجروب لكن اعتقد أنه يهم كتير مننا...

  لو انت بتشتغل فريلانسر وبيجيلك تحويلات من الخارج على حسابك البنكي:

  1- هل فيه اي مسائلة قانونية ممكن تتعرض ليها عن شرعية التحويلات دي؟
  2- هل فيه اي ضرائب ممكن تفرض عليك؟ سواء بورود تحويلات على حسابك أو بوجود مبلغ في حسابك عموما.
  3- هل يفضل الاحتفاظ بالمبالغ اللي بتتحول في حسابك البنكي ولا سحبها أولا بأول؟
