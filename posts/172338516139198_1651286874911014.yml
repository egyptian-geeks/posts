message: "صباح الخير علي شباب مصر..\nنادرا ما بكتب اي حاجه علي الجروب ده و في الغالب
  انا واخد موقف المتفرج او المعلق او ال devil's advocate احيانا لكن\n\nمؤخرا في مجموعه
  من ال posts من طرف اشخاص معينه هدفها المعلن انها تعرف الشباب انه طلباتهم وقت البحث
  عن وظيفه مبالغ فيها و انهم اساسا غير مؤهلين للطلبات دي و ميستحقوهاش و العالم غير
  كده خالص و انه هو ده قمه العدل و لازم يتقبلوه كده و اللي مش عاجبه يقعد في بيتهم!!\n\nبغض
  النظر عن مين الاشخاص دي و ايه توجهاتهم و دوافعهم الحقيقيه سواء نفسيه مرضيه او ماديه
  \ و ان كان الجروب ده هو المنصه المناسبه للكلام ده اساسا \nانا بس حبيت اوضح شويه
  حاجات للشباب اللي لسه مقبل علي الحياه منها اني ربما بالكام سطر دول يغيروا السوق
  المصري للأحسن ولو بمقدار شعره و منه كمان بمبدأ حق الرد لأنه الاشخاص دي بتبلوك اي
  حد يواجهها و يقولها ايه الهجص ده فيبان انه وجهه النظر دي هي الشائعه و بالتالي هي
  الصح\n\nاولا كده متسمحش لأي حد يلعب عليك بكارت اننا هناخدك نأويك في شركتنا لحد ما
  يبقي في منك فايده..  لو مكانش في منك فايده محتمله مكانش قعد معاك اساسا.. اللي يقلك
  البقين دول في الغالب ده عايز يشغلك ببلاش و يفحتك شغل لحد ما هو يعرف يظبط اموره الماليه
  او يرسي كام بيعه عشان يعرف يقبضك.. ده تقوم و تسيبه و متضيعش وقتك معاه اساسا..\n\nمتبصش
  للشركه كأنك عبد و هما هيشتروك.. بصلهم علي انهم شريك.. انت ممكن تشتغل فري لانس و
  تعمل فلوس و انت قاعد في البيت فبالتالي انضمامك للشركه دي لازم يكون ليه عليك added
  value و الا يبقي الشركه دي ضحكت عليك و شاركتك في ربحك و مضافتلكش جديد\n\nالشركه
  اللي تتصل بيك تعملك انترفيو علي التليفون مش من حقهم اساسا يسألوك علي مرتبك الحالي
  و لا انهم يطلبوا منك دليل عليه زي ايصالات او ايداعات بنكيه..\nاللي يسألك السؤال
  قله sorry دي معلومه confidential لانه فعلا في شركات بتجسس علي حاله شركات تانيه من
  خلال انها تتصل بموظفينها و تسأل علي مرتباتهم و ده بيحصل و الحاجه التانيه انك لو
  سألته بالمثل عن ال income statement بتاعت الشركه هيرفض بالتأكيد و هيقلك confidential
  ولو صمم و قلك عادي قله طيب مرتبك انت كام؟\n\nو ايوه من حقك تعرف حاله الشركه ايه
  و مرتبك هيكون شكله ايه.. ال interview سواء تليفون او face to face عمره ما كان one
  way موظفين الشركه اللي انت رايحها يقعدوا يحققوا معاك و انت تجاوب في خضوع تام.. انت
  كمان من حقك تسألهم عن حاله الشركه و حاله المشاريع لأنك ببساطه ممكن تخاطر بمستقبلك
  معاهم لو الدنيا مكانتش واضحه\n\nمتسمحش لحد يحطلك شروط جزائيه في العقد مقابل وعود
  وهميه زي السفر بره مصر او تدريب انت مش عارف تكلفته الحقيقيه كام.. اللي يقلك هدربك
  قله احسب تكلفه التدريب كام و اخصمه من المرتب و انا ماشي او قلي ايه هي الامتحانات
  و انا هذاكرها و امتحنها لوحدي من غير مساعدتك اساسا.. اللي هيقلك هسفرك قله الفيزا
  تبقي جاهزه قبل ما امضي.. اللي يقلك اش ضمنا بعد ما نصرف عليك فلوس انك تخلع قله اش
  ضمني بعد ما اخاطر معاكم بمستقبلي انكم متقفلوش كمان كام شهر؟\n\nمتسمحش لحد يشغلك
  بعقد مهين بمرتب غير اللي انت بتقبضه و يقلك عشان الضرايب او التأمينات.. اللي هينصب
  علي الدوله و يتحايل عشان يهرب من الضرايب هينصب عليك انت في يوم من الايام و يقلك
  مرتبك اللي موجود في العقد.. و اكيد طبعا متشتغلش مع حد من غير عقد نهائي و تديله ضمانات
  ماديه زي متبقيات من مرتبك او بونص متراكم لاخر السنه لانه طبعا عدم وجود عقد مش هيحميك
  وقت ما يحب يخلي بيك..\n\nالشركات المحترمه بيبقي عندهم payroll structure معروف لكل
  grade في الشركه و مفيش فصال اساسا عندهم لانه اللي بيعينك اساسا معندهوش الصلاحيه
  دي.. و اللي بيحدد انك مؤهل للوظيفه غير الشخص اللي بيحدد الوظيفه دي تمنها كام في
  السوق.. في شركات بيبقي عندهم تيم كامل اسمه compensation\n\nمتخليش حد يضيع وقتك و
  يقلك اعملي تاسك قبل ما تيجي الشغل.. ده بالبلدي كده عايزك تشتغل ببلاش و مش بعيد يكون
  في مشكله واقفه عنده و عايزك تحلها و بعدين نشوف موضوع التعيين ده.. كده كده حتي لما
  بتعمل التاسك و تعدي العقد بيبقي فيه probation period من حقه يمشيك في اي لحظه بدون
  ابداء اي اسباب.. لو طلب منك تاسك عشان يضمن مؤهلات اطلب منه انه يشيل فتره التجربه
  في العقد.. بسيطه جدا..\n\nمتمضيش علي نفسك ورق غير العقد.. مفيش حاجه اسمها عدم منافسه..
  مهواش ناسا ولا عنده اسرار عسكريه و اللي هو شغال فيه كل الشركات عارفاه و شغاله بيه
  برضه.. حط في دماغك دايما انه هو نفسه ممكن يفلس و يقفل.. فميبقاش المركب بتغرق و حابسك
  معاه عشان تجدف لأخر لحظه.. اي شركه اخرها معاك ال notice period اللي هي شهر مش اكتر
  و بره علي فكره بتبقي اسبوعين و الشهرين دي للمناصب الحساسه اللي عقودها اكتر من خمس
  سنين..\n\n العقد هو شريعه المتعاقدين ولو العقد سنه متحطش في بالك انه هيتجدد اتوماتيك..
  ولو ماشي من الشركه و في معاك شغل مش خلصان ده خلاص مبقاش شغلك ده شغل الشركه و لو
  الشركه معرفتش توفر حد مؤهل ياخد منك handover في خلال الشهر ال notice period دي تبقي
  مشكله الشركه مش مشكلتك..\n\nلازم تاخد حقوقك كامله من الشركه بدايه من التأمين لحد
  مكافئه نهايه الخدمه.. و كل دوله ليها قوانين عملها لازم تبقي قاريها كويس قبل ما تروح
  تشتغل في الدوله دي عشان تبقي عارف اللي ليك و اللي عليك و اللي اوله شرط اخره نور
  و كل حاجه تبقي واضحه من الأول و متسوفش اي مواضيع لو في اي وعود لازم تبقي مكتوبه
  مش بقيقي لانك في الاخر بتتعامل مع اشخاص ممكن هما ذات نفسهم يمشوا من الشركه و يسلموك
  تسليم اهالي\n\nمن ضمن حقوقك لو الشركه عايزاك تشتغل over time يبقي لازم تحددلك هتاخد
  كام في المقابل و الموضوع ده يبقي واضح و مكتوب في العقد و في ميكانيزم لحسابه مفيهوش
  مجال للتأويل و الفصال..\n\nمتخليش حد يقولك دنا بمرتبك اجيب 10 هنود.. قله روح هاتهم
  و خليهم يعملو الشغل اللي انا بعمله و انا ادفعلك مرتبهم من جيبي.. متخليش حد يزايد
  عليك.. اللي يقلك دي بسيطه و سهله و هابله.. قله اعملها انت.. مهو ميبقاش اكل و نقوره..
  متخليش حد يبتذلك.. لانه دي هتبقي اول سلمه في كميه ابتذالات مهوله بعد كده هتقتل مستقبلك
  في الشركه دي عاجلا او اجلا و هتخسر كده كده.. فاخسر خساره معروفه احسن ما تخسر خساره
  مجهوله غير معلوم حدودها..\n\nو اهم و اخر حاجه.. اوعي تفتكر انك لما ترضي انك تضحي
  بأي حاجه من اللي مكتوبه فوق انه دي هي المنافسه و بكده انت بتضمن وظيفه محترمه.. بالعكس
  انت هيتم الاستهانه بيك لأقصي الحدود بعدين و مش هتلاقي حاجه تحميك و هتخسر كتير و
  في الأخر هتخلي التضحيه دي حق مكتسب\n\nانا عارف انه السوق المصري مش في احسن حالاته
  دلوقتي ولا حتي السوق الخليجي و الشرق الاوسطي عامه..  و عارف انه مفيش نقابات قويه
  تحمي المهنه دي بجد.. بس انا عندي قناعه انه الوعي العام لو اتحسن و مقاولين الانفار
  اللي مسمييين نفسهم recruiters بالكدب لو سمعوا كلمه لأ كذا مره علي التليفون من كذا
  حد نغمتهم و طريقتهم في التعامل مع المطور المصري هتتغير.. و السوق عامه هيتحسن لو
  بقي في اجماع علي شويه المباديء و الحقوق دي..\n\nو كلمه في الأخر لاصحاب الشركات و
  ال start ups \nif you pay peanuts, you get monkeys.."
