    message: "انا اللي  محمد مشرف كان بيتجادل معايا تحت فبوست تاني وعملتله بلوك عشان
      أسلوبه المستفز اللي كله تبرير ودفاع عن استغلال الشركات وايوه قصدت أن فعلا اوقات
      بيبقي المبرمج مش عارف يقدر قيمة نفسه صح اكيد مش حاجة كويسة عارف والمفروض يبقي
      فاهم بس قصدي أن ده وارد وبيحصل اما الدكتور فعارف مليار فالمية باقي الدكاترة
      بيطلبوا كام وهو اللي عرض قليل أما  عشان يساعد اللي مش ميسور ماديا كويس أو عشان
      يجيب زبائن كتير فالتشبيه مختلف كليا وكنت بتكلم علي خبرة ٣ سنين بس مش عارف رنج
      مرتبات الشركة فالشركة بتستغل كده\nولو اني طبعا حتي والله لو فريش فحقه ياخد حق
      شغله كله وبمرتب آدمي ومحترم مش شرط يقلب فرقع لوز والشركة تضحك عليه بالخبرة وتكسب
      دهب من وراه وهو يفضل بيعاني فحياته ومش واخد حقه \nفسواء فريش أو خبرة المبدأ
      واحد انك تاخد حق شغلك وتعيش بمرتب محترم لان فعلا شغلك يساوي كده\nومش شرط عشان
      ناس بتعاني فبداية حياتها يبقي تخلي كل الناس لازم يمروا بتجربتهم مانا بدأت قليل
      ده معناه اني اظلم باقي الناس واتمني يتظلموا زيي ولا معناه اني اوعيهم يبدأوا
      صح ويبقي عندهم عزة نفس وفاهمين حقهم وقيمة شغلهم عشان مايجيش كيان مستغل ليهم
      يشتغلهم بس للاسف معظم اصحاب الشركات جواها قناعات عقلية مستفزة وكلها ظلم وقرف
      واستغلال"
