    message: |-
      Percentages make no sense in this context. What does a full score mean? And what does a half score mean? You know half the language? Is it your own score of your own skills or Experience?  If you score yourself 30% on one language, it would be better to just remove it.
      As an advice, remove the percentages, if an employer requires a certain skill, he will ask your familiarity with it. At that point if he needs you to be an expert in it, take a crash refresher course and focus on it for a week and you will be an expert in it in no time if you understand advanced programming practices.
    id: '1543498085689894'
