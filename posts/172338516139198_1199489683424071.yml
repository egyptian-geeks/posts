message: "أتممت TheShare وهو الـ extension إلى لازم يكون متواجد على كل جهاز.\n a must
  have extension. \n\nالرابط أهو :-\nhttps://chrome.google.com/webstore/detail/theshare/ighbcekeolbcaimlofkjjmnkejlnelaf\n\nبمنتهى
  البساطة البرنامج بيسمحلك تشير(أو تشارك)  أى صفحة أو صورة (فيديو أو صوت أو نص) لكل
  المواقع المعروفة بضغطة زرار واحد. \nوكمان بيسمحلك انك تدخل كثير من الروابط المستخدمة
  بكثرة من زر الـ hot-linking أعلى اليمين. \n\nالبرنامج عبارة عن لستة تم إضافتها على
  قائمة المهام (الزر الأيمن) أثناء إستخدام المتصفح تسمى TheShare . وتمكنك من مشاركة
  أى محتوى من أى صفحة على الأنترنت لكل مواقع التواصل الإجتماعية المعروفة.\nوكمان بيسمحلك
  انك تدخل كثير من الروابط المستخدمة بكثرة من زر الـ hot-linking أعلى اليمين. \n\nكيف
  يمكننى أستخدامة:\nأدخل البرنامج من الرابط المحدد بالأعلى ثم أدخل لأى موقع يمكنك
  مشاركة أى شىئ تريده (رابط الصفحة الحالية-صورة-نص محدد-فيديو-صوت) بالضغط زر قائمة
  المهام بالموس(الفأرة) على العنصر المارد مشاركته ستجد زر TheShare .\nماذا يمكنك أن
  تشارك:-\nرابط الموقع الحالى - أى صورة بالموقع - أى نص محدد بالموقع - أى فيديو أو
  صوت بالموقع.\nالمواقع المدمجة بالبرنامج:\nFacebook , Twitter , Google+ , Linked-In
  , pocket, Pinterest , Tumblr , StumbleUpOn , VK , Xing , Reddit , Or enven Send
  An Email or a Gmail. \nalso Buffer, Pocket, Instapaper, Digg, Blogger, Plurk, Delicious,
  Hacker News, FlipBoard, Weibo, Renren, MySpace, Baidu\n\nو كمان تقدر تولد أكواد
  QR , barcode لأى رابط أو كلمة فى ثوانى: \nQR Code, Barcode"
