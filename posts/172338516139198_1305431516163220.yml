message: حد هنا ليه فى الP2P networks؟ فيه مشكلة افتراضية حابب اعرف اتحلت ازاى، لو
  عندك p2p network مافيهاش اى super node او اى central node بأى شكل اعتبر انها Kademlia
  network ، واعتبر ان الناس بيقدروا يعرفوا بعض بالpublic key بتاعهم، لو عندك قائمة
  بpublic keys بتاعة اصدقائك (٢٠٠٠ صديق) وعاوز تعرف هم اونلاين ولا لأ هل الطريقة الوحيدة
  انك تبعت ٢٠٠٠ ريكويست للنتورك ولا فيه حلول ليها تخلى عدد الريكويستس اقل؟ لأن مشكلة
  حاجة زى كده ان لو لاقين منهم مثلا ٢٠ اونلاين والشبكة ردت ان الباقى مش موجود هتضطر
  تشوف كل شوية باقى الناس اونلاين ولا لأ فهتضطر تبعت كل فترة ١٩٨٠ ريكويست تانيين لو
  افترضت ان كل الناس فى الشبكة دى بيشتغلوا بالطريقة دى النتورك هيحصلها فلود وهتكون
  مش effecient ، مش عارف اذا كان حد حل المشكلة دى ولا لأ، مالقيتش papers عن الموضوع.
