message: "سؤال للناس اللى شغالين  mango Db او  اى  Scalable Database\nلو عندى مثلا
  جدول مستخدمين و جدول مقالات فى الmysql او اى  rotational database  بعمل جدول علاقه
  بين الجدولين one to many و بحط user_id  فى جدول المقالات ك foreign  key  \nفى الmango
  db بقى بتعملو ده ازاى بتعملو العلاقه دى ازاى و الmango db مفيهاش علاقات اصلا\nازاى
  فى الmango db اعمل داتا بيز عباره عن شويه مستخدمين و كل مستخدم منهم ليه شويه مقالات
  بحيث بعد كده اقدر اعمل استعلام  اجييب مقالات اى مستخدم او ارجع كل المستخدمين و مع
  كل مستخدم مقالاته هو بس ؟؟\nممكن حد يفهمنى الفكره ؟\nممكن حد يدعم ده بمثال عدد 2
  \ مستخدمين و 3 مقالات مثلا شكلهم بيبقى ازاى علشان اتخيل الفكره؟؟"
