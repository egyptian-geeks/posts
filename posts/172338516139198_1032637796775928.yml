    message: "المنهج جبته منين ؟ !!!\nكون هناك منهج لحل مشكلة، اي انه تم تجربته قبلا
      ... لكن يظل ان المنهج قبل ان يصبح منهجا، كان حلا ابتكاريا من صاحبه\nما هو مفهوم
      التفكير خارج الصندوق ؟\nالعقل البشري يحب التصرف وفقا لنماذج مسبقة ... اي انك
      اذا واجهتك مشكلة فأن عقلك بصورة تلقائية يبحث في ذاكرته عن نماذج مشابهة لتلك
      المشكلة وعن حلولها. فكرة من صندوق الأفكار الذي يملكه.\nالعقل البشري يحب التصرف
      وفقا لنماذج مسبقة ... اي انك اذال واجهتك مشكلة فأن عقلك بصورة تلقائية يبحث في
      ذاكرته عن نماذج مشابهة لتلك المشكلة وعن حلولها. فكرة من صندوق الأفكار الذي يملكه.\nقليلون
      جدا هم من يملكون القدرة على منع عقولهم من فعل هذا واجباره على البحث عن فكرة
      خارج صندوق افكاره المعتاد.\nهؤلاء هم المبدعون...\nهذه الأسئلة يفترض انه ليس
      لها نماذج شبيهة في صندوق افكارك ... اذن ارني كيف يمكن لعقلك ابتكار حلولا حتى
      لو كانت هذيا ، فالأسئلة نفسها ذات طبيعة هذيانية \nهل اوصلت فكرتي ؟"
