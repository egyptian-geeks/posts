    message: |-
      هو عموماً أي لغة في الدنيا ليها دورة حياة, مفيش حاجة حتفضل بنفس الاهمية طول الوقت, و قليل قوي من اللغات بتختفي, أغلب الوقت بتاخذ موقع معين في انواع الانظمة و التطبيقات اللي بتتميز فيها و بتثبت على الوضع ده فترة طويلة.
      بالنسبة لل #C تحديداً, فهي اتظلمت فترة طويلة بسبب انها كانت اي استخدام حقيقي ليها كان على Windows فقط, يمكن لأول ١٠ سنين من عمرها, و ده اتغير حالياً مع ال .net Core بس لسة بدري على اننا نشوف اذا كانت حتلاقي نفس النجاح اللي لاقته على الانظمة التانية, لكن الايجابي في الموضوع انه ضخ حياة و امل في اللغة عموماً, غير ان كان فيه مؤشرات كويسة من قبل كده حتى ان فيه interest في اللغة خارج نطاق Windows بالذات مع انتشارها في برمجة الالعاب على Unity على انظمة كثير زي iOS, Android, PlayStation, Mac OSX.
      حالياَ ال #C بتشتغل تقريباً على كل حاجة, و دي ميزة كويسة.
      بالنسبة ليك كمبرمج, ما تربطش مستقبلك بأي تقنية, سواء لغة برمجة أو قاعدة بيانات أو نظام تشغيل أو أي حاجة, لان كل حاجة بتتغير, حاول تستثمر في الأساسيات اللي حتنفعك مع اي تقنية, و مع الوقت حتلاقي نفسك بتشتغل بأي حاجة, كل لغات البرمجة عموماً بتبقى تابعة ل Paradigm واحد أو أكثر من ال Programming Paradigms زي ال Object Oriented, Functional, Parallel, ... etc اتعلم ال Paradigms و افهمها كويس, و حتلاقي لغات البرمجة كلها شبه بعض.
