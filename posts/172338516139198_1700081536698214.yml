message: |-
  عندي سؤال بخصوص مستقبل ال C# في سوق العمل هي ليها مستقبل ولا ممكن كمان 5 سنين مثلا تكون بتموت وتحل محلها لغات تانية؟
  انا حاليا شغال C# من شهرين دا اول شغل ليا بعد التخرج ومعرفتي باللغة مناسبة للشغل بس مش عارف هل استثمر وقت في اني اطور نفسي في C#  واتعلمها بشكل افضل ولا حيكون مضيعه للوقت فاشوف حاجه تانيه ليها مستقبل اكتر ؟
