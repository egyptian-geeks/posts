    message: 1.  Manage your time 2. Keep your freelance 3. Work for 8 hours a day
      only but focused. 4. Travel outside Egypt, you can always come back later 5.
      Get your masters 6. Plan for another Masters or Phd in Europe or the States
      financially 7. Code EVERY day for an hour no matter what. 8. Have an active
      Odesk account that you can make money from everywhere.  9. Try Oman, it always
      sounds promising, and your freelances can always keep you current with the rest
      of the wrold trends.  10. Egypt is a great place to live if you can make enough
      money on oDesk or some other freelancing platform, the problem is that the companies
      here are not mature, stable or produce anything interesting. Also, managers
      in Egypt are usually Engineering degrees with a 2 year course in introductory
      subjects to management, this usually means we have very poor managers, unless
      you get a rare chance to work with someone with real management skills. 11.
      Once you have a certfocate from anywhere foriegn and foriegn work experience,
      you will be able to get jobs at top companies in Egypt easily of you like :)
