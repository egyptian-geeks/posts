    message: "من رايى بما ان الموضوع دا كان شاغلنى لفتره كبيره\n  \n- شغل الحكومه
      اذا كان فى مكان كويس ومرتب كويس هيوفرلك الاستقرار والامان وفى نفس الوقت هتقدر
      تكمل افكارك او مشاريعك بدون ضغط .\n\n- حاول بعد كدا تاخد يوم او اتنين تفرغ من
      العمل الحكومى لتحضير الماستر اذا كنت شايف ان الماستر له اهميه مستقبلا بالنسبه
      لخطتك.\n \n- الافضل انك تكمل دكتوراه برا فى حالة انك عاوز تكمل كباحث او عاوز
      تشتغل على فكره لها علاقه بموضوع البحث هتكون غالبا اثبت فى الحكومه وتقدر تاخد
      اجازه بدون راتب.\n\nلو دا حصل هتكون كسبت نقطتين من اللى ذكرتهم فوق فى خلال ساعات
      العمل الروتينيه 8 ساعات.\n\n- بقية اليوم وايام الاجازات ممكن تشتغل على افكارك
      وتكمل فرى لانس بالتوازى وبما ان دا هيكون صعب فممكن تحقق كل دا بانك  تفتح ستارت
      اب مع الشباب اللى معاك وتشتغل معاهم عن بعد وبكدا هتقدر تعين معاك ناس تساعدك
      فى تنفيذ افكارك وفى نفس الوقت مشاريع الفرى لانس هيندرجوا تحت اسم الشركه فمش
      هتخسر عميل وهتجيب فلوس تقدر  تعتمد عليها فى تنفيذ افكارك وباستمرار هتلاقى ان
      شركتك بتكبر.\n\nصلى صلاة استخاره وربنا يوفقك للى فيه الخير"
