    from:
      name: Mohamed Samy
      id: '10160396852830355'
    message: The problem guys is not staying in Egypt, if you can work remotely with
      the money you get overseas, you can live in Egypt like a King. That is of course
      hard to to do in the first place. Egypt's problem lies in lack of professional
      companies and management. Also what compounds this problem is the geeks being
      hypocritical to their companies so they make situations that would be crystal
      clear into very vague issues and they are too scared to state things clearly.
      In general, just treat yourself as an independent consultant wherever you work,
      and always look at the benfit you are getting as compared to the cost you are
      paying in terms of effort and emotional investment. And NEVER, EVER fall for
      the idea of the company with the good environment that is your home and then
      pays you peanuts and lays you off at will. Focus on your plan and make yourself
      into an international level developer.  oDesk and freelance platforms can provide
      the international opportunities. Always apply at the international companies
      and don't be shy to try and fail.4
    id: '903367439702965'
