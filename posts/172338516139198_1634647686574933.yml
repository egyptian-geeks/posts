message: "تم الإعلان عن إكتشاف ثغرات أمنية خطيرة فى بروتوكول الشبكات اللاسلكية WPA2
  واللى بتمكن أي Attacker من انه يقرا أى معلومات بيتم تبادلها داخل الشبكة عن طريق
  تطبيق attack اسمه key reinstallation attack\nالموضوع (وفقاً لشرح مكتشفيه) بينطبق
  على بروتوكول WPA2 نفسه, وبالتالي أى جهاز (بغض النظر عن نظام التشغيل الخاص بيه) عرضه
  لنوع ال attack دا.\nأنصح المهتمين انهم يقروا وصف للأمر كامل على الموقع الخاص بالموضوع.\n\nودا
  فيديو بيشرح تطبيق عملي للثغرة\nhttps://www.youtube.com/watch?v=Oh4WURZoR98\n\nquoted
  from the website:\n---------------------------------\nWe discovered serious weaknesses
  in WPA2, a protocol that secures all modern protected Wi-Fi networks. \nAn attacker
  within range of a victim can exploit these weaknesses using key reinstallation attacks
  (KRACKs). \n\nConcretely, attackers can use this novel attack technique to read
  information that was previously assumed to be safely encrypted. \nThis can be abused
  to steal sensitive information such as credit card numbers, passwords, chat messages,
  emails, photos, and so on. \n\n{{{The attack works against all modern protected
  Wi-Fi networks.}}}\n \nDepending on the network configuration, it is also possible
  to inject and manipulate data. For example, an attacker might be able to inject
  ransomware or other malware into websites."
