  - created_time: '2016-05-18T10:37:40+0000'
    from:
      name: Amr Emad
      id: '10156202563172049'
    message: "C:\\wamp\\bin\\apache\\apache\\conf\\httpd.conf \n\nadd this after \n#
      <Directory> blocks below.\n\n<Directory \"c:/wamp/www/\">\n    Options Indexes
      FollowSymLinks MultiViews\n    AllowOverride all\n        Order Allow,Deny\n
      \       Require all granted\n    Allow from all\n</Directory>"
    id: '1145477328825307'
  - created_time: '2016-05-18T11:13:23+0000'
