    message: |-
      How many Linux users out there build their own kernel or even know how to do it out of the general population of all Linux users? Even more, how many of them actually modify the kernel?
      Same with all other open source software?

      I keep hearing that open software is the key and that it helps people have freedom and modify their software but at the end of the day, most people will just go download something and install it. How is that different from proprietary software exactly?!

      It’s like having 4x4 Car and claiming it’s better because you can drive it both on road and off-road but you never ever use it outside the highway
