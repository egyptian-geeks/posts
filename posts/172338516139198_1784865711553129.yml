    message: Just to clarify, I am no putting him on a pedestal nor is he some legend,
      I am just saying he has some points. I don't think the industry would have collapsed
      without proprietary, it is NOT about getting rid of proprietary, it is about
      having a free alternative. Anyone is free to create Proprietary, but people
      should be aware of Free alternatives and why they need to support them to support
      their Freedom.
