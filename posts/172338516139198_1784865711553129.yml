    message: |-
      The title is a bit misleading so I just wanted to point out that Richard Stallman has always meant to talk about the freedom of the software, by freedom he means being able to edit the source code to fit your needs and to prevent malicious features implemented to track the users. Richard also thinks that ubuntu itself violates the freedom of the users so it is not just about Apple or Microsoft products.
      His intentions are good but nowadays no one would be able to edit or even compile huge software code anyway, it may take weeks to even compile the source code of such complicated systems anyway.
