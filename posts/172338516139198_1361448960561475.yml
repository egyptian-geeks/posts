    message: "فكر فيها بطريقتين : \n1- هل انت محتاج فعلا تحمل المستخدم الجزء ده من
      الحسابات في مقابل ان لو السكريبت كبير ممكن ناس كتير متعرفش تفتح السايت او يهنج
      منها ؟\nاستخدام موارد المستخدم في الويب عامة مش حاجة لطيفة علشان مش كل امكانيات
      الاجهزة زي بعض و بالتالي في ناس بتفضل انها تشيل الجزء ده عن اليوزر و تدعمه بسيرفرات
      محترمة تشيل اكبر عدد من المستخدمين\n2- هل الألجورزم دي مهمة بالنسبالك و انت
      مش عايز حد يعرف هي شغالة ازاي , بمعني ادق الألجورزم دي هي محور شغلك اللي من
      غيرها انت زيك زي اي حد تاني ؟\nلو مهمة جدا خليها في الباك اند ! لو مش مهمة و
      مش محتاج السيرفير مثلا يقوم بعملية مهمة بدل اليوزر يبقي ايه المانع!\n\nحاليا
      في خوارزميات كتير حتي ممكن توصل لمحرك العاب كامل معمول بجافاسكريبت ! فيبقي ايه
      المانع ؟!"
