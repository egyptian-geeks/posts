    message: |-
      ال Algorithms و ال Data Structures  مهمين جدا بشكل عام، و ان اي مبرمج يكون ملم بأساسياتهم ده حيفيده جدا في طريقة تفكيره و حتخرجه من حيّز المبرمج الصنايعي للمبرمج العلمي. هو ده الهدف الأصلي.
      ازاي توصل للهدف ده؟ حاجة ترجعلك و ترجع لشخصيتك، المسابقات البرمجية او البرمجة التنافسية Competitive Programming واحدة من أشهر الوسائل في تحفيز المبرمجين على اكتساب المهارات في مجال الخوارزميات في إطار تنافسي و ده بيساعد ناس كثير خصوصا الطلبة انهم يتنافسوا في مجال مفيد زي ده، بس مش دي الطريقة الوحيدة، ممكن تذاكر و تحل أسئلة من كتب الخوارزميات زي اي مذاكرة عادية، او تجرب حاجات تانية زي Processing مثلا و دي بتطبق خوارزميات كثير بشكل Visual Effects و Animation او اي طريقة تانية تشوف انها مناسبة ليك او مجموعة من الطرق.
      بالنسبة ل LeetCode تحديدا فهو مصمم للناس اللي بتدرب على Technical Interviews و ده مفيد جدا لو كنت ناوي تقدم على شغل في شركات عالمية زي Google, Microsoft, Facebook, Amazon ... الخ
