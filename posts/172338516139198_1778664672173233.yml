    message: |-
      This RAR compressed file contains VMDK, VMX, VMXF, VMEM files which are for VMware (workstation for PC side or ESXi for server side)

      It is better to install VMware Worksration on your PC, un-rar the file then right click the VMX or VMXF files and choose something like Add to VMware Inventory (or something similar) or click open in VMware and choose this file which wil import the VM

      If you want to use VirtualBox i think you have to import it so that it can translate the VM configurations into Virtual Box configurations  (VMDK should work on both environments without change as Virtual Box supports it but the settings have to be rewritten)
