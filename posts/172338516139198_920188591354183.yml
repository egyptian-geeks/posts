  له:\nA white hat hacker breaks security for non-malicious reasons, perhaps to test
  their own security system or while working for a security company which makes security
  software. The term \"white hat\" in Internet slang refers to an ethical hacker.
  This classification also includes individuals who perform penetration tests and
  vulnerability assessments within a contractual agreement. The EC-Council, also known
  as the International Council of Electronic Commerce Consultants, is one of those
  organizations that have developed certifications, courseware, classes, and online
  training covering the diverse arena of ethical hacking\n­\n[*] Blackhat: دا على
  عكس ال White تماما، ومش محتاج تعريف غير انه بيخترق علشان يسرق وخرب ويعمل بلاوى.\n[*]
  تعريف ويكيبيديا له:\nA \"black hat\" hacker is a hacker who \"violates computer
  security for little reason beyond maliciousness or for personal gain\" (Moore, 2005).[9]
  Black hat hackers form the stereotypical, illegal hacking groups often portrayed
  in popular culture, and are \"the epitome of all that the public fears in a computer
  criminal\". Black hat hackers break into secure networks to destroy, modify, or
  steal data; or to make the network unusable for those who are authorized to use
  the network. Black hat hackers are also referred to as the \"crackers\" within the
  security industry and by modern programmers. Crackers keep the awareness of the
  vulnerabilities to themselves and do not notify the general public or the manufacturer
  for patches to be applied. Individual freedom and accessibility is promoted over
  privacy and security. Once they have gained control over a system, they may apply
  patches or fixes to the system only to keep their reigning control. Richard Stallman
  invented the definition to express the maliciousness of a criminal hacker versus
  a white hat hacker who performs hacking duties to identify places to repair.\n­\n[*]
  Greyhat: دا بقى وسط الاتنين السالف ذكرهم، بمعنى انه بيخترق النظام او التطبيق علشان
  يعرف صاحب التطبيق او الجهه المسؤوله عنه ان عندهم ثغرات ومشاكل بل وبيعرض عليهم بعد
  كدا انه يساعد فى سدها بشكل مجانى\n[*] تعريف ويكيبيديا له:\nA grey hat hacker lies
  between a black hat and a white hat hacker. A grey hat hacker may surf the Internet
  and hack into a computer system for the sole purpose of notifying the administrator
  that their system has a security defect, for example. They may then offer to correct
  the defect for a fee. Grey hat hackers sometimes find the defect of a system and
  publish the facts to the world instead of a group of people. Even though grey hat
  hackers do not perform hacking for their personal gain, unauthorized access to a
  system can be considered illegal and unethical.\n­\n[*] Bluehat: دا بقى الشخص اللى
  بيبقى من خارج الشركة او المؤسسه او المنشأه بيتم استخدامه علشان يعمل اختبار للانظمه
  او التطبيقات قبل اطلاقها بشكل عام علشان يتم اصلاحها.\n[*] تعريف ويكيبيديا له:\nA
  blue hat hacker is someone outside computer security consulting firms who is used
  to bug-test a system prior to its launch, looking for exploits so they can be closed.
  Microsoft also uses the term BlueHat to represent a series of security briefing
  events\n­\n[*] Elite hacker: دى عبارة عن وصف حالة مجتمعيه بمعنى ان الاليت دا من
  اخير الهاكرز الموهوبين\n[*] تعريق ويكيبيديا له:\nA social status among hackers,
  elite is used to describe the most skilled. Newly discovered exploits circulate
  among these hackers. Elite groups such as Masters of Deception conferred a kind
  of credibility on their members.\n­\n[*] Script kiddie: بالبلدى \"اطفال الهاكر\"
  واحد مبيعرفش اى شئ فى اى شئ غير انه لقى سكربت او تطبيق او شفره وقرأ دليل استخدامها
  وبالتالى استخدمها لكن فى مجملها ميعرفش تفاصيل، على الاغلب مستخدمى الادوات الاوتوماتيكيه
  بيطلق عليهم التعريف دا\n[*] تعريف ويكيبيديا له:\nA script kiddie (also known as
  a skid or skiddie) is an unskilled hacker who breaks into computer systems by using
  automated tools written by others (usually by other black hat hackers), hence the
  term script (i.e. a prearranged plan or set of activities) kiddie (i.e. kid, child—an
  individual lacking knowledge and experience, immature) usually with little understanding
  of the underlying concept.\n­\n[*] Neophyte: ال Noob او ال Newbie ودا الشخص الجديد
  او الشخص اللى لا يعرف ولا حاجه عن الهاكينج او التكنولوجيا المستخدمه، بيطلق عليه
  بردو The 0 Knowledge guy او الشخص اللى معلوماته صفر.\n[*] تعريف ويكيبيديا له:\nA
  neophyte (\"newbie\", or \"noob\") is someone who is new to hacking or phreaking
  and has almost no knowledge or experience of the workings of technology and hacking.[10]\n­\n[*]
  Hacktivist: هاكر ذو سمات وطبيعة مجتمعية، بيخترق من اجل نشر اهداف كتيره مختلفه منها
  السياسية والدينيه والفكرية وبردو له نوعين، نوع شرير والنوع الاخر بيخدم حرية المعلومات.\n[*]
  تعريف ويكيبيديا له:\nA hacktivist is a hacker who utilizes technology to publicize
  a social, ideological, religious or political message.\nHacktivism can be divided
  into two main groups:\nCyberterrorism — Activities involving website defacement
  or denial-of-service attacks; and,\nFreedom of information — Making information
  that is not public, or is public in non-machine-readable formats, accessible to
  the public.\n­\n24-يعنى ايه ثغرات، انواعها، اكتشفها ازاى، اقدر استغلها ازاى:\nقسمت
  OWASP اختصاراً ل Open Web Application Security Project وهى منظمة غير هادفة للربح،
  الثغرات الخاصه بتطبيقات الويب ل 10 انواع رئيسية، التقسيم دا ترتيبه بيبقى متوقف على
  عوامل كتيره منها الخطوره والانتشار والاثر، ال 10 انواع دول كالتالى:\n1 - Injection\n2
  - Broken Authentication and Session Management\n3 - Cross-Site Scripting (XSS)\n4
  - Insecure Direct Object References\n5 - Security Misconfiguration\n6 - Sensitive
  Data Exposure\n7 - Missing Function Level Access Control\n8 - Cross-Site Request
  Forgery (CSRF)\n9 - Using Components with Known Vulnerabilities\n10 - Unvalidated
  Redirects and Forwards\nطبعا الانواع دى بتعتبر انواع رئيسيه، هتلاقى داخلها انواع
  تانيه فرعية وقمت بشرح بعض منها هتلاقيه فى جزء المصادر اخر البوست، كل نوع من الانواع
  الرئيسيه او الفرعيه قامت OWASP بشرح طرق اكتشافه واستغلالة بالامثله، عايز تقراً عنهم
  اكتر بشكل مفصل هنا: http://goo.gl/b2cn9a\n[*] ملحوظة بسيطه: فى انواع وطرق وحيل متكشفه
  حديثاً مش هتلاقيها بتندرج تحت التصنيفات دى ، ودى غالبا بتكون من ابداع باحثين ومحللين
  امنيين هتقدر تعرفها من المدونات الشخصية بتاعتهم واللى هتلاقيها فى جزأية المصادر
  بردو.\n­\n25-التقارير الامنيه The Security report\nالتقرير الامنى هو همزة الوصل
  مابينك ومابين الشركة او المؤسسة اللى بيحتوى تطبيقها او موقعها او خدمتها على خلل
  امنى ما، كلما كان التقرير اوضح كلما ساعدت الفريق المسؤول عن الحماية والامان او فريق
  المطورين على فهم المشكله اكبر، حاول قدر الامكان تكون محدد وواضح ولو دعمت التقرير
  بتاعك بفيديو مفصل هيكون اضافه هايله وهيكون سبب فى قبول التقرير، بل من الممكن زيادة
  المكافأه بناء على جودة التقرير ووضوحه.\n­\n26- برامج المكافأت على الثغرات، الباونتى،
  المكافأه، ازاى اخد مكافأه، عايز فلوس، عايز اكسب :\nمواقع كتير جداً بتؤمن بمبدأ المكافأه
  على الثغرات الامنية ودا اتبلور فى شكل \"برامج المكافأت الامنية\" او بإسم Bug Bounty
  Programs كانت ولازالت من اشهر المواقع اللى بتقدم المكافأت دى هى Facebook و Google
  و Yahoo و Microsoft طبعا مع اختلاف تفاصيل كل برنامج ففى شركات مش بتكافئ غير على
  جزء معين من تطبيقاتها او مواقعها، وفى المواقع اللى هتلاقيها عندها تسعيره محدده للثغرات
  زى جوجل مثلا وهتلاقى شركات اخرى بتحط حد ادنى ولا يوجد حد اقصى زى فيسبوك.\n\nعلشان
  تاخد مكافأت لازم تقرأ الاول قوانين كل شركة وكل برنامح، هناك انوع من الثغرات لا تقبلها
  الشركات، وهناك انواع تقدر بألاف الدولارات، اقرأ كويس القوانين وابدأ Hunt وقم بمراسلتهم
  زى ماهما محددين طرق التواصل، ويجب عليك احترام القوانين والا هتبقى بتخالف القوانين
  والشروط وساعتها هتعرض نفسك لمساءلات قانونيه كتيره.\n\nطيب اكسب ازاى؟!\nبرامج المكافأت
  نوعين، نوع بيبقى على موقع الشركه نفسه، هيا اللى بتستضيفه وبتخصصله فريق كامل تحت
  ادارتها، زى ما بيحصل مع جوجل وفيسبوك مثلا، وفى شركات تانيه بتقوم بفتح برامج ليها
  على منصات كتيره زى مثلا اشهرها : HackerOne و BugCrowd و CrowdCurity كل اللى انت
  بتعمله بتدخل على اى موقع من المواقع دى وتبدأ تسجل حساب بإسمك وتستكشف البرامج الموجوده
  وترسل التقارير، روابط المواقع دى كالتالى:\nhttps://www.hackerone.com\nhttps://www.bugcrowd.com\nhttps://www.crowdcurity.com\n­\n[*]
  فى ملاحظة مهمه اخيره لازم تاخد بالك منها، طيب دلوقتى عرفنا ان فى مواقع بتقدم مكافاّت
  بشكل قانونى، طيب وبالنسبة لباقى المواقع الموجوده على الانترنت من مواقع متنوعه، خدمات،
  مواقع بنوك، مواقع حكومية، مواقع خاصه وغيرها؟!\n*خد بالك*،مينفعش تدور فى اى مواقع
  مش معلنه ان عندها برنامج مكافأت، وكمان ملكش الحق دا خالص، لأن دى بتعتبر جريمة ممكن
  يحاسبك عليها القانون وتبقى فى موقف سيئ قانونياً وبتوصل للحبس احياناً \"فى حالات
  اعرفها حصل معاها دا\" فدى نقطة لازم تحطها فى الاعتبار.\n­\n27-فروق مابين مصطلحات
  بالكاد بتكون متشابهه على ناس كتير زى مثلا Bug Hunting و Security Testing و Functional
  Testing و Penetration Testing هشرحهم بشكل سريع:\n[*] Bug Hunting\nاقتناص الثغرات
  الامنية فى المواقع وتطبيقات الويب مع عدم العلم بالتكنولوجيا التى يعمل بها الخادم
  او حتى التطبيق نفسه، دايما بيكون اغلبها على جهة العميل Client Side والقليل منها
  على جانب السيرفر Server Side\n­\n[*] Functional Testing\nبإختصار هى عملية فحص الموقع
  او التطبيق او النظام ضد المشاكل الوظيفيه زى مثلا، بيصحل خطأ ما عند معالجة نص طويل
  جدا، او زر لا يعمل، او خلل فى وظيفة ما.\n­\n[*] Security Testing\nيكاد يكون قريب
  جداً من معنا ال Functional Testing بس يختلف هنا انك مش بتفحص هل الوظيفه دى تعمل
  ام لا، لا هنا الاختبار متعلق اكتر بجانب الحماية، هل الوظيفه\\الخاصية دى ممكن تعرضنى
  فى المستقبل للاختراق مثلا؟! او تسريب البيانات او او خلافه..\n­\n[*] Penetration
  Testing\nعمل اختبار اختراق لنظام او تطبيق ويب او خدمة بشكل كامل من A الى Z، دا بيشمل
  طبقات زى ال Server Layer وال Network Infrastructure Layer وال Services Layer وال
  Web Application Layer ومراحل كتيره جدا زى Reconnaissance و Scanning و Gaining Access
  و Maintaining Access و Covering Tracks بعدهم هتسمع مصطلحات كتير زى Vulnerability
  Assessments و Remediation و Reporting وليه انواع متعدده ابرزها ال White-box وال
  Black-box اعرف اكتر من هنا: http://goo.gl/Fl4mRZ\n­\n28-المصادر:\nدى مصادر هتقدر
