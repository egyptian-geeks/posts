  - description: "Mohammad Abdel-Wahab\n\n\nفيسبوك عمل أبديت إمبارح لل Algorithm بتاعتو..\nيمكن
      يكون الموضوع مش جديد على البعض ،ويمكن يكون إتناقش قبل كدة.. إنما هو لسة داخل
      حيز التنفيذ من يومين وكمان هيبدا لسة هيتطبق واحدة واحدة\n\nطب إيه هو الأبديت
      ده؟ وهل هيفيدني أو يأثر على شغلي في فسيبوك؟ هل هيأثر على ال strategy اللي أنا
      عاملها وإيه أثره خصوصا على ال reach؟\n\nالأبديت بإختصار في نقطتين:\n\n1- المقالات
      ليها أفضلية:\n\nفيسبوك لقى إن الناس بتحب تقرأ مقالات كتير ومواضيع ذات صلة بإهتمامات
      اليوزر، يمكن أكتر من لينكات الصور والحاجات التانية.\nولذا، فسيبوك هيبدأ يدي
      أولوية للمقالات (اللينكات) بشكل عام في ال news feed، وهتظهر أكتر (خاصة في الموبايل).\nوده
      ميزته بالنسبة لليوزر إنه هيلاقي high quality content كتير من الحاجات اللي بيحبها
      وبيهتم بيها.\n\n2- Stories Bumping\n\nال Bumping ده الجزء التاني من الأبديت..\nوهو
      إن فيسبوك هيدّي أولوية للبوستس وال articles اللي حصل عليها كومنتات جديدة.. عن
      طريق إنه هيعملها pump أو يعني هيزقّها تاني ويطلعها في ال newsfeed من جديد ويعمل
      هايلايتنج للكومنتس الجديدة عليها.\n\nفيسبوك عمل ده عشان لقى إن فرص إن اليوزر
      يرجع يقرا و يبص على حاجة قديمة كان معمولها شير قبل كدة وهو كان بالفعل شافها،
      قليلة جدا. ويمكن يكون الحاجة اللي قرأها قبل كدة دي حصل عليها كومنتات وكلام جديد
      وهو فاتوا كل دة..\nفا محققشي أقصى إستفادة من البوست.\n\nوبالتالي ممكن بعض الناس
      دلوقتي (وده بدا يحصل عندي بالفعل) إنه يلاقي في النيوزفيد عنده بوست طلعت كذا
      مرة على فترات متفاوتة، إنما الجديد إنها بوست عليها تفاعل كتير وكومنتس جديدة..
      وفيسبوك بيطلعها تاني (او بيعملها Pump يعني) ويعمل هايلاتينج للكومنتس الجديدة
      عشان ميفوتكش الكلام الجديد عالبوست دي.\n\nطيب تمام.. إيه بقى لازمة الهري دة
      بالنسبة لي يا معلم؟\n\n1- ال reach بتاع ال links للمقالات هيكون عالي مقارنة
      بقبل كدة.. يعني فرص ظهور اللينكات في النيوزفيد يمكن يكون أعلى من (أو بأهمية)
      الصور والفيديوهات\n\n2- في ال strategy بتاعتك ركز على المقالات ال quality أو
      البوستات اللي فيها إفادة فعلا بشكل عام للناس.. لإن فرصتها عالية جدا في الظهور
      في النيوزفيد وبالتالي فرص التفاعل عليها أكبر. (يعني مبقتشي الصدارة دلوقتي للصور
      والفيديو بس :D)\n\n3- البوستس المفيدة واللي هتنجح في إنها يحصل عليها تفاعل ولايكس
      وشيرز وكدة، فيسبوك هيزقّهالك ويطلعها أكتر من مرة أو عدة مرات كل ما يحصل عليها
      تفاعل جديد، عشان الناس تحقق أقصى إستفادة منها. (مش معنى يعني إن بوست طلعت كذا
      مرة عندك ان النيوزفيد معندوش جديد يطلّعوا  ) \n\nمارك والحاشية بتاعوا شغالين
      الله ينور  وعمالين يطلعوا كل يوم بحاجة تخلي فسيبوك مصدر استفادة مش ضياع وقت
      وخلاص\n\nمقال سابق\nhttp://goo.gl/PGBbKi"
