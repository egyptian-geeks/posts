message: |-
  نوعا ما دي shameless self-bump..فماتأخذوناش يعني :D
  دي إنترو قديمة شوية لـ tool شغالين عليها إسمها rke.. الهدف كان إننا نعمل kubernetes installer سهل الإستخدام و مرن و ممكن يستعمل في production deployment..و ultimately يكون الـ engine اللي بيعتمد عليه الـ product الأساسي بتاع الشركة..

  بقالنا فترة شغالين عليها، بدأت تاخد شكل واضح و بدأنا نكون community حلو وبيجيلنا contributions كويسة.. في ناس بدأت تستعملها في production فعلا..لسه منزلين v0.1.3 إمبارح..ده release مهم لإنه بداية الـ cloud provider support..

  لو حد بيستعمل kubernetes أو مهتم يجربه أعتقد حيلاقي rke مفيد جدا..

  إحنا بنرحب بأي issues أو اسئلة أو pull requests..
