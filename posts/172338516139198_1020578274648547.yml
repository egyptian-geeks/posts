      id: '10155182529813309'
    message: "I've actually had a mini-discussion about this article with some colleagues
      before. My main point here was how sad it is that *most* local web startups
      never seen growth past the stage of the 2000's/2002's. \n\nEven ones who actually
      employ newer solutions like nosql or custom memcaching, only do so because it's
      trendy and it's how the cool guys out there do it. Not because they've actually
      went through the growth pains or had the load that would justify the added complexity."
    id: '1021124607927247'
  - created_time: '2015-10-18T18:32:57+0000'
