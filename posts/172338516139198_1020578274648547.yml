      name: Mohamed Alaa El Din
      id: '1573619512716214'
    message: "Caching and Good naming is actually what defines a Good Software Architect.
      Caching is a very very important topic. When you start working on a huge scale
      Application with over a 100 Server you really appreciate caching even if you
      cache for 1min. \n\nIt can reduce your application cost and overload so Yes
      it's the new RAM."
