message: "Hi,\nI have been recently working on a search app. \n\nIt is faster than
  most search apps you can find on your windows, mac or linux machines and I know
  you might find most of the text editors embed this kind of functionality, my app
  is just a bit more faster at matching files using keywords inside the files. \n\nI
  work on this in my free time and I think I might get some help if I open source
  some of the app code.\nSo I thought I would start off by sharing the app itself
  so you get an overview on how the app works etc ..\n\nYou can find the recent app
  releases on this website, cheers.\n\nhttps://o-micron.github.io/Roots/"
