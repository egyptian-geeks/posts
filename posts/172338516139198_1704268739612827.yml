---
message: "بقالي فترة بستخدم Anghami على الماك بس معجبنيش النظام اللي هم عاملينه في
  الـ menubar اللي هو أيقونة صغيرة بتقدر تتحكم فيها بالبرنامج وخلاص من غير أي metadata
  عن الأغنية اللي شغالة أو حتى الوقت بتاعها أو أي حاجة، فقررت أعملها بنفسي....\nطبعًا
  أول حاجة عملتها فتحت عشان أدور على API وguess what؟ مافيش. بعت للشركة رسالة بسألهم
  عن API. فكأي شركة عربية محترمة ماردوش \U0001F602 \n\nقلت أضعف الإيمان إني عايز meta
  data على الأقل عن الحاجة اللي شغاله فأنا ممكن أscrape it من الـweb player بتاعهم
  لاقيته ما بيعملش sync مع التطبيق، كل واحد منهم في دنيا.\n\nطيب لو جينا نقارن بـspotify
  مثلًا هنلاقي اسبوتفاي عامله implement لـ MPRIS2 D-Bus interface.\n وبتدعم apple
  script  \nhttps://developer.spotify.com/applescript-api\n\nدا غير طبعًا الـAPI بتاعتهم
  اللي تقدر تعمل منها أي حاجة تقريبًا.\n\nولو هنتكلم عن sound cloud فشوفوا مثلًا بروجيكت
  زيCumulus- https://github.com/gillesdemey/Cumulus\nمخليين sound cloud يعيش في الmenubar
  حرفيًا. بتقدر تعمل منه كل حاجة...\n\nالسؤال هنا... ليه الشركات العربية مابتهتمش
  بالمطورين كدا؟! مع إنهم هيبقوا أكثر المستفيدين منهم!  المفروض anghami مش صغيره يعني،
  آخر fund كان  جايلها  على ما أتذكر كان 20 million ish.\n\nP.S: لو لأنغامي   API
  فعلًا ياريت حد يدلني عليها"
