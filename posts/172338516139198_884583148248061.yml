  data:
  - description: "لما بنقرر نعمل شركة دايما بتواجهنا مشكلة عميقة \nماهي الفكرة المناسبة
      ؟؟\nالموضوع بهذا الشكل معكوس\nلأن أجمل أفكار عادة ما تأتي عن طريق انك حسيت أو
      سمعت بمشكلة آو فرصة و قررت تنفذها لأنها بتحل مشكلة آو بتسهل حياة البشر بصورة
      أو بأخرى\nولذلك دائماً يجب ان تبحث عن افكار من خلال الثلاث دوائر التالية\nآولا
      \nماهي قدراتك الشخصية وهذا يشمل مهاراتك الوظيفية و مواهبك و خبرتك في مجال أو
      صناعة معينة\nو احترس من نظرتك لنفسك لأن ممكن تنظر في المرآة و تكون شايف نفسك
      عملاق تطبيقات المحمول لكن معظم الناس شايفينك رجل أداري من طراز متميز\nثانيا
      \ \nعلاقاتك الشخصية حيث لابد ان تبدأ في عمل تعرف به بعض الناس المهمين\nليس معنى
      ذلك انك لازم تكون عارف بيل جيتس آو ساويرس علشان تبدأ شركتك لكن لابد تكون عارف
      بعض الناس لكي تستطيع ان تبدأ\n\nثالثاً\nفرصة في السوق و لابد نذكرها آخر حاجة
      لأن عادة الناس بتبدأ بها رغم انها اقلهم في الأهمية\nببساطة ليست كل فرصة في السوق
      مناسبة لك و ليست كل فرصة لابد ان تستغل\nهناك فرص بسيطة جداً ولكن استغلالها في
      الوقت المناسب و بالطريقة المناسبة هو ما يجعلها فرصة كبيرة\nمثلاً الحاج محمود
      العربي في السبعينات وجد ان معظم المصريين بيسافروا الخليج و يرجعوا بمروحة وبالتالي
      قرر انه يتفق مع توشيبا و أستورد أول شحنة مراوح بالآجل و منها بنى مجموعة شركات
      العربي اللي كبرت و ووصلت للوضع الحالي\n\nدايماً فكر في الثلاث دوائر لأن تقاطعهم
      هو الفكرة المناسبة لك \n#أبني"
