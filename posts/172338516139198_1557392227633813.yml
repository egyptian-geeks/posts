  data:
  - description: "ناس كتير سالتنا , هنكسب اية لما نروح الايفنت ؟\n\nالايفنت معمول
      للناس اللي محتاجة تعرف يعني اية امن معلومات , اكيد زهقت من الكلام النظري و نفسك
      تجرب الموضوع بشكل عملي اية اللي بيحصل فية في القسم اللي انت بتحبوا ومحتاج تعرف
      اكثر عنه .\n\n- طيب اية الاقسام اللي هتعرفها ؟ \n\n1 - اختبار اختراق تطبيقات
      الويب : ودي من خلالها هتعرف تفصليأ ازاي الموقع الالكترونية بيتم اختراقها و هنشتغل
      عملي و هندلك علي ازاي تكسب بشكل اخلاقي من اختبار الاختراق لتطبيقات الويب \n\n2
      - الاختراق الاخلاقي : ودي من خلالها هتعرف اية الـ Skills اللي انت محتاجها عشان
      تبقا Hacker و هتعرف كل التفاصيل اللي بيعملها الهاكر بشكل عام في الاختراق \n\n3
      - الهندسة العكسية : ودي هتعرف من خلالها ازاي تحلل الفيروسات و ازاي بتتعمل و
      هتعرف كمان ازاي بيعملوا كراك الالعاب المشهورة و ازاي بيتم كسر حمايتها و ازاي
      بيوجدوا ثغرات في انظمة التشغيل .\n\n4 - ازاي تصمم موقع او مشروع أمن علي الانترنت
      : لو انت مبرمج مواقع هتتعلم في خلال الورشة دي ازاي تصمم موقع الالكتروني يكون
      أمن علي الانترنت و اية الوسائل اللي هتعملها عشان تحمي الموقع بتاعك \n\n5 - دي
      المفاجئة :D \n\n- الايفنت هيمشي ازاي ؟ \n\nالايفنت عبارة عن يوم كامل هتتعرف
      فية علي كل مجالات الحماية , هتجيب لابتوبك ولو مش معاك مش مشكلة و هتجرب معانا
      عملي علي الحاجة اللي انت بتحبها , احنا هنجهز معمل علي الانترنت تجرب فية كل اللي
      انت حابب تشتغل عليه \n\nكل الورش هتبدأ من الساعه 2:30 بتوقيت القاهره لغاية 7
      مساء , كل الورش شغاله مع بعض في نفس الوقت .\n\n- طيب انا عايز احضر كل الورش
      اعمل اية ؟\n\nالورش كلها هيتم تسجيلها و هتاخدها هدية مع المتريال الخاصة بالاقسام
      الموجودة كلها ولو ورشة معجبتكش ممكن تحضر ورشة تانية زي ما تحب .\n\n- طيب انا
      مش من القاهره احصل علي التذكرة ازاي ؟\n\nممكن تسجل اسمك و تاكد الحجز و تحصل
      علي التذكرة في يوم الايفنت \nالحل الاضمن : انك تسجل عن طريق فودافون كاش وتدفع
      و هتستلمها وقت الايفيت .\n\n- اية الهداية اللي هاخدها منكم ؟ :D \n\nهتاخد مننا
      كل الماتريال \" المجانية و المدفوعة \" الخاصة بينا في Squnity و Nine Hackers
      و كمان كل الكورسات العالمية اللي انت محتاجها كهدية مننا .\n\n- طيب انا من القاهره
      اخد التذكرة منكم ازاي ؟ \n\nاحنا هنبقا موجودين كل يوم من الساعه 2:00 لـ 8:00
      مساء في منقطة وسط البلد و رمسيس و العباسية عشان تحصل علي تذكرتك بشكل مباشر .\n\nولو
