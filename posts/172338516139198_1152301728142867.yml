message: "السلام عليكم \n\nرمضان كريم  على حضراتكم جميعا ان شاء الله. \nكنت حابب اشارك
  معاكم فكرتين ممكن تضيف الفترة الي جاية\n\nطيب الفكره باختصار بتعتمد على الترجمه
  وال crowd source. ترجمه يعني ترجمه الشرح مش تعريب. كل يوم لو عندنا 1000 يوزر ترجم
  جمله حضراتكم عارفين النتيجة بتكون قد ايه.\n\nمثلا عندنا كورس مثلا في ال Agile.  متقسم
  10 دروس. كل درس هيكون عنوان زي الي موجود في الصورة.  واليوزر الي بيدخل الموقع بيترجم
  جمله او زي مايحب. النتيجة النهائية\n 1- ان مع كل صفحه بالعربي مثلا هيكون عندي الصفحه
  الي جمبها انجلش. فبالنسبة لاي حد بيتعلم جديد الموضوع هيكون اسهل ليه."
