message: |-
  حد عنده خبرة مع android in app purchases
  هل لازم يكون الدفع بيعمل إضافة للبرنامج؟
  يعني لو خليت الدفع مجرد دعم لتطوير البرنامج من اللي عايز من غير إضافة function للبرنامج هل ده يعتبر violation والبرنامج ممكن يتوقف؟

  الpolicy بتاعة جوجل مش واضحة بتقول donation is not supported بس قصدهم تبرع للبرنامج ولا جمع تبرعات عامة؟
  برضه في برامج بتبيع premium بس بيبقى حاجة تافهة زي skin للبرنامج يغير الألوان مثلا فهل ده مقبول كpolicy؟ وممكن يبقى مخرج لو الاختيار الأول مرفوض

  الكلام على stackoverflow مش واضح يعني ناس بتقول طالما الدفع من خلال جوجل فالدنيا تمام وناس بتقول لأ
