    message: "Ahmed Al-Amir\nمش للدرجة :) , الموضوع هيكون ثوابت ,\n مساحة z , طول
      x, وعرض y  \n+ الطبيعى بتاع البشر , كام غرفة (معيشة + نوم + .... ) + مطبخ +
      حمام .\nوممكن يكون الـ\n Software \nبيسألك على عدد الغرف المطلوبة ونوعها, يعنى
      ممكن يسألك \" محتاج كم غرفة نوم \" , أو ممكن يسألك على \"عدد الحمامات\" أو ماشابه
      , يعنى معلومات اكثر تحديداً , علشان يطلع الرسم , وهو شطارته فى توزيع المساحة
      على الغرف أو غيرها, يعنى لو قولته محتاج \" 1 غرفة نوم + 1 مطبخ + 1 حمام + 1
      صالة \" يقدر يرسم على سبيل المثال الغرفة 4 * 4 أو أى حاجة تانية على حسب المساحة
      الكلية .\n\nوومكن يكون ذكى كفاية , وياخذ مقترحات/تفضيلات  منى فى مساحة بعض أجزاء
      الشقة , يعنى يسألنى تفضل غرفة النوم  \"كام فى كام \" أو \"كبيرة ولا صغيرة \"
      على حسب الطبيعى يعنى , مش يروح يعمل غرفة النوم \"ملعب كورة \" :D .\nبس خلاص
      :D .\n\nتحديث :- \n ممكن هو يقترح عليك رسومات بمقاسات مختلفة , علشان ما يدخلش
      فى إحتمالات كتير , هو يعرض مقترحات وأنا أختار ."
