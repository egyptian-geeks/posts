    message: المرتب قليل بالنسبة لمصر ولا بالنسبة لمستواك وهل هو ممكن يخليك تعيش مستريح
      ولا ممكن يعملك مشاكل مع البيت .. بمعنى لو المرتب القليل هيعملك مشاكل في حياتك
      المادية والعائلية بلاش منه وخليك في اللي تعيش فيه مستريح انت وعيلتك لان المشاكل
      دي مش هتخليك تعرف تشتغل انما لو هو كويس وهتكون مستريح كمل فيه لان شغل الروتين
      بيقصف العمر وانت لسا صغير على انك تبحث عن الاستقرار المادي فقط من دون انك تطور
      من نفسك ومفيش حاجة بتطورك قد المشاريع الجديدة والتحديات الكبيرة ولو الشركة قفلت
      او المشروع وقف فده يا اما تقصير بسببكم كفريق أو قدر عليكم وهتلاقي بوقتها فرصة
      احسن لانك اكتسبت خبرات جديدة
