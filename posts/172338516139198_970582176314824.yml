      Eslam, Thank you ^_^ Yeah my plan  is to offer many services with just a click. So for example you are writing a proof of concept for something, you need mysql, redis and elasticsearch, with three clicks and without leaving the same page you can get them.
      Currently adding more services is as easy as changing a variable because of docker, the problem is with managing those services. The good thing about redis is that it is very lightweight. Yesterday I had four one core droplets each running 40 redis containers without the cpu usage going over 8%. It won't be the case with mysql and for sure not with elasticsearch for example :D
