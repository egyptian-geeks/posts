    message: |-
      فيه كذا طريقة بتوصلك لinternship
      ١- إنك تقدم طبيعي و تكون الCV بتاعتك كويسة و تلفت نظر الrecruiter. و أعرف كذا حد قدموا عادي و ردوا عليهم.
      ٢- تعمل CV كويسة و تخلي حد شغال هناك يعملك referral. ده في الغالب بيبقى أسهل طريقة تخليك توصل لمرحلة الinterviews.
      ٣- تشترك في المسابقات و البرامج بتاعتهم زي Google Summer of Code و Google Code Jam و هما اللي هيكلموك. و برضة أعرف ناس كلموهم بالطريقة ديه.
      ٤- الonline profile بتاعك. Linkedin و Github بالذات. و هم اللي هيكلموك.
      محتاج الCV بتاعتك يبقى فيها حاجات إنت عاملها. شغلك على Github مثلا. سيبك من projects الجامعة مبتأكلش عيش و بتبان إنها معمولة علشان حاجة في الجامعة. و تخلي حد يراجع الCV من ناحية الgrammer و كدة. اللينك ده جميل (careercup.com/resume) إقراه.
      كل ده علشان توصل مرحلة الinterview. الinterview بتاع الinternship بيبقى إتنين phone call و بيبقى في الأساس algorithms و data structures و شوية system design. كتاب cracking the code interview جميل جدا في التجهيز للinterviews.
