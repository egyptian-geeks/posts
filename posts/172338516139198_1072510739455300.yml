message: |-
  واحده من أكتر المشاكل اللي بتواجهنا في الشغل .. تلاقي واحد بس عارف كل حاجه في السيستم ومش عايز حد يقرب من الكود اللي هوه كاتبه والشركه بتبقي شايفه إنه حد مهم جدا في السيستم ومن غيره السيستم يقع !

  المقال بيشرح إزاي إن دي حاجه غلط وإن الشخص ده بيتأذي أكتر ومش بيستفاد من كده خصوصا في موضوع الترقيات (لأنه بيتخاف يسيب مكانه لحاجه أكبر ومحدش يعرف العك اللي عمله)
