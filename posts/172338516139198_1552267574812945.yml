      name: Bassam Abd Elhamid
      id: '1955441501387657'
    message: |-
      انا فاكر ان فى حد عرض الفكره هنا من فترة, وفاكر كمان بعض من تعليقات الناس عليها والى اهمها كان تعليق بيتسأل عن شكل البيزنس مودل فى المشروع او اذاى ممكن يكون فى دخل للمشروع, لو باعلانات مثلاً محدش هيبص فى التليفون وهو سائق -على الاقل العاقلين- .

       وكاضافة, انا شفت حادث بسبب مطب *جديد* على طريق مصر اسيوط الصحراوى الغربى قبل نادى الرماية, الخوف ان الناس تعتمد على الابلكيشن وساعتها اى خطأ او نقص فى البيانات ممكن يسبب مشكلة.

      اظن ان جوجل عنده خدمات للترفك, كان دار نقاش هنا عن اذاى بيعرفو معلومات الترفك ذى الطرق الزحمة او الطرق المغلقة هنا فى الجروب من فتره, واظن ان مش صعب عليهم يعرفو المطبات, ولو فى داتا متاحة على الخرائط قابلة للتحليل واستنتاج ذلك هيكون اجمل واسهل اظن.

      من رايئ الشخصى, ان حل مشكلة المطبات فى اذالتها بكل الاجرائات الى ممكن تسبق اذالتها -مثلاً ابتكار شئ بديل للمطب لاجبار السائقين على خفض السرعة فى التقاطعات الخطرة- .
    id: '1552301604809542'
