attachments:
  data:
  - description: "مطب هو أول أبلكيشن يحل مشكلة المطبات في مصر، ودا عن طريق أنوا بيحدد
      المطبات علي الطريق اللي انت اخترت تمشي عليه و ينبهك قبل كل مطب بمسافة معينة
      عشان تاخد بالك وتهدي.\n\nهدفنا هو أن إحنا نخلي السواقة في شوارع مصر أقل ضررا
      للعربية بأكبر شكل ممكن. \n\nفتخيل أنك ماشي في طريق جديد أو بالليل ووصلت بأمان
      من غير ما العربية تاكل مطب علي سرعة وتركن بعدها عشان تشوف ايه اللي حصل في العربية
      \n\nأكيد مش دي الميزه الوحيده اللي في الابلكيشن، ولكن دي الأساسية اللي الباقي
      مبني عليها.\n\nمطب مبني علي الداتا اللي اليوزر بيبعتها، و دا في البداية فقط،
      بمعني إن أنت بتساعد غيرك و تضيف مطب أنت عارفه و أنت ماشي علي الطريق و غيرك بيساعدك
      بأنه بيضيف مطب أنت مش عارفه علي طريق تاني، وبكده كل يوزر بيشارك و بشكل جذري
      في إنه بيوفر طريق آمن لغيره.\n\nالميزة في مطب الدقة، ودا كان أكبر إهتمام عشان
      أنت تشوف في الأبلكيشن مكان المطب بالظبط.\n\nحاليا إحنا وصلنا لنسخة بيتا وبنسعي
      بكل الطرق إن مطب يكون مفيد بشكل كامل من أول يوم.\n\nفعشان مطب يشوف أخيرا نور
      الشمس، و نحل مشكلة المطبات الأزلية اللي بس بتزيد في شوارع مصر، إحنا محتاجين
      نصيحتك ...\n\nايه هيا أكتر٣ طرق مهمة و مليانة مطبات في القاهرة؟ \n\nممكن تقولنا
      بإنك تملي الـ Survey ده \nhttps://goo.gl/forms/B2XYcpupCJK4tqdI3\n\nمش هتزعل
      تاني لما تاكل مطب علي سرعة وتحس إن عفشة العربية اتكسرت، إن مكنش ده حصل فعلا،
      \nوطرق مصر كلها هتكون أقل ضررآ.\n\nبس كل ده مش ممكن يحصل من غير ما تساعدنا أنت
      كمان وتملي الـ survey ده و تنصحنا بالطرق اللي محتاجه أنها تتغطي في الأول و إحنا
      هنكمل من هنا :\nhttps://goo.gl/forms/B2XYcpupCJK4tqdI3\n\nMatab is the first
      ever IOS and Android app to solve the road bump issue in Egypt. We aim to make
      the driving experience in Egypt less damaging to your car by giving you a heads
      up with the road bump or any other obstacle before reaching it so you’ll have
      enough time slow down \n\nImagine taking a new road and reaching your destinations
      safely without your car being thrown up and down because of that road bump you
      didn’t notice. \n\nOf course there are many more features to it but this is
      the core of them all. \n\nMatab is a user-generated-data mobile app, at first,
      this means you will have a safer driving experience by providing the same one
      to someone else. \n\nMeaning, you help other car owners by adding a road bump
      you already know and other users will help you by adding a bump you don’t know\n\nSo
      it goes both ways. \n\nCurrently we are in the beta version. And we are committed
      to making the app useful from day one\n\nBasically, here is what we need to
      make Matab see the light of day. In other words here is what we need to solve
      this long-lasting never-ending problem that you hate the roads for. \n\nWe need
      your advice. According to your opinion, What are the top 3 most taken and most
      car-damaging roads that are filled with bumps in Cairo? You can do that by following
      the survey below\n\nYou will no longer have that sad expression on your face
      when you hit a road bump at a high speed and feel that your car is being torn
      apart.\n\nTaking new roads will be damageless for your car\n\nBut all that is
      not possible without your initial help to guide us toward what needs to be covered
      first and we will take it from there \n\nThe below survey is the first step
      toward a safer road, so please let it all out :) \n\nhttps://goo.gl/forms/B2XYcpupCJK4tqdI3"
