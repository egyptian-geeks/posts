message: "مطب اوا بروجكت ليا اشتغل عليه واخد خطوة اني انزله.\nمطب موبيل ابليكيشن عشان
  المطبات في مصر ببساطه وظيفته الاساسية اول ماتقرب من مطب بمسافه معينه بيديك تنبيه
  وفي حاجات كتير مهمه جدا بس دة الهدف الاساسي عشان نحل المشكلة.\nتقريبا البروجكت دة
  من اكتر الحاجات اللي تعبت فيها ومبسوط بيه جدا وتجربه جدسدة بالنسبالي اتعلمت واكيد
  لسه هشوف فيها حاجات كتير ومتحمسله جدا.\nعشان نبتدي من اول يوم لازم يكون الابليكيشن
  فيه داتا لأهم الطرق في القاهره علي الاقل بحيث الناس تستخدمه وتستفاد بيه وفي نفس
  الوقت اي حد يقدر يضيف مطبات اي طريق انت بتمشي عليه ولما بيتضاف مره خلاص اي حد هيعدي
  عليه بعد كده هيعرف ان فيه مطب في مكان كذا،اهم حته في الموضوع انه زي ما انت بتضيف
  مطبات برضو في ناس بتضيفلك وكلنا بنحل المشكله في الاخر.\nعشان كده عملنا Survey بسيطه
  للي بيمشي في طرق في القاهره يخش يساعدنا بس بإنه يقول ايه اهم تلات طرق بالنسباله
  لازم يلاقيهم اول ما يستخدم الابليكيشن واحنا هنجمع الطرق دي ونبتدي نضيفها علي طول.\nمن
  اهم الحاجات بالنسبالي اننا فعلا شايفين مشكله وحبين نكون سبب حلها ودة كش هنعرف نعمله
  لوحدنا فنحتاج اي دعم بإنك لو تعرف حد يقدر يساهم في اننا نوصل للناس اللي ممكن تساعدنا
  في دة \nلو حد عنده اي اقتراح ياريت يبعتلنا الفيدباك من اهم الحاجات اللي بتفرق معانا."
