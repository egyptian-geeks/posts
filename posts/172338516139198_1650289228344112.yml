message: |-
  لما كنت بتكلم عن الشغل في مصر وإن مفيش حد عايز يشتغل, كان من ضمن الكلام اللي بيتقال: اكتب مرتب الوظيفه.
  كنت دايما برد إن مفيش شركة محترمه وبتفهم بتعمل كده وماكانش عندي وقت أكتب ليه.
  اخيرا فيه حد رد وكتب رد تفصيلي ليه ده مش حاجة كويسة:

  Internal/corporate recruiters, HR, and companies* do not post salary online for many reasons:

  *Headhunters like myself, aka external recruiters, will often post exaggerated salaries to attract passive talent. Since we represent passive talent, our offers usually beat average salaries due to companies needing to compete and exceed expectations to secure our hand-picked candidates whom we “hunted”.

  #1. Candidates ALWAYS want to be paid at the maximum end of the range. Not all candidates are created equal. As much as we’d like to believe it, some people are just not worth as much as others! However, when candidates find out the range, no matter if they are good or bad, they’ll all want to be paid like the top 1% for psychological comfort of feeling valued.

  Therefore, we advertise the role details without focusing on the dollars and cents to avoid this issue. We want to understand the unique attributes of each candidate to determine a more accurate “market value”.

  Examples of compensation influencers: past salary history, demeanor, demand for them across industry (counter- and competing offers), etc. Based on each candidate’s unique situation, employers and recruiters can then determine a more appropriate salary band, taking into account each team member’s salary in relation to the new hire’s proposed amount.

  #2. Liability. When you write on the internet that you’re willing to pay XYZ dollars, when you can’t because that person doesn’t deserve it, they’ll still argue that you promised it. In some horror cases, you may have an overzealous candidate sue you for misrepresentation.

  When you put something in writing, you always risk liability, so why bother doing that?

  #3. Some companies don’t pay well! If they were honest about their salary offerings, they wouldn’t be able to attract anyone. Thus, they avoid this issue altogether by ensnaring you in the process to then lowball you later as you get deeper into the process. That’s why, as an active job-seeker candidate, you must NEVER focus on just one opportunity.

  #4. Salaries may be higher for new hires than for existing staff. Thus, if they made it public that new employees will be paid higher than the loyal people who are already working there, that may cause a labor revolt! Better to avoid that whole situation by keeping salary information private from the beginning.

  In Conclusion

  For a variety reasons that I listed, it’s not common practice for companies to disclose salaries because the focus of an opportunity should ALWAYS be on other factors, like team fit, role, and interest in the management, product, or mission. Money is only one factor, meant to be discussed deeper into the interview process. It’s also a factor that is most apt to change, therefore premature advertising bears little benefit.
