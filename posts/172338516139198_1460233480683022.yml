    message: |-
      I like Arch Linux because:

      A) You get the latest release of everything (and still have a pretty stable distro)

      B) You only install what you need, you only get a very basic Linux system.

      C) The documentation and wiki are excellent, I find myself referring to them even if I'm not using Arch.
