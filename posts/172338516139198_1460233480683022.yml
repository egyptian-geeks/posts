  - created_time: '2017-04-27T17:02:02+0000'
    from:
      name: Said Bakr
      id: '10155965038378745'
    message: "تعليق متأخر:\nيا رب سامحني...\nانا في أحد التعليقات وضحت إني قررت إستخدام
      فيدورا 25 واستغفر الله العظيم على هذا القرار...\nضيعت 1.3 جيجا من الترافيك على
      تنزيله ومأساة لم يحجمها غير إني كنت في طور التجربة والاختبار قبل التنفيذ الفعلي...\n*
      أول القصيدة مع البرنامج اللي هم مرشحينه علشان يكتب iso على الفلاشة... البرنامج
      ده ما بيشتغلش على ويندوز 10، وعلشان يشتغل روحت على موقعه على جيت ونزلت نسخة
      لسة موش رسمية...\n* بعد تجارب عديدة على شرائح ذاكرة وتفشل قررت شراء فلاشة جديدة
      علشان اكتب عليها، وأخيرا عمل بووت :) ودخلت على Live\n* بعد ما عمل بووت ودخلت
      لاقيته مطلعلي رسالة عن خطأ موش عارف في إيه كدة واني ابلغ المطور (ما قالوش ازاي
      بصراحة)\n* المهم عملت لوج آوت علشان أدخل تاني أبدا. الأهم بقى إن الشاشة عرضها
      كان ضايع فأنا ارجعت الاسباب دي لإننا شغالين على Live CD \n* الفارقة بقى لما
      قلت اشغلها على Virtual Machine مبدأيا بعد مابيخلص تنصيب بيخلي VM تهنج.\nكل ده
      دفعني إني أبص على iso بتاعت اوبونتو 16.04  كنت منزلها من زمان، لاقيت كل حاجة
      زي السكين في الحلاوة، من اول vm لحد Live CD وعندها اسدلت الستار على قصة فيدورا
      خالص"
    id: '1467098669996503'
