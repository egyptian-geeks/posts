    message: |-
      اللاب توب بتاعي intel i3 - 4GB RAM
      https://www.asus.com/2-in-1-PCs/ASUS_Transformer_Book_Flip_TP300LD/

      عليه فيدورا بقالي سنتين و قبلها كان أوبن سوزة جانب ويندوز 8.1 و بعدين ويندوز 10
      مفيش مقارنة في الأداء. الجهاز بطيئ جدًا على ويندوز لما يتقارن بجنو/لينكس
      لسبب دة (غير إني بفضل جنو/لينكس) مش بستخدم ويندز غير نادرًا
      على سبيل المثال على جنو/لينكس العادي بتاعي بشغل جوجل كروم و فايرفوكس مع أي برامج تانية
      دة صعب أعمله على ويندوز
    id: '1460261494013554'
