    message: "Use Ubuntu.. You'll never look back.\n There is no problem you'll be
      the first to have, everything has a solution if you search. Documentation is
      great. \nDon't use the bleeding edge version. \nUse the x.04 version,which is
      the LTS long term support.. Stays supported and updates back ported for 5 years..
      \nAs I said.. You'll never look back"
    id: '1468781136494923'
  - created_time: '2017-04-29T15:50:08+0000'
    from:
      name: Said Bakr
      id: '10155965038378745'
    message: "النهاردة باقي العدة وصلت (ال ssd ) والفلاشة، وبكلمكم دلوقتي من على أوبونتو
      :) \nحطيت فلاشة البووت وبدل ما اختار لايف سي دي اخترت install طلعت لي رسالة
      خطأ تفيد بإن التنصيب موش هيكمل واقدر اكمل لايف، كملت لايف وشغلت ال install واشتغل
      كالسكين في الحلاوة برضه :) \n\nطبعا لسة ما عملتش حاجة يمكن الإشارة إليها غير
      إني عملت التقسيمة التالية\nboot 450MB\n/ 40 GB\n/home 175 GB\nswap 16256 GB\nوالباقي
      فاضي حوالي 7 جيجا\n\nطبعا بعدين هلغي ال swap من على ssd واخليه على الفلاشة\n\nبصراحة
      انا اتفاجئت لما اﻷوبونتو فتح أول مرة، كأنك بتشغل نوكيا 3310\nعندي مشكلة تانية
      التحويل في الكتابة من عربي لانجليزي والعكس في الوندوز كان اي الت مع اي شيفت
      بيغير."
    id: '1468844983155205'
