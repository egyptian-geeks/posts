    message: تكملة للموضوع، حاليا عندي مشروع وموش فاضي اعمل نقلة كاملة، لكن ساعات
      بشغل ال ssd من خلال Enclosure متوصل ب USB 3 وملاحظ شيء غريب عن الويندوز، مروحة
      البروسيسور بتاع اللاب بتبقى أهدى جدا مع اللينكس. بصراحة لسة بقى ما جربتش اشغل
      حاجات كتير في اللينكس علشان اتحقق من الحكاية دي وما ركبتش اي برنامج يقيس حرارة
      البروسيسور على اللينكس حتى الآن.
