  - created_time: '2017-04-20T21:02:05+0000'
    from:
      name: Emad Elsaid
      id: '627907956'
    message: "اختيارك للتوزيعة اللى هتستخدمها بيعتمد كمان على الlevel of configuration
      اللى تقدر تعمله، كل لما بتكون قادر تغير الconfiguration بنفسك كل لما السيستيم
      هيكون احسن معاك من حيث السرعة، وده بغض النظر انت بتستخدم السيستيم فى ايه من
      الأساس\nالطبيعى ان مستخدمين توزيعات لينوكس بيعملوا trade off بين السرعة و بين
      الconfiguration علشان كده ممكن يروحوا لأوبونتو لانه بتنزله ومش محتاج تعمل حاجة
      بعدها او فيدورا او غيره، و اللى بيحب يtune السيستيم ويستخدم bleeding edge software
      بيروح لحاجة زى Arch linux \nفأختيارك انت معتمد على حابب تعمل trade off بين السرعة
      و بين الconfig قد ايه."
    id: '1460252370681133'
  - created_time: '2017-04-20T21:15:43+0000'
