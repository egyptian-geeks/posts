    message: "كل واحد يقدر يجرب بنفسه على فكرة، انا فتحت incognito browsing وجربت
      ادخل على الاكونت بتاعى\n-- في حالة لو حرف في النص غلط مش بيدخل خالص،\n-- في
      حالة لو حرف ناقص مش بيدخل خالص\n** في حالة لو حرف واحد زيادة في الاول او في
      الاخر، بيدخل عادى جدا وﻻ بيقوللى حاجة اصلا اللى هو انا ممكن اكون ماخدتش بالى
      انى غلطت اساسا \U0001F603.... وتقريبا بيعرف ان كان في حرف زيادة، ممكن بنفس الفكرة
      اللى انا قلتها فوق.. (ان اول مرة لما يـ fail بيرجع يماتش substrings من اللى
      انا مدخله بحرف اقل من اليمين مرة والشمال مرة)  \n\n-- في حالة لو اكتر من حرف
      زيادة مش بيدخل برده خالص..\n\nكان معكم القرموطى من امام الـ Facebook Login \U0001F603"
    id: '1523501847689518'
  - created_time: '2017-06-22T11:29:07+0000'
