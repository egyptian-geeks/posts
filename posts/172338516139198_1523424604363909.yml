    message: "اللي اعرفه من كام سنة ان الفيسبوك بيسمحلك انك تستخدم الباسورد بتاعك
      وكام باسورد مشابهة ليها في اللوجن\nالباسوردات التانية مش اي حاجة \nبس مثلا لو
      انت كتبت اول حرف capital او small هيشتغل عادي (عشان لو استخدمت الموبايل احيانا
      بعض ال keyboards بتكتب اول حرف capital) \nاو لو كتبت كل الباسورد capital (عشان
      لو نسيت ال CAPS lock) \n\nhttps://www.labnol.org/internet/facebook-account-passwords/21241/"
    id: '1523515771021459'
