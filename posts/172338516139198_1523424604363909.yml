message: "كنت بكتب الباسورد بتاع الفيس وكتبت حرف واحد غلط .. الفيس بوك طلعلى رسالة
  معناها ان فى غلط بسيط فى الباسورد بتاعى وعاوزنى اعيد كتابته تانى ..\nطب هو عرف ازاى
  انى غلط غلطة بسيطة فى الباس !!!\nالمفروض ان الفيس بوك بيخزن الباسوردات فى الداتا
  بيز عن طريق ال hashing\nوبكدة لو فى Bit واحد اتغير فى ال input \nال hashing كله
  هيتغير\nوال hashing عبارة عن one way function\nازاى قدر يعرف حاجة زى كدة وهو بيعمل
  hashing لكل باسورد يدخله ويقارنه بال hash اللى موجود فى الداتا بيز"
