  الوضع القانوني الضريبي للعامل الحر في مصر (freelancer)

  قانونا، صفتك "عامل" حر. استبدل بكلمة "عامل" الوصف المهني بتاعك: طبيب حر، مهندس حر، إلخ.

  قانونا، العامل الحر يخضع لضريبة الدخل مثل كل عامل أو موظف في مصر. ضريبة الدخل في مصر مقسمة إلى شرائح حسب إجمالي الدخل السنوي. تنطبق تلك الشرائح على جميع الأفراد المصريين بنفس القيمة. أحدث ما أعلم عنها هي تعديلات 2014، حيث تخصم مدفوعات التأمينات الاجتماعية، ثم تكون الـ 12 ألف الأولى معفاة من الضرائب، ثم شريحة 10% على الـ 25 ألف التالية، ثم 15% على الـ 15 ألف التالية، ثم 20% حتى 250 ألف، ثم 25% حتى مليون جنيه في السنة.

  قانونا، كل صاحب دخل مستقل مطالبٌ بتقديم إقرار ضريبي سنوي في الربع الأول من كل عام ميلادي. ينطبق ذلك على العامل الحر وكذلك على الموظف إن كان له دخل زائد عن راتبه، وكذلك العاطل إن كان له دخل (مثل إيجار عقار يمتلكه). باختصار، كل فرد مطالب بالإقصاح عن دخله، إلا أن الشركات تقوم بذلك نيابة عن موظفيها.

  من حق مصلحة الضرائب أن ترفض الإقرار وتتهم المقر بالكذب فيه، أو أن تتهم شخصا بالتربح دون إقرار دخله، كأن تتهم طبيبا لديه عيادة مغلقة بأنه يتربح منها دون أن يعلن ذلك، أو تتهمه بالحصول على دخل أكبر مما أعلن عنه. إلا أن تعديلا قانونيا منذ 10 سنين أو أكثر ألزم مصلحة الضرائب بإثبات ادعائها، بينما كان قبل ذلك يلزم المدعَى عليه بإثبات صحة إقراره أو إثبات عدم تربحه، وكان يتيح لمأمور الضرائب تقدير الدخل جزافيا. تستطيع مصلحة الضرائب إثبات دخل المواطن بتتبع معاملاته البنكية، أو بقانون "من أين لك هذا" إن كان له دخل ضخم.

  على حد فهمي تنطبق هذه القوانين على الشركات الفردية أيضا، حيث تعامل معاملة الفرد. وفي الحالتين (العامل الحر والشركة الفردية) تكون الضريبة على الدخل الصافي، وذلك بأن تقدم فواتير المصاريف (مثل الإيجار أو اشتراك الإنترنت)، فتخصم من الدخل قبل حساب الضريبة، طالما كانت تلك المصاريف ضرورية للنشاط. (مثلا لا تقبل فاتورة إيجار عيادة من مهندس.) ولكن يجب الحذر في حالة الفواتير من دول أجنبية، حيث يجب تسوية ضريبة المبيعات عنها قبل تقديمها.
