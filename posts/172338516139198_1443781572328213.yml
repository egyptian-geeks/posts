    message: |-
      - السينيورز صعب التحكم فيهم، الجونيور بيكون ماعندوش strong opinions لسة
      - الجونيور مش هيكون عنده مشكلة يشتغل على legacy code غير السينيور اللى فى معظم الأحوال هيشتكى كتير من الكود، الجونيور ممكن مايكونش عارف اصلا انه ليجاسى غير من عمر المشروع
      - الجونيور لسة فى بداية شغله فالبار بتاعه واطى من حيث المشروعات، يعنى لو شركتك بتعمل مشروعات كلها شبه بعض مواقع محتوى عادية او وردبريس فى السريع فالجونيور هيكون مناسب اكتر من السينيور اللى متوقع تشالينج اعلى شوية
      - لو عاوز تعمل اختيارتك انت كصاحب شركة للتكنولوجى او المكتبات اللى عاوز الناس تستخدمها بدل حاجة تانية الجونيور هيخدم اكتر لأنه مش هيكون عارف ايه احسن من ايه، السينيور ممكن يجادل فى انه استخدم مكتبة تانية احسن مع المشروع ده وده يرجعك لأول نقطة hard to drive
      Edit:
      - نقطة جيت علي بالي كمان ان الجونيور معظم الوقت لسة مش مرتبط او مش متجوز فوقته للشغل اكتر من السينيور اللي الاحتمال الأكبر انه متجوز مثلا وعمده أطفال وده بياثر علي الوقت اللي ممكن يقضيه في الشركة
    id: '1443839858989051'
