      name: Mohamed Moshrif
      id: '1538447102877297'
    message: |-
      الفكره إن في مصر مبدأ إن واحد يكون senior ده بيعتمد على حاجات غلط تماما!
      يعني في مصر المفهوم والشائع إن ال senior ده هو مجرد واحد بيعمل نفس اللي بيعمله ال junior بالضبط بس هو شغال فيه بقاله كام سنة وبالتالي خبرته فيه أكتر. ده مش ال senior على الاطلاق. ال senior ده واحد عنده skill set مختلفة تماما أصلا. مش مجرد انه بدل ما بيعمل ال task في ساعتين بيعملها في ساعة وكده.
      نيجي بقي ليه الشركات بتطلب junior؟
      شخصيا لسة كنت عامل اعلان من كام يوم وكنت بفضل junior علشان أكتر من سبب:

      1- أنا ماسك startup ومحتاج حد يكون عنده رغبه بجد انه يتعلم علشان كل شوية الدنيا بتتغير وممكن النهاردة أكون شغال بتكنولوجيا معينة وبكرة اغير ده
      2- زي ما قلت قبل كده, تصنيف ال senior في مصر غلط أصلا. كل واحد بيبقي فاكر انه طالما اشتغل سنتين تلاتة يبقي كده هو automatically بقي senior. وده مش بس بيفرق إنك بتجيب حد بياخد مرتب اعلي ويعمل بالضبط نفس الشغل بدون أي فرق, لأ, كمان ده بيخلي التعامل اصعب علشان أنت بتتعامل مع حد هو فعليا مقتنع انه الخبير وهو في الحقيقه مش خبير ولا حاجة
      3- لسبب ما في مصر, ال developer عنده expiry date. يعني من 5-7 سنين شغل, ويبدأ يفقد الرغبة في انه يبقي developer ويبقي عايز يكون manager وخلاص. ده بتلاقيه حتى في ال startup اللي فيها اتنين بس. تلاقي لو واحد فيهم senior إن معظم اللي بيعمله انه يدي شغل لل junior الغلبان وهو اللي شايل الشغل كله وتلاقيه فرحان كمان علشان هو عايز يتعلم والتاني حاسس انه خلاص, هو عمل اللي عليه وكفاية انه بيدي خبرته للمكان.


      الحاجات اللي فوق ديه مش بتحصل مع كل الناس, بس معظم السوق في مصر كده
    id: '1444278425611861'
