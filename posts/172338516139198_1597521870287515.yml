message: |-
  إزيكوا يا جماعة
  أنا شغال أندرويد بقالي 3 سنين وكنت راسم تراك لنفسي اني أما أبقى كويس جدًا في أندرويد أتعلم سويفت وأدوس ios وبعدها أدخل ريأكت نيتيف بحيث أبقى عندي خبره كامله بالموبايل development بس مشكلتي الأزليه إني مش بحب الفرونت ايند والإحتكاك بالديزاين اوي بفضل محتكش بيه ده غير اني قريت في مقال قبل كده ان مجال الموبايل مش كارير والأفضل إني أتعلم باك ايند عشان هو الأساس وكل حاجه شغاله فوقه.
  المشكله دلوقتي أنا محتار هل أكمل عالتراك اللي رسمته لنفسي ولا أكمل java ee وأبقى اشوف لغه تانيه كمان جنبها زي بايثون او روبي؟
  أتمنى تفيدوني في الموضوع ده لأنه بقالي فتره في الحيره دي و واقف مش عارف اعمل ايه.
