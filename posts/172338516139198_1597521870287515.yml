    message: "بس اللي انا فاهمه أن الذكاء الصناعي والmachine learning \nوالحاجات دي
      كلها باختصار يعني بيبقي في داتا كتير \ntraining data and test data\nوبتشوف ايه
      افضل \nalgorithm\nتتعامل بيه عشان تمثل الداتا بتاعتك بأفضل شكل يميزها\nومن افضل
      اللغات فالحاجات دي هي البايثون\n\nإنما مثلا لو عايز اعمل تطبيق طلبات أو تاكسي
      او اي حاجة تانية مفيهاش جزئية البيج داتا دي\nساعتها بلاقي أن مجال الويب والموبايل
      حاجة\nومجال البيج داتا والذكاء الاصطناعي وال\nmachine learning\nمجال تاني خالص
      وكل مجال منفصل عن التاني تماما وبالتالي مش مجال هيحل محل مجال لأنهم منفصلين
      حتي لو مثلا هتعمل موقع ويب او برنامج موبايل هتحتاج فيه جزئية البيج داتا فيه
      هتبقي في جزء معين منه خصوصا ال\nbackend\nإنما التطبيق نفسه كتطبيق بيتعامل معاه
      اليوزر \nهتفضل برمجته أساسية ومجال منفصل عن ال\nbig data\n\n وده واضح اكتر بكتير
      فالاجابة اللي فيها الكلام ده \nMachine learning and Android are two different
      things to begin with. Android/iOS development is all about developing client
      applications that reside in the user’s appliances. Like mobiles, glasses and
      televisions. Machine learning is more of server side. It resides in the server,
      doing things that we really don’t see in plain-sight. Like processing and recognizing
      your images, voice recognition and similar stuff. For example, Facebook uses
      it’s Machine learning Algorithms to make intelligent friend suggestions for
      you and to display posts in your news-feed that would appeal to you the most.
      Moreover, they use machine learning to give insights to their advertising pools
      details like organic reach, interaction forecasts and so on.\n\nSo no matter
      what happens in the back end, you always need to have a front face for your
      application that deals with the user. So now you understand that saying things
      like “Android or iOS will loose scope because AI is going to the next big thing”.
      It’s completely absurd.\n\nهنا \nhttps://www.quora.com/Will-Machine-Learning-dominate-Android-development-or-iOS-should-I-go-for-machine-learning\n\nولا
      انا فاهم غلط ؟؟\nSameh Amin"
