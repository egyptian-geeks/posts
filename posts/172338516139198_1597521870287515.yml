    message: |-
      - أول حاجة لو انت إتعلمت أندرويد أو ايفون أو بايثون أو أي حاجة تانية وإشتغل فيها وإرتحتلها يبقى تضييع وقت إنك تتعلم تكنولوجيا تانية على الفاضي (إلا طبعاً لو هتغير كارير، ...). إبدأ باكتر حاجة انت حاسس انك عايز ترسى عليها لو إرتحتلها يبقى وفرت وقت ولو مارتحتش جرب حاجة تانية.
      - تابع السوق وخد رأي الناس بس ماتمشيش وراه/هم أوي لأن السوق بيتغير بسرعة جداً، من ١٠سنين ما كانش في موبايل ديفيلوبمنت أصلاً. فإختار حاجة بتحبها وشاطر فيها أحسن وتميز فيها ولو الطلب زاد أو قل أنت كدة كدة هيبقى عليك طلب لأنك شاطر. دا غير إنك كبروجرامر مستواك بيزيد لما تتعمق في لغة مش تقعد تلف على كذة لغة من على الوش (التعمق دا ممكن يكون شغل ١٠ سنين)، وتقدر تنقل الخبرة دي لأي لغة تانية في وقت قليل.
      - أظن كارير الفرونت إيند موبايل في نفس أهمية (سعر، مرتب، صعوبة، ...) الباك إند إن ما كانش أهم. مرتبات وأسعار الموبايل آبس اغلى بكتير من المواقع. والطلب على مبرمجين الموبايل أعلى بكتير (بس دا دلوقتي والدنيا بتتغير بسرعة) والأيفون أعلى عشان الدخول فيه أصعب.
      والله أعلم
