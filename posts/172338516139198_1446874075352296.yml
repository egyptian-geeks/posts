message: "Books that I recommend and enjoyed reading them :\n1. C++ : C++ primer,
  C++ the programming language by Bjarne \n2. C, C Primer plus\n3. Game Development,
  3D Math Primer by Ian Parberry, Tricks of the windows game programming gurus by
  Andre LaMothe, Game Engine Architecture, and anyother book by David Eberly\n4. Computer
  graphics, The OpenGL Superbible, Computer graphics principles and practicse.\n5.
  Embedded Software, Embedded C by Michael Pont, ARM Architecture Reference Manual\n6.
  Electronics, The Art of Electronics by Horwitz\n7. Software Development, The Clean
  Code by Uncle bob, Effective Java, Head first design patterns.\n8. Algorithms and
  data structures, sams teach your self datastructures in 24 hours, Introduction to
  algorithms, Algorithm design manual."
