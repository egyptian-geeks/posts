    message: "ده اقتراحي للي بدأ سن الثلاثين\n1- من دلوقتي حالا شوف المشاريع المتناهية
      الصغر و شارك فيها في مشاريع بتبدأ من 5 الاف جنيه \n2- متحطش فلوسك كلها في مكان
      واحد - نوع -\n3- الأصول الثابتة زي العقارات و غيرها ارشق في اي حاجة حتى لو انت
      و معاك 10 في قطعة أرض \n4- متسيبش فلوسك ابدا فلوس في اضعف الاحوال حولها لجنيه
      ذهب لحد ماتلاقي حاجة من النقط اللي فاتت\n5- خليك مادي من دلوقتي و دور على الدخل
      الاعلى سواء هتشتغل مع شركة من الخارج أو هتسافر بنفسك - لان الوقت بيعدي-\n6-
      أخر حاجة لو عندك فكرة في مجالك لازم تتاكد من ان الناس محتاجه فكرتك مش انت بس
      اللي محتاجها الخطوة التانية هات اللي ينفذ الفكرة و انت تابع بس و اهتم بالتسويق
      اكتر من الجودة - ممكن الناس تختلف معايا في دي-\n7- النقطة دي الاهم استعن بالله
      و لاتعجز"
    id: '1599977923375243'
