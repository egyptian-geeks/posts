  - created_time: '2017-09-05T17:51:50+0000'
    from:
      name: Mohammad Fouad
      id: '10155755444625845'
    message: "There are 2 career paths for a developer, the larger or the more complex
      a company gets, the more it needs of these roles:\n\n1- The Execution path -
      This role is responsible for the execution and delivery of the product, bridging
      and communicating between the management and development, also for staffing,
      people and resources management, that contains titles and roles like:\n- Program
      Manager (Not the Microsoft PM)\n- Project Manager\n- Team Leader\n- Engineering
      Director\n- VP of Engineering\n\n2- The Vision and Business Path - responsible
      for the technology decisions, architecture, Designing Feature sets, understanding
      and interfacing with the customers and the external world, etc. that includes
      titles like: \n- Software Architect\n- Business Analyst\n- Chief Technical Officer.\n\nNote
      that all the roles listed above require high technical skills, but more over
      they require leadership and management skills.\nBut no matter how skilled you
      are, your output will be limited to that if 1 person if you work alone.\nAnd
      all the roles listed above are complex and usually requires a team behind you.\n\nMy
      focus in this answer is on technology companies with external customers, this
      does not consider internal customers or companies with IT departments, they
      have a variation of both paths and titles like: Chief Information Officer, etc.\n\nFinally
      I believe that a person makes his own title and role, you start with a small
      set then you expand your responsibilities as you grow and learn."
    id: '1599434340096268'
  - created_time: '2017-09-05T17:56:02+0000'
