    message: |-
      أنا خريج معهد الدراسات و البحوث الاحصائية
      اولا فى حالتك انت هتقدم على دراسة دبلومة سنتين فى تخصص علوم الحاسب او نظم المعلومات و علشان تتقبل فى الدبلومة لازم الاول تاخد دورتين جوة المعهد واحدة رياضة لمدة اسبوعين و الدورة الثانية سى بلس بلس لمدة اسبوعين ٣ مرات فى الاسبوع و فى اخر كل دورة هيبقى فى امتحان لو نجحت تقدم ورقك فى المعهد لدراسة الدبلومة و مش بتشترط اساسا انت معاك تقدير ايه ولا انت كلية ايه المهم تكون ناجح فى الدورتين و يكون معاك بكالوريوس ٤ سنين من معهد او كلية . فى خلال السنتين انت بتدرس ٢٠ مادة بواقع ٥ مواد فى التيرم و لك الحق انك تسجل ٣ مواد فقط فى التيرم بس فى الحالة دى الدبلومة هتخلص فى ٣ سنين الدراسة مش سهلة و لازم تركيز منك . المحاضرات مواعيدها تبقى من اول الساعة ٤مساءا-١٠ مساءا بس فعليا بتبدأ ٤ونصف بعد ما تخلص الدبلومة و تكون جايب تقدير جيد على الاقل ٧٠٪ تقدر تكمل ماجستير و تكمل دكتوراة بعده . الدراسة باللغة الانجليزية . المصاريف حوالى ١٥٠٠ فى السنه . قوانين المعهد ان لازم يكون فى حضور للمحاضرات بس الدكاترة بتكتب الاسامى فقط و مش بيهتموا بس طبعا لو محضرتش يبقى هتوقع فى الامتحان . ٥٠٪ من المواد ليها سكاشن و معامل كمان .
    id: '1737050066334694'
