    message: "مع احترامي لجميع الاراء. اي لغة برمجة هتلاقيها متنفذة علي thread واحد
      للبروسيسور. الا لو الprocessor بيدعم ال multi threading لوحده.. \nSo regardless
      the programming language, (python or php, which are interpreted languages) \nالبرنامج
      بيقرا البرنامج سطر سطر و يعمله compile ثم run. \nIf the programmer himself or
      the wordpress himself, didn't make use of the parallel programming, you may
      find a program runs on a 4 core processor, slower than the same program that
      runs on a 2 core processor!"
    id: '1602717566434612'
