      id: '1793576487333423'
    message: "I would recommend beginning by Full understanding and practice of Java
      first, then head to android .. \n\nBecause by the end of the day We can say
      Android is 2 parts(Logic + UI):\n\n1st part is the Logic itself which is Java
      \n\n2nd part is the UI(User Interface) which you have learnt some in Udacity
      basics \n      course such as the layout, then buttons, then navigation bars,
      ...etc \n\nWE can say the 2nd part is Easier to learn, or -let me be precise-
      it is easier to find without deep learning, i mean if you are in a project and
      want to have a navigation bar, you can look up the syntax and implement it in
      seconds,  while on the other hand you can't look up logic: you can't search
      how to think the logic behind this problem. \n\nSo to summarize:\n1-Learn java
      well--> practice more--> have full understanding of java OOP and socket programming
      \n(Invest in this, spend more time problem solving)\n2-Then head to android
      courses which will be much easier to learn and to implement, \n\nبالتوفيق ان
      شاء الله :D"
    id: '1598425140197188'
