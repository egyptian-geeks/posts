    message: طبعا أنا عارف إن نيتك خير وعايز ليها الأصلح والأنفع .. بس أنا رأيي إن
      إنت كده عايزها تطلع زيك بالظبط تتعلم البرمجة وتحب البرمجة وتشتغل برمجة زي الأب
      الدكتور اللي بيبقى عايز ولاده يطلعوا دكاتره وبيحاول جاهدا ان يعمل كده وهكذا
      .. رأيي إن يبقى المنطلق إنك تحاول تعلمها كذا حاجة برمجة ورياضيات وفروع هندسية
      وموسيقى وفن ورياضة زي السباحة مثلا وهى تختار بعدين هى بتحب إيه وعايز تكمل حياتها
      في أنهى مجال .. وشخصيا برده شايف إنك تسيبها تعيش طفولتها أكتر بحيث إن مش يبقى
      في ضغط نفسي وعصبي عليها .. وربنا يباركلك فيها إن شاء الله
