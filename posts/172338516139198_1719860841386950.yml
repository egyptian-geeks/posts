    message: انا وجهة نظري اجل الموضوع ده شوية، سيبها تعيش طفولتها وتلعب، اي لعب مش
      لازم كل اللعب اللي تجيبهالها تكون من نوعية اللي هتعلي القدرات اللي هتحتاجها
      في البرمجة .. كده وكده عادي، اللعب في الوقت ده بيساعد الاطفال ينموا قدرات ذهنية
      وجسدية متنوعة ويتعلموا اكتر عن نفسهم .. ف اديها الفرصة تمر بالمرحلة دي بشكل
      طبيعي .. وخلي بالك ماتعملش حاجة لما هي تكبر وتبقى واعية تبقى معلمة فيها وكارهة
      انها حصلتلها، هتؤثر على نفسيتها وعمرها ما هتنساها .. ده حصل معايا مع ان اهلي
      كل نيتهم كانت خير ليا طبعا بس عملوا كده عن جهل
    id: '1720094891363545'
  - created_time: '2018-01-12T05:55:31+0000'
    from:
      name: Mohammad Ali Diab
      id: '10155065357586363'
    message: "في برامج على الاندرويد والايباد جميلة بتعلمه التفكير المنظقي الي هو
      اهم حاجة في الموضوع كله , وبتمشي معاه لحد ال functions بطريقة جميلة جدا زي :\nFixTheFactory
      ( from LEGO MINDSTORM ) \nLightbot \nTynker \nCargo-Bot \nDaisy the Dinosaur
      \n\nحتة الفانكشن في LightBot فهمها باني قلتله لما اقول الكلمة السحرية المعينة
      \"كوابنجا\" مثلا هتعمل كذا حركة مع بعض \n\nوعبى 6 7 سنين تبدا سكراتش طبعا https://scratch.mit.edu\nولو
      عايز تصرف شوية في لعب LEGO بتتحكم فيها من التابلت او الموبايل بتشتري روبوت (
      الغالي جدا ) وتستخدم البرنامج عشان تتحكم في كل جزء فيه https://www.youtube.com/watch?v=n9iDW2cLf_E\n\nاهم
      شيء تقعد جمبه وتشوفه بيقف فين وتساعده عشان ميزهقش وكل ليفل يعدي شجعه , وبعد
      كده سيبه لوحده هيفتحها من نفسه وييجي يوريك , البداية لو حس انه مش فاهم حاجة
      هيزهأ وهيبقى صعب تحببه تاني في الالعاب ده"
    id: '1720138664692501'
