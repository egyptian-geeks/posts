      انهم يتعلمو اكتر من الكبار بكتير .. وكل ما تبدأ معاها بدري كل ما هتشوف نتايج
      تبهرك.. بس متنساش بجانب البرمجة الانجليزي طبعاً والرياضيات \n\nلو اتأسست صح
      برمجة + رياضيات صدقني هتشوف نتايج غير متوقعه ورهيبه باذن الله \n\nالاول عالعالم
      على موقع codeforces \nالي هو gennady ومسمي نفسه tourist. \nكان كاتب ان اهله
      علموه برمجة ورياضيات من وهو 4 سنين \n\nاقرأ قصته هتنبهر \n\nhttps://en.m.wikipedia.org/wiki/Gennady_Korotkevich"
