    message: |-
      معلش، أنا شايف إن ده غلط كبير. ٤ سنين بدري أوي.

      السبب الأول، سيبها تعيش طفولتها.

      السبب التاني، لسة شوية علشان ملكة المنطق اللي محتاجاها علشان تعرف تتعلم برمجة عدل توصل لمستوى كويس، وده حسب ما قرأت قبل كده بيبقى في سن بعد ١٠ أو ١٢ سنة. (هأحاول أدور على المصدر).

      ممكن تسيبها تلعب بالكمبيوتر أو Console games. وطبعا تبقى متابع.

      اوعى تخليها تدخل على أي نوع من الشبكات الاجتماعية، ده هيعمل لها ضغط نفسي رهيب، وpeer pressure، فوق ضغط إنها لسة طفلة في العالم بتاعنا وبنحاول تفهمه وتكون فكرة عنه. هم مش ناقصين إحباط.
    id: '1720200198019681'
