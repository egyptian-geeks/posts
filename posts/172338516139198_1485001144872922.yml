    message: |-
      Easiest way to start in VR is to start with a Game Engine that supports VR like Unity or Unreal even if you want to make something that isn't really a game (an education app masalan), it's the same thing.
      I would personally recommend Unity since it's easier to begin with, it's more beginner-friendly and for a lot of people C# is easier than C++.
      You can learn unity from their official tutorials:
      https://unity3d.com/learn/tutorials/ (topics section)
      You can skip the 2D stuff and focus on the 3D stuff.
      After that it's just a matter of importing your VR SDK of choice (SteamVR for HTC Vive, OVR for Oculus, Google Daydream for phones), then enabling VR in the project settings :D
