message: الشركة الإسرائيلية Cellebrite اللى ساعدت ال FBI السنة اللى فاتت انهم يكسروا
  حماية جهاز ال iphone الخاص بالمتهم فى قضية ما - واللى رفضت فيها Apple انها تساعدهم
  على فتح الجهاز - في اخبار انها اتقرصنت وتم الاستيلاء على حوالي 900 جيجابايت من البيانات
  من على سيرفراتهم ومن ضمنها الأدوات اللى عملتها الشركه لكسر حماية ال iphones اللى
  ساعدوا جهات اخري فى الوصول ليها, متضمناً شركات من تركيا والإمارات.
