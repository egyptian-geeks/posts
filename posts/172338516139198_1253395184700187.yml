    message: "أنا عموما بستخدم بايثون 2.6 ولسة ما نقلتش لـ 3، لكن أظن إنك ممكن تستخدم\nunicode
      operator\nفي ال\npattern\nكدة:\nfound_uc=re.findall(\"(?u)%s\"%word_uc, sentence_uc)\n\nوممكن
      برضه تتأكد إن النص اللي بتدور فيه بايثون بيقراه بنفس الإنكودنج، بحيث إن الباترن
      بتاعك والنص اللي بتعمله ماتشينج يكونوا يونيكود \n\nعموما ممكن تجرب الكود دة
      وتشوف إذا كان بيلاقي الحاجة اللي إنت عاوزها ولا لأ:\n\n# -*- coding: utf-8 -*-\nimport
      re\n\nword=\"شجرة\"\nword2=\"الشجرة\"\nword_uc=word.decode(\"utf-8\")\nword2_uc=word2.decode(\"utf-8\")\nsentence=\"خير
      من عشرة على الشجرة\"\nsentence_uc=sentence.decode(\"utf-8\")\n\nfound_uc=re.findall(r\"(?u)\\b%s\"%word_uc,
      sentence_uc)\nfound2_uc=re.findall(r\"(?u)\\b%s\"%word2_uc, sentence_uc)\n\nprint
      found_uc\nprint found2_uc"
