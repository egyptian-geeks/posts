message: Mozilla, the developer of Firefox recently announced the new Facebook Container
  Extension. This extension is designed to give Firefox users better control of their
  data on Facebook. Specifically, the new extension limits Facebook’s ability to track
  your activity using third-party cookies. If you want to use Facebook, but limit
  the data shared with other websites, this extension might be worth a look
