  - created_time: '2012-03-28T18:38:05+0000'
    from:
      name: Moutaz Shams
      id: '2027306007286851'
    message: "أيوا أنا فهمت كدا المقصود, الحقيقه هي مش فارقه لأنك كدا كدا لازم برضو
      بتكتب الكود بتاعك الأول بجانب إنها مش عمليه. يعني شوف في المقال ده هو بدأ يكتب
      كود التست الأول في مشروع ال\nTDDExample.Test\nو بينادي فيه على كلاس اسمه:\nSentenceParser\nو
      بينادي على وظيفه جواه اسمها:\nGetNoofWordsInString\nعلشان يختبرها, وبعد كدا
      عمل للمشروع كومبايل ورايح علشان يشغل التست! طبعا المشروع نفسه مش هيعمل كومبايل
      أصلا لو الكلاس ده مش موجود أو الوظيفه مش موجوده, فلازم يكون كاتبهم الأول, وهو
      الحقيقه كتبهم الأول لكن ماكتبش \"كود حقيقي\" في الوظيفه وكتب فقط سطر واحد زي:\nthrow
      new NotImplementedException();\nوهو ده الاكسبشن اللي طلعله لما شغل التست أول
      مرة, طلعله الاكسبشن اللي هو بيرميه من جوه الوظيفه اللي جوه الكلاس, لو كان الكلاس
      مش موجود أو الوظيفه مش موجوده كان مشروع التست ماعملش كومبايل..\n\nبعدما شغل
      التست وقاله إن فيه اكسبشن نوعه كذا بيطلع في الوظيفه اللي إنت كاتبها فقام رايح
      يكتب \"جواها\" الكود الحقيقي, إنما الوظيفه والكلاس بتاعها مكتوبين في الأول ولو
      كانوا معتمدين على كلاسات تانيه وهكذا فكل الكلاسات والوظائف لازم تكون مكتوب تعريفها
      برضو في الأول علشان يعرف يعمل كومبايل. فواضح إن المقصود بانك تكتب كودك في الآخر
      هو انك تكتب \"كودك الحقيقي\" في الآخر بعدما تخلص كتابة تعريفات الكلاسات وتخلص
      التس كيسس! \n\nوالحقيقة أنا شايف انها طريقة مش عملية وغير مرنه بالمره, إنت ممكن
      في ربع أو نص أو في آخر المشروع تكون اضطريت تغير في كلاسات كتير و تضيف وتحذف
      وظائف كتير والخ بسبب أنه في \"الغالب\" متطلبات المشروع مش بتكون \"كامله\" ومعروفة
      بالكامل في بداية المشروع وحتى لو كانت كاملة ومعروفة تماما ومفهومة وهذا نادر
      جدا فأكيد تصميم المشروع والتخطيط له مش هيكون \"كامل\" ومغطي كل المتطلبات, فمن
      المؤكد إنك هتلائي التستات اللي إنت عملتها محتاج يتغير فيها ويتحذف منها ويتضاف
      فيها حاجات كتير وهتكون عبء كبير عليك لو مصمم إنك تكتبها في الأول وهتلائي إن
      مشروع التست محتاج تست هو كمان"
