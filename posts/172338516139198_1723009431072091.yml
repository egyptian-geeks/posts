message: |-
  واخيرا عرفت السر الكهنوتي بتاع "ليه الناس في مصر مش بتقدم على شغل" والحمد لله وحليت المشكلة :D
  أنا كنت منزل اعلان شغل على الجروب التاني: https://goo.gl/fRKg7g
  على عكس كل البوستات السابقة, الرد على الاعلان ده كان غير مسبوق بالنسبة لي وتقريبا كل الناس اللي بعتت (حتي اللي لسة متخرجين) كانوا ناس في منتهي الكفاءة وشكل شغلهم جميل جدا

  بعد مقارنات كتير باللي كتبته قبل كده, طلعت بالاتي. إن علشان يجيلك ناس كويسة فعلا, محتاج تعمل حاجة من الحاجات ديه ويفضل إنك تعملهم كلهم:

  1- مش مهم تدفع مرتبات فضائية. المهم تكون بتدفع أكتر من معظم السوق
  2- لازم يكون فيه حاجة بتثبت إنك مش هتعين في شركة ممكن تقفل في أي لحظة. يعني أي حاجة تثبت أي نوع من الاستقرار
  3- لازم تقدم بيئة تكون مرنه الي اقصي حد تقدر عليه.

  عرفت تمعل ال 3 حاجات اللي فوق ديه, هتكتشف إن سبحان الله, مصر فيها ناس كتير فشخ كويسة على غير اللي كنت فاهمة من فترة طويلة!
