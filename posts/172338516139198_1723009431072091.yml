attachments:
  data:
  - description: "طيب, أنا دلوقتي محتاج ناس تشتغل في الكام position اللي هاكتبهم دول.
      محتاج ناس دماغها نضيفة وبتحب تبدع.\nالمشترك في كل الوظايف ديه واللي اقدر اضمنه
      شخصيا هو التالي:\n\n1- مرتبات من اعلي 5% من المرتبات في المجال ده\n2- نظام عمل
      flexible لاكبر درجة مابين الشركات المصرية\n\nاللي يعرف حد يعمل ليه mention ويعمل
      شير والنبي. الكلام ده هيبقي مبني على .net تكنولوجي بس مفيش حاجة تمنع استعمال
      حاجات تانية عند الحاجة\n\nالوظايف هي:\n\n1- ناس تكون senior backend engineers\n2-
      ناس تكون senior frontend engineer\n3- .net team leads\n4- ناس تكون senior cross
      platform mobile apps developers\n5- حد يكون خبير SEO و Digital Marketing\n\nاللي
      يحب, يبعت لي ال CV بتاعه على: mmeshref@gmail.com\n\nباقي البوست بقي للناس اللي
      عايزة تفاصيل أكتر.\nالموضوع ببساطة هو إن فيه شركة سعودية شغالة في مجال التأمين
      (عربيات, صحه, الخ) من سنين ومستقره الي حد كبير وتعتبر من اكبر الشركات السعودية
      في المجال ومدعومة حكوميا لاقصي حد. قررت الشركة ديه إنها تدخل في استثمارات تقنية
      في مجل التأمين وتعمل platforms تخدم الموضوع ده ومنها اللي ملوش مثيل مشابه لا
      في الشرق الاوسط ولا العالم كله, والقرار كان إن الفريق التقني كله يكون في مصر.\n\nشوية
      اسئله متوقعه بقي:\n\nس: ليه الايميل ده ايميل شخصي مش ايميل الشركة؟\nج: ببساطة
      علشان في تجارب سابقة, لما كنت بحط الايميل بتاعي على الشركة, كان فيه ناس عجبية
      بتدخل وتبعت للناس على وظيفتي أنا شخصيا من منطلق \"أنا ممكن أعمل اللي هو بيعمله
      وهاخد فلوس اقل\" \U0001F602\nطبعا اللي الناس ديه متعرفهوش, إن في ال level ده
      من الوظايف, معظمها بيكون عن طريق الاسم والسمعة مش \"مين بيقبض اقل\" بس ده كان
      بيسبب عدم ثقه في السوق المصري ككل, فللأسف, قررت مغامرش تاني\n\nس: اها, دول عايزين
      يفتحوا هنا من مبدأ \"الرز\" وانهم يدوا للناس ملاليم\nج: مفيش شركة على الكوكب
      بتفتح في دولة تانية وتدي نفس المرتبات بتاعه بره. مايكروسوفت وأمازون وجوجل وابل
      نفسهم, مش بيدوا مرتبات في الصين والهند زي امريكا ولا حتي نص امريكا. \nالفكره
      ببساطة إنك ياما حد عايز يسافر ياما حد عايز يفضل في مصر. لو عايز تسافر, أهلا
      وسهلا ويلا اركب الطيارة.\nلو هتفضل في مصر لسبب شخصي ولا علشان مجبر على كده,
      يبقي السؤال مش \"مرتبي لما اقارنه ببره بيبقي قد إيه\" علشان أنا شخصيا دخلي بره
      بتاع 6 اضعاف دخلي في مصر, السؤال بيبقي \"دخلي في مصر بالمقارنة بالمرتبات في
      مصر نفسها قد إيه\"\n\nس: طب أنا كواحد سنيور ليه اسيب شركات كبيرة وأروح startup
      مش معروفة؟\nج: بعيد عن إن المرتب هيكون اكبر بشوية حلوين من كل الشركات ديه, أنت
      كسنيور المفروض تفكر, هل عايز تكون في مكان تقليدي أنت فيه مجرد ترس في ماكينة
      كبيرة ولا مكان أنت فعلا ممكن تعمل فرق فيه؟!\nوخصوصا إن المكان ده مستقر ماديا
      الي حد كبير, يعني الشركة الام هي اللي مستثمره في الشركة الجديدة مش لسة مستنيين
      استثمارات ولا الكلام المعتاد في أي startup عادية\n\nس: طب المستقبل عامل إزاي
      في المكان ده؟\nج: أنا عملت حاجات كتير في حياتي غير إني اقرأ الكف والمستقبل,
      بس عموما بالمقارنة بال startups التانية في مصر, الوضع والمستقبل المرتقب أحسن
      بكتير جدا\n\nس: طب مش عايزين juniors ولا interns ؟\nج: عايزين أكيد. بس أول مرحلة
      أنا محتاج seniors بس.\n\nيلا قدموا بقي \U0001F605"
