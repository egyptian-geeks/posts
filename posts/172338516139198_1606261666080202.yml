message: "السنة دي هدي lab  في الكلية عن الحاجات دي\n1.Gnu compilers, gprof, and valgrind
  profilers \n\nو لاب تاني \n2.Linux \nو لاب تالت\n3.OpenMP and avx\n\nو دي المرة
  الوحيدة اللي هيعدي فيها الطلبة علي الكلام ده لحد ما يتخرجوا .. و انا ممكن ادي وقت
  في شرح و كده\n\nايه التطبيقات اللي اشتغلتوا بيها باستخدام الحاجات اللي فوق 1,3  و
  ايه الحاجات اللي شايفين انها لازم تتغطي في ال3 دول\n\nهل حد شاف محاضرة مثلا الشباب
  ممكن يذاكروا منها و لطيفة و كده عن اي topic من اللي فوق دول\n\nهل فيه حاجة الطلبة
  ممكن يعملوها كassignment بعد اللاب تتعمل في اقل من اسبوع و تثبت في دماغهم الموضوع
  كويس ؟ ( انا فيه حاجات بعملها معاهم)\n\nعن الlinux بقي\nازاي يقتنعوا انه مهم ..
  انا في شغلي بحتاجه اكيد و عندي اسبابي بس كل ما المعلومات تبقي اكتر كل ما يكون احسن\n\n===========\nCurrently\nThe
  examples given on profilers are\nOn gprof\nTrivial example on recursive implementation
  for fib sequence which takes lots of time \n\nOn valgrind (cache grind)\nMatrix
  multiplication as an example to show the importance of cache locality on optimization\n\nWe
  don't cover freeing memory .. etc\n\n===========\nOpenmp report\nI ask them to implement
  a parallel version of pi calculation by calculating the integration of a function
  that produce the PI value, so they learn how to parallelize the implentation\n\nAlso
  they're asked to implement the taylor series expansion of the cosine function for
  an array of values using AVX acceleration\n\nAlso they're asked to write parallel
  code to find the prime numbers in a big range for them to try different for loop
  scheduling strategies (static and dynamic)"
