message: "سلام عليكم دفز مصر.\nفي محاوله لمساعده المستشفيات و الاطباء انهم يستخدموا
  التكنولوجيا في شغلهم و ادارت مستشفيات و الصيدليه و معامل التحاليل في مصر.\nالمشروع
  ده بقاله اكتر من سنتين بنجهز له و انشاء الله حنبدء من اول شهر ٦ حنبدء تحت رعايه
  جامعه الاسكندريه و حيكون اول مستشفي نشتغلها فيها انشاء الله مستشفي الشطبي للاطفال.\nالفكره
  حنطور cloud powered solution including\nElectronic patient record, cloud prescription,
  lab investigate management, data mining, and lot more.\nالتكنولوجي المتفق عليها
  \nFrontend: reactjs - reactnative\nBackend: restful api (php7) -cost effective-\nالجامعه
  حتوفر اي هردوير نحتاجه المهم.\nفكرنا ان المشروع يبقي اوبن سورس بحيث ان كل الي عايز
  يشارك يشارك بس بس خايفين ان السورس كود يبقي مكشوف و ده حيصعب السيكيورتي نوعا ما.
  بس، و حاليا احنا في مرحله ريكروتمنت لفريق العمل developers front/back endr\n/ui/ux
  designer/project management\n\n المشروع خيري و تبرع لمستشفيات مصر. الجامعه ممكن
  توفر ميزانيه تساعد بيها بس احنا نفضل انها توجه فلوسها لخدمه المرضي، و نعتمد علي
  الجهود الذاتيه في اوقات الفراغ للعمل علي المشروع.\n تفتكروا ايه احسن طريقه للrecruitment
  و منجمنت لمشروع زي ده ؟ و هل طلبه هندسه كمبيوتر ممكن يستغلوا في حاجه زي كده كا جزء
  من مشروع التخرج و لا دي فكره سيءه حتضر الطالب ؟\n\nشكرا :)"
