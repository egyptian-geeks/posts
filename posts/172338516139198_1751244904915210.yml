    message: |-
      I had a similar issue and I made a really nice trick (on Mac)

      I subscribed to a VPN service with Stunnel support
      And then I connected to work VPN

      You will find that the work VPN is connected but your traffic is still routed through the first VPN

      The trick was to manually route the traffic from the first VPN interface to the second

      I did this for a specific URL but I guess there should be a solution for routing all of the traffic

      I did this using this command:
      `sudo route add -host www.name.com -interface ppp0`

      You may also take a look at a tool called Shimo:
      https://www.shimovpn.com/

      Hope that helps
    id: '1753921421314225'
