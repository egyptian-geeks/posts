      ما هو عارف \nازاي يعمل X ,Y بس هو بيفضل X لانها ال Best Practice بعكسك انت ممكن
      متعرفش تفرق بين الاتنين\n\nالSenior هتلاقيه دايما قريب من التيم ليدر وبيشاركه
      بنظرته\nكتر الشغل بيخلي ليه نظرة اوسع من الجونيور لل Systems وديه خطوة مهمة
      لان دايما التيم ليدر مينفعش يقود الموضوع كله لواحده دايما هيشاركه السينيور\nبالتالي
      تحتم علي السينيور انه يبقي عنده حس قيادي جانب خبرته\n\nف النهاية كل واحد هيشوف
      السينيور من وجهة نظره"
