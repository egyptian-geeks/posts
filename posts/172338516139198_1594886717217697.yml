      name: Momen Al Zalabany
      id: '10160388991030144'
    message: "فيه فرق بين السنيور و ال تيم ليدر.. \nاعتقد ري احمد قرواش بيلخص القصه،
      الفرق ان السنيور بياخد قرارات و يعرف يديزين.  في العموم لو عايز تعرف انت سنيور
      ولا لا :-\n1. If u can build an architecture for you system then u r a senior..
      But if u just keep coding until it works then not. \n2. You spend more time
      planning than  coding/you can plan your tasks and work automatically even with
      a bad bad project manager. :D\n3. You dont save and go back and forth between
      code editor and browser \n4. You know All design patterns and best practices
      regarding tech. U use, and you know when to use what tech when. (understand
      that frameworks are just another tool in ur toolbelt) \n\nThese are 4 main signs
      of a senior dev. From my pov\n\nAnd definitely you need 3+yrs of working experience"
    id: '1595025553870480'
