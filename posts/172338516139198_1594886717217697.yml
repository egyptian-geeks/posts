message: "شباب \nعندي سؤال ممكن يكون غريب شويه \nعلى اي اساس اقدر اقول على شخص انه
  senior او لا, وعلى وجه الخصوص الـsenior front-end developer\nاو بمعنى اخر ايه الصفات
  الي شايفين ان مينفعش متكونش موجوده عند الـsenior \nايا كانت الصفات دي technical
  او non-technical \n\nوسؤال اخير:\nلو انت جالك offer من شركه معينه والـoffer كويس
  جدا والشركه هتتعلم فيها كويس\nبس لأيت الـoffer جايلك على title senior وانت مش شايف
  نفسك انك senior ياترى هتعمل ايه ؟؟\nمش ممكن تكون الشركه قيمتك بشكل خطأ وبالتالي
  ممكن يتوقعو منك حاجات كبيره الي هي انت شايف انك لسه مش الشخص الي يتحط في مسئوليه/مستوى
  زي ده \n\nكان في صديق قالي قبل كده ان اكتر حاجه شايفها لازم تكون في الـsenior موضوع
  الـtime estimation الي هو يعرف الحاجه الي هتتعمل دي هتتعمل في أد ايه وقت ويكون عارف
  امته ياخد الـdecision انه يغير او يختار لـtechnology معينه"
