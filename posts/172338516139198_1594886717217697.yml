    message: |-
      فيه عوامل كتير، أهمها في وجهة نظري

      ١- Dealing with Ambiguity
      بمعنى ايه نوع المشاكل اللي يقدر يحلها بإستقلالية من غير توجيه مستمر من حد .. الشخص الsenior متوقع منه يقدر يحل مشاكل أكبر بمعطيات أقل من غير ما حد يفصصله حلول، غالبا هو اللي هيفصص حلول للناس اللي معاه
      ٢- Leadership & Impact
      ايه تأثير الشخص في مكان شغله؟ هل التأثير على التيم بتاعه بس، على اكتر من تيم تاني بيتعامل معاهم مباشرة، على الorganization اللي هو جواها
    id: '1596137327092636'
  - created_time: '2017-09-02T11:18:57+0000'
    from:
      name: Mohamed Elsherif
      id: '10160105091405314'
    message: |-
      Independence, in the sense that they don't need hand holding to get their job done.
      Deliver no matter what, dealing with ambiguity and uncertainty is part of the job, so deal with it.
      Educate up and sideways, you are expected to educate managers and peers, don't expect your manager to be more technical than you, s/he is relying on you to lead the team technically.
      In short, you should have a wider scope as well as influence on your team and cross team
      More on that, a senior engineer should have a deeper look into problems that is more than just how to code it, each problem space has different priorities beyond the code, like Manageability, Security, User Experience, Monitoring, Resilience, ... etc, with each change you introduce your priorities are tested, and a good senior engineer knows how to make sure these priorities are maintained.
    id: '1596467000393002'
