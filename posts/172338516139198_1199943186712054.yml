message: "ليس هجوما علي php phalcon ولكن احقاقا لل frameworks المجني عليها \nكذا حد
  اتهم frameworks العادية و MySQL \nبس صدقني سطر كود واحد غلط ممكن يقتل ال performance
  بتاعك \nمثلا. MySQL \nاسهل حاجه انك تحط index علشان الاداء \nوممكن برضو تلاقيه زي
  ماهو \nوفي سبب بسيط هو السبب ال common\nان لو في field نوعه integer \nوفي ال \nMySQL
  where clause \nحطيت varchar \nWhere x=\"123\"\nعاتشتغل برضو لكن مش هاتستخدم index
  \nفهاتكون ولا عملت اي حاجه \nقيس علي كدا حاجات كتير جدا \nانا مش مقتنع بالكلام دا
  لاني شوفت MySQL بالجيجا وشغاله زي الفل \nTable of users with 1.2 million users \nكفاية
  علشان تقنعك ؟\nدا مش معناه ان مونجو او فالكون وحشين \nلكن دا دفاعا عن MySQL و php
  engine \nالمظلومين \nفي tools كتير بتعمل ليك profiling  ف php\nXhprof وغيره"
