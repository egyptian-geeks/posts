  - created_time: '2017-11-01T10:15:58+0000'
    from:
      name: Hany Barakat
      id: '10155068203640974'
    message: |-
      Disclaimer: This is a long answer; I hope it helps in any way. This is my personal point of view. I have worked at Microsoft, Amazon and currently at Facebook. I also interviewed 200+ candidates at these companies.

      I'll answer the most direct question, but there are many other variables in your experience that we can talk about.

      > How do I improve my problem solving skills?
      There are two main things I evaluate people on during coding interviews.
      1. Problem solving skill. ie: Can the candidate understand the problem and clarify unknowns? Can the candidate come up with an idea/algorithm/solution to the problem?
      2. Coding skills. ie: Can the candidate translate your idea/algorithm/solution to code in a timely fashion? Is the code clean? Were they able to test it on their own? Did they find bugs in their code on their own? Were the able to solve the bugs on their own? How fast did they complete the problem?

      A lot of the previously mentioned suggestions in the comments are great. Practice, practice, practice (there are so many websites that share problems, a lot are mentioned above). I really wish there is a magical solution or a trick that I could share, but there isn't. Practice with other people, challenge yourself against smart engineers and/or read about solutions from different places. Listen to more ideas and ways to solve the problem. Start with the most basic "dumb" solution, and improve it step by step.
      I have seen a lot of people who try to go to the best solution from the very first try; I wouldn't recommend that (disclaimer: this is a personal preference/opinion; whatever works for you, do it); My point of view is that you need to learn how to think, because regardless of how many problems you solve, you'll face a new problem during an interview, and it's not just about solving the problem, it's also about how you reached to the solution. So start with the very basic solution, and learn how to optimize that. Also sometimes the most basic solution is "good enough", but you won't really know until you figure it out and then compute the time and space complexity, then see which one of those should/could you optimize. Keep repeating this process until you reach the optimum solution.

      One thing to keep in mind, you're not being evaluated as just a "good engineer" which is very subjective, you're being evaluated relative to other candidates and relative to people already working on the same level you're joining. So another important aspect that I haven't seen from previous replies, is your coding speed. All what I mentioned above, should be done fast, really fast! Code correctness, code cleanness, testing your code,  debugging skills will all be factors. But don't forget how long you took to solve this problem vs other candidates. Start timing yourself and try to improve your time. The faster you solve problems the better you're getting. It's not just about solving the problem, it's about the solving the problem correct, on your own, really fast.

      With all that said, did you know that these companies also evaluate other skills and they consider them equally important as coding?
      Did you talk with any amazon engineer to understand what they ask about during the interview (and I'm not talking about technical questions). To give you an example, Amazon focuses a lot on what they call "Amazon Leadership Principles",  every interviewer you meet will basically focus on one of these principles, you need to prepare and provide examples to showcase similarities with Amazon's leadership principles. So even if you aced your coding interviews, you could still not land an offer because you're not "culture fit". You should also ask the recruiter for resources on how to prepare for the interviews for each of these companies you're applying for.

      Also depending on your seniority level, the focus on your design and architecture will vary. Make sure you practice designing/architecting complex systems. In a lot of cases designing large and distributed systems is important.

      :) This is a lot of text and a huge answer already! hope it helps, would be happy to answer any further questions any time.
    id: '1649502945089407'
