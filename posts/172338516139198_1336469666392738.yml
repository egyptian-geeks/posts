    message: "فيه اكتر من نقطه\n- بيكون عندك interests محددة بتعرف شويه منها لل male
      ولل female وبتعمل تراك لليوزر بالكوكيز بتاعه ومن تفاعله مع الاعلانات تقدر تخمن
      النوع\n- لو مش عاوز تعمل تراكنج لليوزر وتخش فى سكه الماشين  فممكن تعمل analysis
      لمحتوي البيدج اللي بيتعرض جواها الاعلانات  -وده بيعملها adrelated.com - وتخمن
      ان اللى هيقراها هيكون male ولا female \n- اعتقد ممكن تشتري بيانات بس معرفش بيانات
      ايه الصراحه لانها المفروض تبقي حاجه real بس ممكن تعمل كونكت مع شبكه تانيه تبعتلها
      بيانات زي الاي بي وتقولك الى عندها عن اليوزر ده\n-رابع نقطه وديه شوفتها فى اعلانات
      الموبايل انك بتدي لصاحب التطبيق كود يحدد فيه نوع المستخدمين المتوقعين لتطبيقه
      وهو كده بيدهالك منويال"
    id: '1336566176383087'
