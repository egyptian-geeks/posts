message: "سؤالي علي quora\n\nازاي شركات الاعلانات وال ad servers بتقدر تحدد ال gender
  وال demographic  \nشركات الاعلانات بتيح ليك انك تقدر تعمل تارجت ل gender مثلا مع
  ان الشركات دي معنهاش اي نوع من انواع الداتا غير ملف الجافا سكربت الموجود في الموقع
  . \nجوجل وفيسبوك بيجيوبها من ال user data لكن باقي الشركات الي معنهاش user base
  ؟ \n\nفهل اي افكار تاني غير انهم بيتسخدموا machine learning ؟\nلان لو بيستخدموا
  ماشين ليرنينج هيكون فيه نسبة خطأ فالمعلن بيدفع بالغلط كدا وهو مش عارف . \n\n https://www.quora.com/unanswered/How-does-Ad-Servers-and-ad-companies-determine-the-gender"
