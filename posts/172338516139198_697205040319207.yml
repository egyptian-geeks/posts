      id: '10155970088481341'
    message: Tarek Give factors of a & b are factors of N, if you know a, then you
      can get b. If you put an assumption that a <= b, then a <= sqrt(N). This means
      that you need to search for prime factors less than sqrt(N). This is the optimization
      that you need to do
    id: '697809226925455'
  - created_time: '2014-02-08T11:04:04+0000'
    from:
      name: Emad Elsaid
      id: '627907956'
    message: "i had a mac nightmare the last couple days, sorry for the delay :) \nmy
      solution is https://gist.github.com/blazeeboy/8881923\nand timing is \nreal
      0m0.009s\nuser 0m0.007s\nsys 0m0.002s\nfaaaaaast, the idea of my solution is
      i'll take his number and continuasly check if it is prime by checking number
      from 2 till this number and if divisible then divide it and recheck the new
      number, we'll end up with the largest prime component aaaaand thats what he
      want."
    id: '698119540227757'
