      احنا كمتطوعين في IEEE فرع اسكندرية الطلابي بنعمل Protons IEEE AlexSB كل سنة في اخر 5 سنين. ممكن تعرف عنه اكتر جوا الصفحة. أنا مؤيد لكلامك جدا وجبيت بس اوضح للي ميعرفش ان في ناس بالفعل بادرت يعني وسألت الاسئلة دي (التوقيت والكيفية) وعملت community كويس و free و accessible للكل وصممت مناهج وكل دا بدون اي مقابل مادي يعني.

      فلو حد بيدور على حاجة زي كدة التقديم مفتوح للبرنامج دا حاليا ولو حد حابب يعمل حاجة مشابهة احنا بنشارك كل الresources بتاعتنا مع اي حد يحتاجها ^^
    id: '1737733772932990'
  - created_time: '2018-01-30T08:58:44+0000'
    from:
      name: Hisham Fangary
      id: '10156660518155839'
    message: "I think JavaScript as an introductory language to programming is an
      excellent language to start due to its user friendliness and lack of dependencies.
      You can just open up any browser console and start typing JavaScript right into
      it.\nSo easy a child can do it!\n\nI always use it to introduce non-programmers
      into the world of programming. \nThen, when we get to OOP topics or anything
      more complex I switch to an OOP language (because JavaScript is a prototyping
      language) and by then they should be adavnced enough to handle setting up dev
      environments and handling dependencies packages and libraries."
    id: '1737996449573389'
