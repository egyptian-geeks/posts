    message: |-
      several layers of caching.

      we achieve same results on cloudlinux using available tools to reduce several latencies starting from disk seek time all the way up to preloading the entire website into memory after producing static content out of dynamic scripts.

      also using a lightweight webserver as a reverse proxy to serve the preloaded static content would help.

      check cloudlinux's docs for more info. other enterprise solutions are available as well. but most systems engineers would prefer to use CL for the web hosting environment.
    id: '1557342474305455'
