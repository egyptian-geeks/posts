message: "يا جماعة حد يفيدني في موقع upwork , انا مشترك فيه بقالي 6 شهور وعمال ابعت
  فـ عروض بكل الطرق ومافيش فايدة , مافيش عرض بيتقبل , بعض الطلبات بنفذها فعلا عندي
  ع الجهاز حسب المواصفات اللي ارسها العميل في الطلب بتاعو و بتطلع النتيجة بالضبط زي
  طلب العميل و بصورها فيديو وبرسلها للعميل في الطلب بتاعي مع اقل سعر مقارنة بالاسعار
  المعروضة عليه ( لان حسابي بريميوم فبشوف متوسطات الاسعار المعروضة لكل عرض) ومافيش
  فايدة  برضو  :( , مش عارف العيب فيا ولا في الموقع ولا ايه بالظبط ؟ انا قربت أيأس
  بجد وحسيت ان الموقع ده فيه عنصرية تجاه المصريين لكن بشوف فري لانسرز مصريين شغالين
  عليه وناجحين ,, المجالات اللي بقدم فيها هي \nWeb ASP.NET MVC (C#)\nDesktop Apps
  (WinForms - C#)\nSQL Server\nTechnical support for Linux/Windows\nمع خبرة 10 سنين
  ,, اعمل ايه انا بجد محبط وخصوصا اني jobless حالياُ ;("
