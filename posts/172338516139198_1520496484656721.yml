      أنا Client على Upwork ...  السعر أغلب الوقت مش بيفرق معايا طالما في ال Budget في الحقيقة لما ألاقي حد موقع العرض خالص بأفكر إنه بيهمبك وبيضرب أي  رقم وخلاص... أول حاجة بابص عليها تاريخ الشخص والريفيو والفيدباك اللي واخدهم بس ده مش معناه انه لازم يكون له تاريخ .. تاني حاجة هو واصف نفسه بإيه ... مش بابص على ال Tests خالص لأنها بتنضرب بسهولة فحت ...تالت حاجة ال Cover letter ومتبقاش ستامبة يعني يكون موضح هو فهم ايه من المشروع وحينفذه ازاي وفي وقت قد ايه وليه هو متميز في النقطة دي بالذات ...  رابع حاجة لو فتحت معاه انترفيو بابقى عايزه يسأل عن المشروع ويديلي أمثلة لهو فهم إيه .. يعني مثلا مواقع هو عارفها فيها الطلب اللي أنا عايزه وهكذا.

