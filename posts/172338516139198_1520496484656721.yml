      فى شغلانات ضعيفة زى واحد عايز يعمل test لحاجه ولا يصلح مشكله فى سيرفر او ينزل برنامج. كل ده بيبقى اقل من 5 دولار فى الشغلانه كلها.. و ساعات بيبقى عايز كذا واحد
      المقابل انه بيديك رفيو و ابوورك بيبدأ يحسبلك job success
      و كمان ده بيبمل البورتفوليو.. اعمل كده مره او اتنين.

      تانى حاجه لازم تسأل و تستوضح من العميل فى الOffer اللى بتعمله.
      لو انت بتعمل شغل او بتقوله هعملهوك من غير ما يحس انك فاهم كويس .. مش هيشتغل معاك. فلازم تسأله اسئله عن اللى هو طالبه.
      ده غير ان الاسئله بتجبره انه يجاوب و يفتح معاك حوار.

      ممكن تجيب سيرفر و تبعت لينك بدل صور
