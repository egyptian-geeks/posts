    message: مش فاهم يعني ايه كل الاجزاء اللي بيتقاطعو فيها ديه لكن بالبنسبه للتقاطع
      بين مجموعه خطوط فالموضوع بيتقسم لمرحلتين اول حاجه تعرف هل فيه تقاطع اصلا بين
      اي خطين من الخطوط intersection detection  وده عل ما اتذكر بيتعمل باكتر من طريقه
      مثلا ممكن تحسب ال vector cross product      للفيكتور بتاع الخطوط وتشوف متقاطعين
      ولا متوازيين  او لو الخطوط كتير ممكن تبص عل line sweep algorithm وعل ما اتذكر
      الاتنينمممك تعرف بيهم نقطه  التقاطع بالظبط
    id: '1600184463354589'
  - created_time: '2017-09-06T17:17:54+0000'
    from:
      name: Mohamed Alzaki Abdullah
      id: '10215713416047775'
    message: "استخدم معادلتين الخطين عشان تجيب النقط\n y = c1 +  m1 * x \ny = c2 +
      m2 * x \n\nintersectionX = (c2 - c1) / (m1 - m2)\nintersectionY = (m1*c1 - c2*m2)
      / m1-m2"
    id: '1600206400019062'
  - created_time: '2017-09-07T19:39:30+0000'
    from:
      name: Ahmed Saleh
      id: '10159933379005574'
    message: لو عاوز تلون الجزء اللي بين الخطين دول لازم يكون فيه نهايه ليهم بحيث
      انك تكون polygon و ممكن تعمله approximation ، زي opencv approximate polygon
      ، و بعد كده تستخدم اي خواريمز filling polygons ، بتقسم المضلع ده لمثلثات و تمسح
      line sweep و تلون. بس النقطه اني مش شايف نقطتين نهايه في المضلع ، اقصد الجزء
      اللي عايز يتلون ، لازم يتملي الفراغ ده و الا مستحيل تقدر تلونه و انت مش عارف
      "حدود" المضلع ده
