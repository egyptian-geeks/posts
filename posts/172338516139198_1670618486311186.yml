---
message: |-
  صباح/مساء الخير،

  امبارح جاتلي SMS أنا وواحد صاحبي في نفس الوقت تقريباً واحنا الاتنين عايشين على بعد شارعين من بعض. المرسل كان ال ID بتاعه Facebook و مضمون الرسالة في الصورة. ال IP address اللي في الرسالة لما دورت عليه لقيت انه TOR exit node.

  طبعاً الموضوع دا phishing من غير تفكير لأسباب كتير أظن انها واضحة، مع إني ما زلت مستني لما يقولي دوس على اللينك. أنا ما رضيتش حتى أعمل reset password عشان لو الباشا دا شغال جوا الشركة، هيقدر يـ intercept الرسالة وياخد الكود قبلي.

  بس سؤالي هنا بقى.. هل معنى كده ان فيه حد من جوة ال cell carrier بيبعت الكلام دا؟ أو حد عرف ياخد access على ال sms system بتاعهم؟ مش المفروض ان فيه restrictions على موضوع ال Sender ID من ناحية مزودين الخدمة؟ يعني أضعف الإيمان يتأكدوا من هوية الجهة اللي عاوزة تكتب اسمها في ال sender ID. ولا كله بيبعت لكله اشطة بدون رقابة؟

  ملاحظة: أنا رقمي من فودافون وصاحبي رقمه من اتصالات. و مفيش أي new devices دخلت على الأكونت بتاعي غير أجهزتي الشخصية.

  /discuss
