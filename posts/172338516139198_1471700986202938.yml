message: "#علمهم_تكنولوجيا\nكلنا بنسمع عن كلمة #تكنولوجيا حد فكر يعرف ايه معناها !!\nف
  البدايه كده كلمه تكنولوجيا كلمه اصلها يونانى #technologia ومقسمة لشقين الشق الاول
  techno ومعناها حرفه والشق التانى logia يعنى دراسه الشئ :)\nوالتكنولوجيا مفهومها
  واسع ف كل المجالات والتكنولوجيا هى العمليه اللى بيقوم بيها الانسان بغرض تعديل الطبيعة
  عشان تفى باحتياجاته ويوصل للى هو عاوزه  ;)\nناس كتير مفكره التكنولوجيا دى من صنع
  الانسان وبراعته بس هى اعمق من كدة بكتير  8-| التكنولوجيا هى نتاج الهندسة والعلم
  وهى دراسة للطبيعة ..\nفالعلم يتكون من جزئين :\n- جسد وهو اساس المعرفه اللى بتتراكم
  بمرور الوقت .\n- السؤال العلمى اللى بيولد المعرفة من عالمنا الطبيعى .\nبعدين تطور
  مفهوم التكنولوجيا الحديثة وبقت بتضم كل احتياجات الانسان المادية وكل ما يريده ف بدء
  المصانع والمؤسسات ^_^\nجوهر التكنولوجيا هو التصميم .. اولا تبدء بإدراك الحاجة وبعدين
  صياغة المواصفات ثم توليد الافكار وإيجاد الحل النهائى وبعدين تقييمه ..\nندخل بعد
  كده على فؤائد التكنولوجيا :D\nمجال الاعمال .. ممكن دلوقتى من خلال النت انك تخلص
  كل شغلك وانت تحت البطانية ومستكنيص :v\nالحصول على تقارير .. انك بتربط الداتا بتاعتك
  كلها على داتا بيز وبتبعت لك تقارير يوميه وبتوفر جهد كبير عليك .\nف مجال الاتصالات
  .. بتسهل علينا الوصول لاى شئ ف اى حته ف العالم .\nتابع معانا عشان تعرف ايه احدث
  التكنولوجيا الجديدة المستخدمه ف حياتنا اليومية ^_^\n#Technoship \U0001F60D\n\U0001F48E#Golden_team\n#ZekOo"
