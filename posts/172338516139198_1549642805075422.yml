    message: خلينا متفقين ان الاصوات دي عبارة عن noise  بتحصل علي جهازة  pc او laptop  وعلي
      جهازة تانية لا التفسير لخروج noise دي راجع لـ نوع auodi card ، في اجهاز عليه
      كارت زي realtek ود كارت ضعيف مافيش عليه  noise filter circuit قوية و دي بتبقي
      دوائر علي خرج مكبر الصوت عشان تمنع الشوشرة اللي بتصدر من الحاجات التانية اللي
      شغالة علي نفس البورد زي cpu او اي حاجة شغال بـ crystal oscillator انها تتكبر
      وتخرج علي شكل اشارات صوتية مسموعة من السمعات وفي بعض الحالات ممكن تستقبها علي
      بعد امتار من خلال اي جهاز راديو و بصراحة انت تقد تسمع اصوات مخلتفة لكل العمليات
      اللي شغالة علي الكمبيوتر وممكن فعلا تتحلل الاشارة دي من خلال برامج الـ frequency
      pattern recognition
    id: '1550196761686693'
