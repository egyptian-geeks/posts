message: |
  عندي مشكلة صغيرة في اللابتوب، موش عارف قابلت حد غيري منكم ولا لاء!
  لما بعمل سكرول سواء بالزر اﻷوسط بالماوس او من التاتش باد باسمع صوت شوشرة ضعيف من اللاب من ناحية الكي بورد بتاعته.
  الصوت ده كنت باسمعه وانا شغال على ويندوز، وعلى لينكس، ولما كان في الجهاز هارد ديسك عادي، وحاليا وهو عليه ssd.
  بالبحث لاقيت موضوعات على منتديات بيشتكوا من نفس الموضوع، وفي ناس قالت بيطلع من السماعات، ومع إني متأكد إنه ما بيطلعش منها إلا إني عملت قفل للسماعات وبرضه الصوت بيطلع من تحت زراير للكيبورد على الناحية اليمين (لوحة اﻷرقام) وبصراحة موش لاقي تفسير.
