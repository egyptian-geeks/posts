    message: |-
      في الحالة بتاعتي انا باسمع الصوت من عند لوحة المفاتيح من الناحية اليمين بعيد عن السماعات وببقى عامل لها كمان صمت وبيبقى عند إجراء فعل ال scroll بأي وسيلة كانت، فعلاقته بكارت الشاشة أعتقد إنها أقوى من الصوت.

      نقطة تانية جانبية: عندي لما ببقى عامل الجهاز suspend واخرج من اﻷوضة واطفي النور (لمبة نيون) وارجع تاني الاوضة وانور اللمبة، الاقي في أحيان كتير الجهاز قام لوحده ! Mohamed Fekri
