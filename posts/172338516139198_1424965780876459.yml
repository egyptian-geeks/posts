    message: "انا مش هاقدر افيدك في القرار النهائي لكن:\nاولا ماتنتظرش مساهمات كتير.
      لو البرنامج جديد وعدد المستخدمين مش كتير فمافيش مساهمات هاتيجي في الاغلب\nثانيا
      حتى لو البرنامجين مفتوحي المصدر. كام واحد يقدر يعمل لهم  build؟ اكيد مش كتير\nثالثا
      خد بالك من الرخصه الي هاتستعملها. الرخصه هي الي هاتحدد ينفع تاخد مساهمات الناس
      وتقفلها ولا لا\nرابعا ماتزعلش لو حد اخد الكود وطوره ونافسك بيه. ويحطه كمان على
      ال store  ومالكش تعترض \U0001F60A\nانا شخصيا كل برامجي بتكون مش مفتوحه وبس.
      بتكون كمان حره بمعنى ان ماحدش يقدر يقفلها لكن انا مش عايز فلوس من وراها. وهم
      اصلا برنامجين بس.\nالي ممكن تعمله هو ان البرنامج نفسه يكون مفتوح وانت تضيف عليه
      اشياء مقفوله وتبيعه. زي ما جوجل عاملين في  chrome & chromium.  لكن استخدم رخصه
      تسمح بكده.\nالحل التاني ان البرنامج يكون مفتوح لكن ليه  plugins  مقفوله ودول
      بيتباعوا لوحدهم في ال يتور.\nاسف طولت عليك وبالتوفيق  ان شاء الله \U0001F60A"
    id: '1426599890713048'
