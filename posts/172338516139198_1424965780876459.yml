---
message: |-
  مساء الخير
  حاليا شغال على تطبيق هنزله بنسختين واحده free with limited features والتانيه paid وكنت حابب انزلهم open sources
  فهل ده منطقي؟ ولا انزل الفري بس ومنزلش المدفوعه؟
  المشكله ان النسخه الفري هتكون بخواص محدوده، بس الاوبن سورس اي حد يقدر ياخدها ويفتح الخواص ويشتغل بيها وانا مش هستفيد حاجه
  وكمان لتشابه التطبيقين مش من العدل اني اخد مساهمات الناس اللي محطوطه في النسخه المجانيه لو نزلتها واستغلها في النسخه المدفوعه
  بس في نفس الوقت التطبيق هيبقى افضل لو كان open source وانا مش اللي شغال عليه لوحدي خصوصا انه اول تطبيق ليا
  بعتذر لو السؤال يحمل قدر من السذاجه بس دي اول تجربه ليا في الموضوع كله (الاندرويد والاوبن سورس) وحابب استفيد من خبرات اللي سبقوني
  على الهامش: بعتذر للناس في جروب الوظايف، نزلت البوست ده هناك بالغلط :D
