    message: having been on both opposite sides of the development spectrum (vendor
      and client)  when it comes to mobile development I think that in the near future
      Native apps will only be apps that consume a lot of resources and would need
      every bit of processing power it can get from a device (games, real time monitoring
      systems, ect...). I strongly believe that right now the largest percentage of
      mobile apps can be implemented with a hybrid framework, the biggest issue which
      is resources will only cripple a segment of the market (low specs/cheap devices)
      which is frankly a segment not a lot of businesses really care about and it's
      shrinking as well (remember 13 years ago when some people thought this AJAX
      thing wasn't gonna be used anywhere because a lot of browsers didn't support
      it? lol), Hybrid apps performance issues will be improved and it will cater
      at some point to a bigger portion of the low specs segment of the market. So
      Hybrid is cheaper to implement, works for most projects, but it still doesn't
      work for all projects, the market still needs Native app developers..
