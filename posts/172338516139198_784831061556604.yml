message: "إيه رأيكم فى اكتيفيتى جديدة بدل اللى كنا بنعملها كل يوم خميس ؟ ، احنا ممكن
  كل اسبوع نقترح مشكلة صغيرة بتواجه الناس حاجة فى مستوى : \n1- تحويل شوية صور لGIF
  \n2- تحويل لينك يوتيوب لMP3 \n3- برنامج viewer لملفات الكوميكس CBZ \n4- برنامج بيعمل
  دونلود و ارشفة لجروب فيسبوك\n5- Local Paste Bin \nالأفكار المفروض تكون بسيطة و مابتاخدش
  وقت قوى و فى نفس الوقت مش تافهة قوى.\nو نحاول نعمل الأبليكيشنز دى بالمواصفات اللى
  تعجبنا و بلغات برمجة مختلفة ، و ممكن نفورم تيمز فنلاقى 2 عاملين سكريبت او ابليكيشن
  واحد.\nتفتكروا دى هاتكون حاجة مناسبة ؟"
