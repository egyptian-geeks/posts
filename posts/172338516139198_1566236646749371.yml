message: "كنت عاوز افتح نقاش عن المبتدئيين اللي بيبعتولي رسايل بيسألوا نبتدي اندرويد
  بجافا ولا كوتلن و ده كان ردي علي واحد منهم كوبي بيست وياريت اللي عنده رأي احسن يقولي
  عليه عشان نقدر نفيد الناس اكتر\n\"ادرس العلم اللي في الاندرويد بالجافا عشان مصادر
  تعلمه كتيرة \nيعني مثلا مش هتلاقي كورس كامل عن navigation بالكوتلن بس هتلاقيه بالجافا\nوالهدف
  من كده هو انك تتعلم العلم مش التكنولوجيا(المفروض تبقي عارف الفرق بينهم فالعلم هو
  القواعد العامة\nوالتكنولوجي بتستخدمها عشان تدخلك في تفاصيل ازاي تنفذ العلم )\nفلمده
  شهرين كده ولا حاجة هتبقي عديت علي الاندرويد تعدية سريعة بالجافا(اكنك بتتفرج علي
  مسلسل \U0001F642 ) وفهمت القواعد العلمية لان بعد كده لما تدخل في الكوتلن لو مكنش
  نزل مصدر معين لحاجة انت عاوز تتعلمها تكون عندك عنها فكرة وفاهم العلم اللي وراها
  وهتكون عارف المشاكل اللي هتقابلك من قبل ما تواجهها\"\nايه رأيكوا يا باشمبرمجين\U0001F601\U0001F601\U0001F600\nهل
  فيه اسلوب افضل من كده؟"
