    message: |-
      معلش هاكتب بالانجليزي علشان أسرع

      I was a software engineer at Valeo until 2013.
      My advice is that you go study C programming and Microcontrollers, and prepare for Valeo's recruitment process, and apply.

      They are always recruiting, so if you are smart and have good problem solving skills, I guess you might have a very good opportunity given that you studied what qualifies you to pass the interview.

      If you did not get the job, apply in ITI if you are still interested in Embedded systems.

      But I see that both tracks are needed (Web & Embedded). Automotive companies in Germany are hiring embedded SW engineers with automotive backgrounds like crazy, same for companies like Booking and Amazon in Web Development.

      So choose whatever track you believe will be good at, however, 5 months are too early to judge web development. Just make sure that you do not hate the tasks you get at work, so you decided that you hate the whole web development thing, because the same might happen in Embedded.
    id: '1483933131646390'
