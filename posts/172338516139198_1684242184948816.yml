message: |-
  السلام عليكم..
  انا حاليا بحاول أعمل Reporting Tool ، بالشكل التالي ، الــ User يختار الــ Fields اللي عايزها و يطلعله بيها Report ، و يكون فيه الــ ability إنه يغير في شكله.

  أنا محتاج أعرف البداية منين ، اللي في دماغي إن أنا عندي شوية Fields عايز أقدر بطريقة ما أ Generate SQL Query تربط بين الــ Tables اللي في الــ Relational Database ( يكون فيها الــ joins و الــ condition ) و اللــ result بتاعتها هيه البيانات اللي في Report ...

  الـــ Tools اللي موجودة مش بتكون بالرفاهيه دي ، بمعنى ، إنها بتــ generate الــ Reports بناء على Form معين، لكن مش بناء على شوية معلومات ممكن مش يكون ليها علاقة واضحة ببعض.

  هل الطريقة دي صح ، و هل في طرق أخرى ؟ هل في مصادر ممكن من خلالها أعرف الــ tools دي بتصمم إزاي؟ هل للكلام ده علاقة بالــ Reporting Engine ؟
