  data:
  - description: "الثقافة المصرية و تأثيرها على الشركات الناشئة\n\nالموشر الرابع لهوفستيد
      - لماذا نتجنب المجهول ؟\n\nمحسن بيه : الموظفين بيتأخروا كثير يا رأفت\n\nرأفت
      : ايوه يا أفندم المواصلات و كده \nمحسن بيه : بس انا عايزهم ييجوا في مواعيدهم
      علشان الشغل\nرأفت : آنا بأقول نعمل لهم دفتر حضور و آنصراف و اللي ييجي بعد 9
      نخصم له نصف يوم\nمحسن بيه : طيب نجرب\n\nو بعد شهرين\n\nمحسن بيه : ايه اخبار
      الحضور و الانصراف يا رأفت ؟\nرأفت : ماشي تمام يا أفندم و كل الناس اتظبطت\nمحسن
      : بس انا امبارح دخلت الشركة الساعة 9:15 لقيت اتنين موظفين بس\nرأفت : ايوه يا
      أفندم الباقيين واخدين أذن\nمحسن : يعني ايه أذن ؟ لأ نعمل قاعدة مافيش أكثر من
      أذن في الشهر\nرأفت : حاضر يا أفندم\n\nبعد شهرين تانيين\n\nمحسن : يا رأفت شوف
      لي حل الناس لسه بتتأخر\nرأفت : ماهو يا أفندم بيمضوا لبعض و محتاجين نراقب الموضوع
      ده\nمحسن : طيب ركبوا كاميرات و ماكينات حضور و أنصراف و اللي حيتأخر حيتخصم له
      يوم كامل\nرأفت : حاضر يا أفندم بس مش كده المصاريف كثيرة شوية ؟\nمحسن : المهم
      نطبق القوانين و اللوائح !!!!\n\nالموضوع ده يحدث كثيراً في شركاتنا و هو يتعلق
      بالمؤشر الرابع لهوفستيد\n\nلمراجعة المقالات الثلاثة التي تتناول الثلاث مؤشرات
      الأولي برجاء مراجعة البوستات التالية\nراجع المقال الأول \nhttps://www.facebook.com/permalink.php?story_fbid=766304380119384&id=747640815319074&substory_index=0\nو
      المقال الثاني\nhttps://www.facebook.com/permalink.php?story_fbid=770879682995187&id=747640815319074&substory_index=0\n\nالمقال
      الثالث\n\nhttps://www.facebook.com/permalink.php?story_fbid=772570776159411&id=747640815319074&substory_index=0\n\nالمؤشر
      الرابع يطلق عليه مؤشر تجنب الغير موثوق Uncertinity Avoidance \nوكلما ارتفعت
      قيمة المؤشر فهذا يدل على ان هذه الثقافة تقدس اللوائح و القوانين و تحاول ان تضع
      قاعدة لكل شيء و هي ثقافة تؤمن آيماناً عميقاً ان هناك طريق واحد فقط لكل شيء و
      اننا نمتلك هذا الطريق لذلك على الجميع ان يتبع طريقتنا.\n\nكما ان المؤشر المرتفع
      يدل علي ان تغيير الأفكار و المعتقدات شيء صعب جداً لأن هذه الثقافة تؤمن بأنه
      من الأفضل تجنب اي شكوك حول أي شيء وبالتالي يصبح الحل السهل هو بقاء الحال على
      ماهو عليه\nالبلاد ذات المؤشر المرتفع نجد انها تعشق كل القواعد و تحاول دائماً
      أحاطة كل العمليات بقواعد و لوائح و حتى لو تعذر اصدار قانون سنجد ان اعراف المجتمع
      تحل محل القانون\n(لازم نجيب نيش وإلا الناس حتأكل وشنا)\nلذلك سنجد أكثر الدول
      الممثلة لتلك المجموعة روسيا(95) و اليابان (92) وجميع دول الشرق الأوسط (80 أو
      أكثر )\nحيث تحكم القوانين كل شيء وتصبح اعراف المجتمع هي ما يطيعه الجميع \n\nبينما
      تمثل الثقافة الغربية العكس من ذلك تماماً حيث يميل المجتمع لترك اقتصاديات السوق
      تعمل بحرية و نجد الدانمارك (23) و أنجلترا (35) و الولايات المتحدة (46) بل سنجد
      ان اقتصاديات ناشئة مثل الصين (30) و الهند (40) تميل أيضاً للتحرر\n\nويجب ان
      نفرق بين Uncertainty Avoidance و Risk Avoidance\n\nحيث ان هناك فارق جوهري بين
      المبدأين  فهناك ثقافات لا تحب المخاطرة و لكنها تميل للتحرر و العكس ايضاً صحيح\n\nتجنب
      المخاطرة يعني ان المجتمع لا يضع قوانين ضد المخاطرة و لكنه يتحاشاها متى استطاع
      ذلك\n\nبينما تجنب الشك يعني ان المجتمع يضع القوانين بصورة مبالغ بها خوفاً من
      وقوع اي ظروف تخالف توقعاته\n\nوماذا يعني ذلك للشركات الناشئة في مصر؟\n\nمصر
      تمتلك موشر 80 وهو رقم يميل بالطبع لتجنب الشك \nهذا يعني ان عليك في مصر ان تتوقع
      العديد و العديد من القوانين و اللوائح و القواعد التي تم وضعها بصورة مبالغ فيها
      من أجل ان تلبي حاجة المجتمع في تجنب الشك !!!\nالمستهلك المصري يتجنب اي شيء به
      شك و بالبلدي (بيحب يلعب في المضمون)\nوبما انك شركة ناشئة فأنت تمثل له كل ماهو
      مشكوك فيه\n\nليس فقط كمستهلك بل كموظف ايضاً\nهو يريد ان يعمل في شركة مستقرة
      ليس عليها شكوك من ناحية الأستمرارية او دفع المرتبات\nهل ذلك يعني انه من المستحيل
      ان تبيع ؟\nكلا و لكنه يعني ان عليك ازالة كل الشكوك اول بأول و يستحسن ان لا تسمح
      بتكونها اصلاً\n\nيجب ان تكون عنواينك و تليفوناتك واضحة و أن تعتني جداً بالرد
      على عملاؤك الحاليين و المحتملين.\nيجب ان يراك المستهلك كثيراً في المعارض و الأسواق
      كي يمنحك ثقته\n\nيجب ان تتواجد أمامه و بشده و تصبح كتاباً مفتوحاً\n\nعندها فقط
      قد يمنحك ثقته !!!!\n\nتذكر دائماً انه يتجنبك بنسبة 80٪ !!!!!"
