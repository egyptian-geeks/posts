message: "Hello every body,\n\nI was implementing a Data Center simulator and when
  it came to network delay I found this site:\n\nhttp://wintelguy.com/wanperf.pl\n\nIt
  calculates a valid results regarding the following factors:\n\nLink bandwidth (Mbit/s):
  \nRTT (millisecond): \nPacket loss (%): \nMTU (Byte): \nL1/L2 frame overhead (Byte):
  \nTCP/IP (v4) header overhead (Byte): \nTCP window (RWND) size (Byte): \nFile size
  (MByte): \n\nI need the formula to calculate the throughput and delay time for such
  I/Ps.\nThanks in advance,"
