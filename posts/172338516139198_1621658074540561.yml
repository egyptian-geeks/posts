message: |-
  I had the chance to spend a lot of time with investors over the past few weeks, created a couple of decks during my entrepreneurship class to 5 directors / managing partners at Angels/VCs/entrepreneurship professors in the midwest area. I’ve also attended tens of other pitches to them.

  I am sharing my learning with those of you who are trying to raise capital for their startup.

  Let me know your thoughts about this, is this also applicable in Egypt and MENA region?

  https://medium.com/@msalah/why-99-of-the-investors-wont-even-waste-their-time-on-you-b9b0ab8e4ed0

  P.S. Is Medium and PayPal blocked in Egypt? :)))
