    message: |-
      تاريخ حلو ورجع للواحد ذكريات بداياته والتحول الكبير اللي Jquery عملته

      لكن اجابة السؤال محتاجة توضيح اكبر، ال user interface، بيدي الاهتمام للمستخدم وطريقة تعامله مع الموقع وازاي تحسن التجربة بما يضمن زيادة التفاعل، يعني المفروض هوا اللي يقول ايه الالوان اللي تستخدم وفين نحط القوائم وهكذا، بغض النظر عن التقنيات المستخدمة، الاولوية هي لتجربة المستخدم وهيا ديه الصورة الكبيرة بالنسباله، لان من غير مستخدمين السوفتوير ملوش لازمة

      ، المجال ده حصل فيه تطور كبير وبقى جزء اساسي من مكتبات كتير بتتضمن ال design language بتاعتها

      ال front end زي ما انت وصفته ملم بالتقنيات والتعقيدات وهوا اللي يقدر يخلي الانترفيس يشتغل ويحسن من اداءه وهكذا، مش بالضرورة يكون ملم بالتصاميم بس الواقع العملي انه بيتدخل في التصميم او بيقوم بدور المصمم كاملا

      النمو السريع في التقنيات هو التحدي فعلا، وده اللي يخلي الشغل مرن والتعريفات متغيرة مع الوقت لان الادوار والتخصصات بتتغير
