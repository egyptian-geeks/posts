      Hello,
      - Server is too slow 0.7~1.8 second for 1 request, I would say it's not ready yet for production https://gist.github.com/blazeeboy/9d5c28daac5872f2af9f3a34321efe00
      - Please use one of the standards for the output preferably JSONAPI http://jsonapi.org/
      - Rate limit is 600 per 10 minutes, with the current response time it's impossible to hit the limit
      - requiring the "Accept: application/json" header would be a good idea, or adding the suffix ".json" to the url to indicate the requested content format, as it allows you to offer other formats in the future like HTML, YAML, XML..etc
