---
message: "Impostor Syndrome متلازمة المحتال\nالمشكلة :\nعكس جنون العظمة ، وبسببها
  بيحس الشخص انه مخادع وان نجاحه بيعتمد على الاخرين وانه مقصر دائما وفى اى لحظة الناس
  هتكتشف انه مخادع وانه مش فاهم شغله \nودى بتيجى نتيجة قسوة الشخص على نفسه لفترة طويلة
  او محاولة الوصول للكمال وغالبا بتصيب المبرمجين وخصوصا البنات\n\nالحل :\n- تحليل
  اسباب نجاح مشروع او عمل ما بنظرة موضوعية \"وركز على دورك فى اسباب النجاح\"\n- لما
  شغلك يتم انتقاده افتكر الاحداث بدقة و اجابتك تكون بتتضمن حقائق \"لا تتقبل الانتقاد
  لمجرد انك بتنتقد نفسك \"\n- افتكر مبادئك والقيم العليا واهميتها بالنسبة لك وللمجتمع
  وتواصل مع ناس بنفس المبادئ \n- تجنب الوحدة والصمت عند الضيق\n- بص للأمور والاحداث
  بواقعية مش بنظارتك الناقدة لنفسك\n- شوف الناس بواقعية اكتر وشيل فكرة انهم كاملين
  \"شوف عيوبهم علشان تتعلم منها فقط\"\n- تخيل مخاوفك عبارة عن عوائق فى لعبة ما وانت
  بتستمتع بعبورها"
