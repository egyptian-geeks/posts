message: |-
  بما إن نتيجة الثانوية العامة ظهرت إمبارح,حبيت اشارك معاكم حاجه يمكن حد يستفاد بيها.
  أنا نزلت full JSON dump من النتيجه وعلشان معنديش معلومه عن أرقام الجلوس بتبدأ من انهي رقم وبتنتهي برضه عند انهي رقم, علمت 10 نسخ من ال script كل واحد بيغطي مدي 100,000 رقم, وإجمالاً الأرقام اللى غطيتها هم 900,000 رقم, بيبدأوا من رقم 100,000 وبينتهوا عند رقم 1,000,000.
  وعلشان مشغلش جهازي طول الفتره دي, عملت VM على Azure شغلت عليها ال 10 نسخ من ال Script على التوازي لحد ما خلص, ورحت منزل النتايج وماسح ال VM والعمليه دي كلفتني حوالي 2.8 يورو. ;)

  جدير بالذكر ان ال Script انا عدلت فيه فقط ما يتناسب مع ال output اللى انا محتاجه, لكن الشكر كله يرجع إلي Ahmed Magdy اللى عمله وشاركه على الجروب إمبارح.
  لو حد مهتم بالداتا دي, انا رفعتهم على Github.

  الخطوه اللى جايه بالنسبالي اني احط البيانات دي فى Elasticsearch واطلع منها شوية aggregations و graphs.

  ملاحظة: مش كل الأرقام اللى تم تجربتها طبعاً جابت نتايج, علشان كدا هتلاقوا اختلاف ملحوظ فى حجم الملفات, مثلاً أكبرها مساحته 71 ميجابايت وبيحتوي على 86289 نتيجه من اصل 100 الف رقم جربهم ال script, وأصغرهم مساحته 22.6 ميجابايت وبيحتوي على 27155 نتيجه فقط.
  ياريت لو حد عمل حاجه حلوه بالداتا دي يشاركها معانا ;)

  تعديل: بعد مناقشات مع بعض الأعضاء, تم تعديل الملفات لكي لا تحتوي على المعلومات الخاصه بالطلبه مثل الإسم ورقم الجلوس إحتراماً لخصوصية الطلبه, شكراً للجميع على خلق وأداب الحوار.
