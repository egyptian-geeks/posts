    message: "اقتراحتي والرجاء وضع قائمة بالكلمات التي تود مناقشة ترجمتها... \nDocker
      : عامل ميناء أو دوكر \nContainer: حاوية\ncontainerization: عملية الاحتواء أو
      الاحتواء \nVirtualization:  عملية بناء بيئة افتراضية أو المحاكاة الافتراضية
      أو الافتراضية\n\nvirtual machine: ماكينة افتراضية\nOrchestration: التنسيق أو
      التوزيع"
