      بص يا أيمن بخصوص ماركت Themeforest تحديدا او شغل الـ WordPress عموما انت هتعمل التالى وخصوصا انت بتقول التيم صغير وكل واحد بيشتغل فى نقطة معينة غير التانى:
      الحل زى ما قولتلك قبل كده هوا انك تفصل كل شغلك كـ plugins ويبقى الـ Theme فقط عبارة عن الـ styles، بمعنى انت هتتعب شوية بس فى انك تعمل التالى:
      - Theme base
      وده يحتوى على اساسيات اى theme هيكون معاك على طول
      - Plugins
      ودى هتكون فيها كل الـ features الخاصة بكل جزء انت عايزه يكون فى الـ Theme
      وبالتالى عملية الشغل على اى theme جديد هتكون بسيطة جدا جدا لانك عندك الاساس وعندك الاضافات اللى انت محتاجها + لما تحب تعمل تحديث لاى theme انت فعليا هتكون بتحدث الاضافات اللى موجودة فى كل الـ themes يبقى انت كده قدرت تحدث كل الـ themes مرة واحدة بدون اى مجهود + تطوير الاضافات بشكل منفصل هيكون أريح ليك عكس لما تشتغل على theme يحتوى على كل الـ feautres + الـ theme هيكون خفيف يحتوى فقط على اللى العميل محتاجه، بمعنى لما يجى يعمل import لـ demo معين هيعمل install للاضافات الخاصة بالـ demo ده فقط وبكده الـ theme بتاعك بقى خفيف و extensible عن طريق الاضافات + الراجل اللى فى التيم عندك وشغال على التصميم فقط هيشتغل على الـ theme فقط + اللى شغال على الـ features هيشتغل على الاضافات

      الملخص: theme base + plugins هتقدر تتحكم فى شغلك + التيم
      ونقطة الدعم الفنى: انت فعليا هتكون بتقدم دعم فنى لكل الـ themes فى وقت واحد ليه؟ لانهم كل بيستخدموا نفس الاضافات صح؟ وبالتالى تطوير الاضافة من theme معين هيطور باقى الـ themes مباشرة

      وطبعا تقدر تتحكم فى عملية ادارة التيم ببرامج كتير زى ما الناس قالتلك فوق

