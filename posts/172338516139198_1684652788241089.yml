      name: Ali Emad Abdelaziz
      id: '10159867136910023'
    message: "So first of all.. when you are talking to an investor you need to have
      proved the viability of your idea.. through having a prototype that is tested
      or at least to prove to him that there is market traction for your idea.. so
      first of all detailed big business plans are not required now by most investors..
      instead they would go for a business model canvas and then maybe they would
      ask you to develop a business plan later on after agreeing to invest in your
      idea..the following are few steps and tips to follow:\n- Validate your idea:
      Talk with potential customers, suppliers... do surveys, meet people.. and try
      to document this if you can. you might have a brilliant idea but it can not
      be commercialized.\n- Business model canvas: design one.. that is one important
      step.. watch this video series (6 videos) called ( From Idea to Business- Animated
      model) :\nhttps://www.youtube.com/watch?v=wwShFsSFb-Y&list=PLBh9h0LWoawphbpUvC1DofjagNqG1Qdf3
      and this is another video by the guy who invented the business model. He is
      explaining how to use it in a 45 minutes tutorial. I think you should watch
      it. \nhttps://www.youtube.com/watch?v=RzkdJiax6Tw&t=121s   \n- Build a prototype:
      whether its a platform or a physical product .. and try to test it  with the
      people you have talked with in the \"validate your idea phase\"..\n\nI think
      these are the main steps to start with.. just don't think of the business plan
      now.."
    id: '1689761264396908'
