      ممكن لعب الضغط والبطن حتى لو ١٠ عدات كل يوم، ممكن جري مرة او اتنين في الشهر وتكثفهم مع الوقت بحيث بعد مدة معينة يبقوا ٢٠ عدة واربع جريات في الشهر، ان الاكل والنوم وشرب المياه يكونوا كويسين دي حاجات. بتساعد ان صحتنا الجسدية تكون كويسة واللي ممكن تأثر بشكل اكبر مما نتخيله!
