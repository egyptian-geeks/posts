  - created_time: '2017-09-01T15:10:03+0000'
    from:
      name: Mohamed Salah
      id: '10159893974840162'
    message: |-
      Glad the topic has been opened, over the past 12 month i've been going to gym 3-5 times weekly, i arrive there 7.30 every morning, train for 1.5 hours, take a shower and then go to office at 9-9.30

      To start such kind of program you will pass through 3 phasis:

      1. Motivation phase: the first 2-3 weeks. You are full of energy and determination to do it, nobody can stop you, you are really happy you are doing it and feel that you can go on forever. You see yourself and you body getting better everyday.

      2. Losing motivation: after the first couple of weeks, it is more than 80% likely that you will actually stop what you are doing, you started to see that you are not really getting much results as you used to get over the first few weeks, you will find one or more execuses to stop; my gym friend is not coming today, i have cold and need to rest for a few days at home, i have muscle ace and really could use more sleeping, etc.... if you have cold or your friend doesn't show up and you still go to gym even for a light training - you are not a quitter, you will nail it.

      3. Phase 3: getting used to it, after 2-3 mi th of training your motivation is completely gone, thats normal, but working out became a part if your daily routine. You don't feel good if you don't go... you just keep doing it for no obvious reason. It becomes an addiction like smoking but one that is surely good for you.

      Nothing stops me now, got a knee injury, quit running but i use the cycling machine, it was dark and cold in the early morning, i would still go, snowing but doesn't matter. I would be the only one at the gym and enjoy it. No motivation, just a habbit.

      Build your habbits, good ones and then they become your obsessions!
    id: '1595644817141887'
