message: "لسه شايف بوست بيسال فيه حد انك لو Physically fit هل ده هيساعد قدراتك العقلية
  تكون أحسن؟ \nانا عايز اتكلم عن تجربة مريت بيها، فالبوست ده شخصي بحت، و ممكن يكون
  irrelevant عن المواضيع اللي بنتكلم عنها ف الجروب.\nمن فترة كبيرة كل المهم ف حياتي
  كان شغلي، مفيش حاجة تاني غير ده، مكنش فيه اي وقت لنفسي، حتى الأكل كنت بكسل و باكل
  اي حاجة ف التلاجة او شوية اندومي و خلاص على كده.\nنتيجة لدة الشهرين اللي فاتوا وزني
  نزل عن 50 كج + ضغط كتير جدًا من الشغل + مشاكل تانية كتيرة شخصية دخلني ف حالة Major
  Depression Syndrome\nاكيد ده محصلش مرة واحدة، ده حصل على فترات طويلة جدًا، بس طول
  الفترات كنت بحاول اشغل نفسي بأي حاجة او اني اضغط نفسي كحافز اني اتعلم او انجز اي
  حاجة \nالنتيجة كانت اني شهر و نص اتحجزت ف المستشفى حتى كان صعب على الدكاترة يشخصوا
  حالتي، عشان الMajor Depression Syndrome ف اخر مراحله بيكون فيه مغص و صداع و ضغط
  دم عالي جدا او واطي جدا و نبضات القلب بتبقى عالية عن المعدل الطبيعي ده غير معدل
  ساعات النوم بتتغير ف حالتي مكنتش بعرف انام غير ساعة او اتنين بالكتير، حالات تانية
  بيناموا طول اليوم\nفبيبقى صعب ان الدكاترة تعرف لو فيه فعلًا سبب عضوي \nمسبب الأعراض
  دي او لأ. \nغير الادوية اللي لازم تتاخد و مشكلة ال anti-depressants انهم بيجربوا
  عليك و يشوفوا اي كلاس يمشي عليك و اي Dosage و برضه ال Side effects اللي ف اول كام
  اسبوع\nاللي عايز اقوله من الهري ده كله، الضغط الكتير من اكتر الاسباب اللي بتسبب
  حاجة زي دي، لو هتمارس رياضة حتى مش لازم تكون Physically fit لكن مجرد اي Physical
  Activity هتساعد انك حتى لو لفترة مؤقتة تفصل شوية من الضغط اللي ممكن يكون عليك من
  كل ناحية، حتى الفصلان شوية عن الشغل مش عيب، لو حسيت انك خلاص داخل على Burnout افصل،
  مفيش حاجة تستاهل.\nالسبب برضه اللي خلاني اكتب ده في الجروب ده، اني شايف ناس كتير
  من صحابي اللي ف الجروب عندهم مشاكل مشابهة او بشكل عام ناس كتير من اللي شغالين ف
  المجال مش بيعرفوا يظبطوا ال Work/life balance."
