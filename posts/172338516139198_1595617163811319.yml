      واليومين دول بأذن الله هابدأ العب p90x علشان الوضع مابقاش كويس بالشكل دا..والبوست
      مناسب للجروب لان اغلب مستخدمي الكمبيوتر علي فترات كبيرة بيحصلهم نفس الكلام وخصوصا
      لو كانت دراستهم وشغلهم كله عليه.
