---
message: Unfortunately, product and technology are often in conflict. The implementation
  is not delivering enough of the vision. You spent too much time on a feature that
  few people use. The implementation was rushed to get the product into people's hands,
  but now it's unmaintainable and needs to be rebuilt. It gets worse when multiple
  people are involved, opinions differ, and feelings get hurt.
