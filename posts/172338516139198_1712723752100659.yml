    message: "انا جربت كورسات كاملة في الاتنين و دي تجربتي:\nكورسيرا ممل و هتقرا docs
      كتير جدا و اكاديمي جدا و مناسب للمبتدئ من تحت الصفر (و انا لو تحت الصفر اساسا
      هوصل ل كورسيرا ازاي مش فاهم ) كمل قراية و هديك مثال  .. كمان موضوع ال peer review
      دا ممل اكتر و الاكاديمية علي حقها في كورسيرا و يوداسيتي + كمان ال instructors
      ديما الاقي انهم either prof. or associated prof.\nكمية ملل غير طبيعية لغير المبتدئ
      .. يعني ممكن تدخل تلاقي صفحات كاملة عن ازاي تcompile بflags معينة و ايه هيا
      ال flags --  اكيد انا داخل ادرس algorithms مش محتاج حد يعرفني ازاي اعمل كومبايل
      و مش محتاج اضيع وقتي في حوالي 4 صفحات اقراهم في docs كتير عشان اعمل mark as
      complete \nاما بلورال سايت مثلا : \"كلمة هتلخص الموضوع كله\" و هيا انك هتلاقي
      الtitle بتاع ال instructors يكون مثلا head of ... senior sw ... و دا يوضحلك
      انه بيرمي المعلومة المفيدة .. المعلومة الل هتشتغل بيها و الموجودة في الماركت
      فعلا لانه جاي فعلا من يشرح من واقع شغله\n----\nعادي جدا بعد ما تخلص كورس او
      حتي specialization كامل من شوية كورسات من كورسيرا تلاقي نفسك يدوب عارف concepts
      أينفعم الconcepts دي بتكون هيا القواعد بس مش معقول هتبدأ from scratch بالطريقة
      دي\nعلي العكس في اي كورس من الناحية التانية لازم هتلاقي نفسك مطبق حاجه practical
      \ و شغالة فعلا ف ال real world و ليها استخدام"
