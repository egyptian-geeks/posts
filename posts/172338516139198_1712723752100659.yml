    message: |-
      بص خلاصة الموضوع من واحد بقاله 4 سنين مش بيعمل حاجة غير انه يتابع كورسات من المواقع دى و يقارن ما بينهم دايما ، طبعا المقارنة هتكلم فيها عن معظم أو أغلب الكورسات لانه بيبقى فيه استثناءات فى بعض الاحيان :

      بالنسبة لـ Coursera : أغلب المحتوى بتاعهم بيقدمه أكاديميين و أساتذة جامعات ، بيحاولوا فى الكورسات دى يعرضوا أهم الحاجات اللى بتتدرس فى الجامعات و المعاهد الخاصة  ... عشان كده أغلب الكورسات بيغلب عليها الجانب النظرى ، و مش بتركز على مشاكل الشغل اليومى و الأمثلة العملية فيه ... كورساتها بتكون عظيمة لما بتحب تبدأ فى مجال جديد و محتاج تفهم اكتر عن الـ theories اللى قايم عليها المجال ده ...

      بالنسبة لـ Pluralsight : أغلب الكورسات بتبقى عن كتب مشهورة حققت نجاح كبير و بيتم تحويلها لفيديوهات ... سواء كتب عن الجانب النظرى او العملى فى الشغل .. عشان كده الكورسات بتبقى رتيبة و مملة لانه فى بعض الاحيان اللى بيقدم الكورس مش مؤلف الكتاب نفسه لكن بيكون واحد بيقرا السكريبت و خلاص .. أما الكورسات اللى مش بتكون مبنية على كتب فدى بتكون الافضل عندهم ... عامة هم الأقل بين باقى المواقع فى مدى شعبية و تقييم المحتوى بتاعهم ...

      بالنسبة لـ Udacity : دول بيحاولوا يخلطوا الجانب الاكاديمى بالعملى ... احيانا اللى بيقدم الكورسات بيكون يا إما اكاديميين يا إما الـ very famous programmers & developers ... عدد المحتوى بتاعهم من الكورسات مش ضخم اوى و بيركزوا دايما على التريندات الحديثة فى التكنولوجى و ايه اللى بتشتغل بيه الشركات الكبيرة دلوقتى ...

      بالنسبة لـ Lynda أو Linkedin : المحتوى بتاعهم بييقدموا الـ Experts & Top level programmers & developers ... و المحتوى بتاعهم عظيم بشدة و بيشمل كل المجالات تقريبا .. و بالنسبة ليا كان أهم محتوى تعليمى و أكثرهم جودة على الاطلاق هو المحتوى بتاعهم ، و كورساتهم دايما مقدمة عندى على أى موقع تانى ...

      كل المواقع اللى فوق دى بتختار بنفسها المحتوى اللى تقدمه و مين اللى تطلب منه يقدم المحتوى ده .. و مش أى حد يقدر يقدم كورسات عليهم ...

      يتبقى طبعا Udemy : و ده اكتر موقع فيهم بيقدم كورسات عملية فعلا و تقدر تتعلم فيه مشاريع بتنفذها فى شغلك زى ما هى كده ... و ده لانه اللى بيقدم الكورسات فيه هم اللى شغالين يوميا فى المجال ده بقالهم سنين و عندهم خبرة كبيرة من التعامل اليومى مع الشركات و الافراد ... و أى حد شايف انه عنده خبرة و محتوى كويس بيقدر يقدمه ع الموقع مباشرة بدون أى قيود ... فهتلاقى نفسك بتاخد من الموقع ده الخبرة العملية اللى انت محتاجها فعلا ...

      _____

      فى النهاية بقى لو انت معندكش رفاهية الوقت و المجهود، و عايز حاجة تزقك فى الشغل و الحياة العملية أسرع و تديك الملخص الاساسى اللى انت محتاجه مع خبرة عملية و مشاريع تتعلم منها ... يبقى الثنائى Lynda و Udemy ...
