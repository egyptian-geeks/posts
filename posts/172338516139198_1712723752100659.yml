      كعلم حتي لو بايثون و داتا فيرتشواليزيشن هتبقي علم بردو .. هتفيدك جدا كطالب اكاديمي
      او حد بيدور علي انه يدرس الحاجه من جذورها .. وده مفيد جداً جداً جداً .. بلورال
      سايت كمثال ده للتطبيق فقط ناس درست الحاجات دي و اشتغلت بيها و بتقولك ازاي تشتغل
      بالعلم ده .. فانت المفروض انك تعدي علي كورسيرا الاول ثم بلورال سايت .. العلم
      الاول ثم التطبيق .. عاوز تعكسهم مفيش مشكله ممكن تجربها .. انك تلاقي الحاجات
