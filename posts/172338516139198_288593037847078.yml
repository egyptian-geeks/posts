message: "OPEN DOOR EGYPT HAS BEEN POSTPONED. \n\nWe regret to inform you that due
  to unforeseen circumstances and the current security situation in Egypt, we have
  decided to postpone the Microsoft Egypt Open Door event that was scheduled to take
  place on November 29th and 30th at the Fairmont Hotel. \n\nWe will keep you informed
  about the new dates as soon as these are finalized. Please accept our apologies
  for any inconvenience caused. \n\nWe appreciate your support and understanding.\n\nMicrosoft
  Egypt"
