    message: "انا كنت لسه مقدم في شركة كمبرمج اندرويد \nعملولي امتحان 90% منه كان
      عن my sql مش فاهم ازاي \nورفضوني عشان ممعيش قواعد بيانات رغم ان ده مكنش موجود
      في وصف الوظيفة اللي كان علي موقع وظف وكمان محطوش سؤال واحد عن الاندرويد \nوحسيت
      انهم بيعملوني زي المدرس اللي في فيلم الناظر انا شغال مدرس رياضة وفرنساوي علي
      ما يجيبوا مدرس فرنساوي \U0001F601\U0001F601\U0001F601\U0001F601 \nوفي الاخر
      رفضوا كل الناس ونزلوا اعلان تاني طالبين فيه 5 يتدربوا بدل من واحد يشتغل\nيعني
      من الاخر احنا هنا بنتعامل مع المبرمج علي انه موظف ودي المشكلة الاساسية\nانما
      برا علي حسب كلام الناس اللي سافرت زي مؤسسين المجموعة في مرونة بشكل كبير زي ان
      في شركات بتديك الحرية انك تشتغل وتختار الوقت المناسب ليك\nممكن تروح الشغل بهدوم
      لو لبستها في شركة في مصر هيتخصم منك :) \nممكن تروح الشغل بصندل او حتي شبشب يكون
      شكله كويس وده مستحيل عندنا طبعا\nوالحل اننا نطلع نزعق في الشركات ونقولهم احنا
      مش موظفين\nاحني ناس بنعمل الحاجة اللي بنحبها وبنتسلي\nاحنا مجرد ناس عندنا شغف
      في البرمجة وبنكره فكرة الموظف اللي ايده في كل حاجة وبنكره روتين الموظفين"
