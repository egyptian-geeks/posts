      id: '10156259295924301'
    message: "سيبك من المسمى الوظيفي، مش معنى انك senior في مصر يبقى تطلع على senior
      بره، وكان فيه نقاش كبير على الموضوع دة (هتلاقيه في الجروب)\nشوف الوظيفة اللي
      تناسبك وقدم عليها، لو هم شافوا انك تستاهلها هيكملوا معاك، لو لقوا اقل من المطلوب
      ممكن يعرض عليك position اقل.\n\nاهم حاجة ودي بشوفها كتير اوي، تلاقي ناس تقولك
      انا مخلص Java or JavaScript, and jQuery \nيعني ايه مخلص؟ بقيت تنين مجنح؟ سيب
      اللي قدامك يقيمك ما تقيمش نفسك بالشكل دة، لأنك لما بتقول مخلص بالرغم ان كل يوم
      في جديد، مش هيبقى عندك دافع للإستمرار في التعلم"
    id: '1624100424296326'
  - created_time: '2017-10-04T15:53:39+0000'
    from:
      name: Yasser Shaheen
      id: '196883704381325'
    message: "تسمع عن عبد الرحمن الجمال ؟\nده مدرب برمجة بيدي محاضرات في أكتر من مكان
      في العالم .. كان اتكلم قبل كده عن الفرق بين الشغل برة مصر وجوة مصر , وقال مرة
      ان الفرق بين واحد عرف يشتغل برة وواحد ما اشتغلش هي مهارة Problem solving and
      Algorithms.\nبالمفهوم المصري مفيش مبرمج هنا مش بيعرف يحل مسائل ولوغاريتمات ,
      لكن بالمفهوم العالمي مفيش مبرمج هنا بيعرف يحل مسائل أو لوغاريتمات.\nانت هنا
      الشركات عندك شغالة بمنطق \"العدد في اللمون\" , احنا محتاجين واحد يشغل ويب ..
      يلا حفلااااااااااة حط JS علىAngular على React على node على php وحبشهم بحبة sass
      و less وjenkins و mocha وjoomla وGithub وماتنساش تاخد Mysql وMongo و PostgreSQL
      و RoR في ايدك وانت ماشي\nنفس القصة بالنسبة لوظيفة سوفت وير .. هتلاقي المطلوب
      \ # C و Python و ++ C , وفي النص كده تتكعبل في  HTML,CSS, JS و Angular !!\nتعالالي
      بقى في اعلان الشغل برة, انا شفت اعلان شركة في أوروبا طالبين ناس تشتغل php عارف
      المتطلبات كانت ايه ؟ \nphp with any framework & good understanding of WP\nإند
      أوف تكست.\nلكن اتفرج بقى ع التاسكات اللي هتتبعتلك عشان يشوفوا مستواك قبل الانترفيو
      ، التاسك الواحدة هتلاقيها مدروزة Recursion على Dynamic Programming على تكنيكاتData
      structure وشوية حاجات لو أي مبرمج هنا شافها هيقلب بطة بلدي في ثانية.\nاعرف راجل
      تقيل في مجال ال IT يوم ما فتح شركة وحب يعمل برودكت خاص بيه قعد يذاكر سي شارب
      من الأول عشان يوصل انه يفهم  Dynamic Programming و TPL Multithreading لحد ماقدر
      يطلع برودكت بينافس برنامج عالمي حالياً.\nعندنا هنا الواحد يذاكرله كام مكتبة
      جافاسكريبت ويخلصله بلاي ليست ولا اتنين ع اليوتيوب يفتكر نفسه بقى جيتس ولا جيريمي
      أشكيناز , في حين ان برة الواحد مطلوب منه يعمل أبديت للي يعرفه اصلاً قبل مايتعلم
      حاجة جديدة .\nهو ده الفرق بين الشغل برة والشغل هنا."
    id: '1624109740962061'
