  - created_time: '2017-10-05T10:14:35+0000'
    from:
      name: Mohamed Moshrif
      id: '1538447102877297'
    message: "هكتبلك شوية نقط وفي الآخر فيه بوست كنت كاتبة عن الموضوع ده قبل كده\n\nبص
      يا سيدي. الشغل بره مش صعب ولا حاجة هو بس المفاهيم مختلفه حبتين. يعني نبدأ بال
      fresh والناس اللي لسة متخرجه جديد. أنت علشان تشتغل بره, عندك أنواع الشركات ديه:\n\n1-
      شركة من الشركات العملاقة زي مايكروسوفت وأمازون وجوجل وغيرهم\n2- ستارت اب محترمه
      بتعمل حاجة محترمه \n3- شركة من الشركات اللي بتعمل حاجات tailored solutions أو
      consultation زي مثلا readify في استراليا وغيرهم في العالم كله.\n\nاول نوعين,
      هتحتاج الاتي:\n\n1- شهادة من كلية متخصصه (ديه لازم في معظم دول العالم علشان
      الفيزا تطلع وأسباب تانية كتير كنت اتكلمت عنها في البوست ده: https://goo.gl/WMGCh2)\n2-
      إنك تكون بتعرف problem solving بجد علشان معظم اسئله الانترفيو بتكون شبه مسابقة
      ال ACM بالضبط!\n3- شوية interpersonal skills أساسية منها إنك بتعرف تتناقش وتاخد
      وتدي في الكلام (مش شرط يكون عندك لغة جبارة), تكون بتعرف تفصص السؤال وتشوف لو
      فيه أي حاجة فيها conflict أو مش واضحه, الخ\n\nطب هل بتحتاج تكنولوجيا معينه؟!
      الإجابة: لأ. مش بتفرق خالص.\n\nنيجي للشركات اللي من النوع التالت. الطلبات هناك
      متطابقه مع اللي فوق بستثناء انهم بيشيلوا رقم 2 ويحطوا بدالها إنك لازم تكون فاهم
      تكنولوجيا معينه في ال domain اللي هم شغالين بيه. مش بيفرق معاهم قوي موضوع ال
      problem solving والكلام ده على قد إنك تكون مثلا فاهم backend في ال .net كويس
      وفاهم JS و CSS وكده كويس.\n\nنيجي بقى للسنيور واما فوق. وده بقي اللي بيبقي فيه
      اللبس العملاق.\n\nمعظم الناس في مصر فاهمة إن السنيور ده مجرد واحد اشتغل على
      مجال أو تكنولوجيا معينه لمده طويلة وبالتالي اصبح سنيور!\n\nيعني تلاقي واحد مثلا
      شغال على .net بقاله 5 سنين وكل شغله تاسكات على freelaner ولا upwork ولا أي مكان
      من دول, ويكتب انه سنيور ويستغرب لما يقدم بره وماحدش يرد عليه أصلا!\n\nالسنيور
      ده مش مجرد واحد اشتغل أكتر من الجونيور, علشان أصلا الطريقه ديه مش بتعمل scaling
      من اساسه! يعني ال principal المفروض يبقي إيه؟! واحد اشتغل أكتر من السنيور؟!
      طب ال partner ؟! واحد اشتغل أكتر من ال principal ؟!\nالموضوع مش بيجي كده نهائي!
      السنيور بره ده واحد خبرته طلعت من مجال ال vertical domain knowledge ودخلت في
      ال horizontal scale. \n\nيعني على سبيل المثال, ده واحد مثلا بيعرف يعمل conflict
      resolution مش بس مابين الشغل والعملاء, وكمان مابين أفراد الفريق. يعني لو اتنين
      في الفريق وحتي هو مش المدير بتاعهم وفيه بينهم conflict من أي نوع, سواء تقني
      أو احترافي, يحل المشكلة إزاي؟!\n\nواحد يكون فاهم التداعيات لكل حاجة الفريق كله
      بيعملها على المستوي التقني (امان معلومات, performance, scaling, إلخ....) وكمان
      على مستوي ال business نفسه (يعني إزاي مثلا بتأثر في ال bounce rate, conversion
      rate, إلخ...)\n\nواحد يكون عارف في كل حاجة بتحصل حواليه حتي لو هو مش بيعرف يعملها,
      يعرف يقود فريق كامل على المستوي التقني مش لازم على مستوي الأفراد (technical
      lead vs. people lead)\n\nالي جانب حاجات تانية كتير.\n\nفي مصر, معظم الشغل (وخصوصا
      ال freelancing اللي تقريبا معظم الناس بتعمله دلوقتي) مش بيعرضك لاي حاجة من النوع
      اللي لازم تكون فاهمة ومتدرب عليه علشان ينفع تشتغل سنيور بره. بالتالي لما بتقدم
      على سنيور والناس بتبص على ال CV بتاعك, مش بيلاقوا حاجة من اللي هم بيدوروا عليها
      اللي تخليك تنفع في المكان ده وبالتالي على الاغلب مش بيردوا!\n\nده بوست تاني
      بيتكلم شوية برضه عن الكلام ده: https://goo.gl/qTskCq"
