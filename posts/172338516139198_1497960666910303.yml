    message: "Actually, i do not think it is configurable from Exchange side as it
      is a client side configuration \nMost if the clients wirking with ActiveSync
      support it out of the box and they send you this warning when confirming an
      exchange account (even if the server does not have these policies) \nIt is about
      the applicability of the server to apply these policies \"if needed\" not about
      actual implementation of the server\n\nCheck out this, it is for old Exchange
      2010 but i think it is still valid :\n\nhttps://serverfault.com/questions/328828/how-to-disable-remote-wipe-for-exchange-2010-activesync"
    id: '1498162890223414'
