    message: |-
      Yamli doesn't really provide an API for you to use in Python code, all they provide is a javascript SDK for use in websites.

      Microsoft Maren does what you want, but it isn't really an API, your best bet is to decompile it and see how it works.

      I think Google had an API for that (Transliteration) but it's deprecated now.

      What you need to do in Python is something like this, but you'll need to provide your own transliterations for Franco

      https://github.com/barseghyanartur/transliterate
