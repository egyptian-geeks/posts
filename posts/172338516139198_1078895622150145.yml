      الموضوع دا مهم جدا اذا كان جيلنا مش قادر يغير الواقع الهباب اللي احنا فيه دا
      فا خلي الاجيال اللي جايه بعدنا بقا تحاول وهما عندهم على الاقل مبادىء التفكير
      المنطقي اللي بتديه البرمجة عموما للي بيتعلمها .. ومره تانيه وثالثه احييك وربنا
      يبارك فيك وفي اخوك ويزيدكم من علمه سبحانه وتعالى
