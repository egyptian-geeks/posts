    message: |-
      To change proxy settings for IE you can set the following Registry Keys:
      HKEY_CURRENT_USER\SOFTWARE\Microsoft\Windows\CurrentVersion\Internet Settings
      ProxyEnable (0 or 1)
      ProxyServer (string containing ip:port)
      You can automate their change using batch scripts, powershell scripts, or C# :)

      For firefox you'll probably have to change a SQLite file, and for chrome it'll probably be a json file
