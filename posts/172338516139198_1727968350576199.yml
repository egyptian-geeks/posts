    message: Do you need high speed internet for communication or actual work? If
      actual work, as mentioned above, you can get a development desktop in the cloud
      and work on it. It will be super fast and nothing compared to anything in Egypt
      - you will get internet speed over 250mbps at least. You can then use an emulator
      or some files synch tools to work from your machine over the cloud desktop.
      If you need high speed for communication or video conference, I think 4G makes
      best sense here - and you won't need a lot of usage unless you are heavy on
      meetings.
