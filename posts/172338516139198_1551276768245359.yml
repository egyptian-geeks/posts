      id: '1580680005301535'
    message: "انا اشتغلت سنتين ف امستردام (وسايبها ورايح لندن)، فى شركة ICT كبيرة،
      تعتبر اكبر شركة iCT فى هولندا وافضلهم (للي مايعرفش ICT شركة تقريبا كل شغلها
      outsourcing لشركات تانية)\nمن خلال الشركة دى اشتغلت ف مشاريع لواحد من اكبر بنوك
      هولندا، واشتغلت مع شركة بتعمل حلول بنكية لبنوك ف كل دول العالم تقريبا، بجانب
      مشاريع صغيرة اشتغلت فيها فترات بسيطة ف نواحى تانية غير شغل البنوك.\n\nالفروق
      اللي لاحظتها بعد شغل اكتر من خمس سنين ف مصر (وكلامي علي الاغلبية من خبرتي فى
      سوق العمل واصدقائي ف المجال وحكمهم علي مكان شغلهم)\nوكلامى علي الاغلبية لان
      دايما فيه استثناءات \nفى مصر:\n- الناس اعصابها اغلب الوقت مشدودة، وده بينعكس
      بشكل سلبى ف كل نواحى الحياة من ضمنها الشغل، بتوصل شغلك متبهدل من زحمة طريق ومواصلات
      واقل حاجة تحصل تقدر تفسرها بميت شكل سلبي وبالتالي رد فعلك بيكون aggressive \n-
      اغلب الخريجين الجداد للاسف لاسباب معروفة واسباب بتختلف من شخص للتاني، اعتمادهم
      الكلي على الشغل ف تطوير نفسهم\nوده بينتح عنه انك تلاقي واحد خبرة اربع سنين ومعرفته
      ومهاراته محدودة جدا\n\n- مديرك او التك ليد بتاعك لسبب ما بيتعامل معاك ع انك
      شغال عنده مش جزء من التيم\nوده بينتح عنه ان الديفيلوبر بيتحول لموظف عايز يروح
      الشغل يخلص منه ويقبض اخر الشهر، وصاحب الشغل عايز يمص دم اللي بيشتغل ويطلع منه
      بشعل زيادة بتشغيله اوقات اضافية مبالغ فيها.\n- فى الظروف الحالية، مهما مرتبك
      زاد عمره مابيوازى زيادة تكالبف الحياة وده كمان بيشكل ضغط مزمن عليك، وبالرغم
      من اننا المفروض اكتر الفئات من حيث الرواتب العالية، الا انك طول الوقت بتعافر
      عشان تحقق حياة منطقية وادامية ومش قادر\nفى امستردام (مع مراعاة ان كل اللي قلته
      ف مصر باستثناء حتة قرف المواصلات ممكن تلاقيه ف عدد قليل من الشركات)\n\n- انت
      رايح شغلك فايق ورايق وصلت بالعجلة او بمواصلة ادامية وكل الناس مبتسمة بالتالي
      المود لو مش مبسوط بيبقة معقول، مش مدايق\n- اغلب الناس بتتعامل بشكل بروفيشنل،
      محدش بينتقدك ع المستوى الشخصى، لا انتمائك ولا جنسيتك ولا دينك يفرق مع حد ف حاجة،
      المقياس الوحيد شغلك. وحتى لو حد انتقد شغلك، مع الوقت هاتلاقي ان ده مابيوصلش
      لشخصك باى حال من الاحوال، ده بيخليك تتعامل باريحية ف الشغل\n- الكل من اكبر لاصغر
      واحد بيتعاملوا مع بعض ع انهم شغالين ف مكان واحد ماحدش شغال عند حد، بالتالي كل
      واحد بيتعامل ف حدود دوره الوظيفي\n- حد هناك خبرة ٤ سنين ده حد بيقدر بجد يشيل
      شغل، نادر لما تلاقي واحد خبرة كذا سنة ومستواه ضعيف\n- رغم ان الهولنديين خصوصا
      والاروبيين بشكل عام بيحبوا يستمتعوا بوقت فراغهم بعيد عن الشغل، بس كتير منهم
      مجتهدين وبيزاكروا وقت فراغهم\n- بيئة العمل ف كل شركة فيها مشاكلها، بس مع فرق
      بسيط فى التعامل بيخليك تحس بفرق كبير، الناس هاديين ورايقين بالتالي لما بتحصل
      مشكلة او بتتكلم ف مشكلة استقبالها بيكون بهدوء وبيكون فيه وقت للعقل والتفكير
      ف حلول من غير تعصب على او ضد حد.\n- قوانين العمل بتحميك جدا كموظف وفى صفك جدا،
      وصاحب الشغل هايدخل ف متاهة لو حب يرفدك، ده بيخليك متطمن ف شغلك والدنيا \nبتكون
      لطيفة\n- طول ما انتاجك كويس، ماحدش هايحاسبك بتيجى امتى وتمشى امتى. لما بيلزموك
      بميعاد معين بيكون عشان فيه ميتج المفروض تكون موجود فيه او فيه حاجة طارقة او
      منطقية للالزام ده\n- متوسط المرتبات للسنيور يعيشك كفرد مستريح وتشيل منه، وبما
      ان مرتبك بالعملة الصعبة فمش بتتاثر قوى بتعويم الجنيه وغلاء الاسعار وما الى ذلك\nده
      ملخص الفروقات اللي قدرت الاحظها، يارب تفيدكم"
