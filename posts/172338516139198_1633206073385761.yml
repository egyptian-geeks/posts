    message: |-
      فكره الحوكمه الصحيه عموما هوه مراقبه الجوده، و استخراج بيانات و باترنز من ملفات المرضي علشان تقدر الاداره تراقب الحالات و الميديكل ايرور. علشان حاجه زي كده تحصل بيبقي لازم كل البروسس تبقي ديجيتل. من اول emr /electronic patients records passing through data normalization, lab/radio test analysis, data mining, centralized electronic prescription clouds, lab management tools etcs.
      الاكتيفتيز دي هيه مجموعه من الميكروسيرفس الي المعهد بيطورها عشان تخدم وزاره الصحه ككل،
      في خلال الاربع سنين الي فاتو احنا كنا معتمدين علي وزاره الاتصالات انها تعمل حاجه، بس بعد يءس قرر المعهد انه يعتمد علي نفسه و يقسم البروجكت لي كذا مشروع صغير ينفذه شباب الخريجين. الي يبقي ليهم ملكيه فكريه و يساهموا في عمل الاسيرفسز دي كا opensource او كلوزد حسب الاتفاق و تحت اشراف منتورز من الجامعه. لو مشروع تخرج في اساتذه في هندسه اسكندريه حتشرف علي المشروع و الفند من المعهد.. فا علي حسب انت مهتمه بانهي جذء ممكن تقول لك الاكتيفيتيز بتاعتنا فيه.
      مثلا واحده من المشاريع الي خلصت كانت مراقبه التشخيص الي العيان بيدخل بيه المستشفى و مقارنته مع التشخيص في حاله الوفاه و باستخدام icd10 codes ينبه المستشفي في حاله احتماليه و جود تشخيص غلط (سبب الوفاه مكنش له علاقه مع تشخيص المريض). الفتره الجايه حنركز علي المعامل و نتايج التحاليل و ربط معامل الجامعه كلهم ببعض و تدريب ai علي التشخيص من النتايج و مراقبه امراض معينه من خلال المعامل.
