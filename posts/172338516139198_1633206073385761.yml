message: |-
  لو في حد في اسكندريه بيدور علي مشروع تخرج، او مجرد مهتم انه يدخل في مشاريع بغرض خدمه المجتمع،
  احنا في معهد البحوث الطبيه، جامعه الاسكندريه، قسم الmedical informarics and health governance عندنا مشاريع كتير الغرض منها تطوير المنظومه الطبيه و الdata mining for medical research purposes..
  في مشروع ميكنه المعامل في الجامعه حيبداء 1/11 انشاء الله، و في مشاريع شغاله فعلا.
  If you are interested to join، or even have an idea that you think we should invest in, ping me :). We can use all help we can get to raise bar of medical informatics.
  Thanks g33ks
