message: "بمناسبة نتائج الثانوية وموجة الاحباط ومحاولات التحفيز حبيت اشاركم بمثال
  حي يرزق لعله يدى امل لحد وهاختصر ع قد ماقدر ف التفاصيل عشان مازهقكوش، واللى مهتم
  يعرف تفاصيل اكتر انا كتبتها ف بوست قديم ع البروفايل ممكن ابقة اشيره معاكم.\n\nاخوكم
  كان ثانوية عامة (دفعة ٢٠٠٢)،  ادبى، رغم ان ميولى مش ادبي خالص\nففشلت فيها فشل ساحق
  (٥٧٪‏ )\nقررت انى اكمل ف الحاجة اللي بحبها واحاول اتعلم مع نفسي، قعدت ٣ سنين بخبط
  ف كل حاجة ليهل علاقة بال IT\nالموضوع مكانش سهل خالص، والمحتوى العربى ضعيف جدا\nالمهم
  ان بعد ال ٣ سنين بدأت الدنيا تنور شوية وبقيت بعمل شغل بسيط فريلانس وعملت منتدى وكبر
  وبقة يجيب فلوس من الاعلانات (كانت كلام فارغ بس كانت بتدى امل)\nاستمر الوضع ده سنتين
  لحد ما ادركت انى مش سهل الاقى شغل ف شركة بمستوايا ده وبدون شهادة جامعية\nوفى نفس
  الوقت محتاج اللغة عشان اوسع الطريق لنفسي ف المصادر اللى اتعلم منها\nفعملت الحاجتين
  بانى ادخل اداب انجليزى تعليم مفتوح\nرغم انى ماليش ميول للادب خالص، بس المرة دى كنت
  مختاره  عشان فيه هدف بحاول اوصله\nاشتغلت اول شغل ليا (PHP dev) وانا ف سنة تانية
  ف الجامعة\nوخلصت الجامعة بمجموع جيد جدا  ودخلت ITI وطلعت الاول ع دفعتى\nخلصت ال
  ITI واشتغلت ف شركة سنيور iOS وسيبتها وروحت ع الشركة اللي بعدها موبايل تيم ليد\nوسيبتها
  وسافرت هولندا ع بوزيشن سنيور iOS\nف شركة محترمة وبعدها بسنة اترقيت iOS tech lead\nوسيبتها
  من شهرين ومسافر الشهر الجاى هاشتغل ف واحدة اكبر شركات البرمجة ف العالم \nوعشان الصورة
  تكمل، مش كل ده قدرت احققه لوحدى الدنيا كانت بتضلم كتير بس كنت بلاقي المساعدة بتجيلي
  من غير ماطلبها\nوبتطلعنى من ازمات مكنتش متخيل ان ينفع اطلع منها\nرحمة وتشجيع من
  ربنا\nالخلاصة انك هاتلاقى ميت حاجة تحاول توقفك مكانك بس الاختيار ليك انك تقف او
  تكمل"
