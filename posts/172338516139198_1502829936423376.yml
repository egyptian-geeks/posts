      It is all about payment gateways. The problem is you have very limited options that support money transfer to Egypt.
      Payfort is good if you are going to charge customers with your local currency like EGP and SAR. But this limitation will hold your from offering services outside the regions​
      You can use PayPal​, but your customers should.pay you using PayPal.
      Or you can use another service like 2checkout.com which support direct payment using credit cards and transfer you the funds using wire transfer
