message: "احد المشاكل التى تواجه المطورين والمصممين هو تسعير خدماتهم.. مشكلة مؤلمة
  ومن المهم ان تعيش كويس وتتعلم كويس علشان تتطور وده بيتدفع له فلوس اللى هى تمن وقتك
  اللى بتديه للعميل..الحقيقة في طرق كتير مختلفة وقد تكون متضاربة لعملية التسعير..
  لكن حبيت اشارككم باللى اعرفه حتى الآن ولا ادعى اني بقول الخلاصة ودائما في الأحسن:\n\n1-
  مترخصش سعرك: فكرة انك تنزل تنزل تنزل بالسعر علشان تجيب شغل دي فكرة كارثية عليك وعلى
  سوقك وعلى اللى بيشتغلوا في نفس مجالك.. وكل ما هتنزل في غيرك هينزل اكتر منك.. مش
  بعد العلام والسحل ده كله تروح تعمل شغل برخص التراب علشان تجيب عملا.. رأيي انك تعمل
  الشغل ببلاش احسن من انك تعمله بفلوس قليلة.. \n\n2- متشتغلش علشان مزنوق: كلنا بنتزنق
  في فلوس ونقوم رايحين جايبين شغلانة باى كلام نعدي بيها الزنقة، طب وبعدين.. فكر لقدام
  شوية.. الزنقة كده كده هتفرج لأن ربنا موجود ولأنك مش صغير ولا فاشل وهتعرف تجيب شغل..
  لكن الللى هيفضل الإنطباع انك رخيص والعشرة منك بقرش.. حتى لو إضطريت انك تشتغل بالرخيص
  فدايما يبقي واضح للعميل انك منزل له السعر ومنزل له قد إيه وليه..\n\n3- التسعير حسب
  ساعات العمل: اسهل الطرق واكثرها بدائية..واضعاً في الإعتبار إن مهارات المصمم والمطور
  تختلف من واحد للتانى.. دور على الناس اللى في نفس مستواك.. شوف بياخدوا كام.. وأبدأ
  سعر شغلك بالسعر ده.. وشوف تجاوب العملاء واستمر في تصحيحه لغاية ما توصل للسعر المناسب.\n\n4-
  حط buffer: دى مشكلة عظيمة في طريقة تفكير المصممين والمطورين.. هو بيحط estimation
  لوقت الشغل بأنه بيفكر دى هتتعمل ازاى.. \"انا هعمل كذا واستخدم tool كذا.. كده خلصت
  والشغلانة عبيطة\".. الحساب يا معلم 10 جنيه وهنخلص الشغل في 10 ساعات.. هوبا يبدأ
  يشتغل، الشغل بقي 20 ساعة وبرضه هياخد نفس ال10 جنيه.. لبس المعلم وضيع عمره هدر..
  وجود ال buffer هيحميك من ده او على الأقل هيقلل خسايرك منه.. بتحط buffer بنسبة 30%
  من الوقت=الفلوس... النسبة دى مش قرآن بس هى الأكثر منطقية بالنسبة لى..\n\n5- المنافسين:
  جزء من التسعير هو تسعير المنافسين.. دايما حاول تعرف المشاريع اللى بتتعمل حواليك
  اسعارها ايه وحاول تعمل tuning لأسعارك بحيث انها تتناسب مع سوقك..\n\n6- القيمة الفعليه
  للمشروع: بمعنى ان في مشروع ويب سايت لكوكاكولا وويب سايت سيناكولا مثلا.. هيبقوا نفس
  الشغل بالظبط لا قلم زاد ولا قلم نقص.. بس ده لا يعنى اطلاقا انهم نفس السعر.. بتاع
  كوكاكولا ديما هيبقي اغلى مبدئيا لأن الشركة اللى رايحلها الشغل مش هتبص لعرض بسعر
  معفن وعلى الناحية التانية قيمة الشغل هتكون اعلى لأنها معموله لكوكاكولا..\n\n7- بتبيع
  لمين: ما هو مينفعش برضه شغله يبقي بجودة عاليه وانت عمال تدور على عملا تحت بير السلم..
  اولا مش هتتعلم ثانيا مش هتكسب.. حدد ال segment واشتغل عليها.. وسعر بما يناسب عملاء
  هذه ال segment.. وإذا شغلك معجبس ال segment اللى انت رايحلها معناها انك بتدور في
  الحته الغلط.. يبقي عيد تقييم شغلك واعمله segmentation تانى وشوف في ال segment الجديد."
