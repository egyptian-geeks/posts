message: |-
  Domain Fronting
  ابحثو عن المصطلح ده و هتفهمو ليه جوجل بيتحجب و بيرجع و كذلك بعض خدمات أمازون.
  بإختصار، دي طريقة تقدر تخبي بيها الريكويست بتاعك رايح فين فمحدش يعرف يحجبه، فمثلا ممكن تخلي الريكويست بتاعك كأنه رايح لسيرفرات جوجل، و كأنه ريكويست بحث بريئ.
  و دي الطريقة اللي Signal chat بيستخدمها في تخطي الحجب في مصر.

  و الواضح ان الحكومة بتحاول تحجب عمياني، و بعدين بيكتشفو انهم خبطو في جوجل،فيرحو راجعين في كلامهم.
  او انهم عارفين و معندهمش مشكلة.
